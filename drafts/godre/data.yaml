    - l[n=4037]: dan vnuerwonnen sus verdreuen!
    - l[n=4038]: We saich laster ye meirre geschein,
    - l[n=4039]: dan vursten vnbestreden solden vlein!"
    - l[n=4040]: 'Broder Wolfart antwerde syme heren:'
    - l[n=4041]: '"Ir sult van desen vnmode keren'
    - l[n=4042]: ind laissen vren zorn!
    - l[n=4043]: Drywerff sal mens heils korn!
    - l[n=4044]: So myr Got, laisset vren vnmoit,
    - l[n=4045]: vr dinck dat wirt noch allit goit!
    - l[n=4046]: Neyman en lais't eme altze leit
    - l[n=4047]: off eme syn dinck neit euen geit!
    - l[n=4048]: Here, it velt ducke ein daich
    - l[n=4049]: dat alle dat jair neit gedain en maich!"
    - l[n=4050]: Mit dem sprach vort der kirchhere
    - l[n=4051]: 'van sente Columben: "Vil lieue here,'
    - l[n=4052]: wisset dat broder Wolfhardis munt
    - l[n=4053]: vch die wairheit hait gekont.
    - l[n=4054]: Wir zwein wissen zwey gesleichte,
    - l[n=4055]: die sich vnderhassent reichte
