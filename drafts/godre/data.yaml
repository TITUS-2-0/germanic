    - l[n=5067]: Iohan is als vil als Godis gnade.
    - l[n=5068]: Ich wene Got it vur sy alle dade.
    - l[n=5069]: Vil selich sy die moder dan,
    - l[n=5070]: die ey gedroich sulchen Iohan!
    - l[n=5071]: Nu versteit alle mynen sin
    - l[n=5072]: ain sijt ir wiser dan ich byn,
    - l[n=5073]: des en haue neyman wonder,
    - l[n=5074]: dat die Wisen sus geingen vnder.
    - l[n=5075]: Sy in wolden neit langer vnreicht wirken
    - l[n=5076]: ind voren in cloister ind in kirchen.
    - l[n=5077]: Alsus gewerdent dis dagis noch hude
    - l[n=5078]: vil mencherhande cloister lude!
    - l[n=5079]: Die Ouerstoltze wail vernamen,
    - l[n=5080]: dat diese alsus zo cloister quamen.
    - l[n=5081]: Eynen boden den sy wail bekanten
    - l[n=5082]: zo dem greuen van Gulche sy santen.
    - l[n=5083]: Die bode in kurtlichen vant
    - l[n=5084]: hie by zo Meichterin alze hant.
    - l[n=5085]: Also scheir hie den greuen saich,
    - l[n=5086]: 'lachende weder in hie sprach:'
    - l[n=5087]: '"Here it is ein selich daich,'
    - l[n=5088]: men sals ouer dusent iair doin gewach!
    - l[n=5089]: Synt ir vs Coelne sijt gereden
    - l[n=5090]: hait Got selue vur uch gestreden,
    - l[n=5091]: hie hait ouch selue vr gerut.
    - l[n=5092]: Ir wort in vrme hus gesoit
    - l[n=5093]: wale van dusenden ind neit vonden,
    - l[n=5094]: die vp vre vrunt stryden begonden
    - l[n=5095]: ind wolden hain erslagen.
    - l[n=5096]: Die seluen vluwen alse zagen.
    - l[n=5097]: Here er greue, als help mir Got
    - l[n=5098]: ind sine hilge zein gebot,
    - l[n=5099]: die Ouerstultze en hadden neit zwein ind seiszijch man
    - l[n=5100]: do men eirst den stryt an began,
    - l[n=5101]: der woren zein dusent oue me
    - l[n=5102]: die irme liue woren gevee.
    - l[n=5103]: Nu seit dan wilch helper dat Got sy
    - l[n=5104]: die so steit synen vrunden by!"
    - l[n=5105]: 'Der greue sprach do dit geschaich:'
    - l[n=5106]: '"Vrunt myn, dem Got hilpt die hait gedain,'
    - l[n=5107]: want eme en maich neyman weder stain!
    - l[n=5108]: Balde doit vis vnse pert,
    - l[n=5109]: wir sullen ryden zo Coelne wert
    - l[n=5110]: vnse vrunt myt vreuden weder sein,
    - l[n=5111]: in sal noch eren vil me geschein."
    - l[n=5112]: Her weder quam der greue do
    - l[n=5113]: des anderen morgens harde vro.
    - l[n=5114]: Mit vreuden grote hie sine vrunt,
    - l[n=5115]: als daden sy in zo der seluer stunt.
    - l[n=5116]: '"Van Gulche greue ind lieue here",'
    - l[n=5117]: sprach der alre eirsamste burgere,
    - l[n=5118]: den men vs Coelne in hundert iaren
    - l[n=5119]: zo houe off zo dage saich geuaren,
    - l[n=5120]: van Korenportze greue Herman,
    - l[n=5121]: 'vort sine wort alsus began:'
    - l[n=5122]: '"Den reynen Got van hemelrich'
    - l[n=5123]: en moichten wir alle sicherlich,
    - l[n=5124]: noch vrunt en gein, die vns ane geit,
    - l[n=5125]: off an dat zeinde lit besteit,
    - l[n=5126]: in vollen gerne noch gelouen,
    - l[n=5127]: die vns so vederlich hie en bouen
    - l[n=5128]: al vnsen vianden hait braicht
    - l[n=5129]: ind so vederlich altzijt vur vns vaicht.
    - l[n=5130]: Aller dinge is hie geweldich
    - l[n=5131]: ind reicht richter ouer al syn riche.
    - l[n=5132]: Want het it mynschen hertze erdaicht,
    - l[n=5133]: als ich hie vur dir hain gesaicht,
    - l[n=5134]: zo sprechen dat wonder wort,
    - l[n=5135]: id lude in logelichen vort,
    - l[n=5136]: men en moichtes geleuuen neit,
    - l[n=5137]: des wonders des vns is gescheit.
    - l[n=5138]: Wir en haintz intgen Got neit verscholt,
    - l[n=5139]: dat hie vns so vederlichen holt
    - l[n=5140]: geweist hait in kurten zijden,
    - l[n=5141]: in allen noden ind in stryden.
    - l[n=5142]: Her greue, ich wene sint Gotz geburde
    - l[n=5143]: mit wairheide ye vernomen worde,
    - l[n=5144]: dat kome zwein ind seiszijch man,
    - l[n=5145]: vp die men eirst stryden began,
    - l[n=5146]: zein dusent moichten weder stain,
    - l[n=5147]: als wir myt Godis helpen hain gedain,
    - l[n=5148]: geschumfert ind vmme geslagen,
    - l[n=5149]: ain solden wir't uch neit selue sagen;
    - l[n=5150]: sy haint groisser meindait intgulden
    - l[n=5151]: here, als sy billich solden.
    - l[n=5152]: Wir geingen allis dingis vp uch in rait,
    - l[n=5153]: aller vedin ind aller mysdait,
    - l[n=5154]: sy sworen vp dem licham vns heren,
    - l[n=5155]: dat sy vns vorderin solden ind eren
    - l[n=5156]: ind so solden wir sy weder;
    - l[n=5157]: nu wolden sy vns slain dar neder,
    - l[n=5158]: beide interuen ind intliuen
    - l[n=5159]: ind lesterlich vs Coelne dryuen,
    - l[n=5160]: beide myt kinden ind myt wiuen
    - l[n=5161]: ind in Coelne neit langer bliuen.
    - l[n=5162]: Sus haint sy Gode ind vns gebrochen,
    - l[n=5163]: dat hait Got selue an in gewrochen.
    - l[n=5164]: Nu gait vns rait wie wirs begynnen,
    - l[n=5165]: dat wir sy vs den cloisteren gewynnen
    - l[n=5166]: ind doin in dat sy vns wolden doin,
    - l[n=5167]: so laissent sy vns vort me geroin;
    - l[n=5168]: want wa sy bleuen in dem lande,
    - l[n=5169]: sy bruwen vp vns nuwe schande."
    - l[n=5170]: 'Do begonde der greue sprechen:'
    - l[n=5171]: '"Id is pynlich mutate brechen,'
    - l[n=5172]: men en sal neit arch myt arge wrechen,
    - l[n=5173]: mit lieuen sal men vnmoit brechen.
    - l[n=5174]: Doch raden ich dat groissen ind cleinen
    - l[n=5175]: van uch sich wapenen alle gemeine."
    - l[n=5176]: Dyt daden sy ind quamen weder
    - l[n=5177]: mit hoen rossen ind neder.
    - l[n=5178]: '"Nu laist vns myt vreuden riden'
    - l[n=5179]: ind danckens den genen die da liden."
    - l[n=5180]: Vnder wegin da sy redin,
    - l[n=5181]: des anderen dagis do sy hadden gestreden
    - l[n=5182]: mit groissen vlise weder sy,
    - l[n=5183]: sy stoinden in do myt truwen by.
    - l[n=5184]: E der greue noch queme zo sent Gereon,
    - l[n=5185]: quamen eme zo helpen gewapent schone
    - l[n=5186]: ind den Ouerstultzen zein hundert man,
    - l[n=5187]: spreiche ich me, i'n loge neit nochtan.
    - l[n=5188]: Als it den luden wail geit,
    - l[n=5189]: so sint in ir vrunt gereit,
    - l[n=5190]: ind als in misvallen is,
    - l[n=5191]: so in haint sy kome eynen gewis.
    - l[n=5192]: Do sy sente Gereone in dat cloister quamen,
    - l[n=5193]: irre viande ein deil sy da vernamen.
    - l[n=5194]: Als scheir sy der greue saich,
    - l[n=5195]: 'her Richwin Gryn hie weder in sprach:'
    - l[n=5196]: '"Here, durch Got sijt vns genedich!'
    - l[n=5197]: Wir bekennen vns meindedich!
    - l[n=5198]: Durch Got doit vns doch gnade
    - l[n=5199]: mit vre helpen ind myt rade,
    - l[n=5200]: dat men vns alhie neit entliue
    - l[n=5201]: ind ewelich vns vs Coelne driue!
    - l[n=5202]: Here wir syns wail wert
    - l[n=5203]: dat vns laster weder vert!"
    - l[n=5204]: '"Her Grin dat deit vr groisse vntruwe,'
    - l[n=5205]: dat irs nu hait aichter ruwe."
    - l[n=5206]: Der greue dede syne heuscheit
    - l[n=5207]: als der edele vur sich deit
    - l[n=5208]: 'ind sprach: "Her Richwin Grin,'
    - l[n=5209]: ich wil uch geleiden ouer Ryn,
    - l[n=5210]: vmb deintz den ir myr hait gedain,
    - l[n=5211]: dat ir myn huys hait laissen stain."
    - l[n=5212]: '"A durch Got, here, sijt vns gnedich,'
    - l[n=5213]: ain syn wir weder uch misdedich!
    - l[n=5214]: Got vergaff die in in syn hertze staich,
    - l[n=5215]: da meirre dinck here ane laich!"
    - l[n=5216]: "\"Her Grin, so mois ich't uch vergeuen,"
    - l[n=5217]: id geinck uch anders an vr leuen
    - l[n=5218]: ind den Wisen vren vrunden.
    - l[n=5219]: Ich wil uch zo desen stunden
    - l[n=5220]: ouer den Ryn doin geleiden
    - l[n=5221]: ind doin edoch vnreicht beiden."
    - l[n=5222]: Sus worden sy in ein schiff gesat
    - l[n=5223]: ind rumden Coelne die guede stat.
    - l[n=5224]: Zo Duytze sy zo lande quamen,
    - l[n=5225]: den wech sy vort zo Bunne namen.
    - l[n=5226]: Meindedigen ind logenere,
    - l[n=5227]: verreder ind drogenere
    - l[n=5228]: verleisent gerne ir werelt ere,
    - l[n=5229]: dar zo sint sy Gode vnmere.
    - l[n=5230]: We geue eme ere off selicheit,
