    - l[n=4005]: '"Here it is wair, als helpe myr Got!"'
    - l[n=4006]: '"Ich gelouens wale uch beiden.'
    - l[n=4007]: Here vader, laist uch gescheiden,
    - l[n=4008]: laist vns varen van hynne scheiden, (keren)
    - l[n=4009]: off ir bliuen wilt in eren."
    - l[n=4010]: Sus gaff da mallich sinen sain
    - l[n=4011]: ind geingen heym zo lande iain;
    - l[n=4012]: noch van Mentze noch van Cleue
    - l[n=4013]: so was neyman die da bleue.
    - l[n=4014]: Ir lotschen enstickden sy myt brande,
    - l[n=4015]: da men sy vluchtich by bekande.
    - l[n=4016]: Sus treckde der busschoff hyn zo Bunne;
    - l[n=4017]: wie weint ir dat hie karmen begonde!
    - l[n=4018]: 'Hie sprach: "Ich hain in allen stucke'
    - l[n=4019]: beide schande ind vngelucke;
