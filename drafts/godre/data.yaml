    - l[n=5049]: besamenen sich by sent Steffain
    - l[n=5050]: ind woren helpen noch in wane.
    - l[n=5051]: Die Ouerstoltze dit vernamen,
    - l[n=5052]: die sonder merren vp sy quamen.
    - l[n=5053]: Als scheir als dat die Wisen sagen,
    - l[n=5054]: sy en begonden vmb geinen wech vragen,
    - l[n=5055]: sy reden snel ors ind pert
    - l[n=5056]: zo cloisteren ind zo kirchen wert.
    - l[n=5057]: Iohan vern Hadewige son,
    - l[n=5058]: eyn reck snel, starck ind kone,
    - l[n=5059]: durch reit ind verbartierde sy so,
