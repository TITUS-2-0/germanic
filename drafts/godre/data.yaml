    - l[n=1470]: willent entliuen ind interen,
    - l[n=1471]: want wir myt uch vns hain verbunden
    - l[n=1472]: ind uch hain gehulpen zo allen stunden
    - l[n=1473]: weder sy ind nummer uch en begeuen,
    - l[n=1474]: als lange als wir vmmer geleuen.
    - l[n=1475]: Sait, wilt ir den zo staden stain,
    - l[n=1476]: die uch en paisch dage wolden erslain,
    - l[n=1477]: off wilt ir dem busschoff stain hude by?
    - l[n=1478]: Sait snel wat des vre wille sy.
    - l[n=1479]: Myn here wilt an vrre syden
    - l[n=1480]: myt syner hant noch hude stryden."
    - l[n=1481]: Sy reiffen myt groissen schalle,
    - l[n=1482]: dem busschoue wolden sy helpen alle.
    - l[n=1483]: Do die besten von der stat
    - l[n=1484]: van der gemeinden erhoirten dat,
    - l[n=1485]: den wech benamen sy eme zo male
    - l[n=1486]: ind der busschoff wapende sich vp me sale,
    - l[n=1487]: Sus leiff heym wert arm ind riche
    - l[n=1488]: ind wapenden sich geliche.
    - l[n=1489]: Der busschoff eyne behendicheit daichte,
    - l[n=1490]: die hie dem proiste zo reichte saichte
    - l[n=1491]: 'van sente Gereoin, syme neuen:'
    - l[n=1492]: '"Verstant wilchen rait ich dir geuen,'
    - l[n=1493]: nym myt dir van Vitenkouen Herman
    - l[n=1494]: ind Peter van dem Cranen dan
    - l[n=1495]: ind ryt zo den besten van der stat,
    - l[n=1496]: myt gueden truwen rait in dat,
    - l[n=1497]: dat sy myr coinlich in hant gain,
    - l[n=1498]: als die van sent Columben haint gedain;
    - l[n=1499]: weren sy en gein die des gestaide,
    - l[n=1500]: dat man in an liue off an goede schade;
    - l[n=1501]: want die gemeinde is van den seden,
    - l[n=1502]: dat hude ir drissich myt in streden,
    - l[n=1503]: sy vluwen, als leiff als ir myr sijt,
    - l[n=1504]: des laist vns bliuen sonder stryt."
    - l[n=1505]: Des voeren hyn dese dry;
    - l[n=1506]: zo der ryngassen reden sy,
    - l[n=1507]: sy vunden menchen wereichtigen man.
    - l[n=1508]: 'De van Vitekouen sprechen began:'
    - l[n=1509]: '"Doit noch hude vnsen rait ir heren."'
    - l[n=1510]: Sus reden sy zo sent Columben
    - l[n=1511]: ind verleiden da die dummen,
    - l[n=1512]: sy spraichen weder sy, dat die heren
    - l[n=1513]: van ryngassen in hant gegangen weren,
    - l[n=1514]: dat sy ir dinck wijsslichen an veingen
    - l[n=1515]: ind myt in vur den busschoff geingen,
    - l[n=1516]: men solde sy anders verdryuen
    - l[n=1517]: beide an gude ind an liuen.
    - l[n=1518]: '"Doit vnsen rait, ir blift in eren,'
    - l[n=1519]: geit snel myt vnsen heren,
    - l[n=1520]: wir haint so vursprochen weder in,
    - l[n=1521]: hie in sal uch schaden me noch myn;
    - l[n=1522]: vort komt vp vnse sicherheit
    - l[n=1523]: ind wist dat men uch neit en deit."
    - l[n=1524]: Sus geingen sy myt in zo me sale
    - l[n=1525]: ind beiden des busschoffs alze mail.
    - l[n=1526]: Zo richtz reden die dry weder
    - l[n=1527]: zo irme heren in ryngassen weder.
    - l[n=1528]: Ir boden myt in weder quamen,
    - l[n=1529]: van den sy die wairheit vernamen,
    - l[n=1530]: dat sy van sent Columben weren
    - l[n=1531]: in d' haint gegangen na irme heren.
    - l[n=1532]: 'Hoirt wie sy do ir dinck ane veingen:'
    - l[n=1533]: Zweilff koren sy vys, die myt in geingen
    - l[n=1534]: in gewalt busschoue Coinrade.
    - l[n=1535]: 'Weis Got, hie dede in vngenade:'
    - l[n=1536]: hie heilt ir zwentzijch alze mail
    - l[n=1537]: myt eme geuangen vp me sale,
    - l[n=1538]: veir der bester die men kante
    - l[n=1539]: zo Clne. Dar na hie sy sante,
    - l[n=1540]: bys eyman reicht worde gewar,
    - l[n=1541]: zo Lechenich, Godensberch ind zo Are.
    - l[n=1542]: Do die anderen vernamen dat,
    - l[n=1543]: dat meiste deil voir vs der stat.
    - l[n=1544]: Sulche voiren in Nederlant,
    - l[n=1545]: da sy woren wail bekant.
    - l[n=1546]: Die anderen voeren vp den Ryn,
    - l[n=1547]: da sy wisten den besten wyn.
    - l[n=1548]: Die scheffen woren gueder seden,
    - l[n=1549]: sy daden perdis vesseren smeden,
    - l[n=1550]: eyne vesser zo zwen mannen,
    - l[n=1551]: da sulde men sy in als zwey pert spannen.
    - l[n=1552]: Die vesseren daden sy fenynen,
    - l[n=1553]: dat sy sy doden myt der pynen.
    - l[n=1554]: Do sy sy wainden vesseren als pert,
    - l[n=1555]: do woren sy zo Are wert;
    - l[n=1556]: men laichte sy zo behalden zo irme vnheile
    - l[n=1557]: ind worden in seluen synt zo deile.
    - l[n=1558]: Wie it dar zo queme dat wirt uch wail kunt;
    - l[n=1559]: i'n spreche neit me dan aff zo deser stunt. -
    - l[n=1560]: Ich las eins als ich vant geschreuen,
    - l[n=1561]: da vil heren is myt verloren bleuen,
    - l[n=1562]: der gein ze male en is neit aff,
    - l[n=1563]: verholen ir geselschaff;
    - l[n=1564]: der richter in weder neit en stait
    - l[n=1565]: offenbair boeser dait,
    - l[n=1566]: die men sijt van bosen wichten
    - l[n=1567]: ind van den neit en wilt richten.
    - l[n=1568]: In Coelne is mannich jamer gescheit,
    - l[n=1569]: dat wist vurwair, vmb anders neit,
    - l[n=1570]: ind der guder vil verdryuen,
    - l[n=1571]: dat royuer ind dieue vort also bliuen.
    - l[n=1572]: Is myr dieuis dufde also leiff,
    - l[n=1573]: bruche ich sy myt, ich byn ein deiff.
    - l[n=1574]: Dat schait in ouch an der eren.
    - l[n=1575]: Richteren ind landis heren,
    - l[n=1576]: die alle vnreicht sulden keren,
    - l[n=1577]: die sijt men stercken ind meren.
    - l[n=1578]: Der busschoff veinck syn burgere
    - l[n=1579]: want sy in baden, dat hie were
    - l[n=1580]: reicht richter ouer bose wichte
    - l[n=1581]: ind verdreiff sy da, dat was syn gerichte.
    - l[n=1582]: Gevangen bleuen sy zwei jair,
    - l[n=1583]: dat was in pynlich ind swair.
    - l[n=1584]: Zweirlich zerde men vp sy
    - l[n=1585]: ind plaich ir ouel alda by.
    - l[n=1586]: Also scheir sy den busschoff sagen,
    - l[n=1587]: sy begonten eme jemerlichen clagen.
    - l[n=1588]: Als balde der busschoff en wech quam,
    - l[n=1589]: die ir plaich wart zornich ind gram,
    - l[n=1590]: ind laichte sy van groisme zorne
    - l[n=1591]: in dat vnderste van me turne.
    - l[n=1592]: Durch dat baden sy Got den hoisten,
    - l[n=1593]: die ewelich is, dat hie sy moiste troisten.
    - l[n=1594]: Ze richte quam ein bode zo Are
    - l[n=1595]: ind sprach, dat der busschoff seich ware
    - l[n=1596]: ind dat hie ze sente Gereoin lege
    - l[n=1597]: mit dem proifste syme mage.
    - l[n=1598]: Ir vrunt sy des manen deden,
    - l[n=1599]: dat sy vmb Got den busschoff beden,
    - l[n=1600]: eren reichten lieuen heren,
    - l[n=1601]: wan sy vur Gode vnschuldich weren
    - l[n=1602]: weder in alle ire missedait,
    - l[n=1603]: vp dat synre selen worde rait,
    - l[n=1604]: dat hie it Gode dede zo eren
    - l[n=1605]: ind gnade zo in wolde keren.
    - l[n=1606]: Do men dem busschoff dis gewoich,
    - l[n=1607]: 'hie antwerde: "It were vngevoich,'
    - l[n=1608]: dat sy in Coelne weder quemen
    - l[n=1609]: ind den ire scheffendoym benemen,
    - l[n=1610]: die ich zo scheffen hain gesat.
    - l[n=1611]: Ich geloyue uch sicher dat
    - l[n=1612]: als lange als ich leuen,
    - l[n=1613]: dat ich sy der stat neit weder geuen."
    - l[n=1614]: Sus laich hie neder ind starff. - (29. Sept. 1261.)
    - l[n=1615]: Do in proifst Engelbrecht syn busschdoym erwarff,
    - l[n=1616]: do wainden sy alle syn getroist
    - l[n=1617]: ind myt vreuden syn erloist,
    - l[n=1618]: 'want hie da vur hadde gesprochen:'
    - l[n=1619]: '"Myn here hait truwe an uch zebrochen;'
    - l[n=1620]: als helpe myr Got, it is myr leit,
    - l[n=1621]: dat men uch enich vnreicht deit;
    - l[n=1622]: worde ich noch zu sulchem heren,
    - l[n=1623]: ich solde uch al vr vnreicht keren.
    - l[n=1624]: Ir hait myr so menchen deinst gedain,
    - l[n=1625]: it sal uch, wilt Got, zo staden stain."
    - l[n=1626]: Do men zo Are die mere braichte
    - l[n=1627]: ind men vur wair die mere saichte,
    - l[n=1628]: 'dat der doymproist busschoff were:'
    - l[n=1629]: '"Dat is vns ein lieue mere,'
    - l[n=1630]: spraichen die geuangen myt bliden moide,
    - l[n=1631]: als vns dinck nu kompt zo goide!
    - l[n=1632]: He hait vns ducke entheischen wale,
    - l[n=1633]: wir sullen ain emans weder zale
    - l[n=1634]: quijt werden ind erloist;
    - l[n=1635]: hie hat vns so ducke wail getroist;
    - l[n=1636]: Got hait in vns zo heren gegeuen,
    - l[n=1637]: dat sal vns vurderen also lange wir leuen.
    - l[n=1638]: Want wat syn edel munt hait gesprochen,
    - l[n=1639]: dat en wirt an vns nummer zebrochen."
    - l[n=1640]: Der busschoff wart vyssermaissen wale
    - l[n=1641]: intfangene zo Coelne vp dem Sale,
    - l[n=1642]: eme wart manich guyt prysant
    - l[n=1643]: van den burgeren gesant.
    - l[n=1644]: Sy sworen eme ind daden hulde,
    - l[n=1645]: dat die stadt getruwe eme wesen sulde.
    - l[n=1646]: Dar na en bynnen eicht dagen
    - l[n=1647]: dede men den scheffen sagen,
    - l[n=1648]: dat sy vur den busschoff quemen
    - l[n=1649]: ind synen wille vernemen,
    - l[n=1650]: die weuer, vischere ind becker woren
    - l[n=1651]: geweist van iren kintlichen jaren.
    - l[n=1652]: Sus quamen sy vur eren heren.
    - l[n=1653]: Hie sprach, dat sy willekome weren.
    - l[n=1654]: '"Here, Got geue, dat ir sijt'
    - l[n=1655]: vnse busschoff worden zo gueder zijt!
    - l[n=1656]: Vr vreuwet sich arm ind riche,
    - l[n=1657]: dat sult ir wissen sicherliche."
    - l[n=1658]: Sus geinck der busschoff myt in zo rade
    - l[n=1659]: allein in syne kemenade.
    - l[n=1660]: '"Vch zo heren byn ich gesat'
    - l[n=1661]: zo berichten uch ind vre stat,
    - l[n=1662]: dar zo des gestichtis burge ind lant;
    - l[n=1663]: dar umb hain ich vmb uch gesant,
    - l[n=1664]: ich will wissen vnderscheit
    - l[n=1665]: wie it myt uch ind der stede steit
    - l[n=1666]: ind war vmb die heren sint verdreuen
    - l[n=1667]: van Coelne, ind ir sijt scheffen bleuen."
    - l[n=1668]: '"Here, myt vren hulden ind gnaden'
    - l[n=1669]: dar vp so mogen wir vns beraden."
    - l[n=1670]: Sy bereiden sich kurt ind quamen,
    - l[n=1671]: 'der vischer sprach vur sy alle samen:'
    - l[n=1672]: '"Here, it is myt vns also bewant,'
    - l[n=1673]: ir sult vns hain in vrre hant,
    - l[n=1674]: wir sullen uch eren ind mynnen
    - l[n=1675]: ind sult vns lieuer noch gewynnen.
    - l[n=1676]: Wir sullen uch ricken wa wir kunnen;
    - l[n=1677]: here, ir sult vns goedes myt eren gunnen,
    - l[n=1678]: here, also dede vr vurvare.
    - l[n=1679]: Die da geuangen leint zo Are,
    - l[n=1680]: here, den was hie vnhult,
    - l[n=1681]: sy haddens ducke wail verschult,
    - l[n=1682]: sy satten sich vmmer weder in
    - l[n=1683]: ind deinden eme noch me noch myn;
    - l[n=1684]: sy en wolden eme gein vrdel sagen
    - l[n=1685]: da hie goit myt moichte bejagen;
    - l[n=1686]: sy heilten vryheit irre stat
    - l[n=1687]: ind daden neit des hie sy bat.
    - l[n=1688]: Do hie sy her vmb wolde verdryuen
    - l[n=1689]: mit kinden ind ouch myt wiuen,
    - l[n=1690]: wir hulpens eme getruwelich
    - l[n=1691]: ind die gemeinde arm ind rich.
    - l[n=1692]: Do vr vurvare an syme dode laich,
    - l[n=1693]: bat men vur sy ind sprach.
    - l[n=1694]: Vp sy en wolde hie neit verzijen
    - l[n=1695]: here, noch die stat weder lien.
    - l[n=1696]: Sulden wir uch moin ein ordel sagen,
    - l[n=1697]: wir suldens, here, uch selue vragen
    - l[n=1698]: wat wir dar vmb sagen solden,
    - l[n=1699]: dat wirs bleuen in vren hulden.
    - l[n=1700]: Leist ir sy weder komen,
    - l[n=1701]: id solde uch harde clein vromen.
    - l[n=1702]: Also lange wir vre scheffen bliuen,
    - l[n=1703]: so moicht ir vren willen dryuen;
    - l[n=1704]: des sulden sy uch weder stain,
    - l[n=1705]: als sy vren vurvare haint gedain.
    - l[n=1706]: Halt Coelne als irt her hait vunden
    - l[n=1707]: ind sy geuangen ind gebunden.
    - l[n=1708]: Wir sullent vmmer so begaden,
    - l[n=1709]: dat men vrs willen sal gestaden.
    - l[n=1710]: 'Here ich wil uch die rede sleissen:'
    - l[n=1711]: ir moicht der stat nu geneissen
    - l[n=1712]: ind quemen sy her weder in,
    - l[n=1713]: ir moicht ir geneissen me noch myn."
    - l[n=1714]: '"Ir heren wilt ir bliuen in dem willen myn,'
    - l[n=1715]: ich laissen uch scheffen bliuen ind syn."
    - l[n=1716]: 'Sy spraichen: "Here alle vren wille'
    - l[n=1717]: solen wir doin offenbair ind stille."
    - l[n=1718]: Dar na sas der busschoff vp syn pert
    - l[n=1719]: ind reit do zo Bunne wert.
    - l[n=1720]: Die van Bunne, als sy solden,
    - l[n=1721]: saich men eme sweren ind hulden,
    - l[n=1722]: dar na die rittere ind die kneichte
    - l[n=1723]: entfeingen irre leine zo irme reichte.
    - l[n=1724]: Van dan voir hie vort zo Are
    - l[n=1725]: ind heis der geuangen nemen war. -
    - l[n=1726]: Er Rutger Ouerstultz hadde wail vernomen
    - l[n=1727]: ind er Daniel Iude, dat zo Are solde komen
    - l[n=1728]: der busschoff ir vil lieue here.
    - l[n=1729]: Her Costin sprach dat hie da were
    - l[n=1730]: van der Aducht ind wordens zo rade
    - l[n=1731]: dese dry eins auentz spade,
    - l[n=1732]: dat sy des morgens vro vp ir pert
    - l[n=1733]: saissen ind reden zo Are wert.
    - l[n=1734]: 'Sy spraichen: "Vns hait syn edel munt'
    - l[n=1735]: so wale intheischen zo mencher stunt,
    - l[n=1736]: worde hie zo busschoue ind zo eren,
    - l[n=1737]: hie solde vns al vnse vnreicht keren."
    - l[n=1738]: Her zo antwerde her Daniel,
    - l[n=1739]: 'de wijs is ind synnes snel:'
    - l[n=1740]: '"Ich en wene neit, riden wir zo eme dare,'
    - l[n=1741]: vnse vrunt en volgen vns van Are;
    - l[n=1742]: hie sal wair halden syne wort."
    - l[n=1743]: Alsus reden sy zo Are vort.
    - l[n=1744]: Also scheirre sy zo Are quamen,
    - l[n=1745]: des busschoffs lude die dry namen
    - l[n=1746]: ind wysten sy zo eren magen
    - l[n=1747]: dar, da sy geuangen lagen.
    - l[n=1748]: Die geuangen wainden syn erloist
    - l[n=1749]: ind die dry worden mistroist.
    - l[n=1750]: Men spein sy ind heisch sy bliuen
    - l[n=1751]: ind vrunden helpen die zijt verdriuen.
    - l[n=1752]: Nu hoirt wie er Gerart Ouerstultz sprach
    - l[n=1753]: 'alda hie geuangen laich:'
    - l[n=1754]: '"Alsus so meirt sich dit gesleichte;'
    - l[n=1755]: nu is ir eilff, e war ir eicht.
    - l[n=1756]: Nu geschut vns al euen reichte;
    - l[n=1757]: ich wene dat it der keilstecher her zo breichte."
    - l[n=1758]: 'Her Daniel der Iude sprach: "Ir heren,'
    - l[n=1759]: eyn ewelich goit man maich sichs erueren!
    - l[n=1760]: Got kurte vns vnsen ruwen,
    - l[n=1761]: men vint an heren lutzel truwen!
    - l[n=1762]: 'We solde sich des hain vermoit:'
    - l[n=1763]: der busschoff entheisch vns al goit,
    - l[n=1764]: des quamen wir alle vp synen troist
    - l[n=1765]: ind wainden uch hynne hain erloist,
    - l[n=1766]: durch truwe syn wir uch bleuen by,
    - l[n=1767]: ouch wie it dar zo komen sy,
    - l[n=1768]: neyman her vmb sal verzagen.
    - l[n=1769]: 'Ich hain vil ducke horen sagen:'
    - l[n=1770]: geluckes rait geit vp ind neder,
    - l[n=1771]: eyn velt, der ander stigit weder,
    - l[n=1772]: men hait so mennich wonder vernomen,
    - l[n=1773]: wilt Got, wir mogen scheire intkomen.
    - l[n=1774]: Vndanck haue hie, die truren sal,
    - l[n=1775]: na vngeual kompt geual!"
    - l[n=1776]: Nu hoirt ein wonder dat geschaich
    - l[n=1777]: heren Gotschalcke Ouerstultze da hie laich
    - l[n=1778]: geuangen ind synre vrunde zein.
    - l[n=1779]: Sy en gerde gein spilman zo sein
    - l[n=1780]: zo Are vp dem vasten huys;
    - l[n=1781]: er Gotschalck zemde eme ein muys
    - l[n=1782]: ind maichde sy zo leste also zam,
    - l[n=1783]: dat sy spelende zo eme quam
    - l[n=1784]: wanne dat hie der muys reiff;
    - l[n=1785]: sy was eme vs der maissen leiff,
    - l[n=1786]: sy kurte den geuangen die zijt
    - l[n=1787]: ind maichde sy mencher sorgen quijt.
    - l[n=1788]: Ich wene ney deir so zam en wart,
    - l[n=1789]: 'id en zoinde by wilen synen art:'
    - l[n=1790]: eyns dagis hie zornlich ir reiff,
    - l[n=1791]: seit wa sy in ein loch eme intleiff.
    - l[n=1792]: 'Hie sprach: "Vns is ouel gescheit!'
    - l[n=1793]: Wir in hadden anders spilvogeltz neit."
    - l[n=1794]: Sy was so reicht gemelich,
    - l[n=1795]: dat sy ducke vreuden sich.
    - l[n=1796]: '"Myn muys die mois ich weder hauen!"'
    - l[n=1797]: Hie began na der muys grauen,
    - l[n=1798]: als it selue Got wolde ind reit.
    - l[n=1799]: Got en deit ain saiche neit.
    - l[n=1800]: 'Hie vant des in bas was behoiff:'
    - l[n=1801]: alda hie na der muys groiff
    - l[n=1802]: mit syner lieuer reichter hant,
    - l[n=1803]: eyne scharpe schoin vile hie vant
    - l[n=1804]: ind eynen yseren beissel seder.
    - l[n=1805]: 'Zo richtz laichte hie sin grauen neder:'
    - l[n=1806]: '"Ey Got, manch goit haistu vns gedain,'
    - l[n=1807]: du wolt vns vort in staden stain,
    - l[n=1808]: gebenedijt sijstu lieuer vader!
    - l[n=1809]: Vrunt ind mage wir alle gader
    - l[n=1810]: louen hude Got van hemelrich!
    - l[n=1811]: Hie wilt vns ledigen sicherlichen!
    - l[n=1812]: Durt ir ind willent wirt bestain,
    - l[n=1813]: wir sullen samen hynne gain.
    - l[n=1814]: Seit wat helpen Got vns geit,
    - l[n=1815]: die vile, die ir alhie seit,
    - l[n=1816]: vant ich do ich na der muys groiff.
    - l[n=1817]: Got weis wale wes vns is behoiff,
    - l[n=1818]: dat hait hie herre vns zo gesant,
    - l[n=1819]: wir willen intflein hynne alze hant.
    - l[n=1820]: Men geit vns wasser ind broit,
    - l[n=1821]: legen wir langer, wir weren doit.
    - l[n=1822]: Synt vns Got helpe hait gedain,
    - l[n=1823]: laist vns noch hynt neder gain.
    - l[n=1824]: Der zegen pat wissen wir gereit,
    - l[n=1825]: wir in doin neit bas, als it nu steit.
