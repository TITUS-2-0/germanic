    - l[n=4093]: ind vil goede mere vernemen
    - l[n=4094]: heymlich vp eynen daich,
    - l[n=4095]: den men in allen besprach.
    - l[n=4096]: Van der portzen her Iohan,
    - l[n=4097]: eyn behende, listich man
    - l[n=4098]: ind der wijste van synen magen
    - l[n=4099]: quamen, da die zwene paffen lagen
    - l[n=4100]: van sent Columben der kirchere
