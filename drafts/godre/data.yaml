    - l[n=5061]: die da quamen vs synen handen,
    - l[n=5062]: die vluwen die Wisen zo lest myt schanden.
    - l[n=5063]: Men leist, dat hie vurmails ein man
    - l[n=5064]: zein dusenden den sege ane gewan
    - l[n=5065]: 'ind veriade sy grois ind clein:'
