    - l[n=460]: zo der seluer stunt doit;
    - l[n=461]: die ander vur doit da laich,
    - l[n=462]: dat it manich man saich.
    - l[n=463]: Nu moicht man wonder schauwen
    - l[n=464]: wie die baneir wart zo hauwen
    - l[n=465]: beide zo splissen
    - l[n=466]: ind zo stucken zo ryssen.
    - l[n=467]: Die smede snel vys traden
    - l[n=468]: mit irme baneir vnberaden
    - l[n=469]: ind wolden, as ich hain vernomen,
    - l[n=470]: den weueren zo helpen komen.
    - l[n=471]: Mer do sy dat gesagen,
    - l[n=472]: dat die weuer neder lagen,
    - l[n=473]: neit sere sy in ylden do vort,
    - l[n=474]: mer man saich sy hie ind dort
    - l[n=475]: vlein an allen enden.
    - l[n=476]: Got van hemel wolde sy schenden,
    - l[n=477]: want sy weder ere ind reicht
    - l[n=478]: woren weder die geschleichte. -
    - l[n=479]: De is wail geleirt,
    - l[n=480]: die al dinck zo dem besten keirt.
  - section[n=III.]:
    - |-
      Eyn vermanunge zo den ouersten van
      Coellen van dem alden heirschafft.
    - l[n=1]: Man spricht, gewalt ind ouermoit
    - l[n=2]: selden nympt eyn ende goit.
    - l[n=3]: Den weueren also geschach,
    - l[n=4]: vur wair ich dat sagen mach,
    - l[n=5]: yr hoemoit sus ende gewan
    - l[n=6]: dae van vreude hadde manch man.
    - l[n=7]: Want sy bedreuen moitwillens vil
    - l[n=8]: dat selue iair, mere dan ich sagen will.
    - l[n=9]: O van Coelne yr alde geslecht,
    - l[n=10]: bedenckt vch wijslich ind recht
    - l[n=11]: ind danckt Gode aller eren,
    - l[n=12]: want die vch woulden vnteren,
    - l[n=13]: die hait he gedruckt
    - l[n=14]: ind vch vp geruckt
    - l[n=15]: weder in vren alden stait.
    - l[n=16]: Behaldt idt vort wijslich, is myn rait
    - l[n=17]: ind hoet vch vur den,
    - l[n=18]: die ich meynen, yr wist waill wen.
    - l[n=19]: Sy swygent harde stille,
    - l[n=20]: want ich yr nit noemen en wille,
    - l[n=21]: mer kunden sij idt noch geweruen,
    - l[n=22]: dat sij uch mochten entsetzen ind enteruen,
    - l[n=23]: sij souldent node laissen.
    - l[n=24]: Sij gaint noch vpper straissen
    - l[n=25]: die vch nae lijve ind nae goide
    - l[n=26]: gestanden haint mit ouermoide.
    - l[n=27]: Seyt vur vch, dat raden ich,
    - l[n=28]: want des is noit werlich
    - l[n=29]: ind leifft eyndrechtlichen da by,
    - l[n=30]: so en is niemant he sij wer he sij,
    - l[n=31]: der vch moege wederstain,
    - l[n=32]: he en moisse vch mit vreden lain.
    - l[n=33]: Want sult yr goit ind ere behalden,
