    - l[n=3990]: ind synt ezunt zo Coelne en bynnen.
    - l[n=3991]: Wes moichten wir weder Got begynnen!
    - l[n=3992]: Sy geingen hint algemeine
    - l[n=3993]: vmb Coelne grois ind cleine
    - l[n=3994]: ind sainden die stat alsamen.
    - l[n=3995]: Sent Vrsula geinck vur myt namen
    - l[n=3996]: ind droich ein kertze in irre hant,
    - l[n=3997]: die ouerluchte al dit lant;
    - l[n=3998]: ain hedden hundert dusent alle gebrant,
