    - l[n=5240]: also in Coelne weder standin,
    - l[n=5241]: dat sijs noch bleuen sint in schanden.
    - l[n=5242]: Ouch wie vil ir were die sich da heilden
    - l[n=5243]: an die gene, die vnreichtis weilden,
    - l[n=5244]: gedenckt wie Coelne vre vrie stat
    - l[n=5245]: mit burgen eins was besat
    - l[n=5246]: vmb dat, dat vremde lude weren
    - l[n=5247]: geweldich vrs gudis, liffs ind eren;
    - l[n=5248]: laist alle vede ind ouermoit;
    - l[n=5249]: neyman en halde sich vur vil zo goit
    - l[n=5250]: ind laist uch neit van ein scheiden
    - l[n=5251]: noch den lieuen, noch den leiden,
    - l[n=5252]: noch durch vede, noch durch has,
    - l[n=5253]: noch vmb goit ind vmb schatz.
    - l[n=5254]: Wilt ir behalden vre stat,
    - l[n=5255]: so en doit anders neit dan dat,
    - l[n=5256]: (dan) dat ir by ein sijt myt truwen,
    - l[n=5257]: so entfeirt uch Got allen ruwen;
    - l[n=5258]: vortet Got ind halt den vur heren,
    - l[n=5259]: doit eme al vr dait zo eren,
    - l[n=5260]: byddet, dat hie vr vort wil walden,
    - l[n=5261]: off ir vre ere wilt behalden
    - l[n=5262]: ind die reyne magit vrie,
    - l[n=5263]: die moder syn sente Marie;
    - l[n=5264]: die vnreicht vort dan vp uch dryft,
    - l[n=5265]: so wisset, dat hei's gelestert bliue.-
    - l[n=5266]: Zo Bunne quamen in die Wisen,
    - l[n=5267]: der wise Herman began sy prysen
    - l[n=5268]: ind heis sy willekome syn.
    - l[n=5269]: "\"Ich neme't vp die sele myn,"
    - l[n=5270]: sprach her Willem van der Huntzgassen,
    - l[n=5271]: vch heren van Molengassen
    - l[n=5272]: vch gescheide reicht, als vns geschaich!"
    - l[n=5273]: 'Herman der wise vurwert sprach:'
    - l[n=5274]: '"Wir syn ein deil zo lange bliuen'
    - l[n=5275]: van Coelne vs der goeder stat verdreuen;
    - l[n=5276]: synt wir alsus syn komen samen,
    - l[n=5277]: vnser en geyn en darff sich des anders schamen;
    - l[n=5278]: wir sullen myt der Godis gnaden
    - l[n=5279]: dar zo helpen ind dar zo raden,
    - l[n=5280]: dat vns beiden noch sal komen
    - l[n=5281]: zo groissen eren ind zo vromen.
    - l[n=5282]: Vre vrunt synt noch zo Coelne en bynnen
    - l[n=5283]: ind sullen ir noch me gewynnen;
    - l[n=5284]: willen wir syn samen myt truwen,
    - l[n=5285]: id kompt vnsen vianden noch zu ruwen."
    - l[n=5286]: 'Do sprach van der Portzen her Iohan:'
    - l[n=5287]: '"Laist vns zo samen sweren dan'
    - l[n=5288]: ind myt truwen samen wesin,
    - l[n=5289]: samen steruen ind genesen;
    - l[n=5290]: durch eins heren wille sin wir bleuen
    - l[n=5291]: ind goitz ind eren vs verdreuen."
    - l[n=5292]: 'Mit dem sprach er Richwin Gryn:'
    - l[n=5293]: '"Willen wir vnder vns getruwe syn,'
    - l[n=5294]: ich weis noch vrunt zo Coelne bynnen,
    - l[n=5295]: wes wir samen wolden begynnen,
    - l[n=5296]: sy solden lijff, goit ind mage
    - l[n=5297]: mit vns setzen morne in wage."
    - l[n=5298]: Sus sworen sy zo houffe truwe,
    - l[n=5299]: sy solden wrechen iren ruwe
    - l[n=5300]: ind Coelne myt rade weruen,
    - l[n=5301]: off sy solden dar vmb steruen.
    - l[n=5302]: 'Her Willem van Poillem sprach her zo:'
    - l[n=5303]: '"Ich sain uch heren wat dan mallich do,'
    - l[n=5304]: laist vns dencken vro inde spade
    - l[n=5305]: vp die vil groisse vngenade,
    - l[n=5306]: die vns is in Coelne gedain
    - l[n=5307]: ind laist vns dar na stain,
    - l[n=5308]: wir wir in Coelne weder brechen
    - l[n=5309]: ind vnsen laster da in wrechen."
    - l[n=5310]: Do begonden sy alle dar vmb steruen,
    - l[n=5311]: off sy solden die stat weder weruen;
    - l[n=5312]: dyt heisch mallich den anderen bergin
    - l[n=5313]: ind geinck mallich zo synre herbergen.
    - l[n=5314]: Seder do sy zo houfe quamen,
    - l[n=5315]: maniges rades sy sich ane namen.
    - l[n=5316]: Die Wisen daden schriuen brieue
    - l[n=5317]: ind entboden vruntschaff ind lieue
    - l[n=5318]: eren magen in die stat
    - l[n=5319]: ind dat sy woruen dat
    - l[n=5320]: weder die gemeinde, alsy vernemen
    - l[n=5321]: dat sy weder in Coelne quemen,
    - l[n=5322]: dat in sy myt truwen stoinden by;
    - l[n=5323]: der busschoff solde sy maichen vry
    - l[n=5324]: schetzingen, tollis ind assisen.
    - l[n=5325]: Alsus schreuen her die Wisen
    - l[n=5326]: ind dat men in weder schreue
    - l[n=5327]: wa an is die gemeinde bleue.
    - l[n=5328]: Der gemeinden maicht men besprach zo hant
    - l[n=5329]: 'ind worden breue weder gesant:'
    - l[n=5330]: Breichten sy vunff hundert man,
    - l[n=5331]: quemen sy in zo Coelne dan,
    - l[n=5332]: die gemeinde solde an sy slain
    - l[n=5333]: ind neyman moge'n weder stain.
    - l[n=5334]: Deser boitschaff worden sy alle blide.
    - l[n=5335]: '"Nu rade men dar zo bizijde,'
    - l[n=5336]: sprach van der Portzen her Iohan,
    - l[n=5337]: wie wir Coelne komen an
    - l[n=5338]: ind wanne vns die vunffhundert komen,
    - l[n=5339]: als ir in dem brieue hait vernomen."
    - l[n=5340]: 'Do sprach der wise Herman:'
    - l[n=5341]: '"Ir heren, ich weis eynen man,'
    - l[n=5342]: gespreche ich den ain emans danck,
    - l[n=5343]: alle vnse dinck sal hain vurganck."
    - l[n=5344]: Dem vischere wart do beuolen,
    - l[n=5345]: dat hie den man dede holen.
    - l[n=5346]: Der vischer en wolde neit erin sonder
    - l[n=5347]: wesen ind begeinck wonderliche wonder.
    - l[n=5348]: Hie sante in Coelne, it is vngelogin,
