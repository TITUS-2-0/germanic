    - l[n=4073]: '"Ir sult den Wisen alre eirst sagen;'
    - l[n=4074]: sy ruwit noch ir alde leit,
    - l[n=4075]: sait in, ich sulle in syn gereit,
    - l[n=4076]: beyde nu ind zo allen zijden
    - l[n=4077]: en laisse ich sy geynen kummer liden."
    - l[n=4078]: '"Here dit doit ind blift gesont,'
    - l[n=4079]: wir solen in allet wail doin kunt."
