    - l[n=3194]: '"Ir en sult uch neit erueren,'
    - l[n=3195]: sonder zorn ind vnuerbolgen
    - l[n=3196]: sult ir here vns hynne volgen,
    - l[n=3197]: ir sult goitlich myt vns gain,
    - l[n=3198]: die stat sal uch laissen verstain
    - l[n=3199]: vil vnreichtis dat ir is gedain."
    - l[n=3200]: Id behade dem busschoff maise wale,
    - l[n=3201]: noede geinck hie myt zo dale,
    - l[n=3202]: doch geinck hie neder van dem sale,
    - l[n=3203]: als ich uch bescheiden wale.
    - l[n=3204]: Id were eme leiff, it were eme leit,
    - l[n=3205]: hie wart zo me Ros ind huys geleit,
    - l[n=3206]: da was hie veirzein naicht myt gemaiche.
    - l[n=3207]: Vmb alsus gedanen saiche
    - l[n=3208]: die landis heren dit vernamen,
    - l[n=3209]: zo Coelne in sy gereden quamen.
    - l[n=3210]: Van Lucge der busschoff Heinrich
    - l[n=3211]: ind syn broder an namen sich
    - l[n=3212]: entusschen dem busschoue ind der stat,
    - l[n=3213]: wie sy moichten soenen dat
    - l[n=3214]: ind dar zo helpen ind raden,
    - l[n=3215]: dat sy myt vreden ind gnaden
    - l[n=3216]: leiffden samen ind myt mynnen,
    - l[n=3217]: da moichten sy ere aue gewynnen.
    - l[n=3218]: Mit synne siit al dar zo dreuen,
    - l[n=3219]: dat si is an veir heren bleuen.
    - l[n=3220]: Der busschoff van Lutge was ir ein;
    - l[n=3221]: deser veir en is egein
    - l[n=3222]: i'n wille uch sagen wie hie sy;
    - l[n=3223]: der greue van Gelre der ander was,
    - l[n=3224]: da moicht ir in bekennen by;
    - l[n=3225]: den derden den men dar zo las,
    - l[n=3226]: dat was ein ritter vysserkoren,
    - l[n=3227]: eyn greue zo Loin was hie geboren;
    - l[n=3228]: dat veirde was greue Engelbrecht
    - l[n=3229]: van der Marcken, die gerne reicht
    - l[n=3230]: her hait geuordert al syn leuen,
    - l[n=3231]: des is eme noch goit wort gegeuen.
    - l[n=3232]: Dese veir saissen vnder in,
    - l[n=3233]: die stat en solde me noch myn
    - l[n=3234]: deme busschoue zo sonen geuen,
    - l[n=3235]: dat hie myt vreden solde leuen
    - l[n=3236]: sicher vort al syn iair,
    - l[n=3237]: ain weir't der stat ein deil ze swair,
    - l[n=3238]: dan veir dusent marck zo eyner zijt.
    - l[n=3239]: Sus bleiff der busschoff ind syn broder quijt
    - l[n=3240]: van Valckenburch myn here Dederich.
    - l[n=3241]: Alsus die stat versoinde sich.
    - l[n=3242]: Blift die sone wail behalden
    - l[n=3243]: des sal goit gelucke walden!
    - l[n=3244]: Also scheir der busschoff ledich wart,
    - l[n=3245]: men galt eme myt der vart
    - l[n=3246]: van den veirdusent veirzeinhundert.
    - l[n=3247]: Synt dede hie des menchen wonder,
    - l[n=3248]: nochtan dat eme die burgere gulden
    - l[n=3249]: ind leisten, als sy van reichte solden,
    - l[n=3250]: hie warp vp sy synen has,
    - l[n=3251]: noch en voir hie des ney debas.
    - l[n=3252]: Men bereyde eme syn pert
    - l[n=3253]: ind voir zo dem Brole wert.
    - l[n=3254]: Als scheir hie zo dem Brole quam,
    - l[n=3255]: nu hoirt wes hie sich ane nam.
    - l[n=3256]: Hie dede nuwe brieue schriuen
    - l[n=3257]: ind nuwe botschaff dryuen
    - l[n=3258]: heren Anselme van Instingen,
    - l[n=3259]: die archlistich was van menchen dingen.
    - l[n=3260]: Node spreche ich ane syne ere,
    - l[n=3261]: men sprach, hie were ein verredere.
    - l[n=3262]: Hie quam zo Coellen in gereden
    - l[n=3263]: ind voir wail na verreders seden.
    - l[n=3264]: Die bruderscheffte hie besante
    - l[n=3265]: ind die men meister da aff bekante
    - l[n=3266]: van der gemeinen alle die besten,
    - l[n=3267]: da men eniche maicht ane wiste,
    - l[n=3268]: dat sy heymlich zo eme quemen
    - l[n=3269]: ind vruntlich syn wort vernemen.
    - l[n=3270]: Alle samen quamen sy vur in,
    - l[n=3271]: 'hoirt hie syner worde begin:'
    - l[n=3272]: '"Ir heren sijt Gode willekome!'
    - l[n=3273]: Ich werue vre ere ind vren vrome,
    - l[n=3274]: nu nempt hie myns heren brieue,
    - l[n=3275]: truwelich deinst ind sine lieue
    - l[n=3276]: ind deit uch vys synen munde verstain,
    - l[n=3277]: hie en wille uch nummer aue gegain
    - l[n=3278]: vmb die truwe die ir eme hait gedain.
    - l[n=3279]: Nu doit myns heren brieue lesen;
    - l[n=3280]: wilt ir eindreichtich myt in wesen,
    - l[n=3281]: hie wilt myt uch genesen ind steruen
    - l[n=3282]: ind na vrre ere weruen
    - l[n=3283]: weder die ouerstoiltze burgere,
    - l[n=3284]: die uch en laissent goit noch ere.
    - l[n=3285]: Nu doit uch beduden den breiff,
    - l[n=3286]: doit synen wille, it wirt uch leiff."
    - l[n=3287]: Der breiff wart gelesen alda
    - l[n=3288]: ind wart gedoit zo hant dar na.
    - l[n=3289]: Der busschoff grote die broderschaff gemeine
    - l[n=3290]: ind die gemeinde grois ind clein,
    - l[n=3291]: ind enboit in in synen brieue
    - l[n=3292]: truwelichen deintz ind syne lieue.
    - l[n=3293]: '"Eyns dinges wondert mich sere,'
    - l[n=3294]: sprach der breiff vur synen here,
    - l[n=3295]: dat ir gewalt lidet van den genen
    - l[n=3296]: ind als kneichte moisset dienen,
    - l[n=3297]: die uch goedes ney en gunden,
    - l[n=3298]: dat ir van den wilt syn gebunden;
    - l[n=3299]: sy en durst neit anders dan vr bloit
    - l[n=3300]: ind vr ere ind vre goit;
    - l[n=3301]: sy knagent uch reicht vp den grait,
    - l[n=3302]: dar vmb hain ich uch mynen rait
    - l[n=3303]: gesant van Instingen den edelen man,
    - l[n=3304]: die uch vil wale geraden kan.
    - l[n=3305]: Wat hie uch reit vp die burgere,
    - l[n=3306]: seit is an mynen lijff ind an myn ere,
    - l[n=3307]: sprach der breiff vur synen here,
    - l[n=3308]: truweliche sal ichs bestain,
    - l[n=3309]: ich en wils uch nummer affgegain."
    - l[n=3310]: Do der breiff gelesen wart,
    - l[n=3311]: sy begonten rait vragen myt der vart
    - l[n=3312]: heren Anselme van Instingen,
    - l[n=3313]: want hie listich were an allen dingen,
    - l[n=3314]: dat hie in rede, wie sy betwungen
    - l[n=3315]: moichten myt enichen vugungen
    - l[n=3316]: die vil stoltze borgere,
    - l[n=3317]: die in aue nemen goit ind ere.
    - l[n=3318]: Nu hoirt wie hie weder saichte
    - l[n=3319]: "do man't alsus an in braichte:"
    - l[n=3320]: '"Ir heren ir sult eyndreichtich syn (wesen)'
    - l[n=3321]: wilt ir samen vur in genesen;
    - l[n=3322]: hait vnder uch allis dingis hale
    - l[n=3323]: ind sament uch ze male
    - l[n=3324]: beyde myt kneichten ind magen;
    - l[n=3325]: wat eynen boge maich dragen
    - l[n=3326]: ind uch neit aff en maich gain,
    - l[n=3327]: die doit myt truwen uch by stain.
    - l[n=3328]: Ir sult eynen dantz vp eynen dach besprechen,
    - l[n=3329]: den sullen sy willen zo brechen,
    - l[n=3330]: off myt beden uch anegain,
    - l[n=3331]: dat ir den dantz laist bestain.
    - l[n=3332]: 'Dan antworden: "Harde gerne!"'
    - l[n=3333]: Doch en steit is uch neit zo entberen.
    - l[n=3334]: Last vmmer den dantz geschein,
    - l[n=3335]: ir suldes vren willen sein.
    - l[n=3336]: Vrre sal syn hundert weder eynen,
    - l[n=3337]: en laist neit leuen irre geynen
    - l[n=3338]: alsy den dantz uch willent keren,
    - l[n=3339]: dan so wenent sy uch interen."
    - l[n=3340]: Alsus wart der dantz besprochen.
    - l[n=3341]: Die burgere hedden in gerne zebrochen
    - l[n=3342]: ind baden die heren van den kneichten,
    - l[n=3343]: dat sy den dantz aue leichten
    - l[n=3344]: ind sy widder moides leissen vry,
    - l[n=3345]: sy woldens vmmer verdienen weder sy.
    - l[n=3346]: '"Gerne weren wir myt vreden'
    - l[n=3347]: so dijs dantz bleue vermeden."
    - l[n=3348]: Die meister van den broderschaffen
    - l[n=3349]: 'antworden als doren ind als affen:'
    - l[n=3350]: Sy en moichten irre kneichte neit betwungen
    - l[n=3351]: van dantze noch van geynen dyngen.
    - l[n=3352]: Ir wort woren so menchueldich,
    - l[n=3353]: sy en weren der kneichte neit geweldich.
    - l[n=3354]: 'Do spraichen die burgere alle geliche:'
    - l[n=3355]: '"Also helpe vns Got van hemelriche!'
    - l[n=3356]: Id sal vns syn van hertzen leit
    - l[n=3357]: ist dat it an ein stryden geit,
    - l[n=3358]: want wirt hude vnse vruntschaff gescheyden,
    - l[n=3359]: id ruwet die eyne van vns beiden!
    - l[n=3360]: Also behalde vns Got hude vnse ere,
    - l[n=3361]: als mallich gerne hude were
    - l[n=3362]: van vns myt vreden ind gnaden
    - l[n=3363]: mit uch. Nu'n kunne wir uch neit geraden!
    - l[n=3364]: Dat die stat eindreichtich were,
    - l[n=3365]: da queme vns goit aff ind ere;
    - l[n=3366]: nu sein wir waile, wir moissen gescheiden;
    - l[n=3367]: na reichte helpe vns Got vns beiden.
    - l[n=3368]: Nu sijt ir myt vns euen heren
    - l[n=3369]: ind wilt vns vre kneichte doin interen.
    - l[n=3370]: Is dat it wale myt vns geit,
    - l[n=3371]: it wirt vns namails lichte leit.
    - l[n=3372]: Gein wir ind wapen vns gereit,
    - l[n=3373]: want it vns an vnse ere geit.
    - l[n=3374]: Laist vns menlich vur vns sein,
    - l[n=3375]: Got sal vns ere doin geschein,
    - l[n=3376]: want wir myt vreden gerne weren,
    - l[n=3377]: des sal Got vnse heil ermeren!"
    - l[n=3378]: In beiden syden wapenden sy sich
    - l[n=3379]: alse zo veichtene den wich.
    - l[n=3380]: Die weuer stercden ir kneichte
    - l[n=3381]: weder die edele gesleichte,
    - l[n=3382]: dey her komen sint van vryer art
    - l[n=3383]: synt dat Coelne alre eirst kirsten wart.
    - l[n=3384]: Doch vmb vrede ind gnade
    - l[n=3385]: worden die burgere des zo rade,
    - l[n=3386]: dat sy heren Rutger den edelen vait
    - l[n=3387]: sanden an der broderscheffte rait,
    - l[n=3388]: dat hie sy durch Godes wille bede
    - l[n=3389]: ind vil oitmoitlich in vlede,
    - l[n=3390]: dat sy den stryt wolden begeuen
    - l[n=3391]: ind myt vreden wolden leuen;
    - l[n=3392]: weir in iet mysdain van den burgeren,
    - l[n=3393]: sy wolden't besseren zo eren eryn.
    - l[n=3394]: Der vait hie vlede in ind bat,
    - l[n=3395]: als in die burgere van der stat
    - l[n=3396]: hadden gebeden truweliche,
    - l[n=3397]: dat sy durch Got van hemelriche
    - l[n=3398]: eren vnmoit hyn leichten
    - l[n=3399]: ind stuyrden eren kneichten.
    - l[n=3400]: '"Ich hain die burgere so gesprochen,'
    - l[n=3401]: haint sy irgen myt weder uch zebrochen,
    - l[n=3402]: sy sullen't vp uch seluen keren
    - l[n=3403]: ind uch besseren zo vren eren."
    - l[n=3404]: '"Her vait doit hene dese reyde!'
    - l[n=3405]: Vnse kneicht en doint neymans bede,
    - l[n=3406]: wir sullen hude myt vnsen kneichten
    - l[n=3407]: vp sy getruwelichen veichten.
    - l[n=3408]: Vnse wapen hain wir ane gedain,
    - l[n=3409]: gein wir ind last sy vns bestain."
    - l[n=3410]: Der vait geinck danne sonder ende,
    - l[n=3411]: men geleis als men syn neit en kende.
    - l[n=3412]: Do der vait ind die sine van in geingen,
    - l[n=3413]: 'hort wie sy eren rait ane veingen:'
    - l[n=3414]: '"Als die burger syn verslagen,'
    - l[n=3415]: wyff ind kint solen wir veriagen;
    - l[n=3416]: gein wir, laist vns ire erue brechen,
    - l[n=3417]: sus soelen wir vnsen ande wrechen!"
    - l[n=3418]: Dyt erhoirte ein goit getruwe man
    - l[n=3419]: van me Kreichmarte her Iohan,
    - l[n=3420]: die vil balde gelouffen quam
    - l[n=3421]: vp den Aldenmart ind vernam
    - l[n=3422]: wa er Bruyn Hardevuyst da were.
    - l[n=3423]: 'Hie vant in ind sprach: "Lieue here,'
    - l[n=3424]: wes mert ir? Men wilt uch goit ind ere
    - l[n=3425]: nemen ind zo dode erslain
    - l[n=3426]: noch hude; als dat is gedain,
    - l[n=3427]: willent sy vre kint myt vren wiuen
    - l[n=3428]: lesterlich vs Coelne dryuen.
    - l[n=3429]: Dyt hoirte ich die weuer ietzo sprechen;
    - l[n=3430]: sy willent vp der stat vr erue brechen;
    - l[n=3431]: ir en keirt it balde myt der hant,
    - l[n=3432]: ir blifft erslagen ind geschant."
    - l[n=3433]: Her Bruyn snel syn boden sante
    - l[n=3434]: wa hie vrunt off mage bekante,
    - l[n=3435]: dat sy balde gewapent quemen,
    - l[n=3436]: ey sy sy in eren husen nemen
    - l[n=3437]: die weuer myt eren vulen kneichten,
    - l[n=3438]: die da quemen ind sy ane veichten
    - l[n=3439]: woulden, doden ind verderuen
    - l[n=3440]: ind doin sy lesterlichen steruen,
    - l[n=3441]: ir kinder myt eren wiuen.
    - l[n=3442]: Sus geinck men iamer dryuen.
    - l[n=3443]: Do sy dese mere vernamen,
    - l[n=3444]: vp den Aldenmart sy quamen
    - l[n=3445]: eyn deil zo voisse, ein deil geredin;
    - l[n=3446]: reicht na ritterlichen seden
    - l[n=3447]: saich men sich die burgere scharen
    - l[n=3448]: ind zo vienden wert varen;
    - l[n=3449]: gezogen ind goider teiren
    - l[n=3450]: saich men sy volgen iren baneiren,
    - l[n=3451]: der was anderthalffhundert.
    - l[n=3452]: We is die de des noch neit en wondert,
    - l[n=3453]: dat men sy vnuerzait saich gain
    - l[n=3454]: ind wail vunftdusent man bestain!
    - l[n=3455]: Ind is harde selden gescheit,
    - l[n=3456]: men in sal is namails gelouuen neit.
    - l[n=3457]: Sy trecden koinlich bys sy quamen,
    - l[n=3458]: da sy die viande vernamen.
    - l[n=3459]: Also scheir sy die ane sagen,
    - l[n=3460]: reden sy sy an sonder tragen.
    - l[n=3461]: Van Hoinbusch myn here Renart
    - l[n=3462]: reit sy ane myt der vart.
    - l[n=3463]: 'Men spricht ein dinck des sijt gewis:'
    - l[n=3464]: '"Wale an gerant halff ueichten is!"'
    - l[n=3465]: Vp Kreichmart wart die stryt begonnen,
    - l[n=3466]: da die burgere den eirsten sege wonnen,
    - l[n=3467]: weder vunffdusent zweyhundert man.
    - l[n=3468]: Seit wie Got selue segen kan,
    - l[n=3469]: ind die deme hie des segen gan,
    - l[n=3470]: dat was die die in wan.
    - l[n=3471]: Do die burgere heilden ind streden,
    - l[n=3472]: quam her Willem van Poilheym gereden
    - l[n=3473]: ind clade vil iemerliche
    - l[n=3474]: 'Gode vur van hemelriche:'
    - l[n=3475]: '"Na, sprach hie, ir edele burgere,'
    - l[n=3476]: ezo nymt men myr goit ind ere!
    - l[n=3477]: Die van Oirsburch gemeine
    - l[n=3478]: sturment myn huys grois ind clein.
    - l[n=3479]: Ir en helpt sy myr vp der stede keren,
    - l[n=3480]: sy sullen myr wijff ind kint interen;
    - l[n=3481]: vmb dat goit were mich clein,
    - l[n=3482]: beheilde ich wijff ind kint allein.
    - l[n=3483]: Der is wail dusent off me,
    - l[n=3484]: vurseit uch wie men sy beste!"
    - l[n=3485]: 'Do sprach her Gotschalck Ouerstultz:'
    - l[n=3486]: '"Der sege is hie so na gewonnen,'
    - l[n=3487]: wilt vns Got geluckes gunnen,
    - l[n=3488]: de vns noch gehulpen heift,
    - l[n=3489]: so en schait vns neyman de nu leift!"
    - l[n=3490]: 'Do sprach der Iude Daniel:'
    - l[n=3491]: '"So laist hynne ryden snel,'
    - l[n=3492]: laist vns strydes myt in begynnen
    - l[n=3493]: e sy den baldeis da gewynnen!"
    - l[n=3494]: 'Do sprach her Gerart Cause ind Symon Moirart:'
    - l[n=3495]: '"Laissit vrolich vns hude myt der vart'
    - l[n=3496]: myt heren Willem hynne ryden,
    - l[n=3497]: koinlich vp vnse viande stryden.
    - l[n=3498]: 'Men spricht zo bispel ein wort:'
    - l[n=3499]: '"Werenden henden helpe Got."'
    - l[n=3500]: Wilt Got vns reicht myt vns wagen,
    - l[n=3501]: wir soilen so menchen viegen maichen,
    - l[n=3502]: synt sijs neit en willent syn verdragen,
    - l[n=3503]: men sal da dusent iair aue sagen."
    - l[n=3504]: Sus reden myt heren Willem danne
    - l[n=3505]: irre vunffzein deme konen manne.
    - l[n=3506]: Durch den Putzhoff sy gereden quamen;
    - l[n=3507]: irre viande zweyhundert dat vernamen,
    - l[n=3508]: die verborgen lagen in Iacobs huys
    - l[n=3509]: des verwers; wail gewapent traden sy her vs
    - l[n=3510]: entgein die vunffzein die da quamen,
    - l[n=3511]: die koinlich ir ors myt sporen namen
    - l[n=3512]: ind ranten stultzlich vnder sy;
    - l[n=3513]: sy woren irs gemodes vry
    - l[n=3514]: ind worden geslagen also sere,
    - l[n=3515]: dat sy namen die weder kere.
    - l[n=3516]: Her Gerart Causen wart so manich slaich,
    - l[n=3517]: dat hie myt orse in deme diesen hore laich;
    - l[n=3518]: men wolde eme des hoift sweren boissen
    - l[n=3519]: ind hie intkrouff vp henden ind vp voissen.
    - l[n=3520]: Vur heren Saphirs bungarde dat geschaich,
    - l[n=3521]: des in neit wale vergessen maich.
    - l[n=3522]: Heren Willem bleiff zo der seluer stunt
    - l[n=3523]: syn ors ind hie selue gewont.
    - l[n=3524]: Sus wainden sy den segen hain gehat
    - l[n=3525]: ind kreichden dat men't hoirte ouer al die stat.
    - l[n=3526]: Heren Willem dede sin smertze we
    - l[n=3527]: ind reit balde vmb helpen me.
    - l[n=3528]: Vil balde quam in helpe weder;
    - l[n=3529]: die vor in dem hore lagen neder,
    - l[n=3530]: die namen coinlich ouerhant;
    - l[n=3531]: irre zwey hundert bleuen geschant.
    - l[n=3532]: Ich wene dat neyman reicht verneme,
    - l[n=3533]: wair der gebuyr enich queme,
    - l[n=3534]: also worden sy zespreit.
    - l[n=3535]: Got geue irme dantze leit;
    - l[n=3536]: da men die tambure so sleit,
    - l[n=3537]: zo schanden in it noch ergeit!
    - l[n=3538]: Myn here Herman Hirmelin,
    - l[n=3539]: eyn burger wijs, cone ind fyn,
    - l[n=3540]: ind van Zulpge Winrich
    - l[n=3541]: dese voichten lewen wail gelich,
    - l[n=3542]: ind Gobel van der Santkulen
    - l[n=3543]: en kunde gein vient entschulen.
    - l[n=3544]: Dese an reden coinlich ind gereit
    - l[n=3545]: do men aderwerff myt in streit.
    - l[n=3546]: Do men den sege alda gewan,
    - l[n=3547]: vil balde ryden men began
    - l[n=3548]: zo der Butgassen wert,
    - l[n=3549]: die wart van zeinhunderden gewert,
    - l[n=3550]: die kettene woren vur gelaicht
    - l[n=3551]: ind vp gehauwen myt mannis craicht;
    - l[n=3552]: wereichter lude dusent man,
    - l[n=3553]: die alle wapen hadden an,
    - l[n=3554]: sagen die burgere vur in stain
    - l[n=3555]: do sy in Butgassen solden slain.
    - l[n=3556]: 'Her Gerart Ouerstultz sprach myt synne:'
    - l[n=3557]: '"Ich der worde myt orloue begynne,'
    - l[n=3558]: hoirt mich ir edel gesleichte!
    - l[n=3559]: Mallich hude als ein lewe veichte,
    - l[n=3560]: ir sijt van reichter edelre art,
    - l[n=3561]: synt Coelne alre eirst cristen wart,
    - l[n=3562]: van heren ind van scheffen komen,
    - l[n=3563]: vren alderen en wart ney benomen
    - l[n=3564]: erue, noch goit, noch scheffendoym,
    - l[n=3565]: des en heilt ney weuer synen roym,
    - l[n=3566]: dat it eme ey zo den eren queme,
    - l[n=3567]: dat hie ein scheffendoym beneme
    - l[n=3568]: off van der stede rade dreue
    - l[n=3569]: ind hie rait off scheffen bleue.
    - l[n=3570]: Sulden vns weuer nu verdryuen
    - l[n=3571]: ind vns guedes heren bliuen,
    - l[n=3572]: wir suldens vmmer hauen schande,
    - l[n=3573]: ouch wie wir bleuen in dem lande.
    - l[n=3574]: Vnser eitlich ste dem anderen by
    - l[n=3575]: reicht als hie syn broder sy.
    - l[n=3576]: Dencket dat sy sint gesament deit;
    - l[n=3577]: ir heren des en syn wir neit,
    - l[n=3578]: wir syn so na vrunt ind mage,
    - l[n=3579]: dan mallich lieuer hude sage
    - l[n=3580]: den doit, dan dat hie schemlich vluwe.
    - l[n=3581]: Da wirt noch hude ir alre ruwe,
    - l[n=3582]: want ir sult myt ougen hude sein,
    - l[n=3583]: dat sy vns schentlich sullen intflein.
    - l[n=3584]: Nu laist vns wrechen vnsen zorn,
    - l[n=3585]: vrunt ind mage wir syn geborn,
    - l[n=3586]: vp die vns hie willent verdryuen
    - l[n=3587]: beyde van kinden ind van wiuen,
    - l[n=3588]: off sy mogen, ind intliuen!"
    - l[n=3589]: Do begonde Heinrich van me Kranen
    - l[n=3590]: koinlich syn ors myt sporen manen
    - l[n=3591]: ind sturte vur den vianden neder;
    - l[n=3592]: vroymlich erhoilde hie sich vp weder.
    - l[n=3593]: Do Waltom van der Aducht dat gesaich
    - l[n=3594]: dat syn swager neder laich,
    - l[n=3595]: hie wart zornich ind gram;
    - l[n=3596]: dat ors hie snel myt sporen nam
    - l[n=3597]: ind dede dat alre schoinste ryden
    - l[n=3598]: dat men gesaich in menchen zijden.
    - l[n=3599]: Hie reit durch die zein hundert man,
    - l[n=3600]: van den hie menchen slaich gewan.
    - l[n=3601]: Die straisse durch quam hie gerant,
    - l[n=3602]: die kettene hie beslossen vant,
    - l[n=3603]: hie rante vp sy, dat sy al clanck
    - l[n=3604]: ind zo zwen stucken spranck.
    - l[n=3605]: Also scheir so Waltem quam dar dur,
    - l[n=3606]: myn here Gerart Scherffgin heilt da vur,
    - l[n=3607]: eyn ritter koin, hoisch ind wijs.
    - l[n=3608]: Die selue ritter beheilt den prijs
    - l[n=3609]: van dryn dusent ritteren zo Tresenijs,
    - l[n=3610]: dat deyde hie in ritterlichen vlijs;
    - l[n=3611]: zo Guylche hie den prijs gewan
    - l[n=3612]: van seis hundert ritteren als ein man;
    - l[n=3613]: zo Nuysse, da so mennich ritter starff,
    - l[n=3614]: da hie zo leste den prijs erwarff.
    - l[n=3615]: Do desen man Waltem ersaich,
    - l[n=3616]: 'hie moicht ir horen wie hie sprach:'
    - l[n=3617]: '"A! her Gerart, vil lieue here,'
    - l[n=3618]: seit hude Got an ind vre ere!
    - l[n=3619]: Mynen swager leis ich legin neder
    - l[n=3620]: van me Kranen, deme ich wainde weder
    - l[n=3621]: helpen; nu hait mich myn ors verdragen
    - l[n=3622]: durch dusent ind bin wal durch slagen
    - l[n=3623]: van den weueren die vns willent doden.
    - l[n=3624]: Nu steit vns here by zo noden!"
    - l[n=3625]: '"Waltem myt eren haistu gereden,'
    - l[n=3626]: dyn riden were ouel vermeden,
    - l[n=3627]: Got moisse syn vnse geleide,
    - l[n=3628]: mit Godes helpen soilen wir beide
    - l[n=3629]: also weder durch sy riden,
    - l[n=3630]: sy solens lster ind schade liden.
    - l[n=3631]: Ich sal noch hude dar vmb steruen,
    - l[n=3632]: off vnse gesleichte sal is ere erweruen.
    - l[n=3633]: Die van goeder art her sint geboren,
    - l[n=3634]: nu slein wir vnder sy myt sporen,
    - l[n=3635]: neit vmb einchen ouermoit,
    - l[n=3636]: mer zo behalden lijff ind goit,
    - l[n=3637]: die sy vns zo nemen hey begerent,
    - l[n=3638]: wijs synt sy die dat hude werent!"
    - l[n=3639]: Her Gerart reit in sente Ioris syden,
    - l[n=3640]: weder die weuer stryden.
    - l[n=3641]: An der syden da laich Heinrich neder.
    - l[n=3642]: Als scheir hie vp syn ors weder
    - l[n=3643]: mit der Godis helpen quam,
    - l[n=3644]: hie wart zornich ind gram,
    - l[n=3645]: mit zorne hie dat ors myt sporen nam
    - l[n=3646]: ind reit vnder alle die viande sine;
    - l[n=3647]: eme en geschaich geine pine,
    - l[n=3648]: sy slogen duuelich vp in,
    - l[n=3649]: sus hoiff sich des strydis begin.
    - l[n=3650]: 'Do spraichen die edele Cleynegedencke:'
    - l[n=3651]: '"Durch Got, e man Heinriche krencke,'
    - l[n=3652]: ir heren laist vns samen ryden
    - l[n=3653]: ind also myt vnsen vianden stryden,
    - l[n=3654]: die vns an eren willent krencken,
    - l[n=3655]: dat sijs vmmerme gedencken!"
    - l[n=3656]: 'Her vp antwerden die Wysen:'
    - l[n=3657]: '"Men sal alle die gene prysen,'
    - l[n=3658]: den ir viande willent schaden,
    - l[n=3659]: dat sy des neit in gestaden.
    - l[n=3660]: Die da wilt bliuen in eren
    - l[n=3661]: hie sal't, maich hie it, by zijde keren;
    - l[n=3662]: leissen wir dese weder vns segen,
    - l[n=3663]: sy maichden vns zo hinder degen.
    - l[n=3664]: Laist vns geraden in so we,
    - l[n=3665]: dat sijs gedencken vmmerme!
    - l[n=3666]: Wir hasden vns selue altze sere,
    - l[n=3667]: leissen wir sy treden in vnse ere."
    - l[n=3668]: 'Her Bruyn Hardevuyst antwerde gaff:'
    - l[n=3669]: '"E wir weren vnser eren aff,'
    - l[n=3670]: wir willen lieuer hude wagen
    - l[n=3671]: den lijff myt vrunden ind myt magen,
    - l[n=3672]: e wir uch edele gesleichte
    - l[n=3673]: leissen dryuen vs vrme reichte."
    - l[n=3674]: 'Sy grymmelich begonden sprechen:'
    - l[n=3675]: '"Wes halden wir? Laist vns wrechen'
    - l[n=3676]: iren moit, die weuere alhie,
    - l[n=3677]: dat in nummer goit geschey!
    - l[n=3678]: Gesleichte ste so gesleichte by,
    - l[n=3679]: dat it vmmer ein bispel sy!"
    - l[n=3680]: Alsus so hoiff sich da der strijt
    - l[n=3681]: zo der nemelicher zijt
    - l[n=3682]: ind reden vp sy alle die gesleichte;
    - l[n=3683]: mallich van in gebeirde reichte,
    - l[n=3684]: als hie Dederich van Berne were,
    - l[n=3685]: mit stryde beheilt mallich syn ere,
    - l[n=3686]: en doch hadden si it van eirst hart.
    - l[n=3687]: Van Hoinbusch quam myn here Reynart,
    - l[n=3688]: ind halp sy also ryden weder,
    - l[n=3689]: dat ir mennich laich da neder.
    - l[n=3690]: Wat eynen vinger moicht gewegen
    - l[n=3691]: geinck da heuen ind liegen.
    - l[n=3692]: Myn here Gerart quam geredin
    - l[n=3693]: Scherffgin na ritterlichen seden
    - l[n=3694]: ind durch braich sy an eynre syden.
    - l[n=3695]: Intgein in begonden zijden,
    - l[n=3696]: do in die burgere sagen komen,
    - l[n=3697]: zo eren ind zo vromen,
    - l[n=3698]: mit groissen slegen ind myt stichen
    - l[n=3699]: daden sy dat die weuer wichen,
    - l[n=3700]: der vunfe weder eynen woren.
    - l[n=3701]: Man in vernam in menchen jaren
    - l[n=3702]: noch ney in al mynre zijt
    - l[n=3703]: so reichten vngewiegen stryt
    - l[n=3704]: vp eynen pinxtandaich geschein,
    - l[n=3705]: als des dages wart gesein.
    - l[n=3706]: Vunffdusent van eirst weder anderhalphundert,
    - l[n=3707]: dar na zwei hundert des mich wondert
    - l[n=3708]: kome weder dryssich man,
    - l[n=3709]: als ich it best geprouen kan.
    - l[n=3710]: In Butgassen dusent waren
    - l[n=3711]: kome weder dryhundert zworen.
    - l[n=3712]: Da sy ze lest gauen den rucke
    - l[n=3713]: die weuere zo irme vngelucke,
    - l[n=3714]: so myr lijff ind so myr leuen,
    - l[n=3715]: in weis weme ich den prijs moge geuen
    - l[n=3716]: van den burgeren die da voichten,
    - l[n=3717]: so goit sy mich alle gader doichten.
    - l[n=3718]: Do die burgere wainden ryden
    - l[n=3719]: ind vorme wesen sonder stryden,
    - l[n=3720]: eyn nuwe stryt wart vp sy begonnen
    - l[n=3721]: van eyme huys dat sy doch wonnen.
    - l[n=3722]: Irre seis worpen myt steynen draff,
    - l[n=3723]: dat in der leide duuel gaff.
    - l[n=3724]: Men veinck sy ind worden so geslagen,
    - l[n=3725]: sy mogen al ir leuen da van sagen.
    - l[n=3726]: Hedden sy ir werpen laissen stain,
    - l[n=3727]: in were zo der zijt neit gedain.
    - l[n=3728]: Ouer moit, (Got geue dir leit!)
    - l[n=3729]: ind vnuerdeinde wirdicheit,
    - l[n=3730]: dat vr mannich begert so sere,
    - l[n=3731]: dat hie wilt syn eins anders here
    - l[n=3732]: ind weder reicht wilt hauen ere,
    - l[n=3733]: dat nympt gerne die weder kere!
    - l[n=3734]: Got (en) wart (nye) sulchen luden hult,
    - l[n=3735]: dat hait Lucifer wail verschult,
    - l[n=3736]: want hie sich wolde gelichen
    - l[n=3737]: Gode selue dem richen,
    - l[n=3738]: des wart hie des hemels verstoissen
    - l[n=3739]: mit al synen genoissen.
    - l[n=3740]: Ich hain ducke horen sagen,
    - l[n=3741]: vollen kopp sal men euen dragen,
    - l[n=3742]: so we in doch vol schenckt zo maissen,
    - l[n=3743]: hie sal sich de bas dragen laissen.
    - l[n=3744]: Sus wilt maisse aller dinge walden.
    - l[n=3745]: Het ir weuere maisse gehalden
    - l[n=3746]: do ir alle wort geliche heren
    - l[n=3747]: ind rait myt den burgeren,
    - l[n=3748]: so weirt ir noch in vren eren.
    - l[n=3749]: Nu wilt ir rytterscheffte leren
    - l[n=3750]: ind wilt uch zo hoe erheuen,
    - l[n=3751]: des moist ir uch zo valle ergeuen!
    - l[n=3752]: 'Dat sy al mynen vrunden gesaicht:'
    - l[n=3753]: We da dryft so grois ouerbraicht,
    - l[n=3754]: eme mois als Lucifer geschein,
    - l[n=3755]: dat hait men ducke wail gesein,
    - l[n=3756]: der beste clemmer kompt meiste zo valle,
    - l[n=3757]: des warnen ich myn vrunt bedalle;
    - l[n=3758]: we gerne en midden geit vp sleichte,
    - l[n=3759]: hie geit vaste ind dar zo reichte. -
    - l[n=3760]: Herna quam dese leide mere
    - l[n=3761]: vur den busschoff vren here,
    - l[n=3762]: dat die broderschaffe weren
    - l[n=3763]: in deinste irs vil lieuen heren
    - l[n=3764]: des busschoffs enschunfort ind erslagen.
    - l[n=3765]: Do dit der busschoff hoirte sagen,
    - l[n=3766]: hie began truren ind clagen
    - l[n=3767]: 'synen vrunden iemerliche:'
    - l[n=3768]: '"Got vergist myn van hemelriche!'
    - l[n=3769]: I'n kan der dinge en gein begynnen,
    - l[n=3770]: wes ich off enich myn vrunt begert,
    - l[n=3771]: dat geit vns allet aichter wert;
    - l[n=3772]: bleue myn vngeual lange sus groit,
    - l[n=3773]: so were ich myr vil lieuer doit!"
    - l[n=3774]: 'Her zo sprach do broder Wolfart:'
    - l[n=3775]: '"Here, die ney trurich in wart,'
    - l[n=3776]: die en weis neit, wat blitschaff is.
    - l[n=3777]: Nu sijt des sicher ind gewis,
    - l[n=3778]: na rain komt gerne sonnen schin,
    - l[n=3779]: durch dat so laist vren moit syn.
    - l[n=3780]: Der kirchgere van sent Colummen
    - l[n=3781]: ind ich, nu wist, dat wir zwene dummen
    - l[n=3782]: noch soelen geissen in dat vat,
    - l[n=3783]: dat uch vnderdain wirt die stat.
    - l[n=3784]: Wir willen ryden ind sagen
    - l[n=3785]: den yr vrunt sint aue geslagen,
    - l[n=3786]: willent sy uch in staden stain
    - l[n=3787]: vp die die in schade haint gedain,
    - l[n=3788]: ir helpt sy vs Coelne verdryuen
    - l[n=3789]: ind doit sy irs guedes geste bliuen;
    - l[n=3790]: wan e wir dat an sy gedragen,
    - l[n=3791]: sy solent node weder sagen,
    - l[n=3792]: ich hulpe in e myt mynen henden
    - l[n=3793]: ire viende hangen ind blenden,
    - l[n=3794]: ir laster ind ir schade beide
    - l[n=3795]: en worde eren vienden zo leide."
    - l[n=3796]: Sus reit broder Wolfart ind der kirchere.
    - l[n=3797]: (Ich wene hie er Walbruns sun were,
    - l[n=3798]: hie konde schoin machen ind knappen,
    - l[n=3799]: hie konde sy solen ind lappen.)
    - l[n=3800]: Sus quamen sy zo Coelne en bynnen
    - l[n=3801]: vp rait, wie man't moichte gewynnen,
    - l[n=3802]: den soichten sy an krancker deit,
    - l[n=3803]: sy en quamens vur die besten neit,
    - l[n=3804]: ind santen vmb dry edele man
    - l[n=3805]: ind woren saltz mudder nochtan,
    - l[n=3806]: der ney gein zo Coelne maicht gewan.
    - l[n=3807]: 'Ich sal uch nomen off ich kan:'
    - l[n=3808]: Der ein heis Euerhart Neisgin,
    - l[n=3809]: eyn vnderkouffer moichte hie syn;
    - l[n=3810]: ich wene dat der ander were
    - l[n=3811]: Iohan der mudder, der groisse here;
    - l[n=3812]: dat derde was her Heintze Grune;
    - l[n=3813]: sy lagen van dem morgen bis an die none
    - l[n=3814]: mit broder Wolfarde ind dem kircheren
    - l[n=3815]: van sente Columben, dem edelen heren.
    - l[n=3816]: Die zwein paffen reden den dryn,
    - l[n=3817]: dyt was irs radis begin,
    - l[n=3818]: sy solden deme van den Kreichmarte sagen,
    - l[n=3819]: den ire vrunt zo dode weren erslagen,
    - l[n=3820]: woulden sy dem busschoff zo staden stain
    - l[n=3821]: vp die in seluer laster hedden gedain,
    - l[n=3822]: der busschoff Engelbreicht hulpe syne verdriuen
    - l[n=3823]: ind dede sy irs guedes heren bliuen.
    - l[n=3824]: 'Die dry antwerden do den paffen:'
    - l[n=3825]: '"Wir willen vns heren wille schaffen,'
    - l[n=3826]: hie somene sich so hie best vermaich,
    - l[n=3827]: wir doin in (in) laissen vp eynen daich,
    - l[n=3828]: ouch wil wirt (den) van dem Kreichmarte sagen
    - l[n=3829]: ind den ir vrunt synt aue geslagen,
    - l[n=3830]: dat sy neit van vns en wichen,
    - l[n=3831]: der busschoff sole sy hogen ind richen.
    - l[n=3832]: Dit willen wir doin al sonder laissen
    - l[n=3833]: ind geneisen in gueder maissen.
    - l[n=3834]: Nu swigit, vernempt vnse wort
    - l[n=3835]: 'ind sait sy dem busschoue vort:'
    - l[n=3836]: Wilt hie weruen synen vromen,
    - l[n=3837]: hie sal zo velde meichtich komen
    - l[n=3838]: ind myt veir ind zwentzijch herschuppen zo Rine,
    - l[n=3839]: sus brenget hie sine viande in pine.
    - l[n=3840]: Men sal die molen aue slain
    - l[n=3841]: ind laissen sy zo dale gain.
    - l[n=3842]: Mit des so soelen wir myt brande
    - l[n=3843]: den Toirmart intsticken ind zo lande
    - l[n=3844]: den busschoff laissen in, der wilen
    - l[n=3845]: want zo dem brande wert sal mallich ilen,
    - l[n=3846]: als mallich besijt sus her ind ar,
    - l[n=3847]: so en nympt neyman vns heren war.
    - l[n=3848]: Also als it hie vur gesprochen is
    - l[n=3849]: maichen wirs uch sichen ind gewis.
    - l[n=3850]: Durch dat vart ir broder Wolfart,
    - l[n=3851]: (ir sijt van guedes preisters art,
    - l[n=3852]: ind ir sijt van sent Columben kirchere,)
    - l[n=3853]: an den busschoff vnsen here,
    - l[n=3854]: sait dat hie sich besamene altze hant,
    - l[n=3855]: dyt hait hie gereit in syner hant."
    - l[n=3856]: Sus reden sy an den busschoff weder.
    - l[n=3857]: Der busschoff laichte al dinck dar neder
    - l[n=3858]: ind samende ein michel her;
    - l[n=3859]: stillige wainde hie sonder wer
    - l[n=3860]: Coelne als eme was gesaicht
    - l[n=3861]: vnder sine vlogel hain braicht.
    - l[n=3862]: Syne lude voyren vys ind in,
    - l[n=3863]: men en hoede sich vur in noch me noch myn;
    - l[n=3864]: hie quam meichtich myt baneiren
    - l[n=3865]: ind began vp den Wier lotscheyren.
    - l[n=3866]: Syn herschijff quam(en) in me Rine
    - l[n=3867]: ind daden den molneren pine,
    - l[n=3868]: sy voirten sy vp ind zo dale,
    - l[n=3869]: sy wainden Coelne hauen wale.
    - l[n=3870]: Do der busschoff lange gelaich
    - l[n=3871]: ind syn wille neit en geschaich
    - l[n=3872]: als van eirst weder in was gesprochen,
    - l[n=3873]: van zorne hedde hie sy wale erstochen,
    - l[n=3874]: die Coelne eme sus gewonnen saichten
    - l[n=3875]: in dat zo der wairheit neit en braichten.
    - l[n=3876]: Do Herman der wise dit gesaich
    - l[n=3877]: dat des busschofs wille neit en geschaich,
    - l[n=3878]: 'nu moicht ir horen wie hie sprach:'
    - l[n=3879]: '"Euerart Neisgin guden daich!'
    - l[n=3880]: Er Euerart Neisgin, wa sijt ir?"
    - l[n=3881]: '"Allhie byn ich; wat wilt ir myr?"'
    - l[n=3882]: '"Euerart, sal men myt vursten spotten'
    - l[n=3883]: als myt doren ind myt sotten?
    - l[n=3884]: Ir solt den Torenmart alze hant,
    - l[n=3885]: do myn here quam, hain verbrant
    - l[n=3886]: ind sult zo velt wert in hain gelaissen in,
    - l[n=3887]: des in hait ir gedain me noch myn.
    - l[n=3888]: Wist dat hie uch dar vmb sleiffen deit
    - l[n=3889]: is dat syn wil noch volgeit."
    - l[n=3890]: Euerart Neisgin sweich alstille,
    - l[n=3891]: want der vischer sprach eme weder wille.
    - l[n=3892]: Do dit die hoirten ind sagen,
    - l[n=3893]: die myt Euerharde vp den zynnen lagen,
    - l[n=3894]: sy slogen guede hende an in hart
    - l[n=3895]: ind veingen in zo der vart.
    - l[n=3896]: '"Wilt ir verraden sus die stat,'
    - l[n=3897]: men sal uch setzen vp ein rat!"
    - l[n=3898]: Sus laich der busschoff wail eicht dage
    - l[n=3899]: vp gedroch; dat was syn meiste clage.
    - l[n=3900]: Der goide Got hie leis da sein
    - l[n=3901]: eyn zeichen wonderlich geschein.
    - l[n=3902]: Der greue van Cleue eines naichtis saich
    - l[n=3903]: in syme paulune dar hie laich,
    - l[n=3904]: wa eine der aller schoinster iunffrouwen,
    - l[n=3905]: die hie myt ougen ie moichte beschauwen,
    - l[n=3906]: gecroint myt einre guldenen cronen,
    - l[n=3907]: hie saich der mynnentlicher schonen
    - l[n=3908]: wail eilffdusent iunffrouwen volchden na,
    - l[n=3909]: nochtan so saich hie eine alda,
