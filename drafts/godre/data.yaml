    - l[n=4057]: dat is uch ein selige stunde.
    - l[n=4058]: Dat eyne sint die van Molegassen,
    - l[n=4059]: die gene die sy weder hassen,
    - l[n=4060]: dat is her Herman der greue ind syn vrunt
    - l[n=4061]: ind er Walt(eu)er der vait, dat sy uch kunt,
    - l[n=4062]: dese daden die Wisen ir hus zo brechen;
    - l[n=4063]: en laist uch der reden neit vermechen,
    - l[n=4064]: ir sult vro syn ind laichen,
    - l[n=4065]: wir sullen't myt in also maichen
    - l[n=4066]: ind vmmer so begadet dat,
