    - l[n=4021]: da myt ich ere moege wynnen!
    - l[n=4022]: Die van Coelne mogen wail sagen,
    - l[n=4023]: id sy gevluwen sonder jagen!
    - l[n=4024]: Sy sint vro ind ich byn vnblide;
    - l[n=4025]: is't in sturme off in stryde,
    - l[n=4026]: sy mogens wail dancken vnsme heren,
    - l[n=4027]: sy bliuens vmmer in den eren;
    - l[n=4028]: ouch wie eman haue dit beste,
    - l[n=4029]: sy segent vmmer an dat leste;
    - l[n=4030]: id is zouer dat dit doit,
    - l[n=4031]: off ir gelucke is altze goit;
    - l[n=4032]: id is ouch irre hilgen schult,
    - l[n=4033]: so mogin sy in wale wesin holt.
    - l[n=4034]: So mir Got die mich geboit,
