    - l[n=3984]: '"Sal ich it dan sagen uch zwen heren?"'
    - l[n=3985]: '"Ia wilt ir bliuen in vren eren."'
    - l[n=3986]: '"So sult ir uch van Coelne keren.'
    - l[n=3987]: 'Ich sain uch wes ich mich erueren:'
