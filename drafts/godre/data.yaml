    - l[n=5709]: beide des goitz ind intliuen!
    - l[n=5710]: Edel gemeinde hait vur ougen dat,
    - l[n=5711]: dat wir samen in deser hilger stat
    - l[n=5712]: vp syn geuoit ind gezogen!
    - l[n=5713]: Helpt vns ind uch weder den hertzoge
    - l[n=5714]: van Lumburch ind weder die van me lande;
    - l[n=5715]: wir sullens vmmer hauen schande
    - l[n=5716]: solden sy vns alsus verdryuen
    - l[n=5717]: ind vns gudis heren bliuen!"
    - l[n=5718]: Her zo vil balde ein selich man
    - l[n=5719]: 'luder stymmen antworden began:'
    - l[n=5720]: '"Laist vns byzijde in weder stain,'
    - l[n=5721]: off sy soilen dat kint in der weigen slain!"
    - l[n=5722]: Dit entsaich sich die gemeinde,
    - l[n=5723]: die Got selue so vereinde,
    - l[n=5724]: dat sy gelich alsamen
    - l[n=5725]: den burgeren zo helpen quamen.
    - l[n=5726]: Do geinck it eirst an ein stryden
    - l[n=5727]: ind saich me lude pine liden,
    - l[n=5728]: want mallich wolde da ere erweruen.
    - l[n=5729]: Do begonden die ritter helm keruen;
    - l[n=5730]: mit den helm exen ind myt swerden
    - l[n=5731]: slogen sy ros ind man zo der erden.
    - l[n=5732]: Ir heren in dem mois garden,
    - l[n=5733]: da sy in der gemeinden solden warden,
    - l[n=5734]: quam die gemeinde iren burgeren
    - l[n=5735]: zo helpen myt al eren eren.
    - l[n=5736]: Sy dreuen samen aichterwert
    - l[n=5737]: die ritter, ros, man ind pert;
    - l[n=5738]: die sy zo vrunde wainden hauen
    - l[n=5739]: dreuen sy aichterwert in eynen grauen,
    - l[n=5740]: do sy sus dar neder sturten.
    - l[n=5741]: 'Ich wil uch dese rede kurten:'
    - l[n=5742]: Wat ir da doit bleiff, off geuangen,
    - l[n=5743]: worden gewont in eren wangen
    - l[n=5744]: ind vmb ir houft also geslagen,
    - l[n=5745]: dat men sijs noch sijt zeichen dragen.-
    - l[n=5746]: Do sus schumfeirt wart dat her,
    - l[n=5747]: der hertzoge van Lumburch begaff sin wer
    - l[n=5748]: ind krouff weder durch synen bogen.
    - l[n=5749]: Eyn burger volchde dem hertzogen,
    - l[n=5750]: die in weder entusschen dem grauen veinck.
    - l[n=5751]: Alsus der hertzoge weder geinck
    - l[n=5752]: anderwerff zo dem loche durch;
    - l[n=5753]: hie were bas bleuen zo Lumburch.
    - l[n=5754]: Der hertzoge solde billicher hassen
    - l[n=5755]: her Willem van der Huntzgassen,
    - l[n=5756]: wan Coelne die hilge stat.
    - l[n=5757]: Herman der vischer de'm dat
    - l[n=5758]: reit, dat hie sus zo Coelne bynnen
    - l[n=5759]: queme hie, hie solde it wale gewynnen,
    - l[n=5760]: der bleuen dry doit in der stat,
    - l[n=5761]: gesleift ind vp rader gesat;
    - l[n=5762]: sy weren zo Bunne bleuen bas.
    - l[n=5763]: Do die gemeinde dit gesaich,
    - l[n=5764]: dat er Mathis da neder laich,
    - l[n=5765]: vur doit braichten sy in vs gedragen
    - l[n=5766]: ind begonden eme sagen,
    - l[n=5767]: dat her Peter erslagen were.
    - l[n=5768]: '"Durch Got ind sent Peters ere'
    - l[n=5769]: en kummert uch neit myt vnsen doden!
    - l[n=5770]: Geit, helpt den leuendigen zo eren noden!
    - l[n=5771]: Got hait vns noch in allen zijden
    - l[n=5772]: gehulpen here'n allen stryden
    - l[n=5773]: ind die lieue moder syn.
    - l[n=5774]: Dat is der gelouue myn,
    - l[n=5775]: Got do hude Coelne erweruen,
    - l[n=5776]: die vrolicher wil ich steruen!"
    - l[n=5777]: Sus geingen sy alle stryden weder
    - l[n=5778]: ind slogen man ind ros dar neder,
    - l[n=5779]: sus worden entschuffeirt die heren
    - l[n=5780]: ind Coelne bleiff in synen eren.
    - l[n=5781]: We vernam ey landis heren
    - l[n=5782]: mit sulchen schanden ind vneren
    - l[n=5783]: stillich brechen in eine stat!
    - l[n=5784]: Die werelt spricht gemeine dat,
    - l[n=5785]: id sy mordere ind dieue sede.
    - l[n=5786]: Da woren dry hundert wail mede,
    - l[n=5787]: als man spricht, edelre manne,
    - l[n=5788]: der en quam ney gein myt eren danne,
    - l[n=5789]: want sy quamen in slaiffenre deit,
    - l[n=5790]: als Iudas do hie Got verreit
    - l[n=5791]: vmb goit ind vmb morden;
    - l[n=5792]: ain weir't in wail zo schanden worden,
    - l[n=5793]: so en spreiche doch neyman anders neit,
    - l[n=5794]: in en were alreicht gescheit. -
    - l[n=5795]: Her Mathis , de sy eirst an reit,
    - l[n=5796]: van wonden hie sulchen smertzen leit,
    - l[n=5797]: dat hie van dem orsse veil durch noit
    - l[n=5798]: ind bleiff des vunfsten dagis doit.
    - l[n=5799]: Her Peter Iude quam na gerant,
    - l[n=5800]: eyn schoin, kone wigant
    - l[n=5801]: ind (van) Vrechen her Iohan,
    - l[n=5802]: eyn goit, hoisch, gezogen man
    - l[n=5803]: ind dar na Heynman van dem Aren;
    - l[n=5804]: ere selen mois Got bewaren!
    - l[n=5805]: Dese veir verloren des strytz ir leuen
    - l[n=5806]: durch truwe; Got mois in dar vmb geuen
    - l[n=5807]: eweliche vreude in hemelriche,
    - l[n=5808]: des biddit myt myr algelich!
    - l[n=5809]: Ir alle die mich horen myt oren,
    - l[n=5810]: gelouft myr armen dummen doren,
    - l[n=5811]: were Coelne komen in ir gewalt,
    - l[n=5812]: da en were junck noch alt,
    - l[n=5813]: noch vrunt noch vient in bleuen,
    - l[n=5814]: hie en were enterft ind verdreuen.
    - l[n=5815]: Nu sijt ir alle in einre scholt,
    - l[n=5816]: mallich sy vort dem anderen hult
    - l[n=5817]: mit gantzen truwen ind halt uch samen;
    - l[n=5818]: ich en dar mich neit des radis schamen;
    - l[n=5819]: bit Got dat truwe in Coelne bliue
    - l[n=5820]: ind die vntruwe vs verdriue.
    - l[n=5821]: Wolden die eyne die anderen noch verdriuen,
    - l[n=5822]: ir solde so clein in Coelne bliuen,
    - l[n=5823]: ir en sult it neit wale mogen vur walden
    - l[n=5824]: dat ir in Coelne moicht behalden.
    - l[n=5825]: Nu is uch ein lere bleuen,
    - l[n=5826]: 'die uch her Dauit hait beschreuen:'
    - l[n=5827]: Wilt ir uch vur vntruwen schamen
    - l[n=5828]: ind broderlichen leuen dragen (samen?),
    - l[n=5829]: so sal uch Got zo staden stain,
    - l[n=5830]: deme alle dinck sint vnderdain.
    - l[n=5831]: Hie en leist dich Coelne nit verderuen,
    - l[n=5832]: noch van vianden ersteruen,
    - l[n=5833]: die die dry hilge koninge sande
    - l[n=5834]: mit vredin vs Herodis lande
    - l[n=5835]: ind weder myt vreden in ir lant,
    - l[n=5836]: die dir Coelne hait gesant
    - l[n=5837]: beide zo helpen ind zo vromen.
    - l[n=5838]: Weren sy zo Herodese komen,
    - l[n=5839]: Herodes hedde sy doin intliuen,
    - l[n=5840]: Got wolde sy doin in vreden bliuen
    - l[n=5841]: ind hait sy gesant vmb vrede alher,
    - l[n=5842]: dat in en schade vient noch her.
    - l[n=5843]: So we den vreden noch hait zo brochen,
    - l[n=5844]: die hait Got selue her gewrochen,
    - l[n=5845]: ind we in vmmer gebrechin denckit,
    - l[n=5846]: Got selue in an der eren krenckit,
    - l[n=5847]: als it noch her komen is,
    - l[n=5848]: des is vurwair Coelne gewis.
    - l[n=5849]: Coelne du maicht is wale wesen blide,
    - l[n=5850]: want dyr hilpt in allen stryde
    - l[n=5851]: sente Peter dyn patroin,
    - l[n=5852]: (ind) der gode sent Gereoin,
    - l[n=5853]: syner gesellen is noch me.
    - l[n=5854]: Weder zo Coelne sint gegeuen,
    - l[n=5855]: seis dusent in einre geselschaff euen
    - l[n=5856]: ind seis hundert, die dir Got gaff
    - l[n=5857]: zo helpen ind seis ind seiszijch, die dir neit aff
    - l[n=5858]: en geingen, des gelouue myr.
    - l[n=5859]: Coelne dese alle helpent dir.
    - l[n=5860]: Florencius die vil groisse here
    - l[n=5861]: ind sente Victor der segere,
    - l[n=5862]: der guede sent Cassius,
    - l[n=5863]: deser houft heren heischen sus,
    - l[n=5864]: Godis ritter sint sy genant
    - l[n=5865]: ind helpent dir Coelne myt der hant.
    - l[n=5866]: Ouch helpent dir der hilger conynge dry
    - l[n=5867]: ind steint dir myt truwen by,
    - l[n=5868]: mit alme hemelschen her
    - l[n=5869]: doint sy myt dyr Coelne wer.
    - l[n=5870]: Melchior ind Iaspar,
    - l[n=5871]: dat derde is her Balthesar,
    - l[n=5872]: Felix, Nabor, Gregorius,
    - l[n=5873]: dese restent in der konynge hus
    - l[n=5874]: ind bleuen Godis mertelere,
    - l[n=5875]: dese veichtent Coelne vur dine ere,
    - l[n=5876]: Cosmas myt sent Damiane,
    - l[n=5877]: sente Georis ind syn sege vane
    - l[n=5878]: solen dich leides maichen ane.
    - l[n=5879]: Machabei ind sente Gere,
    - l[n=5880]: sente Seuerin die groisse here,
    - l[n=5881]: sente Anno ind sente Kunbert
    - l[n=5882]: haint myt eren dich her gewert.
    - l[n=5883]: Die more die in Coelne ir bloit
    - l[n=5884]: sturten, die haint Got also goit,
    - l[n=5885]: dat Got hilpt Coelne myt der hant
    - l[n=5886]: ind den hilgen die hie vur sint genant.
    - l[n=5887]: Ouch wie sondich eman in Coelne sy,
    - l[n=5888]: doch steit Got synen hilgen by;
    - l[n=5889]: hie en wilt neit vmb myn sundich leuen
    - l[n=5890]: sine hilgen ind vre stat begeuen.
    - l[n=5891]: Coelne reichte dir geschaich
    - l[n=5892]: als Iudas Machabeus sprach,
    - l[n=5893]: do hie mennich dusent viende saich
    - l[n=5894]: vp in komen vmb vngemaich,
    - l[n=5895]: do sprach der koinste wigant
    - l[n=5896]: die ey man wart bekant,
    - l[n=5897]: 'off van wiue ey geboren:'
    - l[n=5898]: '"Wir hain goit, lant ind lijff verloren,'
    - l[n=5899]: wir en weren't hude myt der hant,
    - l[n=5900]: wir interen vns ind vnse lant,
    - l[n=5901]: dar zo zostorent sy vnsen ewen,
    - l[n=5902]: koinlich wert uch als lewen
    - l[n=5903]: ind laist vns samen ere erweruen
    - l[n=5904]: weder die, die vns hude willent enteruen."
    - l[n=5905]: Alsus sprach eins morgens vro
    - l[n=5906]: her Iudas synen luden zo.
    - l[n=5907]: Sy antwerden ind spraichen,
    - l[n=5908]: 'want in der lude vil gebraichen:'
    - l[n=5909]: '"So mannich dusent so wir sein,'
    - l[n=5910]: wie moicht vns here dat geschein,
    - l[n=5911]: dat wir den sege in aue stredin?
    - l[n=5912]: Vns were stredens bas vermedin,
    - l[n=5913]: want luzzel volx myt muden ledin
    - l[n=5914]: hait selden her wail gestredin;
    - l[n=5915]: ir is hundert dusent weder vns vunffhundert,
    - l[n=5916]: id is, here, wonder, dat uch des neit en wondert;
    - l[n=5917]: ir heischt sy vns lichtlichen bestain,
    - l[n=5918]: seit wie it vns wail moichte ergain.
    - l[n=5919]: 'Do begonde her Iudas sagen:'
    - l[n=5920]: '"Neyman en sal sich da verzagen'
    - l[n=5921]: da men vp syn leuen kompt gevaren,
    - l[n=5922]: noch alsulchen vient sparen,
    - l[n=5923]: want sege en leit an vil volckes neit,
    - l[n=5924]: hie wirt den hie Got van hemel geit."
    - l[n=5925]: Sus bestoint sy Iudas myt konre hant
    - l[n=5926]: ind werde sins vader lant,
    - l[n=5927]: dar zo syn volck, lijff, goit ind ere.
    - l[n=5928]: Sus daden die goden Coelnere;
    - l[n=5929]: sy en sparden edelen man noch here,
    - l[n=5930]: sy veingen ind slogen neder
    - l[n=5931]: alle die in woren weder.
    - l[n=5932]: Sonder eine die van Cleue
    - l[n=5933]: wen'ich dat vngevangen bleue,
    - l[n=5934]: hie voir da hie sich sicher wiste
    - l[n=5935]: als die duue zo irme niste.
    - l[n=5936]: Ich wil uch die wairheit sagen,
    - l[n=5937]: van Coelne vlo mennich sonder iagen
    - l[n=5938]: vs dem loche weder heym,
    - l[n=5939]: als der ol voirt (olband) zo Iherusalem
    - l[n=5940]: durch einre nailden ouge crouff;
    - l[n=5941]: selich was hie, die durch dat loch slouff!
    - l[n=5942]: Nv helpe vr eiclich dem anderen raden,
    - l[n=5943]: wie ir uch ind vre stat vur schaden
    - l[n=5944]: behoit, vulbehalt vre ere;
    - l[n=5945]: mallich syn hertze dar zo kere,
    - l[n=5946]: halt vrede vnder uch, dat is myn rait,
    - l[n=5947]: want die werelt in vnureden stait.
    - l[n=5948]: Gedenckit wat spils myt uch gedreuen
    - l[n=5949]: sy hie beuoren; were Coelne bleuen,
    - l[n=5950]: alsulche wainden, die reyne stat
    - l[n=5951]: also gewynnen durch ein gat,
    - l[n=5952]: dat sult ir wissen sicherlich,
    - l[n=5953]: in Coelne en were arm noch riche,
    - l[n=5954]: als ich it van buyssen hain vernomen
    - l[n=5955]: in landen dar ich in byn komen,
    - l[n=5956]: hie in were sicherlichen bleuen
    - l[n=5957]: vntlijfft, interfft ind verdreuen.
    - l[n=5958]: Noch rade ich, Coelne bys in hoeden
    - l[n=5959]: vur den, die dic(h) wolden intguden,
    - l[n=5960]: ouch wie sy dich myt dem munde mynnen,
    - l[n=5961]: ir hertze meint ein anders en bynnen.
    - l[n=5962]: Byddet den vader, den son ind den hilgen geist,
    - l[n=5963]: want sy dry vermogen alre meist,
    - l[n=5964]: ind die reine magit vrie
    - l[n=5965]: die moder Godis sente Marie,
    - l[n=5966]: dat sy uch reichten vrede geue
    - l[n=5967]: ind vur Gode sy dat werue
    - l[n=5968]: eyn hertze, wil ind einen moit
    - l[n=5969]: ind dat zo allen dingen goit.
    - l[n=5970]: Got sal dir vmb dyn rein leuen
    - l[n=5971]: den ewelichen vrede geuen.
    - l[n=5972]: Ich wene hei's ney vrome in gewan,
    - l[n=5973]: we zo arge vp Coelne ye eit began.
    - l[n=5974]: Ich saich burge maichen begynnen,
    - l[n=5975]: ich saich sy ouch brechen ind wynnen,
    - l[n=5976]: da men Coelne myt wainde twingen
    - l[n=5977]: ind vs syme reichte brengen.
    - l[n=5978]: Wes da zo vnreichte wirt begonnen,
    - l[n=5979]: da is selden ere myt gewonnen. -
    - l[n=5980]: E dan der busschoff geuangen bleue
    - l[n=5981]: ind eman lochis strijt gedreue,
    - l[n=5982]: die stat saich degelichs ind vernam,
    - l[n=5983]: dat busschoff Engelbreicht ir was so gram,
    - l[n=5984]: dat hie die besten wolde verdryuen
    - l[n=5985]: beyde myt kinden ind myt wiuen;
    - l[n=5986]: dar zo wie hie sy moichte interuen
    - l[n=5987]: ind an eren dar zo verderuen.
    - l[n=5988]: Wa it an lijff geit ind an ere,
    - l[n=5989]: der wise denckt vur wie hie it kere.
    - l[n=5990]: Do dit die besten van Coelne vernamen,
    - l[n=5991]: sy schufen dat sy alle zo houfe quamen
    - l[n=5992]: ind hadden des iren rait,
    - l[n=5993]: zo keren sus gedane dait.
    - l[n=5994]: Sus vonden vnder in die gesleichte
    - l[n=5995]: (behalden alle ire busschoue reichte,)
    - l[n=5996]: dat sy koren veir landis heren,
    - l[n=5997]: die in hulpen al vnreicht keren,
    - l[n=5998]: ind zo allen wislichen saichen,
    - l[n=5999]: dat sy die burgere sulden maichen
    - l[n=6000]: ind dar vmb erfliche rente geuen,
    - l[n=6001]: dat sy in hulpen al ir leuen
    - l[n=6002]: neit dan zo allen reichten dingen
    - l[n=6003]: ind al eren nakomelingen.
    - l[n=6004]: Dar zo reiden sy vp dry vrie man,
    - l[n=6005]: die in helpen solden nochtan.
    - l[n=6006]: Do sy sus samen ouerdrogen,
    - l[n=6007]: sy duchte bes her zo gevogen
    - l[n=6008]: der greue van Gelre, want hie were
    - l[n=6009]: eyn edel, geweldich, rich here.
    - l[n=6010]: Alsus wart hie zo richt besant;
    - l[n=6011]: ind der greue van Gulche altze hant;
    - l[n=6012]: dar na der greue van dem Berge;
    - l[n=6013]: des veirden ich uch neit en berge,
    - l[n=6014]: dat is der greue van Katzenellenbogen,
    - l[n=6015]: die ney off selden hait gelogen.
    - l[n=6016]: Do koren sy van Vrentze den heren,
    - l[n=6017]: want hie goit ritter ind nauredich were,
    - l[n=6018]: ind van Ysenburch den edelen man
    - l[n=6019]: ind heren Werner van Rode nochtan.
    - l[n=6020]: Dese seuene quamen zo Coelne en bynnen,
    - l[n=6021]: men saich sy alle samen burgeschaff gewynnen
    - l[n=6022]: ind verbunden sich myt der stede,
    - l[n=6023]: dat sy durch leiff noch durch beide
    - l[n=6024]: dat nummer gelaissen en solden,
    - l[n=6025]: dese seuene en wolden
    - l[n=6026]: der steide helpen zo irme reichte,
    - l[n=6027]: da men't myt wairheit an sy breichte,
    - l[n=6028]: behalden reicht irre eren
    - l[n=6029]: die dan in den zijden weren.
    - l[n=6030]: Dat daden sy allit vmb dat gude
    - l[n=6031]: ind vernam it der busschoff in vnmode.
    - l[n=6032]: Hie daichte, wie hie dis dede wer
    - l[n=6033]: ind samende stillich ein her,
    - l[n=6034]: mit dem hie sy maichde eme vnderdain,
    - l[n=6035]: die den Coelneren zo staden wolden stain.
    - l[n=6036]: 'Hie daichte: Coelne en maichs du neit gewynnen,'
    - l[n=6037]: du salt is alre eirst begynnen
    - l[n=6038]: vp den van Gulche den greuen,
    - l[n=6039]: de by den besten noch is bleuen.
    - l[n=6040]: Do dem busschoue syn her wart,
    - l[n=6041]: hie voir zo Sintzge myt der vart.
    - l[n=6042]: Ouch wie it des richis were,
    - l[n=6043]: vp dat sy vr goit ind vr ere
    - l[n=6044]: beheilden, so wart in van me greuen
    - l[n=6045]: beschreuen, dat sy sich ergeuen.
    - l[n=6046]: Der greue daichte in synen moit,
    - l[n=6047]: id worde weder eme also goit,
    - l[n=6048]: wie hie dar na myt syme kunne
    - l[n=6049]: des busschoffs ouerhant gewonne.
    - l[n=6050]: Do der busschoff Sintzge gewan,
    - l[n=6051]: van dan volchde eme menich man.
    - l[n=6052]: Vort treckde hie in des greuen lant,
    - l[n=6053]: men staich an vuyr ind brant,
    - l[n=6054]: des busschoffs volck was ain vresen
    - l[n=6055]: ind maichde wedewen ind weisen.
    - l[n=6056]: Sy daichten dat lant also verherin,
    - l[n=6057]: dat sich neyman en moichte erwerin.
    - l[n=6058]: Der greue alle syne vrunt besante
    - l[n=6059]: die wile men syn lant verbrante,
    - l[n=6060]: dat sy snel quemen ind neit en bleuen,
    - l[n=6061]: off hie bleue enterft ind verdreuen.
    - l[n=6062]: Do der greue van Gelre dit vernam,
    - l[n=6063]: hie besamende sich balde ind quam
    - l[n=6064]: beide myt vrunden ind magen,
    - l[n=6065]: die des greuen laster node sagen.
    - l[n=6066]: Do der greue van Gulche sy gesaich,
    - l[n=6067]: nu moicht ir horen wie hie sprach
    - l[n=6068]: 'zo me greuen van Gelre: "Swager myn,'
    - l[n=6069]: Gode ind mir moist willekome syn!
    - l[n=6070]: Ich clage uch dat der busschoff myn here
    - l[n=6071]: mir wilt benemen goit ind ere,
    - l[n=6072]: want ich der Coelnere helper byn,
    - l[n=6073]: behalden syme reichte me noch myn.
    - l[n=6074]: Hie spricht hie wilt vns vur verdriuen
    - l[n=6075]: ind alsus here van Coelne bliuen."
    - l[n=6076]: '"Swager nu en erveirt uch neit,'
    - l[n=6077]: want groisse wort en byndent neit!
    - l[n=6078]: Got sal vns helpen ind dat reichte,
    - l[n=6079]: dar zo vrunt mage ind gesleichte;
    - l[n=6080]: syn gesamende deit sal eme hude intflein,
    - l[n=6081]: swager dat sult ir hude myt ougen sein.
    - l[n=6082]: Bestain wir sy richtz, dat is vns vrome,
    - l[n=6083]: e in eman zo helpen kome.
    - l[n=6084]: Swager snel volcht myr vmb dat,
    - l[n=6085]: ich sal uch wisen dat gewat!"
    - l[n=6086]: Sus begonden sy vp beiden siden
    - l[n=6087]: vmb dat gewat rennen ind ryden.
    - l[n=6088]: Der greue dat gewat gewan
    - l[n=6089]: ind myt eme menich kone man.
    - l[n=6090]: Der busschoff hadde ir zweire als vele nochtan.
    - l[n=6091]: Als scheir sy dat gewat gewonnen,
    - l[n=6092]: des volcwichs wart da begonnen.
    - l[n=6093]: Van eirst was hie starck ind hart,
    - l[n=6094]: da en wart vient noch vrunt gespart.
    - l[n=6095]: Der greue wart aichterwert gedain,
    - l[n=6096]: zo leste begonde hie weder stain
    - l[n=6097]: myt starcker helpe siner vrunde,
    - l[n=6098]: dat des busschoffs volck da vlein begonde.
    - l[n=6099]: Der busschoff reit war hie wolde
    - l[n=6100]: ind en wiste doch neit war hie soulde.
    - l[n=6101]: Hie moichte wail syn intreden,
    - l[n=6102]: wolde hie strydins hain vermedin.
    - l[n=6103]: Der stryt wart eme also hart,
    - l[n=6104]: dat hie alda geuangen wart
    - l[n=6105]: ind myt eme manich edel man,
    - l[n=6106]: die ich genomen neit en kan.
    - l[n=6107]: Sonder ein die van Cleue
    - l[n=6108]: wene ich dat hie vngeuangen bleue;
    - l[n=6109]: wart hie ouch geuangen da,
    - l[n=6110]: so entgeinck hie andersswa.
    - l[n=6111]: Des sijt sicher ind gewijs,
    - l[n=6112]: dat hie noch vngeuangen is.
    - l[n=6113]: Der busschoff wart zo Nydecken braicht
    - l[n=6114]: ind in starck yseren gelaicht,
    - l[n=6115]: da bleiff hie veirdehalff iair geuangen,
    - l[n=6116]: des in wale sere moicht verlangen.
    - l[n=6117]: Manich parlemunt wart dar vmb begont,
    - l[n=6118]: ind als men't eme na dede kunt,
    - l[n=6119]: so in duchte it in neit wesin goit.
    - l[n=6120]: Zo leste geweichde eme synen moit
    - l[n=6121]: die Got, die alle dinck vermaich.
    - l[n=6122]: 'Zo busschoue Albrechte hie sprach:'
    - l[n=6123]: '"Wat ir vur mich durt doin beschriuen,'
    - l[n=6124]: ain zwiuel, da wil ich ane bliuen!"
    - l[n=6125]: 'Do sprach der busschoff Albreicht:'
    - l[n=6126]: '"Van Coelne busschoff Engelbrecht,'
    - l[n=6127]: busschoffe solen syn gereicht,
    - l[n=6128]: dat is ein beschreuen reicht,
    - l[n=6129]: ind guder dede syn ein sterre,
    - l[n=6130]: zo luchten beide na ind verne;
    - l[n=6131]: goit bispel sal men an uch sein,
    - l[n=6132]: so maich uch ere ind goit geschein;
    - l[n=6133]: wat uch weder moitz sy gescheit,
    - l[n=6134]: des en sult ir uch laissen gedencken neit;
    - l[n=6135]: halt vre truwe ind wair vre wort,
    - l[n=6136]: so geit vr dinck myt eren vort;
    - l[n=6137]: wat men geloift dat sal men leisten
    - l[n=6138]: beide den mynsten ind den meisten,
    - l[n=6139]: want wirt ein man ein logenere,
    - l[n=6140]: hie doit syn sele ind verlust syn ere;
    - l[n=6141]: maicht vrede in lande ind in steden,
    - l[n=6142]: so soelen die gueden vur uch beiden;
    - l[n=6143]: noch durch bede noch durch haue
    - l[n=6144]: in sijt reichtis gerichtis aue,
    - l[n=6145]: ain sonde deit men reicht gerichte
    - l[n=6146]: ouer boisheit boser wichte;
    - l[n=6147]: eirt vre rittere ind vre burgere,
    - l[n=6148]: so haldent sy uch weder vre ere;
    - l[n=6149]: sint sy uch hult ind vnderdain,
    - l[n=6150]: gein vrre nabere maich uch weder stain,
    - l[n=6151]: des sijt sicher sonder wain.
    - l[n=6152]: Doit dat, dan eirst hait ir verschoilt,
    - l[n=6153]: dat uch wirt alle die werelt hoilt,
    - l[n=6154]: want deit ir nu vren dingen vnreicht,
    - l[n=6155]: ich wene it uch eyne nuwe schande breichte."
    - l[n=6156]: '"Busschoff Albreicht ir sait myr reicht,'
    - l[n=6157]: sprach der busschoff Engelbreicht,
    - l[n=6158]: nu laisse ich uch der sonen walden,
    - l[n=6159]: wie ir sy maicht ich wil sy halden,
    - l[n=6160]: sy en wirt van myr nummer zo brochen."
    - l[n=6161]: '"Here dyt is wale gesprochen.'
    - l[n=6162]: Here men hait mich doin verstain,
    - l[n=6163]: meister Bernart haue eynen (ban) gedain
    - l[n=6164]: vp die vmb vr in komen weruen;
    - l[n=6165]: die dat woruen, die wolden mit (in't) verderuen.
    - l[n=6166]: So is Godes deinst in der hilger stat
    - l[n=6167]: van Coelne verboden vmb dat,
    - l[n=6168]: dat sy solen syn dem greuen holt,
    - l[n=6169]: des menich dusent is ane schoilt.
    - l[n=6170]: We weiz wie hoilt dem anden sy?
    - l[n=6171]: Is er uch eit vil gewesen by?
    - l[n=6172]: Here, in veirdenhaluen iare,
    - l[n=6173]: sijt irs wail worden gewar!
    - l[n=6174]: Vre priore ind vre pafheit nochtan
    - l[n=6175]: twanck men ouermitz den ban,
    - l[n=6176]: dat sy samen in Coelne neit en bleuen,
    - l[n=6177]: vmb dat sy egeine arbeit vmb uch en dreuen.
    - l[n=6178]: Die vr vs komen sus wolden keren,
    - l[n=6179]: sy woren vrre renten heren,
    - l[n=6180]: want uch dit vp hindernisse is gedain
    - l[n=6181]: ind zo meirre schanden maich ergain.
    - l[n=6182]: Vur uch ind vre paffheit sult ir stain,
    - l[n=6183]: sus maicht ir uch seluen zo heren
    - l[n=6184]: ind al vnreicht moicht ir keren.
    - l[n=6185]: Ir sult uch selue ind ouch sy
    - l[n=6186]: allis bannes maichen vry
    - l[n=6187]: ind beroift an den romschen stoil
    - l[n=6188]: vp schade, des ir ind vr pafheit hait voil.
    - l[n=6189]: Ir sult vre paffen ind vre canonige,
    - l[n=6190]: preitger, mynrebroder monche
    - l[n=6191]: mit gehoirsamgeide twingen,
    - l[n=6192]: dat sy ouer al vr buschdom singen.
    - l[n=6193]: Here men leis die cardenale
    - l[n=6194]: van vrre wegen altzemail
    - l[n=6195]: des (dei?) vnreichte benne verstain,
    - l[n=6196]: die meister Bernart hedde gedain
    - l[n=6197]: vp die alle, die uch zo vromen
    - l[n=6198]: gearbeiden her vmb vr vs komen.
    - l[n=6199]: Sus wart meister Bernart besant
    - l[n=6200]: ind myt woren sere geschant,
    - l[n=6201]: wie hie die benne dorste geuen,
    - l[n=6202]: die uch here geingen an vr leuen.
    - l[n=6203]: Sy spraichen, hie en solde vmb vr vskomen
    - l[n=6204]: neit weruen, noch vren vromen,
    - l[n=6205]: dat yseren moicht uch so verderuen,
    - l[n=6206]: dat ir in geuencnisse moistet steruen.
    - l[n=6207]: Hie wart vale ind wart roit,
    - l[n=6208]: hie erueirde sich ind loich sonder noit,
    - l[n=6209]: her busschoff here, ir (hie) saicht uch doit,
    - l[n=6210]: off also na weir(t) ir dem dode,
    - l[n=6211]: dat hie dar vmb sege node,
    - l[n=6212]: dat vre vrunt enich goit dem greuen
    - l[n=6213]: van Gulge vmb vr zo (vs) komen geuen.
    - l[n=6214]: 'Die Cardenale spraichen samen:'
    - l[n=6215]: Ir sult uch noch lesterlichen schamen,
    - l[n=6216]: dat ir vs gauet ie sulchen ban,
    - l[n=6217]: den men vnreicht geprouen kan.
    - l[n=6218]: Des worden eme die cardenale so gram
    - l[n=6219]: dat hie ney seder
    - l[n=6220]: ind (vnder) sy weder
    - l[n=6221]: en dorste komen noch en quam.
    - l[n=6222]: Dat hie is sus is in schanden bleuen,
    - l[n=6223]: dat is vurwair her heym beschreuen.
    - l[n=6224]: Here dit en laist uch neit werden leit;
    - l[n=6225]: appelleirt vur uch ind vre paffheit,
    - l[n=6226]: sus bespreche ich eirst die sone,
    - l[n=6227]: ain kummer steit it uch zo doin,
    - l[n=6228]: dan sain ich uch die sone vort
    - l[n=6229]: off ir uch haldet an myne wort."
    - l[n=6230]: '"Sait vort ind hait is goeden danck,'
    - l[n=6231]: ich appelleir ind gebeiden sanck,
    - l[n=6232]: als hie vur beschreuen hait,
    - l[n=6233]: dit is myn wille ind ouch myn rait."
    - l[n=6234]: '"Here vort sult ir vp urs broder doit verzijen'
    - l[n=6235]: ind der steide weder vre hulde lien
    - l[n=6236]: ind laissen sy in al der vryheide,
    - l[n=6237]: die sy van keiser ind conynge beide
    - l[n=6238]: ind van alder gewoinden her haint braicht,
    - l[n=6239]: dat sult ir in halden alle vnuersaicht.
    - l[n=6240]: Vredit sy, dat doit ir sonder schande,
    - l[n=6241]: beide zo wasser ind zo lande;
    - l[n=6242]: sy gein ryden off vleissen,
    - l[n=6243]: maicht here, dat sy vr geneissen,
    - l[n=6244]: ir gewintz beide vrome ind ere;
    - l[n=6245]: weder sulen sy uch halden vur here
    - l[n=6246]: ind doin wat sy uch schuldich sint,
    - l[n=6247]: ir sijt ir vader, sy sint vre kint,
    - l[n=6248]: durch den lieuen Got van hemelrich,
    - l[n=6249]: nu handelt sy vort vederliche!
    - l[n=6250]: Ir en sult gein dinck vort vp sy wrechen,
    - l[n=6251]: noch myt clagen vp sy sprechen,
    - l[n=6252]: die uch hie beuoren sint gescheit
    - l[n=6253]: en laist ir uch gedencken neit,
    - l[n=6254]: want it ruwit sy ind is in leit.
    - l[n=6255]: 'Nu doit als Got van hemel deit:'
    - l[n=6256]: In so wilcher zijt dat der sundere
    - l[n=6257]: syne sunden ersucht ind sine sere
    - l[n=6258]: ruwent, so vergeit sy eme vnse here,
    - l[n=6259]: nu (ind) spricht, hie en wilre nummerme gedencken
    - l[n=6260]: dat sy an der selen moge krencken,
    - l[n=6261]: deit hie vort syme dinge reicht.
    - l[n=6262]: Her an denckit busschoff Engelbreicht;
    - l[n=6263]: allen ouelmoit sult ir in vergeuen,
    - l[n=6264]: sy sullen uch dienen al vr leuen
    - l[n=6265]: ind sus bliue die sone stede.
    - l[n=6266]: Godes vient were hie, die it weder dede!"
    - l[n=6267]: '"Busschoff Ailbreicht, ich hain gesprochen'
    - l[n=6268]: van myr en were sy ney zebrochen,
    - l[n=6269]: der gude Got der mois is walden,
    - l[n=6270]: dat sy ewelich bliue behalden!"
    - l[n=6271]: Die sone sy do geschach
    - l[n=6272]: vp eynen gueden maindaich
    - l[n=6273]: reicht na paischen veirzein naicht.
    - l[n=6274]: Zo Coelne wart der busschoff braicht
    - l[n=6275]: in't munster der guder sent Marien
    - l[n=6276]: zo den greden; da saich men verzijen
    - l[n=6277]: vp Coelne busschoff Engelbreichte
    - l[n=6278]: ind bereiff sich anderwerff reichte.
    - l[n=6279]: Die sone Meister Godefrit ouer las,
    - l[n=6280]: die der stede schriuer was;
    - l[n=6281]: die sone wart also gelesen,
    - l[n=6282]: dat sy vmmer gevrunde solden wesen;
    - l[n=6283]: des gonne vns Got van hemelrich,
    - l[n=6284]: des biddet beide arm ind riche!
    - l[n=6285]: Na Godes geburt dusent iair
    - l[n=6286]: zweyhundert ind seuentzijch dat is wair,
    - l[n=6287]: Meister Godefrit Hagene maichde mich allein,
    - l[n=6288]: nu biddet syner selen gudes gemeine!
    - l[n=6289]:
        foreign[lg=lat-Latn]: Amen Amen Amen Amen Amen
  - section[n=II.]:
    - Die weuer slaicht
    - l[n=1]: Wolde mirs Got gehengen
    - l[n=2]: dat ich moichte volbrengen,
    - l[n=3]: so wolde ich begynnen
    - l[n=4]: van saichen, die en bynnen
    - l[n=5]: Coelne der gueder stede
    - l[n=6]: gescheit sint. Nu doit myne beide
    - l[n=7]: in swiget doch alstille
    - l[n=8]: ind vernempt mynen wille;
    - l[n=9]: ich sal uch sagen dat beste ich kan,
    - l[n=10]: war vmb ich deser reden began.
    - l[n=11]: Nu hoirt ir heren wat geschaich
    - l[n=12]: zo Coelne en bynnen vp eynen daich,
    - l[n=13]: do man schreiff dusent ind ccc hundert iair
    - l[n=14]: ind nuyn ind seiszijch offenbair,
    - l[n=15]: in den pinxst hilgen dagen,
    - l[n=16]: wair is dat ich sagen.
    - l[n=17]: Die weuer algemeine
    - l[n=18]: beide grois ind cleine
    - l[n=19]: bestoinden sich zo houffen
    - l[n=20]: ind quamen snel gelouffen
    - l[n=21]: al vp der burger huys;
    - l[n=22]: sy heissen rait scheffen al her vs.
    - l[n=23]: Der rait schicket her vs by sy
    - l[n=24]: irre gesellen dry,
    - l[n=25]: vp dat sy vernemen,
    - l[n=26]: vp wat dat volck dar queme.
    - l[n=27]: 'Eyn van den weueren sprechen began:'
    - l[n=28]: '"Ir heren, die scheffen haint eynen man'
    - l[n=29]: alda ligen in der haicht,
    - l[n=30]: vurwair sy uch dat gesaicht,
    - l[n=31]: dan aue willent vnse gesellen hain
    - l[n=32]: gericht, dat lais wir uch verstain,
    - l[n=33]: want hie vp der straissen
    - l[n=34]: gerouft hait ind neit gelaissen."
    - l[n=35]: 'Der rait antwerde in:'
    - l[n=36]: '"Ir heren laist desen syn'
    - l[n=37]: bestain etzlichen daich,
    - l[n=38]: bys man vernemen maich
    - l[n=39]: die wairheit hin aue
    - l[n=40]: ind man ouch gehore weder clage,
    - l[n=41]: so maich der scheffen vrdel geuen
    - l[n=42]: eyme zo benemen syn leuen."
    - l[n=43]: Do reiffen die weuer alle
    - l[n=44]: mit groisme schalle,
    - l[n=45]: sy en woldens neit gehengen,
    - l[n=46]: dat man't eit leisse lengen
    - l[n=47]: ind wolde man in den man neit geuen,
    - l[n=48]: so moist it sich in anders heuen.
    - l[n=49]: Der rait bekante wale
    - l[n=50]: ir homodige zale
    - l[n=51]: ind baden sy, dat sijt breichten
    - l[n=52]: an ir gesellen ind bedeichten,
    - l[n=53]: it solde in ouel zemen,
    - l[n=54]: solden sy eyman nemen
    - l[n=55]: ain scheffen vrdel den lijff
    - l[n=56]: it were man off wijff.
    - l[n=57]: '"Bestein wir geweltlicher saichen,'
    - l[n=58]: dat sal vns ein quoit reicht maichen,
    - l[n=59]: gevreischt man't in me lande,
    - l[n=60]: man sal sprechen it sy schande.
    - l[n=61]: Vmb Got van hemelrich,
    - l[n=62]: her vmb berait uch wijslich!"
    - l[n=63]: Deser worde sy in vil saichten
    - l[n=64]: ind myt goeden in vurlaichten,
    - l[n=65]: doch halp it in vil clein.
    - l[n=66]: Nu hoirt wie ich dat meine,
    - l[n=67]: sy in wolden gein berait hain,
    - l[n=68]: noch ouch eren gesellen gewain,
    - l[n=69]: mer sy reiffen algelich
    - l[n=70]: beide arm ind riche,
    - l[n=71]: sy wolden hain den man zer stunt
    - l[n=72]: ind daden in da by kont,
    - l[n=73]: sy wolden in myt der gewalt holen.
    - l[n=74]: Do wart deme heichtere beuolen,
    - l[n=75]: dat hie in geue den man,
    - l[n=76]: den voirten sy do van dan
    - l[n=77]: ind slogen eme aue syn heuft,
    - l[n=78]: vurwair myr des geloift,
    - l[n=79]: ain scheffen vrdel dat geschaich,
    - l[n=80]: dat it manich man saich.
    - l[n=81]: Deser gewalt myt sulchme spele
    - l[n=82]: dreuen sy ducke vele. -
    - l[n=83]: Herna ouer etzlichen daich
    - l[n=84]: hadden die weuer eyn verdraich
    - l[n=85]: vnder en gemeinlich
    - l[n=86]: beyde arm ind riche,
    - l[n=87]: wie sy dar an quemen,
    - l[n=88]: dat sy den guden luden benemen
    - l[n=89]: ire heirlicheit ind ir gewalt.
    - l[n=90]: Dar na hadden sy sich gestalt
    - l[n=91]: mit allen ampten in der stat;
    - l[n=92]: vurwair sult ir wyssen dat,
    - l[n=93]: sy hadden sich myt ein verbunden
    - l[n=94]: zo den seluen stunden,
    - l[n=95]: sy bleuen altzijt an eren part.
    - l[n=96]: Dat was den guden luden hart,
    - l[n=97]: want wat sy wolden dat geschaich.
    - l[n=98]: Nu hoirt wie vp eynen daich
    - l[n=99]: der weuer ein deyl quam
    - l[n=100]: vp dat burger huys as ich vernam.
    - l[n=101]: Do sy vp dat huys quamen
    - l[n=102]: ind den rait alda vernamen,
    - l[n=103]: 'eyn van in sprechen began:'
    - l[n=104]: '"Ir heren, da synt dry man,'
    - l[n=105]: die haint zo dem lantvreden
    - l[n=106]: van der stede wegen gereden,
    - l[n=107]: ind haint nu vp dat leste
    - l[n=108]: neit gedain der stede beste,
    - l[n=109]: want sy hulpen vrloff geuen
    - l[n=110]: heren Emunt Birckelin irme neuen,
    - l[n=111]: dat hie penden moge vp die stat;
    - l[n=112]: her vmb sult ir wissen dat,
    - l[n=113]: dat vnse gesellen willent hain
    - l[n=114]: dat men sy'z zo turnen do gain."
    - l[n=115]: 'Der rait in antwerde ind sprach:'
    - l[n=116]: '"Ir heren, durch den gueden daich,'
    - l[n=117]: wir moichten dry man dat gekeren,
    - l[n=118]: dat die stede myt den heren
    - l[n=119]: alda hadden ouer dragen?
    - l[n=120]: Dat en kunden sy neit weder sagen,
    - l[n=121]: sy moisten volgen dem meisten part,
    - l[n=122]: ain was it in zo doin hart;
    - l[n=123]: sy sint vnschuldich deser dait
    - l[n=124]: der ir sy hie bezegen hait."
    - l[n=125]: Die weuer spraichen euer doy
    - l[n=126]: 'alsus dem rade zoy:'
    - l[n=127]: '"It dunckit vns besser syn gedain,'
    - l[n=128]: dat man sy do zo den turnen gain,
    - l[n=129]: dan meir krut dar aue intstey,
    - l[n=130]: ir heren wir in sain uch numme."
    - l[n=131]: 'Der rait sprach: "Laist dit bestain,'
    - l[n=132]: dat duncket vns wail syn gedain,
    - l[n=133]: zwene dage off dry;
    - l[n=134]: vnse heren sullen schicken dar by
    - l[n=135]: ind ein guede antworde sagen,
    - l[n=136]: die uch wale sal behagen."
    - l[n=137]: Die weuer reiffen algemein
    - l[n=138]: beide grois ind clein,
    - l[n=139]: sy wolden zer stunt ein antworde hain,
    - l[n=140]: ind leissen ouch da by verstain,
    - l[n=141]: woulden sy ir neit in die turne laissen,
    - l[n=142]: sy wolden sy nemen vp der straissen.
    - l[n=143]: Bynnen dis, dat ich vernam,
    - l[n=144]: der weuer vil gelouffen quam
    - l[n=145]: al vp der burger huys
    - l[n=146]: ind maichden da ein grois geruysch.
    - l[n=147]: Do der rait dat vernam
    - l[n=148]: dat der weuer so vil quam,
    - l[n=149]: do wart in gesaicht,
    - l[n=150]: sy solden zo den turnen werden gelaicht.
    - l[n=151]: Do geingen sy do heym weder
    - l[n=152]: ind beiten vnlange seder.
    - l[n=153]: Nu hoirt ir namen we sy weren
    - l[n=154]: deser drier heren,
    - l[n=155]: die da zo torne moisten gain,
    - l[n=156]: 'ich sal sy uch doin verstain:'
    - l[n=157]: Costyn greue der einre heisch,
    - l[n=158]: der ander her Gerart van Benesijs,
    - l[n=159]: her Gotschalck Birkelin
    - l[n=160]: moist der derde geselle syn.
    - l[n=161]: Dar na des neisten morgens vro
    - l[n=162]: quamen die weuer do
    - l[n=163]: by den rait zo der seluer stunt.
    - l[n=164]: 'Eyne do sprechen begont:'
    - l[n=165]: '"Hoirt ir heren algelich,'
    - l[n=166]: vnse gesellen gemeinlich
    - l[n=167]: ind al ampt, dat maich ich sagen,
    - l[n=168]: haint des ouerdragen,
    - l[n=169]: dat man eicht man liege
    - l[n=170]: van vrre alre wege
    - l[n=171]: vp die turne eyne zijt,
    - l[n=172]: bys man werde quijt
    - l[n=173]: heren Emuntz veitschaff,
    - l[n=174]: so mogen sy komen her weder aff
    - l[n=175]: ind man ouch eynen meichtigen rait
    - l[n=176]: gesette weder in syn stait."
    - l[n=177]: Do der rait dyt vernam,
    - l[n=178]: dat sy myt sulchen meren quamen,
    - l[n=179]: des verducht sy sere
    - l[n=180]: vmb sulche vngehoirte mere.
    - l[n=181]: 'Sy spraichen: "Ir heren doit wale,'
    - l[n=182]: laist ligen dese zale,
    - l[n=183]: in laist vns eindreichtich leuen,
    - l[n=184]: so in maich vns neman weder streuen."
    - l[n=185]: Clein halp ir weder reden,
    - l[n=186]: want sy en volgeden neit der beiden.
    - l[n=187]: Wat sal vil hin aff gesaicht!
    - l[n=188]: Die weuer hadden die maicht
    - l[n=189]: beyde zo doin ind zo laissen,
    - l[n=190]: des dreuen sy me dan maissen
    - l[n=191]: ir gewalt mit guden luden.
    - l[n=192]: Vurwair maich ich dat duden,
    - l[n=193]: sy worden kome ouerdadinckt do,
    - l[n=194]: dat sy yren willen geuen dar zo,
    - l[n=195]: dat die eicht heren voyren
    - l[n=196]: bynnen mittate. Nu moicht ir horen
    - l[n=197]: van desen eicht heren
    - l[n=198]: we ir name weren,
    - l[n=199]: ich sal sy uch nennen,
    - l[n=200]: ir moicht sy wail kennen.
    - l[n=201]: Her Werner van Spegel was
    - l[n=202]: der eichter ein; hu hoirt vurbas
    - l[n=203]: we die anderen moisten syn,
    - l[n=204]: her Heinrich van me Kusin
    - l[n=205]: ind van Oylreportzen her Iohan,
    - l[n=206]: ouch so moist da syn nochtan
    - l[n=207]: Iohan Scherfgin
    - l[n=208]: ind Iohan Hirtzelin,
    - l[n=209]: Heinrich Iude
    - l[n=210]: was ir ein; ain dede hie't noede,
    - l[n=211]: ouch so was da noch
    - l[n=212]: Iohan van Mummersloch,
    - l[n=213]: Vranck van me Horne
    - l[n=214]: was der eicht, an was't eme zorn.
    - l[n=215]: Sus geingen die eicht van rade
    - l[n=216]: sancte Cunbertz bynnen mittate
    - l[n=217]: ind lagen da eilff wechen.
    - l[n=218]: Ich maich it vurwair sprechen,
    - l[n=219]: ir hadden ein deil anders zo schaffen,
    - l[n=220]: dan sy da lagen by den paffen. -
    - l[n=221]: Dyt wil ich hie laissen stain
    - l[n=222]: ind wil uch vurbas sain,
    - l[n=223]: wie zo Coelne en bynnen der stat
    - l[n=224]: eyn nuwe rait wart gesat.
    - l[n=225]: Dyt dreuen die weuer algelich,
    - l[n=226]: want sy hedden gerne sich
    - l[n=227]: gezogen by den rait,
    - l[n=228]: dat in gebuyrde neit irre stait.
    - l[n=229]: Nu hoirt wie sijt an veingen,
    - l[n=230]: by den rait dat sy geingen,
    - l[n=231]: 'eyn van den weueren bestoint zo sagen:'
    - l[n=232]: '"Ir heren wir hain ouerdragen,'
    - l[n=233]: dat gein scheffen me zo rade
    - l[n=234]: sitzen sal wer vro noch spade,
    - l[n=235]: noch ouch burgermeister en sy,
    - l[n=236]: dat sain wir uch dar by.
    - l[n=237]: Dar zo wil wir, dat man breche
    - l[n=238]: dat ampt van der richterzechge."
    - l[n=239]: Dyt moist geschein, so as ich hain vernomen,
    - l[n=240]: solden die dry van den turnen komen
    - l[n=241]: ind ouch vs mittaten die eicht,
    - l[n=242]: it were krum off it we reichte,
    - l[n=243]: it moiste na eren willen gain. -
    - l[n=244]: Dit wil ich hie laissen stain
    - l[n=245]: ind sagen wie dijs nuwe rait
    - l[n=246]: gemaicht wart ind in wilcher stait.
    - l[n=247]: Da worden gekoren vunffzein man,
    - l[n=248]: so ich it reichte vernam,
    - l[n=249]: die worden van den gesleichten genomen,
    - l[n=250]: als it van alders was her komen;
    - l[n=251]: ouch wart gekoren da by
    - l[n=252]: eyn wijt rait; wie vil der sy,
    - l[n=253]: dat wil ich uch laissen verstain,
    - l[n=254]: der was vunffzijch sonder wain.
    - l[n=255]: In disme widen rade was
    - l[n=256]: der ampt vil, as ich it las,
    - l[n=257]: beide peltzer ind smede
    - l[n=258]: ind gurdelmeicher da mede,
    - l[n=259]: der sarworter was
    - l[n=260]: eyn deil dryn; hoirt vurbas
    - l[n=261]: wie die anderen waren,
    - l[n=262]: dat sint meilre wissent zworen,
    - l[n=263]: ouch was da as ich meine
    - l[n=264]: van den kremeren zwene,
    - l[n=265]: ind van den kannengeisseren ein man
    - l[n=266]: moiste da syn; nochtan
    - l[n=267]: die reymsnider waren da
    - l[n=268]: so wie sy myt namen kompt her na;
    - l[n=269]: ouch dar ynne was
    - l[n=270]: eyn deil der loirre, der mich vergas,
    - l[n=271]: ain sint sy myt den lesten
    - l[n=272]: sy wolden doch syn myt den besten;
    - l[n=273]: ouch woren da goltsmede.
    - l[n=274]: Got geue in den rede,
    - l[n=275]: die dat ey erdaichten
    - l[n=276]: ind dar zo braichten,
    - l[n=277]: dat Coellen die gude stat
    - l[n=278]: mit sulchen raitz luden wart besat!
    - l[n=279]: Dyt dreuen die weuer algelich
    - l[n=280]: ind hadden da by sich
    - l[n=281]: dar ynne also bewart,
    - l[n=282]: dat sy hadden dat meiste part
    - l[n=283]: in me rade; wat maich ich sagen
    - l[n=284]: hin aue vil ind gewagin?
    - l[n=285]: It moist gain na eren wille
    - l[n=286]: beide offenbair ind stille,
    - l[n=287]: ind wat sy wolden dat geschaich
    - l[n=288]: beide naicht ind daich,
    - l[n=289]: want ir gewalt was so grois,
    - l[n=290]: dat is die besten ducke verdrois.
    - l[n=291]: Sy en kundens gekeren neit,
    - l[n=292]: her vmb sungen sy ir leit.
    - l[n=293]: Solde man eniche assyse setzen
    - l[n=294]: bynnen der stat, sonder letzen
    - l[n=295]: moist dat doch der quijt syn,
    - l[n=296]: it moist allit gelden der wyn;
    - l[n=297]: wat schait dat ich't melden,
    - l[n=298]: sy en wolden ney kijt mit gelden
    - l[n=299]: der assise en geine
    - l[n=300]: beide grois noch cleine.
    - l[n=301]: Ouch sy uch dat kunt,
    - l[n=302]: sy hadden zo der seluer stunt
    - l[n=303]: die slussel van der stat.
    - l[n=304]: Vurwair soilt ir wissen dat,
    - l[n=305]: die slussel hadden sy doch mede,
    - l[n=306]: as weirlich geue in Got den rede,
    - l[n=307]: van der stede segel ind schatz;
    - l[n=308]: want al ir vp satz,
    - l[n=309]: wat sy en geloichten neit,
    - l[n=310]: den besten her vmb was it gescheit.
    - l[n=311]: Nu hoirt wie lange dis rait
    - l[n=312]: stoint in deser stait.
    - l[n=313]: Ich wene her gekoren worde
    - l[n=314]: do man schreiff na Gotz geburde
    - l[n=315]: dusend dry hundert iair
    - l[n=316]: ind seuentzijch offenbair,
    - l[n=317]: veirzein naicht na sent Iohans dage;
    - l[n=318]: ich wene ich wair sage
    - l[n=319]: ind stoint also ein iair,
    - l[n=320]: dat maich ich sagen vurwair,
    - l[n=321]: ind dar zo vunff mainde.
    - l[n=322]: Der weuer ein wainde,
    - l[n=323]: hie solde zo ewigen dagen
    - l[n=324]: also stain ain weder sagen.
    - l[n=325]: Nu hoirt wie vp einen daich
    - l[n=326]: die Got, die al dinck vermaich,
    - l[n=327]: neit langer en wolde gehengen,
    - l[n=328]: dat sy moichten volbrengen
    - l[n=329]: iren groissen ouer moit.
    - l[n=330]: Nu vernempt, myt wilcher spoit
    - l[n=331]: dat it dar zo quam;
    - l[n=332]: ich sal uch sagen as ich vernam.
    - l[n=333]: Eyn weuer geuangen was
    - l[n=334]: in der haicht, as ich las,
    - l[n=335]: die sulche misdait hadde gedain,
    - l[n=336]: dat maich ich sagen sonder wain,
    - l[n=337]: dat der scheffen hatte vrdel gegeuen,
    - l[n=338]: dat man eme beneme dat leuen.
    - l[n=339]: Dem richter wart hie beuolen,
    - l[n=340]: in der haicht moist hie in holen
    - l[n=341]: ind voirt in in dat velt; dat saich
    - l[n=342]: manich man vp den daich.
    - l[n=343]: Hencken van Turne was hie genant,
    - l[n=344]: vnder den weueren was hie bekant,
    - l[n=345]: want hie was irre gesellen ein,
    - l[n=346]: als des dages wail schein.
    - l[n=347]: Eyn weuer gelouffen quam
    - l[n=348]: vp beide huys, do hie it vernam.
    - l[n=349]: 'Hie sprach: "Ir heren alle,'
    - l[n=350]: seit wie uch dit beualle,
    - l[n=351]: dat man vren gesellen leit
    - l[n=352]: in't velt ind syn houft af sleit;
    - l[n=353]: ich saich in ey zo sonder beiden
    - l[n=354]: alda hyn zo velde leiden!"
    - l[n=355]: Eyn weuer dat vernam,
    - l[n=356]: hie wart zornich ind gram,
    - l[n=357]: van den husen dat hie leiff,
    - l[n=358]: dat volck hie an reiff,
    - l[n=359]: dat sy leiffen zo velde
    - l[n=360]: ind hoilden den man myt gewelde.
    - l[n=361]: Sys leiffen sy zo velde wert,
    - l[n=362]: mallich nam myt eme syn swert
    - l[n=363]: ind woilden den man hoilen
    - l[n=364]: as in was beuolen;
    - l[n=365]: ire gein da heyme leis
    - l[n=366]: beide kule noch den speis,
    - l[n=367]: sy wolden't myt in dragen.
    - l[n=368]: Hoirt vort ich sal uch sagen,
    - l[n=369]: in dat velt dat sy quamen.
    - l[n=370]: Heren Euerhart Hardevuyst sy vernamen,
    - l[n=371]: de zo der zijt ein richter was,
    - l[n=372]: vp syme henxt dat hie sas.
    - l[n=373]: Eyn weuer quam by in gerant,
    - l[n=374]: Heinrich Baichstraisse was hie genant,
    - l[n=375]: 'hie sprach: "Her richter, wir willen hain'
    - l[n=376]: den man gevrist al sonder wain,
    - l[n=377]: in doit irs neit, it wirt uch leit,
    - l[n=378]: dat spreche ich vp mynen eit!"
    - l[n=379]: 'Her Euerhart sprach: "Ich in kan'
    - l[n=380]: gevristen en geinen man,
    - l[n=381]: da scheffen vrdel ouer geit,
    - l[n=382]: it sy myr leiff, off it sy myr leit."
    - l[n=383]: Wat hulpe vil dat ich seichte
    - l[n=384]: ind die wort zo ende breichte
    - l[n=385]: die sich da ergeingen.
    - l[n=386]: 'Hoirt wie sijt ane veingen:'
    - l[n=387]: Sy namen den man myt gewalt
    - l[n=388]: ind voirden in in ire gewalt
    - l[n=389]: zo der stat weder in.-
    - l[n=390]: Hie wil ich laissen desen syn.
    - l[n=391]: Nu hoirt sonder vragen
    - l[n=392]: van irre zwen, die dit sagen,
    - l[n=393]: so scheir it in wart bekant,
    - l[n=394]: in die stat quamen sy gerant.
    - l[n=395]: Nu vernempt wie sy weren,
    - l[n=396]: 'ich sal sy uch ercleren:'
    - l[n=397]: Her Iohan van Croyn was
    - l[n=398]: der ein; hoirt vurbas
    - l[n=399]: ind Teilman van Couelshouen,
    - l[n=400]: dese zwein wil ich louen
    - l[n=401]: sent Bryden dat sy quamen,
    - l[n=402]: die broderschaff vernamen,
    - l[n=403]: den saichten sy die mere,
    - l[n=404]: wie da geuaren were.
    - l[n=405]: So scheir die broderschaff dat vernam,
    - l[n=406]: mallich synre wapen gesan,
    - l[n=407]: sy leiffen ind wapenden sich
    - l[n=408]: beide arm ind riche.
    - l[n=409]: Vurwair solt ir wissen dat,
    - l[n=410]: it wapende sich alt in der stat.
    - l[n=411]: Der rait hadde sich scheir bereit,
    - l[n=412]: neit langer wart van in gebeit,
    - l[n=413]: sent Bryden dat sy quamen,
    - l[n=414]: die broderschaff da vernamen.
    - l[n=415]: Eyne geselschaff is myr bekant,
    - l[n=416]: die sint lodere genant,
    - l[n=417]: die woren mit den eirsten da by,
    - l[n=418]: hie aue willich louen sy.
    - l[n=419]: Die gesellen van Ysenmart
    - l[n=420]: quamen by den rait geschart.
    - l[n=421]: Ich haint ouch wail vernomen,
    - l[n=422]: da sy neit alle in woren komen;
    - l[n=423]: die koufflude vp me Aldenmart
    - l[n=424]: quamen myt der seluer vart.
    - l[n=425]: Die gesellen van Hemelrich
    - l[n=426]: leissen des dais neit manen sich,
    - l[n=427]: sy quamen harde scheir
    - l[n=428]: vnder der stede baneire.
    - l[n=429]: Die vischmenger dar quamen,
    - l[n=430]: als balde als sy it vernamen.
    - l[n=431]: Die broderschaff sent Bryden
    - l[n=432]: en wolde des neit liden,
    - l[n=433]: dat man't stelte in einchen vreden.
    - l[n=434]: Sy spraichen myt den reden,
    - l[n=435]: sy hadden sich dar zo gestalt,
    - l[n=436]: sy wolden keren die gewalt.
    - l[n=437]: Sus treckede die baneir vs
    - l[n=438]: sente Bryden der gebuyr huys.
    - l[n=439]: Eme volgede mench man,
    - l[n=440]: die ich genomen neit en kan.
    - l[n=441]: Vur Airsburch dat sy quamen,
    - l[n=442]: alda sy vernamen
    - l[n=443]: alsulche mere,
    - l[n=444]: wie da gewapent were
    - l[n=445]: der weuer ein michel schar.
    - l[n=446]: By den Vrouwen broderen, alda
    - l[n=447]: trecktden sy myt der baneir vort
    - l[n=448]: die baich vp al vp den ort
    - l[n=449]: ouer den Weitmart, dat sy traden;
    - l[n=450]: in geynen vrede sy en baden.
    - l[n=451]: Mallich zoich da syn swert
    - l[n=452]: ind leiff zo den vianden wert.
    - l[n=453]: Nu hoirt sonder vragen,
    - l[n=454]: do die weuer dat gesagen,
