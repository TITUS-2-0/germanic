- body:
  - section[n=I.]:
    - |-
      Dyt is dat boich van der stede Coelne.

      ----------
    - l[n=1]: Dich ewige Got van hemelrich,
    - l[n=2]: dynen sun, de eweliche
    - l[n=3]: mit dyr is, ind dynen hilgen geist,
    - l[n=4]: want ir dry vermogit alremeist,
    - l[n=5]: so bidde ich, dat ir myr doit volleist
    - l[n=6]: zo eyme boiche, dat ich wil begynnen
    - l[n=7]: van dingen, die zo Coelne enbynnen
    - l[n=8]: der hilger stede sint gescheit.
    - l[n=9]: Nu en byn ich leider so kunstich neit,
    - l[n=10]: dat ich dat boich moge volmaichen
    - l[n=11]: van alle den dingen ind den saichen,
    - l[n=12]: die Coelne schade haint gedain,
    - l[n=13]: ir dry eyn Got ir en wilt myr bestain
    - l[n=14]: mit vrre helpen also by,
    - l[n=15]: dat it vmmer bliue ind sy
    - l[n=16]: warnynge der vil hilger stede,
    - l[n=17]: der Kirst durch syner moeder beide
    - l[n=18]: ind der hilgen die da ynne restent
    - l[n=19]: zo Gode wert haint so geuestint,
    - l[n=20]: dat Coelne ain alle miswende
    - l[n=21]: ire dinck noch her zo goeden ende
    - l[n=22]: hait braicht, die ire sint weder varen.
    - l[n=23]: In al den dagen ind in den jaren
    - l[n=24]: van des dat Coelne eirst kirsten wart
    - l[n=25]: wirt myr ze vinden alze hart,
    - l[n=26]: die alre kunste meister is ind begyn
    - l[n=27]: die verlein' myr kunst ind den syn,
    - l[n=28]: dat icht also volherde,
    - l[n=29]: dat it uns allen nutzlich werde.
    - l[n=30]: Dich Rome houft der cristenheit
    - l[n=31]: saich men zo ruwen ind zo leide
    - l[n=32]: den Romeren aue gewynnen
    - l[n=33]: die woneicht woren da enbynnen.
    - l[n=34]: Dich haint, steide, burge inde lant,
    - l[n=35]: die cristenheit myt irre hant
    - l[n=36]: mit Godes helpen van hemelriche
    - l[n=37]: betwungen und conynckriche,
    - l[n=38]: der lude myt betwange samen
    - l[n=39]: intfeingen cristeliche namen.
    - l[n=40]: So wat men myt betwange deit,
    - l[n=41]: dar zo ist irst den luden leit,
    - l[n=42]: ouch wie it in na kome zo goede,
    - l[n=43]: zo vromen ind zo bliden moede.
    - l[n=44]: Reicht in sente Peters gezijden
    - l[n=45]: woilde die cristenheit mit stryde
    - l[n=46]: Agrippinam die starcke stat
    - l[n=47]: aneueichten, vmb dat,
    - l[n=48]: dat sy den cristen in hant geingen
    - l[n=49]: ind des hilgen Cristes name intfeingen;
    - l[n=50]: ind worden boden des gesant
    - l[n=51]: zo Agrippin, die Coelne nu is genant.
    - l[n=52]: Der steyde rait antwerde weder
    - l[n=53]: ouer ho ind ouer neder,
    - l[n=54]: dat sijs betwungen neit endede,
    - l[n=55]: sy woulden's ee vmmer dragen bede,
    - l[n=56]: dat sy der cristeide saichten,
    - l[n=57]: dat sy ire bedalle neit en aichten.
    - l[n=58]: Sus voren die boden zo dem her weder
    - l[n=59]: ind dat her laichte sich neder
    - l[n=60]: mit dem gueden sente Materne
    - l[n=61]: by Bunna, dat heis man do Berne.
    - l[n=62]: Do dat her ein wile da gelaich,
    - l[n=63]: 'Godes stymme zo sente Materne sprach:'
    - l[n=64]: '"Got en wilt is neit gestaden,'
    - l[n=65]: dat ir Agrippinam moget schaden,
    - l[n=66]: mes sende wir zo Agrippinen wert
    - l[n=67]: iren boden, die nu weder vert;
    - l[n=68]: so wes hie verdrait myt in,
    - l[n=69]: dat sult ir doin noch me noch myn."
    - l[n=70]: Dus quamen myt der Godes gnaden
    - l[n=71]: ire boden zo houe sus sint beraden,
    - l[n=72]: dat men sente geleirde heren,
    - l[n=73]: dat sy des volkes moichten bekeren,
    - l[n=74]: da en solde neyman wesen weder
    - l[n=75]: noch der hoe noch der neder.
    - l[n=76]: Da en boven wart gesprochen
    - l[n=77]: der stede vryheit vnzebrochen.
    - l[n=78]: Dus wart sente Maternus zo Agrippinam gesant,
    - l[n=79]: die nante sy Coelne alzehant.
    - l[n=80]: Den alden doym den dede hie wircken,
    - l[n=81]: dat die cristen dar geingen zo kirchen.
    - l[n=82]: In kurter Zijt myt synre zungen
    - l[n=83]: bekeirde hie Coelle al vnbetwungen
    - l[n=84]: ind wart cristen da sicherlich
    - l[n=85]: myt reinen hertzen arm ind rich
    - l[n=86]: ind wart in beschreuen, dat sy kuren
    - l[n=87]: scheffen, als sy daden zevoeren,
    - l[n=88]: der stede rait ind potestait
    - l[n=89]: so als't noch beschreuen stait.
    - l[n=90]: Do sente Maternus synen wille erwarff,
    - l[n=91]: do laich hie neder ind starff.
    - l[n=92]: Alle di van syme dode hoirten sagen,
    - l[n=93]: die begonten zo weynen ind zo clagen.
    - l[n=94]: Sus worden boden alzehant
    - l[n=95]: an den goeden sente Peter gesant
    - l[n=96]: zo Rome ind braichden sy mere,
    - l[n=97]: dat sente Maternus bleuen were,
    - l[n=98]: doch hedde in Got so voir geeirt,
    - l[n=99]: dat hie Agrippe hedde bekeirt
    - l[n=100]: ind hedt sy Coelne reicht genant
    - l[n=101]: da vns ouenge is by bekant;
    - l[n=102]: want die hie bekeirde zo Coelne enbynnen
    - l[n=103]: saich men Got louen ind mynnen.
    - l[n=104]: Nu hoirt wie sente Peter sprach
    - l[n=105]: 'do hie den boden hoirte ind saich:'
    - l[n=106]: '"Wir in mogen syn noch neit en beiren,'
    - l[n=107]: hie sal der selen noch vil generen;
    - l[n=108]: bode sitze weder vp dyn pert,
    - l[n=109]: var weder zo sente Materne wert
    - l[n=110]: ind nym hie myt dir mynen staff
    - l[n=111]: ind do vp grauen Maternus graft
    - l[n=112]: ind wecke in myt myme staue,
    - l[n=113]: hie sal leuendich vs deme graue
    - l[n=114]: myt der helpen Godes gain
    - l[n=115]: ind Agrippina zo staden stain."
    - l[n=116]: Des veirzein dages quam der bode weder
    - l[n=117]: al den ryn langis her neder
    - l[n=118]: ind weder vp groiff men dat graff
    - l[n=119]: ind nam des goeden sente Peters staff
    - l[n=120]: ind gaff in sente Materne in die hant,
    - l[n=121]: do wart hie leuendich alze hant.
    - l[n=122]: Dyt was ein wonder wonderlich,
    - l[n=123]: des wonders wonderde sere mich,
    - l[n=124]: die veirzijg dage laich begrauen,
    - l[n=125]: den saich men dry buschdoym hauen
    - l[n=126]: na syme dode in syner hant,
    - l[n=127]: Coelne, Treir, Tungeren lant,
    - l[n=128]: vp eynen gueden Cristus daich
    - l[n=129]: zo allen dryn misse sprach
    - l[n=130]: ind bleiff busschoff veirzijch jair
    - l[n=131]: na syme dode dat is wair;
    - l[n=132]: want syns leuens wunschden gemeyne
    - l[n=133]: die van Coelne grois ind clein,
    - l[n=134]: die nuwelich woren worden cristen.
    - l[n=135]: Dus wolde Got selue geurysten
    - l[n=136]: Maternum den hilgen heren
    - l[n=137]: dir zo helpen Coelne ind zo eren.
    - l[n=138]: Coelne dar an saltu dencken
    - l[n=139]: ind la dich geine boisheit krencken.
    - l[n=140]: Maternus nannte dich Coelne obinge
    - l[n=141]: aller dogentlicher dinge,
    - l[n=142]: sus wortz du eirst hillich Coelne genant
    - l[n=143]: ind schreiff dir dar na alzehant
    - l[n=144]: der pais unse geistlicher vader
    - l[n=145]: ind synt syn (a) nakomelinge allegader
    - l[n=146]: der hilger steide syn salut;
    - l[n=147]: van Coelne lesent die geleirden ouerlut;
    - l[n=148]: dar zo synen paffslichen segen
    - l[n=149]: dat en konde neyman affgelegen.
    - l[n=150]: Seder bleiff zo Coelne sent Peters staff,
    - l[n=151]: dat neder ende men zo Treirre gaff.
    - l[n=152]: Herna ouer menchen daich
    - l[n=153]: zo Coelne an lant men komen saich
    - l[n=154]: eylff dusent hilgen die Got her gesande
    - l[n=155]: van Engelant ind van Brittanien lande.
    - l[n=156]: Zo Rome wert voren sy van hynne
    - l[n=157]: durch die lieue Godes mynne.
    - l[n=158]: Zo Rome quamen sy alle samen
    - l[n=159]: da sy aflais al irre sunden namen.
    - l[n=160]: Der pais Cyriacus voir myt in her weder
    - l[n=161]: alle den ryn ze dale her neder.
    - l[n=162]: Mit in quam zo Coelne, als ich las,
    - l[n=163]: sente Pauwele, die busschoff zo Basele was.
    - l[n=164]: Sus quamen sy zo Coelne an lant geuaren
    - l[n=165]: me dan eilff dusent an eynre scharen
    - l[n=166]: ind geingen upt lant gemein
    - l[n=167]: junck ind alt, grois ind clein.
    - l[n=168]: Vur konynck Ezzel quam die mere,
    - l[n=169]: dat eyn michel her dar komen were,
    - l[n=170]: de zo der zijt Coelne hadt belegen
    - l[n=171]: ind myt eme menich kone degin.
    - l[n=172]: Dat her wapende sich algelich
    - l[n=173]: ind voir myt dem konynge riche
    - l[n=174]: die eilff dusent mede zo verslain.
    - l[n=175]: 'Alre eirst sprach sy der konynck ane:'
    - l[n=176]: '"Vrre alre herre doit sprechen mich;'
    - l[n=177]: sait eme, koninc Ezzel heischet dich."
    - l[n=178]: Sus daden (sy) sente Vrsula komen vur in.
    - l[n=179]: 'Hoirt hie yrre worde begyn:'
    - l[n=180]: '"Wat is vr wille her konynck here?'
    - l[n=181]: hie is neyman de sich vrre hervere,
    - l[n=182]: sait anders wat vr wille sy,
    - l[n=183]: der ouerste conync wont vns by."
    - l[n=184]: '"Iunffrouwe ir sijt so wijs ind so schoin,'
    - l[n=185]: ir sult dragen myns riches crone,
    - l[n=186]: uch will ich hain zo reichtem wiue
    - l[n=187]: ind laissen al vr volck zo liue;
    - l[n=188]: wie ir dat woldet weder sagen,
    - l[n=189]: so wert ir ind vr volck erslagen.
    - l[n=190]: Ir moicht geweldich sicherlich
    - l[n=191]: konyngynne syn over al myn riche,
    - l[n=192]: dat zo hait uch myn hertze erkoren,
    - l[n=193]: want ir sijt conyngis kint geboren.
    - l[n=194]: Id voget uch wail schone mynne,
    - l[n=195]: dat men uch heische konyngynne."
    - l[n=196]: 'Sente Vrsula sprach die suuerliche:'
    - l[n=197]: '"Cleine aicht ich vp vr konynckriche,'
    - l[n=198]: want myn conync, myn amys,
    - l[n=199]: de hait vur allen konyngen prys,
    - l[n=200]: hie is algeweldich ind schone.
    - l[n=201]: Conynck, die alre mynste crone,
    - l[n=202]: die hie synen vruntynnen geit,
    - l[n=203]: dyn conynckrich enzucht ir neit;
    - l[n=204]: hie es euen junck ind euen alt
    - l[n=205]: ind hait alre dinge gewalt;
    - l[n=206]: wilt ir eme wesen vnderdain,
    - l[n=207]: so en maich uch neyman weder stain."
    - l[n=208]: '"Iunffrouwe gerne moicht ir verzijen'
    - l[n=209]: dis spottis ind deser raserien
    - l[n=210]: ind keren zo myr wert vren syn.
    - l[n=211]: We is geweldiger dan ich byn?"
    - l[n=212]: '"Dat is de den hemel zo der erden'
    - l[n=213]: geschoiff ind leis gewerden."
    - l[n=214]: '"Iunffrouwe ich sagen dir nu als e,'
    - l[n=215]: de eins stirft, hie enstirft neit me."
    - l[n=216]: '"Nu hore dan wat myn konynck dede'
    - l[n=217]: zo Coelne in deser hilger steyde
    - l[n=218]: vmb der vil gueder lude beide,
    - l[n=219]: nu verneympt wale dese reyde.
    - l[n=220]: Maternum, den man grauen saich
    - l[n=221]: ind veirzijch dage begrauen laich,
    - l[n=222]: vermytz sente Peters staff
    - l[n=223]: synen lijff hie eme weder gaff,
    - l[n=224]: ind leiftde seder veirzijch jair
    - l[n=225]: busschoff alhie, dat is offenbair.
    - l[n=226]: Ain doden vns koninck dyne hende,
    - l[n=227]: Got geue vns leuen sonder ende."
    - l[n=228]: '"So wil ich uch benemen dat leuen'
    - l[n=229]: ind seit, wie uch soele andert geuen.
    - l[n=230]: Doch hait uch junffrouwe vryst ind stund,
    - l[n=231]: doit it snel vren luden kunt,
    - l[n=232]: sy en geuen uch myr zo wive,
    - l[n=233]: dat ich sy noch hude neit alle entliue."
    - l[n=234]: Sus geinck sente Vrsula die reyne
    - l[n=235]: sprechen ir volck algemein,
    - l[n=236]: den pais eren geistlichen vader
    - l[n=237]: ind die busschoue alle gader,
    - l[n=238]: 'hertzogen, landesheren ind greuen:'
    - l[n=239]: '"Neyman en sal sich hude erueren,'
    - l[n=240]: wir syn schuldich eynen doit,
    - l[n=241]: Got starff, de vns allen geboit,
    - l[n=242]: an dem cruce jemerlich
    - l[n=243]: ind galt weder dat hemelrich
    - l[n=244]: mit syme reynen, duren blode;
    - l[n=245]: biddet in durch syne reyne guede,
    - l[n=246]: dat hie vns sulchen syn verlein',
    - l[n=247]: dat neyman syn hude enverzije
    - l[n=248]: vmb rich entheiz off vmb goit,
    - l[n=249]: mer dat wir samen vnse bloit
    - l[n=250]: hude moissen sturtzen in syne ere,
    - l[n=251]: dat verlein' vns vnse here!
    - l[n=252]: Konynck Ezzel, den ir da halden seit
    - l[n=253]: mit synre voilre boeser deit,
    - l[n=254]: hait mir gegeuen vrist ind stunt,
    - l[n=255]: dat ich't uch allen maichen kunt,
    - l[n=256]: ich en wille mich eme zo wiue geuen,
    - l[n=257]: hie neme vns allen vnse leuen.
    - l[n=258]: Deden wir synen wille ind syn gebot,
    - l[n=259]: so verloren wir vnsen lieuen Got.
    - l[n=260]: Wir hain hie ruwe, sorge ind ellende,
    - l[n=261]: by Gode is vreude sonder ende.
    - l[n=262]: Den doit wil ich vil lieuer keisen,
    - l[n=263]: dan ich myn reynicheit verleisen.
    - l[n=264]: Here her pais, geistlicher vader,
    - l[n=265]: ind ir heren alle gader,
    - l[n=266]: ich bidden uch grois ind clein,
    - l[n=267]: suster ind broder algemein,
    - l[n=268]: rait, wie wir Godes vianden so versagen,
    - l[n=269]: dat wir dem lieuen Xpo behagen."
    - l[n=270]: 'Der pais spraich: "ir sult sprechen vrouwe:'
    - l[n=271]: '""Vr vleein here noch vr drauwe'
    - l[n=272]: so en is neyman vnder vns alhie,
    - l[n=273]: die uch zo eyme eynigen hare entzie.
    - l[n=274]: Wir hain alle eynen konynck erkoren,
    - l[n=275]: de Got ind mynsche wart geboren
    - l[n=276]: van der reynre mait Marien,
    - l[n=277]: des en wil wir neit verzijen,
    - l[n=278]: dat is die reyne Ihc Crist.
    - l[n=279]: Wir en geren egeynis liuis vrist;
    - l[n=280]: wir mogen zo Coelne steruen gerne,
    - l[n=281]: hie maichde weder leuendich Materne,
    - l[n=282]: der lieue Got, der megede crone.""
    - l[n=283]: '"Nu ganck konynckynne schoin,'
    - l[n=284]: ind sage den vleischheuweren, so sy vns e hauwen,
    - l[n=285]: so wir e den lieuen Got beschauwen,
    - l[n=286]: Got sal vns vur dit steruen geuen
    - l[n=287]: mit groisser vreuden ewich leuen."
    - l[n=288]: Hierna spraichen sy al gemein
    - l[n=289]: ir bigit grois ind clein.
    - l[n=290]: Sente Vrsula ein wort des neit en leis
    - l[n=291]: wat sy der pais sprechen heisch.
    - l[n=292]: Vur den koninck quam sy weder,
    - l[n=293]: hie heis sy sitzen neder.
    - l[n=294]: Als scheir als sy an den conync quam,
    - l[n=295]: sy maichde in zornich ind gram.
    - l[n=296]: 'Sy sprach: "ir vleischheuwer, nu doit uns hauwen,'
    - l[n=297]: preister, ritter ind junffrouwen!
    - l[n=298]: Hie en is neyman de vr begert,
    - l[n=299]: ir en sijt des archsten neit wert.
    - l[n=300]: Bloitleser sturtzet hude vnse bloit,
    - l[n=301]: vnse conynck is so reichte goit,
    - l[n=302]: hie wilt dat wir zo Coelne steruen
    - l[n=303]: ind hie den ewigen loff erweruen.
    - l[n=304]: Sich, als du vns alle hais erslagen,
    - l[n=305]: vnse schemde sal dich hynne jagen
    - l[n=306]: myt groissen schanden ind schaden.
    - l[n=307]: Vnse conync en wilt des neit gestaden,
    - l[n=308]: dat ir der steyde schade doit,
    - l[n=309]: da wir vur sturtzen vnse bloit.
    - l[n=310]: Vnsen vleische is raste alhie gegeuen
    - l[n=311]: ind sal hie zo Coelne entfain syn leuen,
    - l[n=312]: als Got zo vrdele komen sal,
    - l[n=313]: zo Iosephat in den soissen dal,
    - l[n=314]: da hie die guden alle gader
    - l[n=315]: wisit in dat rich syns vader.
    - l[n=316]: Vleischheuwer dan geit ir myt sure
    - l[n=317]: zo dem ewelichen vure."
    - l[n=318]: 'Nu hoirt wie koninck Ezzel sprach:'
    - l[n=319]: '"We hedde deser worde verdraich!'
    - l[n=320]: Hoirt hie vmb dese rasende deit!
    - l[n=321]: En laist ir eyne vort leuen neit!"
    - l[n=322]: Do slogen sy neder vp gemeyne
    - l[n=323]: die eilff dusent alle vp eyne
    - l[n=324]: veir junge magede rein,
    - l[n=325]: die sich in eins schiffens rouff hadt gelaicht
    - l[n=326]: ind sich verbarch da ynne alle die naicht.
    - l[n=327]: Alda sy in dem schiffe laich
    - l[n=328]: sy hoirte beide ind saich,
    - l[n=329]: als die megede ir ende namen,
    - l[n=330]: dat die hilge engel quamen
    - l[n=331]: ind croinden die selen algeliche
    - l[n=332]: ind voeren vp zo hemelrich
    - l[n=333]: mit groisser vreuden ind myt sange.
    - l[n=334]: '"Weis Got, ich hain hie alse lange'
    - l[n=335]: gelegen, wie is myr sus gescheit,
    - l[n=336]: ich en blieue hie langer verborgen neit.
    - l[n=337]: Al der werelde coninck ind here,
    - l[n=338]: die sunden myn ruwent mich sere!
    - l[n=339]: Help myr dar ich gerne were,
    - l[n=340]: lieue Ihesus durch dyn ere
    - l[n=341]: ind wise mich vp, Cordelin verbolgin
    - l[n=342]: ind lais mych mynen gesellen volgen.
    - l[n=343]: Ich en vorte schos, noch stich, noch slaich,
    - l[n=344]: da ich dyne hulde vmb hauen maich.
    - l[n=345]: We en solde die werelt neit begeuen
    - l[n=346]: vmb dat ewige leuen!"
    - l[n=347]: Sente Cordule geinck alsus vpt lant
    - l[n=348]: ind wart doit geschossen alze hant,
    - l[n=349]: neit verre en was it van dem ryne
    - l[n=350]: alda sy leit irs dodes pyn.
    - l[n=351]: Alsus verwarff die reyne schone
    - l[n=352]: des neisten dages hemelsche crone,
    - l[n=353]: do ire gesellen woren gestoruen
    - l[n=354]: die dat hemelrich erworuen
    - l[n=355]: Sy worden alle blois gemaicht
    - l[n=356]: ind lagen albedalle naicht.
    - l[n=357]: Nu hoirt wat vp den seluen daich,
    - l[n=358]: als it sente Vrsula vur sprach,
    - l[n=359]: deme konynge ind den synen geschaich,
    - l[n=360]: eyn michel grois vnuerdrach.
    - l[n=361]: Des conynges ougen leis Got erschinen
    - l[n=362]: dar zo myt eme al den synen
    - l[n=363]: mit ouer deckden so grois ein her,
    - l[n=364]: dat hie schentlich sunder wer
    - l[n=365]: van Coelne vlo myt al den synen.
    - l[n=366]: Sy wainden Coelne noch me pynen.
    - l[n=367]: Coelne der hilgen ind reichtes genois,
    - l[n=368]: der lichame vur Coelne lagen blois.
    - l[n=369]: Als scheir dat die van Coelne sagen,
    - l[n=370]: dat die hilgen so jemerlichen lagen
    - l[n=371]: ind dat her was gevluwen
    - l[n=372]: beyde myt laster ind ruwen,
    - l[n=373]: sy treckden vys der stat gemein
    - l[n=374]: rich, arm, grois ind clein
    - l[n=375]: ind decden die hilgen weder,
    - l[n=376]: sy grouen sy in dat ertriche neder.
    - l[n=377]: Die selue Cordele hait Got der hoiste
    - l[n=378]: dir Coelne zo helpe ind zo troiste
    - l[n=379]: zo sente Iohanne laissen vinden,
    - l[n=380]: seder hait sy doden kinden
    - l[n=381]: mit Godes helpen den lijff gegeuen,
    - l[n=382]: die noch behalden haint ir leuen;
    - l[n=383]: seinde synt da worden die blinden,
    - l[n=384]: men sijt da noch gnade vinden
    - l[n=385]: wat suchden den mynschen ane geit.
    - l[n=386]: Dat weis men ouer al die cristenheit,
    - l[n=387]: dat Got zo Coelne zeichen deit,
    - l[n=388]: ain sy it en deil den bosen leit.
    - l[n=389]: Men spricht, Got en wils neit gestaden,
    - l[n=390]: dat Coelne eman moge schaden,
    - l[n=391]: des synt sy noch alle worden gewar
    - l[n=392]: die vp schaden ye gevoren dar.
    - l[n=393]: Men hait gesein boislichen steruen
    - l[n=394]: die Coelne schaden wolden weruen
    - l[n=395]: ind zo leste van armode verderuen.
    - l[n=396]: Got die en wilt syne hilgen neit enteruen.
    - l[n=397]: Seder las ich ind vant geschreuen,
    - l[n=398]: dat hie zo Coelne erslagen bleuen
    - l[n=399]: seisdusent ind seishundert heren
    - l[n=400]: ind seis ind seiszijch, die Gode zo eren
    - l[n=401]: alle hie zo Coelne sturten ir bloit,
    - l[n=402]: die edel ritter woren goit,
    - l[n=403]: dat was sente Gereon my synen gesellen.
    - l[n=404]: Noch wil ich uch dryhundert zellen
    - l[n=405]: ind veirzijch, die ir ende hie namen
    - l[n=406]: ind woren more alle samen.
    - l[n=407]: Dese en willens neit gestaden,
    - l[n=408]: dat yeman Coelne moge schaden,
    - l[n=409]: als man wail offenbair saich
    - l[n=410]: vp der hilger more daich,
    - l[n=411]: do der hertzoge van Lumburch
    - l[n=412]: ind der here van Valckenburch
    - l[n=413]: Coelnere mure braichen dur,
    - l[n=414]: dat wart in doch harde suyr,
    - l[n=415]: want sy vp arch in Coelne quamen,
    - l[n=416]: dat sy da schentlich ende namen.
    - l[n=417]: Wa geleiffde ye mynsche dat,
    - l[n=418]: dat in der werelde eynche stat
    - l[n=419]: so menschen hilgen busschoff gewunne,
    - l[n=420]: als Coelne; die en beschint neit die sunne.
    - l[n=421]: Dat wist ain'saiche neit
    - l[n=422]: dat Coellen is eren vil gescheit.
    - l[n=423]: Der lieue Got der mois is walden,
    - l[n=424]: dat sy it myt duchden vort behalden
    - l[n=425]: moisse, darzo syn sun ind der hilge geist,
    - l[n=426]: dese dry vermogen alre meist. -
    - l[n=427]: In des pais Siluesters gezijden
    - l[n=428]: dede der keiser Constantin ryden
    - l[n=429]: synen bode zo Rome wert,
    - l[n=430]: de myt haisten hynne vert
    - l[n=431]: an sente Siluester den groissen heren
    - l[n=432]: ind saichte eme, dat der keiser were
    - l[n=433]: van Constantinopolim Constantin
    - l[n=434]: malait der lieue here syn;
    - l[n=435]: hie hedde gehoirt wirlichen sagen,
    - l[n=436]: wolde hie, hie moicht it wail verjagen;
    - l[n=437]: moichte hie it verjagen ind verdryuen,
    - l[n=438]: hie solde is zo synen willen bliuen.
    - l[n=439]: 'Sente Siluester sprach dem boden zo:'
    - l[n=440]: '"Sage dyme heren, dat hie do'
    - l[n=441]: syns meisters wille ind mynen rait,
    - l[n=442]: ain were hie dusent valt malait,
    - l[n=443]: dat hie kome in kurter stunt
    - l[n=444]: zo Rome in, ich maich in gesunt."
    - l[n=445]: Weder voir der bode an synen here
    - l[n=446]: ind braichte eme die alre leifste mere
    - l[n=447]: die hie van kinde ye vernam,
    - l[n=448]: synt hie in dese werelt quam.
    - l[n=449]: Der keiser sprach
    - l[n=450]: 'da hie laich:'
    - l[n=451]: '"Geuangen ind vngesunden'
    - l[n=452]: weren vngemaichs gerne entbunden,
    - l[n=453]: ouch wie goit ir leuen sy,
    - l[n=454]: sy weren lieuer los ind vry."
    - l[n=455]: 'Sus sprach der keister Constantin:'
    - l[n=456]: '"Bode, troiste dat hertze myn!"'
    - l[n=457]: '"Gerne here, wolt ir komen'
    - l[n=458]: als icht vurwair hain vernomen
    - l[n=459]: van des hilgen Kirstes cappellane
    - l[n=460]: zo Rome; hie maicht uch suchten ane."
    - l[n=461]: '"Here bode, were it wair ind moicht it syn,'
    - l[n=462]: ain were alle dese werelt myn,
    - l[n=463]: ich geue sy dar vmb, dat sy uch kunt,
    - l[n=464]: dat ich weder worde gesunt."
    - l[n=465]: '"Here so doit dit pais rait'
    - l[n=466]: ind syns meisters, da it alt an stait,
    - l[n=467]: ain wirt ir dusent valt malait,
    - l[n=468]: hie maicht uch vp der stat gesunt,
    - l[n=469]: dat heis hie mich uch maichen kunt."
    - l[n=470]: Sus dede der keiser sich bereiden
    - l[n=471]: mit vrouwen ind myt ritteren beide,
    - l[n=472]: der hie vysseraichten vil myt eme nam,
    - l[n=473]: als it dem keiser wail gezam.
    - l[n=474]: Zo Rome wert voir hie richliche
    - l[n=475]: in syns selues keyserrich.
    - l[n=476]: Zo Rome quam keiser Constantin
    - l[n=477]: ind sente Helena die moder syn;
    - l[n=478]: syn volck was als so grois,
    - l[n=479]: dat des al die stat genois.
    - l[n=480]: Die Romer santen eme alze hant
    - l[n=481]: vil mench dure wert prisant,
    - l[n=482]: hie was ir keiser ind ir here,
    - l[n=483]: reicht was, dat sy eme boden ere.
    - l[n=484]: Do hie sus vp synen palais was komen
    - l[n=485]: ind syn naicht raste hadt genomen,
    - l[n=486]: des neisten dages al dar na
    - l[n=487]: dede hie vernemen, off alda
    - l[n=488]: zo Rome sent Siluester were
    - l[n=489]: syn meister ind syn lieue here.
    - l[n=490]: Eyn syn bode antwerde eme, dat
    - l[n=491]: sente Siluester were in der stat.
    - l[n=492]: 'Hie sprach: "Vp dynen lijff beuelen ich dir,'
    - l[n=493]: dat du in dois komen zo myr,
    - l[n=494]: want sal ich vmmerme genesin,
    - l[n=495]: dat sal myt synre helpen wesen."
    - l[n=496]: Do hie dem boden dit gesaichte
    - l[n=497]: vil snel hie den pais vraichde,
    - l[n=498]: slois der keiser vp den sal.
    - l[n=499]: 'Der pais sprach: "Goit geual,'
    - l[n=500]: her keiser, geue uch, die alz ouelz boeser is,
    - l[n=501]: dat is Cristus, des sijt gewijs."
    - l[n=502]: '"Sijt willekome pais ind here,'
    - l[n=503]: myns lijffs troist ind al myne ere
    - l[n=504]: setz ich an uch ind mynen rait.
    - l[n=505]: Mir is gesaicht, weir ich malait
    - l[n=506]: dusent valt me dan ich nu sy,
    - l[n=507]: ir maicht is mich gentzlich vry.
    - l[n=508]: Her pais nu wist dat sicherliche,
    - l[n=509]: ain solde it mich
    - l[n=510]: costen myn keiserriche,
    - l[n=511]: ich geue't dar vmb sicherlich,
    - l[n=512]: dat ich weder worde gesunt.
    - l[n=513]: Her pais dat sy uch kunt,
    - l[n=514]: moicht ir myn ouel verdryuen,
    - l[n=515]: ich willen's in vrme rade bliuen
    - l[n=516]: ind geloue uch her pais in truwen dat,
    - l[n=517]: dat ich't voluoeren hie vp der stat."
    - l[n=518]: 'Der pais sprach zo dem keiser weder:'
    - l[n=519]: '"So leicht alle vre affgode neder'
    - l[n=520]: ind geloift sonder enichen vrist
    - l[n=521]: gentzlich an den vil hilgen Crist,
    - l[n=522]: de van der maget sente Marien
    - l[n=523]: geboren wart van der conynckynnen,
    - l[n=524]: hie sal uch gesunde verlien,
    - l[n=525]: wilt ir in eren ind mynnen
    - l[n=526]: ind werden cristen in syme namen
    - l[n=527]: mit vren luden alle samen,
    - l[n=528]: die ir dar zo brengen moicht.
    - l[n=529]: Cristus sal uch myt synre ducht,
    - l[n=530]: laisset ir vr vngelouuich leuen,
    - l[n=531]: in der douffen gesuntheit geuen
    - l[n=532]: ind maichen quijt malaterien.
    - l[n=533]: Ihesus der magede sun Marien,
    - l[n=534]: des mynscheit an den cruce erstarft
    - l[n=535]: ind vns syns vader hulde erwarff."
    - l[n=536]: '"Her pais vader so wil ich vren rait'
    - l[n=537]: reich volvoren myt der dait;
    - l[n=538]: allet dat Got hie leis gewerden,
    - l[n=539]: her pais, vp deser krancker erden,
    - l[n=540]: des en were ich neit so gerne here,
    - l[n=541]: als dat ich ey zo cristen were.
    - l[n=542]: Here en laist it vns neit langer vristen
    - l[n=543]: ind maicht mich snel na Xpo Xpristen.
    - l[n=544]: Synt hie myn leit maich verdryuen,
    - l[n=545]: ich wil myt Xpo cristen bliuen."
    - l[n=546]: Sus dede men (dir) die douffe bereiden.
    - l[n=547]: Der keiser moiste sich entkleiden
    - l[n=548]: ind al naicht in die douffe gain
    - l[n=549]: ind wart reicht cristen gedain.
    - l[n=550]: Do hie in der douffen sas,
    - l[n=551]: wart eme al sins ouels bas.
    - l[n=552]: Als scheir als hie da cristen was (wart)
    - l[n=553]: hie cleide sich weder myt der vart
    - l[n=554]: ind geinck wail genesen ind clair
    - l[n=555]: mit Siluestere vur den altair
    - l[n=556]: sente Peters des groissen heren
    - l[n=557]: ind gaff alda Gode zo eren
    - l[n=558]: ind sente Petere sicherliche
    - l[n=559]: ind sente Siluester dat roymsche rich,
    - l[n=560]: ind hantfestinge, dat alle paise weren
    - l[n=561]: vurwert des roymschen riches heren,
    - l[n=562]: ind beschreiff, dat werentliche gericht
    - l[n=563]: des pais gebode ind geschrichte
    - l[n=564]: sulde vmmer wesen vnderdain
    - l[n=565]: ind worden dem paise zo reichte stain;
    - l[n=566]: we durch vreuel zo banne queme,
    - l[n=567]: dat it eme alle syn reicht beneme
    - l[n=568]: ind dar na alle witzliche saichen,
    - l[n=569]: hie in maich neyman schadehaftich maichen;
    - l[n=570]: komet eyn richter selue zo banne,
    - l[n=571]: hie in maich gebeiden geynem manne,
    - l[n=572]: men en sal neyman vur eme beclagen,
    - l[n=573]: noch ouer eyman vrdal sagen;
    - l[n=574]: so we zo banne steit jair ind daich
    - l[n=575]: ind die stole betwungen neit en maich,
    - l[n=576]: den sal dar na dyt swert betwungen
    - l[n=577]: zo Gode ind zo reichten dingen.
    - l[n=578]: Do der pais hadde dat rich
    - l[n=579]: in synen henden sicherlich,
    - l[n=580]: hie besante die cardenail
    - l[n=581]: 'ind vraichde sy alze mail:'
    - l[n=582]: '"Mogen wir enich vrdel geuen'
    - l[n=583]: dat eyman geit an syn leuen?"
    - l[n=584]: Sy spraichen mit eynen munde, nein,
    - l[n=585]: anders en antwerde eme gein.
    - l[n=586]: '"So en maich dat rich an vns neit bliuen,'
    - l[n=587]: en mogen wir myt vrdel neyman intliuen.
    - l[n=588]: Nu rait vns dan her zo, ir heren,
    - l[n=589]: wir wir't in den wech gekeren.
    - l[n=590]: '"Dat dit riche neymannne en bliue'
    - l[n=591]: langer, dan zo syme liue
    - l[n=592]: ind wanne dat ein keiser sterue,
    - l[n=593]: dat it vp syn kint neit en erve
    - l[n=594]: ind na dem eynen anderen kesen,
    - l[n=595]: ind wa myt hie dat riche verliese,
    - l[n=596]: dat sal der pais eme beschriuen;
    - l[n=597]: we it breiche, hie moiste intzat bliuen
    - l[n=598]: ind van vns schirpe ind staff
    - l[n=599]: ind sy des riches aff.
    - l[n=600]: '"Nu rait we die synt, die her zo dogen,'
    - l[n=601]: dat sy eynen conync keisen moigen
    - l[n=602]: ind ich eme dat riche lie
    - l[n=603]: ind in zo Rome keiser wie."
    - l[n=604]: Sy spraichen alle vs eyme munde
    - l[n=605]: 'als in des Got van hemele gonde:'
    - l[n=606]: '"Sint Coelne zeirst kirstene name intfeinck,'
    - l[n=607]: deme stole van Rome id me aue geinck,
    - l[n=608]: id was cristen ind getruwe,
    - l[n=609]: dat selue is eme euen nuwe.
    - l[n=610]: Heilger vader, it dunckt vns goit,
    - l[n=611]: Coelne hait so mangis hilgen bloit
    - l[n=612]: beide gehilget ind gewiet,
    - l[n=613]: dat ir den eirsten kure liet
    - l[n=614]: van Coelne dem ertschen busschoffe;
    - l[n=615]: dar na zo dem seluen houe
    - l[n=616]: keise van Mentze der busschoff,
    - l[n=617]: also dat hie des haue loff;
    - l[n=618]: dat derde sy der busschoff van Treir.
    - l[n=619]: 'Der hilgen vursten der sint veir:'
    - l[n=620]: der Palantz greue van me ryne;
    - l[n=621]: dar na voicht sich wail zo syn
    - l[n=622]: der koninc van Beme an der kure;
    - l[n=623]: die node des riches reicht verlure;
    - l[n=624]: dar na der hertzoge van Sassenlant
    - l[n=625]: die here van Anehalt is genant;
    - l[n=626]: dat seuende sy der marckgreue van Brandeberch;
    - l[n=627]: men vare alle kirstenriche durch,
    - l[n=628]: so en vint men neit dieser geliche
    - l[n=629]: zo verweldigen dat riche."
    - l[n=630]: 'Der pais sprach: "So wil ich in beschriuen,'
    - l[n=631]: dat sy erffliche an der kure bliuen.
    - l[n=632]: Is hie, off wirt hie malait, den sy da keisen,
    - l[n=633]: so mois hie dat riche verleisen;
    - l[n=634]: is dat hie duue suchtich is,
    - l[n=635]: den seluen maich hie syn gewis;
    - l[n=636]: dat derde off hie ein ketzer sy,
    - l[n=637]: ouer mytz dese dry
    - l[n=638]: mogen wir in intsetzen by."
    - l[n=639]: Sus dede der pais dese seuen bliuen
    - l[n=640]: an des richs kure ind dede in beschriuen,
    - l[n=641]: als sy eynen romschen koninc hedden gekoren
    - l[n=642]: van reichter vrier art geboren,
    - l[n=643]: dat sy in antwerden vp zo houe
    - l[n=644]: van Coelne dem ertschen busschoue,
    - l[n=645]: dan huldent eme van Coelne die burgere
    - l[n=646]: ind haint in vur eren ouersten heren;
    - l[n=647]: dan mois in vys synen duren
    - l[n=648]: der ertsche busschoff zo Aiche voeren
    - l[n=649]: vp den stoil ind sal in da wien
    - l[n=650]: zo romschen conynge, dan maich hie lien
    - l[n=651]: leen, die man helt van me riche
    - l[n=652]: 'ind schrift dan vurwert sicherlich:'
    - l[n=653]: der Romere conynck; dat hie vmmere riche!"
    - l[n=654]: Rome is hoift der cristenheit;
    - l[n=655]: "i'n sprechen't durch leiff noch durch leit:"
    - l[n=656]: Wa geschaich ey steide alsulche ere,
    - l[n=657]: dat ir busschoff ind ir here
    - l[n=658]: der Romere conynck maichen maich,
    - l[n=659]: die lichte Rome ney ingesaich
    - l[n=660]: ind moissen in vort vur here halden?
    - l[n=661]: Coelne, du salt dyne hende valden
    - l[n=662]: zo Gode wert van hemelriche,
    - l[n=663]: dat dyn busschoff sunderliche
    - l[n=664]: den vryen edelen Romeren
    - l[n=665]: eynen coninc wiet ind geit zo eren;
    - l[n=666]: want syn eirste wirdicheit
    - l[n=667]: der romsche coninck enfeit
    - l[n=668]: van Coelne dem ertschen busschoffe.
    - l[n=669]: Bys du in hulden ind in loue
    - l[n=670]: geweist alre conynge sicherliche
    - l[n=671]: 'bys an keiser Vrederich:'
    - l[n=672]: noch her haint sy dich gevriet
    - l[n=673]: ind dyne busschoffe haint gewiet
    - l[n=674]: ind haint geleide dir gegeuen
    - l[n=675]: vur alle die in me riche leuen,
    - l[n=676]: we dir zo vnreichte neme aff dyne haue,
    - l[n=677]: dat hie des riches vede haue,
    - l[n=678]: off eyman dyne vryet breiche,
    - l[n=679]: dat it dat riche an eme wreche,
    - l[n=680]: als it an keiser Otten des roden hantveste steit,
    - l[n=681]: da syne guldene bolle ane heit.
    - l[n=682]: Die selue keiser lee dyne busschoue
    - l[n=683]: vur alle den vursten zo syme houe
    - l[n=684]: dat geweldige hertzoge riche
    - l[n=685]: zo besitzen eweliche
    - l[n=686]: entusschen der Maysen ind den Ryn,
    - l[n=687]: dat is noch hude dys dagis syn.
    - l[n=688]: Synt der keiser Vrederich starff
    - l[n=689]: ind des riches maicht verdarff
    - l[n=690]: ind die landes heren des duchte,
    - l[n=691]: dat man sy twungen neit en moichte
    - l[n=692]: in reichte, Coelne, dorste ich it sprechen,
    - l[n=693]: wolde busschoff Coinrait brechen
    - l[n=694]: dyne vriet; dins selues here,
    - l[n=695]: die vur dyn reicht ind dyne ere
    - l[n=696]: mit syme liue solde stain,
    - l[n=697]: wolde ein nuwe muntze slain
    - l[n=698]: beyde richen ind armen zo scaden,
    - l[n=699]: des en wolde die stat neit gestaden.
    - l[n=700]: 'Sy geingen samen den busschoff sprechen:'
    - l[n=701]: '"Vnse vryheit, here, wilt ir vns brechen'
    - l[n=702]: ind vnse reicht, van alders wie it her is komen,
    - l[n=703]: dat hait ir ducke wail vernomen.
    - l[n=704]: 'Dorst wir it sprechen ain vren zorn:'
    - l[n=705]: Here als ein busschoff vns wirt gekoren,
    - l[n=706]: so sal hie, her, vure sicherliche
    - l[n=707]: varen an den keiser van romschen riche
    - l[n=708]: ind sal werden des riches man.
    - l[n=709]: so mois eme dat rich lien dan
    - l[n=710]: muntze, tol ind gericht
    - l[n=711]: ind gifft eme des hantveste ind geschricht.
    - l[n=712]: Als der busschoff dit hait gedain,
    - l[n=713]: so maich hie syn eirste muntze slain.
    - l[n=714]: Dar na als hie zo Rome komet in die stat
    - l[n=715]: vmb syn pallium ind brengit dat,
    - l[n=716]: dan so maich hie die ander muntze maichen.
    - l[n=717]: Die derde komet van den saichen,
    - l[n=718]: als men ouer berch dat riche
    - l[n=719]: wilt intleiden sicherliche,
    - l[n=720]: vert dan der busschoff ouer berch mit her
    - l[n=721]: ind deit da vur dat riche wer,
    - l[n=722]: als hie dan weder komen is,
    - l[n=723]: so is man eynre muntzen gewijs.
    - l[n=724]: So we eme syn reicht leist zo brechen,
    - l[n=725]: 'here, hie en maich dar na neit sprechen:'
    - l[n=726]: '"Ir hait vnreicht myt vns gedain!"'
    - l[n=727]: en wilt hie van eirst vur syn reicht neit stain.
    - l[n=728]: Here, wulden wir vrs willen uch gestaden
    - l[n=729]: id solde vns zo reichte vmmer schaden;
    - l[n=730]: leissen wir uns van deser vryheit driuen,
    - l[n=731]: zo reichte solden wir eygen bliuen."
    - l[n=732]: Der busschoff sprach
    - l[n=733]: 'do dit geschaich:'
    - l[n=734]: '"Sus en doit ir durch mich noch me noch myn!"'
    - l[n=735]: Mit zorne gescheit hie van in.
    - l[n=736]: Vpwert voir hie zo Andernaiche
    - l[n=737]: ind dede veirzein herschiff maichen
    - l[n=738]: ind saichte der stat syne vnhulde
    - l[n=739]: ind dat hie eren schaden wolde
    - l[n=740]: an liue, guede ind an eren
    - l[n=741]: sunder enich weder keren.
    - l[n=742]: Sus quam hie myt here her weder
    - l[n=743]: al den Ryn zo dale her neder,
    - l[n=744]: bys dat hie zo Dutze quam,
    - l[n=745]: synen leger hie zo Duytze nam.
    - l[n=746]: Syne herschiff voren vp ind neder,
    - l[n=747]: zo lest moisten sy vp trecken weder,
    - l[n=748]: vur Coelne duchte sy wesen schande
    - l[n=749]: ind treckden zo Dutze vp an me lande.
    - l[n=750]: Zo den seluen zijden
    - l[n=751]: dede der busschoff myt eyner bliden
    - l[n=752]: van Dutze werpen vp Rodenburch
    - l[n=753]: wenich vunff scheuerstein (vys) durch,
    - l[n=754]: hie wainde myt werpene Coelne wynnen,
    - l[n=755]: mer it was alze wijt en bynnen;
    - l[n=756]: eme hulpen alle die landes heren,
    - l[n=757]: nochtan bleiff Coelne in synen eren.
    - l[n=758]: Nu hoirt, wie der busschoff sprach
    - l[n=759]: 'zo synen schutzen vp eynen daich:'
    - l[n=760]: "\"Wir hauen's laster ind schande,"
    - l[n=761]: dat zo Coelne an dem lande
    - l[n=762]: dusent schiff hangent an eyme seile
    - l[n=763]: ind ein eynich en wirt vns neit zo deile;
    - l[n=764]: vart ir vpp, off vart ir neder,
    - l[n=765]: ir verlocket ye myt schanden weder."
    - l[n=766]: '"Here, hedt ir die schijff gerne van danne,'
    - l[n=767]: doit cost dar zo myr armen manne;
    - l[n=768]: synt ir sy gerne van danne seit,
    - l[n=769]: ich en lais ir ein da bliuen neit."
    - l[n=770]: '"Gerne; men gifft dir allis des du darffs."'
    - l[n=771]: '"So doit myr wynnen myt der vart'
    - l[n=772]: eyne michel wynschalde,
    - l[n=773]: eynen berchvrede stel men dryn balde,
    - l[n=774]: pech, wint vur, swegel ind bachen,
    - l[n=775]: creisch vuyr sal ich in dat schijff maichen,
    - l[n=776]: ich sal uch here in kurter stunt
    - l[n=777]: die schiff gebrant hain in (den grunt).
    - l[n=778]: Men erkeirde dat schiff ind dede it cleiden
    - l[n=779]: ind na des meisters willen bereiden.
    - l[n=780]: Dat selue schiff der meister voirte
    - l[n=781]: den anderen so na dat it sy roirte,
    - l[n=782]: entsticket wart dat schiff myt brande
    - l[n=783]: ind solde zo ir Coelne, dat was schande,
    - l[n=784]: die schiff verbernen myt kreischen vuyre
    - l[n=785]: ind eme geueile schentliche euenture
    - l[n=786]: ind brante sich selue zo der stunt
    - l[n=787]: dat mannich man saich in Rynes grunt.
    - l[n=788]: Dat kreische vuyr vlois den Ryn neder
    - l[n=789]: al bernende, dat saich men seder.
    - l[n=790]: Were der Ryn do alle verbrant,
    - l[n=791]: des hedde entgulden manich lant!
    - l[n=792]: Mennich mensche denckit, sus sal it gain,
    - l[n=793]: ind Got deit it in anders gain.
    - l[n=794]: Hie wil ich den van Vitenkouen
    - l[n=795]: durch guedes rades wille louen;
    - l[n=796]: 'hie sprach: "Die Coelne wolde wynnen,'
    - l[n=797]: hie in solde is myt spele neit begynnen;
    - l[n=798]: dar zo synt sy eindreichtich en bynnen
    - l[n=799]: myt al eren besten synnen
    - l[n=800]: ind haint van spisen al ir gevoich
    - l[n=801]: ind dar zo zein jair genoich.
    - l[n=802]: Nu licht ir alhey myt groisser deit
    - l[n=803]: ind verzert dat vr vmb neit.
    - l[n=804]: Here, als mois myr helpen Got,
    - l[n=805]: die heren hauen's eren spot;
    - l[n=806]: dar vmb laisse eynen vreden sprechen
    - l[n=807]: ind vren ouel moit zo brechen,
    - l[n=808]: id is in den hilgen veirzijch dagen,
    - l[n=809]: vnse werck solden Gode behagen,
    - l[n=810]: here men sal in deser vil hilger zijt
    - l[n=811]: laissen has ind nijt.
    - l[n=812]: 'Coelne hait uch deinstes vil gedain:'
    - l[n=813]: ich saich alhie zo Duytze stain
    - l[n=814]: van xv. turnen ein burch so starck,
    - l[n=815]: men en zuchde sy neit vmb l. dusent marck
    - l[n=816]: e zo der burch neit geliche,
    - l[n=817]: die stat van Coelne arm ind riche
    - l[n=818]: halp sy uch (eman) maichen ayn emans danck,
    - l[n=819]: die alle die graschaff van dem Berge twanck,
    - l[n=820]: die synt myt irme schaden weder
    - l[n=821]: moisten gelden ind brechen neder.
    - l[n=822]: Here hait ouch vur ougen dat,
    - l[n=823]: dat uch Coelne die stat
    - l[n=824]: truwelich halp weder al Brabant
    - l[n=825]: ind weder dat gesleichte van Lymburch myt der hant;
    - l[n=826]: ouch hulpen sy uch myt groissen eren
    - l[n=827]: vur Coelne den hertzoge keren
    - l[n=828]: van Brabant ind Lymburch dat gesleichte;
    - l[n=829]: weis Got, des sult ir nu van reichte
    - l[n=830]: sy, here, wail geneissen laissen!
    - l[n=831]: Nemet iren deinst in gueder maissen,
    - l[n=832]: want als lange Coelne eindreichtich is,
    - l[n=833]: here, des sijt sicher ind gewijs,
    - l[n=834]: so en hoirt engein wynnen dar zo;
    - l[n=835]: seit anders, here, wat men do."
    - l[n=836]: 'Der busschoff weder sprechen began:'
    - l[n=837]: '"Van Vitekouen her Herman,'
    - l[n=838]: weint ir, off men sy yet moge scheiden?
    - l[n=839]: (Hie hait ruwe na in beiden!)
    - l[n=840]: Wie weis, wat Got wil laissen geschein,
    - l[n=841]: wir sprechen van dem, dat wir da sein.
    - l[n=842]: Moicht ich is bliuen in allen eren,
    - l[n=843]: ich soinde mich myt den Coelneren."
    - l[n=844]: '"Van Coelne hait ir al vre ere,'
    - l[n=845]: ir heischet van Coelne busschoff, here,
    - l[n=846]: der soenen en durft ir uch neit schamen;
    - l[n=847]: ir en hait van Duytze neit den namen."
    - l[n=848]: Do dese wort woren gesprochen,
    - l[n=849]: die vientschaff wart al cebrochen
    - l[n=850]: entusschen dem busschoff ind der steyde,
    - l[n=851]: die yeme ye gerne deinst dede.
    - l[n=852]: Vp eynen gueden mendeldaich
    - l[n=853]: vol quam die sunne ind geschaich.
    - l[n=854]: Sus quam der busschoff in Coelne weder;
    - l[n=855]: vnlange werde die sonne seder.
    - l[n=856]: Do die sonne was volgangen,
    - l[n=857]: by den zijden wart geuangen
    - l[n=858]: Herman, heren Heinrichs son des Roden,
    - l[n=859]: die vrunden ie by stont zo noden,
    - l[n=860]: sunder hude myt eingen listen,
    - l[n=861]: als sy der soenen neit en wisten.
    - l[n=862]: In over lant, dat sy uch kunt,
    - l[n=863]: woynden sy ind woren des busschoffs vrunt.
    - l[n=864]: Do dese mere in Coelne quam,
    - l[n=865]: die Cleynegedencke worden's gram
    - l[n=866]: ind drogen's vp den busschoff has.
    - l[n=867]: Eyns dagis dar na der busschoff sas
    - l[n=868]: zo gerichte vp dem sale.
    - l[n=869]: Heren Heinrichs vrunt sagen wail,
    - l[n=870]: dat eyn da vur deme sale geinck,
    - l[n=871]: des maich heren Heinrichs sun veinck,
    - l[n=872]: ind wolden sich an eme erkoueren,
    - l[n=873]: want hie was broder des van Koueren
    - l[n=874]: ind was dar zo des busschofs maich.
    - l[n=875]: Zo vlein en was hie neit traich,
    - l[n=876]: do hie hoirte ind vernam,
    - l[n=877]: dat man vmb in zo banne quam.
    - l[n=878]: Mit helpen quam hie in den doym
    - l[n=879]: sonder alle syner mage roym.
    - l[n=880]: Der busschoff vraichde, wat da were.
    - l[n=881]: 'Men antwerde eme weder: "Here,'
    - l[n=882]: men wilt da vren neuen van Koueren (vain),
    - l[n=883]: off antwerde zo dode erslain."
    - l[n=884]: '"Balde so lais vns hynne gain,'
    - l[n=885]: want it is weder mich gedain."
    - l[n=886]: Sus heisch der busschoff syn pert
    - l[n=887]: ind reit myt zorne zo Bunne wert.
    - l[n=888]: In der zijt dat dyt geschaich,
    - l[n=889]: solde er Bruyn Cause eynen daich
    - l[n=890]: halden zo Bunne vmb erff zale
    - l[n=891]: ind getruwede eme maissen wale;
    - l[n=892]: des wan hie vrede ind geleide
    - l[n=893]: eme seluer ind synen vrunden beide.
    - l[n=894]: Sus bat hie alle die vrunt die hie saich,
    - l[n=895]: 'dat sy leisden synen daich:'
    - l[n=896]: der busschoff hedde eme in guden moede
    - l[n=897]: enboden, dat hie sonder hoede
    - l[n=898]: vrylich zo Bunne queme
    - l[n=899]: ind reicht van syme erue neme.
    - l[n=900]: Her Bruyn ind syn vrunt saissen vp ir pert
    - l[n=901]: ind reden vp zo Bunne wert.
    - l[n=902]: Alse scheir sy zo Bunne quamen
    - l[n=903]: ind ir herberge genamen,
    - l[n=904]: der busschoff dede beseein wie sy vuren.
    - l[n=905]: Men veinck sy reicht ind dede sy voeren
    - l[n=906]: zo Godensberch ind ouch zo Are,
    - l[n=907]: dat sy der zweyer burge ware
    - l[n=908]: nemen, ind huden ire turne.
    - l[n=909]: Dat dede hie, Coelne, dir zo zorne!
    - l[n=910]: Die stat intfeinck dit in vnmoide
    - l[n=911]: ind hadt vort vur dem busschoue hoide.
    - l[n=912]: Der busschoff samende sich myt her,
    - l[n=913]: als hie Coelne sonder were
    - l[n=914]: solde wynnen alze hant.
    - l[n=915]: Veir hundert quamen vur gerant
    - l[n=916]: ind soichten vur sent Seuerins portzen pungeis.
    - l[n=917]: Die betschelere van Coelne, Gode weis,
    - l[n=918]: weder reden sy also sere,
    - l[n=919]: dat sy namen die weder kere,
    - l[n=920]: node seichte ich dat sy vluwen.
    - l[n=921]: Eydoch saich men sy Coelne schuwen
    - l[n=922]: ind ryden zo Rodenkirchen weder;
    - l[n=923]: da laichte sich der busschoff neder.
    - l[n=924]: Eynen Ritter leissen sy aichter in,
    - l[n=925]: dat was al ir bejaich ind ir gewin.
    - l[n=926]: Do der busschoff do gesaich,
    - l[n=927]: dat hie da zo vergeifs laich,
    - l[n=928]: besetzen dede hie alle die straissen,
    - l[n=929]: hie in wolde neyman in Coelne laissen
    - l[n=930]: varen myt korne noch myt wine,
    - l[n=931]: noch zo lande, noch ouch zo Ryne.
    - l[n=932]: Van Valkenburch myn here Dederich,
    - l[n=933]: eyn kone ritter ind louelich,
    - l[n=934]: was do der stat van hertzen hult
    - l[n=935]: ind halp ir vp duren solt.
    - l[n=936]: 'Hie sprach: "Van Coelne hoirt mich ir heren!'
    - l[n=937]: Wilt ir vren schaden keren
    - l[n=938]: ind den laster den man uch deit,
    - l[n=939]: so doit die stat syn so bereit,
    - l[n=940]: wanne dat wirs werden zo rade,
    - l[n=941]: dat sich dan neyman en verspade,
    - l[n=942]: die kome gewapent wail van pryse
    - l[n=943]: ind ride na myr dar ich in wise.
    - l[n=944]: Solden wir Coelne besitzen laissen
    - l[n=945]: veirhundert in allen straissen,
    - l[n=946]: men solde it myr zo groissen schanden
    - l[n=947]: hie wyssen ind in allen landen."
    - l[n=948]: 'Sy spraichen alle: "Wir durren ryden;'
    - l[n=949]: riuelich sullen wir myt uch stryden;
    - l[n=950]: wir willen lieuer des lijfs verzijen,
    - l[n=951]: dan wir die straissen neit en vryen."
    - l[n=952]: '"En wilt vrre eyn dem anderen neit entflein,'
    - l[n=953]: so sal uch eren vil geschein.
    - l[n=954]: Der busschoff van Coelne vnse here
    - l[n=955]: hie neme it wale vp synen lijff ind syn ere,
    - l[n=956]: ain hedde hie neit dan vunffhundert man
    - l[n=957]: ind hedt ir veir dusent noch dan,
    - l[n=958]: solde hie strydes mit uch begynnen,
    - l[n=959]: hie weint vns den segen aue gewynnen."
    - l[n=960]: Sus dede men sturme luden,
    - l[n=961]: die stat wolde us varen myt luden.
    - l[n=962]: Zo Vrechen wert voir sy myt brande,
    - l[n=963]: dat men sein moichte in al dem lande.
    - l[n=964]: Sy wolden komen vnuerstolen
    - l[n=965]: ind iren vianden vnuerholen.
    - l[n=966]: Sy quamen bernende myt vuyre,
    - l[n=967]: sy en leissen huys, dorp noch schure,
    - l[n=968]: sy en brenten't in dem lichten dage,
    - l[n=969]: vp dat men sy de bas gesage.
    - l[n=970]: Sy voren koinlich ind offenbair,
    - l[n=971]: bys sy irre viande worden gewar.
    - l[n=972]: Zo Vrechen quamen sy vp die baich,
    - l[n=973]: da men den busschoff halden saich.
    - l[n=974]: Die baich so deiff manlich duchte,
    - l[n=975]: dat men ouer neit en moichte.
    - l[n=976]: Snel daden sy in begaden
    - l[n=977]: beide schuppen ind spaden,
    - l[n=978]: den groissen graue van der baich
    - l[n=979]: in kurter stunt men sleichten saich.
    - l[n=980]: Mit deme sprach myn here Dederich,
    - l[n=981]: van liue ein recke louelich,
    - l[n=982]: 'ind syn broder myn here Wynant:'
    - l[n=983]: '"Ir heren wert uch myt der hant!"'
    - l[n=984]: Ind myn here Herman van Meinscheit,
    - l[n=985]: 'eyn kone ritter ind gemeit:'
    - l[n=986]: '"Ir sijt gebrodere ind gemage,'
    - l[n=987]: durch Got, neyman in verzage!
    - l[n=988]: Wir willen hude myt uch steruen,
    - l[n=989]: off ir sult ere hie erweruen!"
    - l[n=990]: Do sprach van dem Liebarde her Iohan,
    - l[n=991]: 'eyn koin, junck, gezogen man:'
    - l[n=992]: '"Ere en moisse eme nummerme (me) geschein,'
    - l[n=993]: die hie dem anderen sal intflein!"
    - l[n=994]: Syn ors myt sporen hie do nam,
    - l[n=995]: alda hie vp die viande quam
    - l[n=996]: ind syn sper menlichen brach,
    - l[n=997]: der gein, der weder in da staich,
    - l[n=998]: durch staich in ind reit in neder,
    - l[n=999]: doit (ind) quam hie zo Coelne weder.
    - l[n=1000]: Do geinck it alre eirst an ein ryden,
    - l[n=1001]: an hauwen, stechen ind an stryden.
    - l[n=1002]: Der busschoff leis sein in syner hant
    - l[n=1003]: synen luden eynen dyamant
    - l[n=1004]: ind sprach, sy sulden myt eme segen.
    - l[n=1005]: Sint saich hie sy aichter dem velde liegen
    - l[n=1006]: beide man, ors da neder,
    - l[n=1007]: der dyamant halp in clein seder.
    - l[n=1008]: Die van Coelne voichten allein
    - l[n=1009]: zo rosse ind zo voisse gemein
    - l[n=1010]: als sy is al ir leuen hetten geplogen.
    - l[n=1011]: Die da vur ney strydens en begonde,
    - l[n=1012]: die veinck da rittere ind wunde,
    - l[n=1013]: die helme geingen sy da keruen,
    - l[n=1014]: sy daden da die viande steruen,
    - l[n=1015]: sy drogen so broderlich ouer ein,
    - l[n=1016]: dat it an eren vianden wail schein.
    - l[n=1017]: Men den eirsten saich men't den busschoff goit hauen,
    - l[n=1018]: dat hie sy dreiff weder vp den grauen.
    - l[n=1019]: Mer weirlich der en vlo engein,
    - l[n=1020]: ire alre hertze dachte al ein,
    - l[n=1021]: dat sy lieuer alda sturuen,
    - l[n=1022]: dan sy neit den segen en erworuen.
    - l[n=1023]: Sy geingen hauwen ind keruen,
    - l[n=1024]: men saich sy man ind ors verderuen,
    - l[n=1025]: sy heilten vp der baich myt stryde
    - l[n=1026]: ind werden sich myt nyde.
    - l[n=1027]: Want van Valckenburch myn here Dederich,
    - l[n=1028]: eyn kone man wail louelich,
    - l[n=1029]: heilt so lange sonder rede,
    - l[n=1030]: dat hie engein helpe en dede
    - l[n=1031]: ind heilt vur sich moder stille,
    - l[n=1032]: 'bys eyn syn ritter sprach: "Wat is vr wille?'
    - l[n=1033]: Here ir halt sus myt lutzel eren,
    - l[n=1034]: ir en helpt myt truwen den Coelneren
    - l[n=1035]: hie vp der stat ir viande keren."
    - l[n=1036]: Vientlich kunde hie geberen.
    - l[n=1037]: Do eirst reit in her Dederich
    - l[n=1038]: eyme konen ritter wail gelich.
    - l[n=1039]: Die z'eirst dat her weder reden,
    - l[n=1040]: dat waren die da pyne leden.
    - l[n=1041]: Ir etzliche bloden alse swin
    - l[n=1042]: ind leissen doch neit ir veichten syn.
    - l[n=1043]: Ir etzlich als sy woren mude,
    - l[n=1044]: laifden sich myt irs selues blode.
    - l[n=1045]: Men en saich ney vp deser erden
    - l[n=1046]: strydenden stryt so lange herden.
    - l[n=1047]: Da was her Herman der Rode,
    - l[n=1048]: de gewont was zo dem dode,
    - l[n=1049]: ind der Iude er Daniel
    - l[n=1050]: eyn kone burger ind snel.
    - l[n=1051]: Ouch wie da blode ir ewelich,
    - l[n=1052]: die als lewen werden sich,
    - l[n=1053]: die ander alle woren so goit
    - l[n=1054]: beide zo ros ind zo vois,
    - l[n=1055]: dat men sy slain saich zo dale
    - l[n=1056]: rittere, ros ind man' altzemail,
    - l[n=1057]: die sich da weryngen vermaissen,
    - l[n=1058]: dat sy ir pant moisten laissen.
    - l[n=1059]: Nochtan dat sy vp den orssen saissen,
    - l[n=1060]: moisten sy sich geuangen geuen,
    - l[n=1061]: off sy behalden wolden ir leuen.
    - l[n=1062]: Die vurgenger voichten als heren
    - l[n=1063]: ind hulpen myt eren groissen eren
    - l[n=1064]: van Coelne eren lieuen burgeren
    - l[n=1065]: zo Vrechen al ire viande keren.
    - l[n=1066]: Men sloich sy ind sy slogen weder
    - l[n=1067]: ind staichen man ind ros dar neder.
    - l[n=1068]: Do der busschoff dat gesaich
    - l[n=1069]: dat syn volck dar neder laich
    - l[n=1070]: ind den sege gar verlois,
    - l[n=1071]: synen lufer hie erkois,
    - l[n=1072]: vp dem hie sich vil balde snelde
    - l[n=1073]: ind reit ind wichde van dem velde.
    - l[n=1074]: Hie saich syn volck dar neder slain
    - l[n=1075]: ind geuangen zo Coelne wert gain.
    - l[n=1076]: Hie in moichte in neit zo staden stain,
    - l[n=1077]: ouch wie gerne hie it hedt gedain,
    - l[n=1078]: hie saich man, ros liegen erslain,
    - l[n=1079]: dat en moichte neit wale entfain;
    - l[n=1080]: hie saich syn volck aichder velde jagen,
    - l[n=1081]: dyt moiste eme ouel behagen,
    - l[n=1082]: hie saich her ind hie saich dar,
    - l[n=1083]: zo alre leste wart hie gewar,
    - l[n=1084]: wa irre veir sich verreiden,
    - l[n=1085]: die al den daich hadden gestreden,
    - l[n=1086]: sy volchden den vianden an dem rucke,
    - l[n=1087]: zo Vrechen vpt huys bys vp die brucke,
    - l[n=1088]: do sy wainden weder keren,
    - l[n=1089]: geuangen worden sy myt eren.
    - l[n=1090]: Her Matheis Ouerstultz was ir ein,
    - l[n=1091]: her Daniel der Iude, deser engein
    - l[n=1092]: en saich men viande vermyden,
    - l[n=1093]: men saich sy alse lewen stryden;
    - l[n=1094]: dat derde was (als) her Peter van dem Lebarde,
    - l[n=1095]: die vp die viande vacht so harde,
    - l[n=1096]: dat hie des groissen prijs gewan,
    - l[n=1097]: hie was des dagis ein kone man;
    - l[n=1098]: dat veirde was Symon Roisgin,
    - l[n=1099]: hie en moichte des dagis neit besser syn,
    - l[n=1100]: hie heilt sich ey kuysch ind fyn.
    - l[n=1101]: Zo Vrechen vp dat huys worden sy geleit
    - l[n=1102]: id were in leiff off leit,
    - l[n=1103]: ir wapen worden in vs gedain,
    - l[n=1104]: men dede sy in eynen kercker gain.
    - l[n=1105]: Vil lude karmen sy begonden
    - l[n=1106]: ire bitterliche wonden,
    - l[n=1107]: die sy sin urzen ungebunden.
    - l[n=1108]: Zo den seluen stunden
    - l[n=1109]: vp dat huys der busschoff quam.
    - l[n=1110]: Als scheir hie sy da vernam,
    - l[n=1111]: men nante sy eme al myt namen.
    - l[n=1112]: '"Sich mogens alle die myne schamen,'
    - l[n=1113]: dat vnder desen ein enich man,
    - l[n=1114]: die kome strydes e began,
