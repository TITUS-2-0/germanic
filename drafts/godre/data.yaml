    - l[n=5232]: Ain hedde hie hundert dusent man,
    - l[n=5233]: wolde Got, hie verlore nochtan.
    - l[n=5234]: Ir heren van Coelne arm ind riche,
    - l[n=5235]: durch Got leift vort broderliche
    - l[n=5236]: ind hait zo allen zijden vur ougen,
    - l[n=5237]: dat Got vntruwe neit en wilt dougen.
    - l[n=5238]: Kundicheit noch gewalt ind ouerbraicht
