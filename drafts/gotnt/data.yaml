- body:
  - chapter[n=5]:
    - verse[n=15]:
      - foreign[lg=got-Goth-x-original]: '... 𐌰𐌺 𐌰𐌽𐌰 𐌻𐌿𐌺𐌰𐍂𐌽𐌰𐍃𐍄𐌰𐌸𐌹𐌽, 𐌾𐌰𐌷 𐌻𐌹𐌿𐍄𐌴𐌹𐌸 𐌰𐌻𐌻𐌰𐌹𐌼
          𐌸𐌰𐌹𐌼 𐌹𐌽 𐌸𐌰𐌼𐌼𐌰 𐌲𐌰𐍂𐌳𐌰.'
      - '... ak ana lukarnastaþin, jah liuteiþ allaim þaim in þamma garda.'
      - foreign[lg=lat-Latn]: neque accendunt lucernam et ponunt eam sub modio sed
          super candelabrum ut luceat omnibus qui in domo sunt
      - foreign[lg=34824-Grek-x-ancient]: οὐδὲ καίουσιν λύχνον καὶ τιϑέασιν αὐτὸν
          ὑπὸ τὸν μόδιον ἀλλ' ἐπὶ τὴν λυχνίαν, καὶ λάμπει πᾶσιν τοῖς ἐν τῇ οἰκίᾳ.
    - verse[n=16]:
      - foreign[lg=got-Goth-x-original]: 𐍃𐍅𐌰 𐌻𐌹𐌿𐌷𐍄𐌾𐌰𐌹 𐌻𐌹𐌿𐌷𐌰𐌸 𐌹𐌶𐍅𐌰𐍂 𐌹𐌽 𐌰𐌽𐌳𐍅𐌰𐌹𐍂𐌸𐌾𐌰 𐌼𐌰𐌽𐌽𐌴,
          𐌴𐌹 𐌲𐌰𐍃𐌰𐌹𐍈𐌰𐌹𐌽𐌰 𐌹𐌶𐍅𐌰𐍂𐌰 𐌲𐍉𐌳𐌰 𐍅𐌰𐌿𐍂𐍃𐍄𐍅𐌰 𐌾𐌰𐌷 𐌷𐌰𐌿𐌷𐌾𐌰𐌹𐌽𐌰 𐌰𐍄𐍄𐌰𐌽 𐌹𐌶𐍅𐌰𐍂𐌰𐌽𐌰 𐌸𐌰𐌽𐌰 𐌹𐌽
          𐌷𐌹𐌼𐌹𐌽𐌰𐌼.
      - swa liuhtjai liuhaþ izwar in andwairþja manne, ei gasaiƕaina izwara goda waurstwa
        jah hauhjaina attan izwarana þana in himinam.
      - foreign[lg=lat-Latn]: sic luceat lux vestra coram hominibus ut videant vestra
          bona opera et glorificent Patrem vestrum qui in caelis est
      - foreign[lg=34824-Grek-x-ancient]: οὕτως λαμψάτω τὸ ϕῶς ὑμῶν ἔμπροσϑεν τῶν
          ἀνϑρώπων, ὅπως ἴδωσιν ὑμῶν τὰ καλὰ ἔργα καὶ δοξάσωσιν τὸν πατέρα ὑμῶν τὸν
          ἐν τοῖς οὐρανοῖς.
    - verse[n=17]:
      - foreign[lg=got-Goth-x-original]: 𐌽𐌹 𐌷𐌿𐌲𐌾𐌰𐌹𐌸 𐌴𐌹 𐌵𐌴𐌼𐌾𐌰𐌿 𐌲𐌰𐍄𐌰𐌹𐍂𐌰𐌽 𐍅𐌹𐍄𐍉𐌸 𐌰𐌹𐌸𐌸𐌰𐌿
          𐍀𐍂𐌰𐌿𐍆𐌴𐍄𐌿𐌽𐍃; 𐌽𐌹 𐌵𐌰𐌼 𐌲𐌰𐍄𐌰𐌹𐍂𐌰𐌽, 𐌰𐌺 𐌿𐍃𐍆𐌿𐌻𐌻𐌾𐌰𐌽.
      - ni hugjaiþ ei qemjau gatairan witoþ aiþþau praufetuns; ni qam gatairan, ak
        usfulljan.
      - foreign[lg=lat-Latn]: nolite putare quoniam veni solvere legem aut prophetas
          non veni solvere sed adimplere
      - foreign[lg=34824-Grek-x-ancient]: Μὴ νομίσητε ὅτι ἦλϑον καταλῦσαι τὸν νόμον
          ἢ τοὺς προϕήτας· οὐκ ἦλϑον καταλῦσαι ἀλλὰ πληρῶσαι.
    - verse[n=18]:
      - foreign[lg=got-Goth-x-original]: '𐌰𐌼𐌴𐌽 𐌰𐌿𐌺 𐌵𐌹𐌸𐌰 𐌹𐌶𐍅𐌹𐍃: 𐌿𐌽𐌳 𐌸𐌰𐍄𐌴𐌹 𐌿𐍃𐌻𐌴𐌹𐌸𐌹𐌸
          𐌷𐌹𐌼𐌹𐌽𐍃 𐌾𐌰𐌷 𐌰𐌹𐍂𐌸𐌰, 𐌾𐍉𐍄𐌰 𐌰𐌹𐌽𐍃 𐌰𐌹𐌸𐌸𐌰𐌿 𐌰𐌹𐌽𐍃 𐍃𐍄𐍂𐌹𐌺𐍃 𐌽𐌹 𐌿𐍃𐌻𐌴𐌹𐌸𐌹𐌸 𐌰𐍆 𐍅𐌹𐍄𐍉𐌳𐌰, 𐌿𐌽𐍄𐌴
          𐌰𐌻𐌻𐌰𐍄𐌰 𐍅𐌰𐌹𐍂𐌸𐌹𐌸.'
      - 'amen auk qiþa izwis: und þatei usleiþiþ himins jah airþa, jota ains aiþþau
        ains striks ni usleiþiþ af witoda, unte allata wairþiþ.'
      - foreign[lg=lat-Latn]: amen quippe dico vobis donec transeat caelum et terra
          iota unum aut unus apex non praeteribit a lege donec omnia fiant
      - foreign[lg=34824-Grek-x-ancient]: ἀμὴν γὰρ λέγω ὑμῖν, ἕως ἂν παρέλϑῃ ὁ οὐρανὸς
          καὶ ἡ γῆ, ἰῶτα ἓν ἢ μία κεραία οὐ μὴ παρέλϑῃ ἀπὸ τοῦ νόμου ἕως ἂν πάντα
          γένηται.
    - verse[n=19]:
      - foreign[lg=got-Goth-x-original]: 𐌹𐌸 𐍃𐌰𐌴𐌹 𐌽𐌿 𐌲𐌰𐍄𐌰𐌹𐍂𐌹𐌸 𐌰𐌹𐌽𐌰 𐌰𐌽𐌰𐌱𐌿𐍃𐌽𐌴 𐌸𐌹𐌶𐍉 𐌼𐌹𐌽𐌽𐌹𐍃𐍄𐍉𐌽𐍉
          𐌾𐌰𐌷 𐌻𐌰𐌹𐍃𐌾𐌰𐌹 𐍃𐍅𐌰 𐌼𐌰𐌽𐍃, 𐌼𐌹𐌽𐌽𐌹𐍃𐍄𐌰 𐌷𐌰𐌹𐍄𐌰𐌳𐌰 𐌹𐌽 𐌸𐌹𐌿𐌳𐌰𐌽𐌲𐌰𐍂𐌳𐌾𐌰𐌹 𐌷𐌹𐌼𐌹𐌽𐌴; 𐌹𐌸 𐍃𐌰𐌴𐌹
          𐍄𐌰𐌿𐌾𐌹𐌸 𐌾𐌰𐌷 𐌻𐌰𐌹𐍃𐌾𐌰𐌹 𐍃𐍅𐌰, 𐍃𐌰𐌷 𐌼𐌹𐌺𐌹𐌻𐍃 𐌷𐌰𐌹𐍄𐌰𐌳𐌰 𐌹𐌽 𐌸𐌹𐌿𐌳𐌰𐌽𐌲𐌰𐍂𐌳𐌾𐌰𐌹 𐌷𐌹𐌼𐌹𐌽𐌴.
      - iþ saei nu gatairiþ aina anabusne þizo minnistono jah laisjai swa mans, minnista
        haitada in þiudangardjai himine; iþ saei taujiþ jah laisjai swa, sah mikils
        haitada in þiudangardjai himine.
      - foreign[lg=lat-Latn]: qui ergo solverit unum de mandatis istis minimis et
          docuerit sic homines minimus vocabitur in regno caelorum qui autem fecerit
          et docuerit hic magnus vocabitur in regno caelorum
      - foreign[lg=34824-Grek-x-ancient]: ὃς ἐὰν οὖν λύσῃ μίαν τῶν ἐντολῶν τούτων
          τῶν ἐλαχίστων καὶ διδάξῃ οὕτως τοὺς ἀνϑρώπους, ἐλάχιστος κληϑήσεται ἐν τῇ
          βασιλείᾳ τῶν οὐρανῶν· ὃς δ' ἂν ποιήσῃ καὶ διδάξῃ, οὗτος μέγας κληϑήσεται
          ἐν τῇ βασιλείᾳ τῶν οὐρανῶν.
    - verse[n=20]:
      - foreign[lg=got-Goth-x-original]: 𐌵𐌹𐌸𐌰 𐌰𐌿𐌺 𐌹𐌶𐍅𐌹𐍃 𐌸𐌰𐍄𐌴𐌹 𐌽𐌹𐌱𐌰𐌹 𐌼𐌰𐌽𐌰\𐌲𐌹𐌶𐍉   𐍅𐌰𐌹𐍂𐌸𐌹𐌸
          𐌹𐌶𐍅𐌰𐍂𐌰𐌹𐌶𐍉𐍃 𐌲𐌰𐍂𐌰𐌹𐌷𐍄𐌴𐌹𐌽𐍃 𐌸𐌰𐌿 𐌸𐌹𐌶𐌴 𐌱𐍉𐌺𐌰𐍂𐌾𐌴 𐌾𐌰𐌷 𐍆𐌰𐍂𐌴𐌹𐍃𐌰𐌹𐌴, 𐌽𐌹 𐌸𐌰𐌿 𐌵𐌹𐌼𐌹𐌸 𐌹𐌽 𐌸𐌹𐌿𐌳𐌰𐌽𐌲𐌰𐍂𐌳𐌾𐌰𐌹
          𐌷𐌹𐌼𐌹𐌽𐌴.
      - qiþa auk izwis þatei nibai managizo wairþiþ izwaraizos garaihteins þau þize
        bokarje jah Fareisaie, ni þau qimiþ in þiudangardjai himine.
      - foreign[lg=lat-Latn]: dico enim vobis quia nisi abundaverit iustitia vestra
          plus quam scribarum et Pharisaeorum non intrabitis in regnum caelorum
      - foreign[lg=34824-Grek-x-ancient]: λέγω γὰρ ὑμῖν ὅτι ἐὰν μὴ περισσεύσῃ ὑμῶν
          ἡ δικαιοσύνη πλεῖον τῶν γραμματέων καὶ Φαρισαίων, οὐ μὴ εἰσέλϑητε εἰς τὴν
          βασιλείαν τῶν οὐρανῶν.
    - verse[n=21]:
      - foreign[lg=got-Goth-x-original]: '𐌷𐌰𐌿𐍃𐌹𐌳𐌴𐌳𐌿𐌸 𐌸𐌰𐍄𐌴𐌹 𐌵𐌹𐌸𐌰𐌽 𐌹𐍃𐍄 𐌸𐌰𐌹𐌼 𐌰𐌹𐍂𐌹𐌶𐌰𐌼:
          𐌽𐌹 𐌼𐌰𐌿𐍂𐌸𐍂𐌾𐌰𐌹𐍃; 𐌹𐌸 𐍃𐌰𐌴𐌹 𐌼𐌰𐌿𐍂𐌸𐍂𐌴𐌹𐌸 𐍃𐌺𐌿𐌻𐌰 𐍅𐌰𐌹𐍂𐌸𐌹𐌸 𐍃𐍄𐌰𐌿𐌰𐌹.'
      - 'hausideduþ þatei qiþan ist þaim airizam: ni maurþrjais; iþ saei maurþreiþ
        skula wairþiþ stauai.'
      - foreign[lg=lat-Latn]: audistis quia dictum est antiquis non occides qui autem
          occiderit reus erit iudicio
      - foreign[lg=34824-Grek-x-ancient]: ᾽Ηκούσατε ὅτι ἐρρέϑη τοῖς ἀρχαίοις, Οὐ ϕονεύσεις·
          ὃς δ' ἂν ϕονεύσῃ, ἔνοχος ἔσται τῇ κρίσει.
    - verse[n=22]:
      - foreign[lg=got-Goth-x-original]: 𐌰𐌸𐌸𐌰𐌽 𐌹𐌺 𐌵𐌹𐌸𐌰 𐌹𐌶𐍅𐌹𐍃 𐌸𐌰𐍄𐌴𐌹 𐍈𐌰𐌶𐌿𐌷 𐌼𐍉𐌳𐌰𐌲𐍃 𐌱𐍂𐍉𐌸𐍂
          𐍃𐌴𐌹𐌽𐌰𐌼𐌼𐌰 𐍃𐍅𐌰𐍂𐌴, 𐍃𐌺𐌿𐌻𐌰 𐍅𐌰𐌹𐍂𐌸𐌹𐌸 𐍃𐍄𐌰𐌿𐌰𐌹; 𐌹𐌸 𐍃𐌰𐌴𐌹 𐌵𐌹𐌸𐌹𐌸 𐌱𐍂𐍉𐌸𐍂 𐍃𐌴𐌹𐌽𐌰𐌼𐌼𐌰 𐍂𐌰𐌺𐌰,
          𐍃𐌺𐌿𐌻𐌰 𐍅𐌰𐌹𐍂𐌸𐌹𐌸 𐌲𐌰𐌵𐌿𐌼𐌸𐌰𐌹; 𐌰𐌸𐌸𐌰𐌽 𐍃𐌰𐌴𐌹 𐌵𐌹𐌸𐌹𐌸 𐌳𐍅𐌰𐌻𐌰, 𐍃𐌺𐌿𐌻𐌰 𐍅𐌰𐌹𐍂𐌸𐌹𐌸 𐌹𐌽 𐌲𐌰𐌹𐌰𐌹𐌽𐌽𐌰𐌽
          𐍆𐌿𐌽𐌹𐌽𐍃.
      - aþþan ik qiþa izwis þatei ƕazuh modags broþr seinamma sware, skula wairþiþ
        stauai; iþ saei qiþiþ broþr seinamma raka, skula wairþiþ gaqumþai; aþþan saei
        qiþiþ dwala, skula wairþiþ in gaiainnan funins.
      - foreign[lg=lat-Latn]: ego autem dico vobis quia omnis qui irascitur fratri
          suo reus erit iudicio qui autem dixerit fratri suo racha reus erit concilio
          qui autem dixerit fatue reus erit gehennae ignis
      - foreign[lg=34824-Grek-x-ancient]: ἐγὼ δὲ λέγω ὑμῖν ὅτι πᾶς ὁ ὀργιζόμενος τῷ
          ἀδελϕῷ αὐτοῦ ἔνοχος ἔσται τῇ κρίσει· ὃς δ' ἂν εἴπῃ τῷ ἀδελϕῷ αὐτοῦ, ῾Ρακά,
          ἔνοχος ἔσται τῷ συνεδρίῳ· ὃς δ' ἂν εἴπῃ, Μωρέ, ἔνοχος ἔσται εἰς τὴν γέενναν
          τοῦ πυρός.
    - verse[n=23]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌱𐌰𐌹 𐌽𐌿 𐌱𐌰𐌹𐍂𐌰𐌹𐍃 𐌰𐌹𐌱𐍂 𐌸𐌴𐌹𐌽 𐌳𐌿 𐌷𐌿𐌽𐍃𐌻𐌰𐍃𐍄𐌰𐌳𐌰
          𐌾𐌰𐌷 𐌾𐌰𐌹𐌽𐌰𐍂 𐌲𐌰𐌼𐌿𐌽𐌴𐌹𐍃 𐌸𐌰𐍄𐌴𐌹 𐌱𐍂𐍉𐌸𐌰𐍂 𐌸𐌴𐌹𐌽𐍃 𐌷𐌰𐌱𐌰𐌹𐌸 𐍈𐌰 𐌱𐌹 𐌸𐌿𐌺,
      - jabai nu bairais aibr þein du hunslastada jah jainar gamuneis þatei broþar
        þeins habaiþ ƕa bi þuk,
      - foreign[lg=lat-Latn]: si ergo offeres munus tuum ad altare et ibi recordatus
          fueris quia frater tuus habet aliquid adversum te
      - foreign[lg=34824-Grek-x-ancient]: ἐὰν οὖν προσϕέρῃς τὸ δῶρόν σου ἐπὶ τὸ ϑυσιαστήριον
          κἀκεῖ μνησϑῇς ὅτι ὁ ἀδελϕός σου ἔχει τι κατὰ σοῦ,
    - verse[n=24]:
      - foreign[lg=got-Goth-x-original]: 𐌰𐍆𐌻𐌴𐍄 𐌾𐌰𐌹𐌽𐌰𐍂 𐌸𐍉 𐌲𐌹𐌱𐌰 𐌸𐌴𐌹𐌽𐌰 𐌹𐌽 𐌰𐌽𐌳𐍅𐌰𐌹𐍂𐌸𐌾𐌰
          𐌷𐌿𐌽𐍃𐌻𐌰𐍃𐍄𐌰𐌳𐌹𐍃 𐌾𐌰𐌷 𐌲𐌰𐌲𐌲 𐍆𐌰𐌿𐍂𐌸𐌹𐍃 𐌲𐌰𐍃𐌹𐌱𐌾𐍉𐌽 𐌱𐍂𐍉𐌸𐍂   𐌸𐌴𐌹𐌽𐌰𐌼𐌼𐌰, 𐌾𐌰𐌷 𐌱𐌹𐌸𐌴 𐌰𐍄𐌲𐌰𐌲𐌲𐌰𐌽𐌳𐍃
          𐌰𐍄𐌱𐌰𐌹𐍂 𐌸𐍉 𐌲𐌹𐌱𐌰 𐌸𐌴𐌹𐌽𐌰.
      - aflet jainar þo giba þeina in andwairþja hunslastadis jah gagg faurþis gasibjon
        broþr þeinamma, jah biþe atgaggands atbair þo giba þeina.
      - foreign[lg=lat-Latn]: relinque ibi munus tuum ante altare et vade prius reconciliare
          fratri tuo et tunc veniens offers munus tuum
      - foreign[lg=34824-Grek-x-ancient]: ἄϕες ἐκεῖ τὸ δῶρόν σου ἔμπροσϑεν τοῦ ϑυσιαστηρίου,
          καὶ ὕπαγε πρῶτον διαλλάγηϑι τῷ ἀδελϕῷ σου, καὶ τότε ἐλϑὼν πρόσϕερε τὸ δῶρόν
          σου.
    - verse[n=25]:
      - foreign[lg=got-Goth-x-original]: 𐍃𐌹𐌾𐌰𐌹𐍃 𐍅𐌰𐌹𐌻𐌰 𐌷𐌿𐌲𐌾𐌰𐌽𐌳𐍃 𐌰𐌽𐌳𐌰𐍃𐍄𐌰𐌿𐌹𐌽 𐌸𐌴𐌹𐌽𐌰𐌼𐌼𐌰
          𐍃𐍀𐍂𐌰𐌿𐍄𐍉, 𐌿𐌽𐌳 𐌸𐌰𐍄𐌴𐌹 𐌹𐍃 𐌹𐌽 𐍅𐌹𐌲𐌰 𐌼𐌹𐌸 𐌹𐌼𐌼𐌰, 𐌹𐌱𐌰𐌹 𐍈𐌰𐌽 𐌰𐍄𐌲𐌹𐌱𐌰𐌹 𐌸𐌿𐌺 𐍃𐌰 𐌰𐌽𐌳𐌰𐍃𐍄𐌰𐌿𐌰
          𐍃𐍄𐌰𐌿𐌹𐌽, 𐌾𐌰𐌷 𐍃𐌰 𐍃𐍄𐌰𐌿𐌰 𐌸𐌿𐌺 𐌰𐍄𐌲𐌹𐌱𐌰𐌹 𐌰𐌽𐌳𐌱𐌰𐌷𐍄𐌰, 𐌾𐌰𐌷 𐌹𐌽 𐌺𐌰𐍂𐌺𐌰𐍂𐌰 𐌲𐌰𐌻𐌰𐌲𐌾𐌰𐌶𐌰.
      - sijais waila hugjands andastauin þeinamma sprauto, und þatei is in wiga miþ
        imma, ibai ƕan atgibai þuk sa andastaua stauin, jah sa staua þuk atgibai andbahta,
        jah in karkara galagjaza.
      - foreign[lg=lat-Latn]: esto consentiens adversario tuo cito dum es in via cum
          eo ne forte tradat te adversarius iudici et iudex tradat te ministro et
