    - verse[n=7]: Den troester ende den volleyst,
    - verse[n=8]: Dat vanden heilighen gheyst
    - verse[n=9]: Die ghenade mit ons sy,
    - verse[n=10]: Que corda nostra sibi
    - verse[n=11]: Facit habitacula,
