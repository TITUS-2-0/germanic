    - verse[n=247]: Nu willich mich daer toe gheuen
    - verse[n=248]: Voert te segghen van sijnen leuen.
    - verse[n=249]: Sijn leven dat was gode bequame,
    - verse[n=250]: Heilich ende sonder blame,
