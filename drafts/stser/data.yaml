    - verse[n=131]: Vut der duysternissen,
    - verse[n=132]: Mit der ghedenckenissen
    - verse[n=133]:
      - Der ouerster
      - 'Coninghinnen, '
    - verse[n=134]:
      - Ende
      - wij der gods mynnen
    - verse[n=135]: Moeten alsoe ghenyeten
    - verse[n=136]:
      - Ende
      - ons nyet en moet verdrieten
    - verse[n=137]: Dat wij daer om weruen,
    - verse[n=138]: Dat wij slapende nyet en steruen;
    - verse[n=139]: Voer die vreyselike noet
    - verse[n=140]: Behoede ons god die ons geboet.
    - verse[n=141]: God doet hon groot eer
    - verse[n=142]: Dien belieft sijne leer,
    - verse[n=143]: Ende die sij gherne verstaen
    - verse[n=144]: Ende mitten werken nae gaen,
