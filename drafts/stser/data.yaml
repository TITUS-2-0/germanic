    - verse[n=57]: Als hij sijnen iongheren hiet.
    - verse[n=58]: Dat waken en verstaet nyet
    - verse[n=59]: Dat wij nae den vleysche waken
    - verse[n=60]:
      - Ende
      - ons seluen scade maken
    - verse[n=61]: Ende onse sonden meeren.
    - verse[n=62]: Conden wij ons daer af keeren,
    - verse[n=63]:
      - Onse herte
      - ende
      - onsen moet,
