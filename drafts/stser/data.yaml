      - Wij en moghen des slaeps nyet
      - 'ontberen; '
    - verse[n=76]: Nochtan soelen wijt den vleysche weren
    - verse[n=77]: Dat hets nyet te voele en pleghe.
    - verse[n=78]: Die volghen willen den rechten wegen
    - verse[n=79]: Dat sij ewighe ruste vynden
    - verse[n=80]:
      - Ende
      - mitten gods kynden
    - verse[n=81]: Moghen vercrijghen geselscap.
    - verse[n=82]: Nochtan is eyn ander slaep
    - verse[n=83]: 'Die der zielen voele meer schaet:'
    - verse[n=84]: Die des den vleyssche gestaet
    - verse[n=85]: Hij slaept nacht ende dach
    - verse[n=86]: Dat hem nyemant wecken en mach
