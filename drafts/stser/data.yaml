    - verse[n=51]: Dit heuet grote bedude
    - verse[n=52]: Onder ons sondighe lude
    - verse[n=53]: Wat god daer mit meent,
    - verse[n=54]: Die ons sijne ghenade toe sent.
    - verse[n=55]: Hi heuet ons allen beuolen
