    - verse[n=146]: Ende vroude ewelike,
    - verse[n=147]: Die hij alleyne mach gheuen
    - verse[n=148]: Den ghenen die doechdelike leuen
    - verse[n=149]: Nae den rechten ghebode,
    - verse[n=150]: Die salige, die sich in gode
    - verse[n=151]: Oetmoedich willen maken
    - verse[n=152]: Ende gheysteliken waken
    - verse[n=153]: Beide dach ende nacht.
    - verse[n=154]: Des was allet wale bedacht
    - verse[n=155]: Die voele heilighe man
