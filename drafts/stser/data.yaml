    - verse[n=113]: Mercten ende besaghen
    - verse[n=114]: Ende wij des te recht plaghen
    - verse[n=115]: Ende wij dat quade vermeden,
    - verse[n=116]:
      - Ende mit herten
      - ende
      - mit leden
