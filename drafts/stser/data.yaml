    - verse[n=33]: Ende dat ons duncke soete
    - verse[n=34]:
      - Ende
      - het ons ghelieuen moete.
    - verse[n=35]: Gods woert souden wij mercken
    - verse[n=36]: Ende volgen mitten werken.
    - verse[n=37]: Dat sijn die salighe die dat doen,
    - verse[n=38]: Alsoe ons leert die gods soen
    - verse[n=39]: Ende sprack tot sijnen jongheren,
    - verse[n=40]: Tot sijnen lieuen apostelen,
    - verse[n=41]: Doen sij inden bongart quamen;
    - verse[n=42]: 'Hi beual hon alle te samen:'
    - verse[n=43]: '"Ghij sult waken ende beden'
