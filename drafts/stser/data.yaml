      - Ende
      - wij daer in sijn gheleghen
    - verse[n=96]:
      - Ende
      - wij der ghewoenliken plegen
    - verse[n=97]: Ende sij ons nemen onsen sen
    - verse[n=98]: Ende wij ons rusten daer in,
