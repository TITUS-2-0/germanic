- body:
  - fable[n=Hahn]:
    - verse[n=1]: Vor einem stadele dâ man drasch,
    - verse[n=2]: dâ gienc ein hane durch genasch
    - verse[n=3]: und warp als er kunde.
    - verse[n=4]: dô er scherren begunde,
    - verse[n=5]: dô vant er in kurzer stunt
    - verse[n=6]: 'einen wol getânen funt:'
    - verse[n=7]: einen schœnen mergriezen.
    - verse[n=8]: '"möht ich dîn iht geniezen",'
    - verse[n=9]: sprach er wider sich selben dô,
    - verse[n=10]: '"sô wære ich dîn harte frô.'
    - verse[n=11]: wære dir iemen zuo komen,
    - verse[n=12]: dem du möhtest gefromen,
    - verse[n=13]: dem wære wol mit dir geschehen.
    - verse[n=14]: 'nu hân ich kürzlîche gesehen:'
    - verse[n=15]: weder ich enmac dîn
    - verse[n=16]: niht geniezen noch du mîn.
    - verse[n=17]: des bistu hie ze mir verlorn,
    - verse[n=18]: ich næme für dich ein haberkorn."
    - verse[n=19]: Der hane gelîchet einem man,
    - verse[n=20]: der beidiu wil unde kan
    - verse[n=21]: tumplîche werben
    - verse[n=22]: und wænet doch niht verderben.
    - verse[n=23]: kumt er den mergriezen ane,
    - verse[n=24]: er lât in ligen als der hane.
    - verse[n=25]: waz sint die mergriezen?
    - verse[n=26]: diu wort, der wir niezen
    - verse[n=27]: gegen gote und nâch den êren.
    - verse[n=28]: beginnet man in lêren,
    - verse[n=29]: wie er werben solde,
    - verse[n=30]: ob er sich lieben wolde
    - verse[n=31]: beidiu gote und den liuten,
    - verse[n=32]: sô mac man imz iemer diuten,
    - verse[n=33]: ê er sich dran iht kêre.
    - verse[n=34]: des effet er sich sêre,
    - verse[n=35]: der den wîsheit lêret,
    - verse[n=36]: der sich an die rede niht kêret!
    - verse[n=37]: swer niht wîsheit wil pflegen,
    - verse[n=38]: fünde er si ligen an allen wegen,
    - verse[n=39]: er möhte ir niht mê niezen
    - verse[n=40]: denne ouch der hane des mergriezen.
  - fable[n=Rabe]:
    - verse[n=1]: Ein rabe quam an ein gras,
    - verse[n=2]: 'dâ vant er daz im liep was:'
    - verse[n=3]: 'pfâwenvederen ein michel teil:'
    - verse[n=4]: des wart er frô unde geil.
    - verse[n=5]: die stiez er alle ane sich,
    - verse[n=6]: dô wart er harte wünneclich
    - verse[n=7]: und gie, dâ er sîne gnôzen vant.
    - verse[n=8]: 'zuo den sprach er zehant:'
    - verse[n=9]: '"nu sehet, wie rehte schœn ich bin!'
    - verse[n=10]: ez wære ein michel unsin,
    - verse[n=11]: 'daz ich mit iu solde umbe gan:'
    - verse[n=12]: ir sit so übele getan!
    - verse[n=13]: ich sæhe iuch alle tœten,
    - verse[n=14]: ê ich mich des liez nœten,
    - verse[n=15]: 'daz ich mit iu solde sîn:'
    - verse[n=16]: dar umbe spottete man mîn!"
    - verse[n=17]: alsus wart im dannen gâch
    - verse[n=18]: und quam vil schiere dar nâch
    - verse[n=19]: dâ in die pfâwen sâhen,
    - verse[n=20]: die begunden dar gâhen.
    - verse[n=21]: swelchiu ir vederen dâ gesach
    - verse[n=22]: 'diu gie dar unde sprach:'
    - verse[n=23]: '"disiu veder diu ist entriuwen mîn!'
    - verse[n=24]: sine sol niht langer bî dir sîn,
    - verse[n=25]: weizgot, du læzest si mir!"
    - verse[n=26]: dô zucte ir ieslich die ir,
    - verse[n=27]: unz er wart swarz alsam ê.
    - verse[n=28]: 'dô wart im zweier dinge wê:'
    - verse[n=29]: daz im die vederen warn genomen
    - verse[n=30]: und ouch niht wider getorste komen
    - verse[n=31]: 'zuo andern sînen gnôzen:'
    - verse[n=32]: er vorhte spot grôzen,
    - verse[n=33]: den wolde er niht lîden
    - verse[n=34]: und begunde si durch daz mîden
    - verse[n=35]: und meit si ein vil lange zît.
    - verse[n=36]: iedoch erbaldete er sît
    - verse[n=37]: und gie bliuclîche dar.
    - verse[n=38]: dô si sîn wurden gewar,
    - verse[n=39]: 'si sprâchen alle: "kumest du?'
    - verse[n=40]: wâ sint dîn schœne vederen nu?"
    - verse[n=41]: des frâgten si in alle
    - verse[n=42]: und brâhten in sô ze schalle,
    - verse[n=43]: daz im lieber wær geschehen,
    - verse[n=44]: hæt er die vederen nie gesehen.
    - verse[n=45]: 'Alsus tuot ein betrogen man:'
    - verse[n=46]: und kumet in ein gwalt an,
    - verse[n=47]: sô vert er mit schalle
    - verse[n=48]: und versmæhet die alle,
    - verse[n=49]: den er ê was gelîch
    - verse[n=50]: und machet sîn dinc sô hêrlîch,
    - verse[n=51]: daz er des selbe wænen wil,
    - verse[n=52]: daz niemen tugende habe sô vil
    - verse[n=53]: als er habe an sich geleit,
    - verse[n=54]: und machet mit sîner betrogenheit,
    - verse[n=55]: wenne im der gwalt wirt benomen
    - verse[n=56]: und er ûz dem schalle muoz komen,
    - verse[n=57]: die in ê vil gerne sâhen,
    - verse[n=58]: sæhen si in danne hâhen,
    - verse[n=59]: dar umbe lobten si alle got.
    - verse[n=60]: sô muoz er iemer ir spot
    - verse[n=61]: lîden unz an sînen tôt.
    - verse[n=62]: daz erholt er allez âne nôt!
    - verse[n=63]: des ist er tump der sich sô traget,
    - verse[n=64]: daz niemen sînen schaden klaget.
  - fable[n=Kaefer]:
    - verse[n=1]: Ein kever der was goltvar,
    - verse[n=2]: dô nam er eines hûses war,
    - verse[n=3]: daz sîner schœne zæme.
    - verse[n=4]: in dûhte, swie genæme
    - verse[n=5]: ein hûs wesen möhte,
    - verse[n=6]: daz er wol drinne töhte
    - verse[n=7]: ze herren und ze wirte,
    - verse[n=8]: wan in des niht enirte
    - verse[n=9]: weder sîn muot noch diu zît.
    - verse[n=10]: dô wart sîn umbesuochen wît,
    - verse[n=11]: unz daz er eine rosen vant.
    - verse[n=12]: dâ dûhte in schiere bekant,
    - verse[n=13]: daz er nû funden hæte
    - verse[n=14]: ein hûs, dâr er inne stæte
    - verse[n=15]: vil gerne belîben solde,
    - verse[n=16]: daz wær reht als er wolde.
    - verse[n=17]: diu rose hâte sich ingesmogen
    - verse[n=18]: und hâte diu bleter zuogezogen
    - verse[n=19]: (wan si des touwes anehanc
    - verse[n=20]: und ouch küeler abent twanc),
    - verse[n=21]: des was si sinewel und sinhol.
    - verse[n=22]: dô was der kever freuden vol,
    - verse[n=23]: daz er sô wunneclich gemach
    - verse[n=24]: nach sînem willen ie gesach.
    - verse[n=25]: er saz mit hohem muote drin,
    - verse[n=26]: im gie diu naht mit fröuden hin.
    - verse[n=27]: in dûhte ê noch sît
    - verse[n=28]: nie so süeze dehein zît
    - verse[n=29]: als in diu naht dûhte,
    - verse[n=30]: unz in der tac belûhte.
    - verse[n=31]: dô diu sunne hohe quam
    - verse[n=32]: und si den tou abe genam,
    - verse[n=33]: dô wart ir schîn sô grôz,
    - verse[n=34]: daz sich diu rose ûf slôz
    - verse[n=35]: und ir bleter elliu nider hienc.
    - verse[n=36]: dar nâch vil schiere ûf gienc
    - verse[n=37]: ein wolken harte swinde
    - verse[n=38]: mit einem vil starken winde,
    - verse[n=39]: der tet der rosen manigen stôz;
    - verse[n=40]: sîn weiben daz wart sô grôz,
    - verse[n=41]: daz si diu bleter muose lân;
    - verse[n=42]: er begunde ir alsô zuo gân,
    - verse[n=43]: unz er irs elliu benam.
    - verse[n=44]: wâr ir deheinez hin quam,
    - verse[n=45]: 'des enwart der kever niht gwar:'
    - verse[n=46]: er gesaz ir aller samt bar,
    - verse[n=47]: im enwart niuwan der blôze dorn,
    - verse[n=48]: alsô hâte er gar verlorn
    - verse[n=49]: den gemâch, des er dâ hâte gegert,
    - verse[n=50]: des was er tôre vil wol wert.
    - verse[n=51]: Als dem keveren geschach,
    - verse[n=52]: der niht wan an die schœne sach,
    - verse[n=53]: alsô geschiht noch einem man,
    - verse[n=54]: der niht an wîben sehen kan
    - verse[n=55]: wan beidiu schœne unde iugent
    - verse[n=56]: und enwartet nie deheiner tugent.
    - verse[n=57]: dem wirt von rehte niuwe
    - verse[n=58]: beidiu scham und afterriuwe,
    - verse[n=59]: swenne er sich an si verlât
    - verse[n=60]: durch die schœne die si hât.
    - verse[n=61]: hat si denne tugende niht
    - verse[n=62]: 'wan die drie die er dâ siht:'
    - verse[n=63]: schœne, iunc und wolgeschaffen,
    - verse[n=64]: des wirt er ze einem affen
    - verse[n=65]: daz er dâ stæte wænet hân.
    - verse[n=66]: 'sô beginnent diu wolken ûf gân:'
    - verse[n=67]: daz ist ir unstæter muot
    - verse[n=68]: der im vil leide getuot;
    - verse[n=69]: der beginnet denne wanken
    - verse[n=70]: mit so valschen gedanken,
    - verse[n=71]: daz alle ir êre vellec sint.
    - verse[n=72]: 'dar nâch kumt der starke wint:'
    - verse[n=73]: diu werc, diu der gedank birt.
    - verse[n=74]: als er mit laster inne wirt,
    - verse[n=75]: daz er an der schœne hat verlorn
    - verse[n=76]: und oben ûf der schanden dorn
    - verse[n=77]: als ein tôre ist gesetzet,
    - verse[n=78]: an êren gar geletzet,
    - verse[n=79]: sô muoz er danne selbe jehen,
    - verse[n=80]: daz im als dem kevern ist geschehen.
    - verse[n=81]: Swer als der kever wirbet,
    - verse[n=82]: ob des gewerft verdirbet,
    - verse[n=83]: 'diu klage hat vil rehten tôn:'
    - verse[n=84]: toren werc und toren lôn,
    - verse[n=85]: die stânt gefuoge einander bî.
    - verse[n=86]: swie schœne ein bœse wîp sî,
    - verse[n=87]: er koufet ir schœne sêre,
    - verse[n=88]: der ir grôze unêre
    - verse[n=89]: beidiu wîzen und lîden sol!
    - verse[n=90]: 'doch gan ich einem tôren wol:'
    - verse[n=91]: swâ er in schanden wirt gesehen,
    - verse[n=92]: dâ ist im tôren reht geschehen.
    - verse[n=93]: ein schœne wîp ân êre,
    - verse[n=94]: diu enhât niht lobes mêre,
    - verse[n=95]: wan als diu schœne bluome hât,
    - verse[n=96]: diu ûf einer grôzen kroten stât.
  - fable[n=Wolf]:
    - verse[n=1]: Zeinen zîten daz geschach,
    - verse[n=2]: daz ein wolf einen biber sach
    - verse[n=3]: eins tages in einem wâge;
    - verse[n=4]: dem satzt er manige lâge,
    - verse[n=5]: unz er ze jungist ûz gienc.
    - verse[n=6]: der wolf in iesa gevienc.
    - verse[n=7]: 'dô sprach der biber: "neve mîn,'
    - verse[n=8]: waz sol disiu rede sîn?"
    - verse[n=9]: 'der wolf sprach mit zorne:'
    - verse[n=10]: '"dâ bistu der verlorne!'
    - verse[n=11]: ich wil dich ezzen, weizgot!"
    - verse[n=12]: 'der biber sprach: "ez ist dîn spot."'
    - verse[n=13]: 'er sprach: "des wirstu wol gewar!"'
    - verse[n=14]: dô wart der biber riuwevar.
    - verse[n=15]: 'er sprach: "herr neve, daz verbir'
    - verse[n=16]: 'unde ginc dan mit mir:'
    - verse[n=17]: ich wil dir einen dahs geben.
    - verse[n=18]: soltu tûsent jâr leben,
    - verse[n=19]: du muost mirs iemer danc sagen.
    - verse[n=20]: dun darft in vierzehen tagen
    - verse[n=21]: niemer komen von einer stat,
    - verse[n=22]: wan du bist zallen zîten sat.
    - verse[n=23]: der ist dir nützer denne ich!
    - verse[n=24]: deiswâr, unde wil du mich
    - verse[n=25]: mit rehten triuwen meinen,
    - verse[n=26]: ich gibe dir aber einen
    - verse[n=27]: als dicke sô du wilt,
    - verse[n=28]: daz ouch du mîn frideschilt
    - verse[n=29]: vor dînen genôzen wellest wesen,
    - verse[n=30]: daz si mich lâzen genesen."
    - verse[n=31]: 'der wolf sprach: "des hilfe ich dir!'
    - verse[n=32]: nu sage an, wie mac mir
    - verse[n=33]: der selbe dahs werden ?"
    - verse[n=34]: '"er liget hie in der erden'
    - verse[n=35]: bî disem wâge in einem hol.
    - verse[n=36]: dâ gewinne ich dirn wol!
    - verse[n=37]: lâ mich dich über schrîten
    - verse[n=38]: und lâ dich dar rîten,
    - verse[n=39]: sô heize ich in her ûz treten,
    - verse[n=40]: des hân ich in lîhte erbeten;
    - verse[n=41]: ich beginne wider in jehen,
    - verse[n=42]: er sulle mir ditz ros besehen;
    - verse[n=43]: sô er uns danne beginnet nâhen,
    - verse[n=44]: sô solt ouch du in vâhen."
    - verse[n=45]: 'der wolf sprach: "daz tuon ich.'
    - verse[n=46]: nu sitze ûf und rît mich!"
    - verse[n=47]: dô saz der biber ûf in.
    - verse[n=48]: dô truoc in der wolf hin
    - verse[n=49]: und quâmen zuo des dahses tür.
    - verse[n=50]: 'dô sprach er: "neve, ginc her für'
    - verse[n=51]: durch mînen willen unde sage,
    - verse[n=52]: 'wie dir ditze ros behage:'
    - verse[n=53]: ich gilt ez niht mitalle,
    - verse[n=54]: ine vernem, wie ez dir gevalle.
    - verse[n=55]: ich fürhte, daz ich dran verlür!"
    - verse[n=56]: der dahs huop sich her für
    - verse[n=57]: dâ er den wolf ane sach,
    - verse[n=58]: 'dô entweich er wider unde sprach:'
    - verse[n=59]: '"entriuwen, neve, dirre vol'
    - verse[n=60]: der gevellet mir harte wol!
    - verse[n=61]: diu brust ist im vile starc.
    - verse[n=62]: ich wil dir geben eine marc,
    - verse[n=63]: daz dun vergeltest deste baz.
    - verse[n=64]: rît in den wâc und mache in naz,
    - verse[n=65]: daz ich in rehte gesehe.
    - verse[n=66]: mir ist liep, daz dir wol geschehe.
    - verse[n=67]: hat er niht flôzgallen,
    - verse[n=68]: sô muoz er uns wol gevallen;
    - verse[n=69]: sô wil ouch ich in rennen,
    - verse[n=70]: ich kan in baz erkennen!"
    - verse[n=71]: daz dûhte den wolf guot.
    - verse[n=72]: in den wâc er dô wuot,
    - verse[n=73]: der was ze guoter mâze tief.
    - verse[n=74]: der dahs eneben im lief
    - verse[n=75]: durch ein dicke stûdæhe,
    - verse[n=76]: daz er vil wol gesæhe
    - verse[n=77]: sînes lieben neven rîten.
    - verse[n=78]: 'er sprach zallen zîten:'
    - verse[n=79]: '"rît in ein wênec in baz,'
    - verse[n=80]: er ist noch niht gar naz!"
    - verse[n=81]: 'des sagte im der biber danc:'
    - verse[n=82]: hin in den wâc er dô spranc
    - verse[n=83]: und quam hin under an den grunt
    - verse[n=84]: von dem wolve wol gesunt.
    - verse[n=85]: dô lief der dahs hin in sîn hol.
    - verse[n=86]: 'Ez zimt ouch noch den liuten wol:'
    - verse[n=87]: swer sînem friunde bî gestât,
    - verse[n=88]: sô ez im an die rehten nôt gât,
    - verse[n=89]: sô der man friunt muoz kiesen
    - verse[n=90]: oder aber den lîp verliesen --
    - verse[n=91]: swer im dâ hilfet genesen,
    - verse[n=92]: der mac vil wol sîn friunt wesen.
    - verse[n=93]: swer sînen tôt übersiht,
    - verse[n=94]: weizgot, der was sîn friunt niht.
  - fable[n=Hofhund]:
    - verse[n=1]: 'Ez was hie vor ein rîcher wirt:'
    - verse[n=2]: swaz den gesten fröude birt,
    - verse[n=3]: des bôt er allez genuoc;
    - verse[n=4]: er schuof, swâ man sîn gewuoc,
    - verse[n=5]: daz er vil wol gelobet wart.
    - verse[n=6]: er hâte ouch einen hovewart,
    - verse[n=7]: der kunde wol überspringen
    - verse[n=8]: (des endurfte in niemen twingen!)
    - verse[n=9]: 'dâ mite erwarp er sîn brôt:'
    - verse[n=10]: swer im den arm dar bôt,
    - verse[n=11]: dar über spranc er sâ zehant.
    - verse[n=12]: des wart der hunt wol erkant.
    - verse[n=13]: eins tages quam der geste vil,
    - verse[n=14]: 'dô muos er üeben sîn spil:'
    - verse[n=15]: er spranc unz an die stunde,
    - verse[n=16]: daz er müeden begunde.
    - verse[n=17]: dône wolt er niht mêre springen.
    - verse[n=18]: dô begunde man in twingen.
    - verse[n=19]: dô in des einer betwanc,
    - verse[n=20]: daz er ime überspranc,
    - verse[n=21]: dô twanc in ouch ein ander.
    - verse[n=22]: der meisterschefte vander
    - verse[n=23]: sô vil unz er verzagete
    - verse[n=24]: und in vil gar versagete
    - verse[n=25]: und durch niemen springen wolde,
    - verse[n=26]: swelch nôt er drumbe dolde.
    - verse[n=27]: 'Reht alsô tuot ein milter man:'
    - verse[n=28]: swie milte er iemer werden kan,
    - verse[n=29]: wil man in ze harte vâren,
    - verse[n=30]: in muoz diu milte swâren.
    - verse[n=31]: in bringet einer darzuo,
    - verse[n=32]: dern beide spâte unde fruo
    - verse[n=33]: ze gîteclîche neizen wil,
    - verse[n=34]: daz in dunken muoz ze vil
    - verse[n=35]: der gâbe und ienes gîtecheit
    - verse[n=36]: und im ze jungist gar verseit.
    - verse[n=37]: swie gerne er milte wære,
    - verse[n=38]: in machent die gîtegære
    - verse[n=39]: an guotem willen sô schart,
    - verse[n=40]: daz er tuot sam der hovewart,
    - verse[n=41]: den man ze springene twanc
    - verse[n=42]: sô lange, unz er durch niemen spranc.
  - fable[n=Jagdhunde]:
    - verse[n=1]: Ez was hie bevor ein arm man
    - verse[n=2]: der sô lützel guotes gwan,
    - verse[n=3]: daz er vil selten sat wart.
    - verse[n=4]: dô hâte er einen hovewart,
    - verse[n=5]: dem enweste er waz geben,
    - verse[n=6]: noch enweste wes er selbe möhte leben,
    - verse[n=7]: dâ von sô wart der hunt sô swach,
    - verse[n=8]: daz man in kûme leben sach.
    - verse[n=9]: 'nu was ein burc dâ nâhen bî:'
    - verse[n=10]: '"ich wil sehen, ob dâ iemen sî",'
    - verse[n=11]: gedâht er, "der sich ruoch erbarmen
    - verse[n=12]: über mich tôt armen!"
    - verse[n=13]: diu burc hate einen rîchen wirt;
    - verse[n=14]: swaz den liuten fröude birt
    - verse[n=15]: des volgete im ein michel teil.
    - verse[n=16]: nu gehalf dem hunde sîn heil,
    - verse[n=17]: daz er für des wirtes tisch quam
    - verse[n=18]: und sîn dâ niemen war nam
    - verse[n=19]: wan des wirtes hessehunde.
    - verse[n=20]: swelcher in an begunde
    - verse[n=21]: loufen als er solde
    - verse[n=22]: und in ûz bîzen wolde,
    - verse[n=23]: vor deme leit er sich dernider
    - verse[n=24]: und tet niht anders derwider,
    - verse[n=25]: wan daz er den zagel ruorte,
    - verse[n=26]: unz er den zorn zefuorte.
    - verse[n=27]: dô er sich alsô kunde ergeben,
    - verse[n=28]: dâ von liezen si in leben,
    - verse[n=29]: doch begunde er in entwîchen
    - verse[n=30]: und al umbe slîchen;
    - verse[n=31]: under den benken, dâ ez vinster was,
    - verse[n=32]: dâ bejagte er, daz er wol genas.
    - verse[n=33]: dô der arm hovewart
    - verse[n=34]: ein wênec krefteger wart,
    - verse[n=35]: dô begunder für die tische gân,
    - verse[n=36]: under die hessehunde stân.
    - verse[n=37]: als er ein bein dâ gevienc,
    - verse[n=38]: swelch hessehunt dar gienc,
    - verse[n=39]: 'dem liez erz nider vallen:'
    - verse[n=40]: sus geschuof er mit in allen,
    - verse[n=41]: daz si in bî in verdolden.
    - verse[n=42]: des si dâ niht enwolden,
    - verse[n=43]: daz dûhte aber in ein wirtschaft.
    - verse[n=44]: 'nu gwan er schiere solche kraft:'
    - verse[n=45]: swaz im in den munt quam,
    - verse[n=46]: daz im deheiner daz ennam.
    - verse[n=47]: 'daz quam dâ von: er werte sich.'
    - verse[n=48]: er dûhte sich sô heimlich,
    - verse[n=49]: daz er sich satzte wider sie
    - verse[n=50]: und in des sînen niht enlie.
    - verse[n=51]: die hunde muosen dicke jagen,
    - verse[n=52]: daz si etewenne in siben tagen
    - verse[n=53]: niht enquâmen wider hein.
    - verse[n=54]: sô wurden im elliu diu bein,
    - verse[n=55]: 'diu sie alle solden ezzen:'
    - verse[n=56]: der wart er sô vermezzen,
    - verse[n=57]: hæt in ein lewe bestân,
    - verse[n=58]: er wolt ez im niht vertragen hân.
    - verse[n=59]: sô die hunde danne quâmen wider,
    - verse[n=60]: sô warf er ir einen nider
    - verse[n=61]: vor dem tische, und aber einen,
    - verse[n=62]: und wolt si an den beinen
    - verse[n=63]: deheinen gwalt lâzen hân.
    - verse[n=64]: dô mohtens im niht widerstân,
    - verse[n=65]: si wârn von jagene sô krank,
    - verse[n=66]: daz er si sanfte betwanc.
    - verse[n=67]: von sîner frevellichen kraft
    - verse[n=68]: muosen si sîne meisterschaft
    - verse[n=69]: ze allen zîten lîden
    - verse[n=70]: und muosen in vermîden,
    - verse[n=71]: als er ein lewe wære. --
    - verse[n=72]: 'Nu gelîchet disem mære:'
    - verse[n=73]: swâ ein gebûr ze hove gât,
    - verse[n=74]: der dâ heime niene hât,
    - verse[n=75]: und gesmecket der süezen spîse,
    - verse[n=76]: sô gebâret er in der wîse,
    - verse[n=77]: als er mitalle ein schâf sî.
    - verse[n=78]: unz er in gewonet bî,
    - verse[n=79]: daz er ze hove wirt erkant,
    - verse[n=80]: sô muoz er sich iesâ zehant
    - verse[n=81]: den edelen gelîchen
    - verse[n=82]: und wil den niht entwîchen.
    - verse[n=83]: sô beginnet er danne liegen,
    - verse[n=84]: beidiu lôsen unde triegen.
    - verse[n=85]: sîn smeichen wirt sô manecvalt,
    - verse[n=86]: daz man im bevilchet einen gwalt.
    - verse[n=87]: des wirt er danne sô hêre,
    - verse[n=88]: daz er die edelen iemer mêre
    - verse[n=89]: 'darnâch verdrucket, swâ er mac:'
    - verse[n=90]: under der füezen er zem êrsten lac,
    - verse[n=91]: der meister wil er danne wesen
    - verse[n=92]: und wil die kûme lân genesen,
    - verse[n=93]: dar ane tuot er rehte --
    - verse[n=94]: alsô wil daz ungeslehte!
    - verse[n=95]: daz ungeslehte ist sô gemuot,
    - verse[n=96]: wirt im gewalt ode guot,
    - verse[n=97]: daz ez niemen behalten wil.
    - verse[n=98]: der selben vinde ich nu sô vil,
    - verse[n=99]: daz ir der tîvel müeze pflegen!
    - verse[n=100]: ichn tuon in anders dehein segen.
  - fable[n=Ochse]:
    - verse[n=1]: Ein ohse ob einer krippe stuont,
    - verse[n=2]: als noch dicke rinder tuont,
    - verse[n=3]: dâ wolde er stân und ezzen.
    - verse[n=4]: dô quam ein mûs vermezzen,
    - verse[n=5]: diu beiz in vor an den munt
    - verse[n=6]: und floch hin wider an den grunt,
    - verse[n=7]: dâ si ir niht ervorhte.
    - verse[n=8]: dô si im daz leit geworhte
    - verse[n=9]: und er des smerzen enpfant,
    - verse[n=10]: dô zucte er ûf sâ zehant.
    - verse[n=11]: dâr nach greif er aber dâr.
    - verse[n=12]: des nam diu mûs guoten wâr
    - verse[n=13]: 'und beiz in aber alsam ê:'
    - verse[n=14]: daz tet im freislîche wê.
    - verse[n=15]: 'wider sich selben er dô sprach:'
    - verse[n=16]: '"waz tuot mir disen ungemach,'
    - verse[n=17]: daz ichs niht gesehen mac?
    - verse[n=18]: ez wær sîn jungister tac,
    - verse[n=19]: weste ich waz ez tæte!
    - verse[n=20]: swie grôze kraft ez hæte,
    - verse[n=21]: ez müese den lîp hân verlorn,
    - verse[n=22]: mirn geswichen danne miniu horn
    - verse[n=23]: od ez entrünne mir vor daz hûs!"
    - verse[n=24]: 'dô sprach diu wênige mûs:'
    - verse[n=25]: '"nû bin ich doch hie bî dir'
    - verse[n=26]: und maht doch niht geschaden mir,
    - verse[n=27]: so bîze ich dich aber wol
    - verse[n=28]: und springe wider in mîn hol,
    - verse[n=29]: dâ bin ich wol vor dir genesen.
    - verse[n=30]: du muost dar umbe ungâz wesen,
    - verse[n=31]: daz du mir træte miniu kint,
    - verse[n=32]: diu wâren blôz unde blint."
    - verse[n=33]: daz was ein freislicher zorn,
    - verse[n=34]: wand er was sêre gehorn,
    - verse[n=35]: er was starc unde grôz
    - verse[n=36]: und vorht deheinen sînen genôz.
    - verse[n=37]: swie freislich er nû wære,
    - verse[n=38]: doch leit er dise swære,
    - verse[n=39]: daz er ungâz muose sîn
    - verse[n=40]: durch ein kleinez miuselin. --
    - verse[n=41]: Swie starc ein man iemer sî,
    - verse[n=42]: sî im dehein witze bî,
    - verse[n=43]: 'sô sî des von mir gemant:'
    - verse[n=44]: habe er deheinen viant,
    - verse[n=45]: 'den habe mâze smæhe:'
    - verse[n=46]: dâ er sichs niht versæhe,
    - verse[n=47]: dâ füeget im der lîhte daz,
    - verse[n=48]: daz er im erzeiget sînen haz.
    - verse[n=49]: weiz er, daz er starc ist,
    - verse[n=50]: so gefüeget er den list,
    - verse[n=51]: daz ern etewâ bestât
    - verse[n=52]: daz ez der swache bezzer hât.
    - verse[n=53]: wolt diu mûs den ohsen hân
    - verse[n=54]: an einer wîte bestân,
    - verse[n=55]: êr hæte si frides wol erbeten
    - verse[n=56]: ode er hæte si ertreten.
    - verse[n=57]: dô bestuont si in dâ er ir rehte was
    - verse[n=58]: und harte wol vor im genas.
  - fable[n=Fliege]:
    - verse[n=1]: Ein fliege einen kalwen man
    - verse[n=2]: vil sêre bîzen began,
    - verse[n=3]: dâ si im daz houbet blôz vant.
    - verse[n=4]: dô sluoc er dar mit sîner hant,
    - verse[n=5]: dô lie diu fliege hin gân.
    - verse[n=6]: als der slac was getân,
    - verse[n=7]: dô fuor diu fliege aber dar.
    - verse[n=8]: des nam der man vil wol war
    - verse[n=9]: und râmte ir vaster denne ê.
    - verse[n=10]: diu fliege sûmte sich niht mê,
    - verse[n=11]: si flouc aber hin und entran.
    - verse[n=12]: als dicke beiz si den man,
    - verse[n=13]: daz ir ze jungist wart ein slac,
    - verse[n=14]: daz si des bîzens gar verpflac. --
    - verse[n=15]: Die fliegen wil ich gelîchen
    - verse[n=16]: dem armen, der den rîchen
    - verse[n=17]: wil neizen ân sîn schulde
    - verse[n=18]: und engert niht sîner hulde.
    - verse[n=19]: sô daz der rîche denne klaget
    - verse[n=20]: und ouch dem armen widersaget,
    - verse[n=21]: sô wirt er küener denne ê
    - verse[n=22]: und tuot im ie mê und mê.
    - verse[n=23]: 'sô sprichet der rîche man:'
    - verse[n=24]: '"ist daz mir sîn got gan,'
    - verse[n=25]: ich heize in dar umbe henken!"
    - verse[n=26]: sô muoz der arme wenken
    - verse[n=27]: und muoz als diu fliege varn.
    - verse[n=28]: des enkan er ouch niht wol bewarn,
    - verse[n=29]: man lâge im hie unde dâ,
    - verse[n=30]: unz er ze jungist etewâ
    - verse[n=31]: gevangen wirt und tôt geliget,
    - verse[n=32]: und daz der rîche an im gesiget.
    - verse[n=33]: Swer als diu fliege wirbet,
    - verse[n=34]: sô der als diu fliege stirbet,
    - verse[n=35]: den wil ich als die fliegen klagen
    - verse[n=36]: diu an dem glatze wart erslagen.
    - verse[n=37]: daz merken die dâ zucken
    - verse[n=38]: und sich ofte muozen tucken.
  - fable[n=Hase]:
    - verse[n=1]: Ist der hase alsô getân,
    - verse[n=2]: daz er den lewen wil bestân -
    - verse[n=3]: daz enheize ich niht ein frümecheit,
    - verse[n=4]: ez ist ein gouglich arebeit!
    - verse[n=5]: er ist mit dem tîvel behaft,
    - verse[n=6]: ob er bestât solch überkraft,
    - verse[n=7]: dâ er niemer mac gesigen
    - verse[n=8]: und âne zwîvel tôt geligen.
    - verse[n=9]: Swer sîne tage alsô gelebet,
    - verse[n=10]: daz er wider die êre strebet,
    - verse[n=11]: 'der muoz ouch wider got wesen:'
    - verse[n=12]: swenne des sêle sul genesen,
    - verse[n=13]: dâ kumet diu sêle kûmer zuo
    - verse[n=14]: denne der hase vor dem lewen tuo.
