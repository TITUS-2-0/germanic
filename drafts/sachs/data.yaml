- body:
  - book[n=Vorr.]:
    - head[lg=deu-Latn]: '[Vorrede von der Herren Geburt]'
    - p:
      - Nu vernemet umme der herren gebort vonme lande zu Sachsen.
      - 'Der markgreve von Brandenburg, der markgreve von Myszen, der von Anehalt,
        der von Orlemunde, der von Brenen, dise vursten sint alle Swaben. Under den
        vrien herren sint Swaben: der von Hakeborne, der von Gemzen unde der von Muchele.
        Under des riches schephen sint Swaben: der von Tribule, der von Edelerstorf,
        Heinrich Judas von Snetlingen, der voit Albrecht von Spandow, Alverich unde
        Conat von Snetlingen, Schapen kint von Jersleuen, Anne von Irkestorf, Herman
        von Meringen, Heidolfes kindere von Winnunge unde der von Sedorf. Diz sint
        alle Swaben. Der lantgreve von Doringen iz ein Vranke, der von Reynstein,
        der von Blankenborg, der burcgreve von Wittin, der von Klodene, der von Krosuke,
        der von Kotebus, diz sint alle Vranken. Der von Bruneswig, der von Luneburg,
        der von Poppenburg, der von Osterburg unde der von Aldenhusen, diz sint alle
        Swaben. Der von Warnungerode, der von Arnsteyn, der von Besenrode, der von
        Hademersleve, der burcgreve von Gevekenstein, der toumvoit von Halbirstat,
        der von Zuzelitz, der von Liechtenberg unde der von Dobin, diz sint alle geborne
        Swaben.'
      - Der herzoge von Luneburg unde sin geslechte sint geborne Sachsen, unde darzu
        alle vrie herren unde schephen, die zu Sachsen wonaftig sint, unde die mir
        kundig sint bi miner zit, sunder de hir vor benomet sint. Welch bischof von
        deme riche belent iz mit vanlene binnen deme lande zu Sachsen unde den herschilt
        dar abe hat, der heizit ein Sachse, von welchem lande her bortig si, unde
        muz wol orteil vinden unde orteils volgen unde vorspreche sin zu lenrechte
        unde zu lantrechte vor deme riche obir itlichen man, deme ez an den lip adir
        an de hant nicht en get, unde anders nirgen zu lantrechte noch zu lenrechte.
  - book[n=Reimv.]:
    - head[lg=deu-Latn]: '[Reimvorrede]'
    - chapter[n=(1)]:
      - p[n=1]: Ich zimmere, so man sait, bi dem wege,
      - p[n=2]: des muz ich manchen meister han.
      - p[n=3]: Ich habe bereitet nutze stege,
      - p[n=4]: dar an beginnet mancher gan.
      - p[n=5]: Ich en kan de lute machen nicht
      - p[n=6]: vernunftig algemeine,
      - p[n=7]: Alle lere ich si des rechtes phlicht,
      - p[n=8]: helft mir got der reine.
    - chapter[n=(2)]:
      - p[n=9]: Wer mine rede nicht vernemit,
      - p[n=10]: wil her min buch beschelden san,
      - p[n=11]: So tut her daz im missezemit;
      - p[n=12]: wen wer so swimmen nicht en kan,
      - p[n=13]: Wil her deme wazzere wizen daz,
      - p[n=14]: so iz her unversunnen.
      - p[n=15]: Si lernen daz si lesen baz,
      - p[n=16]: daz siez vernemen kunnen.
    - chapter[n=(3)]:
      - p[n=17]: Ich swige adir halde rechten strit,
      - p[n=18]: nimant daz verwenden kan.
      - p[n=19]: Waz achte ich uf unrechten nit,
      - p[n=20]: itlichem ich wol rechtes gan.
      - p[n=21]: Mancher mochte enberen wol,
      - p[n=22]: lieze in die gire al eine,
      - p[n=23]: Daz her durch recht nicht haben sal,
      - p[n=24]: dar an verlore her kleine.
    - chapter[n=(4)]:
      - p[n=25]: Mancher schinet gerne gut
      - p[n=26]: wie wandelbere daz her si.
      - p[n=27]: Nu en kan man leider valschen mut
      - p[n=28]: nicht sen, die tat en si da bi.
      - p[n=29]: Ich muz mich vor den huten baz,
      - p[n=30]: di mir mit worten lagen
      - p[n=31]: unde miner lere sint gehaz
      - p[n=32]: unde mich doch dicke vragen.
    - chapter[n=(5)]:
      - p[n=33]: Wer rechte rede verkeren wil,
      - p[n=34]: der heldet lange unrechten strit.
      - p[n=35]: Her roufit unde schallet vil.
      - p[n=36]: diz recht han von alder zit
      - p[n=37]: Unse vorderen her gebracht,
      - p[n=38]: des her nicht kan gedenken.
      - p[n=39]: Wenne selbin hat herz im erdacht
      - p[n=40]: unde wil uch mete schenken.
    - chapter[n=(6)]:
      - p[n=41]: Nu merke man den man dabi,
      - p[n=42]: der nuwe recht ufbrengen wil.
      - p[n=43]: Wie recht daz her selbin si,
      - p[n=44]: so en kan her nicht schaden vil.
      - p[n=45]: Ja ist uns von den argen kunt
      - p[n=46]: 'ein wort gesprochen lange:'
      - p[n=47]: Der vogel singet als im der munt
      - p[n=48]: gewachsen ist zu sange.
    - chapter[n=(7)]:
      - p[n=49]: Nu spreche mancher ab her muge
      - p[n=50]: teifer unde vorbaz
      - p[n=51]: Dan ich han, daz der werlde tuge,
      - p[n=52]: tut herz dan ane widersaz,
      - p[n=53]: So tut her daz e nie geschach.
      - p[n=54]: nimant den luten allen
      - p[n=55]: zu danke lebte noch gesprach,
      - p[n=56]: man wil ouch mich verschallen.
    - chapter[n=(8)]:
      - p[n=57]: Ja zweient mit mir manche stunt,
      - p[n=58]: die sich versinnen aller best,
      - p[n=59]: So ist mir doch de warheit kunt
      - p[n=60]: unde wirt min volge groz zu lest.
      - p[n=61]: Solde ich nach manches mannes ger
      - p[n=62]: verwandelen mine lere,
      - p[n=63]: so hette ich lute vil biz her
      - p[n=64]: betrogen alzu sere.
    - chapter[n=(9)]:
      - p[n=65]: Allen luten ich en kan
      - p[n=66]: zu danke sprechen noch en sol.
      - p[n=67]: Min buch en horte ni der man
      - p[n=68]: deme ez al behaite wol.
      - p[n=69]: 'Doch trostet daz wol minen mut:'
      - p[n=70]: waz eineme dar an werret,
      - p[n=71]: Daz ez wol tusent dunkit gut,
      - p[n=72]: suz blibe ich unvererret.
    - chapter[n=(10)]:
      - p[n=73]: Wer kunde brengen in einen sin,
      - p[n=74]: die da got gescheiden hat,
      - p[n=75]: Der were nutzer, den ich bin.
      - p[n=76]: mit worten, willen unde tat,
      - p[n=77]: Die bosen unde die guten sint
      - p[n=78]: gezweiet unde die toren
      - p[n=79]: unde die wisen unde de kint,
      - p[n=80]: daz mag man an in horen.
    - chapter[n=(11)]:
      - p[n=81]: Mich ziet manik man durch haz
      - p[n=82]: worte, der ich nie gewug.
      - p[n=83]: Lieze her ez, her tete baz.
      - p[n=84]: So iz der lute doch genug,
      - p[n=85]: Di mich unschuldig wissen wol.
      - p[n=86]: Ez ist ein schentlich rache,
      - p[n=87]: Der kein gut man phlegen sal,
      - p[n=88]: lugenlicher aftersprache.
    - chapter[n=(12)]:
      - p[n=89]: ich sie zu rame sam ein wilt,
      - p[n=90]: daz de hunde bellen an.
      - p[n=91]: Wem min lere missevilt,
      - p[n=92]: der spreche ouch an mich, waz her kan.
      - p[n=93]: Mancher wenet ein meister sin
      - p[n=94]: binnen sinem krenge,
      - p[n=95]: der kume were ein meisterlin,
      - p[n=96]: life her mit mir de lenge.
    - chapter[n=(13)]:
      - p[n=97]: Got hat di sachsen wol bedacht,
      - p[n=98]: sint diz buch ist vore bracht
      - p[n=99]: Den luten al gemeine.
      - p[n=100]: doch ist ir leider kleine,
      - p[n=101]: Di gote da mete eren,
      - p[n=102]: daz si ir witze an gut keren.
      - p[n=103]: Ein kleine werrit mir dar an,
      - p[n=104]: daz ich gebesseren nicht en kan.
      - p[n=105]: Ab ich einen gerne lerte
      - p[n=106]: unde da von sich merte
      - p[n=107]: Etsliche groze sunde
      - p[n=108]: gerne ab her kunde
      - p[n=109]: Unde schaden gerne tete.
      - p[n=110]: wie gerne ich gote bete,
      - p[n=111]: Daz diz buch kunde itlich gut man,
      - p[n=112]: unrechten luten ichz nicht en gan.
    - chapter[n=(14)]:
      - p[n=113]: Wie unrecht si der man,
      - p[n=114]: kan her sich des verstan,
      - p[n=115]: Daz ein recht mac vromen,
      - p[n=116]: kan herz denne bekomen,
      - p[n=117]: Vil gerne her des genuzit.
      - p[n=118]: rechtes in abir verdruzit
      - p[n=119]: Unde dunket selden gut
      - p[n=120]: recht, war ez schaden tut,
      - p[n=121]: Man horit ez ungerne san.
      - p[n=122]: daz recht nimant leren kan,
      - p[n=123]: Daz den luten allen
      - p[n=124]: kunne wol gevallen.
    - chapter[n=(15)]:
      - p[n=125]: Wer sich rechtes versteilt,
      - p[n=126]: weme liep, weme leit,
      - p[n=127]: Weme schade, weme vrome
      - p[n=128]: immer dar nach kome,
      - p[n=129]: Recht spreche her unde vare ,
      - p[n=130]: an rechte her nimande spare,
      - p[n=131]: Die wile her sprechen wille,
      - p[n=132]: adir her swige stille.
      - p[n=133]: Wer uz miner lere gat,
      - p[n=134]: her spricht lichte, des her laster hat,
      - p[n=135]: Unde tut sunde wider got,
      - p[n=136]: wen her bricht der e gebot,
      - p[n=137]: Wer so recht verkeret.
      - p[n=138]: got uns selben leret,
      - p[n=139]: Daz wir recht sin alle,
      - p[n=140]: unrecht uns missevalle.
    - chapter[n=(16)]:
      - p[n=141]: Gute lute mane ich dar zu,
      - p[n=142]: ab ez immer kome also,
      - p[n=143]: Daz in beiegene etteswaz,
      - p[n=144]: daz min tummer sin vergaz
      - p[n=145]: Unde da diz buch nicht abe en lere,
      - p[n=146]: daz manlich sinen vliz dar zu kere,
      - p[n=147]: Wie man ez nach rechte bescheide.
      - p[n=148]: nu set daz nimant libe noch leide
      - p[n=149]: Noch zoren noch gabe so en blende,
      - p[n=150]: daz man uch von dem rechten wende.
    - chapter[n=(17)]:
      - p[n=151]: Diz recht en habe ich selbir nicht erdacht,
      - p[n=152]: ez haben von aldere an uns gebracht
      - p[n=153]: Unse guten vorevaren.
      - p[n=154]: mag ich ouch, ich will bewaren,
      - p[n=155]: Daz min schatz under der erden
      - p[n=156]: mit mir nicht verwerden.
      - p[n=157]: Von gotis genaden die lere min
      - p[n=158]: sal al der werlt gemeine sin.
    - chapter[n=(18)]:
      - p[n=159]: Kunst ist ein schatz also getan,
      - p[n=160]: wer si eine wil han,
      - p[n=161]: Si minnert im tegelich.
      - p[n=162]: des versinne der wise sich
      - p[n=163]: Unde si milde des her kan.
      - p[n=164]: got dem kargen nimmer gan
      - p[n=165]: 'Schatzes, den her hat begraben:'
      - p[n=166]: der riche sal den armen laben
      - p[n=167]: 'Den siechen der gesunde:'
      - p[n=168]: nach warem orkunde
      - p[n=169]: So ist uns wissentlich,
      - p[n=170]: daz der man kunsten rich,
      - p[n=171]: So her andere lute leret,
      - p[n=172]: daz sin kunst da von meret,
      - p[n=173]: Unde der girige behelt ir kleine
      - p[n=174]: Der si habin wil aleine.
    - chapter[n=(19)]:
      - p[n=175]: Weme lip, weme leit,
      - p[n=176]: vrome unde salikeit
      - p[n=177]: Ist hir nach gewachzen.
      - p[n=178]: spigel der sachsen
      - p[n=179]: Sal diz buch sin genant,
      - p[n=180]: wenne der sachsen recht ist hir an bekant,
      - p[n=181]: Alse an eime spigel de vrowen
      - p[n=182]: '[di] ire antlitz schowen.'
    - chapter[n=(20)]:
      - p[n=183]: Alle lute mane ich dar zu,
      - p[n=184]: daz si diz buch nutzen also,
      - p[n=185]: Daz ez in zu iren eren nicht missesta
      - p[n=186]: unde ouch genedichliche erga,
      - p[n=187]: Daz si nicht ruwe de vart,
      - p[n=188]: wen got den spigel ummekart
      - p[n=189]: Unde uns mischet zu der erden
      - p[n=190]: unde Ionen sal nach werden.
      - p[n=191]: Stolzen helde sit bedacht,
      - p[n=192]: na dem tage volget i de nacht;
      - p[n=193]: Der tag ist ouch an uns gewant,
      - p[n=194]: uns siget der abunt in die hant.
      - p[n=195]: Wer an disem buche
      - p[n=196]: rede adir vrage suche,
      - p[n=197]: Ab im dar an icht missehage,
      - p[n=198]: Des en tu her zuhant keine klage
      - p[n=199]: Unde wege de sache an sime sinne
      - p[n=200]: nach dem ende unde nach dem beginne
      - p[n=201]: Unde ervrage sich mit wisen luten,
      - p[n=202]: die im de warheit kunnen beduten
      - p[n=203]: Unde die ouch haben den sete,
      - p[n=204]: daz se recht sin da mete.
    - chapter[n=(21)]:
      - p[n=205]: Ab her ane in dan
      - p[n=206]: daz recht ervaren kan,
      - p[n=207]: Ich rate im, daz her albalde
      - p[n=208]: sich dar an gehalde,
      - p[n=209]: Wen vil (wizer) lute leren,
      - p[n=210]: die ez an gut keren,
      - p[n=211]: Ez bezzer den min eines si.
      - p[n=212]: ein ander merke da bi,
      - p[n=213]: Daz ni mannes munt
      - p[n=214]: baz dar zu ni gestunt,
      - p[n=215]: wie her de lute gemeine
      - p[n=216]: groz unde kleine
      - p[n=217]: Rechtes brechte in kunde,
      - p[n=218]: nach deme her sich verstunde,
      - p[n=219]: Denne tut der mut min.
      - p[n=220]: des gebe ich zu orkunde diz buchelin.
    - chapter[n=(22)]:
      - p[n=221]: Groz angest get mich an.
      - p[n=222]: ich forchte sere, daz manich man
      - p[n=223]: Diz buch wille meren
      - p[n=224]: unde beginne recht verkeren,
      - p[n=225]: Unde zige des an mich;
      - p[n=226]: so weiz mich got unschuldich,
      - p[n=227]: Den da nimant kan getrigen,
      - p[n=228]: der wisse daz si ligen,
      - p[n=229]: Des en kan ich nicht bewaren.
      - p[n=230]: alle die unrechte varen ,
      - p[n=231]: Unde werbin an disem buche,
      - p[n=232]: den bescheide ich dise vluche,
      - p[n=233]: 'Unde die valsch hir zu triben:'
      - p[n=234]: die maselsucht muze in bekliben,
      - p[n=235]: Alse si Jesi tete
      - p[n=236]: von Heliseus gebete,
      - p[n=237]: Dar abe Naaman wart erlost.
      - p[n=238]: got heilant unde trost,
      - p[n=239]: Der reche ez an in also,
      - p[n=240]: daz die sele ouch unvro
      - p[n=241]: Werde mit deme libe;
      - p[n=242]: des tuvelz hantveste her blibe,
      - p[n=243]: Daz her si habe gewiz,
      - p[n=244]: die wile ire schrift unverteilet iz.
      - p[n=245]: Wer des tuvelz ane ende
      - p[n=246]: wolle sin, der sende
      - p[n=247]: Im diz orkunde
      - p[n=248]: unde vare zu der helle grunde.
    - chapter[n=(23)]:
      - p[n=249]: Dennoch wirt unrecht wol bekant
      - p[n=250]: alse ein kopherphenning in der hant
      - p[n=251]: Wenne im uzblicket sin rote schin
      - p[n=252]: mang phenninge di gebe sin
      - p[n=253]: 'unde im daz wize wirt abe geveget:'
      - p[n=254]: Alsus wirt unrecht verleget,
      - p[n=255]: wenne man sin ende versuchit;
      - p[n=256]: Vor gote sie her vervluchit,
      - p[n=257]: Wer unrecht gerne sterke
      - p[n=258]: Unde mische zu disem werke,
      - p[n=259]: Dar umme ich lange habe gedacht
      - p[n=260]: Unde durch gut zusamene bracht.
    - chapter[n=(24)]:
      - p[n=261]: Nu dankit al gemeine
      - p[n=262]: deine von Valkinsteine,
      - p[n=263]: Der greve Hoyer ist genannt,
      - p[n=264]: daz an dutz ist gewant
      - p[n=265]: 'Diz buch durch sine bete:'
      - p[n=266]: Ecke von Rypchow ez tete,
      - p[n=267]: Ungerne her es abir ane quam,
      - p[n=268]: do her abir vernam
      - p[n=269]: So groz dar zu des herren gere,
      - p[n=270]: do en hatte her keine wer;
      - p[n=271]: Des herren libe in gar verwan,
      - p[n=272]: daz her des buches began,
      - p[n=273]: Des im waz vil ungedacht,
      - p[n=274]: do herz hatte in latin bracht.
      - p[n=275]: Ane hulfe unde ane lere;
      - p[n=276]: do duchte in daz zu swere,
      - p[n=277]: Daz herz an dutz wante.
      - p[n=278]: zu letzt her doch genante
      - p[n=279]: Der arbeit unde tete
      - p[n=280]: greven Hoyers bete.
  - book[n=Prol.]:
    - head[lg=deu-Latn]: '[Prologus]'
    - p:
      - Des heiligen geistes minne sterke mine sinne, daz ich recht unde unrecht den
        Sachsen bescheide nach gotis hulden unde nach der werlde vromen. Des en kan
        ich aleine nicht getun, dar umme bete ich zu helfe alle gute lute, die rechtes
        geren, ab in eine rede beiegent, die min tummir sen vermiden habe unde da
        diz buchelin nicht abe en spreche, daz sie ez bescheiden nach irme sinne,
        so si ez rechtest wissen. Von rechte en sal nimande wisen lib noch leit, noch
        zorn noch gabe. Got ist selber recht. Dar umme ist im recht lip. Dar umme
        sen se sich vor all, den gerichte von gotishalben bevolen si, daz si also
        richten, daz gotis zorn unde sin gerichte genedicliche obir se gen muze.
    - chapter[n=Text.Prol.]:
      - head[lg=lat-Latn]: '[Textus Prologi]'
      - p:
        - Got, der da iz begin unde ende allir dinge, der machte zuerst himel unde
          erde unde machte den menschen uf ertriche unde satzte in in daz paradis.
          Der brach den gehorsam uns allen zu schaden. Darumme ginge wir erre alse
          die hertelosen schaf biz an die zit, daz uns got erloste mit siner martere.
          Nu abir wir bekart sin unde uns got wider geladen hat, nu halde wir sine
          e unde sin gebot, daz uns sine wisagen gelart haben unde gute geistliche
          lute unde ouch kristene koninge gesat haben, Constantin unde Karl, an den
          noch Sachsen lant sines rechtes zut.
  - book[n=1]:
    - head: HIR BEGINNET DAZ ERSTE BUCH DES LANTRECHTES
    - chapter[n=I]:
      - p:
        - Wer von gotishalben beschermer des rechtes solle sin. Unde wie manich recht
          si.
      - p[n=1.]: 'Zwei swert liz got in ertriche zu beschermene die kristenheit. Dem
          pabiste daz geistliche, deme koninge daz wertliche. Deme pabiste ist ouch
          gesatzt zu ritene zu bescheidener zit uf einem blanken pherde, unde der
          keiser sal im den stegereif halden, durch daz der satel nicht umme wanke.
          Diz ist de bescheidunge: waz deme pabiste widerstat, daz her mit geistlichem
          gerichte nicht getwingen mag, daz ez der keiser mit wertlichem gerichte
          betwinge, deme pabiste gehorsam zu wesene. So sal ouch die geistliche gewalt
          helfen deme wertlichen rechte, ab man ez bedarf.'
    - chapter[n=II]:
      - p:
        - Welches richters gerichte ein itlich man suchen solle, unde wenn, unde wer
          di richtere sin. Wie manich vriheit si. Waz der burmeister zu gerichte rogen
          solle.
      - p[n=1.]: 'Itlich kristen man ist seint phlichtig zu suchene dries in deme
          iare, wenne her zu sinen iaren komen iz, binnen deme bischtoume, da her
          inne gesessen iz. Friheit abir, die ist drierhande: schephenbare lute, di
          der bischofe segent suchen sullen, phlegehaften der toumprobiste, lantsessen
          der ertzprestere.'
      - p[n=2.]: Zu gelicher wiz sollen sie wertlich gerichte suchen. Die schephenbaren
          vrien suchen des greven ding ubir ach(zchen) wochen under koninges banne.
          Leget man abir ein ding uz umme ungerichte, von deme rechten dinge obir
          vierzchen nacht, daz sullen sie suchen, durch daz ungerichte gerichtet werde.
          Hir mite habin si behalden ir eigen kegen deme richter, daz ez allis dinges
          von im ledig ist.
      - p[n=3.]: Die phlegehaften sint ouch phlichtig, des schultheizen ding zu suchene
          obir sechz wochen von irem eigene. Undir den muz man wol kiesen einen vronenboten,
          ab der vronebote stirbit.
      - p[n=4.]: Die lantsessen, die kein eigen en haben in deme lande, di sollen
          suchen ires gogreven ding obir sechz wochen. Da unde in itslichem voitdinge
          sal itlich burmeister rugen alle, die zu deme dinge nicht en komen, die
          da dingphlichtig sint, unde gezogene swert, blutende wunden unde daz geruchte
          unde al ungerichte, daz an den lip adir an die hant get adir zu hut unde
          zu hare get, ab ez mit klage vor gerichte nicht begriffen iz.
    - chapter[n=III]:
      - p:
        - Von sechz werlden. Von herschilden. Von sibbe. Wer daz erbe zu vorne nimt.
      - p[n=1.]: Orienis wisagete hi bevor, daz sechz werlde solden sin, die werlt
          bi tusent iaren ufgenomen, unde in deme sibinden solde se zugen. Nu ist
          uns kunt von der heiligen schrift, daz an Ademe de erste werlt began, an
          Noe die andere, an Abraham die dritte, an Moysi die vierde, an Davide die
          vumfte, an gotis geburt die sechste. In der sibenden si wir sunder gewisse
          zal.
      - p[n=2.]: Gelicherwiz sint die herschilde uz gelegit. Der koning hat den ersten,
          die bischofe, epte unde eptischinnen den anderen, die leivorsten den dritten,
          sint si der bischofe man wurden sint, die vrien herren den vierden, die
          schephenbaren vrien lute den vumften unde der vrien herren man, ire man
          vort den sechsten. Also die kristenheit in der sibenden werlt keine stetikeit
          en weiz, wie lange si sten solle, also en weiz man ouch an deme sobenden
          herschilde, ab her lenrecht adir herschilt gehaben mag. Die leivursten haben
          abir den sechsten schilt in den sobenden bracht, sint si der bischofe man
          wurden sin, des vor nicht en waz. Alse der herschilt an deme sobenden zu
          get, also zu get de sippe an deme sobenden gelide.
      - p[n=3.]: Nu merket ouch, wor di sippe beginnet unde wor sie endet. An deme
          houbte ist bescheiden man unde wip zu stende, die elichen unde rechtlichen
          zu samene komen sin. In des halses gelide de kindere, die ane zweiunge vater
          unde muter geboren sin. Iz da zweiunge an, de en mugen an eime gelide nicht
          besten unde man schickit sie an ein ander gelit. - Nemen ouch zwene bruder
          zwo swestere unde der dritte bruder ein vremde wip, ire kindere sint doch
          geliche na, itliches des anderen erbe zu nemene, ab sie ebinbortig sint.
          Ungezweiter bruder kint, die sten an deme gelide dar de schulderen unde
          arme zu samene gen. Also tun die swesterkint. Diz ist die erste sippezale,
          die man zu magen rechent, bruderkint unde swesterkint. In deme elebogen
          stet de andere, in deme gelide der hant di dritte, in deme ersten gelide
          des mittelesten vingeres die vierde, in deme anderen gelide de vumfte, in
          deme dritten gelide des vingeres die sechste. In der sobinden stat stet
          ein nagel unde nicht ein gelit, dar umme endet da de sippe unde heizit nagilmag.
          - Die sich zwischen dem nagele unde deme houbte zu sippe gezin mugen an
          gelicher stat, de nemen daz erbe gelich. Die sich neher gezin mogen, de
          nemen daz erbe zu vor. - Die sippe went an deme sibenden gelide erbe zu
          nemende, al hat der pabist wip erloubit zu nemende in deme vumften. Wenne
          der pabist en mag kein recht setzen, da her unse lantrecht adir lenrecht
          mete nideren moge.
    - chapter[n=IV]:
      - p:
        - Wer kein erbe nemen en mag.
      - p[n=1.]: Uf altvile unde uf getwerge erstirbit weder len noch erbe, noch uf
          kropele. Wer denne ir erben sint, die sollen si halden in ire phlage. Wirt
          ouch ein kint stum geboren adir handelos, vuzeloz adir blint, daz ist wol
          erbe zu lantrechte unde en iz nicht lenerbe. Hat ez abir len entphangen,
          er ez wurde alsus, daz en verluset ez damete nicht. Der maselsuchtige man
          entphet weder len noch erbe. Hat her ez abir entphangen er der suche, her
          behelt ez unde erbit ez alse ein ander man.
    - chapter[n=V]:
      - p:
        - Wer daz erbe nimt unde gerade. Wene man zu einem phaffen sagen mag.
      - p[n=1.]: Nimt der son wip bi des vater libe, de im ebenbortig iz, unde gewinnet
          her son bi ir unde stirbit her dar nach er sime vater unbeteilet von deme
          erbe, sine sone nemen teil an ires eldirvater erbe geliche iren vetteren
          an des vater stat, abir alle nemen si eines mannes teil. Des en mogen die
          tochterkindere nicht getun, daz si gelichen teil nemen der tochter in des
          eldirvater adir eldirmutir erbe.
      - p[n=2.]: Die tochter in deme huse unvergeben en teilet nicht irer muter rade
          mit der tochter die uzgeradet iz. Waz si abir erbis anerstirbit, daz muz
          si mit der swester teilen. Ein wip mag mit unkuscheit ires libes ire ere
          krenken, ires rechtes en verlusit se da mete nicht, noch ire erbe.
      - p[n=3.]: Der phaffe nimt gelichen teil der swester in der muter rade unde
          gelichen teil an eigene unde an erbe. Man en mag nimande sagen zu einem
          phaffen, her en si gelart unde gewiet zu einem phaffen unde gezeichenet
          mit scherende zu einem phaffen, er im de gerade anerstirbit. Wor aber de
          vrowe keinen bruder hat wen einen phaffen, si nimt im gelicben teil in deme
          erbe alse in der gerade. Von des phaffen gute nach sime tode nimt man keine
          rade, wen ez ist allis erbe, waz under im erstirbit. Die ungeradete swester
          en teilet nicht ir muter gerade mit deme phaffen, der kirchen ader phrunde
          had.
    - chapter[n=VI]:
      - p:
        - Waz erbe si. Welche schult der man gelden (sal). Welcher schult man den
          man inren unde nicht inren solle. Waz man deme erbin gelden sal.
      - p[n=1.]: Mit welcheme gute der man stirbit, daz heizit alles erbe.
      - p[n=2.]: Wer so daz erbe nimt, der sal durch recht de schult gelden also verre,
          alse daz erbe gewert an varender habe. Dube noch roup noch topilspil en
          iz her nicht phlichtig zu geldene, noch keine schult der her nicht widerstatunge
          en had adir burge waz. Die schult sal der man gelden, ab her ez geinret
          wirt alse recht iz mit zwen unde sobenzig mannen, die alle schephenbare
          sint adir echte geborne laten.
      - p[n=3.]: Waz aber ein man weiz, des en darf man in nicht inren mit gezuge,
          ab der man sines gezuges wil abgen unde in beschuldiget umme sine wissenschaft
          zu lantrechte adir zu lenrechte. Der sal bekennen unde leisten adir louken
          unde da vor sweren.
      - p[n=4.]: Man sal ouch den erben gelden waz man deme toden schuldig waz.
      - p[n=5.]: Die schult, de der man selben schuldig iz, der en darf man en nicht
          inren, her sal ir bekennen adir louken.
    - chapter[n=VII]:
      - p:
        - Von gelobde. Waz man den man verzugen moge. Unde wie man den man verzugen
          solle.
      - p[n=1.]: Wer icht borget ader lobit, der sal gelden, unde waz her tut, daz
          sal her stete halden. Wil her ez abir darnach louken, her entphuret ez im
          mit sime eide, waz her vor gerichte nicht geendet hat. Waz her abir vor
          gerichte tut, des verzuget in der sachewalde mit zwen mannen unde der richter
          sal der dritte sin.
    - chapter[n=VIII]:
      - p:
        - Wie man ein gegeben ader ein gesatzt eigen ader einem manne an sinen gesunt,
          lip, recht, sone, orvede gezugen solle. Von des vronenboten zuge, buze,
          wergelde.
      - p[n=1.]: Wor man aber eigen gibit adir setzt ader einem manne gezugen wil
          an sin recht ader an sinen lip ader an sin gesunt, daz der man vor gerichte
          verlobit habe ader im verteilet si, des muz der richter selbe sibende sogetaner
          lute, der im orteil vinden, gezug sin.
      - p[n=2.]: Des vronenboten gezug stet vor zwene man, ab manz bedarf, da man
          mit sobin mannen gezugen sal. Sin buze ist ouch zweivalt unde sin wergelt
          nach siner gebort sint der zit daz her zu vronenboten gekoren wirt.
      - p[n=3.]: Sone adir orvede, de der man vor gerichte tut, gezuget man mit deme
          richter unde mit zwen mannen. Gezuget her si abir ane gerichte, her muz
          gezugen selbe sobende der, den man de sone adir orvede tete.
    - chapter[n=IX]:
      - p:
        - Stirbit der man, deme man eigen geben ader len lasen sal, ader wert im de
          gewere gebrochen. Ab einer deme anderen lenunge erwerben sal.
      - p[n=1.]: Wer abir deme anderen lobit, ein eigen zu gebene vor gerichte unde
          iener sin silber adir ander sin gut dar uf gibit, sterbit iener denne er,
          den im de gabe bestetiget werde, man sal sime erben leisten alse man ieme
          solde, daz her ez ieme vergelde. Diz selbe sal man ouch tun umme itsliche
          varende habe.
      - p[n=2.]: Wer ouch deme anderen sin gut verdinget unde gelobit, ez im uf zu
          lazene vor sime herren, wenne her ez erwerbe' unde gilt ez ienir alliz ader
          ein teil, unde stirbit ienir, der ez gedinget had, er ez im gelegen wart,
          iener ist ez phlichtig zu lazene sinen lenerben, her si im ebenbortig adir
          nicht. Unde en iz da kein lenerbe, her iz phlichtig, zu lazene sime rechten
          erbin, wer her sie, alse her ez ieme lazen solde, daz her ez vergelde, adir
          her sal im wedir gebin, daz im dar uf gegebin waz.
      - p[n=3.]: Daz solbe sal ouch der herre ton, ab ein man ein gut kegen im bekostiget,
          daz her im lien unde ledig machen sal, unde ab der man er der liunge stirbit.
      - p[n=4.]: Gelobit abir der man, der gut lazin sal, daz her ieme die lenunge
          erwerbe, unde tut her daz unde kundiget her ez ieme mit gezuge, daz her
          dar nach rite unde ez entpha, unde weigert des iener ane echte noit , stirbit
          der herre ader weigeret her ez sider zu liene unde en mag her ez nicht erwerben
          alse e, her iz von im ledig des inritens unde nicht des lazenes, ab her
          ez ieneme dar nach erwerben mag.
      - p[n=5.]: Wer ouch deme anderen gut in sine were lezit, er herz im uflaze,
          her sal in di wile in der gewere voresten, de wile her ez im nicht ufgelazin
          had, wenne her siner werschaft bedarf. Wirt abir im adir ieme, deme her
          ez lazin sal, de were gebrochen mit rechte, her sal im sin gut wider gebin,
          daz im daruf gegeben waz.
      - p[n=6.]: Stirbit abir ienir, der ez lazen solde, sin son en ist nicht phlichtig,
          zu lazene, her en habe ez selber gelobit adir burgen da vor gesatzt.
    - chapter[n=X]:
      - p:
        - Gibet der vater deme sone pherde ader kleidere.
      - p[n=1.]: Gibit abir der vater sime sone kleider, ros, phert unde harnaz zu
          der zit, alse herz bedarf unde her ez nutzen mag, unde ez der vater geben
          mag, stirbit sint sin vater, her en darf des nicht teilen mit sinen bruderen
          noch sines vater herren wedergeben noch sines vater erben, ab her sime vater
          nicht ebenbortig en iz, al si her von sime vater ungescheiden mit sime gute.
    - chapter[n=XI]:
      - p:
        - Helt der vater ader die muter ir kindere in vormundeschaft.
      - p[n=1.]: Helt ouch der vater sine kindere in vormundeschaft nach ire muter
          tode, wenne si sich von im scheiden, her sal in wider lazen unde wider geben
          al irer muter gut, ez en si im von ungelucke abgegangen unde ane sine schult.
          Diz selbe sal daz wip des mannes kinderen ton, ab ire vater stirbit unde
          itlich man, der kindere vormunde iz.
    - chapter[n=XII]:
      - p:
        - Ab lute ire gut zu samende haben.
      - p[n=1.]: Wor brudere adir andere lute ir gut zu samene haben, verhogen si
          daz mit irer kost adir mit ireme dienste, der vrome ist ir allir gemeine,
          daz selbe ist ire schade. Waz aber ein man mit sime wibe nimt, des enteilet
          her mit sime bruder nicht. Verspilt abir ein man sin gut adir verhorit herz
          adir vergibit herz mit guft adir mit kost, da sine brudere, adir de ire
          gut mit im gemeine habin, nicht zu gephlicht haben, den schaden den her
          dar an nimt, sal sin sin eines unde nicht siner brudere noch siner geverten,
          de ire gut mit im haben.
    - chapter[n=XIII]:
      - p:
        - Von abgesunderden kinderen.
      - p[n=1.]: Sundirt vater unde muter einen iren son von in adir tochter mit irme
          gute, si zweien sich mit der kost adir en ton, wollen si nach des vater
          adir nach der muter tode wider an ire erbeteil sprechen, sie muzen in de
          teilunge brengen mit ireme eide alle daz gut, da se mete abgesundert waren,
          ab ez ist varende gut, sunder gerade. Ist ez ander gut, daz man bewisen
          mag, da en mogen si nicht vor gesweren.
      - p[n=2.]: Hetten si abir ir erbeteilunge dar an verlobit, der sullen si enberen,
          si entsagen ez in uf den heiligen. Verlobeten si ez abir vor gerichte, so
          mac man si ez baz ubirzugen, den si ez unschuldig mogen werden. - Der burmeister
          ist wol gezug obir den gebur binnen sime gerichte in des richteres stat
          umme alsogetane sache.
    - chapter[n=XIV]:
      - p:
        - Wes der belente son sinen bruderen phlichtig si von des vater lene.
      - p[n=1.]: Al iz daz lenrecht, daz der herre nicht en lie me den eime son sines
          vater len. Ez en iz nicht lantrecht doch, daz herz alleine behalde, her
          en erstates sinen bruderen nach deme, alse sichz geburt an der teilunge.
      - p[n=2.]: Also en iz nicht lantrecht, ab der vater den sun von sime lene sundert
          unde ez em zuhant uflesit, daz her daz zu vorne behalde nach sines vater
          tode unde in deme anderen lene gelichen teil neme sinen bruderen, aleine
          kunnen si ez im nicht geweigeren zu lenrechte. Klagen si ubir in zu lantrechte,
          se twingen in da wol mit orteiln zu rechter teilunge.
    - chapter[n=XV]:
      - p:
        - Ab einer deme anderen siner varenden habe loukent. Was man mit unschult
          unde ane unschult verantwerten moge.
      - p[n=1.]: Wer deme anderen sin varende gut liet adir setzt adir zu behaldene
          tut umme bescheidenheit adir ane bescheidenheit, wil ez im iennir dar nach
          louken, adir sin erbe nach sime tode, diser ist ez im neher zu behaldene
          selbe dritte, denne iener aleine da vor zu swerene. Mag abir iener, der
          ez in geweren hat, sin varende gut dar an gezugen adir sin erbegut adir
          hat herz geweren zu rechte, her bricht im sinen gezug, im en werde denne
          bruch an sime geweren.
      - p[n=2.]: Beschuldiget man den man umme daz, des her nicht en hat, des entget
          her mit siner unschult. Waz man undir im bewisen mag, da vor muz her antwerten
          ane unschult.
    - chapter[n=XVI]:
      - p:
        - Wer sin recht versmet vor gerichte. Wer ander recht erwerben moge. Waz recht
          daz kint haben solle nach sines vater tode.
      - p[n=1.]: Kein man mag erwerbin ander recht, wen alse im an geboren iz. Versmet
          her abir sin recht vor gerichte unde saget her im zu ein ander recht, des
          her nicht vulkomen mag, her verluset beide.
      - p[n=2.]: Wor daz kint ist echt und vri, daz behelt sines vater erbe. Ist abir
          der vater adir die muter dienstman adir ein dienstwip, ire kint behalden
          alsogetan recht alse in angeboren ist.
    - chapter[n=XVII]:
      - p:
        - Wer des anderen erbe nemen moge. Wer des anderen erbe nicht nemen en mag.
          Welch swab kein erbe nimt.
      - p[n=1.]: Stirbit der man ane kint, sin vater nimt sin erbe. Hat her des vater
          nicht, ez nimt sin muter billicher, wen sin bruder. Vater unde muter, bruder
          unde swester erbe nimet der son unde nicht die tochter, ez en si daz da
          kein son en si, so nimt ez de tochter. - Wenne abir ein erbe verswestert
          unde verbruderet, alle die sich geliche na zu der sippe gezin mogen, de
          nemen gelichen teil daran, ez si wip adir man. Diz heizen de sachsen ganerben.
          - Doch nimt sones unde tochter kint erbe vor vater unde vor muter unde vor
          bruder unde vor swester, durch daz es nicht en get uz deme buseme die wile
          der ebenbortige busen dar ist. - Wer deme anderen nicht ebenbortig ist,
          der en mag sin erbe nicht nemen.
      - p[n=2.]: Der swab mag ouch von wibes halben nicht erbe nemen, wenne de wip
          in irme geslechte alle erbelos gemachet sint durch ire vorvarne missetat.
    - chapter[n=XVIII]:
      - p:
        - Waz recht die Sachsen wider Karles willen behelden.
      - p[n=1.]: Drierhande recht behelden de Sachsen weder Karles willen. Daz swebische
          recht durch der wibe haz.
      - p[n=2.]: 'Unde daz andere: waz der man vor gerichte nicht en tut, wie wissentlich
          ez si, des entget her mit siner unschult unde en mag in des nicht obirzugen.'
      - p[n=3.]: Daz dritte, daz man kein orteil so recht vor deme gerichte binnen
          Sachsen en vint, wil ez ein Sachse schelden unde zut her sichz an sine vorderen
          hant unde in de meiste menige unde widervicht her daz orteil selbe sibende
          wider andere sibene, wor de meiste menige hin zut, der beheldet daz orteil.
          - Dar zu behelden sie al ire alde recht, waz wider de kristelichen e unde
          wider den gelouben nicht en waz.
    - chapter[n=XIX]:
      - p:
        - Von swebischem rechte. Woran sich swebisch unde sechsisch recht zweiet.
      - p[n=1.]: Der Swab nimt wol hergewete unde erbe boben der sibenden sippe, also
          verre alse her immer gereitin mag, daz im der man von swerthalben angeboren
          si, adir also verre, alse her gezugen mag, daz ein sin vorvare ienes vorvaren
          adir ienes vorvare sines vorvaren hergewete genommen habe.
      - p[n=2.]: Die Swabin scheiden wol orteil under in selbin binnen swebischer
          art unde zut des an den elderen Swab - den muzen si abir benomen - unde
          an de meiste menige zu rechtem dinge an die hogesten dingstat. Swebisch
          recht en zweiet [man] von sechsischem rechte nicht, wen an erbe zu nemene
          unde an orteil zu scheldene.
    - chapter[n=XX]:
      - p:
        - Waz itlich man zu morgengabe geben mag. Wie man morgengabe nemen unde behalden
          sal unde gerade.
      - p[n=1.]: Nu vernemet, waz itlich man von ritters art muge geben sime wibe
          zu morgengabe. Des morgens, alse her mit ir zu tische get vor ezzene, ane
          erben gelob, so mag her ir gebin einen knecht adir eine mait, de binnen
          iren iaren sint, unde zune unde zimmere unde veltgenge vie.
      - p[n=2.]: Wor der vrowen die stat nicht en ist mit deme gebuw, alse ire man
          stirbit, binnen sechz wochen nach deme drisigesten sal si mit deme gebuw
          rumen, so daz se de erden nicht en wunde. But si ez abir zu losene nach
          der gebure kore ieneme, des de stat iz, unde wil herz nicht, su muz sie
          ez wol ufgraben, daz sie de erden wider ebene.
      - p[n=3.]: Blibet si abir mit den kindere adir mit ires mannes erben lange wile
          adir kurtze ungezwelet mit irme gute, wenne si sich denne von in scheidet,
          sie nimt al ire recht an deme gute, alse si ez nemen solde do ire man starp.
      - p[n=4.]: Blibit abir de wetewe nach ires mannes tode mit den kinderen an deme
          gute, daz ire nicht en iz, ungescheiden von deme gute, nimt ire son wip
          bi irme libe unde stirbit ire son dar nach, ires sones wetewe nimt mit merem
          rechte ires mannes morgengabe unde mosteil unde gerade an ires mannes gute,
          denne sin muter, ab si ires mannes unbeschuldenen were unde ihres selbes
          daran gezugen mag.
      - p[n=5.]: Stirbit abir der son in der muter gute, so ist ez de muter nehir
          zu behaldene mit gezuge, den des sones wetewe.
      - p[n=6.]: Morgengabe behelt daz wip uf den heiligen, de gewere abir mit gezuge.
      - p[n=7.]: Sus behelt ouch ire niftele ire gerade nach irem tode, ab si er irem
          manne stirbit billicher, den des mannes muter. Die muter ist gast in des
          sones gewere unde der son in der muter.
      - p[n=8.]: Alle de von ritters art nicht en sint, die en mugen iren wiben nicht
          geben zu morgengabe, wen daz beste phert adir vi, daz si haben.
      - p[n=9.]: Morgengabe muz ein wip uf den heiligen wol behalden ane gezug.
    - chapter[n=XXI]:
      - p:
        - Wie man eigen der vrowen zu irme libe geben mag. War an si ire lipgedinge
          vorleisen moge. Waz daz gescheidene wip von irme manne behalden moge.
      - p[n=1.]: Man muz ouch wol vrowen eigen geben zu irem libe mit erben gelobe,
          wie iung si sin, binnen deme gerichte, da daz eigen inne lit, in itlicher
          stat, da des koninges ban si.
      - p[n=2.]: Lipgedinge en kan den vrowen nimant gebrechen, weder geborne erbe
          noch nimant, uf den daz gut erstirbit, si en verwirkes denne selbir, so
          daz si obizboume ufhowe adir lute von deme gute vorwiset, de zu deme gute
          geboren sint adir zu welcherwiz si ir lipgedinge uz iren geweren lesit,
          si en widertu ez binnen iren rechten teidingen, wenne si dar umme beschuldiget
          wirt; dar mag si ez mete vorlisen. Wirt san ein man mit rechte von sime
          wibe gescheiden, si behelt doch ir lipgedinge, daz her ir gegeben hat an
          sime eigene.
    - chapter[n=XXII]:
      - p:
        - Waz die erben geton mogen nach des mannes tode. Wi man deme ingesinde lonen
          solle. Waz zu musteile unde zu hergewete gehort. Wie man hergewete teilen
          solle.
      - p[n=1.]: Der erbe muz wol varen zu der wetewen in daz gut er deme drisigesten,
          dur daz her beware, daz des nicht verloren werde, daz an in gevellet. Mit
          sime rate sal ouch de vrowe bigraft unde drisigeste ton. Anders en sal her
          keine gewalt habin an deme gute biz an den drisigesten.
      - p[n=2.]: Von deme erbe sal man allirerst gelden deme ingesinde ire verdinete
          lon, alse in geburete bis an den tag, do ire herre starp, unde man sal si
          behalden biz an den trisigesten tag, daz si sich mogen bestaten. Wil abir
          der erbe, si sollen vul dienen unde vul lon entphan. Ist abir in zu vil
          lones gegebin, des en dorfen si nicht wider geben. Verloukent man in ouch
          ires lones von eime iare adir von eime halben, daz muzen si wol uf den heiligen
          behalden. Wer abir auf genade gedienet hat, der muz den erben genade manen.
          Stirbit der gemete man, er her sin lon verdienet hat, daz im gelobt waz,
          man en iz sinen erben nicht phlichtig zu gebene, wen alse her vordinet hatte
          unde im geburete an der zit, do her starp.
      - p[n=3.]: Dar nach muz die vrowe geben den erben zu mosteile alle gehovete
          spise, de nach deme drisigesten obirbleben iz in itlichem hove ires mannes,
          adir wor her si hatte in sinen geweren.
      - p[n=4.]: Dar nach sal die vrowe ein ires mannes swert geben zu hergewete unde
          daz beste ros adir phert gesatelet unde daz beste harnasch, daz her hatte
          zu eines mannes libe, do her starp binnen sinen geweren. Dar zu sal si geben
          einen herphul, daz ist ein bette unde ein kussin unde ein lilachen unde
          ein tislachen, zwei beckin unde eine twele. Diz ist ein gemeine hergewete
          zu gebene unde recht. Doch setzen dar de lute mancherhande ding zu, daz
          dar nicht zu gehort. Wes daz wip nicht en hat der dinge, des en darf sie
          nicht geben, ab si ire unschult dar zu tun tar, daz si des nicht en habe,
          umme itliche schult sunderlichen. Waz man abir da bewisen mag, da en mac
          man keine unschult vore ton.
      - p[n=5.]: Wor zwene man adir dri zu eime hergewete gehoren, der eldeste swertmag
          nimt daz swert zuvor, daz andere teilen se geliche undir sich.
    - chapter[n=XXIII]:
      - p:
        - Wer der kindere vormunde solle sin. Waz der vormunde phlichtig si.
      - p[n=1.]: Wor de sone binnen iren iaren sin, ire eldeste ebenbortige swertmag
          nimt daz hergewete aleine unde iz der kindere vormunde dar an, biz daz si
          zu iren iaren komen, so sal herz in wider geben, dar zu al ir gut, her en
          moge daz bewisen, wor herz in ire nutz getan habe adir iz im roplich adir
          von ungelucke ane sine schult abegegangen si.
      - p[n=2.]: Al si ein kint zu lenrechte zu sinen iaren komen, sin vormunde sal
          ez doch an sime gute vorsten zu sime werbe unde sinen herren dienen an des
          kindes stat nach des kindes rechte, de wile ez sich selbir vor kintheit
          nicht versinnen kan adir sich nicht vermac von unkraft sines libes. Wer
          abir des kindes erbe iz, deme sal sin vormunde berechenen von iare zu iare
          des kindes gutes unde in des gewiz machen, daz herz in unphlicht nicht en
          vertu, biz daz kint zu sinen iaren komen ist. Wen ez ist dicke einer der
          kindere vormunde unde ein ander ir erbe. Wor abir der vormunde ouch erbe
          ist, der en darf nimande berechenen des kindes gutes noch burgen setzen.
          Her ist ouch der wetewen vormunde, biz daz si man nimt, ab her ir ebenbortig
          iz.
    - chapter[n=XXIV]:
      - p:
        - Waz zu morgengabe, musteile, gerade, erbe gehort.
      - p[n=1.]: Nach deme hergewete sal daz wip nemen ir morgengabe. Da gehoren zu
          alle veltpherde, rindere, zigen unde swin, de da vor den herten gen unde
          zune unde zimmere.
      - p[n=2.]: Gemeste swin geboren zu dem musteile und alle hovespise in itlichem
          hove ires mannes.
      - p[n=3.]: Si nimt ouch alliz, daz zu der gerade gehort, daz sint alle schaf
          unde gense, kasten mit ufirhabenen liden, alle garn, bette, phule, kussene,
          lilachene, tislachene, twelen, badelachene, beckene, luchtere, lin unde
          alle wipliche kleider, vingerlin unde armgolt, sappile, seltere unde alle
          buchere, die zu gotis dienste gehoren, die vrowen phlegen zu lesene, sedelen,
          laden unde tepte, ummehenge unde ruckelachene unde alle gebende, diz hort
          zu vrowen gerade. Noch ist mancherhande kleinote, daz in geburt, aleine
          nenne ich des nicht bisunder, alse borsten, scheren unde spigele [unde].
          Allirleie gewant, ungesniten, zu vrowen kleideren, unde golt unde silbir
          ungewrocht gehorit den vrowen nicht. Waz obir diz genante ding iz, daz gehorit
          alliz zu erbe.
      - p[n=4.]: Waz dises dinges uze stunt bi des toden mannes libe, daz lose her,
          ab her wolle, deme ez geburt.
    - chapter[n=XXV]:
      - p:
        - Von des monches, phaffen, rechte an deme erbe. Wer des begebenen kindes
          gut behalden sal.
      - p[n=1.]: Der phaffe teilet mit den bruderen unde nicht der monich.
      - p[n=2.]: Monchit man ein kint binnen sinen iaren, ez muz wol binnen sinen
          iaren uz varen unde behelt lenrecht wol unde lantrecht.
      - p[n=3.]: Begibit sich abir ein man, der zu sinen iaren komen iz, der hat sich
          von lenrechte unde von lantrechte geleit unde sine len sin ledig, wen her
          den herschilt hat ufgegebin, daz man dises dinges gezug habe an den munchen,
          da her begeben waz, adir an siben mannen siner genozen, de in an deme lebene
          haben gesen, al vare her uz binnen eime iare alse grawer monche recht iz.
      - p[n=4.]: Hat abir her sich begeben ane sines elichen wibes willen unde ervorderet
          si in zu seintrechte uz deme lebene, lantrecht hat her behalden unde nicht
          sine len, der her abe gestanden iz. Wen ein man mag wol niderlegen sinen
          herschilt ane sines wibes gelobde.
      - p[n=5.]: (Stirbit ein kint adir begibit manz binnen sinen iaren, der sine
          varende habe undir ime hat, der sal si antwerten ieme, uf den sie ersterben
          mochte nach sime tode, ez en si mit sime willen vertan.)
    - chapter[n=XXVI]:
      - p:
        - Wie munch adir nunne herschilt gewinnet.
      - p[n=1.]: Wirt ein beslozzene nunne eptischinne adir ein monch bischof ader
          apt, den herschilt mogen si wol haben von deme riche, lantrecht en erwerben
          si abir da mete nicht.
    - chapter[n=XXVII]:
      - p:
        - Wie wip unde man von rittersart zwierwegen erbit. Wer kein hergewete erbit.
      - p[n=1.]: Itlich wip erbit zwierwegen, ir gerade an ir nesten niftelen, de
          ir von wiphalben zugehorit, unde daz erbe an den nesten, ez si wip adir
          man.
      - p[n=2.]: Itlich man von rittersart erbit ouch zwierwegen, daz erbe an den
          nesten mag, wer her si, unde daz hergewete an den nesten swertmag. Welch
          man von rittersart nicht en iz, an dem zustet des herschildes, der lesit
          hinder im erbe zu nemene, wenne her stirbst unde kein hergewete.
    - chapter[n=XXVIII]:
      - p:
        - Ab erbe, hergewete, gerade erbelos ersterbit.
      - p[n=1.]: Waz abir alsogetanes dinges erbelos erstirbit, hergewete, erbe adir
          gerade, daz sal man antwerten deme richter adir deme vronenboten, ab her
          ez heischet nach deme drisigesten. Daz sal der richter halden iar unde tag
          unvertan unde warten, ab sich imant darzu zi mit rechte. Sint keres der
          richter an sine nutz. Ez en si, daz der erbe gevangen si adir an des riches
          dinst gevaren adir in gotisdienst uz deme lande, so muz her sin warten mit
          deme erbe, wenne her wider kome, wen her en kan sich an sime erbe dewile
          nicht vorsumen. Diz ist geredet von varender habe.
    - chapter[n=XXIX]:
      - p:
        - Wenne sich der Sachse, daz riche, der Swab, verswigen mogen an irem erbe.
      - p[n=1.]: An eigene unde an hoven mag sich der Sachse verswigen binnen drisig
          iaren unde iar unde tage unde nicht er. Daz riche unde der Swab en mogen
          sich nimmer verswigen an irem erbe dewile si ez gezugen mugen.
    - chapter[n=XXX]:
      - p:
        - Erbe entphet man nach des landes rechte.
      - p[n=1.]: Itlich inkomen man entphet erbe binnen deme lande zu Sachsen nach
          des landes rechte unde nicht nach des mannes rechte, her si Beier, Swab
          ader Vranke.
    - chapter[n=XXXI]:
      - p:
        - Waz daz wip erbit bi des mannes libe. Waz her habe an des wibes guter.
      - p[n=1.]: Man unde wip en haben kein gezweiet gut zu irme libe. Stirbit abir
          daz wip bi des mannes libe, sie en erbit keine varende habe, wenne gerade
          unde eigen, ab si daz hat, in den nesten. - Wip en mag nicht vergeben ane
          ires mannes willen, daz herz durch recht dulden dorfe.
      - p[n=2.]: Wenne ein man wip nimt, so nimt her [si] in sine gewere [unde] al
          ire gut zu rechter vormundeschaft. Dar umme en mag kein wip irem manne gabe
          geben an irem eigen noch an varender habe, daz si ez iren rechten erben
          mete entpherne nach irem tode. Wen der man en mag an sines wibes gute keine
          andere were gewinnen, wen alse her zu dem ersten mit ire entphing in vormundeschaft.
    - chapter[n=XXXII]:
      - p:
        - Wie daz wip ire lipgedinge vorliesen mag unde zu eigene nicht behalden mag.
      - p[n=1.]: Kein wip en mag ouch zu eigene behalden ir lipgedinge noch ir erbe
          nach irem tode, de wile man daz gezugen mag, daz ez ir zu irem libe gegeben
          si. Spricht se, daz ez ir eigen si, unde wirt se dar abe gewiset mit rechte,
          si hat beide, eigen unde lipgedinge, daran verlorn.
    - chapter[n=XXXIII]:
      - p:
        - Von des kindes rechte, daz nach des vaters tode geboren wirt.
      - p[n=1.]: Nu ver(ne)met umme ein wip, di kint treit nach ires mannes tode unde
          sich barhaftig wiset zu der bigraft adir zu dem drisigesten, wirt daz kint
          lebendig geboren unde hat de vrowe des gezug an vier mannen, de ez gehort
          habin, unde an zwen wiben, de ir hulfen zu irem arbeite, daz kint behelt
          des vater erbe, unde stirbit ez dar nach, ez erbet ez uf de muter, ab si
          im ebenbortig iz, unde bricht al gedinge an des vater lene, wenne es lebete
          nach des vater tode, so werden de len den herren ledig, ab daz kint bewiset
          wirt unde besen also groz, daz ez liphaftig mochte wesen. Wirt ez abir zu
          der kirchen gebracht offenbare, wer daz sehet unde horit, der muz sines
          libes wol gezug sin.
    - chapter[n=XXXIV]:
      - p:
        - Wie man eigen geben mag ane des richters orlob. Wie manz weder zu lene entphet,
          ab daz der richter irret.
      - p[n=1.]: Ane des richters orlop muz ein man sin eigen wol vergeben in erbengelob,
          daz her des behalde eine halbe hove unde eine wort, dar man einen wagen
          moge uffe wenden. Dar abe sal her deme richter sines rechten phlegen.
      - p[n=2.]: Welch man sin gut gibit unde daz wider zu lene entphet, deme herren
          en hilft de gabe nicht, her en behalde daz gut in sinen lediglichen weren
          iar unde tag. Dar nach mag hers ieme sicherlich weder lien, also daz her,
          noch kein sin erbe, kein eigen dar in reden mac.
      - p[n=3.]: Irret der richter mit unrechte, daz der man sin eigen nicht geben
          muz, wenne der koning zu Sachsen kumt, vor ime muz herz wol geben, alse
          her vor deme richtere solde, daz man des gezug habe, daz ez der richter
          zu unrechte geirret habe.
    - chapter[n=XXXV]:
      - p:
        - Von begrabenem schatze. Von silbere zu werkene.
      - p[n=1.]: Alle schatz undir der erden begraben, tifer den ein phlug get, daz
          hort zu koninglicher gewalt.
      - p[n=2.]: Silbir en muz ouch nimant brechen uf eines anderen mannes gute ane
          sinen willen. Gibit her es abir orlob, de voitie ist sin dar ubir.
    - chapter[n=XXXVI]:
      - p:
        - Von kinderen zu vro unde zu spete geborn.
      - p[n=1.]: Wenne daz wip erst man nimt, gewinnet si kint er ir rechten zeit,
          daz daz kint leben moge, man mag ez beschelden an siner geburt, wen ez zu
          vro geboren ist.
      - p[n=2.]: Gewinnet ouch ein wip kint nach ires mannes tode nach irer rechten
          zeit, man mag ez ouch beschelden an sime rechte wen ez zu spete geboren
          iz.
    - chapter[n=XXXVII]:
      - p:
        - Von behorunge eines mannes wip. Von wibes adir mait notzogunge.
      - p[n=1.]: Wer eines mannes wip behuret offenbare, adir mait adir wip notzoget,
          nimt her se dar nach zu der e, elich kint gewinnet her nimmer bi ir.
    - chapter[n=XXXVIII]:
      - p:
        - Wer rechtelos si. Worumme man deme manne eigen unde len vorteile. Wie der
          unechte man sin recht weder gewinne.
      - p[n=1.]: Kemphen unde ire kindere, spillute und alle, de unecht geboren sint,
          unde di dube adir roub sonen adir weder geben unde si des vor gerichte verwunden
          werden, adir de iren lip adir hut unde har ledigen mit phenningen, de sint
          alle rechtelos.
      - p[n=2.]: Die ouch iar unde tag in des riches achte sin, de teilet man rechtelos
          unde verteilet in eigen unde len. Daz len ist den herren ledig, daz eigen
          horet in de koningliche gewalt. Ab ez de erben nicht uzzin binnen iar unde
          tage mit irem eide, so verliesen si ez mit ieme, ez en beneme in denne echte
          noit, daz si nicht vor komen en mogen. Die not sal man bewisen, alse recht
          iz. - Dinstmanne eigen en mag in de koninclichen gewalt nicht komen, noch
          uz ires herren gewalt, ab si sich verwirken an irme rechte.
      - p[n=3.]: Eliche kindere en mag der unechte man sider nicht gewinnen, her en
          zchustire vor des keisers schar, da her einen anderen koning mit zchuste
          bestet, so gewinnet her sin recht wider unde nicht sin gut, daz im verteilet
          iz.
    - chapter[n=XXXIX]:
      - p:
        - Wer das gluende isen tragen solle.
      - p[n=1.]: 'Die ir recht mit dube adir mit roube verloren haben, ab man si dube
          adir roubes anderweide beschuldiget, si en mogen mit irem eide nicht unschuldig
          werden. Si haben abir drierleie kore: Daz heize isen zu tragene adir in
          einen wallenden kessel zu grifene biz zu dem ellenbogen, adir deme kemphen
          sich zu werende.'
    - chapter[n=XL]:
      - p:
        - Von des rechtelosen rechte.
      - p[n=1.]: Wer so truwelos beredet wirt, adir vluchtig uz des riches dinste,
          deme verteilet man sine ere unde sin lenrecht, unde nicht sinen lip.
    - chapter[n=XLI]:
      - p:
        - Ab mait adir wetewe klaget ubir iren vormunden.
      - p[n=1.]: Klait mait adir wetewe zu lantrechte ubir iren vormunden, daz her
          si entweldige eigens adir lenes adir lipgedinges, unde wirt her dar umme
          vor geladen zu dren dingen, unde kumt her nicht vor zu dem dritten dinge,
          rechtes zu phlegene, man sal in balemunden, daz ist, man sal im verteilen
          alle vormundeschaft unde der richter sal sin der vrowen vormunde unde geweldigen
          se von gerichtes halben ires gutes, des si ungeweldig waz.
    - chapter[n=XLII]:
      - p:
        - Zu welcher zit der man vormunden haben muz. Wenne her in brengen sal. Wenne
          der man zu sinen tagen unde obir sine tage komen si. Wenne ein kint vormunde
          moge sin.
      - p[n=1.]: Er sinen tagen unde nach sinen tagen muz ein man wol vormunden haben,
          ab herz bedarf, unde muz ez wol enperen ab her wil. - Wer sines vormunden
          nicht en hat zuhant, der sal in brengen zu deme nesten tage, der uz geleget
          wirt von gerichtes halben umme sine klage. - Ubir ein unde zwenzig iar,
          so ist der man zu sinen tagen komen, ubir sechstig iar, so ist her ubir
          sine tage komen, alse her vormunden haben sal, ab her wil unde en krenket
          damete sine buze nicht noch sin wergelt.
      - p[n=2.]: Welchiz mannes alder man nicht en weiz, hat her har in deme barte
          unde nidene unde under itlichem areme, so sal man wissen daz her zu sinen
          tagen komen iz. Wenne ein kint zu sinen iaren kumt, so mag ez wol vormunde
          sines wibes sin unde darzu, wez ez wil, unde ouch zu kamphe wert, al ist
          ez binnen sinen tagen. Wenne alse ez sich selbin muz vorstan, so muz ez
          ouch wol einem anderen vorstan.
    - chapter[n=XLIII]:
      - p:
        - Wenne man den vrowen vormunden geben sal.
      - p[n=1.]: An nothaftiger klage, da si nicht zu kamphe en gat, muz wol der richter
          vormunden geben den vrowen, unde in allen hanthaftigen taten, dar si ires
          rechten vormunden zuhant nicht en haben. Get abir die klage zu kamphe, so
          muz wol ire vormunde sin ein itlicher ir ebenbortige swertmag.
    - chapter[n=XLIV]:
      - p:
        - Wenne der richter di vrowen vormunden sal.
      - p[n=1.]: Klaget ouch maget adir wetewe zu lantrechte obir iren rechten vormunden,
          daz her ir gut neme, zu der klage sal sie daz gerichte vormunden, unde da
          ir ire man eigen gibit in ursale (oder) zu irme libe.
    - chapter[n=XLV]:
      - p:
        - Wenne daz wip des mannes recht habe. Waz daz wip ane ires mannes loube nicht
          tun muge.
      - p[n=1.]: Al si ein man sime wibe nicht ebenbortig, her ist doch ir vormunde
          unde si ist sin genozinne unde trit an sin recht, wenne si an sin bette
          get. Wenne her abir stirbit, so iz si ledig von sime rechte unde behelt
          recht nach irer geburt. Dar umme muz ir vormunde sin ir neste ebenbortige
          swertmag unde nicht ires mannes.
      - p[n=2.]: Ein wip en mag ane ires mannes orlop ires gutes nicht vergeben noch
          verkoufen noch lipgedinge uflazin, durch daz her mit ir in den geweren sitzt.
          Meide abir unde (un)gemanete wip verkoufen ir eigen ane ires vormunden gelobde,
          her en si dar erbe zu.
    - chapter[n=XLVI]:
      - p:
        - Wor umme meide unde wip vormunden haben an ire klage.
      - p[n=1.]: Meide unde wip muzen vormunden haben an itlicher klage, durch daz
          man si nicht verzugen mag, daz si vor gerichte sprechen ader tun.
    - chapter[n=XLVII]:
      - p:
        - Waz der vrowen vormunde phlichtig si.
      - p[n=1.]: Wor ez den vrowen zu eiden kumt, den sollen si selben tun unde nicht
          ire vormunde. Ir rechte vormunde sal ouch gewere vor si geloben unde entphan
          unde leisten.
      - p[n=2.]: Der vormunde von gerichtes halben sal ouch gewere vor si geloben
          unde entphan unde dar nach keine not dar umme liden, wen daz her der warheit
          bekenne, wenne herz von gerichteshalben gevraget wirt, wen sin vormundeschaft
          en weret nicht lenger, den alse daz gerichte wert. Zu itlichen dingen muz
          der richter wol sonderlichen vormunden geben.
    - chapter[n=XLVIII]:
      - p:
        - Wer vormunden darben sal. Wer sich mit kemphen weren muze. Wie man einen
          toden weren moge. Wen man mit kamphe nicht bereden mag.
      - p[n=1.]: Alle die unecht geboren sin, adir de sich rechtelos gemachit habin,
          de en mogen keinen vormunden haben an ire klage noch an irme kamphe.
      - p[n=2.]: Lame lute sullen ouch antwerten unde klagen ane vormunden, ez en
          si daz de klage zu kamphe ge, da si ir vormunde ein ir ebenbortige swertmag,
          wer her si, der ez ton wil. En mac der lame man, ab man in zu kamphe gruzit
          sines rechten vormunden nicht gehabin, unde tar her sin recht dar zu tun,
          her gewinnet zu vormunden, wer ez vor in ton wil, adir wen her mit phenningen
          dar zu gewinnen mag, aleine muge man sinen rechten vormunden bewisen.
      - p[n=3.]: Weret abir her sich mit kemphen, iener mag in wol mit kemphen ansprechen,
          aleine en habe her in mit kemphen von erst nicht an gesprochen, unde en
          schadet im zu sime rechte nicht. Alsus muz man ouch einen toden wol weren,
          ab man in bereden wil. Mit kemphen mag sich ein man wol weren alsus. - Mit
          kemphen en mag her abir einen unbeschuldenen man an sime rechte nicht bereden.
          XLIX Ab ein gewunt man nicht kemphen en mag.
      - p[n=4.]: Spricht ein gewundet man den zu kamphe an, der in verwundet hat,
          unde en mag her vor unkreften sines libes den kamph nicht vulbrengen unde
          en hat her keinen vormunden, der ez vor in ton wolle, man sal im teidingen
          biz an di zit, daz her sinen kamph vulbrengen moge.
    - chapter[n=L]:
      - p:
        - Ab man einen toden vor gerichte zu einem vredebrechere nicbt beredet.
      - p[n=1.]: Wer ouch den anderen wundet adir totet unde in gevangen vor gerichte
          brengit unde in zu einem vridebrecher bereden wil, en vulkumt herz nicht,
          her iz selben verwunden des ungerichtes, daz her an im getan hat.
      - p[n=2.]: Aleine sie ouch ein man ein spilman adir unelich geborn, her en iz
          doch diep noch diebis genoz (nicht), daz man kemphen uf in leiten muge.
    - chapter[n=LI]:
      - p:
        - Von echteloser lute rechte. Wen man an siner gebort nicht beschelden mag.
          Wenne der schephenbare vrie sin hantgemal unde vier anen benomen sal.
      - p[n=1.]: Ez ist manig man rechtelos, der doch nicht en iz elos, wen ein rechtelos
          man muz wol elich wip nemen unde kindere bi ir gewinnen, de im ebenbortig
          sin, de muzen ouch wol sin erbe nemen unde irer muter also, wenne sie in
          ebenbortig sint, si en zweien von in mit eigenschaft. - Elich man noch elich
          wip en muz ouch uneliches mannes erbe nicht nemen.
      - p[n=2.]: Man saget, daz kein kint siner muter kebizkint en si, des en iz doch
          nicht. Ein wip mag gewinnen elich kint, edele kint, eigenkint unde kebizkint.
          Iz si eigen, man mag si vri lazen, iz si kebiz, si mag elichen man nemen
          unde mag kindere immer da binnen gewinnen.
      - p[n=3.]: Welch man von sinen vier anen, daz ist von zwen elderveteren, unde
          von zwen eldermuteren, unde von vater unde von muter unbeschulden ist an
          sime rechte, den en kan nimant beschelden an sime rechte, her en habe sin
          recht verwrocht. Welich schephenbare vri man einen sinen genoz zu kamphe
          anspricht, der bedarf, daz her wisse sine vier anen unde sin hantgemal,
          unde die zu benomende, adir iene weigert im kamphis mit rechte.
      - p[n=5.]: Wer sich des anderen zu kamphe undirwindet, entget her im mit rechte,
          her muz in mit buze lazen.
    - chapter[n=LII]:
      - p:
        - Wo unde wenne ein man sin gut geben mag. Vor waz des mannes gut daz wip
          antwerten solle.
      - p[n=1.]: Ane erben gelobde unde ane echte ding en muz nimant sin eigen noch
          sine lute vergeben. Doch wechselen de herren ire dinstman wol ane gerichte,
          ob man de wederwechsle gewisen unde gezugen mag. Gibit herz wider recht
          sunder erben gelob, der erbe undirwint sichz mit orteilen, alse ab her tot
          si, iener, der ez da gap, do herz nicht geben mochte.
      - p[n=2.]: Alle varende habe gibit der man ane erben gelob in allen steten unde
          lezit unde liet gut de wile her sich vermag, daz her begort mit eime swerte
          unde mit eime schilde uf ein ros komen mag von eime steine adir stocke einir
          dumellen ho, sunder mannes hulfe, daz man im daz ros unde den stegereif
          halde. Wenne her des nicht geton mag, so en mag her geben noch lien noch
          lazen, daz herz ieneme mite entpherne, der ez wartende iz nach sime tode.
      - p[n=3.]: Waz her abir ieneme genomen hat mit unrechte, daz muz her im wol
          weder lazen in sine were, dar en mag iener denne keine gabe ansprechen mit
          sogetanem rechte, alse her dar an hatte, er ez im genomen wurde.
      - p[n=4.]: Wer binnen siner suche sine habe vergibit adir versetzt zu der zit,
          alse herz nicht ton sal, daz wip unde daz ingesinde en sal darumme nimant
          beschuldigen, wen sie en mosten des mannes gabe nicht widersprechen, ez
          si recht adir unrecht. Gibit man imande icht mit unrechte, daz mag man nach
          ienes tode mit rechte weder vorderen. Daz wip en antwertit vor kein gut
          des mannes, wen vor daz, daz under ir erstorben iz.
    - chapter[n=LIII]:
      - p:
        - Umme welche sache der man wetten solle. Wie her ane buze blibet, ab her
          von klage gewiset wirt umme gut. Wenne unde warumme der vronebote phenden
          solle. Waz man mit dem phande tun sal. Wie man in eime tage umme eine tat
          zwer wettet.
      - p[n=1.]: Wer ouch nicht en volget, alse man daz geruchte schriet, ader sine
          klage nach rechte nicht en vulvorderet ader einen man zu kamphe vehet, der
          im mit rechte entget, ader zu uzgelegeten dingen zu ziten nicht en kumt
          adir ez allis versumet, adir ab her binnen dinge icht spricht adir tut wider
          recht, adir nicht en gilt gewonnene schult binnen dinge, umme itliche sulche
          schult wettet her deme richter, unde umme alle schult, da der man sine buze
          mete gewint, da hat der richter sin gewete an. - Doch wettet man deme richter
          dicke umme schult, di man tu binnen dinge, da die kleger noch uf den di
          klage get, keine buze an gewinnet.
      - p[n=2.]: Spricht der man gut an unde klaget dar uf unde wirt her mit rechte
          dar abe gewiset, her blibit ez ane buze unde ane gewette, de wile her sichz
          nicht underwint.
      - p[n=3.]: Wer gewette unde buze nicht en gibit zu rechten tagen, der vronebote
          sal in da vor phenden unde sal ez zuhant uzsetzen adir verkoufen vor di
          schult. Der vronebote en muz ouch nicht phenden, her en werde mit orteilen
          dar zu gewunnen.
      - p[n=4.]: Nimant en wettet umme eine sache zwies, her en breche den vride unde
          verschulde bannes in einer tat, der muz wetten zu geistlichem rechte unde
          zu wertlichem unde gibit eine buze ieme, den her geseret hat.
    - chapter[n=LIV]:
      - p:
        - Waz der zinsman solle dulden unde ton muze. Wie man zinsgelt phenden solle.
      - p[n=1.]: Ez en sal kein zinsman vor sinen herren phant dulden ubir sinen zinz,
          den her iarliches gelden sal.
      - p[n=2.]: Wer sinen zinz zu rechten tagen nicht en gibit, der sal in des anderen
          tages zweivalt geben unde alle tage also, de wile her in undir sich hat,
          daz im der herre mit rechten ortelien volge unde in zu sime huse heische.
          Wen nimant iz phlichtig, buzen sime huse zu gebene.
      - p[n=3.]: Zinz muz der herre adir sin bote, der daz lant bestatet, baz behalden,
          den ez der man entgen moge, unde zenden daz selbe an deme gute, da der man
          uffe sitzt. Saget der man abir, daz her vergulden habe, daz sal her volbrengen
          selbe dritte, de daz sagen unde horten, daz her vergolden habe, ab man im
          louken wil.
      - p[n=4.]: Der herre muz wol phenden uf sime gute umme sin gelt, daz man im
          von sime gute gelobit hat, ane des richters orlop.
      - p[n=5.]: Kein zinsman (muz) euch steingroben graben, noch leimgroben ane sines
          herren orlop, des zinzman her iz, noch holtz houwen, noch roden uf sime
          zinsgute, ez en si sin erbezinsgut.
    - chapter[n=LV]:
      - p:
        - Wer richter sin muge.
      - p[n=1.]: Alle wertlige gerichte haben begin von kore, dar umme en mag kein
          gesatzt man richter gesin, noch nimant, her en si gekoren adir belent richtet.
      - p[n=2.]: Geschit abir ein hanthafte tat von dube adir von roube, da der man
          mete begrifen wirt, da muz man wol umme kisen einen gogreven zu deme minnesten
          von dren dorfen, die gahen tat zu richtene, ab sie des belenten richters
          nicht gehaben mogen.
    - chapter[n=LVI]:
      - p:
        - In welchem gerichte kein recht len ist.
      - p[n=1.]: An goschaft en iz mit rechte kein len noch kein volge, wen ez ist
          der lantlute vrie kur, daz si einen gogreven kisen zu itlicher gahen tat
          adir zu bescheidener zit. Liet si abir ein herre, her sal da lenrechtes
          sinem manne unde sinen kinden von phlegen, ez en brechen in beiden die lantlute
          mit irem rechten kore.
    - chapter[n=LVII]:
      - p:
        - Welch richter obirnechtig ungerechte nicht richten muz.
      - p[n=1.]: Wirt der diep adir der rouber binnen tage unde nacht nicht verwunden,
          so en hat der gogreve kein gerichte dar an unde sal richten der belente
          richter. (Diz iz geredet umme den gogreven, den man kiset zu eime ungerecht
          in der hanthaften tat, zu richten des selbin tagis.)
    - chapter[n=LVIII]:
      - p:
        - Welchen gogreven der greve belenen solle. Wenne itliches nideren richters
          gerichte nider ligen solle.
      - p[n=1.]: Wen man abir kusit zu langer zit, den sal der greve adir der markgreve
          belenen. Vor deme gibit man ouch achte. Der muz ouch wol ubirnechtig ungerechte
          richten.
      - p[n=2.]: Wenne der greve kumt zu des gogreven dinge, so sal des gogreven gerichte
          nider sin geleit. Also ist des greven, wenne der koning in sine graveschaft
          kumt, da sie beide zu antwerte sint. Also ist itliches richters, da der
          koning zu antwerte iz, de klage en ge denne uf den koning.
    - chapter[n=LIX]:
      - p:
        - Wo der richter richten muze. Wer bi koninges banne nicht dingen muz. Waz
          der verbort, der bi koninges banne dinget, der sin nicht en hat. Wie vil
          koninges ban in einer voitige sin musen. Ane wen der richter bi koninges
          banne kein echte ding haben muge.
      - p[n=1.]: Allerhande klage unde al ungerichte muz der richter wol richten binnen
          sime gerichte, wo her iz, ane ab man uf eigen klaget adir uf einen schephenbaren
          vrien man ungerechte klaget, des en mag der richter nicht richten, wen zu
          rechter dingstat unde undir koninges banne. - Bi koninges banne en muz nimant
          dingen, her en habe den ban von deme koninge entphangen. Wer den ban eines
          entphet, her en darf in anderweide nicht entphan, ab der koning stirbit.
          Binnen einer voitie en mag kein koninges ban sin sunder ein. Wer bi koninges
          banne dinget unde den ban nicht en hat entphangen, der wettet sine zungen.
      - p[n=2.]: Ez en mag kein richter, der bi koninges banne dinget, echte ding
          gehabin ane sine schultheizen, vor den her sich zu rechte herbiten sal.
          Darumme sal her den schultheizen des ersten orteilz vragen, ab ez dinges
          zit si linde ab her verbiten muze dingslete unde unlust. Wenne im daz gevunden
          wirt, so klage manlich, daz im werre mit vorsprechen, durch daz her sich
          nicht versume.
    - chapter[n=LX]:
      - p:
        - Von vorsprechen zu enperen, zu gebene, zu weigeren, zu wesene. Wor der man
          rechtes phlegen solle.
      - p[n=1.]: Sundir vorsprechen muz wol klagen ein man unde antwerten, ab her
          sich schaden trosten wil, der im da von beieinen mag, ab her sich verspricht,
          des her sich nicht erholen mag, alse her bi eime vorsprechen wol muz, de
          wile her an sin wort nicht en iet.
      - p[n=2.]: Der richtere sal zu vorsprechen geben, wen man allir erst betet,
          unde keinen anderen, her en werde ez ledig mit rechte. Nimant en mag vorspreche
          weigeren zu wesen binnen deme gerichte, da her wonaft inne iz adir gut binnen
          hat, adir da her recht vorderet, ane uf sinen mag adir sinen herren adir
          uf sinen man, ab im die klage an sinen lip, an sinen gesunt adir an sin
          recht gat.
      - p[n=3.]: Wor der man recht vorderet, da sal her rechtes helfen unde phlegen.
    - chapter[n=LXI]:
      - p:
        - Wenne der kleger burgen setzen sal. Wer selben burge sin solle. Ab zwene
          man vorsprechen beten adir klagen zu male. Wer vorspreche wesen mag.
      - p[n=1.]: Kein kleger en darf burgen setzen, er de klage getaget wirt. Wer
          keinen burgen gehaben mag, da her kein erbe hat, den sal de vrone gewalt
          behalden, ab her ungerichte klaget adir de klage uf in get.
      - p[n=2.]: Bitten zwene man vorsprechen geliche, daz stet an deme richter, welcheme
          her von erst geben wil. Klagen se ouch geliche, ez stet an deme richter,
          welchen her von erst horen wil, ez en si daz ir ein de ersten klage gezugen
          muge.
      - p[n=3.]: Der stamerende man, ab her missespricht, muz sich wol erholen. Versumet
          her ouch ienen man, des vorspreche her iz, der muz sich wol erholen mit
          eime anderen vorsprechen.
      - p[n=4.]: Itlich man muz wol vorspreche sin binnen deme lande zu Sachsen zu
          lantrechte, sunder phaffen, den man in sime rechte nicht beschelden mag.
          Burgen muz her abir setzen, der da kein erbe hat, vor des richters gewette
          unde vor boze, ab her si verburt unde nicht er.
      - p[n=5.]: Wen ein man zu vorsprechen nimt, der muz sin wort wol sprechen umme
          alle die klage, de man uf in klaget unde de her zu klagen hat, de wile her
          im mit rechte nicht benomen wirt, adir ir ein des anderen nicht abe en get.
    - chapter[n=LXII]:
      - p:
        - Wie man den man zu klage twingen unde nicht twingen en mag. Wes daz gezogene
          swert si. Wie der man an siner klage ane schaden blibet. Wenne man gezuges
          vulkomen sal. Von des richters vrage. Welch orteil man erst vinden sal.
          Wie dicke, wie lange der man in gespreche sin muz. Wor gerichte si. Waz
          der man sprechen moge ane sinen vorsprechen.
      - p[n=1.]: Man en sal nimande zu keiner klage zwingen, der her nicht begonst
          hat. Itlicher mag wol sines schaden swigen, de wile her wil. Schriet abir
          her daz geruchte, daz muz her vulvorderen mit rechte, wen daz geruchte iz
          der klage begin.
      - p[n=2.]: Wer sin swert zut uf eines anderen schaden, daz swert sal des richters
          sin.
      - p[n=3.]: Umme bloz geruchte wettet der man drie schillinge, ab her im nicht
          en volgit nach rechte.
      - p[n=4.]: Vulvorderet her abir sine klage nach rechte ane kamph unde entget
          im iener mit siner unschult, her blibit ez ane schaden, her en habe in kemphlichen
          angesprochen.
      - p[n=5.]: En weiz her des vredebrecheres namen nicht, her beklage in unbenennet.
      - p[n=6.]: Gezuges sal man ubir sechz wochen vulkomen, des sich der man anemazit
          adir zuhant, ab her wil. Sal man abir eigen zugen, daz muz zuhant adir zu
          deme nesten dinge geschen.
      - p[n=7.]: Der richter sal io(mer) den man vragen, ab her an sines vorsprechen
          wort ie, unde sal orteilz vragen zwischen ir beider vrage unde rede. Vraget
          her nach sime mutwillen unde nicht nach rechte, daz en schadet noch en vromet
          ir keime.
      - p[n=8.]: Welches orteliz man erst bittet, daz sal man erst vinden.
      - p[n=9.]: Beide kleger unde uf den de klage get, muz wol gespreche haben umme
          etliche rede dries, also lange, biz se der vronebote weder inlade.
      - p[n=10.]: In allen steten ist gerichte, da der richter mit orteilen richtet.
      - p[n=11.]: Offenbare sal der man nicht sprechen vor gerichte, sint her vorsprechen
          hat, abir vraget in der richter, ab her in sines vorsprechen wort ie, her
          muz wol sprechen io adir nein, adir gesprechis biten.
    - chapter[n=LXIII]:
      - p:
        - Von deme kamphe. Wer deme anderen kamphes wegeren mag.
      - p[n=1.]: Wer kemphlichen gruzen wil einen sinen genoz, der muz beten den richter,
          daz her sich undirwinden muze eines vredebrechers zu rechte, den her da
          se. Wenne im mit orteilen gewiset wirt, daz her ez ton muze, so vrage her,
          wie her sich sin undirwinden solle, daz ez im helfende si zu sime rechte.
          So vint man, gezogentliche bi sime houbitgate. Wenne her sich sin undirwunden
          hat unde mit orloube gelazen hat, so sal her im sagen, war umme her sich
          sin undirwunden habe. Daz mag her ton zuhant, ab her wil, adir gespreche
          dar umme haben. So muz her in beschuldigen, daz her den vride an im gebrochen
          habe uf des koninges straze adir in deme dorfe. Zu welcherwiz her in gebrochen
          hat, zu der wiz klage her uf in. So beschuldige her in abir, daz her in
          gewunt habe unde not an im getan habe, de her wol bewisen muge. So sal her
          bewisen de wunden adir die narwen, ab sie heil sint. So klage her vort,
          daz her in beroubit habe sines gutes unde im daz genomen habe, also vil,
          daz ez nicht erger si, ez en si wol kamphis werdig. Dise dri ungerichte
          sal her zu male klagen. Welchis her verswiget, her hat sinen kamph verlorn.
      - p[n=2.]: 'So spreche her vort: da sach ich selbir in selbin unde beschriete
          in mit deme gerochte. Wil herz bekennen, daz ist mir lip, unde bekent herz
          nicht, ich wil in bereden mit alle dem rechte, daz mir daz lantvolk erteilet
          adir die schephen, ab ez undir koninges banne iz. So bete iener einer gewere,
          de sal man im ton. Doch muz der man sine klage wol besseren vor der gewere.
          Wenne de gewere getan ist, so bite iener sine unschult, daz ist ein eit
          unde ein echt kamph, ab her in zu rechte gegruzit hat, unde ab herz vor
          lemede vulbrengen mag.'
      - p[n=3.]: Itlich man mag kamphes weigeren deme, der snoder geboren iz, denne
          her. Der abir baz geboren iz, den en kan der snode geborne nicht verlegen
          mit der bezzeren gebort, ab her en anspricht. Kamphes mag ouch ein man weigeren,
          ab man in gruzit nach mittage, ez en were er begonst. Der richter sal ouch
          phlegen eines schildes unde eines swertes deme, den man dar beschuldiget.
          Kamphes mag ouch ein man sinem magen weren, ab si beide so na mage sin,
          daz her daz selbe sibende behalde uf den heiligen, daz sie durch recht nicht
          zusamene vechten sullen.
      - p[n=4.]: Der richter sal zwene boten geben ir itlicheme, de da vechten sollen,
          die daz sen, daz man se gerwe nach rechter gewonheit. Leder unde linin ding
          muzen se an ton also vil, alse se wollen. Houbit unde vuze sint in vore
          bloz, unde an den handen sollen sie dunne hantzschen haben, ein bloz swert
          in der hant unde ein ummegegort adir zwei, daz stet an ire kore, einen senewallen
          schilt in der hant, da nicht denne leder ane si, ane de puckele, (de) muz
          wol isin sin, ein rok ane ermelin bobin der gare. Vriede sal man deme warve
          gebiten, daz si nimant en irre an irem kamphe bi deme halse. Ir itlichem
          sal der richter einen man geben, der sinen boum trage. Der en sal se nichtes
          irren, wen abir ir ein vellet, daz her den boum understecke, adir ab her
          gewunt wirt adir des boumes bittet. Des solbin en muz her nicht ton, her
          en habe ez orlop von deme richter. Nach deme daz dem warve vride geboten
          ist, so sollen si des warves zu rechte gern, den sal in der richter erloubin.
          Ortbande sollen se von den swertscheiden brechen, se en habenz orlop von
          deme richter. Vor den richter sollen se beide gegerwet gen unde sweren,
          der eine, daz de schult war si, da her ienen umme beklaget hat, unde der
          andere, daz her unschuldig si, daz in got also helfe zu irme kamphe. Die
          sunne sal man in geliche teilen, alse se von erst zu samene gen. Wirt her
          verwunden, uf den man spricht, man richtet ubir in. Vechtit her sige, man
          lesit in mit gewette unde mit buze.
      - p[n=5.]: Der kleger sal erst in den warf komen, unde ab der andere zu lange
          irret, der richter sal in lazen in heischen den vronenboten in deme huse,
          da her sich inne gerwet, unde sal zwene schephen met senden. Sus sal man
          in laden zume anderen unde zume dritten male. En kumt her zu der dritten
          ladunge nicht vor, der kleger sal uf sten unde sich zu kamphe erbiten, unde
          sal zwene slege unde einen stich ton wider den wint. Da mete hat her ienen
          verwunden sogetaner klage, alse her in angesprochen hat, unde sal im der
          richter richten, alse ab her verwunden were mit kamphe.
    - chapter[n=LXIV]:
      - p:
        - Wie man einen toden man verwinnet, den man mit ungerichte beklait hat.
      - p[n=1.]: Alsus sal man ouch verwinden einen toden, ab man in an dube adir
          in roube adir in sogetanen dingen erslagen hat. Mac her abir den toden mit
          siben manne gezuge verwinden, so en darf her sich zu kamphe nicht erbiten
          kegen im. But abir einer des toden mag, wer her si, in vorzustende mit kamphe,
          der verlegit allen gezug, wen so en mag man in ane kamph nicht verwinden,
          her en sie vervest.
    - chapter[n=LXV]:
      - p:
        - Wer zu kamphe gevangen wirt unde nicht vor en kumt. Von sinen borgen. Wer
          rechtelos si. Wen man wergelt gelden sal unde andere schult. Wi man verguldene
          schult zeugen sal.
      - p[n=1.]: Alse hir vor gesaget ist, also verwint man ouch den, der zu kamphe
          gevangen ist adir gegruzit, unde gelobit adir burgen setzt vor zu komene
          unde nicht vor en kumt zu rechten teidingen.
      - p[n=2.]: Wer lip adir hant lediget, daz mit rechte vorteilet iz, der iz rechtelos.
      - p[n=3.]: Wer ouch borget, einen man umme ungerechte vor zu brengene, ab her
          in nicht vorbrengen en mag, her muz sin wergelt geben unde en schadet im
          zu sime rechte nicht, der in geborget hat.
      - p[n=4.]: Wergelt gilt man obir zwelf wochen von der zit, daz ez gewunnen wirt.
          Alle schult muz man wol gelden er deme tage, alse man se gelden sal, daz
          man se gelde in der stat, da iener si, dem man se gelden sal, unbekummert
          von dannen brengen muge. Des sal her abir gezug haben, ab herz bedarf, an
          zwen mannen, de daz sagen, daz her vergalt adir zu geldene bot mit silbere
          adir mit phenningen genge unde gebe dar, unde ez iener weigerte mit unrechte
          zu nemene.
    - chapter[n=LXVI]:
      - p:
        - Wie man de hanthaften tat unde de tat der vestunge zugen sal. Welch vervestunge
          an den lip nicht en gat.
      - p[n=1.]: Wen man mit der hanthaften tat vehet, also alse her gevangen wirt,
          also sal man in vor gerichte brengen unde selbsibende sal in der kleger
          verzugen.
      - p[n=2.]: Also tut man den vervesten man, ob man de tat gezuget, da her umme
          vervest wart.
      - p[n=3.]: Doch en sal (man) nimande verteilen sinen lip mit der vestunge noch
          mit der achte, da her nicht bi namen in komen ist.
    - chapter[n=LXVII]:
      - p:
        - Ab man ungerichte adir andere klage klaget uf den, der da
      - p[n=1.]: Wen man vor gerichte beklaget, en iz her da nicht, man bescheide
          in zu dem nesten dinge. Wen man abir beklait umme ungerichte, deme sal man
          teidingen dries, immer ubir vierzchenacht. Klaget man ungerichte obir einen
          schephenbaren vrien man, deme sal man teidingen dries, immer obir sechz
          Wochen, undir koninges banne unde zu rechter dingstat.
      - p[n=2.]: Wer nicht vor en kumt zu deme dritten dinge, den vervest man.
    - chapter[n=LXVIII]:
      - p:
        - Umme welche klage man den man verwesten sal. Was der verweste man liden
          sal, ab her gevangen wirt.
      - p[n=1.]: Umme anders keine klage en sal man den man verwesten ane umme die,
          die an den lip adir an de hant get.
      - p[n=2.]: Wer abir den anderen mit knuttelen slet, so daz im de slege swellen,
          adir wer den anderen blutrunstig machit ane vleschwunden, klaget her daz
          deme richter adir deme vronenboten ader deme burmeistere unde den geburen,
          unde bewiset her daz in der vrischen tat, unde en kumt iener nicht vor binnen
          sinen rechten teidingen, sich zu entredene adir zu besserene, nach rechte,
          man sal in verwesten.
      - p[n=3.]: Mit der blutigen wunden ane vleswunden ader san mit der narwen der
          wunden unde mit kemphlichen worten mac ein man den anderen zu kamphe vahen.
      - p[n=4.]: Ane vleschwunden mag ouch ein man den anderen toten mit slegen adir
          lemen adir mit stozen adir worfen unde anders mancherlei wiz, da her sinen
          lip adir sine hant an verboret, unde der vervestunge schult.
      - p[n=5.]: Umme welche schult der man vervest wirt, wirt her in der vervestunge
          gevangen unde vor gerichte bracht, ez get im an den lip, ab her der tat
          unde der vervestunge verzuget wirt. Zut her sich abir uz der vestunge unde
          kumt her ungevangen vor gerichte, her kumt zu sime rechte, alse ab her ni
          vervest worde.
    - chapter[n=LXIX]:
      - p:
        - Wer einen toden adir einen verwunten man vor gerichte nicht verwindet.
      - p[n=1.]: Wer ouch einen toten adir einen gewunten man gevangen vor gerichte
          vuret unde in zu eime vredebrechere bereden wil, mit kamphe adir ane kamph,
          en beredet her sin nicht, man sal ubir in richten nach vrides rechte.
    - chapter[n=LXX]:
      - p:
        - Wer uf gut geklaget hat zu dren dingen. Klaget man umme schult obir den,
          der da nicht dingphlichtig iz. Wie man den man in der ersten klage verwesten
          mag.
      - p[n=1.]: Hat ein man geklaget uffe gut zu dren dingen, man sal in dar inwisen
          unde sal ez in geweldigen, dar en muz in nimant uzwisen, her en to ez mit
          rechter klage. Die inwisunge mag der man entreden binnen der iarzale uf
          den heiligen, her muz abir daz gut zuhant vorstan (unde) zu dem nesten dingen
          dren, ab man dar uf klait.
      - p[n=2.]: Klait man abir umme schult ubir den, der da nicht dingphlichtig iz,
          noch da nicht zu antwerte en iz, man sal im gebiten von gerichtes halben,
          daz her gelde ubir vierzchenacht ader de schult mit rechte entrede. En tut
          her des nicht, man sal in da vor phanden unde daz phant sal man zu borge
          ton dries obir vierzen nacht, ab man ez zu borge gert. En gert manz nicht
          zu borge, man sal ez doch halden sechz wochen unvertan. Entredet sich iener
          der schult da binnen nicht, sint mac her sich ir nicht entreden, ez en beneme
          im echte noit. So sal man daz phant uzsetzen adir verkoufen vor de schult.
          Wirt da icht ubir, daz (sal) man ieme wider geben. Bricht da ichtes an,
          man sal in abir phenden, also lange biz iener sin gelt habe.
      - p[n=3.]: Wer umme ungerichte vor gerichte beklagt wirt mit deme geruchte,
          er ez ubirnechtig wirt, mag der kleger daz ungerichte gezugen selbe sibende,
          man vervest ienen, der ez getan hat alzuhant. Ist abir der richter buzen
          sime gerichte, alse diz geschit, so klage her deme vronenboten in des richters
          stat. Hat her dirre klage gezug des ersten tages alse der richter wider
          in sin gerichte kumt, man vervest ienen, alse ab de tat des selben tages
          geschen si.
    - chapter[n=LXXI]:
      - p:
        - Wi man des nideren richters vestunge in des oberen brengen mag.
      - p[n=1.]: Wen der rechte gogreve vervest, der sine goschaft an daz gerichte
          zut, gezuget her sine vestunge vor deme greven, her erwirbet des greven
          vestunge alzuhant. Suz erwerbit ouch der greve mit siner vestunge des koninges
          achte.
  - book[n=2]:
    - head: HIR BEGINNET DAZ ANDERE BUCH DES LANTRECHTES
    - chapter[n=I]:
      - p:
        - Wor an de herren weder daz riche tun.
      - p[n=1.]: Wor herren sich mit eiden zu samene sicheren, si en bescheiden daz
          riche dar uz, so haben se wider daz riche getan.
    - chapter[n=II]:
      - p:
        - Wie sich der kleger an der klage versumet.
      - p[n=1.]: Versumet der greve sin echte ding, daz aleine versumet der kleger.
          Versumet her der dinge eines, de umme ungerichte werden uzgeleit, man muz
          der klage beginnen alse zuerst.
    - chapter[n=III]:
      - p:
        - Welcher klage der man vrist haben sal, unde wie lange, der beklaget wirt
          vor gerichte, in sine antwerte.
      - p[n=1.]: 'Beklaget man einen man an sine kegenwerte umme eigen adir len, daz
          her in rechten geweren hat, man sal im teidingen zume nesten dinge, ab her
          spricht: mir en ist dar umme her nicht geteidinget. Zu der anderen klage,
          betet her des dinges, daz sal man im geben, dar nach sal her antworten.'
      - p[n=2.]: Gruzit man einen man zu kamphe, der ungewarnet dar komen iz, unde
          im umme de sache nicht geteidinget iz, her sal tag haben nach siner geburt,
          ab herz betet, daz her sich dar zu bereite, wenne der kamph gelobit iz,
          unde er nicht. Der vrie schephenbare man hat sechz wochen, der dienstman
          unde andere vrie lute vierzchenacht.
      - p[n=3.]: Umme alle andere sache, da man den man umme schuldiget, sal her antwerten
          zuhant, bekennen adir louken.
    - chapter[n=IV]:
      - p:
        - Wer sich uz der vestunge zin wil. Wer sich uzzut. Welch borgezog des richters
          si. Welche echte noit des mannes burge bewisen muz.
      - p[n=1.]: We sich uz der vestunge zin wil, deme sal der richter vride wirken
          vor zu komene, ab manz von sinenthalben gert. Dar nach, wenne her sich uffe
          den heiligen uzgezut, so sal in der richter unde daz lant uzlazen mit vingeren
          unde mit zungen, alse man en in de vestunge tete. Weigert man des mit unrechte,
          unde zut her sich uf den heiligen uz, her iz ein unvervest man. So sal man
          im ouch vride wirken, unde her sal burgen setzen, vor zu komene zu dren
          dingen, ab manz von im heischt. Da sal her sich zu antwerte biten, ab imant
          ubir in klagen wil. En klaget nimant ubir in binnen dren dingen, so sal
          man in ledig teilen von der klage.
      - p[n=2.]: Zut sich abir ein man uz der vestunge, da der kleger nicht zu antwerte
          iz, unde gelobit her adir setzt her burgen, vor zu komene zu rechte, unde
          en kumt her nicht vor, daz borgezog hat der richter gewunnen unde nicht
          der kleger, ab her in wider in de vestunge tut, alse her zu rechte sal.
      - p[n=3.]: Wer abir burgen setzt, vor zu komene, benimt ez im echte noit, daz
          her nicht vore komen en mag, die not sal sin borge benennen unde beweren
          uf den heiligen unde anders kein sin bote.
    - chapter[n=V]:
      - p:
        - Wer keinen burgen sezen sal. Binnen welcher zit unde wie man schult, wette,
          buze gelden sal.
      - p[n=1.]: Wer eigens also vil hat, daz besser ist, den sin wergelt binnen deme
          gerichte, der en darf keinen burgen setzen, ab man en umme ungerichte beklait.
      - p[n=2.]: Ubir vierzchenacht sal man schult gelden, de man vor gerichte gewinnit,
          gewette ubir sechz wochen, buze nach deme gewette ubir vierzchenacht. Gewinnet
          abir der man sine buze er deme gewette, man sal se leisten ubir sechz wochen
          unde daz gewette dar nach ubir vierzchenacht. Zu des huse sal man gelden,
          deme man schuldig iz bi sunnenschine, ab her hus binnen deme gerichte hat,
          adir zu deme nesten hus des richters, ab her da kein hus en hat.
    - chapter[n=VI]:
      - p:
        - Wer sine rechten buze verspricht. Wie man verguldene schult bewisen sal.
          Wor umme ein man wette. Welche gabe unde orteil man nicht weder reden mag.
      - p[n=1.]: Wer sine rechten buze verspricht vor gerichte, der en hat keine buze
          mer.
      - p[n=2.]: Alle verguldene schult sal der man vulbrengen selbe dritte, de ez
          sagen unde horten.
      - p[n=3.]: Wer zu dinge nicht en kumt, den teilet man wettehaft, ab her da phlichtig
          iz zu komene, her en muge ez mit rechte wederreden.
      - p[n=4.]: Welche gabe der man sehet adir welch orteil her vinden hort, wederredet
          her des zuhant nicht, dar nach mag herz nicht wederreden.
    - chapter[n=VII]:
      - p:
        - Wie vil unde welche sache echte noit si.
      - p[n=1.]: 'Vier sache sint, de echte not heizen: venknisse, suche, gotis dienst
          uz deme lande unde des riches dienst. Welcher dirre sache den man irret,
          daz her zu dinge nicht en kumt, wirt sie bewiset, alse recht iz, von eime
          sime boten, wer her si, her blibit ez sunder schaden unde gewinnet tag biz
          an daz neste ding, alse her von der not ledig wirt.'
    - chapter[n=VIII]:
      - p:
        - Wer ungerichte nicht volklait.
      - p[n=1.]: Wer ungerichte klaget uf einen, der da nicht kegenwertig iz, kumt
          her sider vore, unde klaget iener nicht uf in, her muz deme richtere wetten
          unde ieme buzen, ouch teilet man in der klage ledig. Vulvorderet her abir
          sin klage, ab im iener entget mit rechte, her en lidet da keine not umme,
          her en habe in kemphlichen vorgeladen.
    - chapter[n=IX]:
      - p:
        - Wer beginnet zu antwertene unde zu tage nicht en kumt. Wes der kleger unde
          uf den die klage gat, burgen setzen sal. Wenne unde welchen gefangenen man
          zu borge ton sal.
      - p[n=1.]: Wer ouch beginnet zu antwertene, unde wirt im ein ding geleget mit
          orteilen, en kumt her nicht vor, her ist in der klage verwunnen.
      - p[n=2.]: Der richter sal ouch burgen haben von deme kleger unde von deme,
          uf den de klage get, daz se zu rechte vorkomen. Se sollen ouch ires rechtes
          uf daz gerichte sen.
      - p[n=3.]: Wenne de klage mit orteilen gevrist wirt biz an den anderen tag umme
          einen gevangenen man, so sal man in zu borge ton, her en si in der hanthaften
          tat gevangen.
    - chapter[n=X]:
      - p:
        - Waz man richten moge binnen gebunden tagen. Wie boch man burgen setzen solle
          vor gerichte.
      - p[n=1.]: Den vervesten man muz man wol bestetigen binnen gebundenen tagen,
          man en muz abir nicht ubir in richten, da en si de hanthafte tat.
      - p[n=2.]: Nimant en iz phlichtig hoher burgen zu setzende vor gerichte, den
          alse sin wergelt stet, ez en si schult, der her bekenne, adir de mit rechte
          uf in gebracht werde.
      - p[n=3.]: Binnen gebundenen tagen en sal man nicht sweren, wen den vride unde
          ouch uf den man, der mit der hanthaften tat gevangen iz.
      - p[n=4.]: Wer den vride bricht binnen gebundenen tagen, den en beschirmen de
          gebundenen tage nicht, also en tot de kirche noch kirchhof an der tat, de
          her dar inne tot.
      - p[n=5.]: Waz man anders klaget binnen gebundenen tagen sunder ungerichte,
          daz muz der richter wol richten ubir den man, der da zu antwerte iz, unde
          sal gebiten, daz her bekenne unde bessere zu rechter zit, adir daz her loukene.
          Nicht en muz her abir dingen binnen gebundenen tagen.
      - p[n=6.]: Waz man abir eide gelobit, de sal man leisten zu den ersten ungebundenen
          tagen.
    - chapter[n=XI]:
      - p:
        - Wer eide gelobit vor schult. Weme man icht gelden sal, en wartet herz nicht.
      - p[n=1.]: Wer abir eide gelobit vor schult unde en leistet her ir nicht zu
          rechter zit, her iz an der schult gewunnen, da de eide vor gelobit waren,
          ez en beneme im echte not, de man bewise. Waren de eide vor gerichte gelobt,
          man muz deme richtere wetten unde ieme sine buze geben, deme de eide gelobt
          waren.
      - p[n=2.]: Iz der man gereit, zu leistene sinen eit, den her gelobt hat zu rechter
          zit, unde en wil ez iener nicht unde en ist her da nicht, da man in ton
          sal, des eides sal her ledig sin unde der schult, da her den eit vor gelobete,
          ab her des gezug hat.
      - p[n=3.]: Weme man abir phenninge adir silbir gelden sal, wartet her ez nicht
          zume rechten tage, adir en manet herz nicht, her en verluset da mete sin
          gelt nicht, den tag verlusit her abir da mete. Hatte her ouch ieme gelobt,
          da vor inzuritene, her iz des inritens ledic, unde nicht des geldes noch
          der schult, da vor her inriten solde.
      - p[n=4.]: (Binnen gebundenen tagen en muz man nicht dingen.)
    - chapter[n=XII]:
      - p:
        - Wie, wo, welchewiz einer obir den anderen orteil vinden unde scheiden moge
          unde nicht vinden unde scheiden moge. Wer unrecht orteil vint unde de vulbort
          widerspricht. Wor man umme ein geschulden orteil zin solle. Waz dez recht
          si, der nicht vulkumt. Wer kein orteil schelden muz.
      - p[n=1.]: Orteil en muz ein man ouch nicht vinden obir herren, obir man unde
          obir mage, da ez in an iren lip an iren gesunt adir an ire ere get.
      - p[n=2.]: Schephenbare lute muzen wol orteil vinden ubir itlichen man. Uf se
          muz nimant orteil vinden, daz an iren lip an ire ere adir an ire erbe get,
          noch ire orteil schelden, her en si in denne ebenbortig.
      - p[n=3.]: Buzen koninges banne mac itlich man ubir den anderen orteil vinden
          unde orteil schelden, der vulkomen ist an sime rechte, umme alsotane sache,
          de man ane koninges ban richten mag.
      - p[n=4.]: Schilt man ein orteil, daz sal man zin in den hohesten richter unde
          zulezt vor den koning. Da sal der richter sine boten zu senden, daz se horen,
          welcher vulkome vor deme koninge. Die boten sollen sin schephenbare vri,
          ab ez in einer graveschaft geschit. Geschit ez abir in einer marke, so mogenz
          sin allerhande lute, wer si sin, daz se vulkomen sin an irem rechte. Die
          sal der richter bekostigen. Brot unde bir sal her in genug geben unde dri
          gerichte zu dem essene, de des tages zitig sin, unde einen becher wines.
          Zwei gerichte sal man den knechten geben, vumf garben itlichem pherde undir
          tage unde nacht, unde sal se vorne beslan. Sechse sullen der knechte sin
          unde achte der pherde. - Wenne se den koning erst ervreischen in Sachsenlande,
          so sollen se zu hove varn unde darnach ubir sechz wochen daz orteil widerbrengen.
      - p[n=5.]: Der daz orteil schilt, vulkumt her nicht, her muz dar umme wetten
          deme richter unde ieme sine buze geben, des orteil her geschulden hat, unde
          deme richter sine kost gelden, de her mit den boten vertan hat.
      - p[n=6.]: Keines geschuldenen orteils muz man zin uz einer graveschaft in eine
          marke, alleine haben de greven die graveschaft von deme markgreven. Daz
          iz dar umme, daz in der marke kein koninges ban iz unde ire recht zweit,
          dar umme sal man ez vor daz riche zin.
      - p[n=7.]: Wer orteilz gevraget wirt unde des nicht vinden kan, tar her dar
          sin recht zu ton, daz herz nicht vinden kunne, so muz man ez wol einen anderen
          vragen, darnach den dritten unde den vierden. Der letzte gewinnet ez tag
          also lange, alse ieme geteidinget iz, uf den daz orteil get.
      - p[n=8.]: Schildet ein Sachse ein orteil unde zut herz an sine vorderen hant
          unde an de meiste menige, her muz dar umme vechten selbsibende siner genozen
          wider andere sibene. Wor de mere menige sige vichtet, die behelt daz orteil.
          Itlich versiget man wettet deme richter unde gibit deme buze, der uf in
          gevochten hat. Umme orteil en muz man nirgen vechten, denne vor deme riche.
      - p[n=9.]: Vraget man eime manne orteilz unde vindet herz nach sime sinne, so
          herz rechtez weiz, aleine si ez wol unrecht, her en lidet da keine not umme.
      - p[n=10.]: Widerspricht einer de vulbort unde vint her ein ander orteil, welcher
          de mere volge hat, der behelt sin orteil, unde blibenz beide sunder gewette,
          wen ir kein des anderen orteil geschulden hat.
      - p[n=11.]: 'Wer ein orteil schilt, der spreche alsus: daz orteil daz der man
          gevunden hat, daz ist unrecht, daz schelde ich unde zie michz da ich mirz
          zu rechte zin sal.'
      - p[n=12.]: Schilt ein Swab eines Sachsen orteil, adir ein Sachse eines Swabiz,
          daz muz man vor deme koninge bescheiden, alse hi vor gesprochen iz.
      - p[n=13.]: Stende sal man orteil schelden, sitzende sal manz vinden, undir
          koninges banne, ein itlich uf sime stole. Der abir zu den benken nicht geboren
          iz, der sal des stoles beten mit orteilen, ein ander orteil zu vindene.
          So sal im iener den stol rumen, der daz erste orteil vant.
      - p[n=14.]: Welch orteil her denne vindet, daz bete her zu behaldene mit sime
          rechte unde zie sich des, da her zu rechte sal, unde bite da der boten zu.
          Umme ein geschulden orteil en sal man keine vulbort vragen. Der ez ouch
          gevunden hat, der en muz dar nicht abelazen ane ienes willen, deme daz orteil
          zu sine vromen wunden iz.
      - p[n=15.]: Wirt ein man gevangen umme ungerichte unde vor gerichte bracht,
          der en muz kein orteil schelden, noch der man, der vechten sal, sint her
          in den warf kumt.
    - chapter[n=XIII]:
      - p:
        - Wie man itlich ungerichte richten sal. Welch richter rechtes weigeret.
      - p[n=1.]: Nu vernemet umme ungerichte, welch gerichte dar ubir ge. Den diep
          sal man hengen. Geschit abir in deme dorfe des tages ein dube, die minre
          den dri schillinge wert iz, daz muz der burmeister wol richten des selben
          tages zu hut unde zu hare, adir mit dren schillingen zu losene. So blibit
          iener erlos unde rechtelos.
      - p[n=2.]: Diz ist das hogeste gerichte daz der burmeister hat, des selben en
          muz her nicht richten, ab ez ubirnechtig wirt nach der klage. (Umme mehr
          phenninge unde umme andere varende habe muz her wol richten vorbaz.)
      - p[n=3.]: Diz selbe gerichte get ubir unrecht maz unde ubir unrechte wage unde
          obir valschen kouf, ab manz obirwunden wirt.
      - p[n=4.]: Alle morder unde alle, de den phlug rouben, adir molen, kirchen adir
          kirchove burnen, unde verreter unde mortburner, unde die irz herren botschaft
          werben zu irme vromen, die sal man alle radebrechen.
      - p[n=5.]: Wer einen man slet adir vehet, roubit adir burnet sunder mortbrand,
          adir wip adir man notzogit, unde vridebrechere, unde der in obirhure begrifen
          wirt, den sal man die houbete abeslan.
      - p[n=6.]: Wer dube adir roub verburget, adir imande mit hulfe dar zu sterkit,
          werden se des ubirwunden, man sal ubir se richten, alse ubir ienen.
      - p[n=7.]: Welch kristen man ungeloubig ist adir mit zoubere ummeget adir mit
          vergiffenisse unde des verwunden wirt, den sal man uffe der hort burnen.
      - p[n=8.]: Welch richter ungerichte nicht en richtet, der iz des selbin gerichtes
          wirdig, daz obir ienen solde gen, der ez getan hat. Nimant en iz ouch phlichtig,
          des richters ding zu suchene, noch im rechtes zu phlegene, de wile her selben
          rechtes geweigeret hat.
    - chapter[n=XIV]:
      - p:
        - Welch totslag deme manne an den hals nicht en gat. Waz her dar umme laden
          sal.
      - p[n=1.]: Slet ein man den anderen durch not zu tode unde tar her nicht bi
          im bliben, daz her in vor gerichte brenge unde obir in richte vor libes
          angeste, kumt her sunder den toden vor gerichte unde bekennet herz, er man
          ubir in klage, unde gebutet her sich dar umme zu rechte, man en sal in sines
          halses nicht verteilen. Deme richter sal man uf in erteilen daz hogeste
          gewette der phenninge, de man im phlegit zu wettene, unde den magen ire
          wergelt. Die sal man vor laden, ir wergelt zu nemene, zume nesten dinge
          unde zume anderen unde zume dritten. Komen se denne nicht vor, her sal da
          mete besitzen, biz se ez mit clage im abe gewinnen unde man sal im vride
          werken. Umme den man en mag im nimant an sinen halz sprechen, da her sich
          zu rechte umme geboten hat, er man uf in klagete.
      - p[n=2.]: Brengit man abir den toden vor gerichte unbegraben unde klaget man
          uf in, her muz antwerten umme sinen halz adir her muz den toden bereden.
    - chapter[n=XV]:
      - p:
        - Wert ein gelobit were vor gerichte gebrochen. Waz werebuze si.
      - p[n=1.]: Welch man vor gerichte vorderet sogetane sache, da her eine gewere
          umme geloben muz, unde gelobit her die, unde kumt dar nach ein ander unde
          vorderet de selben sache unde en mag der, der de gewere gelobit hat, ienen
          nicht abe gewisen mit rechte, her muz sine vorderunge lazen mit einer werebuze
          unde muz deme richtere wetten. - Werebuze, daz iz sen vordere hant, da her
          die gewere mete lobete adir sin halbe wergelt.
      - p[n=2.]: Lobit abir ein man eine gewere, da her hergewete adir erbe vorderet,
          adir vrowe, de gerade adir varende habe vorderet, wirt in an der were bruch,
          daz se in gebrochen wirt mit rechte, se wetten deme richtere dar umme unde
          lazen de habe mit der buze.
    - chapter[n=XVI]:
      - p:
        - Vor wen man were ton sal umme totslag unde lemede. Welch ungerichte an den
          halz adir an de hant gat. Itlich man hat buze nach siner geburt. Von des
          vronenboten gewette. Von wergelde nasen, mundes unde ougen. Waz man mit
          eime halben wergelde besseren mag. Vor welch ungerichte man buze gibet.
      - p[n=1.]: Gewere sal itlich man ton umme totslag, umme lemede unde wunden vor
          sinen herren unde vor sienen swertmag.
      - p[n=2.]: Wer den anderen lemet adir wundet, wirt her des verwunden, man slet
          im de hant abe. Welch ungerichte man abir uf einen man beredet mit kamphe,
          daz get im an den lip.
      - p[n=3.]: Itlich man hat buze nach siner geburt, her en habe se denne verwrocht.
      - p[n=4.]: Wenne der vronebote deme richtere wettet, durch daz her in an sime
          rechte versumit hat, so wettet her des koninges malder, daz sint zwene unde
          drisig slege mit einer gronen eichinen gerten, die zwier dumellen lang si.
      - p[n=5.]: Deme munt, nase, ougen, zunge, oren, des mannes gemechte, hende adir
          vuze gelemet wirt, unde sal man im besseren, man bessert ez mit eime halben
          wergelde.
      - p[n=6.]: Itlich vinger unde ze haben ire sonderlichen buze, nach deme daz
          in an deme wergelde geburt sin zende teil.
      - p[n=7.]: Die wile der man nicht en stirbit, we dicke man in lemet einer tat,
          man bessert in mit eime halben wergelde. Wie dicke man abir einen lamen
          man anderweide lemet in eime anderen gelide, also dicke sal man in besseren
          mit eime halben wergelde.
      - p[n=8.]: Wen man ane vleschwunden slet adir beschilt lugenere, deme sal man
          buze geben nach siner geburt.
      - p[n=9.]: Wunder man ouch einen man an ein gelit, daz im vergulden iz vor gerichte,
          adir howt herz im allis abe, her en mag da kein hogere gelt ane ervorderen
          denne sine buze.
    - chapter[n=XVII]:
      - p:
        - Wez der son vor den toden vater nicht en antwertet. Wie dicke unde wie der
          vater sinen son uzzin moge.
      - p[n=1.]: Der son en antwertet vor den vater nicht, wenne her stirbit,waz her
          ungerichtes hat getan.
      - p[n=2.]: Der vater mag den son eines uznemen, ab her umme ungerichte beklaget
          wirt, de wile her von im nicht gesundert iz, also daz her swere uf den heiligen,
          daz sin son der tat unschuldig sie. Wirt abir vater unde son beklaget umme
          eine tat, der en mag her in nicht uznemen, her en habe sich selben allererst
          entredet.
    - chapter[n=XVIII]:
      - p:
        - Wie man vinden sal. Wie man ubir einen man richten unde ein gut gezugen
          sal.
      - p[n=1.]: Man sal nimande vinden zu rechte, wie man obir einen man richten
          solle, her en si allirerst verwunden also verne, daz man obir in richten
          solle.
      - p[n=2.]: Man en sal ouch nicht vinden zu rechte, wie ein man ein gut adir
          eine gewere des gutes gezugen solle, im en si allererst der gezug mit orteilen
          vunden unde erteilet.
    - chapter[n=XIX]:
      - p:
        - Wie der vater den son von im teilet. Wie der berre uznimt sinen eigenen
          man.
      - p[n=1.]: Der vater mag wol den son von im sunderen vor gerichte mit itlichem
          gute, daz der son annamen wil, wie kleine ez si.
      - p[n=2.]: Der herre muz wol uznemen einen sinen eigenen man, wenne her verteilit
          iz, ab her daz geweren tar uffe den heiligen, daz her sin geborn eigen si
          unde daz her der tat unschuldig si, da her mete beklaget si. So blibit ienir
          rechtelos unde erelos.
    - chapter[n=XX]:
      - p:
        - Wie der bruder des gezweiten bruder erbe nimt. Wer vul wergelt, buze haben
          sal.
      - p[n=1.]: Bruder unde swester nemen ires ungezwiten bruder unde swester erbe
          vor den bruder unde die swester, de gezweiet von vater ader von muter sin.
          Ungezweiter bruder kint sint ouch geliche na deme gezweiten bruder an deme
          erbe zu nemene.
      - p[n=2.]: Vul wergelt unde vulle buze sal haben itlich man, aleine darbe her
          itliches gelides, de wile her vor gerichte sine lemde nicht bewiset, so
          daz her da mete gewinne adir ez im vergulden werde.
    - chapter[n=XXI]:
      - p:
        - Uf wen daz gebuwe, daz uf zinsgute, lene, lipgedinge stet, erbet.
      - p[n=1.]: Der zinsman, wer her si, erbit sin gebuwe uf sine erben uffe zinsgute,
          ez en si ein man von ritters art, der ez sime wibe zu morgengabe gegeben
          habe.-
      - p[n=2.]: Wirt ez ouch ledig eime herren, der nimt daz gebuwe mit samit deme
          lene, der man en habe wip der herz zu morgengabe habe gegeben.
      - p[n=3.]: Hat ouch eines mannes wip lipgedinge an eigene adir an lene, waz
          si gebuwes dar uffe hat, wan si stirbit, daz en erbit si nicht an iren nesten
          mag, ez nimt der, deme daz gut ledig wirt. Wen itlich man muz wol sin gebuwe
          besseren unde ergeren uf sime lene wider sines herren willen, also muz de
          vrowe ir lipgedinge.
      - p[n=4.]: Hat ouch der man einen son, der sin lenerbe iz unde nicht sin erbe
          nach lantrechte, her behelt doch sines vater gebuwe uf sime lene mit merem
          rechte, wen der, der sin erbe ist nach lantrechte.
      - p[n=5.]: Liet ein herre gut einem marine sunder undirschet, waz da gebuwes
          uffe ist, daz iz des mannes mit samit deme gute, alse ez des herren waz,
          her en bescheide ez uz.
    - chapter[n=XXII]:
      - p:
        - Wie man gezugen sal kegen den richter. Wie man den man verzuget, daz her
          sich begeben habe. Wie manchen man man vragen sal. Waz man mit siben mannen
          gezugen wil. Ab man mit deme sachewalden gezuges vulkumt.
      - p[n=1.]: Waz ein man kegen den richteren gezugen sal, dar zu en bedarf her
          des richters gezuges nicht, da die schulde nicht hoger wen an sin gewette
          get. Daz gezuget her selbe dritte der dingphlichten, die da orteil vinden.
          Iz abir de schult hoger, so muz her den schultheizen adir den vronenboten
          zu gezuge haben in des richters stat obir den richter.
      - p[n=2.]: Waz ein man sines gezuges vulkumt mit deme schultheizen adir mit
          deme vronenboten unde mit den schephen, da sal der richter ouch gezug sin
          von der warheit ires gezuges, den her gehort hat, aleine en wuste herz vor
          nicht. Weigeret der richter, gezug zu wesene wider recht, ienir ist doch
          vulkomen an sime gezuge.
      - p[n=3.]: Begibit sich ein man der werlt, der zu sinen iaren komen ist, unde
          zut her monches kleider an unde lesit sich bescheren dar nach, aleine en
          tot herz vor gerichte nicht, wil herz dar nach louken, man mag ez uf in
          gezugen ane gerichte, der man selbe sibende ienes genozen, der sich begeben
          hatte, (die in in diseme leben gesen haben adir mit den bruderen, da her
          sich begeben hatte,) her habe horsam getan adir nicht, her hat doch den
          herschilt nider geleit.
      - p[n=4.]: Wor man mit sobin mannen gezugen sal, dar muz man wol ein unde zwenzig
          man umme den gezug vragen.
      - p[n=5.]: Zut ein man sines gezuges uf den selbin man, uf den der gezug get,
          der sal durch recht sagen bi sime eide, waz im dar umme wizsentlich ist,
          adir entsagen, daz her darumme nicht en wisse. Vulkumt iener sines gezuges
          mit im selben, den daz gezugniz obir get, her en bedarf ubir im keines gezuges
          mer. Her muz deme richtere wetten unde ieme sine buze geben, alse her solde
          ab her mit gezuge nicht vulkommen were, wenne her in zu gezuge brachte wider
          recht unde wider sine wissenschaft.
    - chapter[n=XXIII]:
      - p:
        - Wie manig elich wip der man haben mag.
      - p[n=1.]: Die wile ein man ane wip nicht wesen mag noch en wil, so muz her
          wol elich wip nemen, aleine sint im dri wip tot adir mer. Zu der selbin
          wiz nimt ein wip man unde gewinnet eliche kindere bi deme letzten alse bi
          deme ersten unde beerbit se mit irem rechte unde gute.
    - chapter[n=XXIV]:
      - p:
        - Wie man gewere mit rechte breche.
      - p[n=1.]: Man sal nimande uz sinen geweren noch uz sime gute wisen von gerichtes
          halben, aleine si her dar mit unrechte inkomen, man en breche se im mit
          rechter klage, da her selbin zu kegenwerte si, adir man lade in vor von
          gerichtes halben zu sinen rechten teidingen. Kumt her denne nicht vor, so
          verteilit man im de gewere mit rechte.
      - p[n=2.]: Itlich man mag sines gutes wol einik werden mit rechte, ab herz verkouft
          adir versetzt adir uflesit, adir sich veriaret kegen sime herren, adir ab
          ez im verteilet wirt zu lantrechte adir zu lenrechte, adir zu welcher wiz
          her ez abe get unbetwungen, so iz her der gewere gelosit mit rechte. Dar
          umme mag man nimande sine gewere abe gezugen mit rechte, der die gewere
          hat, si en werde im abe gewunnen, da her zu antwerte si adir werde dar umme
          beklaget unde geladen zu rechter antwerte.
    - chapter[n=XXV]:
      - p:
        - Wie man roupliche gewere brechen sal.
      - p[n=1.]: Wirt abir ein man beklaget umme roupliche gewere, da man die hanthaften
          tat bewisen mag, unde wirt der richter mit deme geruchte dar zu geladen,
          der richter sal volgen zuhant unde richten deme kleger umme den roub unde
          obir den rouber unde obir sine unrechte vulleist allirerst. Zuhant dar nach
          sal her in geweldigen siner gewere, ab ez ienir, uf den de klage get, nicht
          wederredet mit rechte.
      - p[n=2.]: Wor im der richter nicht en richtet adir nicht vulrichten mac, dar
          sal im der koning richten, so her erst kumt in Sachsenlant, ab man der klage
          gezug hat.
    - chapter[n=XXVI]:
      - p:
        - Wenne (man) nuwe phenninge sal slan. Wer mit valschen phenningen kouft.
          Wie man markete, muntze erheben muze. Man en muz keine phenninge slan den
          anderen gelich. Wie lange man mit alden phenningen koufen muze.
      - p[n=1.]: Phenninge sal man vernuwen, alse nuwe herren komen.
      - p[n=2.]: Butit der muntzer einen valschen phenning uz, daz her da mete koufen
          wil, ez get im an den hals. Wer sin recht verwrocht hat mit dube adir mit
          roube, vint man undir im virdehalben phenning, ez get im an de hant, her
          en moge ir geweren habin. - Wer an sime rechte vulkomen ist, vint man bi
          im einen schilling valscher phenninge, de phenninge hat her verloren unde
          nicht mer. Hat her abir mer, ez get im an de hant, her en habe ir denne
          gewere.
      - p[n=3.]: Velschit der muntzer sine phenninge unde en helt her sie nicht nach
          irem rechte, die wile en mag her nimande valschez gezien, da her wandil
          umme ton dorfe. Phenninge sal der muntzer halden phundig, eben swere unde
          geliche wiz.
      - p[n=4.]: Nimant en muz muntze noch markte erheben ane des richters willen,
          binnen des gerichte ez lit. Ouch sal der koning durch recht sinen hantschen
          dar zu senden zu einer bewisunge, daz ez sin wille si.
      - p[n=5.]: Nimant muz ouch phenninge slan anderen phenningen gelich, se en haben
          sunderlich beschit.
      - p[n=6.]: Wenne man phenninge verbut, vierzchenacht dar nach mag man wol mit
          den phenningen gelden unde phant losen. Wer da mite koufet boben rechte
          zeit, der muntere, der muz se im wol zubrechen, her sal se im abir wider
          geben.
    - chapter[n=XXVII]:
      - p:
        - Von zolle unde geleite. Wer unrechten weg slet, ab her daz phendens wert.
      - p[n=1.]: Wer bruckezol adir wazzerzol entphuret, der sal in viervalt gelden.
          Wer marktzol entphuret, der sal drisig schillinge geben. Vier vuzgengere
          geben einen phenning, einer der da ritet, gibit einen halben phenning, ein
          geladen wain gibit vier phenninge wider unde vort zu varende. Diz ist wasserzol.
          Zu bruckzolle gibit man den halben teil.
      - p[n=2.]: Phaffen unde rittere unde ir gesinde sollen sin zolles vri. (Itlich
          man sal ouch wesen zolles vri,) her vare, rite adir ge, wa her schiffes
          nicht bedarf ader brucken, unde mit rechte si her geleites vri, wor her
          sines libis unde sines gutes sich trosten wil. Weme her abir geleite gibit,
          der sal in schaden bewaren binnen sime geleite adir her sal im gelden.
      - p[n=3.]: Ein ungeladen wagen gibit halben zol kegen eime geladenen, der halbe
          wagen den halben teil.
      - p[n=4.]: Wer ungerechten weg vert obir gebuwet lant, der gibit vor itlich
          rat einen phenning, der ritene man einen halben, unde sollen den schaden
          gelden, ab da saet uffe stet, da vor muz man se wol phenden. Weren se abir
          daz phant wider recht, man bestetiget se mit dem geruchte. So muzen se besseren
          daz geruchte mit dren schillingen unde muzen doch phandes recht ton.
    - chapter[n=XXVIII]:
      - p:
        - Wer deme anderen schadet an holtze, graze, wesen. Welch wazzer gemeine si.
          Wie verre der vischer daz stat nutzen moze.
      - p[n=1.]: Wer holtz howt adir gras snit ader vischet eines anderen mannes wazzere
          an wilder wage, sin wandil sint dri schillinge. Den schaden gildit her uf
          recht.
      - p[n=2.]: Vischet abir her in tichen, de begraben sin, adir howt her holtz,
          daz gesatzt iz, adir fruchtbare bowme, adir bricht her obiz adir howt her
          malboume adir grebit her marksteine uf, her muz dri(zig) schillinge gebin.
          Vint (man) in an der tat, man muz in wol phenden adir ufhalden vor den schaden
          ane des richteres orlob.
      - p[n=3.]: Wer des nachtes gehowen graz adir gehowen holtz stilt, daz sal man
          richten mit der weden. Stilt herz des tages, ez get im zu hut unde zu hare.
      - p[n=4.]: Welch wasser strames vlut hat, daz ist gemeine zu varene unde zu
          vischene dar inne. Der vischer muz ouch wol daz ertriche nutzen, also verne
          alse her uz deme schiffe eines geschriten mag von deme rechten stade.
    - chapter[n=XXIX]:
      - p:
        - Weme in wassere icht zuvluzit.
      - p[n=1.]: Weme eines anderen mannes habe, daz varende habe heizt, in wazzere
          zufluzit, der sal si ieneme wider geben, daz her sich dar zu zie alse recht
          iz, unde her im sine kost gelde nach guter lute kore. Her sal si ouch ufbiten
          unde halden unvertan sechz wochen. Vragit dar imant nach, her sal ez bekennen.
          Loukent herz, alse man dar nach vragit, so ist ez duplich, ab man ez sedir
          bi im vint, unde muz ez mit buze unde mit gewette wider geben, wenne herz
          duplich behalden hat. Keine dube en hat her abir dar an getan, die im an
          sine ere adir an sinen lip adir an sin gesunt ge, wen herz unduplich unde
          unrouplich uz von ienes mannes geweren bracht hat.
    - chapter[n=XXX]:
      - p:
        - Wer sich erbe zusaget von gelobde.
      - p[n=1.]: Wer ein erbe anspricht, nicht von der sippe halben sunder von gelobdes
          wegene, daz ist unrecht, ez en si, daz ez vor gerichte geschen si.
    - chapter[n=XXXI]:
      - p:
        - Wer des erbe nemen sal, der sinen lip umme ungerichte verlusit adir sich
          selbir totet. Wer dube adir roub behalde, da her sinen lip umme verluset.
      - p[n=1.]: Wer von gerichtes halben sinen lip verlusit adir tut her im selber
          den tot, sin neste mag nimt sin erbe.
      - p[n=2.]: Dube adir roub, de man undir im vint, die sal der richter behalden
          undir im iar unde tag. Ab sich da binnen nimant dar zu en zut nach rechte,
          der richter keret ez an sine nutz.
      - p[n=3.]: Nimant en mag verwirken eines anderen mannes gut, ab herz undir im
          hat, dennoch daz her sinen lip verwerkit.
    - chapter[n=XXXII]:
      - p:
        - Wes der herre vor den knecht antworten solle. Ab der herre den knecht vertribet.
          Ab der knecht deme herren entget.
      - p[n=1.]: Nimant en iz vor sinen knecht phlichtig zu antwertene vorbaz, wen
          alse sin lon gewert, her en werde sin borge.
      - p[n=2.]: Vertribit der herre den knecht, her sal im sin vulle lon geben. Entget
          der knecht deme herren von mutwillen, her sal deme herren also vil geben,
          alse im der herre gelobit hatte, unde waz im vergulden iz, daz sal her zweivalt
          wider geben.
    - chapter[n=XXXIII]:
      - p:
        - Welch knecht uz sines herren dienste komen muz. Waz sin lon si.
      - p[n=1.]: Welch knecht abir ein elich wip nimt adir ein vormundeschaft anerstirbit
          von kinderen, de binnen iren iaren sin, der muz wol uz sines herren dienste
          komen unde behelt also vil lones, alse im geburet biz an de zit. Ist im
          abir mer gegebin, daz muz her wider geben sunder wandil.
    - chapter[n=XXXIV]:
      - p:
        - Wer einen knecbt slet dorch des herren willen. Weme man antwerten sal umme
          einen gevangenen man.
      - p[n=1.]: Wer eines mannes knecht slet, vehet adir roubit, nicht wen durch
          des herren schult, nach rechte sal her in beiden buze geben, her en tore
          daz uf den heiligen geweren, daz her ez deme herren noch zu lastere noch
          zu schaden habe getan, so ist her der einen buze ledig. Zu lastere sage
          ich darumme, ab her in slet durch des herren schult unde nicht durch des
          knechtes adir durch ir beider schult. Zu schaden sage ich dar umme, ab her
          in also geslagen hat, daz sin herre sines dinstes an im gehindert iz, daz
          sal her deme herren besseren, alse der knecht solde, ab her uz des herren
          dinste ane recht komen were unde gibit buze in beiden, her en neme sich
          des lasters unde des schadens abe uf den heiligen kegen des mannes herren,
          den her gevangen adir geslagen hat.
      - p[n=2.]: Wer einen man gevangen hat, der muz antworten itlichem sime herren
          unde itlicheme sime mage unde sime wibe, wirt her dar umme beschuldiget,
          di wile her in in hefte hat.
    - chapter[n=XXXV]:
      - p:
        - Waz hanthafte that si.
      - p[n=1.]: Die hanthafte tat iz daz, wor man einen man mit der tat begrifet
          adir in der vlucht der tat, adir dube adir roub in sinen geweren hat, da
          her selben den slusel zu hat unde treit, ez en si also kleine, daz manz
          in ein venster gestozen muge.
    - chapter[n=XXXVI]:
      - p:
        - Weme man keiner hanthaften tat zeien muge. Wi man gut anevangen mag. Wi
          man weren sal. Wie man sich dar zu zin sal.
      - p[n=1.]: Wer ubir den anderen tag sine dube adir sinen roub under eime manne
          vindet, der daz offenbare gekouft hat unde unverborgen gehalden hat unde
          des gezug hat, den en mag man keiner hanthaften tat beschuldigen, ab man
          die dube wol bi im vindet, her en habe sin recht vor verloren. Itlicher
          muz wol ane des richters orlop sin gut anevangen mit rechte.
      - p[n=2.]: Wil abir iener im sin gut weren, er ez vor gerichte kome, so bute
          her in wider keren vor gerichte. Weigeret her des, so schrie her in daz
          geruchte an unde grife in an vor sinen diep, alse ab die hanthafte tat dar
          si, wenne her sich schuldig hat gemachet mit der vlucht. Kumt abir iener
          von willen vor gerichte, her sal sich undirwinden sines gutes zu rechte.
      - p[n=3.]: Spricht her abir da weder, ab ez tuch iz, her habe ez lazen wirken,
          ab ez ein phert iz adir vie, her habe ez in sime stalle gezogen, her muz
          ez mit merrem rechte behalden, iener der ez in geweren hat, ab herz selbe
          dritte siner gebure gezugen mag, denne ienir der ez anegevangit hat.
      - p[n=4.]: Spricht abir ienir, her habe ez gekouft uf dem gemeinen markte, her
          en wisse wider wen, so ist her der dube unschuldig, daz her de stat bewise
          unde sinen eit darzu thu. Sine phenninge verluset her abir, die her dar
          umme gap, unde iener behelt sin gut, daz im verstolen ader geroubit waz,
          ab her sich dar zu zut uffe den heiligen selbe dritte vulkomener lute an
          irme rechte, die daz wissen, daz ez im duplich ader rouplich geloset si.
      - p[n=5.]: Spricht abir iener, ez si im gegeben adir her habe ez gekouft, so
          muz her benomen sinen geweren, wider den herz gekouft habe, unde die stat,
          da her ez koufte. Her muz abir sweren, daz herz zie zu rechter zucht. So
          muz im iener volgen ubir vierzchenacht, wor her zut, ane ubir schifriche
          wasser. Wirt herz gewert alse recht iz, der gewere muz antworten an sine
          stat, vor daz gut. Wirt abir im broch an den geweren, her muz daz gut mit
          gewette unde mit buze lazen, unde ziet man in dube ader roubiz dar an, des
          muz her sich entschuldigen nach rechte. Verluset ez ouch, der ez geanevanget
          hat, her muz ez lazen mit buze unde mit gewette.
      - p[n=6.]: Man muz sich wol zin uf manchen geweren, der eine uffe den anderen,
          also lange, daz man kome uffe den, der ez in sime stalle gezogen hat, ab
          ez vie iz, adir der ez selber gezuget habe, ab ez gewant iz.
      - p[n=7.]: Selbe dritte sal her sich dar zu zin, der ez geanevanget hat, ab
          ieme bruch wirt an den geweren.
      - p[n=8.]: Undir deme daz gut geanevanget wirt, der sal daz gut behalden in
          sinen geweren, biz daz ez im mit rechte abe gewunnen werde.
    - chapter[n=XXXVII]:
      - p:
        - Waz man vint adir rouberen abe iaget.
      - p[n=1.]: Waz imant vint, loukent her des, ab man dar nach vragit, so ist ez
          dube. Waz ein man vint ader dieben ader rouberen abe iaget, daz sal her
          ufbiten vor sinen nackeburen unde zu der kirchen. Kumt ienir binnen sechz
          wochenen, deme daz gut zugehort, her sal sich dar zu zin selbe dritte unde
          gelde de kost de iennir mete gehat hat, ab ez phert adir vie ist.
      - p[n=2.]: Ist abir (ienir) von eime anderen gerichte, des daz gut ist, so beheldet
          her den dritten teil, daz her den dieben adir den rouberen abegeiaget hat.
      - p[n=3.]: Kumt abir nimant binnen sechz wochenen, der sich dazu zie, so nimt
          der richter zwei teil unde iener beheldit den dritten teil.
    - chapter[n=XXXVIII]:
      - p:
        - Wie man sal gelden schaden, der van warlosunge zu kumt.
      - p[n=1.]: Ein man sal gelden den schaden, der von siner verwarlosunge geschit
          anderen luten, ez si von brande ader von burnen, de man nicht bewirkit eines
          kniez hoch boben der erden, adir ab her schusit adir wirft einen man adir
          ein vie, alse her ramet eines vogeles. Hir umme verteilet man im nicht sinen
          lip noch sin gesunt, ab der man wol stirbit. Wen her muz en gelden, alse
          sin wergelt stet.
    - chapter[n=XXXIX]:
      - p:
        - Wer korn stilt. Wer korn uf dem velde vretzt.
      - p[n=1.]: Wer des nachtes korn stilt, der iz schuldig des galgen. Stilt herz
          des tages, ez get im an den halz.
      - p[n=2.]: Welch wegevertig man korn uffe deme lande vretzt unde ez nirgen vuret,
          der gelde den schaden nach sime werde.
    - chapter[n=XL]:
      - p:
        - Ab ein vie schaden tut, wer den gelden sal. Waz des richteres recht si dar
          an.
      - p[n=1.]: Wes hunt adir ber adir phert adir ochse ader welcherhande vie ez
          si, einen man totit ader lemet ader ein ander vi, sin herre sal den schaden
          nach rechtem wergelde ader nach sime werde bezzeren, ab herz wider an sine
          gewere nimt, nach dem daz her die tat ervreischit.
      - p[n=2.]: Slet herz abir uz unde en hovetez noch en husetes noch en esetez
          noch en trenketes, so ist her unschuldig an deme schaden. So undirwinde
          sichz iener vor sinen schaden ab her wil.
      - p[n=3.]: Vie verbort kein gewette kegen deme richter an siner tat.
      - p[n=4.]: Welchen schaden abir eines mannes phert ader sin vie tut binnen sines
          knechtes adir gesinde hute, da sal der vor antworten, binnen des hute ez
          waz. Wirt abir der abtronig, unde werden des mannes pherde, ochsen, vie
          adir wain bestetiget in der hanthaften tat unde mag man daz bezugen, der
          man muz bezzeren, des daz vie unde wain iz, ab herz nicht entreden kan,
          alse verre alse sin wagen unde sine pherde ader ander sin vie wert iz, daz
          da uf gehalden iz, adir her muz sin enperen, unde so behelt ez ienner vor
          sinen schaden.
      - p[n=5.]: Vretzit abir ein man siner gebure korn ader ander ire sat mit swinen
          ader mit gensen, de man nicht phenden en mag, hetzit man si denne mit hunden
          unde bizen se de hunde thot adir wunden se si, man blibit ez ane wandel.
    - chapter[n=XLI]:
      - p:
        - Von gutis vronunge. Wie man daz gut uzer vrone zut. Wie vil der richter
          uf eines mannes gut gewinnen moge.
      - p[n=1.]: Wor der richter sin gewette nicht uz gephenden mag uf eines mannes
          eigene, daz also kleine ist, daz sal der vronebote vronen mit eime kruce,
          daz sal her uf daz tore stozin nach schephen orteile.
      - p[n=2.]: En zut herz nicht uz, ienir, des ez da ist, binnen iar unde tage,
          man verteilet im sin recht dar an. Dar nach kome sin erbe vor gerichte binnen
          iar unde tage unde zie sich zu sime erbe, alse recht iz, uf den heiligen
          unde gelde de schult, die der richter daruf gezugen mag gewunnen binnen
          dinge selbe dritte. Keine hocher schult mag her daruf gezugen, denne dri
          gewette adir ein wergelt.
    - chapter[n=XLII]:
      - p:
        - Wer klaget uf den anderen umme gut, daz si in beide zu lene sagen.
      - p[n=1.]: Wer klaget uf den anderen, her neme em sin gut, daz ir itslich weder
          im zu lene saget, sagen sie ez von zwen herren, ir itlich sal sinen herren
          brengen zu dinge. Wer geweret wirt, der behelt daz gut. Wes gewere nicht
          en kumt, der verluset, ab si ez beide sunder gewere ansprechen unde nuweliche
          mit deme gute belent sint.
      - p[n=2.]: Hat abir einer eine rechte gewere in deme gute gehabt iar unde tag
          ane rechte widersprache, her en verlusit da mete nicht, ab im sin gewere
          abewenke tut zu rechter werschaft, daz herz selbir vorste nach sime rechte.
      - p[n=3.]: Doch mogen die fursten geweren einen man mit eime offenen brefe besigelt,
          daz si mite senden einen iren gebornen dinstman, der daz gut vorste an ire
          stat. Den bref sal man antworten deme der, uf den man klaget, zu gezuge
          der klage, ab hers dar nach bedarf.
      - p[n=4.]: Sagen se in abir daz gut beide von eime manne, die dar umme zweien,
          vor den sollen se komen zu rechte ubir sechz wochen, unde der richter sal
          zwene boten mete senden, die da horen, wer behalde adir vorliese. Wer verluset,
          der wettet deme richter unde gibit deme anderen buze.
    - chapter[n=XLIII]:
      - p:
        - Wie man gut baz zu eigene behelt, wen zu lene. Erbeeigen behelt man baz,
          wen gekouft eigen.
      - p[n=1.]: Wer ein gut im saget zu lene unde ein ander saget, ez si sin eigen,
          sprechen se ez mit gelicher were an, ienir muz ez baz zu eigene behalden
          mit zwier schephen gezuge, den der andere zu lene.
      - p[n=2.]: Geerbit eigen muz ouch ein man baz behalden, den ein ander gekouft
          ader gegeben eigen.
    - chapter[n=XLIV]:
      - p:
        - Welch ein recht unde unrecht gewere sie. Wie man an lene, an lipgedinge
          eigen gezugen sal.
      - p[n=1.]: Welch gut ein man in geweren hat iar unde tag ane rechte widersprache,
          der hat dar an eine rechte gewere. Die wile man abir ein gut undir einem
          manne beklait nach rechte, wie lange her ez behelt dar ubir mit gewalt,
          nimmer gewinnet her da eine rechte gewere an, de wile man de rechten klage
          gezugen mag.
      - p[n=2.]: Wer abir ein gut in geweren hat, daz in anerstorben iz adir im gegeben
          adir gelegen iz, unde her ez nimande selben nimt, des en darf her nimande
          widir geben, daz her dar uz nimt, ab im daz gut abe gewunnen wirt, die wil
          her dar abe keine rechten en weigeret.
      - p[n=3.]: Wer an lene adir an lipgedinge siner muter adir niftelen im eigen
          zusaget, her muz die eigentlichen gewere mit schephenbaren vrien mannen
          gezugen adir im wirt da bruch an.
    - chapter[n=XLV]:
      - p:
        - Der dingfluchtig wirt.
      - p[n=1.]: Wen man vor gerichte beklait in sin antwerte, wirt her dingfluchtig,
          her iz in der klage gewunnen. Ist her beschuldiget umme ungerichte, man
          sal in verwesten alzuhant.
    - chapter[n=XLVI]:
      - p:
        - Wer des anderen lant eret adir seit.
      - p[n=1.]: Wer wirkit eines anderen mannes lant unwissende, aber daz im ein
          ander getan hat, wirt her dar umme beschuldiget, de wile her ez eret, sine
          arbeit verlusit her dar an, ab ez ienir behelt. Wer ez im abir getan hat,
          der sal im erstaten sinen schaden.
      - p[n=2.]: Wer daz lant sehet undir der klage, der verluset sine arbeit unde
          sine sat dar an.
      - p[n=3.]: Waz her sehet unverklait, her behelt die sahet unde gibit sinen zinz
          ienem, der daz lant behelt.
      - p[n=4.]: Wer besahet lant eines anderen mannes anderweide eret, her sal im
          den schaden gelden uf recht unde sine buze geben.
    - chapter[n=XLVII]:
      - p:
        - Wer sin vie uf des anderen korn tribet adir uf eine andere marke. Wer uf
          ungewunnen lant vert.
      - p[n=1.]: Wer sin vie tribit uf eines anderen mannes korn adir graz, her sal
          im gelden sinen schaden uf recht unde buzen mit dren schillingen.
      - p[n=2.]: Ist abir her da zu kegenwerte nicht, da daz vie schadet, unde wirt
          ez gephendet, den schaden sal her gelden, des daz vie ist, ab man in zuhant
          bewiset nach der bure kore, unde sechz phenninge gibit itlicher vor sin
          vie zu buze.
      - p[n=3.]: Ist daz vie alsogetan, daz manz nicht getriben mag, alse phert, daz
          remsch iz, adir gense adir bere, so lade her da zu zwene man unde bewise
          en sinen schaden unde volge deme vi in sines herren huz unde schuldige in
          dar umme, so muz her besseren vor daz vie, alse ab ez gephant were.
      - p[n=4.]: Wer sin vie tribit uf eine andere marke uf gemeine weide, wirt her
          gephendit, her gibit sechz phenninge.
      - p[n=5.]: Ungewunnen lant, wer dar ubir vert, ez en si ein gehegit wiese, der
          blibit ez ane wandel.
    - chapter[n=XLVIII]:
      - p:
        - Von des herten verlust. Wie unde wor man zenden geben sal.
      - p[n=1.]: Waz der hirte binnen siner hute. verlusit, daz sal her gelden.
      - p[n=2.]: Lezit ein man sin korn sten, alse alle lute ir korn inne haben, wirt
          ez im gevretzt adir getret, man en gilt ez im nicht.
      - p[n=3.]: Dazselbe thut man umme zenden, ab in der zender nicht nemen wil,
          ab in der man, der in geben sal, uf dem velde lezit sten unde ez sinen buren
          bewiset.
      - p[n=4.]: Itlich vie, wen ez sin iungis gewinnet, wor ez des abundes zu herberge
          kumt, da sal man verzenden. Die sahet verzendet man uf dem velde, daz vie
          in deme dorfe in itliches mannes huse, da daz vie geworfen wirt.
      - p[n=5.]: Itliches vies gibit man den zenden sundir honre. Itlichen hof unde
          wurt unde sonderlich huz verzendet man mit eime hune in sente Mertines tage.
      - p[n=6.]: Wor man rechten zenden uf dem velde gibit, da sal man giben daz zende
          schog, geliche gut den anderen, adir de zenden garben.
      - p[n=7.]: Wen ein man sin korn invuren wil, daz sal her kundigen deme zendere,
          ab her in deme dorfe ader uf deme velde iz. En wartet her denne des zenden
          nicht, der man verzendet im selbir, alse her sinen eit dar an beware, ab
          man en von im haben wil, unde bewise in sinen geburen unde laze in uze sten,
          so blibet her ane schaden, ab her sider geergert ader verloren wirt.
      - p[n=8.]: Man gibet ouch in manchen enden bescheidene schog zu zenden von der
          hove unde ein lam von der schafeharte, de in einen hof get.
      - p[n=10.]: Wer den zenden nach (rech)ter wonheit gibet, der hat in wol gegeben.
      - p[n=11.]: Von benen unde von allerhande vie nimt der zender sinen zenden,
          ab herz beiden wil von iare zu iare, biz her im gebure von deme huse, da
          man im von gelden sal. Unde wil her ez abir nicht beiten, so sal man im
          geben daz im iarlichez geburt.
      - p[n=12.]: Von itlichem volne unde mule gibit man einen phenning, ab ir vunfe
          iz adir da benidene von deme kalbe, esele, schafe unde verkele einen halben
          phenning. Ist abir seche adir dar ubir, so nimt ir der zender ein zu losene,
          daz sechste mit zwen phenningen, daz sibinde mit anderhalbem, daz achte
          mit eime phenninge, daz nunde mit eime halben. Jenir abir, des daz vie ist,
          sal zu vor uz nemen zwei undir sechsen, dri undir nunen, er der zender kise.
          Zu dirre selben wiz verzendet man de gense unde die zegen zu hellingen.
      - p[n=9.]: Wor man kornzenden gibit, da sal daz seil, da de garbe mete gebunden
          ist, einer dumellen lang sin zwischen zwen knoten, wen daz seil ist gerecht
          in winterkome, so blibit her ane schaden.
    - chapter[n=XLIX]:
      - p:
        - Wie man obese hengen sal. Wer sin teil des hoves nicht bewirkit.
      - p[n=1.]: Ez en muz nimant sine ovese hengen in eines anderen mannes hof.
      - p[n=2.]: Itlich sal bewerken sin teil des hoves, (wer) des nicht en tut, geschit
          da schade von, her sal besseren. Man blibit ez ouch sundir wandel, gesdiit
          im schade.
    - chapter[n=L]:
      - p:
        - Wer malboume unde marksteine setzen wil. Wie man zunen sal.
      - p[n=1.]: Wer malboume adir marksteine setzen will, der sal den dabi habin,
          der andere sit holtz adir lant hat. Wer ouch zunet, der sal de este keren
          in sinen hof.
    - chapter[n=LI]:
      - p:
        - Wie nach ovene, genge adir swinekoben deme zune sten sollen. Wie man sie
          bewerken solle.
      - p[n=1.]: Bakovene, genge unde swinekoben sollen dri vuze von deme zune sten.
      - p[n=2.]: Itlich sal ouch sinen oven bewirken unde sine vurmuren, daz die vunken
          nicht en fligen in eines anderen mannes hof ime zu schaden.
      - p[n=3.]: Genge sal der man bewerken biz an de erden, de kegen eines anderen
          mannes hof stet.
    - chapter[n=LII]:
      - p:
        - Ab hopphe, boumzelgen obir den zun hanget.
      - p[n=1.]: Vlichtet sich der hopphe ubir den zun, wer die wurzelen in dem hove
          hat, der grife deme zune so her nehest moge unde zie den hopphen. Waz im
          volget, daz ist sin, waz uf die andere sit blibit, daz ist sines nackebures.
      - p[n=2.]: Sinir bowmezelgen en sollen obir den zun nicht gen sime nackebure
          zu schaden.
    - chapter[n=LIII]:
      - p:
        - Von gebuwe uf vremedem gute.
      - p[n=1.]: Waz ein man buwet uffe zinsgute, daz muz her wol abebrechen, ab her
          dannen vert, adir sin erbe nach sime tode, ane den zun vorne unde hindene
          unde daz tore, daz huz unde den mist, daz sal der herre losen nach der gebure
          kore. In tut herz nicht, her mag daz eine enweg vuren mit deme anderen.
    - chapter[n=LIV]:
      - p:
        - Welch vie man muz zuhuz behalden. Wer sunderlichen herten haben moge. Von
          des herten lone unde von siner verlust. Ab ein vie daz andere lemet adir
          getret wirt vor deme herten.
      - p[n=1.]: Nimant en sal sin vie zu huse lazen, daz deme hirten gevolgen mag,
          ane zuwe, die verkil zut, de selben sal man bewaren, daz se nicht en schade.
      - p[n=2.]: Nimant en muz ouch sunderlichen hirten haben, da her deme hirte sin
          lon mete minre der gemeine, her en habe dri hoven adir me, die sin eigen
          sin adir sin len, der muz wol sunderlichen schafehirten haben.
      - p[n=3.]: Waz man abir deme hirten lones gelobit von den hoven unde nicht von
          dem vi, daz lon en muz nimant enthalden durch daz, daz daz dorf nicht hirtelos
          en blibe.
      - p[n=4.]: Waz man vor den hirten tribit, en brenget herz nicht wider in daz
          dorf, her muz ez gelden. Waz abir im de wulfe nemen adir die rouber, blibit
          her ungevangen unde beschriet her sie nicht met deme geruchte, so daz herz
          gezug haben muge, her muz ez gelden.
      - p[n=5.]: Belemet ein vie daz andere vor deme hirten adir wirt ez getret adir
          gebissen, unde schuldiget man den hirten dar umme, her muz benumen daz vie,
          daz den schaden getan hat, unde muz darzu sweren. So sal iener, des daz
          vie ist, halden daz gewundete vie in siner phlage, biz daz ez zu velde muge
          gen. Stirbit ez, her sal ez gelden nach sime gesetzten wergelde.
      - p[n=6.]: Beschuldiget man den hirten, daz her ein vi nicht habe zu dorfe bracht,
          tar her sine unschult dar zu tun, her iz ledig dar abe. Wer abir sines viez
          vermisset unde zuhant zu dem hirten get unde in dar umme beschuldiget mit
          orkunde zwier manne, so en mag der hirte da nicht vor sweren. Spricht abir
          der hirte, daz ez vor in nicht getriben si, daz muz der man baz gezugen
          mit zwen mannen, die ez sagen, daz man ez in sine hute treip, den ez der
          hirte unschuldig werden muze.
    - chapter[n=LV]:
      - p:
        - Waz daz minre teil der gebure nicht wedersprechen mag.
      - p[n=1.]: Waz der burmeister schaffet des dorfes vromen mit wilkore der meren
          menige der gebure, des en mag daz minre teil nicht widerkomen.
    - chapter[n=LVI]:
      - p:
        - Von temmen zu vestene vor de vlut. Ab sich ein wert erhebit, wes der si.
      - p[n=1.]: Welche dorf bi wazzere legen unde einen tam haben, der se vor der
          vlut bewart, itlich dorf sal sin teil des tammes vesten vor der vlut. Kumt
          abir die vlut unde bricht den tam, unde ladet man mit deme geruchte dar
          zu, die binnen deme lande gesessen sin, welch ir nicht en hilft buzen den
          tam, der hat verwrocht sogetan erbe alse her binnen dem tamme hat.
      - p[n=2.]: Waz daz wasser abe bricht deme lande, daz hat der verlorn, der daz
          lant hat. Brichet ez abir einen nuwen gank, da mete en verluset her sines
          landes nicht.
      - p[n=3.]: Welch werder sich erhabit binnen einer vlut, welchem stade ez neher
          iz, zu deme gehort iz. Ist ez mitten, ez gehort beiden staden zu. Daz selbe
          tut der abegang, ab her vertrocknet.
    - chapter[n=LVII]:
      - p:
        - Wer gut in geweren hat, deme sal man buzen.
      - p[n=1.]: Aleine si ein gut manches mannes, also daz ez einer von dem anderen
          habe, waz man uf dem gute tot, daz sal man besseren deme, der ez in lediglichen
          geweren hat unde anders nimande.
    - chapter[n=LVIII]:
      - p:
        - Von verdienetem gute an lene, wer da erbe zu si. Wenne daz gut verdinet
          si.
      - p[n=1.]: Ab ein man en keine lenerben hat nach sime tode, wer sin erbe iz
          nach lantrechte, der sal nemen sin verdienete gut in deme lene.
      - p[n=2.]: Nu vernemet, wenne allerhande zende verdienet si. In sente Bartholomeus
          tage ist allerhande zinz unde phlege verdienet. In sente Walpurge tage iz
          der lemmerezende verdienet. Zu wurzemissen der gensezende. In sente Johannes
          tage allirhande vleschzende, da man mit phenningen den zenden iarlichz loset.
          War man in abir nicht en loset, da iz her verdienet, wenne daz vie geworfen
          wirt. In sente Margareten tage allerhande kornzende. Waz abir er geschocket
          ist, dar an ist der zende verdienet. In sente Urbanus tage sint wingarten
          unde boumgartenzenden verdienet. - Des mannes sat, die her mit sime phluge
          wirkit, die ist verdienet, alse her mit siner eiden dar abe vert unde der
          garte alse her besat unde beharket iz. Gelt von molen unde von zollen, von
          muntzen unde von wingarten, iz verdienet, wenne der zinztage kumt, der im
          zu geldene bescheiden iz.
      - p[n=3.]: 'Ab ein kint sine iarzal behelt er den zinztagen, alse daz gut verdienet
          iz, ez sal den zinz uznemen. Jaret sichz abir nach den rechten zinztagen,
          daz gelt des gutis hat ez verlorn. Diz rede ich da von: arbeitet ein herre
          adir imant von sinenthalben garten, boumgarten adir wingarten, unde bekostiget
          her se biz sente Urbanus tag, unde hat sich daz kint nicht geiaret dennoch,
          nimt der herre die vrucht dar abe. Hat ouch der herre lazen besehen des
          kindes lant, er ez sich geiare, der herre behelt de sat unde nicht de stoppelen,
          noch de winstevelen, wen se in der erden sten unde zu dem winholtze gebunden
          sin. Her en muz ouch nicht des kindes holtz lazen howen, noch graz sniden,
          sint sich daz kint geiaret hat. Jaret sich abir daz kint vor, der herre
          hat verloren sin arebeit, wen daz kint en gilt ez im nicht. Also en tot
          der herre deme kinde, noch des kindes erben, wenne her daz anevelle nimt.'
    - chapter[n=LIX]:
      - p:
        - Wenne der herre sinen zinsman verwisen sal, der zu dem gute nicht geboren
          iz. Ab der zinsman adir der herre sterbit. Wie breit des koninges straze
          sin solle. Wer deme anderen rumen solle. Wer erst malen sal.
      - p[n=1.]: Wil ein herre sinen zinzman wisen von sime gute, der zu dem gute
          nicht geboren ist, daz sal her im kundigen zu lichtmissen. Daz selbe sal
          der man ton, ab her sin gut lazen wil.
      - p[n=2.]: Stirbit des herren zinsman, sin erbe trit an sine stat unde gilt
          von deme gute, alse ienir solde. Stirbit der herre, man gibit ouch den zinz,
          den man deme herren gelobit hatte ieneme, an den daz gut gevellet unde bedarf
          nimandes, der in gewere, wen sin phlug.
      - p[n=3.]: Des koninges straze sal sin also breit, daz ein wagen deme anderen
          gerumen muge. - Der itele wagen sal rumen deme geladenen unde der minneste
          geladene deme sweresten. Der ritene wicht deme wagene, der gende deme ritenen.
          Sint si abir in eime engen wege ader uf einen brucken unde iaget man einen
          ritenen ader zu vuze, so sal der wagen stille sten, biz se mugen vore komen.
          Welch wagen er uf de brucken kumt, der sal allir erst obir gen, her si itel
          adir geladen.
      - p[n=4.]: Wer ouch erst zu der mulen kumt, der sal erst malen.
    - chapter[n=LX]:
      - p:
        - Ab ein des anderen varende habe verkouft, verspilt adir verlusit.
      - p[n=1.]: Welch man deme anderen liet adir setzt ein phert adir ein kleit adir
          ienerhande varende habe, zu welcher wiz her de uz sinen geweren lesit mit
          sime willen, verkouft se der, der se in geweren hat, adir versetzt her se
          adir verspilt her se, adir wirt se im verstoln adir abe geroubit, ienir
          der se verlegen adir versatzt hat, de en mag da keine vorder-unge nach haben,
          ane uf den, deme her se leig adir vorsatzte.
      - p[n=2.]: Stirbit abir iener rechtis todes adir unrechtes, so zie her sich
          zu sime gute mit rechte kegen den erben adir kegen deme richter, ab ez an
          en geburt.
    - chapter[n=LXI]:
      - p:
        - An vischen, an vogelen, an tieren mag kein man sinen lip noch sinen gesunt
          verwerken. Von den banvorsten. Wenne man in dem korne nicht hetzen muz.
      - p[n=1.]: Do got den menschen geschuf, do gap her im gewalt ubir vische unde
          vogele unde alle wilde tir. Darumme habe wir orkunde von gote, daz nimant
          sinen lip noch sinen gesunt an diesen dingen verwerken mag.
      - p[n=2.]: Doch sint dri stete in deme lande zu Sachsen, da den wilden tiren
          vride gewrocht iz bi koninges banne, sunder beren, vuchsen unde wulfen unde
          wilden swin. Diz heizen banvurste. Daz eine ist de heide zu Koyne, daz andere
          der Hartz, daz dritte de Maitheide. Wer in diesen steten wilt vehet, der
          sal wetten des koninges ban, daz sint sechstig schillinge.
      - p[n=3.]: Wer durch den banvorst rit, sin boge unde sin aremborst sal ungespannen
          sin, sin kocher sil bedacht sin, sine winde unde sine braken sollen ufgevangen
          sin unde sine hunde ufgekoppelt.
      - p[n=4.]: Jaget ein man ein wilt uzwendig deme vurste unde volgen im de hunde
          in den forst, der man muz wol volgen, daz her nicht en blase, noch die hunde
          nicht en gruze, unde missetut dar nicht an, ab her daz wilt zuhant vehet.
          Sinen hunden muz her wol wider roufen.
      - p[n=5.]: Nimant en muz de sat tretten durch iagenz willen, noch beizen, sint
          der zit, daz daz korn letken hat.
    - chapter[n=LXII]:
      - p:
        - Wer schedeliche tier heldet. Wer hunt adir andere tier zu tode slet, wenne
          ez schaden wil. Wor man wilde tier begen muz.
      - p[n=1.]: Wer heldit einen glumenen hunt adir einen zamen wolf adir hirtz,
          beren adir affen, waz die zu schaden ton, daz sal her gelden. Wil er sich
          uzenen nach deme schaden, da mete en ist er nicht unschuldig, ab man daz
          gezugen mag, der man selb dritte, daz er se gehalden habe biz an de zit,
          daz se den schaden taten.
      - p[n=2.]: Slet ein man des veiz icht tot binnen des, daz ez im schaden wil,
          her blibit ez ane schaden ab herz tar geweren uffe den heiligen [daz heiligen],
          daz in not dar zu brachte.
      - p[n=3.]: Wer wilde tir hegen wil buzen banforsten, der sal se binnen sinen
          bewrochten geweren haben.
    - chapter[n=LXIII]:
      - p:
        - Wer kein kleger, vorspreche, gezug wesen muz.
      - p[n=1.]: Ez en mag kein wip vorspreche sin, noch ane vormunden klagen. Daz
          verloz in allen Calefurnia, de vor deme riche missebarte vor zorne, do ire
          wille ane vorsprechen nicht moste vortgan.
      - p[n=2.]: Itlich man muz wol vorspreche sin unde gezugen, klagen unde antwerten,
          an in deme gerichte, da her binnen vervest ist, adir ab her in des koninges
          achte iz. Vor geistlichem gerichte en muz herz abir nicht thon, ab her zu
          banne iz.
    - chapter[n=LXIV]:
      - p:
        - Wer mit geruchte klagen sal.
      - p[n=1.]: Wip adir mait, de not vor gerichte klaget, de sollen klagen mit geruchte
          durch de handhaften tat unde durch de not, die se dar bewisen sollen.
      - p[n=2.]: Die ouch mit dube ader mit roube gevangen vor gerichte brengen, die
          sollen klagen mit geruchte durch die hanthaften tat, de se mit den luten
          vor brengen.
      - p[n=3.]: Die ouch toden vor gerichte brengen unde klaget daz ungerichte, daz
          an im geschen ist, die sollen klagen die hanthaften tat mit geruchte, die
          da schinbare iz.
      - p[n=4.]: Wer ouch beroubit iz unde [en] weiz, war sin roub hin gevurt iz,
          wil her, daz im der richter volge da hin, her muz in mit geruchte da hin
          laden unde klagen mit geruchte durch de hanthaften tat, die her da bewisen
          wil.
      - p[n=5.]: Wor kein hanthafte tat iz, da muz man sunder geruchte klagen, ab
          man ez ane schaden bliben wil.
    - chapter[n=LXV]:
      - p:
        - Ab ein kint binnen sinen iaren totet einen man adir schaden tut. Wer ein
          kint totet adir slet.
      - p[n=1.]: Kein kint mag binnen sinen iaren geton, da ez sinen lip mete verwerken
          muge. Slet ez einen man adir belemet ez in, sin vormunde sal ez besseren
          mit ienis wergelde, ab ez uf in gebracht wirt. Welchen schaden ez tot, den
          sal her gelden nach sime werde mit des kindes gute.
      - p[n=2.]: Slet abir ein man ein kint tot, her sal sin vulle wergelt geben.
          Slet abir (ein man) ein kint adir roufet herz ader slet herz mit besemen
          durch sine missetat, her blibit ez ane wandel, tat herz geweren uffe den
          heiligen, daz herz durch anders nicht geslagen habe, den durch sine missetat.
    - chapter[n=LXVI]:
      - p:
        - Von deme alden vride des landes. Weme die vridetage nicht helfen.
      - p[n=1.]: Nu ver(ne)met den alden vride, den die keiserliche gewalt bestetiget
          hat deme lande zu Sachsen mit der guten knechte wilkore von dem lande. Alle
          tage und alle zit sollen fride haben phaffen unde geistliche lute, meide
          unde wip unde iuden an irem rechte unde an irem libe, kirchen unde kirchhofe
          unde itlich dorf binnen sinen gruben unde sime zune, phluge unde molen unde
          des koninges straze in wassere unde in velde, de sullen steten vride haben,
          unde alliz, daz dar inkumt.
      - p[n=2.]: Heilige tage unde gebundene tage, die sint allen luten zu vridetagen
          gesatizt, dar zu in itlicher wochen vier tage, der dunrstag, der vritag,
          der sunabunt unde der suntag. Des dunrstages wiet man den kresemen, da man
          uns alle mete zeichent zu der kristenheit in der toufe. Des dunrstages merte
          unse herre got mit sinen iungeren in deme kilche, da [wir noch] mete began
          unse e. Des dunrstages furte got unse menscheit zu himele unde offente uns
          den weg da hin, der uns er beslossen was. - Des vritages machte got den
          man unde wart des vritages gemarteret durch den man. - Des sunabundes rogete
          her, do her himel unde erden gemachet hatte unde allis, daz da inne waz.
          Her rogete ouch des sunabundes in dem grabe nach siner martere. Des sunabundes
          wiet man ouch die phaffen zu gotis dinste, die der kristenheit meistere
          sint. - Des suntages worde wir gesunt mit gote umme Adames missetat. Der
          suntag waz der erste tag, der i gewart unde wirt der letzte, alse wir ufersten
          sollen von deme tode unde sollen varen zu genaden mit libe unde mit sele,
          de ez umme got verdienet haben. Dar umme sint dise vier tage gemeine vridetage
          allen luten, ane die in der hanthaften tat gevangen werden adir in des riches
          achte sint ader vervest in deme gerichte.
    - chapter[n=LXVII]:
      - p:
        - Wie vile lute her vuren muz vor gerichte, der umme ungerichte beklagt wirt.
      - p[n=1.]: Wer umme ungerichte beklaget wirt, her en muz nicht me den drisig
          man vuren vor gerichte, wenne her vore kumt. Die en sollen keinerhande wafen
          tragen sunder swert.
    - chapter[n=LXVIII]:
      - p:
        - Erlit einem manne sin phert.
      - p[n=1.]: Erlit deme wegevertigen manne sin phert, her muz wol korn sniden
          unde im geben alse verne, alse herz gereichen mag stende in dem wege mit
          eime vuze. Her en sal ez abir nicht dannen vuren.
    - chapter[n=LXIX]:
      - p:
        - Wer totet adir wundet einen vredebrecher.
      - p[n=1.]: Wer totet adir wundet einen vredebrecher, her blibit ez sunder wandel,
          ab herz selbe sibende gezugen mag, daz her in wunte an der vlucht ader an
          der tat, da her den vride brach.
    - chapter[n=LXX]:
      - p:
        - Wenne man den man von sinem gute wisen sal.
      - p[n=1.]: Man en sal nimande wisen von sime gute, daz her in geweren hat, im
          en werde de gewere mit rechte abe gewunnen.
    - chapter[n=LXXI]:
      - p:
        - Wor zu man wafen vuren muze binnen geswornem vride. Wie unde wor man deme
          geruchte volgen sal. Wie man den vredebrecher winnen sal in eime anderen
          gerichte.
      - p[n=1.]: Wer den vride bricht, daz sal man richten alse hir vor gesaget iz.
      - p[n=2.]: Binnen gesworenem vride en sal man kein wafen vuren, wenne zu des
          riches dinste unde zu torneie sunder swert. Alle, de ander wafen vuren,
          obir de sal man richten, wen sie in des riches achte sin, ab se da mete
          gevangen werden. Man en muz ouch nicht swert tragen binnen borgen, binnen
          steten, noch binnen dorferen, alle, de da inne wonen adir herberge haben.
      - p[n=3.]: Wafen muz man ouch wol vuren, wenne man dem geruchte volget. Deme
          sollen zu rechte volgen alle, die zu iren iaren komen sin, also verne daz
          se swert vuren mogen, ez en beneme in echte not, sunder phaffen, wip, kirchener
          unde hirten.
      - p[n=4.]: Ab sie volgen vor ein huz, da sollen sie dri tage bliben, manlich
          mit sines selbes spise binnen deme gerichte, de wile iener vorget adir rit,
          der daz geruchte geschrigen hat. Ist abir der gewunt, daz her nicht gevolgen
          mag, so sollen de lute volgen bi phlicht, de wile se ienen sen, der den
          vride gebrochen hat, ab her zuhant in ein ander gerichte vlut. Mogen se
          in vahen uf dem velde, dar daz lantvolk nicht zu en kome, se sollen in wider
          furen.
      - p[n=5.]: Vlut abir her zu dorfe adir zu steten adir zu borgen in ein ander
          gerichte, man sal daz geruchte vernuwen unde laden dar zu den burmeister
          unde de gebure unde de guterhanden lute, de man zu der zit gehaben mag,
          unde heischen ienen uz zu rechtem gerichte. Den sal man in antwerten, ab
          her in der hanthaften tat bestetiget iz, daz se daz gezugen mogen mit seben
          mannen, daz sie im gevolget haben in der hanthaften tat von irme gerichte
          dar. Se sollen burgen setzen vor des mannes wergelt, ab sie nicht recht
          ubir in richten. So vuren se in wider unde thun recht da mete.
    - chapter[n=LXXII]:
      - p:
        - Wor umme man ein hus verwesten sal. Wer vor ein hus antwerten solle. Wie
          ein burg unschuldig blibet, ab da schade von geschit.
      - p[n=1.]: Uffe welchem huz man den vridebrecher helt wider recht, wenne der
          richter mit geruchte da vor geladen wirt, unde man in abe heischit, alse
          recht iz, daz manz gehoren moge uf dem huse, unde en geben se in nicht uz
          zu rechte, man vervest de burg unde alle de dar ufe sint. Lezit man abir
          dar uf des richters boten sechse unde den kleger, die da suchen den vridebrecher
          unde den roub, so en sal man se nicht verwesten.
      - p[n=2.]: Beschuldiget man daz huz umme den roup, daz her dar abe unde dar
          uf geschen sie, daz muz wol entschuldigen des huses herre adir ein sin burger
          uf den heiligen. Wer selben zu dem ungerichte beklaget wirt, der en darf
          des huses nicht entschuldigen, her en habe sich selbir allir erst entschuldiget.
          Wil man abir daz huz bereden mit kamphe, daz muz wol entreden sin herre
          ader sin burger wider sinen genoz, ader man vervest ez unde richtet da ubir.
      - p[n=3.]: Wen man verklaget, daz her von eime huse geroubit habe, den muz des
          huses herre vor brengen, daz herz bessere adir daz huz entrede. En tot herz
          nicht, her muz da solbin vor antwerten.
      - p[n=4.]: Klaget abir ein man ubir eine burg, daz her dar abe geroubit si,
          unde weiz herz nicht, wer ez getan hat, da sal der burg herre vor antwerten
          von deme tage ubir sechz wochen unde sal de burg entschuldigen mit sime
          eide adir den schaden gelden uf recht, ab her rates unde tat unschuldig
          iz.
      - p[n=5.]: Riten lute von einer burg unde ton se schaden unde komen se weder
          dar uf binnen tage unde nacht, unde en kumt der roub da nicht uf noch da
          vore zu behaldene, so ist se an der tat unschuldig. Komen ouch de roubere
          wider uf daz huz unde der roub dar uf adir da vor, so ist de burg schuldig
          an der tat.
  - book[n=3]:
    - head: HIR BEGINNET DAZ DRITTE BUCH DES LANTRECHTES
    - chapter[n=I]:
      - p:
        - Wor wip adir mait genotzoget wirt.
      - p[n=1.]: Umme keinerhande ungerichte sal man ufhouwen dorfgebuwe, ez en si,
          daz dar mait adir wip inne genotzoget werde adir genotzoget in gefuret si,
          da sal man ubir richten, adir man sal ez entreden mit rechte. Wirt da obir
          erichtet unde ienner dennoch vore kumt unde sich der not entredet, man en
          gilt ez im doch nicht, wen herz nicht entredete, er den gerichte dar ubir
          ginge. Alle lebende ding, daz in der notzogunge waz, daz sal man enthoubten.
      - p[n=2.]: Alle, de deme geruchte volgen, halden se den vredebrecher, dennoch
          daz her nicht verwunnen iz, si en sollen keine not dar umme liden, daz se
          in vor gerichte brengen.
    - chapter[n=II]:
      - p:
        - Von phaffen unde iuden, de wafen vuren.
      - p[n=1.]: Phaffen unde iuden, de wafen vuren unde nicht geschoren sin na irem
          rechte, tot man im gewalt, man sal in besseren alse einen leien, wen se
          en sollen kein wafen furen, de mit des koninges tegeliches fride begriffen
          sint.
    - chapter[n=III]:
      - p:
        - Von wibe, de lebende kint treit. Von rechten toren unde sinnelosen luten.
      - p[n=1.]: Man en sal obir kein wip richten, de lebende kint treit, hochir den
          zu hut unde zu hare. Ubir rechte thoren unde sinnelosen man en sal man ouch
          nicht richten. Wenne se abir schaden thon, ir vormunde sal ez gelden.
    - chapter[n=IV]:
      - p:
        - Wie man gabe adir koufunge an varender habe behalden muge. Wie man gewere
          unschuldig wirt. Wer zu rechte der koufunge gewere sin sal
      - p[n=1.]: Wer wider heischit, daz her vergeben adir verkouft hat an varender
          habe, unde loukent her der koufunge ader der gabe, iener der se under im
          hat, muz se selbdritte wol behalden der, die daz sagen. Mit sulchem gezuge
          en mag abir kein man den anderen zu geweren gewinnen, ab ein ander man daz
          gut undir im anevanget, wen her entget im mit siner unschult.
      - p[n=2.]: Wer koufunge bekennet, der sal durch recht gewere sin des, daz her
          verkouft hat. Wen her [en] iz diep adir diebiz genoz, der koufunge bekent
          unde der gewere loukent, her en habe se uz gescheiden mit gezuge, do her
          verkoufte.
    - chapter[n=V]:
      - p:
        - Anevanget man gut, daz deme manne gelegen adir zu behaldene getan ist, verlusit
          her daz. Stirbit phert ader vie binnen satzunge.
      - p[n=1.]: Waz man einem manne liet adir tut zu behaldene offenbare, mag her
          daz gezugen selbe dritte, man en mag im dube noch roubiz dar an gezien.
          Dries ubir vierzchenacht sal man ienen vorladen vor zu stende sin gut, ab
          her wil. En tut herz nicht, man geweldiget ez ieneme, der dar uf klaget.
          Den tag sal abir kundigen, der daz gut undir im hat, ieme, der ez im tete
          mit orkunde zu hove unde zu huse, ab herz ane schaden bliben wil.
      - p[n=2.]: Lenunge muz her ouch zu dem ersten wol wider brengen, deme herz abe
          gelegen hat, ab her sin huz weiz, da der kleger zu kegenwertig si.
      - p[n=3.]: Welch man deme anderen sin gut zu behaldene tut, wirt ez im verstolen
          adir abe geroubit, adir verbrant adir stirbit ez, ab ez vie iz, her en darf
          dar keine not umme liden, tar her dar sin recht zu tun, daz ez ane sine
          schult geschen si.
      - p[n=4.]: Waz man abir deme manne liet adir setzt, daz sal her unverterbit
          weder brengen adir gelden nach sime werde.
      - p[n=5.]: Stirbit abir ein phert adir ein vie binnen satzunge, ane ienes schult,
          der ez undir im hat, bewiset her daz unde tar her dar sin recht zu ton,
          her en gilt ez im nicht. Her hat abir sin gelt verloren dar ez im vor stunt,
          ir gelubde en stunde den anders.
    - chapter[n=VI]:
      - p:
        - Vertoppelt ein knecht sines herren gut adir sines selbis. Wirt deme knechte
          sin gut verstoln in des herren dienste.
      - p[n=1.]: Vertoppelt ein knecht sines herren gut, versetzt herz ader verkouft
          herz, der herre mag ez wol weder vorderen mit rechte, daz her sich darzu
          zie alse recht iz.
      - p[n=2.]: Vertoppelt her abir sines selbis gut, versetzt herz adir verkouft
          herz adir zu welcher wiz her ez geloset mit sime willen, der herre en mag
          dar nicht uf vorderen, wen her en ist ez im nicht phlichtig zu geldene,
          alleine habe her im sine verlust gesatzt, also en ist man im nicht phlichtig
          da vor zu antwertene.
      - p[n=3.]: Wirt abir im sin phert adir ander sin gut duplich adir rouplich genomen
          in des herren dinste ane des knechtes schult, daz muz im der herre gelden.
          Da vor muz man ouch deme herren antworten, ab her dar uf klaget.
    - chapter[n=VII]:
      - p:
        - Von des iuden rechte.
      - p[n=1.]: Der iude muz des kristenen mannes gewere nicht sin, her en wille
          antwerten in des kristenen mannes stat.
      - p[n=2.]: Slet der iude einen kristenen man adir tut her ungerichte, da her
          mite begrifen wirt, man richtet ubir in alse ubir einen kristenen man.
      - p[n=3.]: Slet ouch ein kristen man einen iuden, man richtet ouch obir in durch
          des koninges vride, den her an im gebrochen hat, ader tut her ungerichte
          an im. Disen vride erwarb in Josaphus wider den koning Waspasianum do her
          sinen son Tytum gesunt machte von der giht.
      - p[n=4.]: Kouft der iude adir nimt her zu wette kelche, buchere adir gewant,
          da her keinen geweren ane hat, vint manz in sinen geweren, man richtet obir
          in alse obir einen diep. Waz der iude kouft anderes dinges unverholn linde
          unverstoln bi tages lichte unde nicht in beslosseme huse, mag her daz gezugen
          selbe dritte, her behelt sine phenninge dar an, de her dar umme gap adir
          dar uf tet bi sime eide, ab ez wol verstolen iz. Bricht ez im abir an gezuge,
          her verluset sine phenninge.
    - chapter[n=VIII]:
      - p:
        - Von der vursten unde burge vride.
      - p[n=1.]: Man sait, daz burgen unde vursten keinen vride sollen haben, den
          man an in gebrechen muge, durch die were, de de burge sollen haben, unde
          durch die werhaften lute, die de vursten vuren sollen. Des en iz doch nicht.
          Wen, wer den vursten vride gelobit unde in truwe phlichtig iz, bricht her
          den vride an in, man sal ubir in richten.
    - chapter[n=IX]:
      - p:
        - Von borgezoge. Von vredebrache. Wer einen man von gerichte gewaldichlichen
          entphuret.
      - p[n=1.]: Wer burge wirt eines mannes, in vor zu brengene vor gerichte unde
          en mag her sin nicht gehaben, alse her in vor brengen sal, her (muz) besseren
          nach deme, daz her beklaget iz, wenne her an der klage gewunnen ist. Get
          im de klage an den lip, her muz sin wergelt geben, daz sal werden deme kleger
          unde nicht deme richter, sin gewette hat her aber dar an.
      - p[n=2.]: Zu der selben wiz sal man den vride besseren, den ein man vor den
          anderen lobit. Bricht abir ein man den vride, den her vor im selben gelobt,
          ez get im an den halz. Vrede sal man entreden ader besseren an deme gerichte,
          da her inne gelobit iz. Nimant en muz ouch klagen binnen vride obir den,
          deme der vride gelobit iz. Bricht abir ein man den gelobeten vride, daz
          muz man wol ubir in klagen zu kamphe adir ane kamph. Veht man in in der
          hanthaften tat, man richtet ubir en binnen dem vride. Gewinnet man ouch
          burge binnen gelobtem vride ader veht man lute, des en mag iener, der ez
          getan hat, sine burgen mit sime eide nicht abenemen.
      - p[n=3.]: Wer abir burge wirt eines mannes, in vor gerichte zu brengene, kumt
          der man vor sunder den burgen unde but her sich vor gerichte zu rechte unde
          mag her daz gezugen, her hat sine burgen gelediget.
      - p[n=4.]: Wer abir borget einen gevangenen weder zu antwertene, daz muz der
          burge vulbrengen, daz her weder geantwertet si, alse sin gelobde stunt,
          unde nicht der gevangene man.
      - p[n=5.]: Welch man einen beklageten man umme ungerichte geweldiclichen entphuret,
          wirt her gevangen mit geruchte, her sal ieneme geliche pine liden. Kumt
          her abir enweg, man vervest in alzuhant, ab man in in der hanthaften tat
          gesen hat unde man en beschriet mit dem geruchte unde man daz gezugen mag.
    - chapter[n=X]:
      - p:
        - Ab ein man adir vie sterbit, daz man vor gericbte brengen sal.
      - p[n=1.]: Sal ein man zu bescheidenen tagen vore brengen einen man, der umme
          ungerichte beklaget iz, unde stirbit her da binnen, her sal in tot vor brengen
          unde iz ledig.
      - p[n=2.]: Ist her abir umme schult beklaget, de noch nicht uf in gewunnen iz,
          stirbit her binnen deme tage, man en sal en nicht vore brengen, ab der burge
          sinen tot selbe dritte gezugen mag, so ist der burge ledig. Sin erbe sal
          abir antwerten vor de schult.
      - p[n=3.]: Stirbit ein phert ader ein vie, daz man vore brengen sal, der brenge
          de hut vor unde si ledig.
    - chapter[n=XI]:
      - p:
        - Ab der man stirbit, der vor eide zu burgen stat.
      - p[n=1.]: Wer abir vor eide burgen setzt, stirbit her, er her den eit ton solle,
          sin erbe adir sin burge muz den eit ton vor in zu gelobter zit, adir de
          schult ist uf den burgen gewunnen, da der eit vor gelobit waz.
    - chapter[n=XII]:
      - p:
        - Wer deme anderen erst antwerten sal. Ab vil lute uf einen man klagen. Wirt
          de selbe klage getaget.
      - p[n=1.]: Welch man uf den anderen klaget unde iene weder uf in, der erst klaget,
          der en hat deme anderen nicht zu antwertene, her en si allir erst von im
          ledig.
      - p[n=2.]: Klagen vil lute uf einen man zu male umme ungerichte, her en hat
          den anderen nicht zu antwertene, er her des ersten ledig wirt. Wirt ouch
          de klage getaget, her en darf nicht burgen setzen den vor sin wergelt, alleine
          si der klage vil.
    - chapter[n=XIII]:
      - p:
        - Ab der kleger binnen sinen teidingen umme ungerichte ankumt den man.
      - p[n=1.]: Wirt ein man vor gerichte umme ungerichte beklaget, da her nicht
          zu antwerte iz, wirt im vor geteidinget, unde kumt in der kleger an binnen
          den teidingen, her muz in wol bestetigen zu rechte umme sine schuldunge,
          also lange biz her burgen gesetzt vor zu komene, wen der richter werke vride
          ieneme, der da klaget, unde nicht deme, den man an sine kegenwerte vore
          ladet.
    - chapter[n=XIV]:
      - p:
        - Wie der man ane schaden blibet an vorsprechen. Von gewere zu betene.
      - p[n=1.]: Ab ein man an sines vorsprechen wort nicht en iet, wile blibet her
          ane schaden sines vorsprechen wortes.
      - p[n=2.]: Wer umme ungerichte beklaget wirt, der bite zu dem ersten der were.
          Die wile die gewere ungelobit iz, so mag der kleger besseren sine klage,
          darnach abir nicht.
    - chapter[n=XV]:
      - p:
        - Ab zwene man uf ein gut sprechen nach deme drisigesten. Wer gerade, hergewete
          weigeret zu gebene. Wer gerade, hergewete vorderen muge.
      - p[n=1.]: Sprechen zwene uf ein gut nach deme drisigesten, iener der ez under
          im hat, en sal ez ir keime antwerten, si en vereinen sich mit minne, adir
          ir ein wise den anderen abe vor gerichte.
      - p[n=2.]: Wer hergewete adir gerade adir erbe nach deme drisigesten weigert
          nach rechte zu gebene, schuldiget man in dar umme, her muz dar umme wetten
          unde buze geben.
      - p[n=3.]: Ist ein gut angesprochen von zwen mannen, unde heischit ez der richter
          zu rechte, man sal ez im antwerten, unde der richter sal ez under im haben,
          biz sie sich dar umme gescheiden nach rechte, unde iener si ledig dar abe,
          der ez deme richter antwerte.
      - p[n=4.]: Wer hergewete vorderet, der sal von swerthalben dar zu geboren sin.
          Wer gerade vorderet, de sal von wiphalben dar zu geboren sin.
    - chapter[n=XVI]:
      - p:
        - Wer den man von siner klage wisen moge. Wer vormunden darben sal. Weme man
          nicht antwerten darf.
      - p[n=1.]: Der richter noch nimant mag einen man von siner klage wisen, ane
          der, uf den de klage get.
      - p[n=2.]: Rechtelose lute en sollen keinen vormunden haben.
      - p[n=3.]: Des riches echteren noch verwesten luten en darf nimant antwerten,
          ab se klagen. Klaget man abir uf se, si muzen antwerten binnen deme gerichte,
          da se vervest sint.
    - chapter[n=XVII]:
      - p:
        - Wor ein vervest man sich uzzin muge. Ab her keinen burgen hat.
      - p[n=1.]: Ein vervest man muz sich wol uzzin in allen steten binnen deme gerichte,
          da her vervest ist. Zu gelicher wiz, alse man de klage erheben muz in allen
          steten, also muz her sich wol uzzin in allen steten.
      - p[n=2.]: Burgen sal her abir setzen, daz her vore kome. En hat her nicht burgen,
          der richter sal in selber behalden, biz daz her rechtes phlege.
    - chapter[n=XVIII]:
      - p:
        - Wer uzzindes uz der vestunge nicht vulkumt unde wie herz vulkomen sal.
      - p[n=1.]: Wer vor gerichte saget, her habe sich uz der vestunge gezogen, unde
          vulkumt herz nicht mit gezuge, mit deme richtere adir mit deme vronenboten
          an des richteres stat unde mit zwen mannen, der kleger en darf keine vestunge
          mer gezugen.
      - p[n=2.]: Wer abir under koninges banne vervest wirt, der bedarf zwier schephen
          unde des richters zu gezuge, wenne her sich uz zen wil.
    - chapter[n=XIX]:
      - p:
        - Wer vor deme riche gezug muz sin unde orteil vinden.
      - p[n=1.]: Vrie lute unde des riches dinstman, de muzen vor deme riche wol gezug
          sin unde orteil vinden, durch daz se deme riche hulde ton, ir itslich nach
          sime rechte. Doch en muz des riches dinstman obir den schephenbaren vrien
          man orteil vinden noch gezug sin, da ez im an den lip adir an sin ere adir
          an sin erbe get.
    - chapter[n=XX]:
      - p:
        - Wer des anderen lant eret. Wi man mit erene den lip verwerkit.
      - p[n=1.]: Wer des anderen lant unwissende eret, dar en volget kein wandel nach.
          Wer abir lant eret unde spricht, ez sie sin, wirt ez im abe gewunnen mit
          rechte, her muz ez besseren.
      - p[n=2.]: Her muz ouch wol phanden uf sime lande den, der ez eret, ane des
          richters orlop, durch daz her rechtes da mete bekome.
      - p[n=3.]: Mit erene en mag nimant sinen lip verwerken noch sin gesunt, ez en
          sie, daz im daz lant vor gerichte verteilet sie unde vride dar ubir gewrocht
          sie.
    - chapter[n=XXI]:
      - p:
        - Ab zwene man ein gut geliche ansprechen.
      - p[n=1.]: Sprechen zwene man zu widerstrite ein gut an mit gelicheransprache,
          unde daz mit gelichem gezuge behalden, man sal ez under se teilen. Disen
          gezuc sullen de rechten ummesessen bescheiden, de in deme dorfe adir in
          deme nesten dorfe gesessen sin. Wer de meste menige hat an dem gezuge, der
          behelt daz gut.
      - p[n=2.]: En ist ez den ummesessen nicht wissentlich, wer ez in geweren hat,
          so muz manz wol bescheiden mit eime wazzerorteile, adir der kleger, unde
          uf den de klage get, sollen da zu sweren, daz se rechte wisen, alse ez ire
          si. Da sal der richter sin boten zu geben. Wor sie beide zu sweren, daz
          sal man in geliche teilen.
    - chapter[n=XXII]:
      - p:
        - Ab man gelegen ding nicht weder brenget.
      - p[n=1.]: Wer deme anderen liet pherd adir kleider zu bescheidenen tagen, helt
          herz ubir de zit unde wirt her dar umme beschuldiget, her sal ez alzuhant
          weder geben unde besseren ab herz geergert hat.
      - p[n=2.]: Dube noch roubes en mag man in dar an nicht gezien, wenne herz im
          hat gelegen.
      - p[n=3.]: Undirwinden muz sich wol ein man sines gutes, war her daz siet, mit
          rechte, daz man im mit unrechte vorebehelt obir bescheidene zit.
    - chapter[n=XXIII]:
      - p:
        - Wer herberget einen verwesten man.
      - p[n=1.]: Wer herberget adir spiset wissentlichen einen verwesten man, her
          muze dar umme wetten. En weiz herz abir nicht, her entredet daz gewette
          mit siner unschult.
    - chapter[n=XXIV]:
      - p:
        - Wie man den verwesten man verwinden sal. Wie de nideren richter des obersten
          vervestunge richten mugen.
      - p[n=1.]: Man en mag ouch nimande mit keiner vestunge verwinden in eime anderen
          gerichte. Wer in deme hogesten gerichte vervest wirt, der iz in allen gerichten
          vervest, de in daz gerichte gehoren. Wer abir in deme nidersten gerichte
          vervest iz, der en iz in deme hogesten nicht vervest, her en werde da redelichen
          in gebracht.
      - p[n=2.]: Der niderste richter en muz ouch nicht richten de vestunge, die der
          obirste richter getan hat, sie en si im also wissentlich, daz her ir selber
          gezug wolle sin in des hogeren richters stat.
    - chapter[n=XXV]:
      - p:
        - Ab ein richter stirbit. Wer in uzwendigem gerichte antwerten muz.
      - p[n=1.]: Stirbit ein richter, waz bi sinen ziten geschen iz, des sal sin nachkomeling
          an me gerichte gezug sin, alene en sage herz nicht, wenne her mit schephen
          gezuge geinret wirt.
      - p[n=2.]: Binnen markte unde binnen uzwendigeme gerichte en darf nimant antwerten,
          her en habe dar wonunge ader gut binnen, her en verwerke sich mit ungerichte
          dar inne adir her en verborge sich dar binnen.
      - p[n=3.]: Waz buzen dem gerichte geschit, des en darf man dar inne nicht verantwerten.
    - chapter[n=XXVI]:
      - p:
        - Der koning iz gemeine richter ubir al. Wo der schephenbare man antwerten
          solle. Uf wen schephenstul erbit.
      - p[n=1.]: Der koning ist gemeine richter ubir al.
      - p[n=2.]: In einem uzwendigen gerichte en antwertet kein schephenbare man zu
          kamphe, abir in deme gerichte muz her antworten, dar sin hantgemal binnen
          leget. Hat her schephen stul da, her ist euch dingphlichtig. Der abir schephen
          stules nicht en hat, der sal des hogesten richters ding sochen, wor her
          wonhaft iz.
      - p[n=3.]: Dizen stul erbit der vater uf sinen eldisten son. Hat her des sones
          nicht, so erbet her en uf sinen nesten (unde) eldesten ebenbortigen swertmag.
    - chapter[n=XXVII]:
      - p:
        - Welchen kinderen ires vater unde muter scheidunge nicht en schadet zu irem
          rechte.
      - p[n=1.]: Wer ein wip zu rechter e nimt unwissen, der her nicht haben muz,
          unde kindere bi ir gewinnet, werden (si) seder gescheiden mit rechte, ez
          en schadet den kinderen zu irem rechte nicht, de er der scheidunge geboren
          sin, noch deme, daz de muter treit.
    - chapter[n=XXVIII]:
      - p:
        - Wie man den man echtelos unde rechtelos bereden sal. Wie man echt unde recht
          behalden moge.
      - p[n=1.]: Wen man unechte saget von gebort adir von ammechte, daz muz uf in
          gezugen, der ez spricht, selbe sibende mit vulkomenen luten an irme rechte.
          Doch muz ein man sin echt unde sin recht baz behalten mit gezuge, den man
          in mit gezuge abe wisen moge.
      - p[n=3.]: Spricht man abir, daz her sin recht verloren habe vor gerichte mit
          dube adir mit roube, daz muz der richter gezugen selbe sibende.
    - chapter[n=XXIX]:
      - p:
        - Wenne der schepbenbare man sin hantgemal bewisen unde sine vier anen benomen
          solle. Wer daz erbe teilen unde kisen sal.
      - p[n=1.]: Kein schephenbare man en darf sin hantgemal bewisen, noch sine vier
          anen benomen, her en spreche einen sinen genoz kemplichen (an). Der man
          muz sich zu sime hantgemale wol mit sime eide zin, al en habe herz undir
          im nicht.
      - p[n=2.]: Wor zwene man ein erbe nemen sollen, der eldeste teile unde der iungere
          kise.
    - chapter[n=XXX]:
      - p:
        - Wer vorsprechen darben sal. Wie man sich antwertens weret. Waz der richter
          in gerichte ton sal.
      - p[n=1.]: Vorsprechen sol her darben, der selben geantwertet hat. Die wile
          sich der man weret antwertes mit orteiln unde mit rechte, die wile en hat
          her nicht geantwertet.
      - p[n=2.]: Der richter sal gelich richter sin allen luten. Orteil en sal her
          vinden noch schelden.
    - chapter[n=XXXI]:
      - p:
        - Wor vor man deme erben unde der erbe antwerten sal.
      - p[n=1.]: Waz ein man deme anderen schuldig iz ader nimt, dar muz man deme
          erben vor antwerten, ab ienir stirbit.
      - p[n=2.]: Stirbit aber iener, uf den de klage get, sine erben en antwerten
          nicht da vore, sie en haben daz gut undir in, da iener umme beklaget waz.
      - p[n=3.]: Wer den anderen vehet unde im nicht en nimt, adir in wundet ader
          slet ane totslag unde ane lemede, sinen erben en hat her dar umme nicht
          zu antwertene, ab her stirbit nach der iarzale, iener en habe der klage
          begonst, er her starb.
    - chapter[n=XXXII]:
      - p:
        - Wie man den eigenen man verzuget. Wie der man sine vriheit behelt.
      - p[n=1.]: Welch inkomen man sich vri saget, den sal man vor vri halden, man
          en muge in mit gezuge verlegen.
      - p[n=2.]: Wer sich vri saget, unde ein ander spricht, her si sin eigen, so
          daz her sich im gegeben habe, des muz ienir wol unschuldig werden, ez en
          si vor gerichte geschen.
      - p[n=3.]: Spricht her abir, daz her sin ingeboren eigen si, her muz in baz
          behalden uf den heiligen mit zwen sinen eigenen mannen.
      - p[n=4.]: Spricht en ein ander herre an, kegen deme muz her in behalden selbe
          sibende siner mage adir warhafter lute.
      - p[n=5.]: Mag abir ienir selbe sibende sin vri behalden, die sine mage sin,
          drie von vater unde dri von muter, her behelt sin vri unde verleget ir allir
          gezug.
      - p[n=6.]: Wer de gewere hat an einem manne, der muz in mit merem rechte verzugen,
          denne iener, der ir darbit.
      - p[n=7.]: Wer sich vor gerichte zu eigene gibit, sin erbe muz ez wol widersprechen
          mit rechte unde brengen in weder an sin vri.
      - p[n=8.]: Behelt in der herre biz an sinen tot, her nimt sin erbe na sime tode
          unde sine kindere, ab sie nach im horen, die her nach der gabe gewan.
      - p[n=9.]: Wer sime herren sich entsaget unde sich eime anderen zu saget, vorderet
          man in vor gerichte unde en kumt sin herre nicht vor, deme her sich zu saget,
          daz her in vorste mit rechte, iener der uf en spricht, behelt in selbe dritte
          siner mage, ab her sie hat. En hat her ir nicht, her behelt in mit zwen
          sinen ingebornen eigenen mannen. Wenne her in verzuget hat, so sal her sich
          sin undirwinden mit eime halslage, ab her wil.
      - p[n=10.]: Uffe wen der kleger wergelt gewint adir buze vor gerichte, uf den
          hat der richter sin gewette, ab her wil.
    - chapter[n=XXXIII]:
      - p:
        - Itlich man hat sin recht vor dem koninge. Umme welche klage der man nicht
          antwertet vor deme koninge. Nach welchem rechte der koning richten sal obir
          eigen.
      - p[n=1.]: Itlich man hat sin recht vor deme koninge.
      - p[n=2.]: Itlich man muz ouch antwerten vor deme koninge in allen steten nach
          sime rechte unde nicht nach des klegers rechte.
      - p[n=3.]: Ouch muz her antwerten umme alle klage, da man in umme beschuldiget,
          ane ab man in zu kamphe anspricht. Des mag her wol weigeren zu antwertene,
          ane uf der art da her uffe geboren iz.
      - p[n=4.]: Spricht man ouch sin eigen an, da en darf her nicht vor antwerten,
          denne in deme lande, dar daz eigen inne gelegen iz.
      - p[n=5.]: Der koning sal ouch richten umme eigen, nicht nach des mannes rechte,
          wenne nach des landes, dar ez inne lit.
    - chapter[n=XXXIV]:
      - p:
        - Von den, de sich uz des koninges achte zin.
      - p[n=1.]: Wen ein richter vervest unde mit sinere vestunge brengit in des riches
          achte, zut sich iener uz der achte, her sal deme hove volgen sechz wochen.
          So sal im der koning wider vride werken, unde (her) sal sweren vor zu komende
          vor den richter, der en vervest hat unde in die achte gebracht hat, unde
          sich zu rechte biten binnen vierzchenachten, sider der zit alse her kumt
          zu lande. Des koninges bref sal her mete brengen unde sin ingesegel deme
          richter zu wissenschaft, daz her der achte ledig si.
      - p[n=2.]: Wer in de achte wirt getan ane vestunge, zut her sich uz, her (sal)
          volgen deme hove sechz wochen unde ist da mete ledig.
      - p[n=3.]: Wer sich uz der vestunge zut unde rechtes nicht en phl(eg)it, wirt
          her des verwunden, man tut in in de achte, alse ab her iar unde tag dar
          inne si geweset.
    - chapter[n=XXXV]:
      - p:
        - Wer sich an keinen geweren zin mag.
      - p[n=1.]: Wer mit der hanthaften tat gevangen wirt mit dube adir mit roube,
          des en mag her sich in keinen geweren zin.
      - p[n=2.]: Vindet abir ein man sin gut bi imande, daz im verstolen adir abe
          geroubit iz, deme her keiner hanthaften tat schult geben mag, der muz sich
          an sinen geweren wol zin, ab man in zuhant kemphlichen dar umme gruzit.
    - chapter[n=XXXVI]:
      - p:
        - Ab ein gewrocht vride vor gerichte umme kamph gebrochen wirt.
      - p[n=1.]: Wer einen man vor gerichte zu kamphe vehet, unde wirt de klage gevrist,
          so werket man in beiden vride, unde wirt der gebrochen, man sal in allererst
          besseren sunder kamph nach rechte.
      - p[n=2.]: Wirt abir der vredebrecher gevangen in der vrischen tat, man richtet
          ubir in nach vrides rechte.
    - chapter[n=XXXVII]:
      - p:
        - In welchem ungerichte man buze verbort, ab man mit geruchte dar an gevangen
          wirt. Wer sich zu gezuge erbut. Wer sines nackebures vie in tribit. Wer
          des anderen korn snidet.
      - p[n=1.]: Wer den anderen slet ane vleschwunden adir roufet, wirt her gevangen
          mit gerochte unde vor gerichte bracht, ez en get im an den halz noch an
          sin gesunt, sunder gewette unde buze verboret her dar an.
      - p[n=2.]: Wer sich vor gerichte zu gezuge but, er herz von gerichtes wegen
          gevraget wirt nach rechte, her iz von deme gezuge geleget.
      - p[n=3.]: Der man en missetut nicht, ab her sines gebures vie mit sime intribit
          unde ez des morgens uztribet, also daz her sin nicht loukene unde keine
          nutz dar abe neme.
      - p[n=4.]: Wer eines anderen mannes korn snit, also daz her wenet, ez si sin
          adir sines herren, deme her dienet, her en missetut nicht, ab herz nicht
          abe voret. Man sal im abir siner arbeit lonen.
    - chapter[n=XXXVIII]:
      - p:
        - Wor vor man zuhant antwerten sal. Von wibe, de kint treit, wenne ire man
          gestirbit. Waz daz wip nicht erbit bi ires mannes libe. Waz man den mannen
          geben sal von ires wibes gerade.
      - p[n=1.]: Waz ein man iar unde tag in rechten geweren nicht,en hat, dar sal
          her zuhant vor antwerten, ab man in beklaget.
      - p[n=2.]: Daz wip en sal man nicht verwisen uz ires mannes gute, alse her stirbit,
          de da kint treit, er si ez geniset.
      - p[n=3.]: Musteil noch morgengabe erbit kein wip bie ires mannes libe, sie
          en habe si entphangen nach ires mannes tode.
      - p[n=4.]: Daz wip en erbet kein gebuwe uf ire erben, daz uf irme lipgedinge
          stet, sie en slechtes abe bi irme libe unde setzes uf ir eigen adir uf ire
          len.
      - p[n=5.]: Stirbit des mannes wip, welch ire niftele ire gerade nimt, die sal
          von der gerade deme manne berichten sin bette, alse ez stont, do sin wip
          lebete, sinen tisch mit eime tislachene, sine bank mit eime phule, sinen
          stul mit eime kussine.
    - chapter[n=XXXIX]:
      - p:
        - Wer schult nicht gelden mag. Wer vor gerichte nicht antwerten wil. Ab die
          schult an den lip gat.
      - p[n=1.]: Wer schult vor gerichte vorderet uf einen man, der ir nicht en hat
          noch gegelden mag noch [nicht] burgen setzen mag, der richter sal im den
          man antwerten vor daz gelt, den sal her halden geliche sime ingesinde mit
          spise unde mit arebeit. Wil her in spannen mit einer helden, daz mag her
          tun, anderes en sal her in nicht pinigen.
      - p[n=2.]: Lezit her in adir entloufet her im, da mete en iz her nicht ledig
          des geldes, de wile her im nicht vergulden hat unde des nicht vulbrengen
          kan.
      - p[n=3.]: Wene man vor gerichte beklaget, unde im der richter zu antwertene
          gebut, unde en wil her nicht antwerten, noch mit rechte sich entreden, daz
          her nicht antwerten en solle, so teile man in wettehaft. Also tut man zu
          deme anderen unde zu deme dritten male, unde en antwertet her denne noch
          nicht, so ist her gewunnen in der schult.
      - p[n=4.]: Get im de schult an den lip adir an sin gesunt, daz muz der kleger
          selbe sibende gezugen.
    - chapter[n=XL]:
      - p:
        - Wie man schulde gelden solle.
      - p[n=1.]: Weme man icht gelden sal, der muz ez warten biz de sunne undir get
          in sines selbiz huze adir in deme nesten huz des richters, da daz gelt gewunnen
          iz.
      - p[n=2.]: Wer phenninge adir silber gelden sal, but her da wette vor, her en
          iz da mete nicht ledig, ir gelobde en stunde also.
      - p[n=3.]: Man muz silber wol gelden mit boten. Keime boten sal man ez abir
          antwerten, her en si bescheiden darzu vor gerichte von ieme, deme daz silber
          sal. Sogetane phenninge unde sogetan silber, alse der man gelobit hat, daz
          sal her gelden. En iz da abir nicht an bescheiden, so sal man silber gelden
          unde phenninge, de genge und gebe sin in deme gerichte.
    - chapter[n=XLI]:
      - p:
        - Von des gevangenen tat unde gelobde. Von truwegelobde den lip zu vristene.
          Wirt der man untruwelichen gevangen adir zu gelobde getwungen. Man sal sagen
          war abe man schuldig si.
      - p[n=1.]: Eines itlichen gevangenen tat unde gelobde sal durch recht nicht
          stete sin, daz her binnen vengnisse gelobit. Lesit man in abir ledig uf
          sine truwe riten zu tage, her sal durch recht wider komen unde sine truwe
          ledigen. Gilt her ader wirt her ane gelt ledig, welche orvede her gelobit
          adir swert, die sal her durch recht leisten unde anders kein gelobede, daz
          her binnen venknisse lobit adir tut.
      - p[n=2.]: Waz der man sweret unde in truwen gelobit, sinen lip mete zu vristene
          adir sinen gesunt, al en mag herz nicht geleisten, ez en schadet im zu sime
          rechte nicht. Ab ein man untruwelichen gevangen wirt, lesit man in uf sine
          truwe riten adir lesit man in sweren adir en truwen ander ding geloben,
          her en darf ez nicht leisten, ab herz vulbrengen mag uffe den heiligen,
          daz her in untruwelichen zu deme gelobde getwungen habe.
      - p[n=4.]: Welch man vor gerichte gelt vorderet uf einen anderen, vraget iener
          war umme adir wor abe manz im schuldig si, her sal durch recht sagen, ab
          herz von gelobde adir von erbe schuldig sie, daz her entphangen habe.
    - chapter[n=XLII]:
      - p:
        - Wie man saget, daz sich eigenschaft von erst erhobe.
      - p[n=1.]: Got hat den man nach im selben gebildet unde hat in mit siner martere
          gelediget, den einen alse den anderen. Ime iz der arme also lieb alse der
          riche.
      - p[n=2.]: Nu lazet uch nicht wunderen daz diz buch so wenig saget von denstluten
          rechte, wen ez ist so mangvalt, daz ez nimant zu ende komen kan. Undir itlichem
          bischofe unde abte unde ebtischinnen haben de dienstlute sunderlich recht,
          dar umme en kan ichz nicht bescheiden.
      - p[n=3.]: Do man ouch recht allirerst satzte, do en waz kein dienstman unde
          waren alle lute vri, do unse vorderen her zu lande quamen. An mime sinne
          en kan ichz ouch nicht bescheiden nach der wahrheit, daz imant des anderen
          wesen solle. Ouch en habe wir des nekein orkunde. Doch sagen sumeliche lute,
          die der warheit nicht genzlich en wissen, daz sich eigenschaft erhube an
          Kain, der sinen bruder erslug. Kainz geslechte wart vertelget, do de werlt
          in wazere zuging, daz sin nicht en bleib. Ouch sagen sumeliche lute eigenschaft
          queme von Kam, Noez son. Noe segente zwene siner son, an deme dritten wug
          her enkeiner eigenschaft. Kam bezaz Affricam mit sime geslechte, Sem bleib
          in Asia, Japhet, unse vordere, besaz Europam, alsus bleib ir nikein des
          anderen. So sagen sumeliche lute, eigenschaft queme von Ismahele. Die heilige
          schrift heizit Ismahele der dirnen sone, anders en lutet se keiner eigenschaft
          von im. So sagen sumeliche lute, se quame von Esau. Jacob wart gesegent
          von sime vater unde heiz in ein herre wesen obir sinen bruder. Esau vervluchte
          her nicht, noch eigenschaft en wug her nicht. Wir haben ouch in unseme rechte,
          daz nimant sich selben zu eigene geben mag, ez en wederlege sin erbe wol.
          Wie mochte denne Noee adir Isaac einen anderen zu eigene geben, sint sich
          selben nimant zu eigene geben mag.
      - p[n=4.]: Ouch habe wir des orkunde nie. Got rogete den sibenden tag. Die sibenden
          woche gebot her ouch zu haldene, alse her den iuden die e gap unde uns den
          heiligen geist. Den sibenden manden gebot her ouch zu haldene, unde daz
          sibende iar daz heizit daz iar der losunge. So sal man ledig lazen unde
          vri alle, de gevangen sin unde in eigenschaft gezogen, mit alsogetaneme
          gerete, alse man sie vieng, ab se ledig unde vri wollen sin. Obir sibenstunt
          siben iar quam daz vumftzigeste iar, daz heizit ein iar der vrouden, so
          muste itlicher ledig unde vri sin, her wolde adir en wolde.
      - p[n=5.]: 'Ouch gap uns (got) orkunde mer an eime phenninge, da man in mete
          versochte, do her sprach: lazit deme keisere sines bildes gewaltic unde
          gotes bilde gibit gote. Dar bi ist unz kundig von gotes worten, daz der
          mensche, gotis bilde, (gotis) sin sal, unde wer in anders imande zu saget
          denne gote, der tot wider got.'
      - p[n=6.]: Nach rechter warheit hat eigenschaft begin von getwange unde venknisse
          unde von unrechter gewalt, de man von aldere in unrechte gewonheit gezogen
          hat unde nu vor recht haben wil.
    - chapter[n=XLIII]:
      - p:
        - Wez sich der man undirwindet mit unrechte adir mit willen, wie her daz lazen
          sal.
      - p[n=1.]: Wes sich der man undirwindet mit unrechte, daz im mit rechte abe
          gewunnen wirt, her muz ez mit buze lazen.
      - p[n=2.]: Wes her sich abir undirwint mit ienes willen, des ez ist, adir daz
          her im liet adir zu borge tut, en gilt herz nicht adir en gibit herz nicht
          wider zu bescheidenen tagen, her blibit ez ane wandil, her en habe ez vor
          gerichte gelobt.
    - chapter[n=XLIV]:
      - p:
        - Wor sich daz riche erst erhup. Wie de Sachsen her zu lande quamen. Wor von
          de laten unde tagewercen wurden sin.
      - p[n=1.]: Zu Babilonie erhub sich daz (romische) riche unde waz gewaldig ubir
          alle lant, die zustorte Cyrus unde wandelte daz riche in Persiam. Dar stunt
          ez biz an Darium, den obirwant Allexander unde karte ez an Krichen. Da stunt
          ez also lange, biz sichz Rome undirwant und Julius keiser wart. Noch hat
          Rome de gewalt behalden unde daz westliche swert unde von sente Peters halben
          daz geistliche, da von heizen se daz houbit aller werlde.
      - p[n=2.]: Unse vorderen, die her zu lande queme unde die Doringe vertriben,
          die waren in koning Allexander her geweset, mit ir hulfe hatte her betwungen
          al Asiam. Do Allexander starp, do entorsten se nicht bliben in deme lande,
          durch des landes haz unde schiphten mit drewhundert kielen, die verturben
          alle uf viere unde vumftzig. Der selben quamen achzchene kegen Pruczen unde
          besatzten daz. Zwelve besetzten Rujen, vier unde zwentzig quamen her zu
          lande.
      - p[n=3.]: Do ir so vil nicht en waz, daz se mochten den ackir bowen, do sie
          de doringeschen herren slugen unde vertriben, do lisen se de gebure sitzen
          ungeslagen unde bestaten in den acker zu also getanem rechte, alse in noch
          de laten haben. Dar abe quamen de laten. Von den laten, de sich verwrochten
          an irme rechte, sin komen de tageworrechten.
    - chapter[n=XLV]:
      - p:
        - Von allirlute wergelde unde buze. Wer ane wergelt si.
      - p[n=1.]: Nu vernemet allir lute wergelt unde buze. Vursten, vrie herren, schephenbare
          lute, de sint gelich in buze unde in wergelde. Doch eret man de vursten
          unde die vrien herren mit golde zu gebene unde gibit en zwelf guldine phenninge
          zu buze, der sal ein itslicher tri phenninge gewichte silbers wegen. Daz
          phenninggewichte goldes nimt man da vor zechene silbers, also sint die zwelf
          phenninge trisig schillinge wert. Den schephenbaren luten gibit man drisig
          schillinge phundischer phenninge zu buze, der sollen zwenzig schillinge
          eine mark wegen. Ir wergelt sint achzchen phunt phundischer phenninge.
      - p[n=2.]: Itslich wip hat ires mannes halbe wergelt unde buze. Itslich maget
          unde ungemanet wip hat halbe buze, nach deme daz sie geboren iz.
      - p[n=3.]: Der man ist ouch vormunde sines wibes, zuhant alse se im getruwet
          wirt. Daz wip iz ouch des mannes genoz, zuhant alse sie in sin bette trit.
          Nach des mannes tode iz se ledig von des mannes rechte.
      - p[n=4.]: Die birgelden unde die phlegehaften heizen unde die des schultheizen
          ding sochen, den gibit man vumzchen schillinge zu buze unde zechen phunt
          zu wergelde.
      - p[n=5.]: Undir den muz man wol kisen einen vronenboten, ab man ez bedarf,
          die minre den dri huven eigens habe. Den sal kiesen der richter unde die
          schephen.
      - p[n=6.]: Andere vrie lute sint, de heizen lantzessen, de komen unde varen
          gastes wise unde en haben kein eigen inme lande, den gibit man ouch vumftzchen
          schillinge zu buze unde zechen phunt zu wergelde.
      - p[n=7.]: Der laten buze ist zwenzig schillinge unde sechz phenninge unde ein
          helling, unde nun phunt ist ir wergelt.
      - p[n=8.]: Der tagewerthen buze sin zwene wulline hantzchen unde eine mistgabele.
          Ir wergelt ist ein berch vul weises von zwelf roten unde itlich rote sal
          von der anderen sten einer klafter lang. Itlich rote sal haben zwelf nagele
          ufwart. Itlich nagel sal sten von deme anderen alse ein man lang iz biz
          an de schulderen, durch daz man den bark geheben muge von nagele zu nagele.
          Itlich nagel sal haben zwelf butele, in itlichem butele sollen sin zwelf
          schillinge.
      - p[n=9.]: Pfaffenkindere unde alle, de unelich geboren sint, den gibit man
          zu buze ein vuder howes, alse zwene iarige ochsen gezin mogen. - Spilluten
          unde allen den, de sich zu eigene geben, den gibit man zu buze den schaten
          eines mannes. - Kemphen unde iren kinderen den gibit man zu buze den blic
          von eime kamphschilde kegen der sunnen. - Zwene besemen unde ein schere
          ist der buze, de ir recht mit dube adir roube adir mit anderen dingen verwrocht
          haben.
      - p[n=10.]: Unelicher lute buzen geben lutzel vromen unde sint doch dar umme
          gesatzt, daz nach der buze des richters gewette volge.
      - p[n=11.]: Ane wergelt sint uneliche lute. Doch wer ir einen wundet adir roubit
          adir totet, adir unechte wip notzoget unde den vride an en bricht, man sal
          ubir in richten nach vrides rechte.
    - chapter[n=XLVI]:
      - p:
        - Von notzogunge. Wie manchen man mit einer wunden beklagen muge.
      - p[n=1.]: An varenden wiben unde an siner amien mag der man not ton, also daz
          her sinen lip verwerket, also ab her sie ane iren dank beleget.
      - p[n=2.]: Umme eine wunden en mag man nicht, denne einen man beklagen. Doch
          mag man rates unde hulfe mer lute dar an beklagen.
    - chapter[n=XLVII]:
      - p:
        - Wie man nemen wederton solle.
      - p[n=1.]: Wer deme anderen des sines icht nimt mit gewalt adir an sine wissenschaft,
          ez si kleine adir vil, daz sal her wider giben mit buze, adir sweren, daz
          herz nicht weder gegeben moge, so sal herz gelden nach deme werde, alse
          ez iener achtet, der ez vorloren hat, iener en minre de werderunge mit sime
          eide, der daz gelden sal.
      - p[n=2.]: Singende vogele unde grimmende vogele unde winde unde hetzehunde
          unde bracken mag man wol gelden mit eime irme gelichen, der also gut sie,
          ab man ez geweren tar uffe den heiligen.
    - chapter[n=XLVIII]:
      - p:
        - Wer des anderen vie adir hunt totet oder lemet.
      - p[n=1.]: Wer des anderen vie totet, daz man ezzen muz, dankes adir undankes,
          der muz ez gelden mit sime gesetzten wergelde. Belemet herz, her gilt ez
          mit deme halben teile unde ane buze, dar zu behelt iener sin vie, des ez
          er waz.
      - p[n=2.]: Wer abir totet adir belemet ein vie in eime vuze willenz unde ane
          not, daz manz nicht ezzen muz, her sal ez gelden mit vullem wergelde unde
          mit buze. Belemet herz abir an eime ougen, her gilt ez mit dem halben teile.
      - p[n=3.]: Blibit abir ein vie tot von eines mannes schulden unde doch ane sinen
          willen, unde tut her dar sinen eit zu, her blibit ez ane buze.
      - p[n=4.]: Belemet abir ein man einen hunt adir totet her in, durch daz her
          en bizen wil adir daz her sin vie bizit uf der strazen ader uf deme velde,
          her blibit ez ane wandel, geweret herz uf den heiligen, daz her im anders
          nicht gesturen konde.
    - chapter[n=XLIX]:
      - p:
        - Ab ein hunt, der zu velde get, schaden thut.
      - p[n=1.]: Welch hunt zu velde get, den sal man in banden halden, durch daz
          her nimande en schade. Tut her abir schaden, den sal der gelden, deme der
          hunt volget zu velde, adir sin herre, da herz nicht gegelden mag.
    - chapter[n=L]:
      - p:
        - Buze noch wette gebit man nicht, da man den lip adir hant verwerkit.
      - p[n=1.]: Wor der dudische man sinen lip adir sine hant verwerkit mit ungerichte,
          her lose sie adir en tu, her en darf da gewette noch buze geben.
    - chapter[n=LI]:
      - p:
        - Von vogele unde tiere wergelde.
      - p[n=1.]: Nu vernemet umme vogele unde tiere wergelt. Daz hun gilt man mit
          eime halben phenninge unde de enten also. Die ganz mit eime phenninge unde
          die brutganz unde bruthenne mit dren phenningen binnen irer brutzit unde
          de stalenten also. Daz selbe tut man daz verkel unde daz zikil binnen sime
          soge unde de katzen. Daz lam vor viere, daz kalp vor sechse, daz vollen
          vor einen schilling binnen sime soge unde den hovewart also. Den hunt, den
          man schaferode heisit, mit dren schillingen unde daz phert unde daz iarige
          swin. Daz rint mit vier schillingen, de suu, de verkil treit adir zit, mit
          vumf schillingen, den vulwachsenen ber unde den esel also. Den mul mit achte
          schillingen unde den zogochsen also unde die veltstreken. Andere veltphert,
          de zu vuller arbeit togen, mit zwelf schillingen. Die abir beniden iren
          iaren sin, de gilt man alse in gebort nach rechte. Daz ritephert, da der
          ritene man sime herren uffe dienet, daz gilt man vor ein phunt.
      - p[n=2.]: Ritterepherde, rosse, zeldere unde runzeten, den ist kein wergelt
          gesatzt noch masteswinen. Dar umme sal man se unde alle varende habe wider
          geben adir gelden nach des vorderunge, der si verlos, iener en minre se
          mit sime eide, der se gelden sal.
    - chapter[n=LII]:
      - p:
        - Wer den koning kiesen solle. Wer ubir den koning richter sin solle. Wer
          len an gerichte ubir hals unde hant liet. Wer des keisers, greven, richter
          si.
      - p[n=1.]: Die dutschen sullen durch recht den koning kiesen. Wenne der gewiet
          wirt von den bischofen, de dar zu gesatzt sint, unde uf den stul zu Achen
          kumt, so hat her koningliche gewalt unde koninglichen namen. Wenne in der
          pabist wiet, so hat her des riches gewalt unde keiserlichen namen.
      - p[n=2.]: Den koning kuset man zu richtere ubir eigen unde ubir len unde ubir
          itliches mannes lip. Der keiser mag in allen landen nicht gesin unde alle
          ungerichte nicht richten zu aller zit, dar umme liet her den fursten graveschaft
          unde den greven schultheistum.
      - p[n=3.]: An die vierde hant en sal kein len komen, daz gerichte sie obir halz
          adir obir hant, wenne schultheistum aleine in der graveschaft, durch daz
          en mag kein richter echte ding gehaben ane schultheisen. Wenne klaget man
          obir den richter, her sal antwerten vor deme schultheizen, wen der schultheize
          ist ein richter siner schult. Also ist der palenzgreve obir den keiser unde
          der burcgreve obir den markgreven.
    - chapter[n=LIII]:
      - p:
        - Itlich dutz lant hat sinen herzogen. Der richter en mag nicht richter unde
          kleger sin. Wenne man buze geben sal. Wie man gerichte nicht teilen noch
          gantz lien moge. Welch gerichte man teilen unde lien moge. Wie lange der
          koning vanlen ledig haben moge.
      - p[n=1.]: 'Itlich dutsh lant hat sinen hertzogen: Sachsen, Beieren, Vranken
          unde Schwaben. Diz waren alliz koningriche. Sider worden en de namen verwandelet
          unde sint geheizen hertzogen, sint daz se de Romere betwungen. Doch behelden
          se de vursten zu manne unde de vanlen undir deme namen. Sider haben en de
          keisere beide, vursten unde vanlen, abe gebrochen.'
      - p[n=2.]: Itlich richter hat gewette binnen sime gerichte unde keine buze,
          wen der richter en mag nicht kleger sin unde richter. Man en gibit ouch
          nimande buze, wen deme kleger. Hir umme saget man, daz de vursten ane buze
          sin, des en iz doch nicht.
      - p[n=3.]: Man en muz kein gerichte teilen, noch gantz lien noch teil[en], der
          deme ez gelegen iz, so daz da volge an si unde ez de lantlute liden sollen,
          ez en si ein sunderlich graveschaft, de in ein vanlen hore, de en muz man
          nicht ledig haben. Also en muz der koning kein vanlen haben, her en verlies
          binnen iar unde tage.
    - chapter[n=LIV]:
      - p:
        - Wer len an gerichte haben muge. Wie der koning deme riche hulden sal. Wen
          man zu koninge nicht kiesen sal
      - p[n=1.]: Len an gerichte en muz nimant haben, her en si schephenbare vri unde
          daz her deme koninge hulde to nach vries mannes rechte unde bi den hulden
          sich verphlege, wenne man gezuges an in zut.
      - p[n=2.]: Alse man den koning kuset, so sal her deme riche hulde tun unde sweren,
          daz her recht sterke unde unrecht krenke unde daz riche vorste an sime rechte,
          alse her best kunne unde moge. Sider en sal her nimmer keinen eit nie ton,
          ez en si daz en der pabist schuldige, daz her an deme rechten gelouben zwivele.
          Dar nach sal her gezug sin alle der dinge, de man an in zut bi des riches
          hulden, unde sin gelobde sal her ton vor den eit, wor man vride swert.
      - p[n=3.]: Lamen unde maselsuchtigen man, noch den, der in des pabistes ban
          mit rechte komen iz, den en muz man nicht zu koninge kiesen.
      - p[n=4.]: Der koning sal sin vri unde elich geborn, so daz her sin recht ouch
          behalden habe.
      - p[n=5.]: Der koning sal haben vrenkisch recht, wenne her gekoren wirt, von
          welcher gebort her si. Wenne alse der vranke sinen lip nicht verwerken mag,
          her en werde in der hanthaften tat gevangen adir em en si (sin) vrenkisch
          recht verteilet, also en mac deme koninge nimant an sinen lip gesprechen,
          im en si daz riche vor mit orteilen verteilet.
    - chapter[n=LV]:
      - p:
        - Wer ubir vursten unde ubir schephenbare lute lip unde gesunt richten solle.
      - p[n=1.]: Ubir der vursten lip unde ire gesunt en muz nimant richter sin, denne
          der koning.
      - p[n=2.]: Ubir schephenbare lute, wenne se iren lip verwerken unde verteilet
          sin, en muz nimant richten, denne der rechte vronebote.
    - chapter[n=LVI]:
      - p:
        - Von des vronenboten bestetunge unde gewalt unde gerichte.
      - p[n=1.]: Wenne der vronebote von dem richter unde von den schephen gekoren
          wirt, so sal her deme koninge hulde ton nach vries mannes rechte. So sal
          in der richter nemen bi der hant unde setzen in uf ein kussin unde uf einen
          stol kegen sich, unde sal im de heiligen in den schoz ton unde vrede werken
          zu rechte.
      - p[n=2.]: So hat der vronebote gewalt, daz her phanden muz und bestetigen unde
          bevronen itslichen man unde sin gut mit rechte, da her mit orteilen zu gegeben
          wirt. Tut her abir unrechte, her mag sinen lip unde sinen gesunt verwerken,
          alse ein ander man. Swert en sal her nicht vuren, noch keine were. Wederstet
          man im rechtes, mit deme geruchte sal her daz lant dar zu laden, unde bekome
          rechtes, ab her moge. Mag her nicht rechtes bekomen, her klage deme richter.
      - p[n=3.]: Sin recht ist ouch der zende man, den man verteilen sal, daz her
          en zu losene to, unde wor ein gut erbelos sterbit von manne adir wibe, das
          ertstatelige korn ist sin unde des mannes tegelichen kleider. Wor man ouch
          eigen gibit unde da vride obir wirkit, da sal her dri schillinge abe haben.
          Einem man von itslicheme dorfe muz her wol dinges erlazen, ab her nicht
          beklaget en ist, sunder dem burmeister.
    - chapter[n=LVII]:
      - p:
        - Umme welcher sache man den keiser banne muze. Wer den kesser kisen solle.
      - p[n=1.]: 'Den keyser en muz der pabist noch kein man bannen sider der zit,
          daz her gewiet iz, ane umme dri sache: Ab her an dem gelouben zwivelet adir
          sin eliche wip lezit ader gotishus zustoret.'
      - p[n=2.]: In des keisers kore sal der erste sin der bischof von Menze, der
          andere der von Trire, der dritte der von Kolne. Unter den leienvursten ist
          der erste der palenzgreve von dem Rine, des riches druczesse, der andere
          der hertzoge von Sachsen, der marschalk, der dritte der markgreve von Brandenburg,
          der kemerer. Der schenke des riches, der koning von Behemen, der en hat
          keinen kure umme daz, daz her nicht dutsh iz. Sint kiesen des riches vursten
          alle, phaffen unde alle leien. Die zu deme ersten an der kore benant sint,
          de en sollen nicht kesen nach irem mutwillen, sunder wen de vursten unde
          alle zu koninge erwelen, den sollen se keisen.
    - chapter[n=LVIII]:
      - p:
        - Des riches vursten sullen keinen leien zu herren haben, wenne den koning.
          Wor von man des riches vurste si.
      - p[n=1.]: Des riches vursten en sollen keinen leien zu herren haben, wen den
          koning.
      - p[n=2.]: Ez en ist kein vanlen, da der man abe muge des riches vurste sin,
          her entpha ez von deme koninge. Waz ein ander man von im entphet, da en
          ist iener der vorderste an deme lene nicht, wen ez ein ander vor im entphing,
          unde en mag des riches vurste dar abe nicht gesin.
    - chapter[n=LIX]:
      - p:
        - Wie bischoffe, epte, len unde bisorge entphan solle. Wenne se len ton mugen.
          Wenne ire kore an den keiser valle.
      - p[n=1.]: Wenne man kuset bischofe adir epte adir eptischinnen, de den herschilt
          haben, daz len sollen se zuvor entphan unde de bisorge dar nach. Wenne se
          daz len entphangen haben, so mogen se lenrecht ton unde nicht er.
      - p[n=2.]: Wor man bischofe adir epte ader eptischinnen nicht en kuset binnen
          sechz wochenen, da de lenunge an den keiser get, her liet ez, weme her wil,
          daz her sich redelichen gehalden habe.
    - chapter[n=LX]:
      - p:
        - Wie der keiser phlit zu liene. Wenne dem koninge munze, zolle, gerichte
          unde alle gevangenen los sin sollen. Ab man die gevangenen nicht los gibt.
      - p[n=1.]: Der keiser liet alle geistliche vursten len mit deme zeptre, alle
          wertliche vanlen mit vanen. Kein vanlen muz her ledig haben iar unde tag.
      - p[n=2.]: In welche stat des riches der koning kumt binnen deme riche, da ist
          im ledig muntze unde zol, unde in welch lant her kumt, da ist im ledig daz
          gerichte, daz her wol richten muz alle klage, de vor gerichte nicht begonst
          sint, noch nicht geleget en si.
      - p[n=3.]: Wenne der koning allir erst in daz lant kumt, so sollen im ledig
          sin alle gevangenen uf recht, unde man sal se vor im brengen unde mit rechte
          verwinnen adir mit rechte lazen, so man se erst besenden mag nach der zit,
          daz se der koning heischte zu rechte adir sin bote, zu deme manne selben
          adir zu deme hove adir huse, da se gevangen sint. Weigert man se vor zu
          brengene, sint man se zu rechte heischit hat, unde man des gezug an des
          koninges boten hat, man tut se zuhant in des koninges achte alle, de se
          vengen, unde hus unde hof unde de lute, de se weder recht halden.
    - chapter[n=LXI]:
      - p:
        - Obir wie lange zit der greve sin ding uzlegen solle. Wer schultheize sin
          muge. Wie vil eigenz der butil haben sal. Wie lange man gerichtes warten
          sal.
      - p[n=1.]: Ubir achzchen wochen sal der greve sin ding uzlegen uz den gebundenen
          tagen zu rechter dingstat, da der schultheize unde de schephen unde der
          vronebote si.
      - p[n=2.]: Ez en mag nimant schultheize sin, her en si vri unde geboren von
          deme lande, da daz gerichte binnen lit.
      - p[n=3.]: Der butel sal zu dem minnesten haben eine halbe hove eigenes.
      - p[n=4.]: Gerichtes sollen warten alle, de dingphlichtig sint, von der zit,
          daz de sunne uf get biz zu mittage, ab der richter da iz.
    - chapter[n=LXII]:
      - p:
        - Wie vil palentzen, vanlen unde bischtoume in dem lande zu Sachsen sin unde
          welch si sin.
      - p[n=1.]: Vumf stete, di palentze (heizen), sint in deme lande zu Sachsen,
          da der koning rechte hove haben sal. De erst ist Gruna, de andere Werla,
          de ist nu zu Gosler geleget, zu Walehusen de dritte, zu Altestete de vierde,
          zu Mersburg die vumfte.
      - p[n=2.]: 'Siben vanlen sint ouch in deme lande zu Sachsen: daz herzogtoum
          zu Sachsen (unde) die palentze, die marke zu Brandenburg, die lantgraveschaft
          zu Doringen, de marke zu Miszene, de marke zu Lusitz unde de graveschaft
          zu Aschirsleibin.'
      - p[n=3.]: Ouch sint zwei ertzbischtoum in dem lande zu Sachsen unde vumfzchen
          andere. Deme von Meideburg ist undirtan der bischof von der Nuwenburg, der
          von Mersburg, der von Miszen, der von Brandenburg unde der von Havelsberg.
          Der bischof von Mentze hat vier undirtane in deme lande zu Sachsen, den
          bischof von Halberstat, den von Hildenseim unde den von Verden unde den
          von Paderborne. Der von Osenbruge, der von Minden unde der von Munstere,
          die sint undirtan deme von Kolne. Der von Bremen hat undir im den von Lubeke,
          den von Zwerin unde den von Ratsburg.
    - chapter[n=LXIII]:
      - p:
        - Waz Constantinus deme pabiste gap. Wor an ban, vestunge schadet.
      - p[n=1.]: Der koning Constantin gap deme pabiste Silvestro wertlich gewette
          zu deme geistlichen, daz sint sechstig schillinge, damete zu twingende alle,
          de gote nicht besseren en wollen mit deme libe, daz man se dar zu twinge
          mit deme gute. Alsus sal wertlich gerichte unde geistlich ubir ein tragen,
          waz deme enen widerstet, daz manz mit deme anderen twinge horsam zu wesene
          unde rechtes zu phlegene.
      - p[n=2.]: Ban schadet der sele unde nimt doch nimande den lip, noch en krenket
          nimande an lantrechte, noch an lenrechte, dar en volge denne des koninges
          achte nach.
      - p[n=3.]: Vestunge nimt deme manne den lip, ab her da inne begriffen wirt unde
          nicht sin recht, wie lange her dar inne iz.
    - chapter[n=LXIV]:
      - p:
        - Wie man den vursten des riches dienst ader sinen hof gebiten sal. Ab si
          des nicht suchen, wor si den hof sochen sollen. Waz ein man itslichem richter
          wettet. Wer undir koninges banne dinget. Wie man koninges ban lien sal.
      - p[n=1.]: Butet der koning des riches dinst adir sinen hof mit orteilen unde
          lesit her in kundigen den vursten mit sinen breven unde ingesegele, sechz
          wochen er her werden solle, den sollen se suchen binnen dutscher art, wor
          her iz. Komen se nicht, se wetten dar umme.
      - p[n=2.]: Die vursten, de vanlen haben, de wetten deme koninge hundert phunt.
          Alle andere lute zehen phunt, da man umme ungerichte nicht en wettet.
      - p[n=3.]: Deme hertzogen wettet man ouch zehen phunt, itslich edele man. Der
          iegenoten ist genog binnen deme hertzogtoume, de sunderlich recht habin
          wollen, alse Holtzsessen, Stormere unde Hedelere. Von irme rechte, noch
          von irme gewette en sage ich nicht.
      - p[n=4.]: Sechstig schillinge wettet man deme greven unde ouch dem voite, der
          under koninges banne dinget, ab her den ban von deme koninge selben hat.
      - p[n=5.]: Koninges ban en muz nimant lien, wen der koning selben. Der koning
          en muz mit rechte den ban nicht weigeren zu liende, deme daz gerichte gelegen
          iz. Verliet ein greve siner greveschaft ein teil adir ein voit siner voitige,
          daz ist wider recht. Der belente man en muz dar abe keinen koninges ban
          haben, den man von im dulden dorfe. Ban liet man ane manschaft.
      - p[n=6.]: Palenzgreven unde lantgreven dingen undir koninges banne, alse de
          greven. Den wettet man ouch sechstig schillinge.
      - p[n=7.]: Itslicheme markgreven drisig, der dinget bi sines selbis hulden.
      - p[n=8.]: Deme schultheizen wetten sine bergelden achte schillinge.
      - p[n=9.]: Deme belenten voite, der des koninges ban nicht en hat, deme wettet
          man dri schillinge zu dem hogesten.
      - p[n=10.]: Deme gogreven sechz phenninge ader einen schilling, dar nach der
          lantlute kore stet.
      - p[n=11.]: Dem burmeistere wettet man sechz phenninge unde underwile dri schillinge
          vor hut unde vor har, daz iz der gebure gemeine zu trinkene.
    - chapter[n=LXV]:
      - p:
        - Wie der markgreve dinget. Wer da obir den anderen orteil vinden mag. Ab
          ein man sines genozen man wirt.
      - p[n=1.]: Der markgreve dinget bie sines selbis hulden obir sechz wochen, dar
          vint itlich man orteil obir den anderen, den man an sime rechte nicht beschelden
          mag. Zu kamphe en antwertet dar doch kein man sime ungenozen.
      - p[n=2.]: Wirt ein man sines genozen man, sine gebort noch sin lantrecht en
          hat her da mete nicht gekrenkit, sinen herschilt hat her abir da mete genederet.
    - chapter[n=LXVI]:
      - p:
        - Wie na ein markit dem anderen sin solle. Wie man buwen muze ane des richters
          orlop.
      - p[n=1.]: Man en muz keinen markit buwen deme anderen eine mile na.
      - p[n=2.]: Man en muz ouch keine burg bowen, noch stat vestenen mit planken
          noch mit muren, noch berg noch werder noch turme binnen dorfe, ane des landes
          richteres orlop.
      - p[n=2.]: Ane sin orlop muz man wol graben also teif, alse ein man mit eime
          spaten uz geschizen mag de erden, so daz her keine schemele mache.
      - p[n=3.]: Man muz ouch wol bowen ane sin orlop mit holtze ader mit steine drier
          delen ho bobin einander, eine in der erden, de anderen zwei obir der erden,
          daz man ein tor habe in deme nidersten gademe boben der erden eines knies
          ho. Man muz ouch wol vestenen einen hof mit zunen adir mit stecken ader
          muren also ho, alse man gereichen mag uf eime rosse sitzende. Zinnen unde
          brustwere en sal dar nicht ane sin.
      - p[n=4.]: Man en muz keine burg bowen ane des richters orlop, de umme ungerichte
          unde mit orteilen gebrochen iz. Bricht man abir ein huz mit gewalt, adir
          lezit ez der herre zugen von mutwillen adir durch armute, daz muz man wol
          wider bowen ane des richteres orlop.
    - chapter[n=LXVII]:
      - p:
        - Welch hus man mit keiner klage brechen mag.
      - p[n=1.]: Wer deme anderen sin huz abe winnet mit unrechte, klaget iener dar
          uf alse recht iz, unde heldet manz im mit gewalt vore, al de wile her ez
          ungewaldig iz, der da recht zu hat, so en mag man uf daz huz keine klage
          ton, da manz mete brechen solle.
    - chapter[n=LXVIII]:
      - p:
        - Wie man obir eine verteilete burg richten sal. Wer dar zu helfen sal.
      - p[n=1.]: Der richter sal zu dem ersten mit eime bile dre slege slan an eine
          burg adir an ein gebuw, daz mit orteilen verteilet iz. Da sollen de lantlute
          zu helfen mit howene adir mit rumene, nicht en sal manz burnen, noch holtz
          noch stein dannen vuren, noch nicht des dar uffe iz, ez en si rouplich dar
          uf komen. Zut sich imant dar zu mit rechte, der vure ez dannen. Den graben
          unde den berg sal man ebenen mit spaten. Alle de binnen deme gerichte gesessen
          sin, de sollen dar zu helfen dre tage bi ires selbiz spise, ab sie dar zu
          geladen werden mit geruchte.
    - chapter[n=LXIX]:
      - p:
        - Wie man bi koninges banne dingen sal. Wie man daz orteil vinden sal. Wer
          daz orteil vinden muz. Ab man daz orteil scheldit.
      - p[n=1.]: Wor man dinget bi koninges banne, da en sal der richter noch schephen
          kappen anhaben, noch hot noch huben noch hantschen. Ire mentele sollen se
          uffe den schulderen tragen, ane wafen sullen se sin.
      - p[n=2.]: Orteil sollen se vinden vastene obir itslichen man, her si dutz adir
          wendiz, eigen ader vri, da en sal anders kein man orteil vinden denne se.
          Sitzende sollen se orteil vinden.
      - p[n=3.]: Schildet ire orteil einir ire genoz, her sal der bang bitten, ein
          ander orteil zu vindene. So sal iener ufsten, der daz orteil vant, unde
          diser sal setzen in sine stat unde vinde, daz im recht dunke, unde zihe
          sich des, da her zu rechte sal, unde behalde ez adir laze ez mit rechte,
          alse hi vor geredet iz.
    - chapter[n=LXX]:
      - p:
        - Wie itlich man obir den anderen orteil vinden mag, der an sime rechte unbeschulden
          iz.
      - p[n=1.]: Wor man nicht en dinget undir koninges banne, dar muz itlich man
          wol orteil vinden obir den anderen unde gezug sin, den man nicht rechtelos
          beschelden en mag, ane der Went uf den Sachsen unde der Sachse uffe den
          Went.
      - p[n=2.]: Wirt abir der Sachse ader der Went mit ungerichte gevangen in der
          hanthaften tat unde mit deme geruchte vor gerichte bracht, der Sachse zugit
          uf den Went unde der Went uf den Sachsen, unde muz ir itlicher des anderen
          orteil liden, de also gevangen sin.
    - chapter[n=LXXI]:
      - p:
        - In welcher ansprache man den man zu rechte schuldigen solle.
      - p[n=1.]: Itlich man, (den man) schuldiget, mag wol weigeren zu antwertene,
          man en schuldige in an der sprache de im an geboren iz (ab her dutz nicht
          en kan unde sin recht dar zu tut). Schuldiget man in denne an siner sprache,
          so muz her antwerten adir sin vorspreche von sinenthalben, alse (ez) der
          kleger unde der richter verneme.
      - p[n=2.]: Hat her abir in dutzem geklaget ader geantwertet ader orteil gevunden
          vor gerichte, unde mag manz in verzugen, her muz antwerte in dutzem, ane
          vor deme riche, wenne da hat itlich man recht nach siner gebort.
    - chapter[n=LXXII]:
      - p:
        - Von erbe zu nemene.
      - p[n=1.]: Daz echte kint unde vrie kint behelt sines vater schilt unde nimt
          sin erbe unde der muter alse, ab ez ir ebenbortig iz adir baz geborn.
    - chapter[n=LXXIII]:
      - p:
        - Von gebort. Nach weme der dinstlute kindere gehoren.
      - p[n=1.]: Nimt ein vri schephenbare wip einen bergelden ader einen lantsessen
          unde gewint se kindere bi im, de sint ir nicht ebenbortig an buze unde an
          wergelde, wen se haben ires vater recht unde nicht der muter. Dar umme en
          nemen se der muter erbe nicht, noch nimandes, der ir mag von muterhalben
          iz.
      - p[n=2.]: Diz selbe recht hatten ouch die dinstman biz an den bischof Wikmanne
          von Meideburg, daz der son behelt des vater recht unde die tochter der muter,
          unde gehorten nach in, ab se denstlute waren. Do en bedorfte man keiner
          wechsle undir den dienstmannen. - Von anegenge abir dez rechtis waz recht,
          daz vri gebort nimmer eigen kint gewunne. Sint des bischof Wikmannes ziten
          hat abir daz recht gestanden, daz beide, sone unde tochtere, gehoren nach
          der dudischen muter, der vater sie dudtz ader wendiz, unde der Wendinnen
          kindere horen nach dem vater, ab her ein Went iz. Iz her dudtz, se horen
          nach der muter.
      - p[n=3.]: Man saget, daz (alle) Wendinnen vri sin, durch daz ire kindere nach
          deme wendischen vater horen, des en iz doch nicht. Wenne se geben ire burmeite
          deme herren also dicke, alse se man nemen. Lazen se ouch (iren man), alse
          wendisch recht iz, so muzen se irme herren de versnegelt geben, daz sint
          dri schillinge unde etswa me nach des landes wonheit.
    - chapter[n=LXXIV]:
      - p:
        - Waz ein wip behalde, de von irem manne gescheiden wirt.
      - p[n=1.]: Wirt ein wip mit rechte von irem manne gescheiden, si behelt doch
          ir lipgedinge, daz her ir gap an sime eigene, unde ire gebuw, daz dar uffe
          stet. Des en muz se abir nicht abe brechen noch dannen vuren, anders en
          blibit ir kein gebuw, noch nicht der morgengabe. Ire gerade beheldet sie
          unde ir mosteil. Man sal ir ouch wider lazen unde geben, waz se zu irme
          manne brachte, adir also vil ires mannes gutes, alse ir gelobit wart, do
          se zu samene quamen.
    - chapter[n=LXXV]:
      - p:
        - Wor an recht lipgedinge si der vrowen. Waz der vrowen gedinge sie unde ire
          len.
      - p[n=1.]: An eigene ist recht lipgezuk der vrowen, wen in daz kein man brechen
          mag zu irme libe, unde an lene nicht, wen in daz zu mancherwiz mag gebrochen
          werden.
      - p[n=2.]: Len bi ires mannes libe ist ire gedinge, nach ires mannes tode ist
          ez ir rechte len.
      - p[n=3.]: Weder man noch wip en mogen len lenger gehaben, den zu irme libe,
          aleine erbit ez der man unde de vrowe nicht.
    - chapter[n=LXXVI]:
      - p:
        - Wenne sich ein wetewe von iren kinden scheiden wil, waz denne ire recht
          sie an irme gute. Waz ires mannes recht si an irme gute, ab si stirbit.
      - p[n=1.]: Stirbit eime wibe ire man, unde blibit se in des mannes gute ungezweiet
          mit den kinden, lange wile adir kurtze, wenne sie sich scheiden, so nimt
          de vrowe ire morgengabe unde ir mosteil unde ir gerade an alle dem gute,
          daz da iz, alse se ez nemen solde zu der zit, do ire man starb.
      - p[n=2.]: Hatte abir de vrowe man genomen unde waz her zu ir unde zu den kinden
          in daz ungezweite gut gevaren, unde stirbit denne daz wip, der man behelt
          al des wibes recht in der varenden habe sunder daz gebuw unde de gerade.
      - p[n=3.]: Nimt ein man eine wetewen, de eigen adir len adir lipgedinge hat
          adir zinsgut, waz her an deme gute erarbeitet mit dem phluge, stirbit sin
          wip er der sat, her sal vullen arbeiten unde sehen unde abe sniden, abir
          zinz unde phlege sal her dar abe geben deme, uf den daz gut erstirbit.
      - p[n=4.]: Stirbit abir daz wip nach der sat, alse de egede daz lant begangen
          hat, de saet ist ires mannes, unde her en iz nicht phlichtig, da abe zu
          gebene plege noch zinz, dar se keinen zinz abe gap.
      - p[n=5.]: Waz ouch zinses adir phlege in der vrowen gute waz, da man abe gelden
          solde, starp se nach den rechten zinztagen, daz gut ist ires mannes verdienete
          gut, alse ez der erben sin solde, ab se ane man gewesit were.
    - chapter[n=LXXVII]:
      - p:
        - Ab ein man sin lant besaet uztut unde denne sterbit.
      - p[n=1.]: Tut ein man sin lant uz zu bescheidenen iaren, besat, zu zinse ader
          zu phlege, daz manz im besat weder laze, zu welcher zit her binnen den iaren
          stirbit, man sal ez den erben besat wider lazen, wenne her ez in nicht lenger
          geweren mochte, wen de wile her lebete.
      - p[n=2.]: De erben sollen ouch von der sat sogetanen zinz ader phlege geben
          ieneme, an den daz gut geburt, alse man ieneme solde, der (ez) uztete, wen
          ez sines selbiz phlug nicht beging, do her starp.
    - chapter[n=LXXVIII]:
      - p:
        - An welchen dingen ein itlich man weder sine truwe nicht en tut an deme anderen.
      - p[n=1.]: Der koning unde itlich richter muz wol richten ubir halz unde hant
          unde ubir erbe itliches mannes adir mages unde tut dar an weder sine truwe
          nicht.
      - p[n=2.]: Der man muz ouch wol sime koninge unde sime richter unrechtes wedersten
          unde helfen weren in alle wiz, aleine si her sin mag adir sin herre, unde
          en tut dar an weder sine truwe nicht.
      - p[n=3.]: Der man muz ouch wol volgen sime herren unde der herre deme manne
          und der mag deme mage unde sal helfen bestetigen von gerichtes halben umme
          ungerichte, da her mit deme geruchte zu geladen wirt an einer hanthaften
          tat, unde en tut wider sine truwe nicht.
      - p[n=4.]: Der man muz ouch wol volgen vor sines herren huz unde der herre vor
          des mannes unde der mag vor des mages, da her umme ungerichte mit geruchte
          vor geladen wirt, unde muz ez zuhant wol helfen brechen, ab manz mit rechte
          nicht wederredet, unde en tut wider sine truwe nicht.
      - p[n=5.]: Itlich man muz wol helfen weren stete, burge unde lant unde lip sines
          herren unde magis unde mannes unde zuvor sines vrendes wider herren, mage
          unde man, die sie geweldichen suchen, unde muz wol uf se striten, unde en
          tut wider sine truwe nicht, so daz her in ires gutes nicht neme.
      - p[n=6.]: Wundet ouch ein man sinen herren adir slet her en tot an notwere,
          adir der herre den man, her en tut wider sine truwe nicht, ab de not mit
          rechte uf in gebracht wirt.
      - p[n=7.]: Sime wegevertigen gesellen unde sime wirte, da her geherberget iz,
          unde sime gaste, unde wer zu sinen genaden vlut, deme sal der man helfen
          wider allirleie man, daz her sich ir were unrechter gewalt unde en tut wider
          sine truwe nicht.
      - p[n=8.]: Suchet der man den herren ader der herre den man unverklaget vor
          sinen mannen nach rechte, her tut wider sine truwe. En kumt her abir uf
          sinen schaden nicht uz, unde geschit im schade von im selben adir den, de
          durch sinen willen dar sin, adir da (her) helfer zu ist unwissende, den
          schaden sal her gelden uf recht, unde en ist wider sine truwe nicht.
      - p[n=9.]: Wor abir ein man in einer reise ist unde en iz nicht houbitman, riten
          lute an in unde an de sine, tut her schaden sime herren adir sinen mannen
          adir sinen magen adir weme ez si ane sinen rat unde ane sine tat, geweret
          her daz uffe den heiligen, her blibit ez ane schaden unde ane laster.
    - chapter[n=LXXIX]:
      - p:
        - Waze recht ein herre geburen geben moge, der ein nuwe dorf besetzt. Nach
          welchem rechte ein uzwendig man dar antwerten solle.
      - p[n=1.]: Wor gebure ein nuwe dorf besetzen von nuwer wortzelen, den mag des
          dorfes herre wol geben erbezinzrecht, al en sint se zu deme gute nicht geboren.
          Kein recht mag her in abir geben noch se selben kiesen, da se des landes
          richtere sin recht mete krenken adir sin gewette mete minren adir meren
          mugen.
      - p[n=2.]: Kein uzwendig man ist ouch phlichtig in deme dorfe zu antwertene
          nach irme sunderlichen dorfrechte, sunder nach gemeinem lantrechte, her
          en klage da uf erbe adir uf gut adir umme schult.
      - p[n=3.]: Wor der man klaget, da muz her antwerten, ab man uf in klaget ane
          zu kamphe wart.
    - chapter[n=LXXX]:
      - p:
        - Wes ein eigen si, daz erbelos ersterbit. Waz rechtes der eigene man behelt,
          den man vri lesit.
      - p[n=1.]: Stirbit eigens erbeloz von eime birgelden, drie hoven adir da beneden,
          daz gehort in daz schultheistum. Erstirben abir drisig hoven adir da beneden,
          daz gehort in de graveschaft. Ist ez me, denne drisig hoven, so ist ez deme
          koninge ledig wurden.
      - p[n=2.]: Lesit der koning adir ein ander herre sinen dienstman adir sinen
          eigenen man vri, der behelt vrier lantsessen recht.
    - chapter[n=LXXXI]:
      - p:
        - Wie der koning schephen machet, ab sie erstirbin. Wie vil gutes her in geben
          sal. Wor her daz gut nemen muze. Wor die dienstman erben.
      - p[n=1.]: Zugen de schephen binnen einer graveschaft, der koning muz wol des
          riches dinstman mit orteilen vri lazen unde da zu schephen machen, durch
          daz man rechtes da bekome unde koninges ban halden muge. Her sal abir des
          riches gotes en also vil geben, daz se schephen da von sin mugen, ir itlichem
          (dri) hoven ader mer. Daz gut muz man wol nemen uz der graveschaft, wor
          ez der greve ledic hat, durch daz der schephen eigen in der graveschaft
          ersturben iz.
      - p[n=2.]: Dienstman erben unde nemen erbe alse vrie lute nach lantrechte, wen
          aleine daz se buzen ires herren gewalt nicht en erben noch erbe nemen.
    - chapter[n=LXXXII]:
      - p:
        - Wie man einen man rechtelos zugen sal. Wer gut gibit, dar her keine gewere
          an en hat.
      - p[n=1.]: Wer sin recht (vor gerichte) verluset (in einer stat), der hat ez
          ubir al verloren, ab manz in deme gerichte gezug hat. Des gerichtes gezug
          en sal neman brengen in ein ander gerichte, mer ienner richter, vor deme
          (her) rechtelos gesaget wirt, der sal zwene boten dar senden vor den richter,
          da her sin recht verloren hat, daz se horen, ab man in verzugen muge, unde
          des sullen se denne gezug sin.
      - p[n=2.]: Wer ein gut eime anderen gibit unde lezit ez in sine gewere, da her
          selben keine gewere ane en hat, wirt iener von gerichtes halben in gewiset,
          iener der die gewere hat, muz de inwisunge wol weder sprechen unde ienen
          uzwisen, daz herz vorste zu deme nesten uzgelegeten dinge, wen ein man en
          iz nicht phlichtig, sine were zu rumene, her en werde dar umme beklaget
          unde vor geladen. Wirt eineme de gewere denne erteilet unde wirt her in
          gewiset von gerichtes halben, so en muz man in nicht uzwisen, man en tu
          ez mit orteilen.
    - chapter[n=LXXXIII]:
      - p:
        - Welch gut man besetzen sal unde wie man gutes geweren sal.
      - p[n=1.]: Waz man einem manne adir wibe gebit, daz sollen se besitzen dri tage.
          Waz se mit klage ervorderen ader uf se geerbit wirt, des endurfen se nicht
          besitzen.
      - p[n=2.]: Wer ein gut liet ader lezit eime anderen, der sal ez im geweren iar
          unde tag.
      - p[n=3.]: Wer eigen ader varende habe verkoufet, des sal her gewere sin, de
          wile her lebet. Man sal im abir daz gut lazen in sine gewere zu behaldene
          unde zu verliesene, de wile herz vorsten sal, wenne iener en mac da nicht
          an sprechen, deme ez gegeben iz, den eine gabe.
    - chapter[n=LXXXIV]:
      - p:
        - Wer deme anderen gut nimt biz an sinen tot. Wer sinen herren ader man ader
          ieman totet, des gutes her wartende iz nach sinem tode.
      - p[n=1.]: Wer deme anderen gut geweldichlichen nimt biz an ienis tot, aleine
          hat her recht an deme gute, daz recht hat her verloren, daz im an dem gute
          anersterben mochte nach ienes tode.
      - p[n=2.]: Totet ein man sinen herren, her hat verwrocht sinen lip unde sine
          ere unde daz gut, daz her von im hatte. Diz selbe verwerkit der herre, ab
          her sinen man totet, unde der obere herre en mag sine kindere mit deme gute
          an den herren nicht weder wisen.
      - p[n=3.]: Totet ouch ein man sinen vater ader sinen bruder ader sinen mag ader
          imandes, des eigenes ader lenes her wartende si, alle sine wartunge hat
          her verlorn, her en to ez in notwerunge sines libes, unde de not uffe den
          toden beredet werde, alse recht iz, ader her en tu ez unwissende, so daz
          ez gesche ane sinen dank.
    - chapter[n=LXXXV]:
      - p:
        - Von gelobde. Von borgezoge.
      - p[n=1.]: Wor mer lute den ein, zu samene geloben ein wergelt adir ein ander
          gelt, alle sint sie ez phlichtig zu leistene, de wile ez unvergulden iz,
          unde nicht ir itlich alles, sunder itlich alse vil, alse im geburet unde
          alse verre, alse man in dar zu getwingen mag von gerichtes halben die, den
          ez da gelobit iz, ader der ez met gelobete, ab herz vor im vergulden hat.
      - p[n=2.]: Geloben ouch vil lute einem manne zu geldene, unde entphan daz gelobde
          vil lute, wor man ieneme leistet, deme man gelden sal adir mit siner minne
          machet, da hat manz in allen geleistet, den manz gelobit hatte.
      - p[n=3.]: Swer burgen setzt also, daz her selben gelde ader sin burge vor in,
          mac herz vulbrengen, daz her ez vergulden habe, her hat sinen burgen gelediget.
      - p[n=4.]: Wer abir burge wirt vor den anderen, unde gelobit ein bescheiden
          gelt zu geldene, daz muz her selben vulbrengen mit gezuge, daz her vergulden
          habe ader imant von sinenthalben.
    - chapter[n=LXXXVI]:
      - p:
        - Wer siner gebure gemeine adir anderer gebure gemeine abe eret adir grebit
          adir zunet.
      - p[n=1.]: Wer siner gebure gemeine abe eret adir grebit adir zunet, wirt her
          vor deme burmeistere dar umme beklaget, her muz dar umme wetten dri schillinge.
          Weigert her abir rechtes vor deme burmeistere, unde wirt her beklaget vor
          deme oberen richter, her muz deme richtere wetten unde den geburen buzen
          drisig schillinge unde ir gemeine weder geben.
      - p[n=2.]: Zu der selben wiz bezzeret ein burschaft der anderen mit dren schillingen
          unde gilt en iren schaden, ab se de ummesessen nach rechte beklagen. Weigeren
          se abir da rechtes unde werden se zu dem oberen richter beklaget, ir burmeister
          muz vor se alle antwerten unde wetten ein gewette unde den geburen mit drisig
          schillingen buzen unde iren schaden gelden.
    - chapter[n=LXXXVII]:
      - p:
        - Welch leie einen leien vor geistlich gerichte adir in uzwendigen gerichte
          beklait. Wie man rechtes weigeret.
      - p[n=1.]: Welch leie einen anderen leien vor geistlichem gerichte beklaget
          umme sogetane schult, die der wertliche richter durch recht richten sal,
          unde brenget her en in schaden, unde wirt her dar umme beklaget zu lantrechte,
          her muz deme richtere wetten unde ieneme sine buze geben unde in von deme
          schaden nemen.
      - p[n=2.]: Diz selbe muz tun ein lantman dem anderen, ab her in beklaget in
          wichbilde ader in eime uzwendigen gerichte, unde ab se beide in eime dorfe
          ader in einer goschaft sitzen, im en si rechtes geweigert vor deme richtere
      - p[n=3.]: Rechtes weigeret der richter, wenne her nicht richten wil ader sine
          rechten dingzale nicht en helt.
      - p[n=4.]: Rechtes weigeret ouch der man, uf den man klaget, wenne her vervest
          wirt ader nicht en gilt schult, de her gelden sal, unde man in von gerichtes
          halben des mit phanden nicht getwingen mag, so muz man wol obir in klagen,
          wor man rechtes ubir in bekomen mag.
    - chapter[n=LXXXVIII]:
      - p:
        - Wie sich der richter unde andere dingphlichten zu gezuge verphlegen sollen.
          Wie man einen verwesten man verzugen sal.
      - p[n=1.]: Waz ein man mit deme gerichte gezugen sal, des sal der richter bi
          des koninges hulden sich verphlegen, dar nach de schephen also alle andere
          dingphlichten bi irme eide.
      - p[n=2.]: Wenne man abir einen verwesten man ane hanthafte tat gevangen vor
          gerichte brengit, unde der satzunge ubir in gert, unde her der vervestunge
          loukent, de vervestunge sal man bezugen er der satzunge mit deme richtere
          unde mit den dingphlichten. Selben en darf der kleger kein gezug sin, wor
          her mit deme gerichte gezuges vulkumt.
      - p[n=3.]: Wenne abir der man gesatzt wirt, so muz der kleger allir erst uf
          in sweren, daz her der tat schuldig si, da her umme vervest si, daz im got
          so helfe unde de heiligen. Dar nach sal sweren sin gezug, daz sin eit si
          reine unde unmeine.
      - p[n=4.]: Alsus sal ouch der kleger unde sin gezug sweren uf einen (un)vervesten
          man, der mit ungerichte in der hanthaften tat gevangen wirt unde vor gerichte
          gebracht wirt unde mit orteilen gesatzt.
      - p[n=5.]: Welches gezuges abir ein man vor gerichte ader kegen daz gerichte
          volkomen sal, ez si umme gut adir umme gewere, daz sal sin gezug vore sagen
          bi deme eide unde her sal selben nach sweren.
    - chapter[n=LXXXIX]:
      - p:
        - Wer deme anderen ding nimt sime gelich vor daz sine.
      - p[n=1.]: Wer des anderen swert, kleit, becken, scheremessir [adir] sime gelich
          (nach) mer luten wen im nach zu der stoben treit, ader sak, itel ader vul,
          von der molen vurt, ader satel, viltz, zoum, sporen ader ander gut eines
          anderen mannes nimt vor daz sine, sime gelich, ader bette, kussene, lilachene,
          da ez me zu samene lit, ader ander gut, waz ez si, vor daz sine nimt unde
          daz sine da lezit, helt herz denne in deme wane, daz ez sin si, unverholn
          unde tar her sinen eit dar zu tun, her blibit ez ane wandel. Anevangen mag
          manz wol unde under im beklagen. Dube abir unde roubes, ab manz en beschuldiget
          dar an, des entschuldiget her sich uffe den heiligen, ab her des gezug hat,
          daz herz unverholen gehalden habe. So en mag man en ouch keiner hanthaften
          tat dar an schuldigen.
    - chapter[n=XC]:
      - p:
        - Wenne man einen gemorten man begrabit unde nicht begrabin muz ane des richteres
          orlop. Wer einen gewunten man zu dorfe vuret, ab der stirbit.
      - p[n=1.]: Wirt ein man gemort uf dem velde, unde en weiz man ez nicht, wer
          ez getan hat, wer den begrebit uffe dem velde adir in dem dorfe mit wissenschaft
          siner gebure, her en missetot nicht.
      - p[n=2.]: Wert ouch einem manne sin mag ader sin vrent erslagen, her muz en
          wol begraben, dennoch daz her wol weiz, wer en erslagen hat, her en habe
          der klage mit deme toden vor gerichte begonst, so muz her mit im volklagen
          unde en muz sin nicht begraben ane des richters orlop, de wile de klage
          ungeleget ist.
      - p[n=3.]: Ervelt sich ein man, ader wirt her gewunt ader geslagen, also sere,
          daz her zu dorfe nicht komen en mag, wer den in treit, unde stirbit her
          binnen siner gewere, her sal ez blieben ane schaden. Sine erben sollen im
          sine kost gelden, ab sin gut, daz her bi im hat, wenne her stirbit, minre
          wert iz denne de kost, de her mit im gehabit hat.
    - chapter[n=XCI]:
      - p:
        - Herberget ein man lute, daz einer den anderen zu tode slet. Der richter
          en mag nimande an sprechen zu kamphe ane den kleger. Waz der richter uf
          daz lant nicht setzen en mag ane des landes willen.
      - p[n=1.]: Herberget ouch ein man lute, unde slet ir ein den anderen tot ane
          sine schult binnen sinen geweren adir uzwendig, ader welch ungerichte ir
          ein deme anderen tut, der wirt sal ez bliben ane wandel unde ouch de gebure
          alle, ab se den vredebrecher nicht uf gehalden mugen unde daz geweren uffe
          den heiligen, ab man se dar umme beschuldiget. Sogetane ding sal man abir
          zu den dingen rugen.
      - p[n=2.]: Der richter en mag nimande ansprechen, mit vormunden noch ane vormunden,
          sunder den kleger zu kamphewart, hoger den zu siner unschult, ab her se
          ton tar, itlich nach sime rechte.
      - p[n=3.]: Her en muz ouch kein gebot noch herberge noch bete, (noch) dienst,
          noch kein recht uf daz lant setzen, ez en wilkore daz lant gemeine.
    - chapter[n=I]:
      - p:
        - Swer lenrecht kunnen wolle. An weme der herschilt beginne unde wor her ende.
      - p[n=1.]: Swer lenrecht kunnen wolle, der volge disses buches lere. Aller erst
          solle wir merken, daz der herschilt an dem konige begint unde in den sibenden
          lent. Doch haben de leigen fursten den sechsten schilt in den sibenden bracht,
          sint se wurden sin der bischofe man, des vor nicht en was.
    - chapter[n=II]:
      - p:
        - Wer lenrechtes darben solle. Waz rechtes se an lenrechte haben, ab sie belent
          werden. Welch len sie lien mugen, da volge ane sie.
      - p[n=1.]: Phaffen, wip, dorfer, kouflute unde alle, de rechtes darben oder
          unelich geboren sint, unde alle, de nicht en sin von ritters art von vater
          unde von eldervater, de sollen lenrechtes darben.
      - p[n=2.]: Welch herre diser eime gut liet, von deme haben se lenrecht in deme
          gute unde en erbens nicht an ire kindere, unde darben selben der volge an
          einem anderen herren. Von gezuge mac man se verlegin in lenrechte unde orteil
          zu vindene alle, de des herschildes darben. Ir herre abir, von deme se lenrecht
          habin, der muz iren gezuk liden unde orteil unde en mac si uf nimande nutzen.
      - p[n=3.]: Kumt abir ein wip in de gewere des gutes mit rechte oder mit ires
          herren willen nach des tode, der ez ir lien lez zu irme libe, se sal da
          mete besitzen zu irme libe, daz ez ir mit uflazene noch mit ires herren
          tode nicht gebrochen mac werden, des se ez sinne nach irme rechte, unde
          hat volge daran darnach an itslichen herren, an den das gut kumt; nicht
          en erbet se ez abir nach irme tode uf ire kindere.
      - p[n=4.]: Ab zwene man ein gut ansprechen geliche unde gezuk dar zu beten,
          einer, der zu dem herschilde nicht geboren ist, unde ein andere der an lenrechte
          vulkomen sie, des gezuk sal vore gen, der zu dem herschilde geboren ist,
          unde ienes gezuk si verleget.
      - p[n=5.]: Welch man zu dem herschilde nicht geboren ist, der en mac nicht gut
          weigeren zu liene deme, der des herschildes darbet, unde en mac keinen sinen
          herren verlegen, ab her an in volgen sal, dennoch daz her des herschildes
          nicht en hat.
      - p[n=6.]: Ab ein man volkomen an deme herschilde von phaffen oder von wibe
          oder von eime, der des herschildes nicht en hat, belenet wirt, deme lene
          en mac her nicht volgen an einen anderen herren, ez en si, daz ein phaffe
          oder ein wip des riches gut bi kure entpha unde den herschilt dar abe habe;
          daz gut mugen se lien, unde deme gute mac man volgen an einen anderen herren.
      - p[n=7.]: Burglen abir unde kirchlen, da ein man deme riche keinen denst phlichtig
          ist abe zu tunde, daz mac lien phaffe unde wip, aleine en haben se des herschildes
          nicht, unde deme mac man volgen an einen anderen herren.
    - chapter[n=III]:
      - p:
        - Waz der man sime herren phlichtig si. Wie der man von gezuge verleget si.
      - p[n=1.]: Der man sal sime herren bi phlicht hulde tun unde sweren, daz her
          ein also getruwe unde also holt si, alse durch recht der man sime herren
          solle, de wile daz her sin man wesen wolle unde sin gut habin wolle. Alle
          dewile her des nicht en tut, so en mac her nimandes gezuk sin an lenrechte.
          Her sal sinen herren mit worten unde mit werken eren unde mit der thait,
          wa her bi em ist, unde ufsten kegen im unde in lazin vore gen.
    - chapter[n=IV]:
      - p:
        - Von des riches dinste, wer des phlichtig si zu dinende. Wenne man orteil
          vinden solle. Wenne der man sime herren nicht dinen en darf noch lenrechtes
          phlegen.
      - p[n=1.]: Des riches denst, daz deme manne geboten wert mit orteilen sechs
          wochen vor deme tage, er her varen solle, unde im daz gekundiget wirt, dar
          ez zwene des herren man horen, da sal her denen bi phlicht binnen dutscher
          zungen, der deme romischen riche undirtan ist. Alle de abirhalb der Sale
          belent sint, de sollen denen zu Wenden unde zu Polen unde zu Behemen. Sechs
          wochen sal der man denen sime herren mit sines selbes kost, unde sechs wochen
          da vore unde sechse dar nach sal her des riches vride haben, unde sal rogen,
          so daz in kein sin herre zu lenrechte beteidingen en mac noch des riches
          denst beten.
      - p[n=2.]: 'Wenne abir de Dutschen einen koning kiesen unde her zu Rome vert
          zu der wiunge, so sint phlichtig sechs vursten mit im zu varene, de de ersten
          in des riches kure sint: der bischof von Mentze, von Trire unde von Kolne,
          der palensgreve von dem Rine, der hertzoge von Sachsen unde der marcgreve
          von Brandenburg, durch daz deme pabiste wissentlich si des konniges redeliche
          kure.'
      - p[n=3.]: Ouch sal dar varen itslich man mit sinem heren, der des riches gut
          zu lene hat, oder her sal de vart losen mit deme zenden phunde, daz her
          ierlichen von im hat. Disse herevart sal man ouch gebeten vore uber sechs
          wochen unde ein iar unde dri tage er der samnunge, unde de herevart endet
          den Dutschen biz also lange, daz der koning gewiet ist.
      - p[n=4.]: Der man sal ouch denen sime herren dar mite, daz her im orteil vinde
          vor mittage zu lenrechte unde busene gebundenen tagen unde busen virtagen.
          Waz so aber vor mittage unde busen den gebundenen tagen mit orteilen begriffen
          wirt, daz muz man wol enden nach mittage vnde in gebundenen tagen ane in
          virtagen.
      - p[n=5.]: Swer so ein phert oder icht sines gutes sime herren gelegen hat oder
          icht an sime denste verloren hait, daz im unvergulden ist, derwile en ist
          her nicht phlichtig, sime herren zu denende noch lenrechtes zu phlegene.
          Weigeret ouch der herre sinem manne rechtes, wenne her von im beclaget wert
          vor sinen mannen, de wile en darf her nicht denen noch lenrechtes phlegen.
    - chapter[n=V]:
      - p:
        - Von gedinge an eines mannes gute. Wie man len unde gedinge zugen sal.
      - p[n=1.]: Zwen mannen mac der herre ein gut lien, also daz einer de gewere
          dar an habe unde der andere daz gedinge, ab der ane lenerben sturbe, der
          daz gut in geweren hat, an deme gedinge en iz kein volge. Liet ez ouch iener,
          der ez in geweren hat, daz gedinge iz gebrochen, ez en si, daz her ez weder
          entpha, der ez da gelazin hatte, unde dar an irsterbe.
      - p[n=2.]: Swer so gut in geweren hat, der mac ez gezugen, ab her ez bedarf,
          mit alle des herren mannen, de ez vor war wissen, daz ez sin len si. Der
          daz gedinge dar an hat, der muz ez gezugen mit den, de ez sagen unde horten,
          daz ez im der herre lech, durch daz her der gewere darbet.
    - chapter[n=VI]:
      - p:
        - Der des gutes were mit deme lene erebe. Uf wen her si erbe.
      - p[n=1.]: Der vater erbit uf sinen sun de gewere des gutes mit samit deme gute.
          Dar umme en darf der sun nicht, daz man im des vater gut bewise.
      - p[n=2.]: Swelch man aber des sunes darbet, der erbit uf den herren de gewere
          des gutes, ez en si, daz der herre daz gedinge dar an vor gelegen habe,
          unde der belente man daz behalde nach rechte binnen siner rechten iarzale.
    - chapter[n=VII]:
      - p:
        - Von gedinges lenunge. We der herre were behelt an sines mannes gute. Ab
          zwene man ein gut ansprechen, die beide der gewere darben. Ab der man daz
          (lehen) versmet. Welche zwene an einer sache nicht gezug wesen mugen.
      - p[n=1.]: Welch herre ein gut liet sinem manne, wo ez im erst ledic werde,
          ez si wenig oder vil, unde dar nach einem anderen manne liet ein benomet
          gedinge, mit deme ersten lene en mac iener diseme sin benumete gedinge nicht
          gebrechin, wenne ienner sterbit, der ez in geweren hat, wen ez deme herren
          nicht ledic en wart, ez en si, daz man daz gedinge zu einer vluchtzale lie
          bi iennes suchebette, der ez in geweren hat.
      - p[n=2.]: Ienner muz aber sin gedinge gezugen nach gedinges rechte vor deme
          herren, kegen den man, der sin gut an spricht, al bekenne der herre in beiden
          der lenunge. Mit des herren bekenntnisse behelt der man sin gut kegen deme
          herren ane gezug unde nicht kegen sinen husgenozen.
      - p[n=3.]: Welch herre ein gut sinem manne liet, da mete en ist eme de gewere
          nicht gefernnet kegen sinem herren, ob ein der herre des gutes nicht bekente,
          so doch sin man von sinenthalben daz gut in geweren hatte.
      - p[n=4.]: Ab zwene man ein gut ansprechen, de beide der gewere darben, beide
          sullen se benennen de zit der lenunge. Welch ir de ersten lenunge gezugen
          mac, der sal ez mit rechte behalden.
      - p[n=5.]: Swenne ein herre sinem manne liet gut, wor ez im erst ledic wert
          von sines mannes tode, unde anders nicht dar an bescheidet, der man sal
          haben daz erste gut, daz deme herrn ledic wert, ez si ledic oder vurlegen.
      - p[n=6.]: Itlich unbewiset gut, daz deme manne gelegen wirt, sal her behalden
          mit gezuge, nach deme alz ez im gelegen wart, dar ane her der gewere darbet.
      - p[n=7.]: Ein gut, daz erst ledic wirt, des sal sich der man underwinden, al
          si sin mer oder minre, den em gelegen si, wenne her siner lenunge de volge
          habe.
      - p[n=8.]: Ab der man versmet daz len, daz deme herren ledic wirt, unde herz
          im nicht zu en zut binnen iar unde tage, von deme si der herre ledic, her
          en tu sine unschult dar zu, daz herz nicht en wuste, daz ez sime herrn ledic
          were.
      - p[n=9.]: In einer sache von eineme lene en mogen se zwene nicht gezuk sin,
          de wile se an deme lene nicht beteilet en sint.
    - chapter[n=VIII]:
      - p:
        - Ab zwene man mit eime lene belent sin waz einer ane den anderen thun muge.
          Waz ire herre in gebiten muge.
      - p[n=1.]: Ob zwene man mit eime lene belent sint unde des gutes ette swaz lien
          eime manne, er ne weder en mac ane den anderen an deme gute sime manne nicht
          verteilen noch uflazen sime herren, also daz ez deme anderen schade, de
          wile se an deme gute unbeteilet sin.
      - p[n=2.]: Der herre muz wol sinen mannen mit orteilen gebeten, de ein gut von
          im haben, daz se sich binnen sechs wochen entscheiden an irme gute, daz
          her wisse, uf wen her sinz denstes sich vorse, unde en tun se des nicht,
          se werden wettehaft dar umme unde man verteilet in ire gut, ob in ire herre
          mit lenrechte volget.
    - chapter[n=IX]:
      - p:
        - Wer vorspreche sin muz unde orteil vinden. Wer orteil nicht schelden muz.
      - p[n=1.]: Swer so eines herren man ist, vorspreche muz her wol sin unde orteil
          vinden binnen lenrechte, aleine en habe her kein gut von deme herren. Orteil
          siner mannen muz her abir nicht schelden, her en setze einen des herren
          belenten man zu burgen, daz her mit rechte vulkome oder daz orteil mit rechte
          laze.
      - p[n=2.]: Welch man dries orteil schilt, unde daz weder vunden wert, daz her
          ez also nicht geschulden habe, alse ez im helfende si, kein orteil en muz
          her mer schelden, her en habe ez gebesseret, daz her in den dren orteilen
          missetan hat.
    - chapter[n=X]:
      - p:
        - Von gedinge. Von gutis gewere mit bewisunge unde ane bewisunge des herren.
      - p[n=1.]: Etsliche lute sagen, daz man kein gedinge lien muze ane ienes bete,
          der daz gut in geweren hat. Des en iz nicht, wen der man sal zugen sine
          lenunge, ob her ez bedarf, unde nimandes beten.
      - p[n=2.]: Ist ouch ein man belent von sinem herren mit einem phunde oder mit
          zwen, wor ez im erst ledic wirt, lenrecht hat her dar an. Noch nie rechtes
          hat diser dar an, deme ez gelegen unde benomet wirt.
      - p[n=3.]: Wenne ein herre sinem manne gut bewisen lesit, daz her em liet, zu
          hant hat der man de gewere an deme gute, daz des herren waz, er her ez im
          lege.
      - p[n=4.]: Weme abir der herre weigeret, zu bewisene also getan gut, alse her
          im gelegen hat, der man underwinde sich so getanes gutes, alse im der herre
          gelegen hat, wor ez sime herren ledic si, sunder bewisunge.
      - p[n=5.]: Hat abir der herre ein dorf oder eine stat bescheiden, da her ein
          sin gut inne gelegen hat, der man en muz nicht in eine andere stat varen.
          Behelt her daz gut, des her sich sus underwint sunder bewisunge iar unde
          tag unde ane rechte widersprache sines herren, der herre en mag ez em nicht
          wandelen.
    - chapter[n=XI]:
      - p:
        - Welchem gute der man volgen unde erben unde nicht volgen noch erben mag,
          des her were unde bewisunge darbit. Wenne der herre sinen mannen gebrechen
          an irme lene irstaten sal.
      - p[n=1.]: Welch gut ein man an sinen geweren nicht en hat unde im nicht bewiset
          ist, deme en mac her nicht volgen an einen anderen herren noch erben an
          sinen sun. Welch gut man abir nimt deme manne mit gewalt, unde her daz ervolget
          mit rechter clage, daz gut erbet her an sinen sun unde volget im selben
          an einen anderen herren, aleine darbe her der gewere, ab her der rechten
          clage gezuc hat.
      - p[n=2.]: Ob der herre liet sinem manne ein ganz dorf oder wingarten oder zenden
          oder sogetanes gutes icht oder gerichte oder alles, daz her ledic hat in
          einer stat, deme lene volget der man unde erbet ez, aleine darbe her der
          bewisunge.
      - p[n=3.]: In molen unde in munzen, in zollen unde in wingarten unde in zenden
          oder in sogetanen dingen, ab ein man belent wirt, deme lene volget der man
          unde erbet ez, al habe der herre des lenes stat in siner gewalt zu bestatene.
      - p[n=4.]: Waz aber den mannen an irme lene gebricht, dewile der herre hat des
          lenes stat an siner gewalt unde de bestatet, dewile sal der herre irvullen
          den mannen iren schaden.
      - p[n=5.]: Liet aber der herre dar uz mer, wen her dar inne hat, de de ersten
          lenunge haben, de sullen ire gut an der selben stat haben, unde de dar nach
          belent werden unde ez dar inne nicht gehaben mugen, de sullen den herren
          umme irstatunge manen.
    - chapter[n=XII]:
      - p:
        - Wer gezug unde vorspreche nicht sin enmag. Weme man nicht antwerten darf.
      - p[n=1.]: Der man en habe von sime herren eine halbe hove oder ein gut, daz
          vunf schillinge geldes si bewisetes gutes, so en mac her nimandes gezuk
          sin binnen lenrechte.
      - p[n=2.]: Des verbannenen mannes oder verwesten mannes oder verachten mannes
          gezuk mac man wol verlegen binnen deme gerichte, da her verbannen oder vervest
          oder in de achte getan ist. Vorsprechen en mogen se ouch nicht sin. Clagen
          se uf imande, her en darf in nicht antwerten, ab her den ban, de vestunge
          ader de achte gezugen mac. Doch muzen se entwerten hir binnen allen den,
          de uf se clagen.
    - chapter[n=XIII]:
      - p:
        - Ab der herre sinem manne loukent gutes, des her were hat, wie her daz behalden
          muge.
      - p[n=1.]: Ob der herre loukent sinem manne gutes, daz der man an sinen geweren
          hat gehabit sechs wochen unde ein iar nach deme daz her ez entphinc ane
          des herren rechte widersprache, ab der man de rechten gewere dar an gezugen
          mac mit siben mannen, des lenes gewere sterket her alene uffe den heiligen
          unde behelt daz gut ane gezuk, ob man mit rechter clage im de gewere nicht
          gebrechen kan. Wor man mit siben mannen gezugen sal, da muz man wol ein
          unde zwenzig man umme den gezuk vregen. Doch en mac nimant in burglene rechte
          len behalden sunder gezuk, ab her wol daz gut in geweren hat.
      - p[n=2.]: Lesit ein herre einen man sitzen mit sime gute iar unde tag ane rechte
          wedersprache, alse her durch recht sal, de wile her sines gutes sinnen sal
          adir ez uz zien sal, mit den geweren en mac her sime herren an deme gute
          nicht entpherren, ab her sich veriaret unde ab herz san an enen anderen
          herren zut, der herre behelt ez, alse recht ist.
      - p[n=3.]: Wo man alle ierliches einen zinz von gebet, da en mag der man an
          deme gute keine len behalden. Spricht aber der man len dar an, unde but
          der herre mit gezuge sin zinsgut dar an zu behaldene, deme manne en helft
          de geweren nicht, her en muze de len mit gezuge behalden kegen sime herren.
          Daz muz der man billicher tun, ab her ez vulkomen mag, denne der herre muze
          zinsgut an des mannes lene behalden.
      - p[n=4.]: Eine vurth ader einen morgen ader einen man muz der man wol behalden
          kegen sime herren under alle sime gute, ab her san an einen anderen herren
          volget, ab her ez in rechten geweren hat.
    - chapter[n=XIV]:
      - p:
        - Wie ein gut manches herren wesen muge. Wes di gewere dar an si. (Weheme)
          man dar ab antwerten solle. Welch kein rechte gewere en si. Saget sich ein
          man gut an von eieme anderen herren an sines herren antwerte, waz der man
          deme oberen herren phlichtig sie umme sines herren gut. Loukent der man
          deme herren gutes vor sinen mannen ader daz herz vort verlegen hat.
      - p[n=1.]: Ein gut mag manches mannes sin, also daz ez einer von deme anderen
          hat, doch muz eines de gewere sin. Wer ez in nutze unde in gelde hat unde
          den zins dar uz nimt, ez si wip ader man, der hat de gewere dar an, unde
          deme sal man dar abe antwerten, ab dar imant uffe missethut. Doch en hat
          daz keine rechte gewere, daz der man mit gewalt besitzt, ab man de gewalt
          irvolget mit rechter clage unde daz gezugen mag.
      - p[n=2.]: Saget ein man im gut zu von eime herren in sines herren kegenwerte,
          von deme her ez hat, unde hat ez der herre gezug siner manne, an deme gute
          en hat der man kein recht mer, ienner herre en behalde ez, von deme her
          ez im zu saget.
      - p[n=3.]: Dar umme en sal kein man sines lenes gewere benomen vor deme obirsten
          herren, de wile her ez mit lenrechte geweigeren mag; wenne der man en iz
          nicht phlichtig, umme sines herren gut deme obirsten herren zu antwertene,
          daz her in sinen geweren hat, ab her ouch wol sin man sie. Mag abir der
          obirste herre gezugen, daz im sin man daz gut uf gelazen habe ader mit rechte
          irteilet si, ienner, der de gewere dar an hat, muz daz gut vorsten unde
          im volgen an den obirsten herren.
      - p[n=4.]: Wenne ein man sime herren gutes versachet unde ez im entsaget vor
          sinen mannen, daz gut, daz her von im hat, daz sal deme herren ledig sin.
          Hat her ez abir vort verlegen, unde underwint sich der obere herre des gutes,
          der man, der daz gut in geweren hat, der sal sinen herren mit orteilen manen,
          daz her sin gut vorste unde des obirsten herren ansprache abelege mit rechte.
          Daz sal her thun durch recht binnen sechz wochen. Weigeret der herre des
          zu thunde wider recht, der man volge an den obirsten herren mit sieme gute
          unde en verluset dar mete nicht, ab ez sin herre dar nach behaldet.
    - chapter[n=XV]:
      - p:
        - Wie sich der herre an sinem (rechten) verswigen mag vor deme oberen herren
          unde nicht sine man. Wes man deme oberen herren phlichtig si, wenne man
          gutes an in volget. Von der bewisunge gezugunge.
      - p[n=1.]: Ob ein herre sines mannes gut versachet vor deme obirstenherren ader
          ez nicht benomet, wenne her ez entphet unde her ez durch recht benomen sal,
          der man volge sime lenean den obirsten herren binnen sinen rechten teidingen;
          der herre mag sich versprechen unde verswigen an sime rechte unde nicht
          sine man, ab sine man daz gut vore stet nach rechte.
      - p[n=2.]: Wenne der man an den obirsten herren volget sime gute unde der lenunge
          ader der wisunge an im gert, her iz phlichtig, deme herren daz gut zu benomene
          unde den herren, von deme her ez gehat habe, er man in belene ader wise.
      - p[n=3.]: Wil in ouch der herre inwisen, ienner sal de wisunge zugen kegen
          deme herren mit siner manne rechte, daz her an in gevolget habe, alse her
          in durch recht wisen solle. Gezuget her diz kegen den obirsten herren, so
          en darf her keines gezuges kegen den herren, dar man in an wiset.
    - chapter[n=XVI]:
      - p:
        - Ab ein herre sines mannes gut uf lesit unde wider entphet.
      - p[n=1.]: Kein man en darf anderweide entphan gut, daz im sin herre gelegen
          hat, ab her ez uf lesit ader verkouft unde ez abir weder entphet, her en
          darbe denne der gewere dar an sechz wochen unde ein iar.
    - chapter[n=XVII]:
      - p:
        - Ob ein herre sines mannes gut verliet in sine antwerte ane sine widersprache.
      - p[n=1.]: Welch gut der herre verliet an des kegenwerte, des daz gut da ist,
          ane sine rechte widersprache, kein recht en mag her mer an deme gute bereden,
          des len ez er waz.
    - chapter[n=XVIII]:
      - p:
        - Waz der herre sinem manne binnen sinen teidingen antwerten solle.
      - p[n=1.]: Ab ein herre sinem manne zu lenrechte teidinget, binnen deme teidinge
          en iz her nicht phlichtig, deme manne zu antwertene, ab her in under des
          ichtes schuldiget, de wile sin sache ungeendet iz. Wirt abir des herren
          lenrecht gevrist mit orteilen, unde irstirbit deme manne ein gut an, ez
          si gedinge ader len, des her an den herren sinnet ader sich biut zu behaldene
          mit rechte, der herre sal im lenrecht thun zu rechte binnen sinen teidingen,
          alleine sie des herren beschuldegunge unverendet. Der herre mochte anders
          an siner unde mit siner beschuldegunge den man zogen also lange, biz daz
          her sich veriarete an siner sinnunge.
    - chapter[n=XIX]:
      - p:
        - Wie der vorspreche wettehaftig wirt. Wes der man unschuldig werden mag.
      - p[n=1.]: Ab ein man an sines vorsprechen wort nicht en iet, unde ab der herre
          den vorsprechen dar umme schuldiget, her muz dar umme wetten, her en thu
          sin recht dar vore unde swere, daz her anders nicht gesprochen en habe,
          wenne alse in ienner bat, deme her zu vorsprechen gegeben sie.
      - p[n=2.]: Der man mag aller beschuldegunge mit siner unschult entgen, der man
          nicht gezugen mag, daz sie vor gerichte geschen sie.
    - chapter[n=XX]:
      - p:
        - Welch son mit sines vater lene beerbit werde. Von gedinge zu brechene. Ab
          der herre deme manne mit unrechte entsait. Bischofe gut unde vanlen sal
          der koning ganz lien.
      - p[n=1.]: Wenne der son nach des vater thode lebet also lange, daz man sine
          stimme gehoren mag in vier wenden des huses, so ist her beerbet mit sines
          vater lene unde hat ez entphernet allen den, de ez gedinge dar an hatten.
          Der sun, der da stirbit er deme vater, der en iz kein lenerbe, wenne her
          mit keime lene beerbit en iz. Dar umme en bricht her nimande sin gedinge
          an des vater lene.
      - p[n=2.]: Welcheme manne man sin gut verteilet, ader her ez uf lesit, was im
          kein gedinge gelegen, des sal her darben mit samet deme gute.
      - p[n=3.]: Wor der son dem vater nicht ebenbortig en ist, des vater man mogen
          wol mit rechte weigeren, ire gut von im zu entphande, alleine lebe der son
          nach des vater thode, her entphernet nimande kein gedinge an verlegenem
          gute sines vater.
      - p[n=4.]: Ab ein herre zu unrechte sinem manne entsaget unde der man deme herren
          nicht, der man en verluset gedinge noch len damete unde beheldet daz gut
          ane dinst zu sime libe, mit deme her nicht vorbas volgen en mag.
      - p[n=5.]: Bischofe gut unde vanlen sal der koning ganz lien unde nicht zweigen.
          Wer ouch von eime vorsten belent ist, der vanlen hat, her en darf daz len
          von nimande entphan, der vanlenes darbet, alleine sie her ein geboren vorste.
    - chapter[n=XXI]:
      - p:
        - Welch son sines vater schilt behalde. Waz den schilt hoget. Wer len uf den
          anderen erbt.
      - p[n=1.]: Der sun behelt des vater schilt zu lenrechte, der im ebenbortig ist,
          de wile her sich mit manschaft nicht en nideret.
      - p[n=2.]: Ab der son in des vater stat nicht man werden en wil, dar mete en
          iz her noch sin schilt nicht gehoget. Ez en hoget nicht des mannes schilt
          denne vanlen, ab im daz gelegen wirt.
      - p[n=3.]: Ez en erbit ouch kein man kein len wenne der vater uffe den son.
    - chapter[n=XXII]:
      - p:
        - Binnen welcher zit der son sin gut entphan sal. Wie her thun unde sprechen
          sal. Ab in der herre zu manne nicht entphan wil. Wenne der manne anderweide
          sine manschaft biten sal. Wenne der man sine clage vernuwen sal umme sin
          gut. Ab der herre deme manne but sin gut zu liende.
      - p[n=1.]: Nach des vater thode binnen iar unde tage kome der son zu sime herren
          unde biete im sine manschaft mit gesammeten henden unde ge im also na, ab
          der herre stet, daz her in gereichen muge. Sitzt abir der herre, so sal
          her vor in knien. Sumeliche lute sagen, daz her de hende solle regen kegen
          deme herren, des en iz doch nicht, wenne alse der man get zu deme herren,
          da her stet, ader vor in kniet, da her sitzt, so reget sich alle sin lip
          unde muzen ouch die hende wagen.
      - p[n=2.]: 'Sus sal der man sprechen, alse her sines gutes sinnet mit gevaldenen
          henden: Herre, ich sinne an uch sogetanes gutes, alse ich mit rechte an
          uch gebracht habe, unde bite uch darumme mine manschaft zume ersten male,
          zume anderen male unde zume dritten male, unde setze des uwere man zu gezuge.'
      - p[n=3.]: Ab der herre weigeret mit unrechte, daz her in zu manne entpha, der
          man sal behalden daz gut, dar her sine manschaft umme geboten hat, unde
          besitzen ane dinst unde en darf nimmer mer des gutes gesinnen, die wile
          her ez lebende orkunde hat, unde erbet daz gut uf sine kint unde mag da
          mete vort belenen sine man, wenne her hat mit rechte behalden daz gut, dar
          im rechtes abe geweigeret waz. Der man en darf nicht anderweide biten sine
          manschaft, ez en sie, daz im sine gezuge sterben.
      - p[n=4.]: Wor abir dem manne sin gut mit gewalt genomen wirt, der sal sine
          clage iarlich vernuwen, durch daz her der gewere darbet.
      - p[n=5.]: Biut abir der herre deme manne sin gut, her sal ez alzuhant entphan,
          ader her versumet sich dar an, wenne der herre bricht ein sine iarzcale
          mit deme bitene, alse sich der man endet mit deme sinnene.
    - chapter[n=XXIII]:
      - p:
        - Wen der herre zu manne nicht entphan (sal). Weme der herre nicht weigeren
          mag gut zu liene. In welcher zit unde stete der herre gut lien sal.
      - p[n=1.]: Der herre en sal nimandes manschaft versprechen ane des, der des
          herschildes darbet, ader des, der in des riches achte sie, ader des, der
          in deme selben gerichte vervest iz, ader ab in der selbe herre beclaget
          hat vor des landes richter umme roub ader umme ander ungerichte unde im
          mit orteilen geteidinget iz, binnen den teidingen en darf in der herre zu
          manne nicht entphan.
      - p[n=2.]: Wenne abir der herre in zu manne entphet, her en mag im nicht weigeren,
          gut zu lene, daz her mit rechte an in gebracht hat, und sine manschaft umme
          geboten hat.
      - p[n=3.]: Der herre sal sime manne zu aller zit unde in allen steten gut lien,
          dar mans zu rechte an im geret, sunder alene in kirchen unde uf kirchoven.
    - chapter[n=XXIV]:
      - p:
        - Wie der herre ane schult blibet, ab her den man zu manne nicht entphet.
          Waz denne der man irworben habe mit sime sinnene. Wenne der man sin gut
          benomen sal. Ab der herre deme manne des benometen gutes icht besachet,
          wie her daz behalden sal. Von den gezugen, die der herre deme manne zu tagen
          brengen sal. Wie der man sin gut verswigen mag. Wie der man gezugen sal,
          daz her (des herren) gezug wesen mag. Wie der man ader der herre daz verloukente
          gut behelt ader verlusit. Was echte noit si . Wie man echte noit bewisen
          sal.
      - p[n=1.]: Wenne abir der herre orteilz vraget sine man, ab ienner im sine manschaft
          geboten habe, alse her in zu rechte zu manne solle entphan, weigeret im
          denne sin man, orteil zu vindene ane des herren schult, unde mogen se denne
          des mit rechte vulkomen, der herre iz ane schult kegen deme manne, unde
          der man en irwerbit mit deme sinnene nicht me, wenne ab in der herre schuldeget,
          daz her sich kegen im veriaret habe, daz her sine unschult da vore deste
          werlicher thun mag.
      - p[n=2.]: Wenne der herre deme manne gut liet, das her mit rechte an in gebracht
          hat, daz iz her im phlichtig zu hant zu benomene alles, daz her weiz. Des
          her aber nicht en weiz, daz sal her im benomen obir vierzehen nacht, da
          sal im der herre teidingen vor sine man. Waz her dar nicht benomet, dar
          en hat her nicht me rechtes an.
      - p[n=3.]: Unde daz selbe, daz her im benomet, ab ez im der herre nicht bekennet,
          daz sal her mit gezuge behalden alzuhant, ab her mac, unde ab her nicht
          en mag, so habe her ez vrist vierzennacht. Sinen gezug sal her abir zuhant
          benomen, des herren man alse vele, alse her wil; der sal im der herre sibene
          brengen, die der man gert, unde nicht de der herre wil.
      - p[n=4.]: Swelcher dirre sibene da zu kegenwertig iz, den en darf der herre
          nicht brengen zu tage, ab her in zu hant vraget umme den gezug. Welcher
          zume tage nicht en kumt, die der herre brengen sal, mit deme hat der man
          sinen gezug vulbracht kegen sinem herren. Kegen sinem husgenozen en mag
          her so mit gezuge nicht vulkomen.
      - p[n=5.]: Benimt ez im aber echte noit, daz her nicht en kumt, der da gezug
          wesen sal, unde were ez im bescheiden, alse recht iz, dar en verluset der
          herre nicht mete. Ladet aber der herre den benometen gezug, alse recht iz,
          den her brengen sal, unde en kumt her nicht, der herre sal im teidingen
          vor zu rechte unde verteilen im sin gut, daz her von im haben sal, so blibit
          ez der herre ane schult unde ane schaden, ab der man nicht en kumt, den
          her mit lenrechte nicht vorbas getwingen en mag. Der man mag sich denne
          ouch erholen mit eime anderen gezuge.
      - p[n=6.]: Ab der man eines herren man zu gezuge nimt, des der herre nicht bekennet,
          daz her gut von im habe, unde daz uffe den heiligen geweret, den en darf
          der herre nicht vragen umme keinen gezug noch zu tage brengen. Sweret daz
          der herre, da der man zu kegenwertig iz, der da gezug sin sal, ane sine
          rechte wedersprache, waz gutes her von deme herren hatte, daz iz deme herren
          ledig. Wil ouch der herre gezug leiten uf sinen man, unde en truwet des
          der man nicht, daz ienner also belenet sie von deme herren, alse her gezug
          wesen mag, daz muz der gezug behalden uffe den heiligen unde muz benomen
          daz gut, dar her gezug abe wesen wil.
      - p[n=7.]: 'Zu deme uz gelegeten tage da sal der man kiesen sibene, de man vrage
          umme sinen gezug, under allen den, die der herre brengen sal, unde ouch
          her selbe. Vulkumt der man mit zwen under den allen, her behelt, unde en
          thut her ez nicht, her verluset. Her verluset ouch, ab her zume lenrechte
          nicht en kumt. Der man behelt ouch das gut sunder gezug, ab der herre zume
          lenrechte nicht en kumt, doch mag ir itslicher siner echten noit sich entschuldigen:
          Venknisse, suche, des riches dinst unde des landes noit, ab ez ein ander
          lant anvichtet unde her dar zu geladen wirt mit gerufte.'
      - p[n=8.]: Swen echte noit erret, daz her zume lenrechte nicht komen en mag,
          der sal dar senden sinen boten, der sine noit bescheide uffe den heiligen.
          Ab der herre nicht en truwet, daz ienner des mannes rechte bote sie unde
          von im dar gesant sie, daz muz der bote geweren uffe den heiligen. Der bote
          sie eigen ader vri, man en mag in nicht verlegen. Doch stet daz an der herren
          kore, weder se der boten recht nemen alzu hant ader des mannes zu tage,
          deme ez echte noit benimt, daz her nicht komen en mag.
      - p[n=9.]: Ab vengnisse den man erret, daz her nicht komen en mag zu tage noch
          boten senden, den nesten tag, der im geleget wirt mit orteilen von der zit,
          daz her ledig wirt von deme gevenknisse, den sal her sochen, alse her ienen
          solde, den im echte noit benam.
    - chapter[n=XXV]:
      - p:
        - Wie unde wenne der man sime gute volgen sal an den oberen herren. Waz unde
          wievil iarzal si. Weme der obirste herre daz gut lien sal. Wenne der manne
          iarzale beginne. Wenne ein herre lien muge. Wie sich der man veriaren mag,
          al habe sin herre sin gut nicht entphangen.
      - p[n=1.]: Alse hir vor gesaget iz, also sal der man sime gute volgen an den
          obirsten herren, manschaft zu bettene, ab sin herre stirbit; ader ab her
          sin gut uf lezit ader ez im verteilet wirt, so sal her beten den obirsten
          herren, daz her im daz gut lie ader inwise, daz herz mit also grozen eren
          haben muge, alse her ez hatte von sime ersten herren. Wenne daz en iz nicht
          recht, daz man imande nidere mit sime gute.
      - p[n=2.]: Wene der herre binnen iar unde thage nirgen en wiset mit sines selbes
          munde, sint her der wisunge an im hat gegeret, den en muz her nirgen wisen
          unde sal im daz gut selbir lien.
      - p[n=3.]: Wenne der herre gestirbit unde lesit her einen son, der man en sal
          nicht sines gutes sinnen an den obirsten herren binnen sines iuncherren
          iarzale. Ab daz kint sine iarzale versumet, der man hat doch sine iarzale
          dar nach zu volgene sime gute. Also manich schilt, alse von deme koninge
          iz niderwert, also manich iarzale iz zu volgene itlichem sime gute binnen
          sechz wochen unde eime iare.
      - p[n=4.]: Itliches mannes iarzale beginnet in der zit, alse sin herre belent
          wirt mit deme gute, daz her von im haben sal, wen ez en mag kein herre gut
          lien, er ez im selber gelegen werde, ez en habe im der herre mit unrechte
          geweigeret zu liene. Iz ouch sin herre buzen landes ader gevangen, daz her
          sines gutes nicht sinnen en mag, her thu da lenrecht mite unde underwinde
          sichz zu sime nutze, alse ab ez im gelegen sie, biz daz her zu sinen iaren
          kome. Liet her ez abir, er her ez entphet, her sal ez in stete halden.
      - p[n=5.]: Welch herre ein gut eines entphet, ab sin herre stirbit ader ab her
          uf lezit also getan gut, alse her von im hat, itlich man, der von deme nideren
          herren gut haben sal, mag sich kegen im veriaren, alleine en habe ez der
          herre nicht entphangen anderweide, dewile her sich nicht veriaret hat; wenne
          so en mag her dewile sime herren an sime gute nicht entphernen mit der lenunge,
          de her thut, ane da her mit rechte zu getwungen wirt.
    - chapter[n=XXVI]:
      - p:
        - Wenne die kindere zu iren iaren komen sin. Wie lange si vormunden bedorfen.
          Ab man binnen des kindes iaren deme manne des lenes verloukent. Wi lange
          der herre des kindes vormunde wesen muze. Binnen welcher zit sich (daz kind)
          nicht versumen mag. Wie man bewisen sal, daz ein kint zu sinen iaren komen
          si. Wer kein gezug sin en mag. Wenne der herre deme kinde sin gut lien sal.
          Waz daz kint deme herre verborgen sal. Wenne des kindes manne iarzal ane
          get. Waz der man phlichtig si von des kindes lene. Von des kindes gute anevelle.
          Wenne daz kint deme herren sin gut benomen sal. Wie man (kein) rechte gewere
          winnen mag an des kindes gute. Von gutis uflazene mit underscheide. Wie
          sich der man veriaren muge kegen deme kinde, wenne ez zu sinen iaren kumt.
      - p[n=1.]: Kindere iarzale iz driczen iar unde sechz wochen von irre gebort.
          Doch bedorfen si ez dar nach, ab sie imant beteidingen wil umme ire len,
          dewile sie zu iren tagen nicht komen en sin, daz ist zu eme iare unde zwentzigen,
          so muzen se wol vormunden nemen einen ires herren man, der se vorste zu
          lenrechte, deme sollen sie de were geloben mit vingeren unde mit zungen
          zu behaldene unde zu verliesene. Des kindes iarzale en sal man nicht rechenen
          von der zit, alse ez die muter entphing, sunder von der zit, daz ez de muter
          gebar unde ez lebende in de werlde quam.
      - p[n=2.]: Wer so des kindes len anspricht binnen sinen iaren, des man im nicht
          bekennet, daz muz der herre bescheiden in des kindes stat mit des kindes
          mannen ader des kindes vormunden, ab dem kinde ader im selben daz angevelle
          gelegen sie. Der herre iz immer des kindes vormunde an deme gute, daz daz
          kint von im hat, dewile her daz angevelle unverlegen hat, unde sal daz gelt
          des gutes nemen, biz daz kint zu sinen iaren kome. Binnen sinen iaren en
          mag daz kint zu lenrechte sich nicht versumen.
      - p[n=3.]: Ab der herre ouch nicht getruwen wil, daz daz kint zu sinen iaren
          komen si, daz muz ez geweren uffe den heiligen ader sin rechte vormunde
          ader einer des herren man, unde dar nach en muz der herre uz des kindes
          gute kein gelt nemen.
      - p[n=4.]: Nimant en mac des anderen gezug sin zu lenrechte, der selber binnen
          sinen iaren iz.
      - p[n=5.]: Wie iung daz kint iz nach sines vater thode, ab ez sin vormunde zu
          deme herren brengit unde sines lenes nach rechte an den herren sinnet, der
          herre sal im sin gut lien. Man sal ouch deme herren burgen setzen, ab der
          kindere mer iz denne ein, daz se den herren umme daz len unbetegedinget
          lazen.
      - p[n=6.]: Wenne daz kint binnen sinen iaren belent wirt, so get zu hant an
          der manne iarzale, ire gut zu entphande von deme kinde. Sie sollen aber
          da von dinen deme obirsten herren, wenne in daz dinst geboten wirt, alse
          recht ist, von deme kinde ader von des kindes vormunden, ab der herre daz
          anevelle unverlegen hat.
      - p[n=7.]: An angevelle en iz kein lenrecht noch kein volge an daz len. Doch
          muz man an gerichte wol anevelle lien, dar en iz aber kein volge an. Man
          en erbit ez ouch nicht an den son, ez nemet ouch ende, wenne daz belente
          kint stirbit ader zu sienen iaren kumt.
      - p[n=8.]: Diewile daz kint von genaden ader von rechte daz anevelle nicht en
          hat, de wile en iz ez nicht phlichtig, daz gut deme herren zu benomene,
          daz im der herre gelegen hat.
      - p[n=9.]: Kein man en mag keine rechte gewere gewinnen mit lenunge noch mit
          satzunge noch mit uflazene an eines kindes gute, daz uf daz kint ersturben
          ist zu lantrechte ader zu lenrechte binnen sinen iaren, dar her im sine
          rechten gewere mete gebrechen moge, de uf daz kint geerbit iz, noch der,
          uf den ez geerbit wert mit unrechte binnen des kindes iaren.
      - p[n=10.]: Lezit man aber ein verlegen gut eime kinde uf also bescheidenlichen,
          daz ez ez eime anderen lie, liet ez ez denne unde helt ez stete, wenne ez
          zu sinen iaren kumt, so ist de lenunge recht. Bricht abir daz kint de lenunge
          mit rechte, wenne ez zu sinen iaren kumt, so sal ez behalden, der ez gelazen
          hat, wenne her ez also bescheidelichen liet, daz man ez ieneme lege, unde
          anders nicht, durch daz, wenne die lenunge gebrochen wirt mit rechte, di
          man da tet, so ist daz lain ouch nicht, daz iener da tet, wenne her ez
          anders nicht en liz, wenne also bescheidenliche, daz her ez ieme lege.
      - p[n=11.]: Weigeret daz kint, lenrecht zu thunde sinen mannen, so ez erst zu
          sinen iaren kumt, sollen sie ez anderweide sinnen, ader se veriaren sich
          kegen deme kinde.
    - chapter[n=XXVII]:
      - p:
        - Stirbit der man, der sone hat binnen der iarzale, daz her sin gut entphan
          sal. Stirbit eines herren son also.
      - p[n=1.]: Stirbit ein man, der sone hat, binnen der iarzale, daz her sin gut
          entphan sal, dar mete en iz deme sone daz gut nicht entphernet, aleine en
          hatte ez sin vater nicht entphangen, dewile her sich ouch nicht veriaret
          en hat.
      - p[n=2.]: Stirbit ouch eines herren son binnen der iarzal, daz der man gut
          von im entphan sal, so volge her sime, wor her ez erbit, unde verluset da
          mete nicht.
    - chapter[n=XXVIII]:
      - p:
        - Wie der herre des mannes gut nicht zweien en mag mit lazene.
      - p[n=1.]: Der herre en muz ouch des mannes gut nicht zweien mit lazene, ez
          en sie, daz herz von mer herren habe, denne von eime. Liet her ez aber wider
          recht, so sal daz minre teil deme grosten volgen.
      - p[n=2.]: Ab der herre sines mannes gut daz minre teil lest, daz her von eineme
          herren hat, daz en darf der man von keime entphan denne von deme obirsten
          herren.
    - chapter[n=XXIX]:
      - p:
        - Von wie manchem unde von welchem des herren son der man sin gut entphan
          sal. Wie mancheme unde welcheme des mannes son der herre lien solle. Ab
          der sun zu sinen iaren komen ist, welcher wiz der herre deme lien solle.
      - p[n=1.]: Die man en durfen ouch nicht denne von eime ires herren son ire gut
          entphan, alleine sie ez in allen gelegen. Daz muz abir der obirste herre
          bescheiden, an welcheren her se wiset, ab sich de belenten herren dar umme
          nicht vereinen.
      - p[n=2.]: Der herre en iz ouch nicht phlichtig mer kinderen zu lien denne eineme
          ires vater gut, wenne der vater stirbet. Binnen der kindere iarzale stet
          daz an irem kore, daz der herre belene, welchen so se wollen. Kumt ez abir
          uz der iarzale, so stet ez an des herren kore, welchen her belenen wolle
          under den, de ez mit rechte an in gesunnen haben.
      - p[n=3.]: Liet der herre eime kinde gut nach sime willen unde nicht nach rechte,
          ez en schadet den anderen nicht, ire gut zu entphande.
      - p[n=4.]: Welch der kinder sine iarzale versumet, von deme iz der herre ledig,
          her en neme sichz abe uffe den heiligen.
      - p[n=5.]: Sinnet eines mannes son, der zu sinen iaren komen ist, gutes an sinen
          herren, unde hat her brudere, de noch binnen iren iaren sin, her muz deme
          herren geloben, daz sine brudere sich des gutes verzien, er her ez im lie,
          unde den herren unbeteidinget lazen dar umme, wenne sie zu iren iaren komen.
          Brechen diz die kindere unde vorderen sie den herren an daz gut zu lenrechte,
          der herre sal beide, im unde ienen, vorteidingen, der sine ansprache verlobit
          hat, unde verteilen im sin gut, ab ienner de ansprache nicht neder en leget.
    - chapter[n=XXX]:
      - p:
        - Wie man len entphuret unde nicht entphuren mag, uf den ez irsterben mag.
          Mit suche luset nimant sin len.
      - p[n=1.]: Wer sime herren ader sime kinde ader imande, der ez wartende iz,
          sin len entphernen wil, ab her ez liet ader lezit, ez en mag ieneme nicht
          geschaden, ab her ez wider nimt unde in geweren hat unde behelt bis an sin
          suchebette, dar her binnen stirbit.
      - p[n=2.]: Man en mag ouch nimande sin len nemen da mete, ab her blint iz, ader
          ab her keines gelides darbit, noch umme keinerhande suche.
    - chapter[n=XXXI]:
      - p:
        - Von vrowen lipgedinge.
      - p[n=1.]: Dinget ein man sime wibe gut mit siner sone geloube, die zu iren
          iaren komen sin, daz en kan weder der herre noch die kindere brechen, ab
          sie ez gezug hat. Geloben ez die kindere binnen iren iaren, daz mogen sie
          brechen unde nicht der herre.
      - p[n=2.]: 'Liet abir ein herre einer vrowen gut nicht nach gedinges rechte,
          sunder mit den benometen worten: Zu irme libe, daz len sal her ir stete
          halden zu irme libe, alleine gewinne se ouch wol sone dar nach, daz ir man
          mit dem gute in rechten geweren besterbe.'
    - chapter[n=XXXII]:
      - p:
        - Ab me lute mit eime (gute) belent werden. Wie si daz teilen sollen. Waz
          rechtes einer an des anderen gute habe nach de lenunge. Wie manz irvolgen
          muge an einen anderen herren.
      - p[n=1.]: Man mag vil bruderen ein gut lien, ab sie ez mit gesameter hant entphan
          unde geliche were dar an haben. Willen sie sich abir scheiden mit dem gute,
          sie teilens under sich ane des herren orlob, wie sie wollen. Wenne sie sich
          abir beteilen, ir kein en hat teil an des anderen gute, ab der andere stirbit,
          em en sie anderweide daz gedinge dar an gelegen.
      - p[n=2.]: Die wile sie ez gut zu samene haben, stirbit ir ein, sin kint trit
          an sine stat unde behelt sin gut gemeine mit den vetteren, alse ez sin vater
          hatte.
      - p[n=3.]: Die wile sie ein gut zu samene haben, die zu sammene belenet sint,
          ir kein en mag ane den anderen kein teil dar abe lien noch lazen, daz her
          ez den anderen da mete entpherne. Wenne des der man keinen teil entphangen
          en hat, des en mag her keinen teil lien noch lazen. Waz aber her dar abe
          liet ader lezit, des en mag her selbir nicht brechen, ez en breche der ein,
          der ez gut mit im gemeine hat.
      - p[n=4.]: Ab mer lute denne einer mit eime gute belent sint, unde sin sie ungescheiden
          dar an, ir kein en mag volgen an einen anderen herren, ab ir herre stirbit,
          wenne ein einik man. XXXIII Ab ein herre liet des her nicht geweren en mag.
      - p[n=1.]: Swaz so ein herre von mutwillen liet sime manne, des her in nicht
          geweren en mag, daz sal her im irstaten, also daz sich der man binnen sinen
          iaren unde siner iarzit nicht en versume, her en underwinde sich des gutes,
          daz im gelegen ist, unde ab ez im imant nimet, daz her ez denne binnen siner
          rechten zit mit rechter clage irvolge, ab her ez nicht en thut so en irstatet
          im der herre des gutes nicht.
      - p[n=2.]: Wenne aber der herre mit lenrechte getwungen wirt, daz her gut lien
          muz, wirt im daz gut mit rechte gebrochen, daz her des mannes gewere nicht
          wesen en mag, des en darf her sinem manne nicht widerstaten.
      - p[n=3.]: Saget abir der herre, her will es den man geweren, unde heiset in
          angrifen unde en mag ez in der herre nicht geweren, her sal ez im irstaten,
          der man en habe sich denne selbir versumet, so daz de gewere geloset si
          ane sine rechte widersprache binnen sinen rechten teidingen.
    - chapter[n=XXXIV]:
      - p:
        - Wes belent wip an des riches dinste phlichtig si. Ane vare sint wip binnen
          lenrechte.
      - p[n=1.]: Belent wip ader mait en sint nicht phlichtig, des riches hervart
          zu dinende, wenne hersture sollen se geben nach gesatztem rechte. Vare sullen
          se ledig sin binnen lenrechte, durch daz se des herschildes nicht en haben.
    - chapter[n=XXXV]:
      - p:
        - Ab ein herre liet kinderen ires vater gut bi des vater libe.
      - p[n=1.]: Ab der herre liet kinderen ires vater gut bie des vater libe, unde
          der vater alleine daz gut in geweren hat biz an sinen thot, nach des vater
          thode komen de kindere zu irem herren unde beten in, daz her in bekenne
          sogetanes gutes, alse her in gelegen habe, dises sollen se geren binnen
          irer iarzale, unde bekennet in der herre des gutes nicht, zu biten sie ez
          mit gezugen zu behaldenen. Den gezug mac doch der herre verlegen, sint sie
          der gewere darben, sie en mugen de lenunge nicht gezugen nach gedinges rechte,
          so ist der kinderen gut, daz sie volgen ires vater gute, irme herren manschaft
          zu bitene, wenne sie ane gewere kein len dar an bereden mugen, ez en wille
          der herre bekennen.
      - p[n=2.]: Wor abir der vater unde die kindere eine gemeine unde eine geliche
          gewere haben an eime gute, de kindere behalden des vater gut nach des vater
          thode, ab sie die lenunge gezugen kegen iren herren dar an binnen ire iarzale.
    - chapter[n=XXXVI]:
      - p:
        - Lesit ein man gut uf mit underscheide.
      - p[n=1.]: Lesit ein man sime herren gut uf also bescheidenliche, daz her ez
          eime anderen lie, wil ez der herre selben behalden unde en liet her ez ieneme
          nicht, her en hat dar kein recht zu wenne ez en ist em nicht uf gelazen
          wenne also, daz her ez ieneme lien sal.
    - chapter[n=XXXVII]:
      - p:
        - Welch kein erbelen si. Wie man alle recht an eime gute verlusit. Wer ein
          gut mit merem rechte behalde.
      - p[n=1.]: Lezit der vater sineme sone gut uf vor sime herren, erbelen en hat
          der son dar an nicht, alleine was ez sines vater, wenne ez uf in nicht geerbit
          en iz. Wer sin erbelen uf lesit unde ez anderweide entphet, erbelenes en
          hat her dar an nicht.
      - p[n=2.]: Welch man im ouch ander recht zusaget an eime gute, denne her dar
          an hat, her en vulkome des rechten, des her dar an saget, her hat al sin
          recht an deme gute verlorn.
      - p[n=3.]: Wer so de rechten gewere an eime gute hat, der sal ez mit besserem
          rechte behalden denne iener, der der rechten gewere darbet.
    - chapter[n=XXXVIII]:
      - p:
        - Wer des nideren herren gut deme obiren herren uflesit unde wider entphet
          ader ein ander. Von (lenes) gewere. Wer lenes gewere unde gemeiner gewere
          gezuk sin solle.
      - p[n=1.]: Wer so deme obirsten herren uf lesit so getane gut, alse her von
          deme nidersten hat, unde entphet her ez selbir wider zu lene ader ein ander
          unde besitzt her damete iar unde tag ane rechte ansprache unde en weiz ez
          ienner nicht, an den daz gut trit, nicht en mag her dar ane verliesen, ab
          her sinen eit dar zu thut binnen siner iarzale, daz her ez nicht en wuste,
          daz sin man daz gut gelazen hatte, unde ab her ez mit clage begrifet, alse
          ez im erst zu wissene wirt. Welch ir denne kegen den obirsten herren sines
          ersten lenes gewere gezugen mag selbe sibende siner manne die her hat gehabit
          von deme obirsten herren, der behelt daz gut.
      - p[n=2.]: Mac abir der man daz gezugen, daz deme herren sin gut mit lenrechte
          verteilet sie, ader her ez uf gelazen habe, so sie des herren gezug verleget,
          alleine habe ez der man in sinen geweren daz gut mit deme nutze, dar umme
          en iz deme herren des lenes gewere deste verer nicht.
      - p[n=3.]: Lenes gewere en mac nimant gezug sin ane der von dem herren belent
          ist. Gemeiner gewere sie gezug ein itslich unbeschulden man an sime rechte.
      - p[n=4.]: Man en sal nimande von sinen geweren wisen, sie en si im abe gewunnen
          mit rechte.
    - chapter[n=XXXIX]:
      - p:
        - Wer gutes gewere darben sal. Wie der man verlouken muge, daz her kein gut
          uf gelazen habe. Ab der herre twinget sinen man, gut zu lazene. Waz getwanc
          si. (Wenne) der man gewere anme gute gewinne. Ein man mag sinen husgenozen
          mancher sache verzugen, den der herre sinen man.
      - p[n=1.]: Weme sin gut mit lenrechte verteilet wirt ader her ez uf lezit, der
          sal der gewere darben, doch mag der man sime herren versachen binnen der
          iarzale, daz her im kein gut gelazin habe, tar her sine unschult dar zu
          tun. Ab der herre abir daz gut eime anderen liet in ienes antwerte, der
          ez gelazin hat ane sine rechte widersprache, so en mag her keine unschult
          da vore thon der, der ez gelazen hat.
      - p[n=2.]: Twinget der herre sinen man untruwelichen dar zu, daz her im laze
          sin gut, des blibet der man ane schaden, ab her den herren beclait umme
          de gewalt binnen der rechten iarzale unde den herren mit rechte verwint.
          An willen noch an worten en iz kein getwang, dar en volge die tait.
      - p[n=3.]: Ab ein man deme anderen gut uf lezit vor sime herren zu hant, so
          hat her die gewere an dem gute, die des ersten mannes waz.
      - p[n=4.]: Ein man mag sinen husgenozen mancher sache verzugen, den der herre
          sinen manne muge.
    - chapter[n=XL]:
      - p:
        - Ab zwene ein gut unde geliche were an sprechen.
      - p[n=1.]: Ab zwene man ein gut ansprechen geliche unde gelichen gezug biten,
          de gewere zu behaldene, unde iz ir keiner von deme anderen hat, man sal
          in beiden bescheiden in daz dorf, da daz gut liget, die gewere zu behaldene,
          unde sal vragen die gebure unde die ummesessen umme die gewere. Welcher
          die meisten menige hat an deme gezuge, de behelt de gewere mit rechte. Disen
          gezug sal der herre horen adir zwene siner man, die sich des verphlichten
          bie sinen hulden, welcher die gewere behalden habe.
      - p[n=2.]: Welche gewere man nicht bescheiden en mag durch die zweiunge der
          ummesessen ader umme ire unwizsenschaft, so sal man die sachewalden heizen
          sweren, daz se bewisen nach rechte sogetan len, alse ire sie. Waz se sich
          beide zusagen unde uffe den heiligen behalden, daz sal man in geliche teilen
          ader mit waszer orteilen bescheiden.
      - p[n=3.]: Gotes orteil en muz man abir nicht thun umme keinerhande sache, denne
          dar man der warheit mit keiner sache in kunde komen kan.
    - chapter[n=XLI]:
      - p:
        - Ab der herre unde sin man eine gewere an gute in zu sagen.
      - p[n=1.]: Ab der herre unde der man in eine gewere zu sagen an eime gute unde
          daz biten zu gezugene, des mannes gezuc get vort, wenne her deme herren
          des gutes nicht entsait, alleine habe herz von im zu lene.
    - chapter[n=XLII]:
      - p:
        - Der man mag baz gezugen, daz her sin gut nicht veriaret habe, wen sin herre.
          Wie der herre deme manne sin gut abe gezugen mag.
      - p[n=1.]: Ab der herre den man schuldiget, daz her sin gut veriaret habe an
          sinnende ader an uzzinde, dar mag der man sine unschult vore thun, der herre
          en muge denne gezugen, daz ez im nach der iarzale vor sinen mannen verteilet
          sie. Mit sechz mannen muz der herre sinem manne abe zugen sin gut.
      - p[n=2.]: Saget der herre, daz her sinen manne alle ansprache verteilet habe
          an eineme gute, unde saget der man, daz her habe gesunnen sines gutes ader
          uzgezogen binnen siner iarzale unde but daz zu gezugene nach siner manne
          rechte, mag der man dises vulkomen, her verleget des herren gezug mit sime
          gezuge.
    - chapter[n=XLIII]:
      - p:
        - Ab der herre sinem manne gut verteilet durch eines anderen mannes clage.
      - p[n=1.]: Ab der herre sinem manne gut verteilet durch eines anderen mannes
          clage, den cleger sal der herre wisen in die gewere des gutes, de vor ienes
          waz, deme daz gut verteilet iz, daz sal her halden sechz wochen ane gelt
          unde ane nutz. Doch hat iener sine iarzale, uz zu zinde sin gut.
      - p[n=2.]: Zut her ez abir uz, der herre sal im teidingen mit orteilen vor sine
          manne unde sal de teiding deme clegere kundigen vierzhenacht vore. Kumt
          iener vore unde der cleger nicht, man teilet in ledig, ez en beneme im denne
          echte noit, de man bewisen mag; wert se bewiset, so en verluset her damete
          nicht.
    - chapter[n=XLIV]:
      - p:
        - Ab der man ader der herre stirbit binnen der iarzale, daz der man sin gut
          uz zin sal. Wie dicke sich des mannes iarzale vernuwet.
      - p[n=1.]: Stirbit der man binnen der iarzale, daz her sin gut uz zin sal, her
          erbit ez uf sinen son unde volget an einen anderen herren da mete, ab sin
          herre stirbit, ader ab her ez uf lezit ader verkoufet ader ab her im entsait.
          Nicht en mag her abir lediges gutes verlien, her en habez uz gezogen kegen
          sinem herren.
      - p[n=2.]: Kumt ez abir an einen anderen herren, der man en darf sin gut nicht
          uz zin kegen im, her sal aber volgen sime gute mit lenrechte. Der son en
          darf ouch in des vater stat nicht uz zin sin gut kegen den herren, ab der
          vater stirbit.
      - p[n=3.]: Also dicke also des mannes len an einen anderen herren kumt, also
          dicke vernuwet sich sin iarzale.
    - chapter[n=XLV]:
      - p:
        - Waz der man binnen sines herren teidingen thun muge an deme gute. Wor vor
          der sun antwerten muge in des vater stat vor sime herren. Welch gut der
          man nicht uz zin mag.
      - p[n=1.]: Binnen des herren teidingen mag der man gut lien unde sin gut erben
          uf sinen son.
      - p[n=2.]: Der son en antwartet abir deme herren nicht an des vater stat, ez
          en si, daz her gut habe, dar sin vater umme beclaget were, ader ab sime
          herren wette irteilet sie uf sin gut; daz muz her geben adir entreden mit
          rechte an des vater stat.
      - p[n=3.]: Spricht der man den herren an umme len, daz her in geweren nicht
          en hat, unde teidinget im der herre vor sine man, binnen den teidingen en
          mag der man des gutes nicht verlien.
      - p[n=4.]: Weme man sin gut in sine kegenwerte verteilet ane sine rechte wedersprache,
          der en mag ez nicht mer uz zin.
    - chapter[n=XLVI]:
      - p:
        - Wie vil unde welche sache der herre uf den man gezugen moge. Ab deme manne
          mer siner herren des riches dinst biten. Waz man zu hersture geben solle.
          Wenne der herre deme manne des riches dienst biten muge.
      - p[n=1.]: 'Nicht wenne dri sache en mag der herre uf einen man gezugen. Waz
          der man binnen lenrechte spricht ader thut ader lobet, wil her des versachen,
          daz muz der herre wol gezugen. Iz deme manne des riches dinst mit orteilen
          geboten, unde hat der herre des gezug an sinen mannen, die daz horten, des
          muz her in wol verzugen. Teidinget ouch der herre deme manne zu lenrechte,
          her selbir im selbin von munde zu munde mit orteilen: Dise dri sache muz
          der herre baz gezugen uffe den man mit zwen sinen mannen, die daz sagen
          unde horten, wenne ez der man unschuldig werden muge.'
      - p[n=2.]: Ab der man hat zwene herren ader mer, die im des riches dinst alle
          biten mit orteilen, der ez im zu deme ersten bot, mit deme sal her varen
          unde den anderen allen hersture geben den zhenden schilling ader phunt,
          de her ierlichen von im hat.
      - p[n=3.]: Kein herre en muz ouch sinem manne des riches dinst biten, ez en
          sie im vore mit orteilen geboten.
    - chapter[n=XLVII]:
      - p:
        - Ab ein man sime gute volgit an einen anderen herren, des man im nicht bekennit.
          Welich man des herren husgenozen nutzen mag zu gezuge (in) der manne stat.
      - p[n=1.]: Ab ein man sime gute volget nicht an sines herren son, mer an einen
          anderen herren, unde ab der herre im nicht des gutes bekennet, daz sal der
          man behalden mit des ersten herren mannen. De sal man vragen bie des ersten
          herren hulden unde en sal sie an nichte besweren; me ab her ez nicht getruwen
          wil, daz sie irme herren haben hulde getan, daz muzen sie uffe den heiligen
          geweren, er sie ez gezugen ader den gezug uffe den heiligen benomen. Dirre
          gezuge en sal der herre keinen zu tage brengen bie phlicht, her en sie sin
          man also wol.
      - p[n=2.]: Weme der manne gebracht unde doch zume herschilde geboren iz also
          ho, daz her lenrecht thun mac, des herren husgenozen nutzet der man in der
          manne stat, wo her ir bedarf, die dar man sin, dar sin gut hinnen gehoret.
    - chapter[n=XLVIII]:
      - p:
        - Ob ein herre sines mannes gut uflesit sime herren. Wenne des mannes iarzal
          an get. Wenne her des gutes sinnen solle. Binnen welcher zit der herre sines
          mannes gut vorsten solle.
      - p[n=1.]: Ab ein herre sines mannes gut uf lesit sime herren ane des mannes
          wissenschaft, ab ez san einem anderen gelegen ist, so volge der man binnen
          siner iarzale sime gute. Des mannes iarzale beginnet denne, alse im der
          herre kundiget vor sinnen mannen, daz her sin gut gelazen habe, ader ez
          iener im butet, deme ez dar gelazen ist ader sich des gutes underwindet,
          unde ez im mit des herren boten bewiset wirt.
      - p[n=2.]: Kein man en sal sines herren gutes sinnen an einen obren herren,
          her en hore erst sines herren wort, ab her ez gelazen habe ader sich daran
          versumet habe. En bekennet ez der herre nicht, der man mane in mit orteilen
          vor sinen mannen, daz her sin gut vorste binnen rechten teidingen, daz iz
          binnen sechz wochenen, unde des sin gewere sie. Weigeret der herre des zu
          thunde mit unrechte unde hat her des gezug an sinen mannen, der man volge
          sime gute unde blibes ane schaden weder sinen herren, ab her ez san dar
          nach tar behalden.
    - chapter[n=XLIX]:
      - p:
        - Ab der herre deme manne sin gut nimet ader der werschaft entphellet. Liet
          ein herre zwen mannen gut, wor ez im erst ledig wirt.
      - p[n=1.]: Nimet ein herre sinem manne gut ader weigert her im lenrechtes zu
          thunde ader entphellet her im der werschaft, alse her mit rechte geweren
          sal, daz sal der man sime obirsten herren clagen vor sinen mannen, unde
          der sal im gebiten mit orteilen, selbe ader sin bote, dar ez zwene sine
          man horen, daz her sinem manne rechte thu unde des gutes sin rechte gewere
          sie. Ab her des denne nicht en thut, so sal ez im der obirste herre selbir
          lien unde sal des sin gewere sin, ab ez der man gezuget, alse lenrecht iz.
      - p[n=2.]: Liet ein herre zwen mannen ader dren gut, wor ez im erst ledig wert,
          der dar erst belent wirt, der sal des ersten gutes warten, daz ein ledig
          wirt.
    - chapter[n=L]:
      - p:
        - Ab der herre ader der man uz deme lande vert binnen des mannes iarzal. Wie
          man die iarzal lengit adir korczet. Ab sich der herre hutet. Stirbit ein
          man ober mer ader stirbit ein herre unwissentliche sinen mannen, wenne die
          iarzal an get.
      - p[n=1.]: Ab der herre uz deme lande vert binnen des mannes iarzale, de wile
          her sin gut entphan sal, daz en schadet deme manne nicht zu sime rechte.
          Wenne aber der herre weder kumt, so get des mannes iarzale an. Suchet aber
          der man den herren binnen siner iarzale zu hove ader zu huse ader zu teidingen,
          nach des daz der herre komen iz, unde en sinnet her noch entphet her sin
          gut von im nicht, her versumet sich an sime gute. Veret ouch der man uz
          deme lande binnen siner iarzale, her en lenget siene iarzale da mete nicht.
      - p[n=2.]: Also alse der man sine iarzale lenget, ab her sines gutes sinnet,
          unde ez im der herre mit unrechte weigeret, also kurtzet se im der herre,
          ab her im daz gut biut.
      - p[n=3.]: Behelt sich der herre ader besluzit her sich uf einer burg, daz der
          man nicht zu im komen en kan, ez en schadet deme manne nicht zu sime rechte,
          ab her ez gezug hat, daz her sinen herren gesucht habe zu hove unde zu huse,
          da sin uzvart iz unde sin invart, unde manschaft geboten habe umme sin gut
          ader sin gut uz gezogen habe nach rechte.
      - p[n=4.]: Sterbit ein man obir mer ader anderes wor, alse sine kindere sinen
          thoit allir erst irvreischen, dar nach get ez an ire iarzale, ire gut zu
          entphande. Stirbit ouch ienes mannes herre unwientlich sinen manen, wenne
          sie sinen tot erst verhoischen, dar get an ire iarczale ir gud zu enpfane.
    - chapter[n=LI]:
      - p:
        - Binnen welcher zit der man gewettes sich entsagen mag.
      - p[n=1.]: Binnen siner iarzale mag sich der man aller gewette, de uf in irteilet
          sin ane in sine kegenwerte, entsagen uffe den heiligen, der herre en behalde
          se denne uf in mit gezuge, alse hir vore geredet iz.
    - chapter[n=LII]:
      - p:
        - Umme welche sache der man wette unde buze verborgen muze er sinen teidingen.
      - p[n=1.]: Spricht ein man gut an, des em sin herre nicht bekennet, unde her
          der gewere darbet, her muz deme herren burgen setzen sines gewettes unde
          siner manne buze, ab her sie verburet, er em der herre tag zu lenrechte
          bescheide, en hat her anders kein gut von sime herren denne daz, daz her
          sunder gewere an spricht. Wor abir her de gewere an hat, sin gewere sal
          sin burge sin, ab her sie behelt mit gezuge kegen sime herren.
    - chapter[n=LIII]:
      - p:
        - Welch gut der man lien unde weren mag.
      - p[n=1.]: Liet ein herre sines mannes gut eime anderen, unde ab herz sin gewere
          iz mit vingeren unde mit zungen, dar umme en sal ienner des ersten lenes
          gewere nicht darben, der herre en muge daz gezugen, daz her im sine gewere
          mit lenrechte verteilet unde gebrochen habe. Der herre en mag nimande gut
          lien und ez in geweren, her en habe ez selber in geweren.
    - chapter[n=LIV]:
      - p:
        - Ab der herre sinen schilt ader siner manne gut nideret mit manneschaft.
          Wie der man sinen schilt nicht nideret, ab her wert sines genozen man.
      - p[n=1.]: Wenne der herre sinen schilt mit manschaft nideret, alle siner manne
          len hat her verloren, daz sin eigen nicht en iz, unde de man sollen ire
          gut von deme obirsten herren entphan, ader her sal se wisen an ires herren
          genoz. Daz selbe thu der man, ab der herre sin gut nideret unde ez von eime
          anderen herren entphet, denne her ez er hatte.
      - p[n=2.]: Doch en iz des mannes schilt da mete nicht genideret, ab her sines
          genozen man wert unde san gut von im entphet durch thotslag, also daz die
          manschaft nicht geerbit en werde.
    - chapter[n=LV]:
      - p:
        - Wert deme manne gut gelegen uf sine truwe. Welche sache unde wie si der
          herre uf den man gezugen moge. Der son en iz nicht phlichtig sines vater
          gelobde zu leistene umme gut zu lazene, noch der man des herren. Von satzunge
          an len. Waz man (manlichen) lien solle.
      - p[n=1.]: Wirt einem manne gut gelegen uf sine truwe, daz her ez wider uf laze,
          wenne ez sin herre lose zu bescheidener zit, daz gut mag der herre losen,
          ab her wil, unde mag ez lazen. Stirbit ouch der man ane len erbin, daz gut
          wirt deme herren ledig, unde der herre en iz nicht phlichtig zu gebene ienes
          erben die losunge des gutes. Deme ein gut alsus gelegen wirt uf sine truwe,
          wil her sine truwe brechen unde versachen, daz her ez icht lazen solle,
          dar muz her wol sine unschult vore thon, man en muge in denne des obirzugen,
          daz her ez binnen lenrechte gelobit habe.
      - p[n=2.]: Alle schuldigunge, die an gewette geit unde binnen lenrechte geschit,
          die mag der herre gezugen uffe den man mit zwen sinen mannen. Dar aber der
          man sin len verliesen mag, daz muz der herre gezugen selbe sibende siner
          manne.
      - p[n=3.]: Doch zuget der herre mit zwen siner manne ein teiding, dar sin man
          sin gut bi verluset, ab her des gutes sinnet ader uz zut, unde im darumme
          geteidinget wirt, unde her dar nicht en kumt.
      - p[n=4.]: Gut, das deme manne gelegen wirt uf sine truwe, dar mag her lenrecht
          mete thun sinen mannen unde erbit ez uf sine sone, unde de en dorfens nicht
          uf lazen deme herren umme losunge, se en habens selbir gelobet.
      - p[n=5.]: Der man en iz nicht phlichtig zu leistene sienes herren gelubde,
          noch daz kint sines vater, umme sin gut zu lazene.
      - p[n=6.]: Gut mag der herre setzen sundir manschaft einem manne, daz steit
          uf des herren truwe, daz her ez deme manne stete laze; wil her ez brechen
          mit siner unschult, daz muz her wol thun, der man en muge in des verzugen,
          daz herz im vor gerichte gesatzt habe.
      - p[n=7.]: Waz aber der herre manlichen liet, daz stet uf des mannes truwe,
          weder her ez laze ader en thu nach sime gelubde, der herre en muge en des
          verzugen, daz herz binnen lenrechte gelobit habe. Dem gut alsus gelegen
          wirt, her en iz nicht phlichtig, daz gut uf zu lazene umme losunge wider
          des herren son noch nimant, an den iz geburt nach des herren thode, her
          en habez gelobit zu lazene.
      - p[n=8.]: Wer em saget gut zu satzunge gelegen, der saget unrecht, wenne satzunge
          en mag nimant lien. Sal man gut setzen, alse ez helfende sie, daz muz geschen
          vor des landes richter, so daz man die dingphlichtigen zu zuge habe; sal
          abir lenunge geschen, daz ez helfende si, die sal geschen vor des herren
          mannen an den man ez geczug habe. Gelegen satzunge, daz en iz weder len
          noch satzunge.
      - p[n=9.]: Waz der herre manlichen liet, daz ist recht len ader erblen ader
          burglen, ader gedinge an eines benometen mannes gute, ader wartunge an eines
          unbenometen mannes gute, wor ez deme herren ledig iz wurden ader ledig wirt.
    - chapter[n=LVI]:
      - p:
        - Durch waz ein man gut entphet mit einer vrowen. Waz der man rechtes daran
          habe unde daran thun muge.
      - p[n=1.]: Ouch mag der man gut entphan mit einer vrowen, so daz her se an deme
          gute vorste unde volge dar mete an einen anderen herren, ab ire herre sterbe,
          dar ir de volge zu ste, wenne sie des herschildes nicht en hat. Der man
          hat den herschilt und die gewere von der vrowen halben an dem gute, durch
          daz hat her de volge dar an.
      - p[n=2.]: Stirbit abir de vrowe, von der her die gewere hat an deme gute, sin
          lenunge hat ende, die her zu vormundeschaft entphing, im en sie recht len
          ader gedinge dar an gelegen.
      - p[n=3.]: Wer mer lenunge saget an gute, daz man manlichen liet, denne alse
          hir vor gesaget iz, der saget unrecht, ez sie der herre ader der man.
      - p[n=4.]: Lesit ouch die vrowe ire gut uf, ader wirt ez ir mit lenrechte verteilet,
          iener en hat dar an nicht, der ez mit ir entphing. Leset her ez abir, ader
          wirt ez im verteilet mit lenrechte, sie en verluset da mete nicht, durch
          daz se in geweren sitzt. Lien en mag her ouch dar ane nicht weder der vrowen
          willen, ane daz en verlegen ane kumt, unde her mit lenrechte dar zu getwungen
          wert. Was dar ledig ane wirt, daz wirt der vrowen ledig unde nicht deme
          herren noch deme manne, der ez mit ire entphing.
      - p[n=5.]: Gedinge dar an verleitem gute mag her wol lien mit der vrowen willen,
          unde waz dar ledig an wirt, durch daz se beide ein vul lenrecht an deme
          gute haben mit gesamter hant entphangen; her hat ouch de lenunge unde den
          herschilt unde sie die selbin lenunge unde die gewere.
    - chapter[n=LVII]:
      - p:
        - Stirbit ein man, dez gut zu gedinge verlegen ist. Stirbit ein herre ader
          lesit her daz gut uf binnen der iarzale, alse deme manne daz gedinge an
          irstorben iz. Wie daz gedinge gebrochen wert.
      - p[n=1.]: Liet ein herre wibe ader manne gedinge an eines mannes gute, stirbit
          ienir dar nach, der ez in geweren hat, die gewere des gutes iz irstorbin
          uf den, deme ez gedinge gelegen waz. Er waz ez sin len under gedinge unde
          under deme bescheide, ab der ane lenerben sturbe, der ez in geweren hatte.
          Do her starb, do waz ez sin len sunder gedinge. Daz her ez den herren innere,
          ab her ez nicht bekennet, binnen siner iarzale mit zwier siner manne gezuge,
          di die lenunge sagen unde horten, do her ez im sunder gewere leich.
      - p[n=2.]: Wenne der stirbit ane lenerben, der ez gut in geweren hat, der herre
          muz sichz wol underwinden, ab her sichz nicht en versinnet, daz her ez gedinge
          imande dar an gelegen habe.
      - p[n=3.]: Underwint ez sich ouch ienner, deme ein wartunge ader ein gedinge
          dar an gelegen iz, er denne der herre, her en missethut nicht, daz her ez
          zu hant vorste unde sin recht dar an berede kegen sime herren, wenne her
          in dar umme schuldiget ader in dar umme beteidinget. Keiner iarzale en sal
          her denne dar mete beiten, wenne alse her sine iarzale mit sinnende endet,
          also kurtzet sie der herre, ab her im recht dar von biut.
      - p[n=4.]: Stirbit ein herre ader lezit her uf sines mannes gut binnen der iarzale,
          alse ez deme manne an irsturben iz, unde her den herren siner lenunge inneren
          sal, her volge sime gute nicht vor ein gedinge, denne vor ein recht len,
          wenne her an in gewiset wirt mit rechte. Deme ersten herren sal her abir
          biten daz gut zu behaldene mit gezuge; widerspricht her daz mit unrechte,
          so hat her behalden daz gut mit rechte, dar im rechtes abe geweigeret iz,
          unde hat da rechte volge an.
      - p[n=5.]: Waz ez abir gelazen bie ienes libe, der ez in geweren hatte, unde
          waz her redelichen unde rechtlichen an ienen gewiset, deme ez der herre
          liz, ader hatte her ez von im entphangen, so iz al daz gedinge gebrochen,
          daz her von dem ersten herren hatte gelegen in deme gute.
    - chapter[n=LVIII]:
      - p:
        - Wie kint kinde gut lien mac. Von anevelle. Von vluchzale.
      - p[n=1.]: Kint mag kinde gut lien, de wile sie beide binnen iren iaren sin,
          unde angevelle dar mete, ab ez im selben erst gelegen ist. An deme angevelle
          en iz kein volge, ab der herre stirbit, der ez gelegen hat. Von sines mannes
          manne nimt der herre anevelle also alse an sines selbiz gute, de wile de
          kindere beide binnen iren iaren sin.
      - p[n=2.]: Wer gut zu vluchtzale liet, her muz dar umme wetten sime herren,
          her en moge sichz entschuldigen nach rechte unde muz binnen sechz wochen
          ieneme die lenunge brechen mit rechte, ader man verteilet im selben daz
          gut. Vluchtzale heizet, waz der man lesit mit zwivele sines libes binnen
          suche, ader alse her daz lant rumen wil, unde ab her geniset odir kumpt,
          daz her ez wider neme. Wer gut alsus liet, der liet ez weder got unde wider
          recht unde wider sine truwe, wenne her sime herren phlichtig iz, truwe unde
          holt zu wesene. Her en liet nicht daz sin iz, her liet daz sines herren
          iz ader eines anderen nach sime thode, wenne her ez selbe bie sime libe
          nicht enperen en wil.
    - chapter[n=LIX]:
      - p:
        - Ab ein man gut behelt in lene, unde ein ander hat ez in gewere, werden sie
          darumme beschuldiget.
      - p[n=1.]: Verdinget aber ein man sin gut zu lazene eime anderen, der ez von
          im nicht nemen wil noch ez im sin herre nicht lien wil, lezit her ez im
          denne in sine gewere unde liet her daz gut sinen luten nach ienes willen,
          daz sie ez halden in lenunge ieneme sine unrechte gewere mete zu sterkene,
          schuldeget in denne sin herre dar umme vor sinen mannen, daz her ez also
          gelegen habe, unde bekennet her ez, her hat daz gut verloren, daz her uz
          sinen geweren hat gelazen ieneme, der da kein lenunge ane en hat. Daz ist
          also, ab her des gutes gezogen habe an einen anderen herren vor sime herren
          unde vor sinen mannen.
      - p[n=2.]: Wirt her abir dar umme beclaget nach lenrechte dries an sine kegenwerte,
          man verteilet im daz gut, her en zie ez binnen sechz wochen uz unde phlege
          rechtes dar abe, man verteilet im alle ansprache dar an, durch daz her der
          gewere darbet, noch se nimant von im zu lene en hat.
      - p[n=3.]: Deme daz gut alsus gelegen ist, der en hat keine volge dar an, durch
          daz sie der gewere darbit, noch sie nimant zu lene von im hat. Alle len
          ane gewere darbit der volge unde alle gewere ane lenunge ist unrecht; sie
          en habe beide ein man, so sint sie beide unrecht.
      - p[n=4.]: Spricht abir der man, deme daz gut gelegen iz, die gewere dar an,
          die muz her gezugen mit der mesten menige der ummesessen kegen den obirsten
          herren nach dirre schuldunge, wenne deme herren sin recht gebrochen ist.
          Loukent ez der man, der ez gut alsus gelegen hat, des muz her sich entschuldigen
          uffe den heiligen unde muz binnen sechz wochen sine man mit lenrechte twingen,
          daz sie daz gut wider an ire gewere nemen unde ieme sine gewere brechen
          mit minne adir mit rechte, der ez ane lenunge hat. En thut her ez nicht
          binnen rechten teidingen, im en hilft sin unschult nicht, die her getan
          hat, man en verteile im daz gut, ez en irre in denne unrechte gewalt unde
          her die clage mit rechte.
    - chapter[n=LX]:
      - p:
        - Welch gut kein man zu zinse gethun mag. Wer ein recht zinsman si.
      - p[n=1.]: Wer in unrechter gewere sitzt sunder lenunge, wil her sie behalden
          dar mete, daz her saget, daz gut sie sin zinsgut, unde ab ez ouch ienner
          bekennet, an den her sich zut, so wisse man, daz burge noch stete noch gerichte
          noch dinstmanne gut kein man zu zinse thun en mag, namelichen sime genozen
          ader manne boben sich, alse ez sin herre von im dulden dorfe, noch de lute
          noch der man, obir die ez gerichte ader dienst get.
      - p[n=2.]: Molen abir unde munzen unde allerhande zolle unde hove und gud zu
          zinse ader zu plege uz getan en muz nimant anderweide zu zinse thun, alse
          manz durch recht dulden dorfe. Wer zinsgut redelichen haben wil, der sal
          ez selber arbeiten ader sine knechte, die her bekostige mit spise ader mit
          lone. Thut her ez andetweide luten zu zinse ader zu phlege, so iz her selber
          ein unrecht zinsman von dem gute.
    - chapter[n=LXI]:
      - p:
        - Wer kein len an gerichte haben muz. Wenne der richter richten muze.
      - p[n=1.]: Len an gerichte en muz nicht haben phaffe noch wip noch echtlos man.
      - p[n=2.]: Ez en muz ouch nimant richten, er her ez gerichte entphangen hat.
          Wenne her ez abir eines entphet, stirbit sin herre, ader lesit her ez uf,
          her muz wol richten binnen siner iarzale, daz her ez gerichte entphan sal
          anderweide.
    - chapter[n=LXII]:
      - p:
        - Waz ammechtlute (leen) an ires herren gute behalden, des man in loukent.
      - p[n=1.]: Nimant en mag sime herren gut mit der gewere entphuren des amechtman
          her ist, ab her ez im zu lene saget, wenne im sin herre alle sin gut in
          sine gewere bevolen hat.
      - p[n=2.]: Liet aber im der herre gut, des her im nicht bekennet, daz muz her
          gezugen alse iener, der der gewere darbit, mit den, die ez sagen unde horten,
          unde en mag deme gute nicht volgen an einen anderen herren noch erben an
          sine sone binnen deme amechte..
    - chapter[n=LXIII]:
      - p:
        - Von hovegerichte, wie man daz liet. Wer hoverecht haben muge.
      - p[n=1.]: Welch gut deme manne ane manschaft gelegen wirt, daz en heizit kein
          recht len, alse daz gut, daz der herre sine dienstmanne liet ane manschaft
          zu hoverechte; dar sal her hoverechtes abe phlegen unde nicht lenrechtes.
          Nach hoverechte sal itslich dinstman geboren trutzesse sin adir schenke
          ader marschalk ader kemerer.
      - p[n=2.]: Durch die manchvaldigen zweiunge ires rechten, so en spreche ich
          von irme rechte nicht mer, wenne under itslichem bischove, abte unde eptischinnen
          sagen in die dinstman sunderlich recht zu.
    - chapter[n=LXIV]:
      - p:
        - Der man sal itliches gutes mit manschaft sinnen. Wie man manschaft behalden
          solle.
      - p[n=1.]: Der man sal itsliches gutes mit manschaft sinnen, alleine sie her
          doch des herren man.
      - p[n=2.]: Manschaft muz der man uffe den heiligen behalden, der im der herre
          loukent, selbir muz her abir die heiligen gewinnen.
    - chapter[n=LXV]:
      - p:
        - Wor umme, wie unde wor ein herre sime manne zu lenrechte teidingen muge.
          Wor umme der man wettehaft wert. Wor uf der herre sines wettes sen sal.
          Waz der zinsman vor sinen herren dulden sal. Wie der herre sines lenrechtes
          beginnen unde enden sal. Der herre en mag keine vrist geben nach sinem willen.
          Wenne der man deme herren nicht antwerten noch orteil vinden darf. Wie sich
          der herre des verteilten gutes undirwinden unde ez behalden sal.
      - p[n=1.]: Umme itsliche schult muz der herre sime manne zu lenrechte teidingen,
          ab die schult gewettes wert ist.
      - p[n=2.]: Vor mittage unde buzen gebundenen tagen unde in allen steten muz
          der herre sines teidinges beginnen, ane in kirchen unde uf kirchhoven.
      - p[n=3.]: Wenne der herre teidinges beginnen wil, so vrage her einen siner
          man, dar ez zwene siner man ader mer an boten, ab her eime sime manne zu
          lenrechte teidingen muze umme sine schuldigunge. Wenne daz orteil gevunden
          wirt unde gevolget, so sal im der herre teidingen von deme selbin tage mit
          orteilen ader von den nesten sechz tagen ubir vierzhenacht in ein benomet
          dorf unde in eine benomete hovestat, die des herren ledig ader verlegen
          sie. Vraget der man den herren, war daz dorf gelegen sie, da her im in geteidinget
          hat, der herre sal ez den man berichten, wenne vil dorfe haben einen namen
          die doch verre von einander gelegen sin.
      - p[n=4.]: Hat der man des riches gut von deme herren, her sal im teidingen
          uf des riches gut. Hat her abir sin eigen zu lene, her sal im teidingen
          uf sin eigen. Hat abir der man gut von deme herren, aleine sie ez ein eigen,
          daz sines herren iz, dar umme muz im sin herre wol teidingen uf itslich
          sin rechte len.
      - p[n=5.]: Wenne der herre sinem manne sus teidinget, her muz wol sinen mannen,
          die dar zu kegenwertig sint, mit orteilen gebiten, daz sie zu sime lenrechte
          komen. Welcher da nicht en komet, den vint man wettehaftig deme herren,
          ez en beneme im echte noit. Der man en wirt ouch nicht wettehaft, ab her
          vor mittage in des herren lenrecht kumt, alleine sie ez lenrecht vor begrifen.
      - p[n=6.]: Der herre gewinnet ouch gewette uffe den man, deme da geteidinget
          iz mit orteilen in sine kegenwerte, ab her zume tage nicht en kumt, ez en
          beneme im echte noit.
      - p[n=7.]: Der herre sal sines gewettes uf des mannes gut sehen, daz her von
          im hat. Der zinsgelder en sal abir vor den herren kein phant dulden den
          vor also vil geldis, alse her deme herren schuldig iz iarlichen zu geldene,
          unde ab herz noch under im hat.
      - p[n=8.]: Wor der herre sin gewette nicht uz gephenden en mag an deme gute,
          daz der man von im hat, dar underwinde her sich des gutes vor daz gewette.
          Entredet der man daz gewette nicht mit rechte binnen iar unde tage, man
          verteilet im sin gut dar umme.
      - p[n=9.]: Ist der man da kegenwertig, dar im sin herre teidinget, also na,
          daz her sine teiding horen mag, ab her ez nicht horen wil unde sine oren
          verhelt, da mete en mag her nicht weigeren, sines herren teiding zu suchene.
          En ist abir der man zu kegenwertig nicht, dar man im teidinget, der herre
          sal im den tag kundigen ader sin bote, dar ez zwene sine man an boten im
          selber ader in sinen hof, dar sin uzvart unde sin invart sie. En vint man
          aber in selbir nicht, unde en hat her sulches hoves nicht, man sal daz teiding
          kundigen uf also getan gut, alse her von deme herren hat, vierzhen tage
          er deme uzgelegeten tage. So sal der herre brengen zu dem minnesten sechse
          siner man zu dem tage unde einen sinen boten, der den man heische, der da
          beteidinget ist.
      - p[n=10.]: Alse der herre sines teidinges beginnet, so vrage her zu erst, ab
          ez teidinges zit iz. Alse im daz gevunden wirt, so vrage her, ab her nemen
          muze einen sinen man, der zu lenrechte sin wort spreche. Wenne daz orteil
          gevunden wirt, so vrage her stete sine man, ab sie ez volgen.
      - p[n=11.]: En kunnen de man des orteiles zu hant nicht vinden, so gewinnen
          sie ez tag vierzhenacht, daz ir itlich den man vrage nach deme anderen sinen
          eid dar zu thu. Geschit diz, so iz daz lenrecht gevrist vierzhenacht, bie
          des sal man daz orteil vinden.
      - p[n=12.]: Der herre en mag keine vrist geben nach sinem mutwillen ane des
          clegeres willen unde des, uf den die clage get.
      - p[n=13.]: Wil ouch der herre den man schuldigen einer anderen rede, alse die
          erste schuldegunge mit orteilen gevrist wirt, der man en sal im mit rechte
          nicht antwerten, die wile die erste schuldegunge ungeendet iz.
      - p[n=14.]: Alse de sunne under get unde der tag ende nimt, so en iz der man
          nicht phlichtig mer sime herren zu antwertene zu lenrechte noch sine man
          orteil zu vindene. Iz abir des herren schuldegunge ungeendet, so muz her
          wol mit orteilen teidingen kegen im obir vierzhen nacht, der da beschuldiget
          iz.
      - p[n=15.]: 'Vor mittage muz der herre sines teidinges wol beginnen, alse im
          des teidinges zit irteilet iz unde her vorsprechen genomen hat, so vrage
          her, ab her icht heischen muze lazen einen sinen man zu lenrechte, deme
          her dar geteidinget habe umme sine schuldegunge. Alse daz gevunden wirt,
          so vrage her, wer in heischen solle. So vinde man, daz ez einer sin bote
          solle thun, dar ez zwene sine man boten uffe des hoves ende, da der her
          teidinget, unde der spreche also: Ich heische vor minen herren N. zume
          ersten male, zume anderen male unde zume dritten male umme also getane schuldegunge,
          alse sime herren geteidinget iz. En iz her denne dar nicht, so kome der
          bote wider zu deme herren unde sage: Herre, her en waz dar nicht noch nimant,
          der sine noit bescheinete. Alse des der bote bekennet, so vrage der herre,
          waz dar denne ein recht umme sie. So vinde man zu rechte, daz man in anderweide
          heischen solle unde sint dar nach zume dritten male. Diz muz man wol thun
          mit eime boten, wer her ist. Sundereliche man muz her abir haben also dicke,
          alse man in heischet.'
      - p[n=16.]: Wenne her zu deme dritten male wirt geheischit unde nicht vore en
          kumt, so vrage der herre, waz da rechtes umme sie. So vint man zu rechte,
          daz her sin warten solle, biz die sunne nider get, daz ist zu mittage. Dar
          nach vrage der herre, ab her sin gewartet habe, alse recht sie. Wenne daz
          gevunden wirt, so teidinge im der herre zu eime anderen male unde warte
          sin alse zu deme ersten male. Daz selbe thu her zu deme dritten male. Welch
          iren dirre tage der herre versumet unde deme manne nicht en volget, alse
          lenrecht iz, so hat her alle sine teiding verloren. Daz erste teiding sal
          man kundigen deme manne unde anders kein.
      - p[n=17.]: In beslozenen hove noch undir dache noch uf burgen en muz der herre
          kein lenrecht halden.
      - p[n=18.]: 'Wenne der herre zu deme dritten tage sines mannes wartet, wenne
          die sunne nider get, so vrage her, waz dar rechtes umme sie. So vint man
          im zu rechte, daz her sine teiding gezugen solle, daz erste unde daz andere
          unde daz dritte, ir itlich mit zwen sinen mannen sonderlichen. Dirre gezug
          sal alsus luten: Herre, ich verphlege mich des bi uwerm hulden, daz ir
          N. teidinget in die stat unde sin da wartet, alse lenrecht iz, daz sach
          ich unde hort ez unde bin des uwer gezuk. Nach itliches mannes gezuge sal
          der herre vragen, ab her mit im vulkomen sie, alse ez im helfelich sie zu
          sime rechte.'
      - p[n=19.]: Wenne der gezug saget bie des herren hulden, waz her weiz umme die
          rede, dar her umme gevraget iz, adir bie des herren hulden sich verphleget,
          daz her nicht darumme en weiz, so en sal man en nicht vorbaz vragen. Der
          herre muz wol vorbaz vragen, wie manchen siner manne her wil, biz her sinen
          gezug volbrenge.
      - p[n=20.]: 'Wenne der herre gezuget hat alsus drie sine teiding, so vrage her,
          waz da rechtes umme sie, daz der beschuldigete man nicht vore komen en iz.
          So vint man zu rechte, man solle im sin gut verteilen, daz her von deme
          herren hat. So vrage der herre, weder her ez selber solle thun ader einer
          siner man. So vint man zu rechte, daz ez einer sin man solle thon. Der sal
          alsus sprechen: Alse mime herren zu rechte wunden iz, also verteile ich
          N. also getan gut, alse her von mime herren biz her gehabit hat.'
      - p[n=21.]: So vrage der herre, waz her mit deme gute thun solle, daz sime manne
          verteilet sie. So vint man zu rechte, her solle sichz selbir underwinden
          ader einer sin bote, da zwene siner man zu gegenwerte sin, unde sal ez halden
          ane nutz unde ane gelt iar unde tag. En zut ez der man dar binnen nicht
          uz, alse die iarzale irget, man verteilet im alle ansprache an dem gute.
      - p[n=22.]: Der herre sal sich underwinden des gutes, daz deme manne verteilet
          iz, sunderlichen wor ez leget. Sin dar abir dorf ader hove, de in eine borchwart
          ader in einen hof horen, wor sich der herre des hoves underwindet, dar mete
          hat her sich underwunden alle der hove unde alle der burgwere, die in den
          hof horen.
    - chapter[n=LXVI]:
      - p:
        - Wie ein man sin gut uz zin sal. Wor umme man deme manne alle ansprache verteilet.
          Wenne der man sime herren zu lenrechte nicht sten sal.
      - p[n=1.]: Kumt der man zu sime herren binnen siner iarzale unde wil her sin
          gut uz zin, beheldet sich der herre ader besluzit her im de burg vore, dar
          her uffe iz, unde hat der man sine husgenozen des zu gezuge, daz her gerne
          vor den herren queme, ab her ez im gestaten wolde, so zut her sin gut uz
          vor sinen husgenozen, alse her vor deme herren solde.
      - p[n=2.]: Kumt abir der man vor den herren, her bite von allir erst eines vorsprechen
          unde dar nach der heiligen unde des stebers, daz her sin gut uz zi. Weigeret
          im des der herre, so habe her selbir de heiligen unde swere sunder stebere,
          daz im sin gut ni also verteilet en wurde, alse her ez von rechte darben
          solle, daz im got so helfe unde die heiligen. Des en sal abir der man nicht
          thun, der herre en weigere im rechtes.
      - p[n=3.]: Zut der man ane orteil sin gut uz, der herre muz in wol beteidingen
          ane orteil; zuet ers abir mit orteilen uz, der herre muz im teidingen mit
          orteilen. En kumt der man zu deme tage nicht, man verteilet im alle ansprache
          an dem gute.
      - p[n=4.]: Ab der herre deme manne adir der man deme herren zu lenrechte zu
          antwertene beginnet zume ersten tage, zumme andern oder zumme dritten, unde
          daz lenrecht mit orteilen getaget wirt, welchir dar nicht en kumt, der iz
          gewunnen in der schult ader her hat daz gut verloren unde iener hat ez behalden,
          der da kumt.
      - p[n=5.]: Welches tages der man sime herren den stegereif helt adir orteil
          vint ader im dienet mit gabe adir mit anderen dingen, des tages en iz her
          nicht phlichtig, sime herren zu lenrechte zu stende, doch muz der herre
          wol scheiden zwier siner manne ansprache an ein gut, alleine sie ir ein
          an sime dinste adir sie beide.
    - chapter[n=LXVII]:
      - p:
        - Wie der man in sines herren lenrecht kommen sal, daz herz ane vare blibe.
          Wor umme der herre deme manne unde der man deme herren nicht antwertet zu
          lenrechte. Wie der herre den man schuldigen sal. Wie der man antwerten sal.
          Wer vorsprechen darben sal. Ab der vorspreche missesprechet. Wie man orteil
          vragen sal. (Wes orteil man erste vinden sal). Waz der man sprechen sal
          ader muge binnen lenrechte. Wie vil man der herre deme rnanne in gespreche
          geben sal unde welche. Wes orteil man erst vinden sal.
      - p[n=1.]: Weme der herre gut verteilet, unde her sin gut uz zut unde kumt zume
          tage, da her im geteidinget hat, in den hof en muz her nimande brengen,
          her en sie des herren man. Brengit her abir lute darin, die des herren man
          nicht en sin, her muz dar umme wetten vor itlichen sunderlichen. Er her
          ouch vor den herren kome, her sal swert, messer unde sporen, hot unde huben,
          hantzhen, zcapprun unde alle wapen von im thun. Versumet sich der man an
          dirre keinerleie dinge, her wirt dar umme wettehaft. Ouch thu her von im
          vingerlin unde vorspan unde al iserin durch tummer lute wan, unde rinken
          von gortelen unde spangen.
      - p[n=2.]: Diz en saget man von nimande anders denne von deme, der da vare hat,
          ane von deme, dem der herre geteidinget hat umme sine beschuldegunge. Wor
          abir der man den herren anspricht, wert im dar umme geteidinget, her en
          iz deme herren keiner vare phlichtig wen alse ein ander sin man.
      - p[n=3.]: Der man en iz deme herren nicht phlichtig noch der herre deme manne
          zu lenrechte zu antwertene umme schaden, den ir ein deme anderen hat getan,
          er her sin man wurde.
      - p[n=4.]: 'Alse der herre sin lenrecht begriffen hat unde vorsprechen genomen
          hat, so vrage der herre den man, deme da geteidinget iz, ab her also komen
          sie, alse her sime herren zu lenrechte sten wolle. Dar umme muz sich iener
          wol besprechen unde weigeres mit rechte, ab her muge. En mag herz nicht
          weigeren mit rechte, so kome her wider unde sage: Herre, ich bin her komen
          recht zu thune unde recht zu nemene also verre, alse ich zu rechte sal.'
      - p[n=5.]: So schuldige in der herre sunderlichen umme itsliche sache unde gebite
          im zu rechter antwerte. So bete der man eines vorsprechen unde gespreches.
          Vorsprechen verteilet man abir deme, der da antwertet des herren schuldegunge,
          er her vorsprechen neme. Der man en hat abir nicht geantwertet sime herren,
          unde spricht her ane vorsprechen, die wile her sich des weret, daz her em
          mit rechte icht antwerten sulle.
      - p[n=6.]: In aller rede vrage man in, ab her an sines vorsprechen wort ie.
          Missespricht der vorspreche, de wile ein man an sin wort nicht en iet, so
          en schadet ez im nicht.
      - p[n=7.]: Zwischen zwier manne rede sal der herre vragen, waz da rechtes umme
          sie. Vraget her nach sime willen unde nicht nach rechte, daz en schadet
          deme manne nicht. Wer abir orteiles betet vor deme anderen, des orteil sal
          erst gevunden werden.
      - p[n=8.]: Offenbare en muz der man nicht sprechen binnen lenrechte, sunder
          runen stillichlichen zu sime vorsprechen. Vraget in der herre, ab her in
          sines vorsprechen wort ie, her muz wol offenbare sprechen Io ader Nein
          adir gespreches beten ader orteil schelden.
      - p[n=9.]: Wenne der man in gespreche get unde widerkumt, so sal her widerkomen,
          der da gespreches bat, unde brengen antwert der rede, da her gespreches
          umme bat, unde sal bekennen ader louken.
      - p[n=10.]: Betet der man sine husgenozen in sin gespreche, die sal im der herre
          alle geben sunder dri, durch daz, ab sie zu lange sprechen, daz her sie
          mit orteilen wider lade. Der drier muz ein orteil vinden unde zwene volgen.
          Ez en stet aber an des herren willen nicht, welche dri her dar inne behalde.
          Der man nimt zu vorsprechen unde an sin gespreche, wen her wil, daz her
          dri sime herren dar inne laze, wer sie sin, unde den, der des herren wort
          spricht.
    - chapter[n=LXVIII]:
      - p:
        - Wor umme ein man sime herren wettet. Wenne der herre deme manne antwerten
          solle vor dem obirsten herren. Wie vil der man wettet. (Von buee.) Wenne
          unde wor der man wette, buze leistet. Wer keine buze haben sal. Ab der man
          nicht sten mag zu lenrechte. Wie dicke der man des tages wette. Wie dicke,
          wie lange der man in gespreche sin moge.
      - p[n=1.]: Der man wettet ouch sime herren umme itsliche schult, die da gewettes
          wert ist, her en neme sich ir abe uffe den heiligen. Doch mag der herre
          schuldigen sinen man der schulde, da her weder eit noch gewette vore en
          thut. Schuldeget in aber der herre, daz her im zu lastere ader zu schaden
          gesprochen adir getan habe, des muz her sich entschuldigen ader muz dar
          umme wetten.
      - p[n=2.]: Nimet man einem manne gut, daz her von sime herren hat, unde en kundiget
          her daz sime herren nicht unde en irvolget herz mit rechter clage nicht,
          her muz dar umme wetten sime herren.
      - p[n=3.]: Setzt ouch ein man sin len uz ane sines herren orlob, von deme her
          ez hat, der herre muz im wol gebiten mit orteilen, daz her ez lose binnen
          sechz wochen. En thut her ez nicht, her wettet dar umme.
      - p[n=4.]: Underwint sich ouch der man sines husgenozen lenes mit unrechte adir
          thut her im smaheit mit worten ader mit that, de wile her weiz, daz her
          in des herren dinste iz, ader thut her unrecht den, die zume gute geboren
          sin, ader deme, der ez von im hat zu lene, daz gud, daz her von deme herren
          hat, dar umme muz her deme herren wetten ader her muz sich der schult entsagen
          uffe den heiligen.
      - p[n=5.]: Doch en iz der herre nicht phlichtig zu antwertene sinem manne vor
          deme obirsten herren, her en habe im von erst rechtes geweigeret vor sinen
          mannen, noch sime zinsgelden, her en habe im erst rechtes geweigeret vor
          sinen zinsgenozen.
      - p[n=6.]: Der man en verburet ouch kein gewette, ab her gute volget unde sin
          volge verleget wirt, im en werde bruch an des gutes gezuge.
      - p[n=7.]: Ab sich der man wischet, snuzet ader spiet reschet, hostet adir nusit
          ader stet in anderhalb sines vorsprechen, den her zume ersten tete, ader
          ab her sich umme siet gezogenliche , ader ab her vligen, mucken ader bremen
          von im strichet binnen lenrechte, dar umme en wettet her nicht, alleine
          wenens thumme lute.
      - p[n=8.]: Zhen phunt wettet der man sime herren. Welch vorste aber vanlen hat,
          der wettet dem konige hundert phunt sogetaner phennige, alse in der munze
          genge unde gebe sint, dar daz gewette binnen gewunnen iz, daz phunt bie
          zwenzig schillingen.
      - p[n=9.]: Itliches herren man hat buze nach siener geburt. Waz abir itliches
          mannes buze sie, des muz man in kunde komen in deme buche, daz von deme
          lantrechte saget. Hat her abir sich verwrocht an sime rechte, so gebricht
          em der buze, die im an geboren iz.
      - p[n=10.]: Beide buze unde gewette sal man leisten ober vierzhenacht nach lenrechte,
          zu des herren nesten huse, dar sie gewunnen wirt.
      - p[n=11.]: Der man en muz nicht sitzen binnen lenrechte ane des herren orlob;
          en mag her abir lenger nicht gesten, her lege. Schuldiget in abir der herre
          dar umme, her muz das uffe den heiligen behalden, daz her nicht lenger sten
          en mochte.
      - p[n=12.]: Der man en sal sieme herren nicht wetten denne dries in deme tage.
      - p[n=13.]: Umme itliche rede muz ouch der man wol dries gespreche haben unde
          in deme gespreche wesen also lange, biz her mit orteilen dries werde wider
          geladen; die ladunge sal her aber horen. Binnen deme hove sal her bliben
          an sime gespreche, dar im in geteidinget iz.
    - chapter[n=LXIX]:
      - p:
        - Wer orteil schelden unde gezug sin mag. Von orteilz volge. Wie man orteil
          schelden mag. Ab ein orteil geschulden wert, wor man sich zin sal. Wenne
          man ez weder brengen sal. Ab der nicht vulkumt, der ez geschulden hat. Wie
          man umme eine sache zwer wettet.
      - p[n=1.]: Wer des herschildes darbit, der en mag nimandis orteil schelden,
          der den herschilt hat.
      - p[n=2.]: Wer eine halbe hove hat ader vumf schillinge iarliches geldes von
          sime herren hat, der mag orteil schelden unde gezug sin. Der des nicht en
          hat, schilt her orteil, her muz burgen setzen, daz her mit rechte vulkome
          ader daz orteil mit gewette unde mit buze laze. Sin burge en muz nimant
          sin, her en sie von deme herren belent.
      - p[n=3.]: Welch man sime herren ein orteil vint, unde des ein ander nicht en
          volget, der sal ein anders vinden, ab ez im der herre gebuit. Welch irme
          denne de meste menige volget, der hat sin orteil behalden, unde iener en
          verluset da mete weder gewette noch buze, deme da bruch wert, wenne her
          kein orteil en schalt.
      - p[n=4.]: Wer ein orteil schilt, schuldiget man in dar umme, daz herz nicht
          en thut durch rechtes willen, sunder durch zogen, des muz her sich entschuldigen
          uffe den heiligen ader her muz dar umme wetten.
      - p[n=5.]: 'Der man sprichet alsus, alse her ein orteil schelden wil kegen itlichen
          manne an sinen namen: Du heiztu - N - unde bistu - N - , so hastu minem
          herren unde dime herren unde mir unde dir zu lenrechte ein unrecht orteil
          gevunden, daz schelde ich unde zie mich des, dar ich ez mich zu rechte zin
          sal, unde bete dar umme eines orteilz, wor ichz mich zu rechte zin solle.'
      - p[n=6.]: 'So vint man zu rechte: Vor den herren der da obirherre des gutes
          iz. Dar beten sie beide der boten zu; die sal in der herre geben, zwene
          siner man, welche so her wil, durch daz sie gezug sin, wer sin orteil behalde
          ader verlise. Dise boten sal der herre bekostigen, bier unde brot sal man
          in genug geben unde dri gerichte zu itlichem essene unde einen becher wines.
          Den knechten sal man geben zwei gerichte. Ire pherde sal man vore beslan
          unde nicht hindene. Vumf garben sal man geben itlichem pherde under tage
          unde nacht, ader also vil druschens vuter, alse da vore geburet. Achte sollen
          der pherde sin unde sechse der knechten, vir ritende unde zwene zu vuze.
          Minre muzen sie ir wol vuren, mere abir nicht. Binnen dren tagen sollen
          die boten sich irheben unde der ez orteil vant unde der ez schalt unde binnen
          sechz wochen daz orteil wider brengen.'
      - p[n=7.]: Iz abir der herre buzen deme lande, an den man daz orteil zut, wenne
          her erst wider kumt in dutze art, die deme romischen riche undertan ist,
          unde sie sin komen irvreischen, so sal man ez orteil wider brengen ubir
          sechz wochen von deme tage. So sal der man vore komen, der da beschuldiget
          waz, unde antwerten, alse her zu deme erste tage thete, ab im der tag mit
          orteilen gekundiget wirt, alse hir vor geredet iz, em selbir ader zu hove
          ader zu huse ader uf also getane gut, alse her von deme herren hat.
      - p[n=8.]: Wirt ouch ein orteil geschulden umme len, daz des herren eigen iz,
          man sal da mete ufz letste vor daz riche zin, wenne der koning zu richtere
          iz gekoren ober itsliches mannes halz unde obir eigen unde obir len. Dar
          umme hat al lantrecht unde lenrecht ein begin an im, wenne der herschilt
          an im beginnet. Daz selbe dinst iz ouch der man phlichtig von sime eigene
          sime herren zu thunde, ab her ez von im zu lene hat, daz her im phlichtig
          iz zu thunde von des riches gute. In solde man vor deme koninge len an eigene
          nicht bescheiden, so en muste her kein orteil vinden, der mit eigene belent
          iz, ubir den, der des riches gut zu lene hat, weder obir ienen noch ubir
          disen.
      - p[n=9.]: Wirt ein orteil geschulden umme eines mannes sache, deme zu lenrechte
          geteidinget iz, unde hat her vierleie gut adir drierleie, an welchen obirsten
          herren daz meiste sines gutes trift, vor den sal man bescheiden daz beschuldene
          orteil.
      - p[n=10.]: Irren ez die gebundenen tage, das daz orteil nicht en mag entscheiden
          werden binnen siner rechten zit, wenne die gebundenen tage erst enden, denne
          ober sechz wochen sal man daz orteil wider brengen.
      - p[n=11.]: Schilt ein man ein orteil nacher der vulbort unde en vulkumt her
          ez nicht mit rechte, her muz dar umme buzen deme, der daz orteil vant, unde
          allen den, de ez gevolgit haben, her en habe gespreches gebeten vor der
          vulbort. Der herre en gewinnet abir nicht denne ein gewette dar an, wenne
          ez en iz nicht recht, daz man einen man umme eine sache zwies ader dries
          lezit wetten.
      - p[n=12.]: Wer abir an einem manne den vride bricht unde die viere, der muz
          zwies wetten umme die eine sache, deme wertlichen unde deme geistlichen
          gerichte, unde iener, an deme der vride gebrochen ist, der en gewinnet dar
          mete nicht mer denne eine buze, wenne her muz eine gewere geloben, er man
          im die buze gelobt, daz her die sache nicht mer vordere.
    - chapter[n=LXX]:
      - p:
        - Ab zwei dorf umme eine marcscheidunge sich zweien.
      - p[n=1.]: Ob sich zwei dorf umme eine markscheidunge zweien, die nesten dorf,
          die da bie legen, sollen sie entscheiden mit rechtem gezuge. Welche die
          meisten gezuge haben, die behalden. Zweiet man abir an dem gezuge also sere,
          daz man sie nicht bescheiden en mag, so bescheide man ez, alse hir vore
          gesprochen iz in deme lantrechte.
    - chapter[n=LXXI]:
      - p:
        - Von dren lenungen, de von gemeinem lenrechte sich zweien unde welche die
          sin. (Daz erste ist len an gerichte. Wer nicht richten mag. Daz andere ist
          len an eigen. Daz dritte ist burglen.) Ab ein herre siner manne len zu burglene
          entphet. Ab ein man sin burglen zu lene verliet. Von gedinge. Waz der burger
          sime herren phlichtig si von burglene. Wer obir des anderen orteil vinden
          unde nicht vinden mag unde gezug sin mag unde wor. Wor von vursten (fursten)
          heizen. Wer keinen leien zu herren haben sal wen den koning. Waz ein man
          nicht weigeren mag zu lenrechte.
      - p[n=1.]: Allis daz hir vore geredet iz, daz iz von gemeineme lenrechte; noch
          sal ich uch drie lenunge bescheiden unde sagen, wor sie zweien von gemeineme
          lenrechte.
      - p[n=2.]: Wer gerichte zu lene hat von deme koninge niderwert, daz en mag nicht
          komen in die vierde hant, ane schultheistum aleine, durch daz kein greve
          dingen en mag ane belenten schultheizen.
      - p[n=3.]: Ez en mag ouch nimant kein gerichte lien, daz im gelegen iz, ez en
          sie ein sunderlich gerichte, daz in sin gerichte hore, alse graveschaft
          thut in die marke unde in andere vanlen, daz muz her wol verlien unde en
          muz ez san mit rechte nicht ledig behalden obir ein iar, also en muz der
          koning kein vanlen.
      - p[n=4.]: Czwene man en mogen an eime gerichte kein gemeine lenrecht haben;
          daz gedinge mac man abir dar an verlien alse an andereme gute.
      - p[n=5.]: Wene abir der koning in die achte getan hat, der en mag nicht richten
          mit rechte, noch weme sin gerichte verteilet iz, die wile her ez nicht uz
          gezogen en hat, noch nimant, uffe den ez gerichte irstirbit, die wile her
          ez nicht entphangen hat, ez en beneme im echte noit, daz her ez nicht entphan
          muge, wenne her zu sinen iaren komen iz.
      - p[n=6.]: Wer so eigen zu lene hat, dar en iz kein volge an. Doch get de lenunge
          biz an die sibende hant, alse ander len, daz des riches gut iz. Der en mag
          kein deme anderen volge versagen noch lenrechtes weigeren an deme gute ane
          der obirste herre, des eigen ez ist. Der selbe herre, der diz gut liet,
          der muz ez ouch wol weder nemen, ab her ez bedarf, also daz her ez deme
          manne irstate mit gelicher wechsle an des riches gute.
      - p[n=7.]: Ab eigen des riches gut wirt, so daz ez an daz riche irstirbit, ader
          daz man ez in ein gotishus gebit, den man, der ez zu lene hat, en mag man
          von der volge nicht wisen.
      - p[n=8.]: An burclene iz gedinge unde gewette alse an andereme gute.
      - p[n=9.]: Burglen en mag kein burger lien. Liet aber der burger sin burglen
          enwec, wenne ez der herre irvreischt, der mag im wol gebiten mit orteilen,
          daz her sin burglen binnen sechz wochen entrichte unde weder neme. En thut
          her ez nicht, her mag im verteilen sin burglen. Stirbit der burger, er diz
          geschit, unde hat der belente man daz gut an sines lenes geweren ane rechte
          widersprache her gebracht, her volget sime gute binnen siner rechten iarzale
          an den oberen herren, daz her ez gezugen muge, alse lenrecht iz. Sweren
          muz ouch der man, daz her kein burglen des herren dar an wuste, do her ez
          entphing.
      - p[n=10.]: Der herre en mag ouch siner manne len nicht uflazen unde zu burglene
          entphan. Thut her ez abir mit unrechte, so sinnen sie an den obirsten herren
          der lenunge ader der wisunge an den man, der in lenrecht mit deme gute muge
          thun.
      - p[n=11.]: Stirbit ein man, de wile sin wip kint treit, unde iz daz gedinge
          an sime gute verlegen, iene deme daz gedinge gelegen iz da ran, der sal
          besitzen mit deme gute biz an die zit, daz daz wip einen sonen gewinnet.
          Der son entphernet ouch nimande kein gedinge, her en werde lebendig geboren
          unde lebe nach des vater thode.
      - p[n=12.]: Verliet ein herre sine burg gantz ader liet her sie sime ungenozen,
          die burger en sin nicht phlichtig zu volgene an ienen mit irme burglene,
          mer sie sollen ez behalden von deme se ez gehat haben vor ir rechte len,
          ader sie sollen da mete volgen an den, deme her ez gelazen hat vor ein recht
          len, unde ir gebuwe sal man in gelden, ab sie uf der burg nicht bliben en
          wollen.
      - p[n=13.]: An burglene ist angevelle unde gewette (unde gedinge) des herren
          alse an andereme lene.
      - p[n=14.]: Liet ein burger sin burglen eynem manne zu lene, her en kan ez im
          mit lenrechte nicht gebrechen; der volge darbit her abir daran, ez en kome
          dar umme, alse hir vor geredet iz.
      - p[n=15.]: Der man volge burglene unde beerbe sinen son da mete, alleine sie
          beide burg unde burglen des herren eigen, der ez im gelegen hat odir ir
          andir.
      - p[n=16.]: Wer abir burge unde burger hat, stirbit her, de wile sine kindere
          ader andere sine erben zu lantrechte ader zu lenrechte unbeteilet sin mit
          der burg, die burger sin phlichtig, in allen zu swerene, getruwe unde holt
          zu wesene, alse burger irme herren sin sollen, ez sie man ader wip, unde
          ire burg zu behaldene wider aller manlichen na burgers rechte. Daz sal thun
          ir itslicher, de wile her ir burger wesen wil. Sin burglen en darf her nicht
          mer denne von eime entphan under in.
      - p[n=17.]: Von des riches gute muz man wol burglen lien, al sie die burg eigen.
      - p[n=18.]: Von burclene en iz der man sime herren nicht phlichtig zu dienende
          wider hofvart noch hervart, sunder uf der burg sal her wonen unde sal se
          helfen weren, ab sie ez bedarf, unde sal sime herren orteil vinden zu burgrechte.
      - p[n=19.]: Burgrecht en mag ouch der herre nirgen haben denne uffe sinen burgen.
          Da en muz ouch nimant gezug wesen noch orteil vinden, her en habe burglen
          von deme herren. Ouch en mag man von burglene orteil vinden noch gezug wesen
          obir den, der recht len hat, noch iener obir disen.
      - p[n=20.]: Von itlichem anderen lene ane burglen muz ein man wol orteil vinden
          obir den anderen unde gezug wesen, der an deme herschilde vulkomen ist,
          ane uf vorsten vanlen. Der vurste mag abir wol orteil vinden unde gezug
          wesen ober itlichen des riches man.
      - p[n=21.]: Ein vurste heizet dar umme ein vurste des riches, daz sin vanlen,
          da her vorste von wesen wil, nimant vor im entphan sal. Wenne ez ein ander
          vor em entphet, der ez em gelich, so en ist her der vorderste an deme lene
          nicht; dar umme en mag her von deme lene kein vurste wesen. Wer so vanlen
          hat unde vorste ist, der en sal keinen leien zu herren haben ane den koning.
      - p[n=22.]: Uf itslich des vorsten len ane vanlen muz itslich man, der von sime
          herren belent iz, gezug wesen unde orteil vinden, ab her an deme herschilde
          vulkomen iz.
      - p[n=23.]: Nimant en mag ouch weigeren zu lenrechte orteil zu vindene, gezug
          ader vorspreche zu wesene, der herre uf den man, der man uf den herren unde
          der mag uf den mag.
    - chapter[n=LXXII]:
      - p:
        - Wor, wenne unde wie der koning zu lenrechte teidingen mag. Wie man zu burglene
          teidingen sal. Umme wie vil unde welche sache der herre sinem burger beteidingen
          mag. Binnen welcher zit man burglen uz zin mag. Gebutit der herre dem burgere
          uf die burg zu varene. Ab ein burg gebrochen wirt. Ab (di burg und) daz
          burglen in eine gewalt nicht enhorit unde ledig wirt. Ab der herre sime
          burgere entsait. An welcheme burglene kein man recht bereden mac.
      - p[n=1.]: Der koning muz wol teidingen zu lenrechte einem vursten ubir sechz
          wochen mit sime brefe unde mit sime ingesegele in eine bescheidene stat.
          Keine hovestat en darf her benomen an sinen teidingen, wenne wor der koning
          offenbare teidinget, dar iz der hof. Binnen gebundenen tagen unde in allen
          steten, ane in kirchen, muz der koning sin lenrecht wol halden. Die burgthor
          sollen offen sin, da der herre zu burgrechte inne teidinget. Binnen beslozzenen
          wenden unde under dache en darf nimant orteil vinden.
      - p[n=2.]: 'Nicht wenne umme dri sache en mag der herre sime burger beteidingen:
          Ab her sich veruntruwet kegen im, ader ab her der burg, da her burger uffe
          ist, abeswache thut, ader ab ein burger uf den anderen claget umme burglen.'
      - p[n=3.]: Ab der herre sime burger teidinget zu burgrechte umme dise schult,
          her selber ader sin bote sal im kundigen daz teiding, im selbin ader uf
          sinen hof, da ez zwene sine borger an horen; so sal her im volgen mit burgrechte
          an einen bescheidenen hof, alse ez lenrecht hir vore leret.
      - p[n=4.]: Verteilet abir der herre sime burger sin burglen, daz sal her binnen
          sechz wochenen uz zin, ader man verteilet im alle ansprache dar an.
      - p[n=5.]: Iz ein burger mit gesinde von der burg gevaren, unde gebutit im der
          herre, weder uf zu varene, unde wirt im daz selbin gekundiget ader in sinen
          hof, dar ez zwene sines herren burger an boten, en vert her binnen sechz
          wochen nicht wider uf, man verteilet im sin burglen, ez en beneme im denne
          echte noit. Kumt abir der burger uf die burg binnen sechz wochen unde blibet
          her dar uffe eine nacht, man en mag im sin burglen nicht verteilen. Brengit
          abir der herre in mit orteilen dar wider uf, so en muz her nicht varen mit
          gesinde ane des herren orlop.
      - p[n=6.]: Recht len unde burglen mag der man mit einer lenunge entphan, daz
          her beider lenunge sunderlichen gezug habe.
      - p[n=7.]: Wirt ein burc mit gewalt gebrochen, ader lesit sie der herre zu gan,
          adir wert sie gebrochen umme ungerichte, da der burger unschuldig an ist,
          her en sal sines burglenes dar umme nicht darben. Sin burglen sie ouch die
          wile sin rechte len also lange, biz die burg wider werde gebuwet mit muren
          ader mit planken also verne, daz man sie mit eime thore beslezen muge. Doch
          en muz man keine burc weder buwen, de mit orteilen gebrochen wirt.
      - p[n=8.]: Ab die burg unde daz burglen in eine gewalt nicht en hort unde nach
          des herren thode sunderlichen herren ledig wirt, unde daz burglen gezweiet
          wirt von der burg, de burger volgen irem burglene, da ez hin gehort, wenne
          ez ist denne ire rechte len, sint sie da burgrechtes abe ledig sin.
      - p[n=9.]: Ab der herre sime burgere versait sin burglen sunder sinen hof, her
          volge da mete an den obirsten herren, alse hir vor gesprochen iz, unde sin
          gebuwe sal man im gelden.
      - p[n=10.]: Nimant en mag rechte len uf einer burg bereden, da der herre thorwerten
          unde wechtere becostiget.
    - chapter[n=LXXIII]:
      - p:
        - Von zinsgute.
      - p[n=1.]: Verliet der herre ein gut, da die zinsgelder zu geboren sin, ader
          sich in daz zinsgelt gekouft habin, unde itsliches dinstes dar abe phlichtig
          sint zu thunde, daz dinst mag der herre ledig behalden, ab herz uz bescheidet,
          wenne her ez gut verliet.
      - p[n=2.]: Iz abir ein vri gut, dar nimant zinsrecht inne en hat noch dar zu
          geboren iz, unde bestatet her daz gut eneme gaste, vordert deme imant dinst
          zu ader bete ader herberge, man thut im unrecht, wen her en iz nicht phlichtig
          zu thunde da von, wen alse her weder sinen herren gedinget hat. Gerichte
          sal aber her da von sochen unde seint.
    - chapter[n=LXXIV]:
      - p:
        - Ab ein man gut in geweren hat sunder lenunge unde len sich dar an zu saget.
          Wie man lenes gewere unde gemeine gewere gezugen solle.
      - p[n=1.]: Hat ein man gut in geweren sunder lenunge von vormundeschaft sines
          wibes ader kindes, ader lezit ein man sime bruder sin gut in sine gewere
          ane des herren willen unde ane sine wissenschaft, stirbit der belente man,
          iener, der also getane gewere dar an hat, spricht her da len an, daz en
          mag her aleine uffe den heiligen nicht behalden, her muz ez gezugen, ader
          ienir, der ez gedinge daran hatte, ader der herre, deme ez ledig wirt, gebutit,
          daz gut zu gezugene, daz sin man daz gut in sinen lenes geweren hatte biz
          an sinen thot.
      - p[n=2.]: Lenes gewere muz man gezugen mit sechz des herren mannen. Eine bloze
          gewere zuget ein man selbe sibende mit unbeschuldenen luten an irme rechte,
          wer sie sin.
    - chapter[n=LXXV]:
      - p:
        - Ab ein man gut entphet mit einer vrowen, waz rechtes er dar an habe. Saget
          sich der herre der vrowen gut ledig von sines mannes thode unde saget ez
          de vrowe sich von eime anderen manne zu.
      - p[n=1.]: Ez ist gut, daz ein man, der vrowen vrunt, ire gut mit ir entpha,
          durch daz, ab ir herre stirbit, unde die vrowe nicht volgen en mag, durch
          daz sie des herschildes nicht en hat, daz der man volge deme gute nach sime
          rechte, wenne her denne den herschilt hat. Welcher dirre zwier den anderen
          obir lebit, der hat lenrecht an deme gute kegen den herren, der ez im gelegen
          hat. Hat ez abir der man zu der vrowen hant entphangen unde anders nicht,
          nach der vrowen thode en hat her nicht rechtes daran.
      - p[n=2.]: Ab diz gut kumt an einen anderen herren, liet herz in beiden, alse
          her durch recht sal, wenne se beide ein lenrecht dar an haben, so haben
          sie ez also von dem herrn, alse sie ez von deme ersten herren hatten. Verspricht
          abir der herre der vrowen volge, unde liet herz dem manne alleine, so hat
          her ein vulkomen recht an deme gute zu liene unde zu lazene mit der vrowen
          willen, durch daz sie in den geweren sitzt, unde her mag ez erben uf sine
          kint.
      - p[n=3.]: Spricht ein herre einer vrowen gut an, daz sie in geweren hat, adir
          ienis mannes, der des herschildes darbit, unde saget ez im der herre ledig
          von eines sines mannes thode unde saget ez ir de vrowe von eime anderen,
          der noch lebit, geweret sie der herre des gutes, alse lenrecht ist, de vrowe
          behelt das gut.
    - chapter[n=LXXVI]:
      - p:
        - Worumme unde wor der man sinen herren beclagen muz. Ab der man sime herren
          entsait ader der herre sime manne. Wie der ein deme anderen entsagen sal.
          Welcher entsagunge der man verlouken mag. Von gutis uzzine. Von gedinge.
      - p[n=1.]: Der man muz wol phenden sinen herren umme schult unde vor gerichte
          beclagen, da her im rechtes umme geweigeret hat vor sinen mannen, unde her
          des gezug hat.
      - p[n=2.]: Roubit aber der herre sinen man, her muz daz wol unde itslich ungerichte
          uf im clagen vor sime landrichter unde muz sich im wol weren unde en darf
          im sin gut nicht lazen, ab her den herren vor sinen mannen also verre beclait
          hat, daz her im rechtes gewegeret hat.
      - p[n=3.]: Ab der man sime herren entsait, daz gut ist deme herren ledig, das
          her von im hat. Entsait ouch der herre deme manne, her hat daz gut verloren,
          daz der man vom im hat, ez en sie des herren eigen, unde der man volge dar
          mete an den obirsten herren, alse diz buch hir vore leret. Ist ez abir eines
          herren eigen adir horit ez in ein gotishuz, da ez nicht uz komen en mag,
          unde der man da mete nicht vorbaz volgen en mag, daz gut sal der man behalden
          ane dinst zu sime libe unde erbit ez an sine kint unde mag da lenrecht mete
          thun, ab der herre deme manne entsait unde der man deme herre nicht.
      - p[n=4.]: Wer sime herren sin gut uf lezit ader entsait ader im verteilet wirt,
          so getan gut, alse her von im hat, der sal darben allerhande gedinges mit
          samit deme gute, das her von im hatte.
      - p[n=5.]: Der man en sal deme herren noch der herre dem manne durch recht nicht
          entsagen, wen her selber im selben, unde dar nach en sal ir kein deme anderen
          schaden binnen eime tage unde einer nacht.
      - p[n=6.]: Gebutit abir der herre siner samnunge uffe den man odir der man uffe
          den herren, e her im entsege, unde entsegit her im denne, als her sich gereitet
          hat zu ienes schaden, und verhirt her uf in mit der samenunge, her thut
          weder sine truwe, wenne der herre sime manne unde der man sime herren mit
          rate noch mit that nicht schaden en sal, ir ein entsage deme anderen. Herren
          unde mannes valsche raet gelicht sich wol ungetruwer that.
      - p[n=7.]: Betet der man geleites sime herren zu em unde von im zu komende,
          wen her im entsagen wil, daz sal im der herre geben. Weigeret her ez im
          mit unrechte, so muz im der man wol entsagen zu sime nesten huse adir zu
          sime nesten hove, so daz ez die horen, die da binnen sint, ader sal im entsagen,
          dar de vursten unde de herren von dem lande teiding haben, unde sal lazen
          sime herren sin gut an der selbin stat. Dises entsagens sal der man gezug
          haben an zwen des herren mannen, ab herz bedarf, unde en sal deme herren
          nicht schaden binnen sechz wochen. Daz selbe thu der herre, ab her sime
          manne entsage. Welches abir der man versachen tar dar nach, daz her sime
          herren entsait habe, des muz der man baz unschuldig werden, den ez der herre
          uf in gezugen muge, her en habe im entsaget in sime kegenwerte, unde ab
          der herre denne sin gut hat verlegen, da her kegenwertig waz.
      - p[n=8.]: Zuit ein man sin gut uz, daz im verteilet waz kegen sime herren,
          der hat alliz gedinge, daz her im gelegen hatte, mete uz gezogen. Liet abir
          im der herre daz gut anderweide, daz her mit rechte verloren hatte, an deme
          gedinge en hat her nicht, daz her im gelegen hatte, her entpha ez anderweide
          nach gedinges rechte.
    - chapter[n=LXXVII]:
      - p:
        - Von lene zu burmeisterschaft gelegen.
      - p[n=1.]: Len zu burmeisterschaft gelegen erbit der burmeister uf sine sone,
          aleine darbe her des herschildes unde volget da mete an einen anderen herren;
          her en mag ez abir nicht verlien. Mit deme lene mag man in ouch wol wisen
          an einen anderen herren. Keinen herren en mag her versprechen an der volge,
          ez sie wip ader man. Von deme lene en mag her weder gezug sin noch orteil
          vinden ober einen man, der an deme herschilde vulkomen ist.
    - chapter[n=LXXVIII_(LXXIX)]:
      - p:
        - Ab deme manne ein sin herre teidinget zu lenrechte, wes her sinen anderen
          herren unde deme riche de wile phlichtig sie. Lantrechtes en mag man mit
          des riches dinste nicht ledig sin.
      - p[n=1.]: Wenne ein herre sime manne zu lenrechte teidinget unde im mit orteilen
          da gebutit zo komene, binnen den teidingen en mag her kein ander teiding
          uz gelegen, daz her im gebiten moge zu sochene. Ez en mag ouch kein ander
          ire herre in teidingen binnen deme teidinge, wenne se in des riches dienste
          sin, die wile sie irme herren lenrechtes helfen sollen von des riches halben
          von irme gute. Diz muzen sie abir uf den heiligen geweren selber adir ire
          boten.
      - p[n=2.]: Wirt aber des riches hervart ader hofvart mit orteilen uz geleget
          unde wirt sie ieme mit orteilen geboten zu rechter zit, deme sin herre zu
          lenrechte geteidinget hat, her iz des teidinges ledig, wen ez im des riches
          noit benimt, daz de noit bescheiden werde zume lenrechte, alse recht iz.
      - p[n=3.]: Lantrechtes en mag aber ein man mit des riches dinste nicht ledig
          werden, wenne her muz lantrecht dulden ubir sich, die wile her in des riches
          dinste iz.
    - chapter[n=LXXIX_(LXXX)]:
      - p:
        - Ab der man gewiset wirt an sines herren ungenoz.
      - p[n=1.]: Wer an den obirsten herren sinnet lenunge ader wisunge mit sime gute,
          wiset her in denne an sines herren ungenoz, so der man allir erst irvert
          binnen der iarzale, daz her volgen sal, so sal her die wisunge widersprechen
          vor deme obirsten herren. Wil der herre, her muz zu hant sagen, war umme
          her nicht volgen solle; wil her abir in beteidingen dar umme vor sinen mannen
          zu einem male unde nicht mer, da en werde orteil geschulden ader orteil
          gevrist mit rechte. So muz der man sagen wider her de wisunge verspreche
          mit der ergeren gebort ader mit manschaft, daz sich iener da mete genederet
          habe, an den man in wiset ader sin vater ader sin eldervater.
      - p[n=2.]: So vrage der herre eines orteiles ab her ikeine rede gethan habe,
          di im holfende si. Vint man im zu rechte, her enhabe, so muz her volgen
          an ienen odir her muz daz orteil schelden. Vint man im zu rechte, her habe
          rechte rede, deste her mit gezuge volkome, hat her denne die wisunge versprochen
          mit der ergern geburt, daz muz her gezugen selbesebinde umbeschuldener lute
          an irme rechten, wer sie sin. Hat her di wisunge versprochen mit manschaft,
          da her sich mite genidert habe, der, an den man in wiset adir sin vater
          odir sin eldervater, daz muz her gezugen selbedritte sogethaner lute, di
          zu dem herschilde geborn sin, sie sin des herren man odir nicht. Sint sie
          des herren man, der herre sal si bepflichtigin zumme gezuge bie sinen hulden.
          En sint sie sine man nicht, si muen ieme gesten anme gezuge mit irme eide,
          daz der herre in an den man wiset sines herren genos amme herschilde nicht
          en si.
      - p[n=3.]: Kumpt iener vor, an den daz gezug get, und buet her sine unschuld
          zu thune, her enmag des mannes gezug mit siner unschuld nicht gebrechen.
          But her san sinen gezug dar zu, daz her sines ersten herren genos wol si
          an geburt und amme herschilde, her enmag mit sinem gezuge ienes gezug nicht
          verlegin, wenne der man muz baz sich selbin und sin gud deme herren mit
          gezuge enprechen denne der herre in musze und sin gud undir sich zien mit
          sime gezuge.
      - p[n=4.]: Wer mit orteilen ane gezug sines herren wisunge verlegit, den mus
          der herre wol wisen andirweide. Wer abir die wisunge mit gezuge verlegit,
          den enmuz der herre nirgen wisen und muz ez im selbe lien, wenne der man
          en ist nicht pflichtig zu gezugene digker denne eines umme ein gud kein
          sime herren.
    - chapter[n=LXXX_(LXXVIII)]:
      - p:
        - Man en sal kein len lien zu bescheidener zit. Wer die sin, die daz (recht)
          brechen.
      - p[n=1.]: Alle lenrecht haben sich zu ende bracht. Doch sagen sumeliche lute,
          daz mer lenunge sin, de ende nemen zu bescheidener zit, alse schiltlen,
          daz sal enden mit deme schilde, unde buwlen, daz sal enden, alse der man
          dar uffe nicht en sitzt. Diz ist alliz unrecht, wenne alle lenunge, die
          der herre deme manne thut, der sal her im geweren zu sime libe, her en laze
          sie uf, ader ez en werde im mit lenrechte verteilet.
      - p[n=2.]: Recht wurde lichte entscheiden, en were dirre so vele nicht, die
          unrechte lagen unde unrecht thun durch iren vromen, unde daz sie denne zu
          rechte sagen. Tete man ez in, ez duchte sie unrecht, wenne ez en ist nimand
          also ungerecht, ez dunkit eime itslichen unbillich, daz man im unrecht thut.
          Dar umme bedarf man manchvalder rede, e man der lute, die ez in kunde brengen,
          wor ane man unrecht thut, unde er man sie lere, wie sie unrecht mit rechte
          verlegen unde wider zu rechte brengen.
      - p[n=3.]: Wer zu allen dingen gerne recht spricht, her gewinnet da mete manchen
          unwilligen man. Des sal ein vromer man sich getrosten durch got unde durch
          sine ere. Diz buch gewinnet ouch manchen vint, wenne alle die wider got
          sin unde weder daz rechte streben, die werden disem buche gram, wen en iz
          leit, daz recht immer geoffinbaret wirt, wen ire unrecht wert da von schinbare.
