- body:
  - song[n=Vsp.]:
    - head: VǪLOSPÁ
    - lg[n=1,type=stanza]:
      - l[n=1]: Hlióðs bið ec allar helgar kindir,
      - l[n=2]: meiri oc minni, mǫgo Heimdalar;
      - l[n=3]: vildo, at ec, Valfǫðr, vel fyrtelia
      - l[n=4]: forn spiǫll fira, þau er fremst um man.
    - lg[n=2,type=stanza]:
      - l[n=1]: Ec man iǫtna, ár um borna,
      - l[n=2]: þá er forðom mic fœdda hǫfðo;
      - l[n=3]: nío man ec heima, nío íviði,
      - l[n=4]: miǫtvið mœran fyr mold neðan.
    - lg[n=3,type=stanza]:
      - l[n=1]: Ár var alda, þat er Ymir bygði,
      - l[n=2]: Vara sandr né sær né svalar unnir;
      - l[n=3]: iorð fannz æva né upphiminn,
      - l[n=4]: gap var ginnunga, enn gras hvergi.
    - lg[n=4,type=stanza]:
      - l[n=1]: Áðr Burs synir biǫðom um ypþo,
      - l[n=2]: þeir er miðgarð, mœran, scópo;
      - l[n=3]: sól scein sunnan á salar steina,
      - l[n=4]: þá var grund gróin grœnom lauki.
    - lg[n=5,type=stanza]:
      - l[n=1]: Sól varp sunnan, sinni mána,
      - l[n=2]: bendi inni hœgri um himinioður;
      - l[n=3]: sól þat né vissi, hvar hon sali átti,
      - l[n=4]: Stiornor þat né visso, hvar þær staði átto,
      - l[n=5]: máni þat né vissi, hvat hann megins átti.
    - lg[n=6,type=stanza]:
      - l[n=1]: Þá gengo regin ǫll á rǫcstóla,
      - l[n=2]: 'Ginnheilog goð, oc um þat gættuz:'
      - l[n=3]: nótt oc niðiom nǫfn um gáfo,
      - l[n=4]: morgin héto oc miðian dag,
      - l[n=5]: undorn oc aptan, árom at telia.
    - lg[n=7,type=stanza]:
      - l[n=1]: Hittuz æsir á Iðavelli,
      - l[n=2]: þeir er hǫrg oc hof há timbroðo;
      - l[n=3]: afla lǫgðo, auð smiðoðo,
      - l[n=4]: tangir scópo oc tól gorðo.
    - lg[n=8,type=stanza]:
      - l[n=1]: Teflðo í túni, teitir vóro,
      - l[n=2]: var þeim vættergis vant ór gulli,
      - l[n=3]: unz þriár qvómo þursa meyiar,
      - l[n=4]: ámátcar mioc, ór iǫtunheimom.
    - lg[n=9,type=stanza]:
      - l[n=1]: Þá gengo regin ǫll á rǫcstóla,
      - l[n=2]: Ginnheilog goð, oc um þat gættuz,
      - l[n=3]: hverr scyldi dverga dróttin scepia,
      - l[n=4]: ór Brimis blóði oc ór Bláins leggiom.
    - lg[n=10,type=stanza]:
      - l[n=1]: Þar var Mótsognir mæztr um orðinn
      - l[n=2]: dverga allra, enn Durinn annarr;
      - l[n=3]: þeir manlícon mǫrg um gorðo,
      - l[n=4]: dvergar, ór iorðo, sem Durinn sagði.
    - lg[n=11,type=stanza]:
      - l[n=1]: Nýi oc Niði, Norðri oc Suðri,
      - l[n=2]: Austri oc Vestri, Alþiófr, Dvalinn,
      - l[n=3]: Bívǫrr, Bávǫrr, Bǫmburr, Nóri,
      - l[n=4]: Án oc Ánarr, Ái, Mioðvitnir.
    - lg[n=12,type=stanza]:
      - l[n=1]: Veigr oc Gandálfr, Vindálfr, Þráinn,
      - l[n=2]: Þeccr oc Þorinn, Þrór, Vitr oc Litr,
      - l[n=3]: Nár oc Nýráðr - nú hefi ec dverga
      - l[n=4]: '- Reginn oc Ráðsviðr - rétt um talða.'
    - lg[n=13,type=stanza]:
      - l[n=1]: Fíli, Kíli, Fundinn, Náli,
      - l[n=2]: Hepti, Víli, Hánarr, Svíurr,
      - l[n=3]: Frár, Hornbori, Frægr oc Lóni,
      - l[n=4]: Aurvangr, Iari, Eikinscialdi.
    - lg[n=14,type=stanza]:
      - l[n=1]: Mál er, dverga í Dvalins liði
      - l[n=2]: lióna kindom til Lofars telia,
      - l[n=3]: þeir er sótto frá salar steini
      - l[n=4]: Aurvanga siǫt til Iorovalla.
    - lg[n=15,type=stanza]:
      - l[n=1]: Þar var Draupnir oc Dólgþrasir,
      - l[n=2]: Hár, Haugspori, Hlévangr, Glói,
      - l[n=3]: Scirvir, Virvir, Scáfiðr, Ái,
    - lg[n=16,type=stanza]:
      - l[n=1]: Álfr oc Yngvi, Eikinscialdi,
      - l[n=2]: Fialarr oc Frosti, Finnr oc Ginnarr;
      - l[n=3]: þat mun uppi, meðan ǫld lifir,
      - l[n=4]: langniðia tal Lofars hafat.
    - lg[n=17,type=stanza]:
      - l[n=1]: Unz þrír qvómo ór því liði,
      - l[n=2]: ǫflgir oc ástgir, æsir, at húsi;
      - l[n=3]: fundo á landi, lítt megandi,
      - l[n=4]: Asc oc Emblo, ørlǫglausa.
    - lg[n=18,type=stanza]:
      - l[n=1]: ǫnd þau né átto, óð þau né hǫfðo,
      - l[n=2]: lá né læti né lito góða;
      - l[n=3]: ǫnd gaf Óðinn, óð gaf Hœnir,
      - l[n=4]: lá gaf Lóðurr oc lito góða.
    - lg[n=19,type=stanza]:
      - l[n=1]: Asc veit ec standa, heitir Yggdrasill,
      - l[n=2]: hár baðmr, ausinn hvítaauri;
      - l[n=3]: þaðan koma dǫggvar, þærs í dala falla,
      - l[n=4]: stendr æ yfir, grœnn, Urðar brunni.
    - lg[n=20,type=stanza]:
      - l[n=1]: Þaðan koma meyiar, margs vitandi,
      - l[n=2]: þriár, ór þeim sæ, er und þolli stendr;
      - l[n=3]: Urð héto eina, aðra Verðandi
      - l[n=4]: '- scáro á scíði -, Sculd ina þriðio;'
      - l[n=5]: þær lǫg lǫgðo, þær líf kuro
      - l[n=6]: alda bornom, ørlǫg seggia.
    - lg[n=21,type=stanza]:
      - l[n=1]: Þat man hon fólcvíg fyrst í heimi,
      - l[n=2]: er Gullveigo geirom studdo
      - l[n=3]: oc í hǫll Hárs hána brendo;
      - l[n=4]: þrysvar brendo, þrysvar borna,
      - l[n=5]: opt, ósialdan, þó hon enn lifir.
    - lg[n=22,type=stanza]:
      - l[n=1]: Heiði hana héto, hvars til húsa kom,
      - l[n=2]: vǫlo velspá, vitti hon ganda;
      - l[n=3]: seið hon, hvars hon kunni, seið hon hug leikinn,
      - l[n=4]: æ var hon angan illrar brúðar.
    - lg[n=23,type=stanza]:
      - l[n=1]: Þá gengo regin ǫll á rǫcstóla,
      - l[n=2]: ginnheilog goð, oc um þat gættuz,
      - l[n=3]: hvárt scyldo æsir afráð gialda
      - l[n=4]: eða scyldo goðin ǫll gildi eiga.
    - lg[n=24,type=stanza]:
      - l[n=1]: Fleygði Óðinn oc í fólc um scaut,
      - l[n=2]: þat var enn fólcvíg fyrst í heimi;
      - l[n=3]: brotinn var borðveggr borgar ása,
      - l[n=4]: knátto vanir vígspá vǫllo sporna.
    - lg[n=25,type=stanza]:
      - l[n=1]: Þá gengo regin ǫll á rǫcstóla,
      - l[n=2]: ginnheilog goð, oc um þat gættuz,
      - l[n=3]: hverir hefði lopt alt lævi blandit
      - l[n=4]: eða ætt iǫtuns Óðs mey gefna.
    - lg[n=26,type=stanza]:
      - l[n=1]: Þórr einn þar vá, þrunginn móði,
      - l[n=2]: hann sialdan sitr, er hann slíct um fregn;
      - l[n=3]: á genguz eiðar, orð oc sœri,
      - l[n=4]: mál ǫll meginlig, er á meðal fóro.
    - lg[n=27,type=stanza]:
      - l[n=1]: Veit hon Heimdalar hlióð um fólgit
      - l[n=2]: Undir heiðvǫnom helgom baðmi;
      - l[n=3]: á sér hon ausaz aurgom forsi
      - l[n=4]: af veði Valfǫðrs - vitoð ér enn, eða hvat?
    - lg[n=28,type=stanza]:
      - l[n=1]: Ein sat hon úti, þá er inn aldni kom
      - l[n=2]: 'Yggiungr ása, oc í augo leit:'
      - l[n=3]: '"Hvers fregnit mic, hví freistið mín?'
      - l[n=4]: 'alt veit ec, Óðinn, hvar þú auga falt:'
      - l[n=5]: í inom mæra Mímis brunni."
      - l[n=6]: Dreccr mioð Mímir morgin hverian
      - l[n=7]: af veði Valfǫðrs - vitoð ér enn, eða hvat?
    - lg[n=29,type=stanza]:
      - l[n=1]: Valði henni Herfǫðr hringa oc men,
      - l[n=2]: fecc spiǫll spaclig oc spáganda;
      - l[n=3]: sá hon vítt oc um vítt of verold hveria.
    - lg[n=30,type=stanza]:
      - l[n=1]: Sá hon valkyrior, vítt um komnar,
      - l[n=2]: gorvar at ríða til Goðþióðar;
      - l[n=3]: Sculd helt scildi, enn Scǫgul ǫnnor,
      - l[n=4]: Gunnr, Hildr, Gǫndul oc Geirscǫgul;
      - l[n=5]: nú ero talðar nǫnnor Herians,
      - l[n=6]: gorvar at ríða grund, valkyrior.
    - lg[n=31,type=stanza]:
      - l[n=1]: Ec sá Baldri, blóðgom tívor,
      - l[n=2]: Óðins barni, ørlǫg fólgin;
      - l[n=3]: stóð um vaxinn, vǫllom hæri,
      - l[n=4]: miór oc mioc fagr, mistilteinn.
    - lg[n=32,type=stanza]:
      - l[n=1]: Varð af þeim meiði, er mær sýndiz,
      - l[n=2]: harmflaug hættlig, Hǫðr nam scióta;
      - l[n=3]: Baldrs bróðir var of borinn snemma,
      - l[n=4]: sá nam Óðins sonr einnættr vega.
    - lg[n=33,type=stanza]:
      - l[n=1]: Þó hann æva hendr né hǫfuð kembði,
      - l[n=2]: áðr á bál um bar Baldrs andscota;
      - l[n=3]: enn Frigg um grét í Fensǫlom
      - l[n=4]: vá Valhallar - vitoð ér enn, eða hvat?
    - lg[n=34,type=stanza]:
      - l[n=1]: Þá kná Vála vígbǫnd snúa,
      - l[n=2]: heldr vóro harðgor hǫpt, ór þǫrmom.
    - lg[n=35,type=stanza]:
      - l[n=1]: Hapt sá hon liggia undir hvera lundi,
      - l[n=2]: lægiarn líki Loca áþeccian;
      - l[n=3]: þar sitr Sigyn þeygi um sínom
      - l[n=4]: ver velglýiuð - vitoð ér enn, eða hvat?
    - lg[n=36,type=stanza]:
      - l[n=1]: Á fellr austan um eitrdala,
      - l[n=2]: sǫxom oc sverðom, Slíðr heitir sú.
    - lg[n=37,type=stanza]:
      - l[n=1]: Stóð fyr norðan, á Niðavǫllom,
      - l[n=2]: salr ór gulli Sindra ættar;
      - l[n=3]: enn annarr stóð á Ókólni,
      - l[n=4]: biórsalr iǫtuns, enn sá Brimir heitir.
    - lg[n=38,type=stanza]:
      - l[n=1]: Sal sá hon standa sólo fiarri,
      - l[n=2]: Nástrǫndo á, norðr horfa dyrr;
      - l[n=3]: fello eitrdropar inn um lióra,
      - l[n=4]: sá er undinn salr orma hryggiom.
    - lg[n=39,type=stanza]:
      - l[n=1]: Sá hon þar vaða þunga strauma
      - l[n=2]: menn meinsvara oc morðvarga,
      - l[n=3]: oc þannz annars glepr eyrarúno;
      - l[n=4]: þar saug Níðhǫggr nái framgengna,
      - l[n=5]: sleit vargr vera - vitoð er enn, eða hvat?
    - lg[n=40,type=stanza]:
      - l[n=1]: Austr sat in aldna í Iárnviði
      - l[n=2]: oc fœddi þar Fenris kindir;
      - l[n=3]: verðr af þeim ǫllom einna noccorr
      - l[n=4]: tungls tiúgari í trollz hami.
    - lg[n=41,type=stanza]:
      - l[n=1]: Fylliz fiorvi feigra manna,
      - l[n=2]: rýðr ragna siǫt rauðom dreyra;
      - l[n=3]: svort verða sólscin of sumor eptir,
      - l[n=4]: veðr ǫll válynd - vitoð ér enn, eða hvat?
    - lg[n=42,type=stanza]:
      - l[n=1]: Sat þar á haugi oc sló hǫrpo
      - l[n=2]: gýgiar hirðir, glaðr Eggþér;
      - l[n=3]: gól um hánom í gaglviði
      - l[n=4]: Fagrrauðr hani, sá er Fialarr heitir.
    - lg[n=43,type=stanza]:
      - l[n=1]: Gól um ásom Gullinkambi,
      - l[n=2]: sá vecr hǫlða at Heriafǫðrs;
      - l[n=3]: enn annarr gelr fyr iorð neðan,
      - l[n=4]: sótrauðr hani, at sǫlom Heliar.
    - lg[n=44,type=stanza]:
      - l[n=1]: Geyr Garmr mioc fyr Gnipahelli,
      - l[n=2]: festr mun slitna, enn freki renna;
      - l[n=3]: fiolð veit hon froða, fram sé ec lengra
      - l[n=4]: um ragna rǫc, rǫmm, sigtýva.
    - lg[n=45,type=stanza]:
      - l[n=1]: Brœðr muno beriaz oc at bǫnom verðaz,
      - l[n=2]: muno systrungar sifiom spilla;
      - l[n=3]: hart er í heimi, hórdómr mikill,
      - l[n=4]: sceggǫld, scálmǫld, scildir ro klofnir,
      - l[n=5]: vindǫld, vargǫld, áðr verold steypiz;
      - l[n=6]: mun engi maðr ǫðrom þyrma.
    - lg[n=46,type=stanza]:
      - l[n=1]: Leica Míms synir, enn miǫtuðr kyndiz
      - l[n=2]: at ino gamla Giallarhorni;
      - l[n=3]: hátt blæss Heimdallr, horn er á lopti,
      - l[n=4]: mælir Óðinn við Míms hǫfuð.
    - lg[n=47,type=stanza]:
      - l[n=1]: Scelfr Yggdrasils ascr standandi,
      - l[n=2]: ymr iþ aldna tré, enn iǫtunn losnar;
      - l[n=3]: hræðaz allir á helvegom,
      - l[n=4]: áðr Surtar þann sefi of gleypir.
    - lg[n=49,type=stanza]:
      - l[n=1]: Geyr nú Garmr mioc fyr Gnipahelli,
      - l[n=2]: festr mun slitna, enn freki renna;
      - l[n=3]: fiolð veit hon froða, fram sé ec lengra
      - l[n=4]: um ragna rǫc, rǫmm, sigtýva.
    - lg[n=50,type=stanza]:
      - l[n=1]: Hrymr ecr austan, hefiz lind fyrir,
      - l[n=2]: snýz iormungandr í iǫtunmóði;
      - l[n=3]: ormr knýr unnir, enn ari hlaccar,
      - l[n=4]: slítr nái neffǫlr, Naglfar losnar.
    - lg[n=51,type=stanza]:
      - l[n=1]: Kióll ferr austan, koma muno Muspellz
      - l[n=2]: um lǫg lýðir, enn Loki stýrir;
      - l[n=3]: fara fífls megir með freca allir,
      - l[n=4]: þeim er bróðir Býleiptz í for.
    - lg[n=48,type=stanza]:
      - l[n=1]: Hvat er með ásom, hvat er með álfom?
      - l[n=2]: gnýr allr iǫtunheimr, æsir ro á þingi;
      - l[n=3]: stynia dvergar fyr steindurom,
      - l[n=4]: veggbergs vísir - vitoð ér enn, eða hvat?
    - lg[n=52,type=stanza]:
      - l[n=1]: Surtr ferr sunnan með sviga lævi,
      - l[n=2]: scínn af sverði sól valtíva;
      - l[n=3]: griótbiǫrg gnata, enn gífr rata,
      - l[n=4]: troða halir helveg, enn himinn klofnar.
    - lg[n=53,type=stanza]:
      - l[n=1]: Þá kømr Hlínar harmr annarr fram,
      - l[n=2]: er Óðinn ferr við úlf vega,
      - l[n=3]: enn bani Belia, biartr, at Surti;
      - l[n=4]: þá mun Friggiar falla angan.
    - lg[n=55,type=stanza]:
      - l[n=1]: Þá kømr inn micli mǫgr Sigfǫður,
      - l[n=2]: Víðarr, vega at valdýri;
      - l[n=3]: lætr hann megi Hveðrungs mund um standa
      - l[n=4]: hior til hiarta, þá er hefnt fǫður.
    - lg[n=55H,type=stanza]:
      - l[n=1]: Gínn lopt yfir lindi iarðar,
      - l[n=2]: gapa ýgs kiaptar orms í hæðom;
      - l[n=3]: mun Óðins sonr ormi mœta,
      - l[n=4]: vargs at dauða Víðars niðia.
    - lg[n=56,type=stanza]:
      - l[n=1]: Þá kømr inn mœri mǫgr Hlóðyniar,
      - l[n=2]: gengr Óðins sonr við úlf vega;
      - l[n=3]: drepr hann af móði miðgarðz véor,
      - l[n=4]: muno halir allir heimstǫð ryðia;
      - l[n=5]: gengr fet nío Fiorgyniar burr
      - l[n=6]: neppr frá naðri, níðs óqvíðnom.
    - lg[n=57,type=stanza]:
      - l[n=1]: Sól tér sortna, sígr fold í mar,
      - l[n=2]: hverfa af himni heiðar stiornor;
      - l[n=3]: geisar eimi við aldrnara,
      - l[n=4]: leicr hár hiti við himin siálfan.
    - lg[n=58,type=stanza]:
      - l[n=1]: Geyr nú Garmr mioc fyr Gnipahelli,
      - l[n=2]: festr mun slitna, enn freki renna;
      - l[n=3]: fiolð veit hon froða, fram sé ec lengra
      - l[n=4]: um ragna rǫc, rǫmm, sigtýva.
    - lg[n=59,type=stanza]:
      - l[n=1]: Sér hon upp koma ǫðro sinni
      - l[n=2]: iorð ór ægi, iðiagrœna;
      - l[n=3]: falla forsar, flýgr ǫrn yfir,
      - l[n=4]: sá er á fialli fisca veiðir.
    - lg[n=60,type=stanza]:
      - l[n=1]: Finnaz æsir á Iðavelli
      - l[n=2]: oc um moldþinur, mátcan, dœma,
      - l[n=3]: oc minnaz þar á megindóma
      - l[n=4]: oc á Fimbultýs fornar rúnar.
    - lg[n=61,type=stanza]:
      - l[n=1]: Þar muno eptir undrsamligar
      - l[n=2]: gullnar tǫflor í grasi finnaz,
      - l[n=3]: þærs í árdaga áttar hǫfðo.
    - lg[n=62,type=stanza]:
      - l[n=1]: Muno ósánir acrar vaxa,
      - l[n=2]: bǫls mun allz batna, Baldr mun koma;
      - l[n=3]: búa þeir Hǫðr oc Baldr Hroptz sigtóptir,
      - l[n=4]: vel, valtívar - vitoð ér enn, eða hvat?
    - lg[n=63,type=stanza]:
      - l[n=1]: Þá kná Hœnir hlautvið kiósa,
      - l[n=2]: oc byrir byggia brœðra tveggia
      - l[n=3]: vindheim víðan - vitoð ér enn, eða hvat?
    - lg[n=64,type=stanza]:
      - l[n=1]: Sal sér hon standa, sólo fegra,
      - l[n=2]: gulli þacþan, á Gimlé;
      - l[n=3]: þar scolo dyggvar dróttir byggia
      - l[n=4]: oc um aldrdaga ynðis nióta.
    - lg[n=65,type=stanza]:
      - l[n=1]: Þá kømr inn ríki at regindómi,
      - l[n=2]: ǫflugr, ofan, sá er ǫllo ræðr.
    - lg[n=66,type=stanza]:
      - l[n=1]: Þar kømr inn dimmi dreki fliúgandi,
      - l[n=2]: naðr fránn, neðan frá Niðafiollom;
      - l[n=3]: berr sér í fioðrom - flýgr vǫll yfir -,
      - l[n=4]: Níðhǫggr, nái - nú mun hon søcqvaz.
  - song[n=Vsp.-Var.]:
    - lg[n=1,type=stanza]:
      - note[lg=deu-Latn]: '{Zu Vǫlospá 11-16.}'
      - note[lg=deu-Latn]: '{Die Liste der Zwergnamen (Vsp. 11-13,4. 15-16,4) in SnE
          (I 64/66/68).}'
      - l[n=1]: 'Oc þessi segir hon (Vǫlospá) nǫfn þeira dverganna:'
      - l[n=2]: Nýi, Niði, Norðri, Suðri,
      - l[n=3]: Austri, Vestri, Alþiófr, Dvalinn,
      - l[n=4]: Nár, Náinn, Nípingr, Dáinn,
      - l[n=5]: Bífurr, Báfurr, Bǫmburr, Nóri,
      - l[n=6]: Óri, Ónarr, Óinn, Mioðvitnir,
      - l[n=7]: Vigr oc Gandálfr, Vindálfr, Þorinn,
      - l[n=8]: Fíli, Kíli, Fundinn, Váli,
      - l[n=9]: Þrór, Þróinn, Þeccr, Litr, Vitr,
      - l[n=10]: Nýr, Nýráðr,
      - l[n=11]: Reccr, Ráðsviðr.
    - lg[n=2,type=stanza]:
      - l[n=1]: 'Enn þessir ero oc dvergar, oc búa í steinom:'
      - l[n=2]: Draupnir, Dólgþvari,
      - l[n=3]: Hǫrr, Hugstari, Hleðiólfr, Glóinn,
      - l[n=4]: Dóri, Óri, Dúfr, Andvari,
      - l[n=5]: Heptifíli, Hárr, Síarr.
    - lg[n=3,type=stanza]:
      - l[n=1]: Enn þessir kómo frá Svarinshaugi til Aurvanga á Iorovǫllo,
      - l[n=2]: 'oc er kominn þaðan Lofarr. Þessi ero nǫfn þeira:'
      - l[n=3]: Scirvir, Virvir, Scafiðr, Ái,
      - l[n=4]: Álfr, Ingi, Eikinscialdi,
      - l[n=5]: Falr, Frosti, Fiðr, Ginnarr.
  - song[n=Hav.]:
    - head: HÁVAMÁL
    - lg[n=1,type=stanza]:
      - l[n=1]: Gáttir allar, áðr gangi fram,
      - l[n=2]: um scoðaz scyli,
      - l[n=3]: um scygnaz scyli;
      - l[n=4]: þvíat óvíst er at vita, hvar óvinir
      - l[n=5]: sitia á fleti fyrir.
    - lg[n=2,type=stanza]:
      - l[n=1]: Gefendr heilir! gestr er inn kominn,
      - l[n=2]: hvar scal sitia siá?
      - l[n=3]: mioc er bráðr, sá er á brǫndom scal
      - l[n=4]: síns um freista frama.
    - lg[n=3,type=stanza]:
      - l[n=1]: Eldz er þǫrf, þeims inn er kominn
      - l[n=2]: oc á kné kalinn;
      - l[n=3]: matar oc váða er manni þǫrf,
      - l[n=4]: þeim er hefir um fiall farið.
    - lg[n=4,type=stanza]:
      - l[n=1]: Vatz er þǫrf, þeim er til verðar kømr,
      - l[n=2]: þerro oc þióðlaðar,
      - l[n=3]: góðs um oðis, ef sér geta mætti,
      - l[n=4]: orðz oc endrþǫgo.
    - lg[n=5,type=stanza]:
      - l[n=1]: Vitz er þǫrf, þeim er víða ratar,
      - l[n=2]: dælt er heima hvat;
      - l[n=3]: at augabragði verðr, sá er ecci kann
      - l[n=4]: oc með snotrum sitr.
    - lg[n=6,type=stanza]:
      - l[n=1]: At byggiandi sinni scylit maðr hrosinn vera,
      - l[n=2]: heldr gætinn at geði;
      - l[n=3]: þá er horscr oc þǫgull kømr heimisgarða til,
      - l[n=4]: sialdan verðr víti vorom;
      - l[n=5]: þvíat óbrigðra vin fær maðr aldregi
      - l[n=6]: enn manvit mikit.
    - lg[n=7,type=stanza]:
      - l[n=1]: Inn vari gestr, er til verðar kømr,
      - l[n=2]: þunno hljóði þegir;
      - l[n=3]: eyrom hlýðir, enn augom scoðar;
      - l[n=4]: svá nýsiz fróðra hverr fyrir.
    - lg[n=8,type=stanza]:
      - l[n=1]: Hinn er sæll, er sér um getr
      - l[n=2]: lof oc lícnstafi;
      - l[n=3]: ódælla er þat, er maðr eiga scal
      - l[n=4]: annars brióstom í.
    - lg[n=9,type=stanza]:
      - l[n=1]: Sá er sæll, er siálfr um á
      - l[n=2]: lof oc vit, meðan lifir;
      - l[n=3]: þvíat ill ráð hefir maðr opt þegit
      - l[n=4]: annars brióstom ór.
    - lg[n=10,type=stanza]:
      - l[n=1]: Byrði betri berrat maðr brauto at,
      - l[n=2]: enn sé manvit mikit;
      - l[n=3]: auði betra þiccir þat í ókunnom stað,
      - l[n=4]: slíct er válaðs vera.
    - lg[n=11,type=stanza]:
      - l[n=1]: Byrði betri berrat maðr brauto at,
      - l[n=2]: enn sé manvit mikit;
      - l[n=3]: vegnest verra vegra hann velli at,
      - l[n=4]: enn sé ofdryccia ǫls.
    - lg[n=12,type=stanza]:
      - l[n=1]: Era svá gott, sem gott qveða,
      - l[n=2]: ǫl alda sona;
      - l[n=3]: þvíat færa veit, er fleira dreccr,
      - l[n=4]: síns til geðs gumi.
    - lg[n=13,type=stanza]:
      - l[n=1]: Óminnis hegri heitir, sá er yfir ǫlðrom þrumir,
      - l[n=2]: hann stelr geði guma;
      - l[n=3]: þess fugls fjǫðrom ec fiotraðr varc
      - l[n=4]: í garði Gunnlaðar.
    - lg[n=14,type=stanza]:
      - l[n=1]: Ǫlr ec varð, varð ofrǫlvi
      - l[n=2]: at ins fróða Fialars;
      - l[n=3]: því er ǫlðr bazt, at aptr uf heimtir
      - l[n=4]: hverr sitt geð gumi.
    - lg[n=15,type=stanza]:
      - l[n=1]: Þagalt oc hugalt scyli þióðans barn
      - l[n=2]: oc vígdiarft vera;
      - l[n=3]: glaðr oc reifr scyli gumna hverr,
      - l[n=4]: unz sinn bíðr bana.
    - lg[n=16,type=stanza]:
      - l[n=1]: Ósniallr maðr hyggz muno ey lifa,
      - l[n=2]: ef hann við víg varaz;
      - l[n=3]: enn elli gefr hánom engi frið,
      - l[n=4]: þótt hánom geirar gefi.
    - lg[n=17,type=stanza]:
      - l[n=1]: Kópir afglapi, er til kynnis kømr,
      - l[n=2]: þylsc hann um eða þrumir;
      - l[n=3]: alt er senn, ef hann sylg um getr,
      - l[n=4]: uppi er þá geð guma.
    - lg[n=18,type=stanza]:
      - l[n=1]: Sá einn veit, er víða ratar
      - l[n=2]: oc hefir fiolð um farið,
      - l[n=3]: hverio geði stýrir gumna hverr,
      - l[n=4]: sá er vitandi er vitz.
    - lg[n=19,type=stanza]:
      - l[n=1]: Haldit maðr á keri, drecci þó at hófi mioð,
      - l[n=2]: mæli þarft eða þegi;
      - l[n=3]: ókynnis þess vár þic engi maðr,
      - l[n=4]: at þú gangir snemma at sofa.
    - lg[n=20,type=stanza]:
      - l[n=1]: Gráðugr halr, nema geðs viti,
      - l[n=2]: etr sér aldrtrega;
      - l[n=3]: opt fær hlogis, er með horscom kømr,
      - l[n=4]: manni heimscom magi.
    - lg[n=21,type=stanza]:
      - l[n=1]: Hiarðir þat vito, nær þær heim scolo,
      - l[n=2]: oc ganga þá af grasi;
      - l[n=3]: enn ósviðr maðr kann ævagi
      - l[n=4]: síns um mál maga.
    - lg[n=22,type=stanza]:
      - l[n=1]: Vesall maðr oc illa scapi
      - l[n=2]: hlær at hvívetna;
      - l[n=3]: hitki hann veit, er hann vita þyrpti,
      - l[n=4]: at hann era vamma vanr.
    - lg[n=23,type=stanza]:
      - l[n=1]: Ósviðr maðr vakir um allar nætr
      - l[n=2]: oc hyggr at hvívetna;
      - l[n=3]: þá er móðr, er at morni kømr,
      - l[n=4]: alt er víl, sem var.
    - lg[n=24,type=stanza]:
      - l[n=1]: Ósnotr maðr hyggr sér alla vera
      - l[n=2]: viðhlæiendr vini;
      - l[n=3]: hitki hann fiðr, þótt þeir um hann fár lesi,
      - l[n=4]: ef hann með snotrom sitr.
    - lg[n=25,type=stanza]:
      - l[n=1]: Ósnotr maðr hyggr sér alla vera
      - l[n=2]: viðhlæiendr vini;
      - l[n=3]: þá þat finnr, er at þingi kømr,
      - l[n=4]: at hann á formælendr fá.
    - lg[n=26,type=stanza]:
      - l[n=1]: Ósnotr maðr þicciz alt vita,
      - l[n=2]: ef hann á sér í vá vero;
      - l[n=3]: hitki hann veit, hvat hann scal við qveða"
      - l[n=4]: ef hans freista firar.
    - lg[n=27,type=stanza]:
      - l[n=1]: Ósnotr, er með aldir kømr,
      - l[n=2]: þat er bazt, at hann þegi;
      - l[n=3]: engi þat veit, at hann ecci kann,
      - l[n=4]: nema hann mæli til mart;
      - l[n=5]: veita maðr, hinn er vætki veit,
      - l[n=6]: þótt hann mæli til mart.
    - lg[n=28,type=stanza]:
      - l[n=1]: Fróðr sá þycciz, er fregna kann
      - l[n=2]: oc segia it sama;
      - l[n=3]: eyvito leyna mego ýta sønir,
      - l[n=4]: því er gengr um guma.
    - lg[n=29,type=stanza]:
      - l[n=1]: Orna mælir, sá er æva þegir,
      - l[n=2]: staðlauso stafi;
      - l[n=3]: hraðmælt tunga, nema haldendr eigi,
      - l[n=4]: opt sér ógott um gelr.
    - lg[n=30,type=stanza]:
      - l[n=1]: At augabragði scala maðr annan hafa,
      - l[n=2]: þótt til kynnis komi;
      - l[n=3]: margr þá fróðr þicciz, ef hann freginn erat
      - l[n=4]: oc nái hann þurrfiallr þruma.
    - lg[n=31,type=stanza]:
      - l[n=1]: Fróðr þicciz, sá er flótta tecr,
      - l[n=2]: gestr at gest hæðinn;
      - l[n=3]: veita gorla, sá er um verði glissir,
      - l[n=4]: þótt hann með grǫmom glami.
    - lg[n=32,type=stanza]:
      - l[n=1]: Gumnar margir erosc gagnhollir,
      - l[n=2]: enn at virði vrecaz;
      - l[n=3]: aldar róg þat mun æ vera,
      - l[n=4]: órir gestr við gest.
    - lg[n=33,type=stanza]:
      - l[n=1]: Árliga verðar scyli maðr opt fá,
      - l[n=2]: nema til kynnis komi;
      - l[n=3]: sitr oc snópir, lætr, sem sólginn sé,
      - l[n=4]: oc kann fregna at fá.
    - lg[n=34,type=stanza]:
      - l[n=1]: Afhvarf mikit er til illz vinar,
      - l[n=2]: þótt á brauto búi;
      - l[n=3]: enn til góðs vinar liggia gagnvegir,
      - l[n=4]: þótt hann sé firr farinn.
    - lg[n=35,type=stanza]:
      - l[n=1]: Ganga scal, scala gestr vera
      - l[n=2]: ey í einom stað;
      - l[n=3]: liúfr verðr leiðr, ef lengi sitr
      - l[n=4]: annars fletiom á.
    - lg[n=36,type=stanza]:
      - l[n=1]: Bú er betra, þótt lítit sé,
      - l[n=2]: halr er heima hverr;
      - l[n=3]: þótt tvær geitr eigi oc taugreptan sal,
      - l[n=4]: þat er þó betra en bonn.
    - lg[n=37,type=stanza]:
      - l[n=1]: Bú er betra, þótt lítit sé,
      - l[n=2]: halr er heima hverr;
      - l[n=3]: blóðuct er hiarta, þeim er biðia scal
      - l[n=4]: sér í mál hvert matar.
    - lg[n=38,type=stanza]:
      - l[n=1]: Vápnom sínom scala maðr velli á
      - l[n=2]: feti ganga framarr;
      - l[n=3]: þvíat óvíst er at vita, nær verðr á vegom úti
      - l[n=4]: geirs um þǫrf guma.
    - lg[n=39,type=stanza]:
      - l[n=1]: Fanca ec mildan mann eða svá matargóðan
      - l[n=2]: at ei væri þiggia þegit,
      - l[n=3]: eða síns fiár svági . . . .,
      - l[n=4]: at leið sé laun, ef þægi.
    - lg[n=40,type=stanza]:
      - l[n=1]: Fiár síns, er fengit hefr,
      - l[n=2]: scylit maðr þǫrf þola;
      - l[n=3]: opt sparir leiðom, þatz hefir liúfom hugat,
      - l[n=4]: mart gengr verr, enn varir.
    - lg[n=41,type=stanza]:
      - l[n=1]: Vápnom oc váðom scolo vinir gleðiaz,
      - l[n=2]: þat er á siálfom sýnst;
      - l[n=3]: viðrgefendr oc endrgefendr erost lengst vinir,
      - l[n=4]: ef þat bíðr at verða vel.
    - lg[n=42,type=stanza]:
      - l[n=1]: Vin sínom scal maðr vinr vera
      - l[n=2]: oc gialda giof við giof;
      - l[n=3]: hlátr við hlátri scyli hǫlðar taca,
      - l[n=4]: enn lausung við lygi.
    - lg[n=43,type=stanza]:
      - l[n=1]: Vin sínom scal maðr vinr vera,
      - l[n=2]: þeim oc þess vin;
      - l[n=3]: enn óvinar síns scyli engi maðr
      - l[n=4]: vinar vinr vera.
    - lg[n=44,type=stanza]:
      - l[n=1]: Veiztu, ef þú vin átt, þann er þú vel trúir,
      - l[n=2]: 'oc vill þú af hánom gott geta:'
      - l[n=3]: geði scaltu við þann blanda oc giofom scipta,
      - l[n=4]: fara at finna opt.
    - lg[n=45,type=stanza]:
      - l[n=1]: Ef þú átt annan, þannz þú illa trúir,
      - l[n=2]: 'vildu af hánom þó gott geta:'
      - l[n=3]: fagrt scaltu við þann mæla, enn flátt hyggia
      - l[n=4]: oc gialda lausung við lygi.
    - lg[n=46,type=stanza]:
      - l[n=1]: Þat er enn of þann, er þú illa trúir
      - l[n=2]: 'oc þér er grunr at hans geði:'
      - l[n=3]: hlæia scaltu við þeim oc um hug mæla,
      - l[n=4]: glíc scolo giold giofom.
    - lg[n=47,type=stanza]:
      - l[n=1]: Ungr var ec forðom, fór ec einn saman,
      - l[n=2]: þá varð ec villr vega;
      - l[n=3]: auðigr þóttomz, er ec annan fann,
      - l[n=4]: maðr er mannz gaman.
    - lg[n=48,type=stanza]:
      - l[n=1]: Mildir, frocnir menn bazt lifa,
      - l[n=2]: sialdan sút ala;
      - l[n=3]: enn ósniallr maðr uggir hotvetna,
      - l[n=4]: sýtir æ gløggr við giofom.
    - lg[n=49,type=stanza]:
      - l[n=1]: Váðir mínar gaf ec velli at
      - l[n=2]: tveim trémǫnnom;
      - l[n=3]: reccar þat þóttuz, er þeir rift hǫfðo,
      - l[n=4]: neiss er nøcqviðr halr.
    - lg[n=50,type=stanza]:
      - l[n=1]: Hrørnar þǫll, sú er stendr þorpi á,
      - l[n=2]: hlýra henni bǫrcr né barr;
      - l[n=3]: svá er maðr, sá er mangi ann,
      - l[n=4]: hvat scal hann lengi lifa?
    - lg[n=51,type=stanza]:
      - l[n=1]: Eldi heitari brennr með illom vinom
      - l[n=2]: friðr fimm daga;
      - l[n=3]: enn þá slocnar, er inn sétti kømr,
      - l[n=4]: oc versnar allr vinscapr.
    - lg[n=52,type=stanza]:
      - l[n=1]: Mikit eitt scala manni gefa,
      - l[n=2]: opt kaupir sér í litlo lof;
      - l[n=3]: með hálfom hleif oc með hǫllo keri
      - l[n=4]: fecc ec mér félaga.
    - lg[n=53,type=stanza]:
      - l[n=1]: Lítilla sanda, lítilla sæva
      - l[n=2]: lítil ero geð guma;
      - l[n=3]: því allir menn urðot iafnspakir,
      - l[n=4]: hálb er ǫld hvar.
    - lg[n=54,type=stanza]:
      - l[n=1]: Meðalsnotr scyli manna hverr,
      - l[n=2]: æva til snotr sé;
      - l[n=3]: þeim er fyrða fegrst at lifa,
      - l[n=4]: er vel mart vito.
    - lg[n=55,type=stanza]:
      - l[n=1]: Meðalsnotr scyli manna hverr,
      - l[n=2]: æva til snotr sé;
      - l[n=3]: þvíat snotrs mannz hiarta verðr sialdan glatt,
      - l[n=4]: ef sá er alsnotr, er á.
    - lg[n=56,type=stanza]:
      - l[n=1]: Meðalsnotr scyli manna hverr,
      - l[n=2]: æva til snotr sé;
      - l[n=3]: ørlǫg sín viti engi fyrir,
      - l[n=4]: þeim er sorgalausastr sefi.
    - lg[n=57,type=stanza]:
      - l[n=1]: Brandr af brandi brenn, unz brunninn er,
      - l[n=2]: funi qveykiz af funa;
      - l[n=3]: maðr af manni verðr at máli kuðr,
      - l[n=4]: enn til dolscr af dul.
    - lg[n=58,type=stanza]:
      - l[n=1]: Ár scal rísa, sá er annars vill
      - l[n=2]: fé eða fior hafa;
      - l[n=3]: sialdan liggiandi úlfr lær um getr,
      - l[n=4]: né sofandi maðr sigr.
    - lg[n=59,type=stanza]:
      - l[n=1]: Ár scal rísa, sá er á yrkendr fá,
      - l[n=2]: oc ganga síns verca á vit;
      - l[n=3]: mart um dvelr, þann er um morgin sefr,
      - l[n=4]: hálfr er auðr und hvǫtom.
    - lg[n=60,type=stanza]:
      - l[n=1]: Þurra scíða oc þakinna næfra,
      - l[n=2]: þess kann maðr miot,
      - l[n=3]: oc þess viðar, er vinnaz megi
      - l[n=4]: mál oc misseri.
    - lg[n=61,type=stanza]:
      - l[n=1]: Þveginn oc mettr ríði maðr þingi at,
      - l[n=2]: þótt hann séð væddr til vel;
      - l[n=3]: scúa oc bróca scammiz engi maðr,
      - l[n=4]: né hestz in heldr, þótt hann hafit góðan.
    - lg[n=62,type=stanza]:
      - l[n=1]: Snapir oc gnapir, er til sævar kømr,
      - l[n=2]: ǫrn á aldinn mar;
      - l[n=3]: svá er maðr, er með mǫrgom kømr
      - l[n=4]: oc á formælendr fá.
    - lg[n=63,type=stanza]:
      - l[n=1]: Fregna oc segia scal fróðra hverr,
      - l[n=2]: sá er vill heitinn horscr;
      - l[n=3]: einn vita né annarr scal,
      - l[n=4]: þióð veit, ef þríro.
    - lg[n=64,type=stanza]:
      - l[n=1]: Ríki sitt scyli ráðsnotra hverr
      - l[n=2]: í hófi hafa;
      - l[n=3]: þá hann þat finnr, er með frocnom kømr,
      - l[n=4]: at engi er einna hvatastr.
    - lg[n=65,type=stanza]:
      - l[n=1]: Orða þeira, er maðr ǫðrom segir,
      - l[n=2]: opt hann giold um getr.
    - lg[n=66,type=stanza]:
      - l[n=1]: Mikilsti snemma kom ec í marga staði,
      - l[n=2]: enn til síð í suma;
      - l[n=3]: ǫl var druccit, sumt var ólagat,
      - l[n=4]: sialdan hittir leiðr í lið.
    - lg[n=67,type=stanza]:
      - l[n=1]: Hér oc hvar myndi mér heim uf boðit,
      - l[n=2]: ef þyrptac at málungi mat,
      - l[n=3]: eða tvau lær hengi at ins tryggva vinar,
      - l[n=4]: þars ec hafða eitt etið.
    - lg[n=68,type=stanza]:
      - l[n=1]: Eldr er beztr með ýta sonom
      - l[n=2]: oc sólar sýn,
      - l[n=3]: heilyndi sitt, ef maðr hafa náir,
      - l[n=4]: án við lǫst at lifa.
    - lg[n=69,type=stanza]:
      - l[n=1]: Erat maðr allz vesall, þótt hann sé illa heill;
      - l[n=2]: sumr er af sonom sæll,
      - l[n=3]: sumr af frondom, sumr af fé orno,
      - l[n=4]: sumr af vercom vel.
    - lg[n=70,type=stanza]:
      - l[n=1]: Betra er lifðom oc sællifðom,
      - l[n=2]: ey getr qvicr kú;
      - l[n=3]: eld sá ec up brenna auðgom manni fyrir,
      - l[n=4]: enn úti var dauðr fyr durom.
    - lg[n=71,type=stanza]:
      - l[n=1]: Haltr ríðr hrossi, hiorð recr handarvanr,
      - l[n=2]: daufr vegr oc dugir;
      - l[n=3]: 'blindr er betri, enn brendr sé:'
      - l[n=4]: nýtr mangi nás.
    - lg[n=72,type=stanza]:
      - l[n=1]: Sonr er betri, þótt sé síð of alinn
      - l[n=2]: eptir genginn guma;
      - l[n=3]: sialdan bautarsteinar standa brauto nær,
      - l[n=4]: nema reisi niðr at nið.
    - lg[n=73,type=stanza]:
      - l[n=1]: Tveir ro eins heriar, tunga er hǫfuðs bani,
      - l[n=2]: er mér í heðin hvern handar væni.
    - lg[n=74,type=stanza]:
      - l[n=1]: Nótt verðr feginn, sá er nesti trúir,
      - l[n=2]: scammar ro scips rár,
      - l[n=3]: hverb er haustgríma;
      - l[n=4]: fiolð um viðrir á fimm dǫgom,
      - l[n=5]: enn meira á mánaði.
    - lg[n=75,type=stanza]:
      - l[n=1]: Veita hinn, er vætki veit,
      - l[n=2]: margr verðr aflǫðrom api;
      - l[n=3]: maðr er auðigr, annarr óauðigr,
      - l[n=4]: scylit þann vitca vár.
    - lg[n=76,type=stanza]:
      - l[n=1]: Deyr fé, deyia frondr,
      - l[n=2]: deyr siálfr it sama;
      - l[n=3]: enn orðztírr deyr aldregi,
      - l[n=4]: hveim er sér góðan getr.
    - lg[n=77,type=stanza]:
      - l[n=1]: Deyr fé, deyia frondr,
      - l[n=2]: deyr siálfr it sama;
      - l[n=3]: 'ec veit einn, at aldri deyr:'
      - l[n=4]: dómr um dauðan hvern.
    - lg[n=78,type=stanza]:
      - l[n=1]: Fullar grindr sá ec fyr Fitiungs sonom,
      - l[n=2]: nú hera þeir vánar vǫl;
      - l[n=3]: svá er auðr sem augabragð,
      - l[n=4]: hann er valtastr vina.
    - lg[n=79,type=stanza]:
      - l[n=1]: Ósnotr maðr, ef eignaz getr
      - l[n=2]: fé eða flióðs munuð,
      - l[n=3]: metnaðr hánom þróaz, enn manvit aldregi,
      - l[n=4]: fram gengr hann driúgt í dul.
    - lg[n=80,type=stanza]:
      - l[n=1]: Þat er þá reynt, er þú at rúnom spyrr,
      - l[n=2]: inom reginkunnom,
      - l[n=3]: þeim er gorðo ginregin
      - l[n=4]: oc fáði fimbulþulr,
      - l[n=5]: þá hefir hann bazt, ef hann þegir.
    - lg[n=81,type=stanza]:
      - l[n=1]: At qveldi scal dag leyfa, kono, er brend er,
      - l[n=2]: mæki, er reyndr er, mey, er gefin er,
      - l[n=3]: ís, er yfir kømr, ǫl, er druccit er.
    - lg[n=82,type=stanza]:
      - l[n=1]: Á vindi scal við hǫggva, veðri á sió róa,
      - l[n=2]: 'myrcri við man spialla: mǫrg ero dags augo;'
      - l[n=3]: á scip scal scriðar orca, enn á sciold til hlífar,
      - l[n=4]: mæki hǫggs, enn mey til kossa.
    - lg[n=83,type=stanza]:
      - l[n=1]: Við eld scal ǫl drecca, enn á ísi scríða,
      - l[n=2]: magran mar kaupa, enn mæki saurgan,
      - l[n=3]: heima hest feita, enn hund á búi.
    - lg[n=84,type=stanza]:
      - l[n=1]: Meyiar orðom scyli mangi trúa,
      - l[n=2]: né því er qveðr kona;
      - l[n=3]: þvíat á hverfanda hvéli vóro þeim hiorto scǫpuð,
      - l[n=4]: brigð í brióst um lagit.
    - lg[n=85,type=stanza]:
      - l[n=1]: Brestanda boga, brennanda loga,
      - l[n=2]: gínanda úlfi, galandi kráco,
      - l[n=3]: rýtanda svíni, rótlausom viði,
      - l[n=4]: vaxanda vági, vellanda katli,
    - lg[n=86,type=stanza]:
      - l[n=1]: fliúganda fleini, fallandi báro,
      - l[n=2]: ísi einnættom, ormi hringlegnom,
      - l[n=3]: brúðar beðmálom eða brotno sverði,
      - l[n=4]: biarnar leiki eða barni konungs,
    - lg[n=87,type=stanza]:
      - l[n=1]: siúcom kálfi, siálfráða þræli,
      - l[n=2]: vǫlo vilmæli, val nýfeldom,
    - lg[n=88,type=stanza]:
      - l[n=1]: acri ársánom trúi engi maðr,
      - l[n=2]: né til snemma syni;
      - l[n=3]: veðr ræðr acri, enn vit syni,
      - l[n=4]: hætt er þeira hvárt.
    - lg[n=89,type=stanza]:
      - l[n=1]: Bróðurbana sínom, þótt á brauto moti,
      - l[n=2]: húsi hálfhrunno, hesti alsciótom -
      - l[n=3]: þá er iór ónýtr, ef einn fótr brotnar -,
      - l[n=4]: verðit maðr svá tryggr, at þesso trúi ǫllo.
    - lg[n=90,type=stanza]:
      - l[n=1]: Svá er friðr qvenna, þeira er flátt hyggia,
      - l[n=2]: sem aki ió óbryddom á ísi hálom,
      - l[n=3]: teitom, tvévetrom, oc sé tamr illa,
      - l[n=4]: eða í byr óðom beiti stiórnlauso,
      - l[n=5]: eða scyli haltr henda hrein í þáfialli.
    - lg[n=91,type=stanza]:
      - l[n=1]: 'Bert ec nú mæli, þvíat ec bæði veit:'
      - l[n=2]: brigðr er karla hugr konom;
      - l[n=3]: þá vér fegrst mælom, er vér flást hyggiom,
      - l[n=4]: þat tælir horsca hugi.
    - lg[n=92,type=stanza]:
      - l[n=1]: Fagrt scal mæla oc fé bióða,
      - l[n=2]: sá er vill flióðs ást fá,
      - l[n=3]: líki leyfa ins liósa mans;
      - l[n=4]: sá fær, er friár.
    - lg[n=93,type=stanza]:
      - l[n=1]: Ástar firna scyli engi maðr
      - l[n=2]: annan aldregi;
      - l[n=3]: opt fá á horscan, er á heimscan né fá,
      - l[n=4]: lostfagrir litir.
    - lg[n=94,type=stanza]:
      - l[n=1]: Eyvitar firna er maðr annan scal,
      - l[n=2]: þess er um margan gengr guma;
      - l[n=3]: heimsca ór horscom gorir hǫlða sono
      - l[n=4]: sá inn mátki munr.
    - lg[n=95,type=stanza]:
      - l[n=1]: Hugr einn þat veit, er býr hiarta nær,
      - l[n=2]: 'einn er hann sér um sefa:'
      - l[n=3]: ǫng er sótt verri hveim snotrom manni,
      - l[n=4]: enn sér ǫngo at una.
    - lg[n=96,type=stanza]:
      - l[n=1]: Þat ec þá reynda, er ec í reyri sat
      - l[n=2]: oc vættac míns munar;
      - l[n=3]: hold oc hiarta var mér in horsca mær,
      - l[n=4]: þeygi ec hana at heldr hefic.
    - lg[n=97,type=stanza]:
      - l[n=1]: Billings mey ec fann beðiom á,
      - l[n=2]: sólhvíta, sofa;
      - l[n=3]: iarls ynði þótti mér ecci vera,
      - l[n=4]: nema við þat líc at lifa.
    - lg[n=98,type=stanza]:
      - l[n=1]: '"Auc nær apni scaltu, Óðinn, koma,'
      - l[n=2]: ef þú vilt þér mæla man;
      - l[n=3]: alt ero óscǫp, nema einir viti
      - l[n=4]: slícan lǫst saman."
    - lg[n=99,type=stanza]:
      - l[n=1]: Aptr ec hvarf, oc unna þóttomz,
      - l[n=2]: vísom vilia frá;
      - l[n=3]: hitt ec hugða, at ec hafa mynda
      - l[n=4]: geð hennar alt oc gaman.
    - lg[n=100,type=stanza]:
      - l[n=0]: Svá kom ec næst, at in nýta var
      - l[n=1]: vígdrót ǫll um vakin;
      - l[n=2]: með brennandom liósom oc bornom viði,
      - l[n=3]: svá var mér vilstígr of vitaðr.
    - lg[n=101,type=stanza]:
      - l[n=0]: Oc nær morni, er ec var enn um kominn,
      - l[n=1]: þá var saldrót um sofin;
      - l[n=2]: grey eitt ec þá fann innar góðo kono
      - l[n=3]: bundit beðiom á.
    - lg[n=102,type=stanza]:
      - l[n=0]: Mǫrg er góð mær, ef gorva kannar"
      - l[n=1]: hugbrigð við hali;
      - l[n=2]: þá ec þat reynda, er iþ ráðspaca
      - l[n=3]: teygða ec á flærðir flióð;
      - l[n=4]: háðungar hverrar leitaði mér it horsca man,
      - l[n=5]: oc hafða ec þess vætki vífs.
    - lg[n=103,type=stanza]:
      - l[n=0]: Heima glaðr gumi oc við gesti reifr,
      - l[n=1]: sviðr scal um sic vera,
      - l[n=2]: minnigr oc málugr, ef hann vill margfróðr vera,
      - l[n=3]: opt scal góðs geta;
      - l[n=4]: fimbulfambi heitir, sá er fát kann segia,
      - l[n=5]: þat er ósnotrs aðal.
    - lg[n=104,type=stanza]:
      - l[n=0]: Inn aldna iotun ec sótta, nú em ec aptr um kominn,
      - l[n=1]: fát gat ec þegiandi þar;
      - l[n=2]: mǫrgom orðom mælta ec í minn frama
      - l[n=3]: í Suttungs sǫlom.
    - lg[n=105,type=stanza]:
      - l[n=0]: Gunnlǫð mér um gaf gullnom stóli á
      - l[n=1]: drycc ins dýra miaðar;
      - l[n=2]: ill iðgiold lét ec hana eptir hafa
      - l[n=3]: síns ins heila hugar,
      - l[n=4]: síns ins svára sefa.
    - lg[n=106,type=stanza]:
      - l[n=0]: Rata munn létomc rúms um fá
      - l[n=1]: oc um griót gnaga;
      - l[n=2]: yfir oc undir stóðomc iotna vegir,
      - l[n=3]: svá hætta ec hǫfði til.
    - lg[n=107,type=stanza]:
      - l[n=0]: Vel keyptz litar hefi ec vel notið,
      - l[n=1]: fás er fróðom vant;
      - l[n=2]: þvíat Óðrerir er nú upp kominn
      - l[n=3]: á alda vés iaðar.
    - lg[n=108,type=stanza]:
      - l[n=0]: Ifi er mér á, at ec væra enn kominn
      - l[n=1]: iotna gǫrðom ór,
      - l[n=2]: ef ec Gunnlaðar né nytac, innar góðo kono,
      - l[n=3]: þeirar er lǫgðomc arm yfir.
    - lg[n=109,type=stanza]:
      - l[n=0]: Ins hindra dags gengo hrímþursar,
      - l[n=1]: Háva ráðs at fregna, Háva hǫllo í;
      - l[n=2]: at Bǫlverki þeir spurðo, ef hann væri með
      - l[n=3]: bǫndom kominn,
      - l[n=4]: eða hefði hánom Suttungr of sóit.
    - lg[n=110,type=stanza]:
      - l[n=0]: Baugeið Óðinn hygg ec at unnit hafi,
      - l[n=1]: hvat scal hans trygðom trúa?
      - l[n=2]: Suttung svikinn hann lét sumbli frá
      - l[n=3]: oc grotta Gunnlǫðo.
    - lg[n=111,type=stanza]:
      - l[n=0]: Mál er at þylia þular stóli á,
      - l[n=1]: Urðar brunni at;
      - l[n=2]: sá ec oc þagðac, sá ec oc hugðac,
      - l[n=3]: hlýdda ec á manna mál;
      - l[n=4]: of rúnar heyrða ec doma, né um ráðom þǫgðo,
      - l[n=5]: Háva hǫllo at, Háva hǫllo í;
      - l[n=6]: 'heyrða ec segia svá:'
    - lg[n=112,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, at þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: nótt þú rísat, nema á niósn sér
      - l[n=4]: eða þú leitir þér innan út staðar.
    - lg[n=113,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, at þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: fiolkunnigri kono scalattu í faðmi sofa,
      - l[n=4]: svá at hon lyki þic liðom;
    - lg[n=114,type=stanza]:
      - l[n=0]: hon svá gorir, at þú gáir eigi
      - l[n=1]: þings né þióðans máls;
      - l[n=2]: mat þú villat né mannzcis gaman,
      - l[n=3]: ferr þú sorgafullr at sofa.
    - lg[n=115,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, at þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: annars kono teygðo þér aldregi
      - l[n=4]: eyrarúno at.
    - lg[n=116,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: á fialli eða firði ef þic fara tíðir,
      - l[n=4]: fástu at virði vel.
    - lg[n=117,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: illan mann láttu aldregi
      - l[n=4]: óhǫpp at þér vita;
      - l[n=5]: þvíat af illom manni fær þú aldregi
      - l[n=6]: giold ins góða hugar.
    - lg[n=118,type=stanza]:
      - l[n=0]: Ofarla bíta ec sá einom hal
      - l[n=1]: orð illrar kono;
      - l[n=2]: fláráð tunga varð hánom at fiorlagi,
      - l[n=3]: oc þeygi um sanna sǫc.
    - lg[n=119,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: veiztu, ef þú vin átt, þannz þú vel trúir,
      - l[n=4]: farðu at finna opt;
      - l[n=5]: þvíat hrísi vex oc hávo grasi
      - l[n=6]: vegr, er vætki trøðr.
    - lg[n=120,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: góðan mann teygðo þér at gamanrúnom
      - l[n=4]: oc nem lícnargaldr, meðan þú lifir.
    - lg[n=121,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: vin þínom ver þú aldregi
      - l[n=4]: fyrri at flaumslitom;
      - l[n=5]: sorg etr hiarta, ef þú segia né náir
      - l[n=6]: einhveriom allan hug.
    - lg[n=122,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: orðom scipta þú scalt aldregi
      - l[n=4]: við ósvinna apa;
    - lg[n=123,type=stanza]:
      - l[n=0]: þvíat af illom manni mundo aldregi
      - l[n=1]: góðs laun um geta;
      - l[n=2]: enn góðr maðr mun þic gorva mega
      - l[n=3]: lícnfastan at lofi.
    - lg[n=124,type=stanza]:
      - l[n=0]: Sifiom er þá blandat, hverr er segia ræðr
      - l[n=1]: einom allan hug;
      - l[n=2]: alt er betra, enn sé brigðom at vera;
      - l[n=3]: era sá vinr ǫðrom, er vilt eitt segir.
    - lg[n=125,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: þrimr orðom senna scalattu þér við verra mann;
      - l[n=4]: opt inn betri bilar,
      - l[n=5]: þá er inn verri vegr.
    - lg[n=126,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: scósmiðr þú verir né sceptismiðr,
      - l[n=4]: nema þú siálfom þér sér;
      - l[n=5]: scór er scapaðr illa, eða scapt sé rangt,
      - l[n=6]: þá er þér bǫls beðit.
    - lg[n=127,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: hvars þú bǫl kant, qveððu þat bǫlvi at,
      - l[n=4]: oc gefat þínom fiándom frið.
    - lg[n=128,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: illo feginn verðu aldregi,
      - l[n=4]: enn lát þér at góðo getið.
    - lg[n=129,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: upp líta scalattu í orrosto -
      - l[n=4]: gialti glíkir verða gumna synir -,
      - l[n=5]: síðr þic um heilli halir.
    - lg[n=130,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: ef þú vilt þér góða kono qveðia at gamanrúnom
      - l[n=4]: oc fá fǫgnuð af,
      - l[n=5]: fǫgro scaldu heita oc láta fast vera,
      - l[n=6]: leiðiz mangi gott, ef getr.
    - lg[n=131,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: varan bið ec þic vera, oc eigi ofvaran;
      - l[n=4]: ver þú við ǫl varastr oc við annars kono,
      - l[n=5]: oc við þat iþ þriðia, at þic þiófar né leiki.
    - lg[n=132,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: at háði né hlátri hafðu aldregi "
      - l[n=4]: gest né ganganda!
    - lg[n=133,type=stanza]:
      - l[n=0]: Opt vito ógorla, þeir er sitia inni fyrir,
      - l[n=1]: hvers þeir ro kyns, er koma;
      - l[n=2]: erat maðr svá góðr, at galli né fylgi,
      - l[n=3]: né svá illr, at einugi dugi.
    - lg[n=134,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: at három þul hlæðu aldregi!
      - l[n=4]: opt er gott, þat er gamlir qveða;
      - l[n=5]: opt ór scǫrpom belg scilin orð koma,
      - l[n=6]: þeim er hangir með hám
      - l[n=7]: oc scollir með scrám
      - l[n=8]: oc váfir með vilmǫgom.
    - lg[n=135,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: gest þú né geyia né á grind hrækir,
      - l[n=4]: get þú váloðom vel!
    - lg[n=136,type=stanza]:
      - l[n=0]: Ramt er þat tré, er ríða scal
      - l[n=1]: ǫllom at upploki;
      - l[n=2]: baug þú gef, eða þat biðia mun
      - l[n=3]: þér læs hvers á liðo.
    - lg[n=137,type=stanza]:
      - l[n=0]: Ráðomc þér, Loddfáfnir, enn þú ráð nemir,
      - l[n=1]: nióta mundo, ef þú nemr,
      - l[n=2]: 'þér muno góð, ef þú getr:'
      - l[n=3]: hvars þú ǫl dreccir, kiós þú þér iarðar megin!
      - l[n=4]: þvíat iorð tecr við ǫlðri, enn eldr við sóttom,
      - l[n=5]: eic við abbindi, ax við fiolkyngi,
      - l[n=6]: hǫll við hýrógi - heiptom scal mána qveðia -
      - l[n=7]: beiti við bitsóttom, enn við bǫlvi rúnar;
      - l[n=8]: fold scal við flóði taca.
    - lg[n=138,type=stanza]:
      - l[n=0]: Veit ec, at ec hecc vindgameiði á
      - l[n=1]: nætr allar nío,
      - l[n=2]: geiri undaðr oc gefinn Óðni,
      - l[n=3]: siálfr siálfom mér,
      - l[n=4]: á þeim meiði, er mangi veit,
      - l[n=5]: hvers hann af rótom renn.
    - lg[n=139,type=stanza]:
      - l[n=0]: Við hleifi mic sældo né við hornigi,
      - l[n=1]: nýsta ec niðr;
      - l[n=2]: nam ec upp rúnar, opandi nam,
      - l[n=3]: fell ec aptr þaðan.
    - lg[n=140,type=stanza]:
      - l[n=0]: Fimbullióð nío nam ec af inom frægia syni
      - l[n=1]: Bǫlþors, Bestlo fǫður,
      - l[n=2]: oc ec drycc of gat ins dýra miaðar,
      - l[n=3]: ausinn Óðreri.
    - lg[n=141,type=stanza]:
      - l[n=0]: Þá nam ec frævaz oc fróðr vera
      - l[n=1]: oc vaxa oc vel hafaz;
      - l[n=2]: orð mér af orði orðz leitaði,
      - l[n=3]: verc mér af verki vercs leitaði.
    - lg[n=142,type=stanza]:
      - l[n=0]: Rúnar munt þú finna oc ráðna stafi,
      - l[n=1]: mioc stóra stafi,
      - l[n=2]: mioc stinna stafi,
      - l[n=3]: er fáði fimbulþulr
      - l[n=4]: oc gorðo ginregin
      - l[n=5]: oc reist hroptr rǫgna,
    - lg[n=143,type=stanza]:
      - l[n=0]: Óðinn með ásom, enn fyr álfom Dáinn,
      - l[n=1]: Dvalinn dvergom fyrir,
      - l[n=2]: Ásviðr iotnom fyrir,
      - l[n=3]: ec reist siálfr sumar.
    - lg[n=144,type=stanza]:
      - l[n=0]: Veiztu, hvé rísta scal, veiztu, hvé ráða scal?
      - l[n=1]: veiztu, hvé fá scal, veiztu, hvé freista scal?
      - l[n=2]: veiztu, hvé biðia scal, veiztu, hvé blóta scal?
      - l[n=3]: veiztu, hvé senda scal, veiztu, hvé sóa scal?
    - lg[n=145,type=stanza]:
      - l[n=0]: Betra er óbeðit, enn sé ofblótið,
      - l[n=1]: ey sér til gildis giof;
      - l[n=2]: betra er ósent, enn sé ofsóit.
      - l[n=3]: Svá Þundr um reist fyr þióða rǫc;
      - l[n=4]: þar hann upp um reis, er hann aptr of kom.
    - lg[n=146,type=stanza]:
      - l[n=0]: Lióð ec þau kann, er kannat þióðans kona
      - l[n=1]: oc mannzcis mǫgr;
      - l[n=2]: hiálp heitir eitt, enn þat þér hiálpa mun
      - l[n=3]: við sǫcom oc sorgom oc sútom gorvǫllom.
    - lg[n=147,type=stanza]:
      - l[n=0]: Þat kann ec annat, er þurfo ýta synir,
      - l[n=1]: þeir er vilia læcnar lifa.
    - lg[n=148,type=stanza]:
      - l[n=0]: Þat kann ec it þriðia, ef mér verðr þǫrf mikil
      - l[n=1]: 'haptz við mína heiptmǫgo:'
      - l[n=2]: eggiar ec deyfi minna andscota,
      - l[n=3]: bítað þeim vápn né velir.
    - lg[n=149,type=stanza]:
      - l[n=0]: Þat kann ec it fiórða, ef mér fyrðar bera
      - l[n=1]: 'bǫnd at boglimom:'
      - l[n=2]: svá ec gel, at ec ganga má,
      - l[n=3]: sprettr mér af fótom fioturr,
      - l[n=4]: enn af hǫndom hapt.
    - lg[n=150,type=stanza]:
      - l[n=0]: Þat kann ec it fimta, ef ec sé af fári scotinn
      - l[n=1]: 'flein í fólki vaða:'
      - l[n=2]: flýgra hann svá stint, at ec stǫðvigac,
      - l[n=3]: ef ec hann siónom of séc.
    - lg[n=151,type=stanza]:
      - l[n=0]: Þat kann ec it sétta, ef mic særir þegn
      - l[n=1]: 'á rótom rás viðar:'
      - l[n=2]: oc þann hal, er mic heipta qveðr,
      - l[n=3]: þann eta mein heldr enn mic.
    - lg[n=152,type=stanza]:
      - l[n=0]: Þat kann ec it siaunda, ef ec sé hávan loga
      - l[n=1]: 'sal um sessmǫgom:'
      - l[n=2]: brennrat svá breitt, at ec hánom biargigac,
      - l[n=3]: þann kann ec galdr at gala.
    - lg[n=153,type=stanza]:
      - l[n=0]: Þat kann ec iþ átta, er ǫllom er
      - l[n=1]: 'nytsamlict at nema:'
      - l[n=2]: hvars hatr vex með hildings sonom,
      - l[n=3]: þat má ec bota brát.
    - lg[n=154,type=stanza]:
      - l[n=0]: Þat kann ec iþ níunda, ef mic nauðr um stendr,
      - l[n=1]: 'at biarga fari míno á floti:'
      - l[n=2]: vind ec kyrri vági á
      - l[n=3]: oc svæfic allan sæ.
    - lg[n=155,type=stanza]:
      - l[n=0]: Þat kann ec iþ tíunda, ef ec sé túnriðor
      - l[n=1]: 'leica lopti á:'
      - l[n=2]: ec svá vinnc, at þeir villir fara
      - l[n=3]: sinna heim hama,
      - l[n=4]: sinna heim huga.
    - lg[n=156,type=stanza]:
      - l[n=0]: Þat kann ec iþ ellipta, ef ec scal til orrosto
      - l[n=1]: 'leiða langvini:'
      - l[n=2]: undir randir ec gel, enn þeir með ríki fara
      - l[n=3]: heilir hildar til,
      - l[n=4]: heilir hildi frá,
      - l[n=5]: koma þeir heilir hvaðan.
    - lg[n=157,type=stanza]:
      - l[n=0]: Þat kann ec iþ tólpta, ef ec sé á tré uppi
      - l[n=1]: 'váfa virgilná:'
      - l[n=2]: svá ec ríst oc í rúnom fác,
      - l[n=3]: at sá gengr gumi
      - l[n=4]: oc mælir við mic.
    - lg[n=158,type=stanza]:
      - l[n=0]: Þat kann ec iþ þrettánda, ef ec scal þegn ungan
      - l[n=1]: 'verpa vatni á:'
      - l[n=2]: munað hann falla, þótt hann í fólc komi,
      - l[n=3]: hnígra sá halr fyr hiorom.
    - lg[n=159,type=stanza]:
      - l[n=0]: Þat kann ec iþ fiórtánda, ef ec scal fyrða liði
      - l[n=1]: 'telia tíva fyrir:'
      - l[n=2]: ása oc álfa ec kann allra scil,
      - l[n=3]: fár kann ósnotr svá.
    - lg[n=160,type=stanza]:
      - l[n=0]: Þat kann ec iþ fimtánda, er gól Þióðrørir,
      - l[n=1]: 'dvergr, fyr Dellings durom:'
      - l[n=2]: afl gól hann ásom, enn álfom frama,
      - l[n=3]: hyggio Hroptatý.
    - lg[n=161,type=stanza]:
      - l[n=0]: Þat kann ec iþ sextánda, ef ec vil ins svinna mans
      - l[n=1]: 'hafa geð alt oc gaman:'
      - l[n=2]: hugi ec hverfi hvítarmri kono
      - l[n=3]: oc sný ec hennar ǫllom sefa.
    - lg[n=162,type=stanza]:
      - l[n=0]: Þat kann ec iþ siautiánda, at mic mun seint firraz
      - l[n=1]: iþ manunga man.
      - l[n=2]: Lióða þessa munðu, Loddfáfnir,
      - l[n=3]: lengi vanr vera;
      - l[n=4]: þó sé þér góð, ef þú getr,
      - l[n=5]: nýt, ef þú nemr,
      - l[n=6]: þǫrf, ef þú þiggr.
    - lg[n=163,type=stanza]:
      - l[n=0]: Þat kann ec iþ átiánda, er ec æva kennig
      - l[n=1]: mey né mannz kono -
      - l[n=2]: alt er betra, er einn um kann,
      - l[n=3]: þat fylgir lióða locom -,
      - l[n=4]: nema þeiri einni, er mic armi verr
      - l[n=5]: eða mín systir sé.
    - lg[n=164,type=stanza]:
      - l[n=0]: Nú ero Háva mál qveðin, Háva hǫllo í,
      - l[n=1]: allþǫrf ýta sonom,
      - l[n=2]: óþǫrf iotna sonom;
      - l[n=3]: heill, sá er qvað, heill, sá er kann!
      - l[n=4]: nióti, sá er nam,
      - l[n=5]: heilir, þeirs hlýddo!
  - song[n=Vm.]:
    - head: VAFÐRÚÐNISMÁL
    - lg[n=1,type=stanza]:
      - l[n=1]: '"Ráð þú mér nú, Frigg, allz mic fara tíðir'
      - l[n=2]: at vitia Vafðrúðnis;
      - l[n=3]: forvitni micla qveð ec mér á fornom stǫfom
      - l[n=4]: við þann inn alsvinna iotun."
    - lg[n=2,type=stanza]:
      - l[n=1]: '"Heima letia ec mynda Heriafǫðr'
      - l[n=2]: í gǫrðom goða,
      - l[n=3]: þvíat engi iotun ec hugða iafnramman
      - l[n=4]: sem Vafðrúðni vera."
    - lg[n=3,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaða,'
      - l[n=2]: fiolð ec reynda regin;
      - l[n=3]: hitt vil ec vita, hvé Vafðrúðnis
      - l[n=4]: salakynni sé."
    - lg[n=4,type=stanza]:
      - l[n=1]: '"Heill þú farir, heill þú aptr komir,'
      - l[n=2]: heill þú á sinnom sér!
      - l[n=3]: oði þér dugi, hvars þú scalt, Aldafǫðr,
      - l[n=4]: orðom mæla iotun."
    - lg[n=5,type=stanza]:
      - l[n=1]: Fór þá Óðinn, at freista orðspeki
      - l[n=2]: þess ins alsvinna iotuns;
      - l[n=3]: at hǫllo hann kom, oc átti Íms faðir;
      - l[n=4]: inn gecc Yggr þegar.
    - lg[n=6,type=stanza]:
      - l[n=1]: '"Heill þú nú, Vafðrúðnir! nú em ec í hǫll kominn,'
      - l[n=2]: á þic siálfan siá;
      - l[n=3]: hitt vil ec fyrst vita, ef þú fróðr sér
      - l[n=4]: eða alsviðr, iotunn."
    - lg[n=7,type=stanza]:
      - l[n=1]: '"Hvat er þat manna, er í mínom sal'
      - l[n=2]: verpomc orði á?
      - l[n=3]: Út þú né komir órom hǫllom frá,
      - l[n=4]: nema þú inn snotrari sér."
    - lg[n=8,type=stanza]:
      - l[n=1]: '"Gagnráðr ec heiti; nú emc af gǫngo kominn'
      - l[n=2]: þyrstr til þinna sala;
      - l[n=3]: laðar þurfi hefi ec lengi farit
      - l[n=4]: oc þinna andfanga, iotunn."
    - lg[n=9,type=stanza]:
      - l[n=1]: '"Hví þú þá, Gagnráðr, mæliz af gólfi fyrir?'
      - l[n=2]: farðu í sess í sal!
      - l[n=3]: þá scal freista, hvárr fleira viti,
      - l[n=4]: gestr eða inn gamli þulr."
    - lg[n=10,type=stanza]:
      - l[n=1]: '"Óauðigr maðr, er til auðigs kømr,'
      - l[n=2]: mæli þarft eða þegi;
      - l[n=3]: ofrmælgi mikil hygg ec at illa geti,
      - l[n=4]: hveim er við kaldrifiaðan kømr."
    - lg[n=11,type=stanza]:
      - l[n=1]: '"Segðu mér, Gagnráðr, allz þú á gólfi vill'
      - l[n=2]: þíns um freista frama,
      - l[n=3]: hvé sá hestr heitir, er hverian dregr
      - l[n=4]: dag of dróttmǫgo."
    - lg[n=12,type=stanza]:
      - l[n=1]: '"Scinfaxi heitir, er inn scíra dregr'
      - l[n=2]: dag um dróttmǫgo;
      - l[n=3]: hesta beztr þyccir hann með Hreiðgotom,
      - l[n=4]: ey lýsir mǫn af mari."
    - lg[n=13,type=stanza]:
      - l[n=1]: '"Segðu þat, Gagnráðr, allz þú á gólfi vill'
      - l[n=2]: þíns um freista frama,
      - l[n=3]: hvé sá iór heitir, er austan dregr
      - l[n=4]: nótt of nýt regin."
    - lg[n=14,type=stanza]:
      - l[n=1]: '"Hrímfaxi heitir, er hveria dregr'
      - l[n=2]: nótt of nýt regin;
      - l[n=3]: méldropa fellir hann morgin hvern,
      - l[n=4]: þaðan kømr dǫgg um dala."
    - lg[n=15,type=stanza]:
      - l[n=1]: '"Segðu þat, Gagnráðr, allz þú á gólfi vill'
      - l[n=2]: þíns um freista frama,
      - l[n=3]: hvé sú á heitir, er deilir með iotna sonom
      - l[n=4]: grund oc með goðom."
    - lg[n=16,type=stanza]:
      - l[n=1]: '"Ifing heitir á, er deilir með iotna sonom'
      - l[n=2]: grund oc með goðom;
      - l[n=3]: opin renna hon scal um aldrdaga,
      - l[n=4]: verðrat íss á á."
    - lg[n=17,type=stanza]:
      - l[n=1]: '"Segðu þat, Gagnráðr, allz þú á gólfi vill'
      - l[n=2]: þíns um freista frama,
      - l[n=3]: hvé sá vǫllr heitir, er finnaz vígi at
      - l[n=4]: Surtr oc in sváso goð."
    - p:
      - 'Óðinn qvað:'
    - lg[n=18,type=stanza]:
      - l[n=1]: '"Vígríðr heitir vǫllr, er finnaz vígi at'
      - l[n=2]: Surtr oc in sváso goð;
      - l[n=3]: hundrað rasta hann er á hverian veg,
      - l[n=4]: sá er þeim vǫllr vitaðr."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=19,type=stanza]:
      - l[n=1]: '"Fróðr ertu nú, gestr, far þú á becc iotuns,'
      - l[n=2]: oc mælomc í sessi saman!
      - l[n=3]: hǫfði veðia við scolom hǫllo í,
      - l[n=4]: gestr, um geðspeki."
    - p:
      - Capitulum.
      - 'Óðinn qvað:'
    - lg[n=20,type=stanza]:
      - l[n=1]: '"Segðu þat iþ eina, ef þitt oði dugir'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan iorð um kom eða uphiminn
      - l[n=4]: fyrst, inn fróði iotunn."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=21,type=stanza]:
      - l[n=1]: '"Ór Ymis holdi var iorð um scǫpuð,'
      - l[n=2]: enn ór beinom biorg,
      - l[n=3]: himinn ór hausi ins hrímkalda iotuns,
      - l[n=4]: enn ór sveita siór."
    - p:
      - 'Óðinn qvað:'
    - lg[n=22,type=stanza]:
      - l[n=1]: '"Segðu þat annat, ef þitt oði dugir'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan máni um kom, svá at ferr menn yfir,
      - l[n=4]: eða sól iþ sama."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=23,type=stanza]:
      - l[n=1]: '"Mundilfori heitir, hann er Mána faðir'
      - l[n=2]: oc svá Sólar iþ sama;
      - l[n=3]: himin hverfa þau scolo hverian dag,
      - l[n=4]: ǫldom at ártali."
    - p:
      - 'Óðinn qvað:'
    - lg[n=24,type=stanza]:
      - l[n=1]: '"Segðu þat iþ þriðia, allz þic svinnan qveða'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan dagr um kom, sá er ferr drótt yfir,
      - l[n=4]: eða nótt með niðom."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=25,type=stanza]:
      - l[n=1]: '"Dellingr heitir, hann er Dags faðir,'
      - l[n=2]: enn Nótt var Nǫrvi borin;
      - l[n=3]: ný oc nið scópo nýt regin,
      - l[n=4]: ǫldom at ártali."
    - p:
      - 'Óðinn qvað:'
    - lg[n=26,type=stanza]:
      - l[n=1]: '"Segðu þat iþ fiórða, allz þic fróðan qveða'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan vetr um kom eða varmt sumar
      - l[n=4]: fyrst með fróð regin."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=27,type=stanza]:
      - l[n=1]: '"Vindsvalr heitir, hann er Vetrar faðir,'
      - l[n=2]: enn Svásuðr Sumars."
    - p:
      - 'Óðinn qvað:'
    - lg[n=28,type=stanza]:
      - l[n=1]: '"Segðu þat iþ fimta, allz þic fróðan qveða'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hverr ása elztr eða Ymis niðia
      - l[n=4]: yrði í árdaga."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=29,type=stanza]:
      - l[n=1]: '"Ørófi vetra, áðr væri iorð scǫpuð,'
      - l[n=2]: þá var Bergelmir borinn;
      - l[n=3]: Þrúðgelmir var þess faðir,
      - l[n=4]: enn Aurgelmir afi."
    - p:
      - 'Óðinn qvað:'
    - lg[n=30,type=stanza]:
      - l[n=1]: '"Segðu þat it sétta, allz þic svinnan qveða'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan Aurgelmir kom með iotna sonom
      - l[n=4]: fyrst, inn fróði iotunn."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=31,type=stanza]:
      - l[n=1]: '"Ór Élivágom stucco eitrdropar,'
      - l[n=2]: svá óx, unz varð ór iotunn;
      - l[n=3]: (þar órar ættir kómo allar saman,
      - l[n=4]: því er þat æ alt til atalt)."
    - p:
      - 'Óðinn qvað:'
    - lg[n=32,type=stanza]:
      - l[n=1]: '"Segðu þat iþ siaunda, allz þic svinnan qveða'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvé sá born gat, inn baldni iotunn,
      - l[n=4]: er hann hafðit gýgiar gaman."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=33,type=stanza]:
      - l[n=1]: '"Undir hendi vaxa qváðo hrímþursi'
      - l[n=2]: mey oc mǫg saman;
      - l[n=3]: fótr við foti gat ins fróða iotuns
      - l[n=4]: sexhǫfðaðan son."
    - p:
      - 'Óðinn qvað:'
    - lg[n=34,type=stanza]:
      - l[n=1]: '"Segðu þat iþ átta, allz þic fróðan qveða'
      - l[n=2]: oc þú, Vafðrúðnir, vitir,
      - l[n=3]: hvat þú fyrst mant eða fremst um veizt;
      - l[n=4]: þú ert alsviðr, iotunn."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=35,type=stanza]:
      - l[n=1]: '"Ørófi vetra, áðr væri iorð um scǫpuð,'
      - l[n=2]: þá var Bergelmir borinn;
      - l[n=3]: þat ec fyrst um man, er sá inn fróði iotunn
      - l[n=4]: var á lúðr um lagiðr."
    - p:
      - 'Óðinn qvað:'
    - lg[n=36,type=stanza]:
      - l[n=1]: '"Segðu þat iþ níunda, allz þic svinnan qveða'
      - l[n=2]: eða þú, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan vindr um kømr, svá at ferr vág yfir;
      - l[n=4]: æ menn hann siálfan um siá."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=37,type=stanza]:
      - l[n=1]: '"Hræsvelgr heitir, er sitr á himins enda,'
      - l[n=2]: iotunn, í arnar ham;
      - l[n=3]: af hans vængiom qveða vind koma
      - l[n=4]: alla menn yfir."
    - p:
      - 'Óðinn qvað:'
    - lg[n=38,type=stanza]:
      - l[n=1]: '"Segðu þat iþ tíunda, allz þú tíva rǫc'
      - l[n=2]: ǫll, Vafðrúðnir, vitir,
      - l[n=3]: hvaðan Niorðr um kom með ása sonom;
      - l[n=4]: hofom oc hǫrgom hann ræðr hunnmǫrgom,
      - l[n=5]: oc varðað hann ásom alinn."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=39,type=stanza]:
      - l[n=1]: '"Í Vanaheimi scópo hann vís regin'
      - l[n=2]: oc seldo at gíslingo goðom;
      - l[n=3]: í aldar rǫc hann mun aptr koma
      - l[n=4]: heim með vísom vǫnom."
    - p:
      - 'Óðinn qvað:'
    - lg[n=40,type=stanza]:
      - l[n=1]: '"Segðu þat it ellipta, hvar ýtar túnom í'
      - l[n=2]: hǫggvaz hverian dag".
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=41,type=stanza]:
      - l[n=1]: '"Allir einheriar Óðins túnom í'
      - l[n=2]: hǫggvaz hverian dag;
      - l[n=3]: val þeir kiósa oc ríða vígi frá,
      - l[n=4]: sitia meirr um sáttir saman."
    - p:
      - 'Óðinn qvað:'
    - lg[n=42,type=stanza]:
      - l[n=1]: '"Segðu þat iþ tólfta, hví þú tíva rǫc'
      - l[n=2]: ǫll, Vafðrúðnir, vitir;
      - l[n=3]: frá iotna rúnom oc allra goða
      - l[n=4]: segir þú iþ sannasta,
      - l[n=5]: inn alsvinni iotunn."
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=43,type=stanza]:
      - l[n=1]: '"Frá iotna rúnom oc allra goða'
      - l[n=2]: ec kann segia satt,
      - l[n=3]: þvíat hvern hefi ec heim um komit;
      - l[n=4]: nío kom ec heima fyr Niflhel neðan,
      - l[n=5]: hinig deyia ór helio halir."
    - p:
      - 'Óðinn qvað:'
    - lg[n=44,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaðac,'
      - l[n=2]: 'fiolð ec reynda regin:'
      - l[n=3]: hvat lifir manna, þá er inn mæra líðr
      - l[n=4]: fimbulvetr með firom?"
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=45,type=stanza]:
      - l[n=1]: '"Líf oc Lífðrasir, enn þau leynaz muno'
      - l[n=2]: í holti Hoddmimis;
      - l[n=3]: morgindǫggvar þau sér at mat hafa,
      - l[n=4]: þaðan af aldir alaz."
    - p:
      - 'Óðinn qvað:'
    - lg[n=46,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaðac,'
      - l[n=2]: 'fiolð ec reynda regin:'
      - l[n=3]: hvaðan kømr sól á inn slétta himin,
      - l[n=4]: þá er þessa hefir Fenrir farit?"
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=47,type=stanza]:
      - l[n=1]: '"Eina dóttur berr Álfrǫðull,'
      - l[n=2]: áðr hana Fenrir fari;
      - l[n=3]: sú scal ríða, þá er regin deyia,
      - l[n=4]: móður brautir mær."
    - p:
      - 'Óðinn qvað:'
    - lg[n=48,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaðac,'
      - l[n=2]: 'fiolð ec reynda regin:'
      - l[n=3]: hveriar ro þær meyiar, er líða mar yfir,
      - l[n=4]: fróðgeðiaðar fara?"
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=49,type=stanza]:
      - l[n=1]: '"Þriár þióðar falla þorp yfir'
      - l[n=2]: meyia Mǫgþrasis,
      - l[n=3]: hamingior einar þeira í heimi ero,
      - l[n=4]: þó þær með iotnom alaz."
    - p:
      - 'Óðinn qvað:'
    - lg[n=50,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaðac,'
      - l[n=2]: 'fiolð ec reynda regin:'
      - l[n=3]: hverir ráða æsir eignom goða,
      - l[n=4]: þá er slocnar Surtar logi?"
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=51,type=stanza]:
      - l[n=1]: '"Víðarr oc Váli byggia vé goða,'
      - l[n=2]: þá er slocnar Surtar logi;
      - l[n=3]: Móði oc Magni scolo Miollni hafa
      - l[n=4]: oc vinna at vígþroti."
    - p:
      - 'Óðinn qvað:'
    - lg[n=52,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaðac,'
      - l[n=2]: 'fiolð ec reynda regin:'
      - l[n=3]: hvat verðr Óðni at aldrlagi,
      - l[n=4]: þá er riúfaz regin?"
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=53,type=stanza]:
      - l[n=1]: '"Úlfr gleypa mun Aldafǫðr,'
      - l[n=2]: þess mun Víðarr vreka;
      - l[n=3]: kalda kiapta hann klyfia mun
      - l[n=4]: vitnis vígi at."
    - p:
      - 'Óðinn qvað:'
    - lg[n=54,type=stanza]:
      - l[n=1]: '"Fiolð ec fór, fiolð ec freistaðac,'
      - l[n=2]: 'fiolð ec reynda regin:'
      - l[n=3]: hvat mælti Óðinn, áðr á bál stigi,
      - l[n=4]: siálfr í eyra syni?"
    - p:
      - 'Vafðrúðnir qvað:'
    - lg[n=55,type=stanza]:
      - l[n=1]: '"Ey manni þat veit, hvat þú í árdaga'
      - l[n=2]: sagðir í eyra syni;
      - l[n=3]: feigom munni mælta ec mína forna stafi
      - l[n=4]: oc um ragna rǫc.
      - l[n=5]: Nú ec við Óðin deildac mína orðspeki,
      - l[n=6]: þú ert æ vísastr vera."
  - song[n=Grm.]:
    - head: GRÍMNISMÁL
    - preface:
      - head: Frá sonom Hrauðungs konungs.
      - p:
        - Hrauðungr konungr átti tvá sono; hét annarr Agnarr,
        - enn annarr Geirroðr. Agnarr var tío vetra, enn Geirroðr
        - átta vetra. Þeir rero tveir á báti með dorgar sínar at
        - smáfisci. Vindr rac þá í haf út. Í náttmyrcri bruto þeir
        - við land, oc gengo up, fundo kotbónda einn. Þar vóro
        - þeir um vetrinn. Kerling fóstraði Agnar, enn karl Geirroð.
        - At vári fecc karl þeim scip. Enn er þau kerling leiddo
        - þá til strandar, þá mælti karl einmæli við Geirroð. Þeir
        - fengo byr oc qvómo til stǫðva fǫðurs síns. Geirroðr var
        - fram í scipi; hann hlióp up á land, enn hratt út scipino
        - 'oc mælti: "Farðu, þar er smyl hafi þic!" Scipit rac út.'
        - Enn Geirroðr gecc up til boiar. Hánom var vel fagnat.
        - Þá var faðir hans andaðr. Var þá Geirroðr til konungs
        - tekinn oc varð maðr ágætr.
        - Óðinn oc Frigg sáto í Hliðsciálfo oc sá um heima alla.
        - 'Óðinn mælti: "Sér þú Agnar, fóstra þinn, hvar hann'
        - elr born við gýgi í hellinom? Enn Geirroðr, fóstri minn,
        - 'er konungr oc sitr nú at landi." Frigg segir: "Hann er'
        - matníðingr sá, at hann qvelr gesti sína, ef hánom þiccia
        - ofmargir koma." að inn segir, at þat er in mesta lygi.
        - Þau veðia um þetta mál.
        - Frigg sendi escismey sína, Fullo, til Geirroðar. Hon
        - bað konung varaz, at eigi fyrgerði hánom fiolkunnigr
        - maðr, sá er þar var kominn í land, oc sagði þat marc á,
        - at engi hundr var svá ólmr, at á hann myndi hlaupa. Enn
        - þat var inn mesti hégómi, at Geirroðr væri eigi matgóðr.
        - Oc þó lætr hann handtaca þann mann, er eigi vildo
        - hundar á ráða. Sá var í feldi blám oc nefndiz Grímnir,
        - oc sagði ecci fleira frá sér, þótt hann væri at spurðr.
        - Konungr lét hann pína til sagna oc setia milli elda tveggia,
        - oc sat hann þar átta nætr. Geirroðr konungr átti son, tío
        - vetra gamlan, oc hét Agnarr eptir bróður hans. Agnarr
        - gecc at Grímni oc gaf hánom horn fult at drecca, sagði,
        - at konungr gorði illa, er hann lét pína hann saclausan.
        - Grímnir dracc af. Þá var eldrinn svá kominn, at feldrinn
        - 'brann af Grímni. Hann qvað:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Heitr ertu, hripuðr, oc heldr til mikill,'
        - l[n=2]: gǫngomc firr, funi!
        - l[n=3]: loði sviðnar, þótt ec á lopt berac,
        - l[n=4]: brennomc feldr fyrir.
      - lg[n=2,type=stanza]:
        - l[n=1]: Átta nætr sat ec milli elda hér,
        - l[n=2]: svá at mér mangi mat né bauð,
        - l[n=3]: nema einn Agnarr, er einn scal ráða,
        - l[n=4]: Geirroðar sonr, Gotna landi.
      - lg[n=3,type=stanza]:
        - l[n=1]: Heill scaltu, Agnarr, allz þic heilan biðr
        - l[n=2]: Veratýr vera;
        - l[n=3]: eins drycciar þú scalt aldregi
        - l[n=4]: betri giold geta.
      - lg[n=4,type=stanza]:
        - l[n=1]: Land er heilact, er ec liggia sé
        - l[n=2]: ásom oc álfom nær;
        - l[n=3]: enn í Þrúðheimi scal Þórr vera,
        - l[n=4]: unz um riúfaz regin.
      - lg[n=5,type=stanza]:
        - l[n=1]: ùdalir heita, þar er Ullr hefir
        - l[n=2]: sér um gorva sali;
        - l[n=3]: Álfheim Frey gáfo í árdaga
        - l[n=4]: tívar at tannfé.
      - lg[n=6,type=stanza]:
        - l[n=1]: Bor er sá inn þriði, er blíð regin
        - l[n=2]: silfri þǫcþo sali;
        - l[n=3]: Válasciálf heitir, er vélti sér
        - l[n=4]: áss í árdaga.
      - lg[n=7,type=stanza]:
        - l[n=1]: Sǫcqvabeccr heitir inn fiórði, enn þar svalar knego
        - l[n=2]: unnir yfir glymia;
        - l[n=3]: þar þau Óðinn oc Sága drecca um alla daga,
        - l[n=4]: glǫð, ór gullnom kerom.
      - lg[n=8,type=stanza]:
        - l[n=1]: Glaðsheimr heitir inn fimti, þars en gullbiarta
        - l[n=2]: Valhǫll víð of þrumir;
        - l[n=3]: enn þar Hroptr kýss hverian dag
        - l[n=4]: vápndauða vera.
      - lg[n=9,type=stanza]:
        - l[n=1]: Mioc er auðkent, þeim er til Óðins koma,
        - l[n=2]: salkynni at siá;
        - l[n=3]: scǫptom er rann rept, scioldom er salr þakiðr,
        - l[n=4]: bryniom um becci strát.
      - lg[n=10,type=stanza]:
        - l[n=1]: Mioc er auðkent, þeim er til Óðins koma,
        - l[n=2]: salkynni at siá;
        - l[n=3]: vargr hangir fyr vestan dyrr,
        - l[n=4]: oc drúpir ǫrn yfir.
      - lg[n=11,type=stanza]:
        - l[n=1]: Þrymheimr heitir inn sétti, er Þiazi bió,
        - l[n=2]: sá inn ámátki iotunn;
        - l[n=3]: enn nú Scaði byggvir, scír brúðr goða,
        - l[n=4]: fornar tóptir fǫður.
      - lg[n=12,type=stanza]:
        - l[n=1]: Breiðablic ero in siúndo, enn þar Baldr hefir
        - l[n=2]: sér um gerva sali,
        - l[n=3]: á því landi, er ec liggia veit
        - l[n=4]: fæsta feicnstafi.
      - lg[n=13,type=stanza]:
        - l[n=1]: Himinbiorg ero in átto, enn þar Heimdall
        - l[n=2]: qveða valda véom;
        - l[n=3]: þar vorðr goða dreccr í væro ranni,
        - l[n=4]: glaðr, inn góða mioð.
      - lg[n=14,type=stanza]:
        - l[n=1]: Fólcvangr er inn níundi, enn þar Freyia ræðr
        - l[n=2]: sessa kostom í sal;
        - l[n=3]: hálfan val hon kýss hverian dag,
        - l[n=4]: enn hálfan Óðinn á.
      - lg[n=15,type=stanza]:
        - l[n=1]: Glitnir er inn tíundi, hann er gulli studdr
        - l[n=2]: oc silfri þacþr iþ sama;
        - l[n=3]: enn þar Forseti byggir flestan dag
        - l[n=4]: oc svæfir allar sakir.
      - lg[n=16,type=stanza]:
        - l[n=1]: Nóatún ero in ellipto, enn þar Niorðr hefir
        - l[n=2]: sér um gorva sali;
        - l[n=3]: manna þengill, inn meinsvani,
        - l[n=4]: hátimbroðom hǫrgi ræðr.
      - lg[n=17,type=stanza]:
        - l[n=1]: Hrísi vex oc há grasi
        - l[n=2]: Víðars land, viði;
        - l[n=3]: enn þar mǫgr of læzc af mars baki,
        - l[n=4]: frocn, at hefna fǫður.
      - lg[n=18,type=stanza]:
        - l[n=1]: Andhrímnir lætr í Eldhrímni
        - l[n=2]: Sæhrímni soðinn,
        - l[n=3]: flesca bezt, enn þat fáir vito,
        - l[n=4]: við hvat einheriar alaz.
      - lg[n=19,type=stanza]:
        - l[n=1]: Gera oc Freca seðr gunntamiðr,
        - l[n=2]: hróðigr Heriafǫðr;
        - l[n=3]: enn við vín eitt vápngǫfugr
        - l[n=4]: Óðinn æ lifir.
      - lg[n=20,type=stanza]:
        - l[n=1]: Huginn oc Muninn fliúga hverian dag
        - l[n=2]: iormungrund yfir;
        - l[n=3]: óomc ec of Hugin, at hann aptr né komið,
        - l[n=4]: þó siámc meirr um Munin.
      - lg[n=21,type=stanza]:
        - l[n=1]: Þýtr Þund, unir Þióðvitnis
        - l[n=2]: fiscr flóði í;
        - l[n=3]: árstraumr þiccir ofmikill
        - l[n=4]: valglaumi at vaða.
      - lg[n=22,type=stanza]:
        - l[n=1]: Valgrind heitir, er stendr velli á,
        - l[n=2]: heilog, fyr helgom durom;
        - l[n=3]: forn er sú grind, enn þat fáir vito,
        - l[n=4]: hvé hon er í lás lokin.
      - lg[n=24,type=stanza]:
        - l[n=1]: Fimm hundruð gólfa oc um fiórom togom,
        - l[n=2]: svá hygg ec Bilscírni með bugom;
        - l[n=3]: ranna þeira, er ec rept vita,
        - l[n=4]: míns veit ec mest magar.
        - l[n=5]: svá hygg ec at Valhǫllo vera;
        - l[n=6]: átta hundruð einheria ganga ór einom durom,
        - l[n=7]: þá er þeir fara at vitni at vega.
      - lg[n=25,type=stanza]:
        - l[n=1]: Heiðrún heitir geit, er stendr hǫllo á Heriafǫðrs
        - l[n=2]: oc bítr af Læraðs limom;
        - l[n=3]: scapker fylla hon scal ins scíra miaðar,
        - l[n=4]: knáat sú veig vanaz.
      - lg[n=26,type=stanza]:
        - l[n=1]: Eicþyrnir heitir hiortr, er stendr á hǫllo Heriafǫðrs
        - l[n=2]: oc bítr af Læraðs limom;
        - l[n=3]: enn af hans hornom drýpr í Hvergelmi,
        - l[n=4]: þaðan eigo vǫtn ǫll vega.
      - lg[n=27,type=stanza]:
        - l[n=1]: Síð oc Víð, Sokin oc Eikin,
        - l[n=2]: Svǫl oc Gunnþró,
        - l[n=3]: Fiorm oc Fimbulþul,
        - l[n=4]: Rín oc Rennandi,
        - l[n=5]: Gipul oc Gǫpul,
        - l[n=6]: Gǫmul oc Geirvimul,
        - l[n=7]: þær hverfa um hodd goða,
        - l[n=8]: Þyn oc Vin, Þǫll oc Hǫll,
        - l[n=9]: Gráð oc Gunnþorin.
      - lg[n=28,type=stanza]:
        - l[n=1]: Vína heitir enn, ǫnnor Vegsvinn,
        - l[n=2]: þriðia Þióðnuma,
        - l[n=3]: Nyt oc Nǫt, Nǫnn oc Hrǫnn,
        - l[n=4]: Slíð oc Hríð, Sylgr oc Ylgr,
        - l[n=5]: Víð oc Ván, Vǫnd oc Strǫnd,
        - l[n=6]: Gioll oc Leiptr, þær falla gumnom nær,
        - l[n=7]: enn falla til heliar heðan.
      - lg[n=29,type=stanza]:
        - l[n=1]: Kǫrmt oc Ǫrmt oc Kerlaugar tvær,
        - l[n=2]: þær scal Þórr vaða,
        - l[n=3]: hverian dag, er hann doma ferr
        - l[n=4]: at asci Yggdrasils,
        - l[n=5]: þvíat ásbrú brenn ǫll loga,
        - l[n=6]: heilog vǫtn hlóa.
      - lg[n=30,type=stanza]:
        - l[n=1]: Glaðr oc Gyllir, Glær oc Sceiðbrimir,
        - l[n=2]: Silfrintoppr oc Sinir,
        - l[n=3]: Gísl oc Falhófnir, Gulltoppr oc Léttfeti,
        - l[n=4]: þeim ríða æsir ióm,
        - l[n=5]: dag hvern, er þeir doma fara
        - l[n=6]: at asci Yggdrasils.
      - lg[n=31,type=stanza]:
        - l[n=1]: Þriár rotr standa á þriá vega
        - l[n=2]: undan asci Yggdrasils;
        - l[n=3]: Hel býr undir einni, annarri hrímþursar,
        - l[n=4]: þriðio mennzcir menn.
      - lg[n=32,type=stanza]:
        - l[n=1]: Ratatoscr heitir ícorni, er renna scal
        - l[n=2]: at asci Yggdrasils;
        - l[n=3]: arnar orð hann scal ofan bera
        - l[n=4]: oc segia Níðhǫggvi niðr.
      - lg[n=33,type=stanza]:
        - l[n=1]: Hirtir ero oc fiórir, þeirs af hæfingar á
        - l[n=2]: 'gaghálsir gnaga:'
        - l[n=3]: Dáinn oc Dvalinn,
        - l[n=4]: Duneyrr oc Duraþrór.
      - lg[n=34,type=stanza]:
        - l[n=1]: Ormar fleiri liggia undir asci Yggdrasils,
        - l[n=2]: enn þat uf hyggi hverr ósviðra apa;
        - l[n=3]: Góinn oc Móinn - þeir ero Grafvitnis synir -
        - l[n=4]: Grábacr oc Grafvǫlluðr;
        - l[n=5]: Ofnir oc Sváfnir hygg ec at æ scyli
        - l[n=6]: meiðs qvisto má.
      - lg[n=35,type=stanza]:
        - l[n=1]: Ascr Yggdrasils drýgir erfiði,
        - l[n=2]: meira, enn menn viti;
        - l[n=3]: hiortr bítr ofan, enn á hliðo fúnar,
        - l[n=4]: scerðir Níðhǫggr neðan.
      - lg[n=36,type=stanza]:
        - l[n=1]: Hrist oc Mist vil ec at mér horn beri,
        - l[n=2]: Sceggiold oc Scǫgul,
        - l[n=3]: Hildi oc Þrúði, Hlǫcc oc Herfiotur,
        - l[n=4]: Gǫll oc Geirǫlul;
        - l[n=5]: Randgríð oc Ráðgríð oc Reginleif,
        - l[n=6]: þær bera einheriom ǫl.
      - lg[n=37,type=stanza]:
        - l[n=1]: Árvacr oc Alsviðr, þeir scolo upp heðan,
        - l[n=2]: svangir, sól draga;
        - l[n=3]: enn und þeira bógom fálo blíð regin,
        - l[n=4]: æsir, ísarn kól.
      - lg[n=38,type=stanza]:
        - l[n=1]: Svǫl heitir, hann stendr sólo fyrir,
        - l[n=2]: scioldr, scínanda goði;
        - l[n=3]: biorg oc brim ec veit at brenna scolo,
        - l[n=4]: ef hann fellr í frá.
      - lg[n=39,type=stanza]:
        - l[n=1]: Scǫll heitir úlfr, er fylgir ino scírleita goði
        - l[n=2]: til varna viðar;
        - l[n=3]: enn annarr Hati, hann er Hróðvitnis sonr,
        - l[n=4]: sá scal fyr heiða brúði himins.
      - lg[n=40,type=stanza]:
        - l[n=1]: Ór Ymis holdi var iorð um scǫpuð,
        - l[n=2]: enn ór sveita sær,
        - l[n=3]: biorg ór beinom, baðmr ór hári,
        - l[n=4]: enn ór hausi himinn.
      - lg[n=41,type=stanza]:
        - l[n=1]: Enn ór hans brám gerðo blíð regin
        - l[n=2]: miðgarð manna sonom;
        - l[n=3]: enn ór hans heila vóro þau in harðmóðgo
        - l[n=4]: scý ǫll um scǫpuð.
      - lg[n=42,type=stanza]:
        - l[n=1]: Ullar hylli hefr oc allra goða,
        - l[n=2]: hverr er tecr fyrstr á funa;
        - l[n=3]: þvíat opnir heimar verða um ása sonom,
        - l[n=4]: þá er hefia af hvera.
      - lg[n=43,type=stanza]:
        - l[n=1]: Ívalda synir gengo í árdaga
        - l[n=2]: Scíðblaðni at scapa,
        - l[n=3]: scipa bezt, scírom Frey,
        - l[n=4]: nýtom Niarðar bur.
      - lg[n=44,type=stanza]:
        - l[n=1]: Ascr Yggdrasils, hann er oztr viða,
        - l[n=2]: enn Scíðblaðnir scipa,
        - l[n=3]: Óðinn ása, enn ióa Sleipnir,
        - l[n=4]: Bilrǫst brúa, enn Bragi scálda,
        - l[n=5]: Hábróc hauca, enn hunda Garmr.
      - lg[n=45,type=stanza]:
        - l[n=1]: Svipom hefi ec nú ypt fyr sigtíva sonom,
        - l[n=2]: við þat scal vilbiorg vaca;
        - l[n=3]: ǫllom ásom þat scal inn koma,
        - l[n=4]: Ægis becci á,
        - l[n=5]: Ægis drecco at.
      - lg[n=46,type=stanza]:
        - l[n=1]: Hétomc Grímr, hétomc Gangleri,
        - l[n=2]: Herian oc Hiálmberi,
        - l[n=3]: Þeccr oc Þriði, Þundr oc Uðr,
        - l[n=4]: Helblindi oc Hár.
      - lg[n=47,type=stanza]:
        - l[n=1]: Saðr oc Svipall oc Sanngetall,
        - l[n=2]: Herteitr oc Hnicarr,
        - l[n=3]: Bileygr, Báleygr, Bǫlvercr, Fiolnir,
        - l[n=4]: Grímr oc Grímnir, Glapsviðr oc Fiolsviðr.
      - lg[n=48,type=stanza]:
        - l[n=1]: Síðhǫttr, Síðsceggr, Sigfǫðr, Hnicuðr,
        - l[n=2]: Alfǫðr, Valfǫðr, Atríðr oc Farmatýr;
        - l[n=3]: eino nafni hétomc aldregi,
        - l[n=4]: síz ec með fólcom fór.
      - lg[n=49,type=stanza]:
        - l[n=1]: Grímni mic héto at Geirraðar,
        - l[n=2]: enn Iálc at Ósmundar,
        - l[n=3]: enn þá Kialar, er ec kiálca dró;
        - l[n=4]: Þrór þingom at,
        - l[n=5]: Viðurr at vígom,
        - l[n=6]: Ósci oc Ómi, Iafnhár oc Biflindi,
        - l[n=7]: Gǫndlir oc Hárbarðr með goðom.
      - lg[n=50,type=stanza]:
        - l[n=1]: Sviðurr oc Sviðrir er ec hét at Sǫccmímis,
        - l[n=2]: oc dulða ec þann inn aldna iotun,
        - l[n=3]: þá er ec Miðviðnis varc ins mora burar
        - l[n=4]: orðinn einn bani.
      - lg[n=51,type=stanza]:
        - l[n=1]: Ǫlr ertu, Geirroðr, hefr þú ofdruccit;
        - l[n=2]: miclo ertu hnugginn, er þú ert míno gengi,
        - l[n=3]: ǫllom einheriom oc Óðins hylli.
      - lg[n=52,type=stanza]:
        - l[n=1]: Fiolð ec þér sagða, enn þú fát um mant,
        - l[n=2]: of þic véla vinir;
        - l[n=3]: mæki liggia ec sé míns vinar
        - l[n=4]: allan í dreyra drifinn.
      - lg[n=53,type=stanza]:
        - l[n=1]: Eggmóðan val nú mun Yggr hafa,
        - l[n=2]: þitt veit ec líf um liðit;
        - l[n=3]: úfar ro dísir - nú knáttu Óðin siá,
        - l[n=4]: nálgaztu mic, ef þú megir!
      - lg[n=54,type=stanza]:
        - l[n=1]: Óðinn ec nú heiti, Yggr ec áðan hét,
        - l[n=2]: hétomc Þundr fyrir þat,
        - l[n=3]: Vacr oc Scilfingr, Váfuðr oc Hroptatýr,
        - l[n=4]: Gautr oc Iálcr með goðom,
        - l[n=5]: Ofnir oc Sváfnir, er ec hygg at orðnir sé
        - l[n=6]: allir af einom mér.
        - l[n=7]: Geirroðr konungr sat oc hafði sverð um kné sér, oc
        - l[n=8]: brugðit til miðs. Enn er hann heyrði, at Óðinn var þar
        - l[n=9]: kominn, stóð hann up oc vildi taca Óðin frá eldinom.
        - l[n=10]: Sverðit slapp ór hendi hánom, visso hioltin niðr. Konungr
        - l[n=11]: drap foti oc steyptiz áfram, enn sverðit stóð í gognom
        - l[n=12]: hann, oc fecc hann bana. Óðinn hvarf þá. Enn Agnarr
        - l[n=13]: var þar konungr lengi síðan.
  - song[n=Skm.]:
    - head: FǪR SCÍRNIS
    - preface:
      - p:
        - Freyr, sonr Niarðar, hafði sezc í Hliðsciálf oc sá um
        - heima alla. Hann sá í Iotunheima, oc sá þar mey fagra,
        - þá er hon gecc frá scála fǫður síns til scemmo. Þar af fecc
        - hann hugsóttir miclar.
        - Scírnir hét scósveinn Freys. Niorðr bað hann qveðia
        - 'Frey máls. Þá mælti Scaði:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Rístu nú, Scírnir, oc gacc at beiða'
        - l[n=2]: occarn mála mǫg,
        - l[n=3]: oc þess at fregna, hveim inn fróði sé
        - l[n=4]: ofreiði afi."
      - p:
        - 'Scírnir qvað:'
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Illra orða er mér ón at ycrom syni,'
        - l[n=2]: ef ec geng at mæla við mǫg,
        - l[n=3]: oc þess at fregna, hveim inn fróði sé
        - l[n=4]: ofreiði afi.
      - lg[n=3,type=stanza]:
        - l[n=1]: Segðu þat, Freyr, fólcvaldi goða,
        - l[n=2]: 'oc ec vilia vita:'
        - l[n=3]: hví þú einn sitr ennlanga sali,
        - l[n=4]: minn dróttinn, um daga?"
      - p:
        - 'Freyr qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Hví um segiac þér, seggr inn ungi,'
        - l[n=2]: mikinn móðtrega?
        - l[n=3]: þvíat álfrǫðull lýsir um alla daga,
        - l[n=4]: oc þeygi at mínom munom."
      - p:
        - 'Scírnir qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Muni þína hycca ec svá micla vera,'
        - l[n=2]: at þú mér, seggr, né segir;
        - l[n=3]: þvíat ungir saman várom í árdaga,
        - l[n=4]: vel mættim tveir trúazc."
      - p:
        - 'Freyr qvað:'
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Í Gymis gǫrðom ec sá ganga'
        - l[n=2]: mér tíða mey;
        - l[n=3]: armar lýsto, enn af þaðan
        - l[n=4]: alt lopt oc lǫgr.
      - lg[n=7,type=stanza]:
        - l[n=1]: Mær er mér tíðari enn manni hveim,
        - l[n=2]: ungom, í árdaga;
        - l[n=3]: ása oc álfa þat vill engi maðr,
        - l[n=4]: at við sátt sém."
      - p:
        - 'Scírnir qvað:'
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Mar gefðu mér þá, þann er mic um myrqvan beri,'
        - l[n=2]: vísan vafrloga,
        - l[n=3]: oc þat sverð, er siálft vegiz
        - l[n=4]: við iotna ætt."
      - p:
        - 'Freyr qvað:'
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Mar ec þér þann gef, er þic um myrqvan berr,'
        - l[n=2]: vísan vafrloga,
        - l[n=3]: oc þat sverð, er siálft mun vegaz,
        - l[n=4]: ef sá er horscr, er hefir."
        - l[n=5]: 'Scírnir mælti við hestinn:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Myrct er úti, mál qveð ec ocr fara'
        - l[n=2]: úrig fioll yfir,
        - l[n=3]: þyria þióð yfir;
        - l[n=4]: báðir við komomc, eða ocr báða tecr
        - l[n=5]: sá inn ámátki iotunn."
        - l[n=6]: Scírnir reið í Iotunheima til Gymis garða. Þar vóro
        - l[n=7]: hundar ólmir, oc bundnir fyrir scíðgarðz hliði, þess er um
        - l[n=8]: sal Gerðar var. Hann reið at, þar er féhirðir sat á haugi,
        - l[n=9]: 'oc qvaddi hann:'
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Segðu þat, hirðir, er þú á haugi sitr'
        - l[n=2]: 'oc varðar alla vega:'
        - l[n=3]: hvé ec at annspilli komomc ins unga mans
        - l[n=4]: fyr greyiom Gymis?"
      - p:
        - 'Hirðir qvað:'
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Hvárt ertu feigr, eða ertu framgenginn?'
        - l[n=2]: annspillis vanr þú scalt æ vera
        - l[n=3]: góðrar meyiar Gymis."
      - p:
        - 'Scírnir qvað:'
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Kostir ro betri, heldr enn at kløcqva sé,'
        - l[n=2]: hveim er fúss er fara;
        - l[n=3]: eino dogri mér var aldr um scapaðr
        - l[n=4]: oc alt líf um lagið."
      - p:
        - 'Gerðr qvað:'
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Hvat er þat hlym hlymia, er ec hlymia heyri nú til'
        - l[n=2]: ossom rǫnnom í?
        - l[n=3]: iorð bifaz, enn allir fyrir
        - l[n=4]: sciálfa garðar Gymis."
      - p:
        - 'Ambót qvað:'
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Maðr er hér úti, stiginn af mars baki,'
        - l[n=2]: ió lætr til iarðar taca."
      - p:
        - 'Gerðr qvað:'
      - lg[n=16,type=stanza]:
        - l[n=1]: '"Inn biððu hann ganga í occarn sal'
        - l[n=2]: oc drecca inn mæra mioð!
        - l[n=3]: þó ec hitt óomc, at hér úti sé
        - l[n=4]: minn bróðurbani.
      - lg[n=17,type=stanza]:
        - l[n=1]: Hvat er þat álfa, né ása sona,
        - l[n=2]: né víssa vana?
        - l[n=3]: hví þú einn um komt eikinn fúr yfir,
        - l[n=4]: ór salkynni at siá?"
      - p:
        - 'Scírnir qvað:'
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Emcat ec álfa né ása sona'
        - l[n=2]: né víssa vana;
        - l[n=3]: þó ec einn um komc eikinn fúr yfir,
        - l[n=4]: yðor salkynni at siá.
      - lg[n=19,type=stanza]:
        - l[n=1]: Epli ellifo hér hefi ec, algullin,
        - l[n=2]: þau mun ec þér, Gerðr, gefa,
        - l[n=3]: frið at kaupa, at þú þér Frey qveðir
        - l[n=4]: óleiðastan lifa."
      - p:
        - 'Gerðr qvað:'
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Epli ellifo ec þigg aldregi'
        - l[n=2]: at mannzcis munom,
        - l[n=3]: né við Freyr, meðan occart fior lifir,
        - l[n=4]: byggiom bæði saman."
      - p:
        - 'Scírnir qvað:'
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Baug ec þér þá gef, þann er brendr var'
        - l[n=2]: með ungom Óðins syni;
        - l[n=3]: átta ero iafnhǫfgir, er af driúpa
        - l[n=4]: ina níundo hveria nótt."
      - p:
        - 'Gerðr qvað:'
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Baug ec þiccac, þótt brendr sé'
        - l[n=2]: með ungom Óðins syni;
        - l[n=3]: era mér gullz vant í gǫrðom Gymis,
        - l[n=4]: at deila fé fǫður."
      - p:
        - 'Scírnir qvað:'
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Sér þú þenna mæki, mær, mióvan, málfán,'
        - l[n=2]: er ec hefi í hendi hér?
        - l[n=3]: hǫfuð hǫggva ec mun þér hálsi af,
        - l[n=4]: nema þú mér sætt segir."
      - p:
        - 'Gerðr qvað:'
      - lg[n=24,type=stanza]:
        - l[n=1]: '"Ánauð þola ec vil aldregi'
        - l[n=2]: at mannzcis munom;
        - l[n=3]: þó ec hins get, ef iþ Gymir finniz,
        - l[n=4]: vígs ótrauðir, at ycr vega tíði."
      - p:
        - 'Scírnir qvað:'
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Sér þú þenna mæki, mær, mióvan, málfán,'
        - l[n=2]: er ec hefi í hendi hér?
        - l[n=3]: fyr þessom eggiom hnígr sá inn aldni iotunn,
        - l[n=4]: verðr þinn feigr faðir.
      - lg[n=26,type=stanza]:
        - l[n=1]: Tamsvendi ec þic drep, enn ec þic temia mun,
        - l[n=2]: mær, at mínom munom;
        - l[n=3]: þar scaltu ganga, er þic gumna synir
        - l[n=4]: síðan æva sé.
      - lg[n=27,type=stanza]:
        - l[n=1]: Ara þúfo á scaltu ár sitia,
        - l[n=2]: horfa heimi ór, snugga heliar til;
        - l[n=3]: matr sé þér meirr leiðr enn manna hveim
        - l[n=4]: inn fráni ormr með firom.
      - lg[n=28,type=stanza]:
        - l[n=1]: At undrsiónom þú verðir, er þú út kømr,
        - l[n=2]: á þic Hrímnir hari, á þic hotvetna stari!
        - l[n=3]: víðkunnari þú verðir enn vorðr með goðom,
        - l[n=4]: gapiðu grindom frá!
      - lg[n=29,type=stanza]:
        - l[n=1]: Tópi oc ópi, tiosull oc óþoli,
        - l[n=2]: vaxi þér tár með trega!
        - l[n=3]: Seztu niðr, enn ec mun segia þér
        - l[n=4]: sváran súsbreca
        - l[n=5]: oc tvennan trega.
      - lg[n=30,type=stanza]:
        - l[n=1]: Tramar gneypa þic scolo gerstan dag
        - l[n=2]: iotna gǫrðom í;
        - l[n=3]: til hrímþursa hallar þú scalt hverian dag
        - l[n=4]: kranga kosta laus,
        - l[n=5]: kranga kosta vǫn;
        - l[n=6]: grát at gamni scaltu í gogn hafa
        - l[n=7]: oc leiða með tárom trega.
      - lg[n=31,type=stanza]:
        - l[n=1]: Með þursi þríhǫfðoðom þú scalt æ nara,
        - l[n=2]: eða verlaus vera;
        - l[n=3]: þitt geð grípi,
        - l[n=4]: þic morn morni!
        - l[n=5]: ver þú sem þistill, sá er var þrunginn
        - l[n=6]: í ǫnn ofanverða.
      - lg[n=32,type=stanza]:
        - l[n=1]: Til holtz ec gecc oc til hrás viðar,
        - l[n=2]: gambantein at geta,
        - l[n=3]: gambantein ec gat.
      - lg[n=33,type=stanza]:
        - l[n=1]: Reiðr er þér Óðinn, reiðr er þér ásabragr,
        - l[n=2]: þic scal Freyr fiásc,
        - l[n=3]: in fyrinilla mær, enn þú fengit hefir
        - l[n=4]: gambanreiði goða.
      - lg[n=34,type=stanza]:
        - l[n=1]: Heyri iotnar, heyri hrímþursar,
        - l[n=2]: synir Suttunga, siálfir ásliðar,
        - l[n=3]: hvé ec fyrbýð, hvé ec fyrirbanna
        - l[n=4]: manna glaum mani,
        - l[n=5]: manna nyt mani.
      - lg[n=35,type=stanza]:
        - l[n=1]: Hrímgrímnir heitir þurs, er þic hafa scal,
        - l[n=2]: fyr nágrindr neðan;
        - l[n=3]: þar þér vílmegir á viðar rótom
        - l[n=4]: geita hland gefi!
        - l[n=5]: Oðri dryccio fá þú aldregi,
        - l[n=6]: mær, af þínom munom,
        - l[n=7]: mær, at mínom munom.
      - lg[n=36,type=stanza]:
        - l[n=1]: Þurs ríst ec þér oc þriá stafi,
        - l[n=2]: ergi oc oði oc óþola;
        - l[n=3]: svá ec þat af ríst, sem ec þat á reist,
        - l[n=4]: ef goraz þarfar þess."
      - p:
        - 'Gerðr qvað:'
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Heill verðu nú heldr, sveinn, oc tac við hrímkálki,'
        - l[n=2]: fullom forns miaðar!
        - l[n=3]: þó hafða ec þat ætlað, at myndac aldregi
        - l[n=4]: unna vaningia vel."
      - p:
        - 'Scírnir qvað:'
      - lg[n=38,type=stanza]:
        - l[n=1]: '"Ørindi mín vil ec ǫll vita,'
        - l[n=2]: áðr ec ríða heim heðan,
        - l[n=3]: nær þú á þingi munt inom þrosca
        - l[n=4]: nenna Niarðar syni."
      - p:
        - 'Gerðr qvað:'
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Barri heitir, er við bæði vitom,'
        - l[n=2]: lundr lognfara;
        - l[n=3]: enn ept nætr nío þar mun Niarðar syni
        - l[n=4]: Gerðr unna gamans."
        - l[n=5]: Þá reið Scírnir heim. Freyr stóð úti oc qvaddi hann
        - l[n=6]: 'oc spurði tíðinda:'
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Segðu mér þat, Scírnir, áðr þú verpir sǫðli af mar'
        - l[n=2]: 'oc þú stígir feti framarr:'
        - l[n=3]: hvat þú árnaðir í iotunheima
        - l[n=4]: þíns eða míns munar?"
      - p:
        - 'Scírnir qvað:'
      - lg[n=41,type=stanza]:
        - l[n=1]: '"Barri heitir, er við báðir vitom,'
        - l[n=2]: lundr lognfara;
        - l[n=3]: enn ept nætr nío þar mun Niarðar syni
        - l[n=4]: Gerðr unna gamans."
      - p:
        - 'Freyr qvað:'
      - lg[n=42,type=stanza]:
        - l[n=1]: '"Lǫng er nótt, langar ro tvær,'
        - l[n=2]: hvé um þreyiac þriár?
        - l[n=3]: opt mér mánaðr minni þótti
        - l[n=4]: enn siá hálf hýnótt."
  - song[n=Hrbl.]:
    - head: HÁRBARÐZLIÓÐ
    - preface:
      - p:
        - Þórr fór ór austrvegi ok kom at sundi eino. Ǫðrom
        - 'megom sundzins var feriokarlinn með scipit. Þórr kallaði:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Hverr er sá sveinn sveina, er stendr fyr sundit'
        - l[n=2]: handan?"
        - l[n=3]: 'Hann svaraði:'
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Hverr er sá karl karla, er kallar um váginn?"'
      - p:
        - 'Þórr qvað:'
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Ferðu mic um sundit, foði ec þic á morgon, "'
        - l[n=2]: meis hefi ec á baki, verðra matrinn betri;
        - l[n=3]: át ec í hvíld, áðr ec heiman fór,
        - l[n=4]: síldr oc hafra, saðr em ec enn þess."
      - p:
        - 'Feriokarlinn qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Árligom vercom hrósar þú verðinom;'
        - l[n=2]: 'veiztattu fyrir gorla: "'
        - l[n=3]: dǫpr ero þín heimkynni, dauð hygg ec at þín
        - l[n=4]: móðir sé."
      - p:
        - 'Þórr qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Þat segir þú nú, er hveriom þiccir'
        - l[n=2]: mest at vita, at mín móðir dauð sé."
      - p:
        - 'Feriokarlinn qvað:'
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Þeygi er, sem þú þriú bú góð eigir;'
        - l[n=2]: berbeinn þú stendr, oc hefir brautinga gervi,
        - l[n=3]: þatki, at þú hafir brocr þínar."
      - p:
        - 'Þórr qvað:'
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Stýrðu hingat eikionni! ec mun þér stǫðna'
        - l[n=2]: kenna,
        - l[n=3]: eða hverr á scipit, er þú heldr við landit?"
      - p:
        - 'Feriokarlinn qvað:'
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Hildólfr sá heitir, er mic halda bað,'
        - l[n=2]: reccr inn ráðsvinni, er býr í Ráðseyiarsundi;
        - l[n=3]: baðat hann hlennimenn flytia eða hrossa þiófa,
        - l[n=4]: góða eina, oc þá er ec gerva kunna;
        - l[n=5]: segðu til nafns þíns, ef þú vill um sundit fara!"
      - p:
        - 'Þórr qvað:'
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Segia mun ec til nafns míns, þótt ec secr siác,'
        - l[n=2]: 'oc til allz øðlis: ec em Óðins sonr,'
        - l[n=3]: Meila bróðir, enn Magna faðir,
        - l[n=4]: þrúðvaldr goða; við Þór knáttu hér doma.
        - l[n=5]: Hins vil ec nú spyria, hvat þú heitir."
      - p:
        - 'Feriokarlinn qvað:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Hárbarðr ec heiti, hylc um nafn sialdan."'
      - p:
        - 'Þórr qvað:'
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Hvat scaltu of nafn hylia, nema þú sacar eigir?"'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Enn þótt ec sacar eiga, fyr slícom, sem þú ert,'
        - l[n=2]: þá mun ec forða fiorvi míno, nema ec feigr sé."
      - p:
        - 'Þórr qvað:'
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Harm liótan mér þiccir í því,'
        - l[n=2]: at vaða um váginn til þín oc væta ǫgur minn;
        - l[n=3]: scylda ec launa kǫgursveini þínom
        - l[n=4]: kanginyrði, ef ec komomc yfir sundit."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Hér mun ec standa oc þín heðan bíða;'
        - l[n=2]: fanntaðu mann inn harðara at Hrungni dauðan."
      - p:
        - 'Þórr qvað:'
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Hins viltu nú geta, er við Hrungnir deildom,'
        - l[n=2]: sá inn stórúðgi iotunn, er ór steini var hǫfuðit á;
        - l[n=3]: þó lét ec hann falla oc fyrir hníga.
        - l[n=4]: Hvat vanntu þá meðan, Hárbarðr?"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=16,type=stanza]:
        - l[n=1]: '"Var ec með Fiolvari fimm vetr alla,'
        - l[n=2]: í ey þeiri, er Algron heitir;
        - l[n=3]: vega vér þar knáttom oc val fella,
        - l[n=4]: margs at freista, mans at kosta."
      - p:
        - 'Þórr qvað:'
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Hverso snúnoðo yðr konor yðrar?"'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Sparcar átto vér konor, ef oss at spǫcom yrði,'
        - l[n=2]: horscar átto vér konor, ef oss hollar væri;
        - l[n=3]: þær ór sandi síma undo
        - l[n=4]: oc ór dali diúpom
        - l[n=5]: grund um grófo;
        - l[n=6]: varð ec þeim einn ǫllom efri at ráðom,
        - l[n=7]: hvílda ec hiá þeim systrom siau,
        - l[n=8]: oc hafða ec geð þeira alt oc gaman.
        - l[n=9]: Hvað vanntu þá meðan, Þórr?"
      - p:
        - 'Þórr qvað:'
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Ec drap Þiaza, inn þrúðmóðga iotun,'
        - l[n=2]: upp ec varp augom Allvalda sonar
        - l[n=3]: á þann inn heiða himin;
        - l[n=4]: þau ero merki mest minna verca,
        - l[n=5]: þau er allir menn síðan um sé.
        - l[n=6]: Hvat vanntu meðan, Hárbarðr?"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Miclar manvélar ec hafða við myrcriðor,'
        - l[n=2]: þá er ec vélta þær frá verom;
        - l[n=3]: harðan iotun ec hugða Hlébarð vera,
        - l[n=4]: gaf hann mér gambantein,
        - l[n=5]: enn ec vélta hann ór viti."
      - p:
        - 'Þórr qvað:'
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Illom huga launaðir þú þá góðar giafar."'
        - l[n=2]: 'Hárbarðr quað:'
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Þat hefir eic, er af annarri scefr,'
        - l[n=2]: um sic er hverr í slíco.
        - l[n=3]: Hvat vanntu meðan, Þórr?"
      - p:
        - 'Þórr qvað:'
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Ec var austr oc iotna barðag,'
        - l[n=2]: brúðir bǫlvísar, er til biargs gengo;
        - l[n=3]: mikil myndi ætt iotna, ef allir lifði,
        - l[n=4]: vætr myndi manna undir miðgarði.
        - l[n=5]: Hvat vanntu meðan, Hárbarðr?"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=24,type=stanza]:
        - l[n=1]: '"Var ec á Vallandi oc vígom fylgðag,'
        - l[n=2]: atta ec iofrom, enn aldri sættac;
        - l[n=3]: Óðinn á iarla, þá er í val falla,
        - l[n=4]: enn Þórr á þræla kyn."
      - p:
        - 'Þórr qvað:'
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Óiafnt scipta er þú myndir með ásom liði,'
        - l[n=2]: ef þú ættir vilgi mikils vald."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Þórr á afl orit, enn ecci hiarta;'
        - l[n=2]: af hrozlo oc hugbleyði þér var í hanzca troðit,
        - l[n=3]: oc þóttisca þú þá Þórr vera;
        - l[n=4]: hvárki þú þá þorðir fyr hrozlo þinni
        - l[n=5]: hniósa né físa, svá at Fialarr heyrði."
      - p:
        - 'Þórr qvað:'
      - lg[n=27,type=stanza]:
        - l[n=1]: '"Hárbarðr inn ragi, ec mynda þic í hel drepa,'
        - l[n=2]: ef ec mætta seilaz um sund."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=28,type=stanza]:
        - l[n=1]: '"Hvat scyldir þú um sund seilaz, er sakir ro allz'
        - l[n=2]: ǫngar?
        - l[n=3]: Hvat vanntu þá, Þórr?"
      - p:
        - 'Þórr qvað:'
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Ec var austr oc ána varðac,'
        - l[n=2]: þá er mic sótto þeir Svárangs synir;
        - l[n=3]: grióti þeir mic bǫrðo, gagni urðo þeir þó lítt
        - l[n=4]: fegnir;
        - l[n=5]: þó urðo þeir mic fyrri friðar at biðia.
        - l[n=6]: Hvat vanntu þá meðan, Harbárðr?"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=30,type=stanza]:
        - l[n=1]: '"Ec var austr oc við einhveria domðac,'
        - l[n=2]: léc ec við ina línhvíto oc launþing háðac,
        - l[n=3]: gladdac ina gullbiorto, gamni mær unði."
      - p:
        - 'Þórr qvað:'
      - lg[n=31,type=stanza]:
        - l[n=1]: '"Góð átto þær mankynni þar þá."'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=32,type=stanza]:
        - l[n=1]: '"Liðs þíns væra ec þá þurfi, Þórr,'
        - l[n=2]: at ec helda þeiri inni línhvíto mey."
      - p:
        - 'Þórr qvað:'
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Ec mynda þér þat veita, ef ec viðr of komiz."'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Ec mynda þér þá trúa, nema þú mic í trygð'
        - l[n=2]: véltir."
      - p:
        - 'Þórr qvað:'
      - lg[n=35,type=stanza]:
        - l[n=1]: '"Emcat ec sá hælbítr sem húðscór forn á vár."'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Hvat vanntu meðan, Þórr?"'
      - p:
        - 'Þórr qvað:'
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Brúðir berserkia barðac í Hléseyio;'
        - l[n=2]: þær hǫfðo verst unnit, vélta þióð alla."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=38,type=stanza]:
        - l[n=1]: '"Klæki vanntu þá, Þórr, er þú á konom barðir."'
      - p:
        - 'Þórr qvað:'
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Vargynior vóro þær, enn varla konor,'
        - l[n=2]: sceldo scip mitt, er ec scorðat hafðac,
        - l[n=3]: ogðo mér iárnlurki, enn elto Þiálfa.
        - l[n=4]: Hvat vanntu meðan, Hárbarðr?"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Ec varc í hernom, er hingat gorðiz'
        - l[n=2]: gnæfa gunnfana, geir at rióða."
      - p:
        - 'Þórr qvað:'
      - lg[n=41,type=stanza]:
        - l[n=1]: '"Þess viltu nú geta, er þú fórt oss ólubann at bióða."'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=42,type=stanza]:
        - l[n=1]: '"Bota scal þér þat þá munda baugi,'
        - l[n=2]: sem iafnendr unno, þeir er ocr vilia sætta."
      - p:
        - 'Þórr qvað:'
      - lg[n=43,type=stanza]:
        - l[n=1]: '"Hvar namtu þessi in hnofiligo orð,'
        - l[n=2]: er ec heyrða aldregi hnofiligri?"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=44,type=stanza]:
        - l[n=1]: '"Nam ec at mǫnnom þeim inom aldronom, er búa í'
        - l[n=2]: heimis scógom."
      - p:
        - 'Þórr qvað:'
      - lg[n=45,type=stanza]:
        - l[n=1]: '"Þó gefr þú gott nafn dysiom, er þú kallar þat heimis'
        - l[n=2]: scóga."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=46,type=stanza]:
        - l[n=1]: '"Svá domi ec um slíct far."'
      - p:
        - 'Þórr qvað:'
      - lg[n=47,type=stanza]:
        - l[n=1]: '"Orðkringi þín mun þér illa koma,'
        - l[n=2]: ef ec ræð á vág at vaða;
        - l[n=3]: úlfi hæra hygg ec at þú opa munir,
        - l[n=4]: ef þú hlýtr af hamri hǫgg."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=48,type=stanza]:
        - l[n=1]: '"Sif á hó heima, hans mundo fund vilia,'
        - l[n=2]: þann muntu þrec drýgia, þat er þér scyldara."
      - p:
        - 'Þórr qvað:'
      - lg[n=49,type=stanza]:
        - l[n=1]: '"Mælir þú at munnz ráði, svá at mér scyldi verst'
        - l[n=2]: þiccia,
        - l[n=3]: halr inn hugblauði, hygg ec, at þú liúgir."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=50,type=stanza]:
        - l[n=1]: '"Satt hygg ec mic segia, seinn ertu at for þinni;'
        - l[n=2]: langt myndir þú nú kominn, Þórr, ef þú litom forir."
      - p:
        - 'Þórr qvað:'
      - lg[n=51,type=stanza]:
        - l[n=1]: '"Hárbarðr inn ragi, heldr hefir þú nú mic'
        - l[n=2]: dvalðan."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=52,type=stanza]:
        - l[n=1]: '"Ása-Þórs hugða ec aldregi mundo'
        - l[n=2]: glepia féhirði farar."
      - p:
        - 'Þórr qvað:'
      - lg[n=53,type=stanza]:
        - l[n=1]: '"Ráð mun ec þér nú ráða: ró þú hingat bátinom,'
        - l[n=2]: hættom hotingi, hittu fǫður Magna!"
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=54,type=stanza]:
        - l[n=1]: '"Farðu firr sundi! þér scal fars synia."'
      - p:
        - 'Þórr qvað:'
      - lg[n=55,type=stanza]:
        - l[n=1]: '"Vísa þú mér nú leiðina, allz þú vill mic eigi um'
        - l[n=2]: váginn feria."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=56,type=stanza]:
        - l[n=1]: '"Lítið er synia, langt er at fara;'
        - l[n=2]: stund er til stoccsins, ǫnnor til steinsins,
        - l[n=3]: haltu svá til vinstra vegsins, unz þú hittir
        - l[n=4]: Verland;
        - l[n=5]: þar mun Fiorgyn hitta Þór, son sinn,
        - l[n=6]: oc mun hon kenna hánom áttunga brautir til Óðins
        - l[n=7]: landa."
      - p:
        - 'Þórr qvað:'
      - lg[n=57,type=stanza]:
        - l[n=1]: '"Mun ec taca þangat í dag?"'
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=58,type=stanza]:
        - l[n=1]: '"Taca við víl oc erfiði at upverandi sólo,'
        - l[n=2]: er ec get þána."
      - p:
        - 'Þórr qvað:'
      - lg[n=59,type=stanza]:
        - l[n=1]: '"Scamt mun nú mál occat vera, allz þú mér scotingo'
        - l[n=2]: einni svarar;
        - l[n=3]: launa mun ec þér farsynion, ef við finnomc í
        - l[n=4]: sinn annat."
      - p:
        - 'Hárbarðr qvað:'
      - lg[n=60,type=stanza]:
        - l[n=1]: '"Farðu nú, þars þic hafi allan gramir!"'
  - song[n=Hym.]:
    - head: HYMISQVIÐA
    - lg[n=1,type=stanza]:
      - l[n=1]: Ár valtívar veiðar námo,
      - l[n=2]: oc sumblsamir, áðr saðir yrði;
      - l[n=3]: hristo teina oc á hlaut sá,
      - l[n=4]: fundo þeir at Ægis ørkost hvera.
    - lg[n=2,type=stanza]:
      - l[n=1]: Sat bergbúi, barnteitr, fyrir,
      - l[n=2]: mioc glícr megi miscorblinda;
      - l[n=3]: 'leit í augo Yggs barn í þrá:'
      - l[n=4]: '"Þú scalt ásom opt sumbl gora."'
    - lg[n=3,type=stanza]:
      - l[n=1]: Ǫnn fecc iotni orðbæginn halr,
      - l[n=2]: hugði at hefndom hann næst við goð;
      - l[n=3]: bað hann Sifiar ver sér fora hver,
      - l[n=4]: '"þannz ek ǫllom ǫl yðr of heita."'
    - lg[n=4,type=stanza]:
      - l[n=1]: Né þat mátto mærir tívar
      - l[n=2]: oc ginregin of geta hvergi,
      - l[n=3]: unz af trygðom Týr Hlórriða
      - l[n=4]: 'ástráð mikit einom sagði:'
    - lg[n=5,type=stanza]:
      - l[n=1]: '"Býr fyr austan Élivága'
      - l[n=2]: hundvíss Hymir, at himins enda;
      - l[n=3]: á minn faðir, móðugr, ketil,
      - l[n=4]: rúmbrugðinn hver, rastar diúpan."
    - lg[n=6,type=stanza]:
      - l[n=1]: '"Veiztu, ef þiggiom þann lǫgvelli?"'
      - l[n=2]: '"Ef, vinr, vélar við gorvom til."'
    - lg[n=7,type=stanza]:
      - l[n=1]: Fóro driúgom dag þann fram,
      - l[n=2]: Ásgarði frá, unz til Egils qvómo.
      - l[n=3]: Hirði hann hafra horngǫfgasta,
      - l[n=4]: hurfo at hǫllo, er Hymir átti.
    - lg[n=8,type=stanza]:
      - l[n=1]: Mǫgr fann ǫmmo, mioc leiða sér,
      - l[n=2]: hafði hǫfða hundruð nío.
      - l[n=3]: Enn ǫnnor gecc, algullin, fram,
      - l[n=4]: 'brúnhvít, bera biórveig syni:'
    - lg[n=9,type=stanza]:
      - l[n=1]: '"Áttniðr iotna, ec viliac ycr,'
      - l[n=2]: hugfulla tvá, und hvera setia.
      - l[n=3]: Er minn frí mǫrgo sinni
      - l[n=4]: gløggr við gesti, gorr illz hugar."
    - lg[n=10,type=stanza]:
      - l[n=1]: Enn váscapaðr varð síðbúinn,
      - l[n=2]: harðráðr Hymir, heim af veiðom.
      - l[n=3]: Gecc inn í sal, glumðo ioclar,
      - l[n=4]: var karls, er kom, kinnscógr frørinn.
    - lg[n=11,type=stanza]:
      - l[n=1]: '"Ver þú heill, Hymir, í hugom góðom!'
      - l[n=2]: nú er sonr kominn til sala þinna,
      - l[n=3]: sá er við vættom af vegi lǫngom.
      - l[n=4]: Fylgir hánom Hróðrs andscoti,
      - l[n=5]: vinr verliða, Véorr heitir sá.
    - lg[n=12,type=stanza]:
      - l[n=1]: Séðu, hvar sitia und salar gafli,
      - l[n=2]: svá forða sér, stendr súl fyrir."
      - l[n=3]: Sundr stǫcc súla fyr sión iotuns,
      - l[n=4]: enn áðr í tvau áss brotnaði.
    - lg[n=13,type=stanza]:
      - l[n=1]: Stucco átta, enn einn af þeim,
      - l[n=2]: hverr harðsleginn, heill af þolli.
      - l[n=3]: Fram gengo þeir, enn forn iotunn
      - l[n=4]: siónom leiddi sinn annscota.
    - lg[n=14,type=stanza]:
      - l[n=1]: Sagðit hánom hugr vel, þá er hann sá
      - l[n=2]: gýgiar groti á gólf kominn.
      - l[n=3]: Þar vóro þiórar þrír of tecnir,
      - l[n=4]: bað senn iotunn sióða ganga.
    - lg[n=15,type=stanza]:
      - l[n=1]: Hvern léto þeir hǫfði scemra
      - l[n=2]: oc á seyði síðan báro.
      - l[n=3]: Át Sifiar verr, áðr sofa gengi,
      - l[n=4]: einn með ǫllo øxn tvá Hymis.
    - lg[n=16,type=stanza]:
      - l[n=1]: Þótti három Hrungnis spialla
      - l[n=2]: verðr Hlórriða vel fullmikill.
      - l[n=3]: '"Munom at apni ǫðrom verða'
      - l[n=4]: við veiðimat vér þrír lifa."
    - lg[n=17,type=stanza]:
      - l[n=1]: Véorr qvaz vilia á vág róa,
      - l[n=2]: ef ballr iotunn beitor gæfi.
      - l[n=3]: '"Hverfðu til hiarðar, ef þú hug trúir,'
      - l[n=4]: briótr berg-Dana, beitor sokia!
    - lg[n=18,type=stanza]:
      - l[n=1]: Þess vænti ec, at þér myni
      - l[n=2]: ǫgn af oxa auðfeng vera."
      - l[n=3]: Sveinn sýsliga sveif til scógar,
      - l[n=4]: þar er uxi stóð, alsvartr, fyrir.
    - lg[n=19,type=stanza]:
      - l[n=1]: Braut af þióri þurs ráðbani
      - l[n=2]: hátún ofan horna tveggia.
      - l[n=3]: '"Verc þiccia þín verri myclo,'
      - l[n=4]: kióla valdi, enn þú kyrr sitir."
    - lg[n=20,type=stanza]:
      - l[n=1]: Bað hlunngota hafra dróttinn
      - l[n=2]: áttrunn apa útarr fora;
      - l[n=3]: enn sá iotunn sína talði
      - l[n=4]: litla fýsi at róa lengra.
    - lg[n=21,type=stanza]:
      - l[n=1]: Dró morr Hymir, móðugr, hvali
      - l[n=2]: 'einn á ongli up senn tvá:'
      - l[n=3]: enn aptr í scut Óðni sifiaðr,
      - l[n=4]: Véorr, við vélar vað gorði sér.
    - lg[n=22,type=stanza]:
      - l[n=1]: Egndi á ǫngul, sá er ǫldom bergr,
      - l[n=2]: orms einbani, uxa hǫfði;
      - l[n=3]: gein við ǫngli, sú er goð fiá,
      - l[n=4]: umgiorð neðan allra landa.
    - lg[n=23,type=stanza]:
      - l[n=1]: Dró diarfliga dáðraccr Þórr
      - l[n=2]: orm eitrfán upp at borði;
      - l[n=3]: hamri kníði háfiall scarar,
      - l[n=4]: ofliótt, ofan úlfs hnitbróður.
    - lg[n=24,type=stanza]:
      - l[n=1]: Hreingálcn hlumðo, enn hǫlcn þuto,
      - l[n=2]: fór in forna fold ǫll saman.
      - l[n=3]: Søcþiz síðan sá fiscr í mar.
    - lg[n=25,type=stanza]:
      - l[n=1]: Óteitr iotunn, er þeir aptr rero,
      - l[n=2]: svá at ár Hymir ecci mælti;
      - l[n=3]: 'veifði hann roði veðrs annars til:'
    - lg[n=26,type=stanza]:
      - l[n=1]: '"Mundo um vinna verc hálft við mic,'
      - l[n=2]: at þú heim hvali haf til boiar
      - l[n=3]: eða flotbrúsa festir occarn."
    - lg[n=27,type=stanza]:
      - l[n=1]: Gecc Hlórriði, greip á stafni,
      - l[n=2]: vatt með austri up lǫgfáki;
      - l[n=3]: einn með árom oc með austscoto
      - l[n=4]: bar hann til boiar brimsvín iotuns
      - l[n=5]: oc holtriða hver í gegnom.
    - lg[n=28,type=stanza]:
      - l[n=1]: Oc enn iotunn um afrendi,
      - l[n=2]: þrágirni vanr, við Þór senti;
      - l[n=3]: qvaðat mann ramman, þótt róa kynni
      - l[n=4]: krǫpturligan, nema kálc bryti.
    - lg[n=29,type=stanza]:
      - l[n=1]: Enn Hlórriði, er at hǫndom kom,
      - l[n=2]: brát lét bresta brattstein gleri;
      - l[n=3]: sló hann sitiandi súlor í gognom;
      - l[n=4]: báro þó heilan fyr Hymi síðan.
    - lg[n=30,type=stanza]:
      - l[n=1]: Unz þat in fríða frilla kendi,
      - l[n=2]: 'ástráð mikit, eitt, er vissi:'
      - l[n=3]: '"Drep við haus Hymis! hann er harðari,'
      - l[n=4]: kostmóðs iotuns, kálki hveriom."
    - lg[n=31,type=stanza]:
      - l[n=1]: Harðr reis á kné, hafra dróttinn,
      - l[n=2]: forðiz allra í ásmegin;
      - l[n=3]: heill var karli hiálmstofn ofan,
      - l[n=4]: enn vínferill, valr, rifnaði.
    - lg[n=32,type=stanza]:
      - l[n=1]: '"Mǫrg veit ec mæti mér gengin frá,'
      - l[n=2]: er ec kálki sé ýr kniám hrundit."
      - l[n=3]: 'Karl orð um qvað: "knácat ec segia'
      - l[n=4]: aptr ævagi, þú ert, ǫlðr, of heitt.
    - lg[n=33,type=stanza]:
      - l[n=1]: Þat er til kostar, ef koma mættið
      - l[n=2]: út ór óro ǫlkiól hofi."
      - l[n=3]: Týr leitaði tysvar hrora,
      - l[n=4]: stóð at hváro hverr kyrr fyrir.
    - lg[n=34,type=stanza]:
      - l[n=1]: Faðir Móða fecc á þremi,
      - l[n=2]: oc í gegnom steig gólf niðr í sal;
      - l[n=3]: hóf sér á hǫfuð up hver Sifiar verr,
      - l[n=4]: enn á hælom hringar scullo.
    - lg[n=35,type=stanza]:
      - l[n=1]: Fóro lengi, áðr líta nam
      - l[n=2]: aptr Óðins sonr eino sinni;
      - l[n=3]: sá hann ór hreysom með Hymi austan
      - l[n=4]: fólcdrót fara, fiolhǫfðaða.
    - lg[n=36,type=stanza]:
      - l[n=1]: Hóf hann sér af herðom hver standanda,
      - l[n=2]: veifði hann Miollni, morðgiornom, fram,
      - l[n=3]: oc hraunhvala hann alla drap.
    - lg[n=37,type=stanza]:
      - l[n=1]: Fóroð lengi, áðr liggia nam
      - l[n=2]: hafr Hlórriða hálfdauðr fyrir;
      - l[n=3]: var scirr scǫculs scaccr á banni,
      - l[n=4]: enn því inn lævísi Loki um olli.
    - lg[n=38,type=stanza]:
      - l[n=1]: Enn ér heyrt hafið - hverr kann um þat
      - l[n=2]: goðmálugra gørr at scilia -,
      - l[n=3]: hver af hraunbúa hann laun um fecc,
      - l[n=4]: er hann bæði galt born sín fyrir.
    - lg[n=39,type=stanza]:
      - l[n=1]: Þróttǫflugr kom á þing goða,
      - l[n=2]: oc hafði hver, þannz Hymir átti;
      - l[n=3]: enn véar hverian vel scolo drecca
      - l[n=4]: ǫlðr at Ægis eitt hǫrmeitið.
  - song[n=Ls.]:
    - head: LOCASENNA.
    - preface:
      - head: Frá Ægi oc goðom.
      - p:
        - Ægir, er ǫðro nafni hét Gymir, hann hafði búit ásom
        - ǫl, þá er hann hafði fengit ketil inn micla, sem nú er sagt.
        - Til þeirar veizlo kom Óðinn oc Frigg, kona hans. Þórr
        - kom eigi, þvíat hann var í austrvegi. Sif var þar, kona
        - Þórs, Bragi oc Iðunn, kona hans. Týr var þar, hann
        - var einhendr. Fenrisúlfr sleit hǫnd af hánom, þá er
        - hann var bundinn. Þar var Niorðr oc kona hans, Scaði,
        - Freyr oc Freyia, Víðarr, son Óðins. Loki var þar, oc
        - þiónustomenn Freys, Byggvir oc Beyla. Mart var þar
        - ása oc álfa. Ægir átti tvá þiónustomenn, Fimafengr oc
        - Eldir. Þar var lýsigull haft fyrir eldzliós. Siálft barsc
        - þar ǫl. Þar var griðastaðr mikill. Menn lofoðo mioc,
        - hverso góðir þiónustomenn Ægis vóro. Loki mátti eigi
        - heyra þat, oc drap hann Fimafeng. Þá scóco æsir scioldo
        - sína oc opþo at Loca, oc elto hann braut til scógar, enn
        - þeir fóro at drecca.
        - 'Loki hvarf aptr oc hitti úti Eldi. Loki qvaddi hann:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Segðu þat, Eldir, svá at þú einugi'
        - l[n=2]: 'feti gangir framarr:'
        - l[n=3]: hvat hér inni hafa at ǫlmálom
        - l[n=4]: sigtíva synir?"
      - p:
        - 'Eldir qvað:'
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Of vápn sín doma oc um vígrisni sína'
        - l[n=2]: sigtíva synir;
        - l[n=3]: ása oc álfa, er hér inni ero,
        - l[n=4]: mangi er þér í orði vinr."
      - p:
        - 'Loki qvað:'
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Inn scal ganga Ægis hallir í,'
        - l[n=2]: á þat sumbl at siá;
        - l[n=3]: ioll oc áfo fori ec ása sonom,
        - l[n=4]: oc blend ec þeim svá meini mioð."
      - p:
        - 'Eldir qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Veiztu, ef þú inn gengr Ægis hallir í,'
        - l[n=2]: á þat sumbl at siá,
        - l[n=3]: 'hrópi oc rógi ef þú eyss á holl regin:'
        - l[n=4]: á þér muno þau þerra þat."
      - p:
        - 'Loki qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Veiztu þat, Eldir, ef við einir scolom'
        - l[n=2]: 'sáryrðom sacaz:'
        - l[n=3]: auðigr verða mun ec í andsvorom,
        - l[n=4]: ef þú mælir til mart."
        - l[n=5]: Síðan gecc Loki inn í hǫllina. Enn er þeir sá, er fyrir
        - l[n=6]: vóro, hverr inn var kominn, þǫgnoðo þeir allir.
      - p:
        - 'Loki qvað:'
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Þyrstr ec kom þessar hallar til,'
        - l[n=2]: Loptr, um langan veg,
        - l[n=3]: áso at biðia, at mér einn gefi
        - l[n=4]: mæran drycc miaðar.
      - lg[n=7,type=stanza]:
        - l[n=1]: Hví þegit ér svá, þrungin goð,
        - l[n=2]: at þér mæla né megoð?
        - l[n=3]: sessa oc staði velið mér sumbli at,
        - l[n=4]: eða heitið mic heðan!"
      - p:
        - 'Bragi qvað:'
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Sessa oc staði velia þér sumbli at'
        - l[n=2]: æsir aldregi,
        - l[n=3]: þvíat æsir vito, hveim þeir alda scolo
        - l[n=4]: gambansumbl um geta."
      - p:
        - 'Loki qvað:'
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Mantu þat, Óðinn, er við í árdaga'
        - l[n=2]: blendom blóði saman;
        - l[n=3]: ǫlvi bergia léztu eigi mundo,
        - l[n=4]: nema ocr væri báðom borit."
      - p:
        - 'Óðinn qvað:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Rístu þá, Víðarr, oc lát úlfs fǫður'
        - l[n=2]: sitia sumbli at,
        - l[n=3]: síðr oss Loki qveði lastastǫfom
        - l[n=4]: Ægis hǫllo í."
        - l[n=5]: Þá stóð Víðarr up oc scencti Loca. Enn áðr hann drycci,
        - l[n=6]: 'qvaddi hann ásona:'
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Heilir æsir, heilar ásynior'
        - l[n=2]: oc ǫll ginnheilog goð!
        - l[n=3]: nema sá einn áss, er innar sitr,
        - l[n=4]: Bragi, becciom á."
      - p:
        - 'Bragi qvað:'
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Mar oc mæki gef ec þér míns fiár,'
        - l[n=2]: oc botir þér svá baugi Bragi,
        - l[n=3]: síðr þú ásom ǫfund um gialdir,
        - l[n=4]: gremðu eigi goð at þér!"
      - p:
        - 'Loki qvað:'
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Iós oc armbauga mundu æ vera'
        - l[n=2]: beggia vanr, Bragi;
        - l[n=3]: ása oc álfa, er hér inni ero,
        - l[n=4]: þú ert við víg varastr
        - l[n=5]: oc sciarrastr við scot."
      - p:
        - 'Bragi qvað:'
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Veit ec, ef fyr útan værac, svá sem fyr innan emc'
        - l[n=2]: Ægis hǫll um kominn,
        - l[n=3]: hǫfuð þitt bæra ec í hendi mér,
        - l[n=4]: lít ec þér þat fyr lygi."
      - p:
        - 'Loki qvað:'
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Sniallr ertu í sessi, scalattu svá gora,'
        - l[n=2]: Bragi, beccscrautuðr;
        - l[n=3]: vega þú gacc, ef þú vreiðr sér,
        - l[n=4]: hyggz vætr hvatr fyrir."
      - p:
        - 'Iðunn qvað:'
      - lg[n=16,type=stanza]:
        - l[n=1]: '"Bið ec, Bragi, barna sifiar duga'
        - l[n=2]: oc allra óscmaga,
        - l[n=3]: at þú Loca qveðira lastastǫfom
        - l[n=4]: Ægis hǫllo í."
      - p:
        - 'Loki qvað:'
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Þegiðu, Iðunn! þic qveð ec allra qvenna'
        - l[n=2]: vergiarnasta vera,
        - l[n=3]: síztu arma þína lagðir, ítrþvegna,
        - l[n=4]: um þinn bróðurbana."
      - p:
        - 'Iðunn qvað:'
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Loca ec qveðca lastastǫfom'
        - l[n=2]: Ægis hǫllo í;
        - l[n=3]: Braga ec kyrri, biórreifan,
        - l[n=4]: vilcat ec, at iþ vreiðir vegiz."
      - p:
        - 'Gefion qvað:'
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Hví iþ æsir tveir scoloð inni hér'
        - l[n=2]: sáryrðom sacaz?
        - l[n=3]: Lopzci þat veit, at hann leikinn er
        - l[n=4]: oc hann fiorgvall friá."
      - p:
        - 'Loki qvað:'
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Þegi þú, Gefion! þess mun ec nú geta,'
        - l[n=2]: 'er þic glapþi at geði:'
        - l[n=3]: sveinn inn hvíti, er þér sigli gaf,
        - l[n=4]: oc þú lagðir lær yfir."
        - l[n=5]: 'Óðinn:'
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Orr ertu, Loki, oc ørviti,'
        - l[n=2]: er þú fær þér Gefion at gremi,
        - l[n=3]: þvíat aldar ørlǫg hygg ec at hon ǫll um viti
        - l[n=4]: iafngorla sem ec."
      - p:
        - 'Loki qvað:'
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Þegi þú, Óðinn! þú kunnir aldregi'
        - l[n=2]: deila víg með verom;
        - l[n=3]: opt þú gaft, þeim er þú gefa scyldira,
        - l[n=4]: inom slævorom, sigr."
      - p:
        - 'Óðinn qvað:'
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Veiztu, ef ec gaf, þeim er ec gefa né scylda,'
        - l[n=2]: 'inom slævorom, sigr:'
        - l[n=3]: átta vetr vartu fyr iorð neðan
        - l[n=4]: kýr mólcandi oc kona,
        - l[n=5]: oc hefir þú þar born borit,
        - l[n=6]: oc hugða ec þat args aðal."
      - p:
        - 'Loki qvað:'
      - lg[n=24,type=stanza]:
        - l[n=1]: '"Enn þic síða kóðo Sámseyo í,'
        - l[n=2]: oc draptu á vétt sem vǫlor;
        - l[n=3]: vitca líki fórtu verþióð yfir,
        - l[n=4]: oc hugða ec þat args aðal."
      - p:
        - 'Frigg qvað:'
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Ørlǫgom ycrom scylit aldregi'
        - l[n=2]: segia seggiom frá,
        - l[n=3]: hvat iþ æsir tveir drýgðot í árdaga;
        - l[n=4]: firriz æ forn rǫc firar."
      - p:
        - 'Loki qvað:'
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Þegi þú, Frigg! þú ert Fiorgyns mær'
        - l[n=2]: oc hefir æ vergiorn verið,
        - l[n=3]: er þá Véa oc Vilia léztu þér, Viðris qvæn,
        - l[n=4]: báða í baðm um tekit."
      - p:
        - 'Frigg qvað:'
      - lg[n=27,type=stanza]:
        - l[n=1]: '"Veiztu, ef ec inni ættac Ægis hǫllom í'
        - l[n=2]: Baldri lícan bur,
        - l[n=3]: út þú né kvomir frá ása sonom,
        - l[n=4]: oc væri þá at þér vreiðom vegit."
      - p:
        - 'Loki qvað:'
      - lg[n=28,type=stanza]:
        - l[n=1]: '"Enn vill þú, Frigg, at ec fleiri telia'
        - l[n=2]: 'mína meinstafi:'
        - l[n=3]: ec því ræð, er þú ríða sérat
        - l[n=4]: síðan Baldr at sǫlom."
      - p:
        - 'Freyia qvað:'
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Orr ertu, Loki, er þú yðra telr'
        - l[n=2]: lióta leiðstafi;
        - l[n=3]: ørlǫg Frigg hugg ec at ǫll viti,
        - l[n=4]: þótt hon siálfgi segi."
      - p:
        - 'Loki qvað:'
      - lg[n=30,type=stanza]:
        - l[n=1]: '"Þegi þú, Freyia! þic kann ec fullgerva,'
        - l[n=2]: era þér vamma vant;
        - l[n=3]: ása oc álfa, er hér inni ero,
        - l[n=4]: hverr hefir þinn hór verið."
      - p:
        - 'Freyia qvað:'
      - lg[n=31,type=stanza]:
        - l[n=1]: '"Flá er þér tunga, hugg ec at þér fremr myni'
        - l[n=2]: ógott um gala;
        - l[n=3]: reiðir ro þér æsir oc ásynior,
        - l[n=4]: hryggr muntu heim fara."
      - p:
        - 'Loki qvað:'
      - lg[n=32,type=stanza]:
        - l[n=1]: '"Þegi þú, Freyia! þú ert fordæða'
        - l[n=2]: oc meini blandin mioc,
        - l[n=3]: síztic at broðr þínom stóðo blíð regin,
        - l[n=4]: oc mundir þú þá, Freyia, frata."
      - p:
        - 'Niorðr qvað:'
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Þat er válítit, þótt sér varðir vers fái,'
        - l[n=2]: hós eða hvárs;
        - l[n=3]: hitt er undr, er áss ragr er hér inn of kominn,
        - l[n=4]: oc hefir sá born of borit."
      - p:
        - 'Loki qvað:'
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Þegi þú, Niorðr! þú vart austr heðan'
        - l[n=2]: gíls um sendr at goðom;
        - l[n=3]: Hymis meyiar hǫfðo þic at hlandtrogi
        - l[n=4]: oc þér í munn migo."
      - p:
        - 'Niorðr qvað:'
      - lg[n=35,type=stanza]:
        - l[n=1]: '"Sú eromc lícn, er ec varc langt heðan'
        - l[n=2]: 'gísl um sendr at goðom:'
        - l[n=3]: þá ec mǫg gat, þann er mangi fiár,
        - l[n=4]: oc þiccir sá ása iaðarr."
      - p:
        - 'Loki qvað:'
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Hættu nú, Niorðr, haf þú á hófi þic!'
        - l[n=2]: 'munca ec því leyna lengr:'
        - l[n=3]: við systor þinni gaztu slícan mǫg,
        - l[n=4]: oc era þó óno verr."
      - p:
        - 'Týr qvað:'
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Freyr er beztr allra ballriða'
        - l[n=2]: ása gǫrðom í;
        - l[n=3]: mey hann né grotir né mannz kono,
        - l[n=4]: oc leysir ór hǫptom hvern."
      - p:
        - 'Loki qvað:'
      - lg[n=38,type=stanza]:
        - l[n=1]: '"Þegi þú, Týr! þú kunnir aldregi'
        - l[n=2]: bera tilt með tveim;
        - l[n=3]: handar innar hogri mun ec hinnar geta,
        - l[n=4]: er þér sleit Fenrir frá."
      - p:
        - 'Týr qvað:'
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Handar em ec vanr, enn þú Hróðrsvitnis,'
        - l[n=2]: bǫl er beggia þrá;
        - l[n=3]: úlfgi hefir oc vel, er í bǫndom scal
        - l[n=4]: bíða ragna rǫcrs."
      - p:
        - 'Loki qvað:'
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Þegi þú, Týr! þat varð þinni kono,'
        - l[n=2]: at hon átti mǫg við mér;
        - l[n=3]: ǫln né penning hafðir þú þess aldregi
        - l[n=4]: vanréttis, vesall."
      - p:
        - 'Freyr qvað:'
      - lg[n=41,type=stanza]:
        - l[n=1]: '"Úlf sé ec liggia árósi fyrir,'
        - l[n=2]: unz riúfaz regin;
        - l[n=3]: því mundu næst, nema þú nú þegir,
        - l[n=4]: bundinn, bǫlvasmiðr."
      - p:
        - 'Loki qvað:'
      - lg[n=42,type=stanza]:
        - l[n=1]: '"Gulli keypta léztu Gymis dóttur'
        - l[n=2]: oc seldir þitt svá sverð;
        - l[n=3]: enn er Muspellz synir ríða Myrcvið yfir,
        - l[n=4]: veizta þú þá, vesall, hvé þú vegr."
        - l[n=5]: 'Byggvir:'
      - lg[n=43,type=stanza]:
        - l[n=1]: '"Veiztu, ef ec øðli ættac sem Inguna-Freyr,'
        - l[n=2]: oc svá sællict setr,
        - l[n=3]: mergi smæra mølða ec þá meinkráco
        - l[n=4]: oc lemða alla í liðo."
      - p:
        - 'Loki qvað:'
      - lg[n=44,type=stanza]:
        - l[n=1]: '"Hvat er þat iþ litla, er ec þat lǫggra séc,'
        - l[n=2]: oc snapvíst snapir?
        - l[n=3]: at eyrom Freys munðu æ vera
        - l[n=4]: oc und qvernom klaca."
      - p:
        - 'Byggvir qvað:'
      - lg[n=45,type=stanza]:
        - l[n=1]: '"Byggvir ec heiti, enn mic bráðan qveða'
        - l[n=2]: goð ǫll oc gumar;
        - l[n=3]: því em ec hér hróðugr, at drecca Hroptz megir
        - l[n=4]: allir ǫl saman."
      - p:
        - 'Loki qvað:'
      - lg[n=46,type=stanza]:
        - l[n=1]: '"Þegi þú, Byggvir! þú kunnir aldregi'
        - l[n=2]: deila með mǫnnom mat;
        - l[n=3]: oc þic í fletz strá finna né mátto,
        - l[n=4]: þá er vágo verar."
      - p:
        - 'Heimdallr qvað:'
      - lg[n=47,type=stanza]:
        - l[n=1]: '"Ǫlr ertu, Loki, svá at þú er ørviti,'
        - l[n=2]: hví né lezcaðu, Loki?
        - l[n=3]: þvíat ofdryccia veldr alda hveim,
        - l[n=4]: er sína mælgi né manað."
      - p:
        - 'Loki qvað:'
      - lg[n=48,type=stanza]:
        - l[n=1]: '"Þegi þú, Heimdallr! þér var í árdaga'
        - l[n=2]: iþ lióta líf um lagit;
        - l[n=3]: aurgo baki þú munt æ vera
        - l[n=4]: oc vaca vorðr goða."
      - p:
        - 'Skaði qvað:'
      - lg[n=49,type=stanza]:
        - l[n=1]: '"Létt er þér, Loki, munattu lengi svá'
        - l[n=2]: leica lausom hala;
        - l[n=3]: þvíat þic á hiorvi scolo ins hrímkalda magar
        - l[n=4]: gornom binda goð."
      - p:
        - 'Loki qvað:'
      - lg[n=50,type=stanza]:
        - l[n=1]: '"Veiztu, ef mic á hiorvi scolo ins hrímkalda magar'
        - l[n=2]: 'gornom binda goð:'
        - l[n=3]: fyrstr oc øfstr var ec at fiorlagi,
        - l[n=4]: þars vér á Þiaza þrifom."
      - p:
        - 'Skaði qvað:'
      - lg[n=51,type=stanza]:
        - l[n=1]: '"Veiztu, ef fyrstr oc øfstr vartu at fiorlagi,'
        - l[n=2]: 'þá er ér á Þiaza þrifoð:'
        - l[n=3]: frá mínom véom oc vǫngom scolo
        - l[n=4]: þér æ kǫld ráð koma."
      - p:
        - 'Loki qvað:'
      - lg[n=52,type=stanza]:
        - l[n=1]: '"Léttari í málom vartu við Laufeyiar son,'
        - l[n=2]: þá er þú léz mér á beð þinn boðit;
        - l[n=3]: getið verðr oss slícs, ef vér gorva scolom
        - l[n=4]: telia vǫmmin vár."
        - l[n=5]: Þá gecc Sif fram oc byrlaði Loca í hrímkálki mioð
        - l[n=6]: 'oc mælti:'
      - lg[n=53,type=stanza]:
        - l[n=1]: '"Heill ver þú nú, Loki, oc tac við hrímkálki,'
        - l[n=2]: fullom forns miaðar,
        - l[n=3]: heldr þú hana eina látir með ása sonom
        - l[n=4]: vammalausa vera."
        - l[n=5]: 'Hann tóc við horni ok dracc af:'
      - lg[n=54,type=stanza]:
        - l[n=1]: '"Ein þú værir, ef þú svá værir,'
        - l[n=2]: vor oc grǫm at veri;
        - l[n=3]: einn ec veit, svá at ec vita þicciomc,
        - l[n=4]: hór oc af Hlórriða,
        - l[n=5]: oc var þat sá inn lævísi Loki."
      - p:
        - 'Beyla qvað:'
      - lg[n=55,type=stanza]:
        - l[n=1]: '"Fioll ǫll sciálfa, hygg ec á for vera'
        - l[n=2]: heiman Hlórriða;
        - l[n=3]: hann ræðr ró, þeim er rogir hér
        - l[n=4]: goð ǫll oc guma."
      - p:
        - 'Loki qvað:'
      - lg[n=56,type=stanza]:
        - l[n=1]: '"Þegi þú, Beyla! þú ert Byggvis qvæn,'
        - l[n=2]: oc meini blandin mioc;
        - l[n=3]: ókynian meira koma með ása sonom,
        - l[n=4]: ǫll ertu, deigia, dritin."
      - p:
        - 'Þá kom Þórr at oc qvað:'
      - lg[n=57,type=stanza]:
        - l[n=1]: '"Þegi þú, rǫg vættr! þér scal minn þrúðhamarr,'
        - l[n=2]: Miollnir, mál fyrnema;
        - l[n=3]: herða klett drep ec þér hálsi af,
        - l[n=4]: oc verðr þá þíno fiorvi um farit.
      - p:
        - 'Loki qvað:'
      - lg[n=58,type=stanza]:
        - l[n=1]: '"Iarðar burr er hér nú inn kominn;'
        - l[n=2]: hví þrasir þú svá, Þórr?
        - l[n=3]: enn þá þorir þú ecci, er þú scalt við úlfinn vega,
        - l[n=4]: oc svelgr hann allan Sigfǫður."
      - p:
        - 'Þórr qvað:'
      - lg[n=59,type=stanza]:
        - l[n=1]: '"Þegi þú, rǫg vættr! þér scal minn þrúðhamarr,'
        - l[n=2]: Miollnir, mál fyrnema;
        - l[n=3]: upp ec þér verp oc á austrvega,
        - l[n=4]: síðan þic mangi sér."
      - p:
        - 'Loki qvað:'
      - lg[n=60,type=stanza]:
        - l[n=1]: '"Austrforom þínom scaltu aldregi'
        - l[n=2]: segia seggiom frá,
        - l[n=3]: sízt í hanzca þumlungi hnúcþir þú, einheri,
        - l[n=4]: oc þóttisca þú þá Þórr vera."
      - p:
        - 'Þórr qvað:'
      - lg[n=61,type=stanza]:
        - l[n=1]: '"Þegi þú, rǫg vættr! þér scal minn þrúðhamarr,'
        - l[n=2]: Miollnir, mál fyrnema;
        - l[n=3]: hendi inni hogri drep ec þic Hrungnis bana,
        - l[n=4]: svá at þér brotnar beina hvat."
      - p:
        - 'Loki qvað:'
      - lg[n=62,type=stanza]:
        - l[n=1]: '"Lifa ætla ec mér langan aldr,'
        - l[n=2]: þóttu hotir hamri mér;
        - l[n=3]: scarpar álar þótto þér Scrýmis vera,
        - l[n=4]: oc máttira þú þá nesti ná,
        - l[n=5]: oc svaltz þú þá hungri heill."
      - p:
        - 'Þórr qvað:'
      - lg[n=63,type=stanza]:
        - l[n=1]: '"Þegi þú, rǫg vættr! þér scal minn þrúðhamarr,'
        - l[n=2]: Miollnir, mál fyrnema;
        - l[n=3]: Hrungnis bani mun þér í hel koma,
        - l[n=4]: fyr nágrindr neðan."
      - p:
        - 'Loki qvað:'
      - lg[n=64,type=stanza]:
        - l[n=1]: '"Qvað ec fyr ásom, qvað ec fyr ása sonom,'
        - l[n=2]: þatz mic hvatti hugr;
        - l[n=3]: enn fyr þér einom mun ec út ganga,
        - l[n=4]: þvíat ec veit, at þú vegr.
      - lg[n=65,type=stanza]:
        - l[n=1]: Ǫl gorðir þú, Ægir, enn þú aldri munt
        - l[n=2]: síðan sumbl um gora;
        - l[n=3]: eiga þín ǫll, er hér inni er,
        - l[n=4]: leiki yfir logi,
        - l[n=5]: oc brenni þér á baki!"
      - lg[n=L.,type=stanza]:
        - l[n=1]: Frá Loca.
        - l[n=2]: Enn eptir þetta falz Loki í Fránangrsforsi í lax líki.
        - l[n=3]: Þar tóco æsir hann. Hann var bundinn með þǫrmom
        - l[n=4]: sonar Nara. Enn Narfi, sonr hans, varð at vargi. Scaði
        - l[n=5]: tóc eitrorm oc festi up yfir annlit Loca. Draup þar ór
        - l[n=6]: eitr. Sigyn, kona Loca, sat þar oc helt munnlaug undir
        - l[n=7]: eitriþ. Enn er munnlaugin var full, bar hon út eitriþ;
        - l[n=8]: enn meðan draup eitriþ á Loca. Þá kiptiz hann svá hart
        - l[n=9]: við, at þaðan af scalf iorð ǫll; þat ero nú kallaðir
        - l[n=10]: landsciálptar.
  - song[n=Thrk.]:
    - head: ÞRYMSQVIÐA.
    - lg[n=1,type=stanza]:
      - l[n=1]: Reiðr var þá Vingþórr, er hann vacnaði
      - l[n=2]: '- oc síns hamars um sacnaði;'
      - l[n=3]: scegg nam at hrista, scǫr nam at dýia,
      - l[n=4]: réð Iarðar burr um at þreifaz.
    - lg[n=2,type=stanza]:
      - l[n=2]: '"Heyrðu nú, Loki, hvat ec nú mæli,'
      - l[n=3]: er eigi veit iarðar hvergi
      - l[n=4]: 'né uphimins: áss er stolinn hamri."'
    - p:
      - 'Oc hann þat orða allz fyrst um qvað:'
    - lg[n=3,type=stanza]:
      - l[n=1]: Gengo þeir fagra Freyio túna,
      - l[n=3]: '"Muntu mér, Freyia, fiaðrhams liá,'
      - l[n=4]: ef ec minn hamar mættac hitta?"
    - p:
      - 'oc hann þat orða allz fyrst um qvað:'
      - 'Freyia qvað:'
    - lg[n=4,type=stanza]:
      - l[n=1]: '"Þó mynda ec gefa þér, þótt ór gulli væri,'
      - l[n=2]: oc þó selia, at væri ór silfri."
    - lg[n=5,type=stanza]:
      - l[n=1]: Fló þá Loki, fiaðrhamr dunði,
      - l[n=2]: unz fyr útan kom ása garða
      - l[n=3]: oc fyr innan kom iotna heima.
    - lg[n=6,type=stanza]:
      - l[n=1]: Þrymr sat á haugi, þursa dróttinn,
      - l[n=2]: greyiom sínom gullbǫnd snøri
      - l[n=3]: oc mǫrom sínom mǫn iafnaði.
    - p:
      - 'Þrymr qvað:'
    - lg[n=7,type=stanza]:
      - l[n=1]: '"Hvat er með ásom, hvat er með álfom?'
      - l[n=2]: hví ertu einn kominn í iotunheima?"
      - l[n=3]: '"Illt er með ásom, illt er með álfom,'
      - l[n=4]: hefir þú Hlórriða hamar um fólginn?"
    - lg[n=8,type=stanza]:
      - l[n=1]: '"Ec hefi Hlórriða hamar um fólginn,'
      - l[n=2]: átta rǫstom fyr iorð neðan;
      - l[n=3]: hann engi maðr aptr um heimtir,
      - l[n=4]: nema fori mér Freyio at qvæn."
    - lg[n=9,type=stanza]:
      - l[n=1]: Fló þá Loki, fiaðrhamr dunði,
      - l[n=2]: unz fyr útan kom iotna heima
      - l[n=3]: oc fyr innan kom ása garða;
      - l[n=4]: motti hann Þór miðra garða,
    - p:
      - 'oc þat hann orða allz fyrst um qvað:'
    - lg[n=10,type=stanza]:
      - l[n=1]: '"Hefir þú erindi sem erfiði?'
      - l[n=2]: segðu á lopti lǫng tíðindi!
      - l[n=3]: opt sitianda sǫgor um fallaz,
      - l[n=4]: oc liggiandi lygi um bellir."
    - lg[n=11,type=stanza]:
      - l[n=1]: '"Hefi ec erfiði oc ørindi:'
      - l[n=2]: Þrymr hefir þinn hamar, þursa dróttinn;
      - l[n=3]: hann engi maðr aptr um heimtir,
      - l[n=4]: nema hánom fori Freyio at qván."
    - lg[n=12,type=stanza]:
      - l[n=1]: Ganga þeir fagra Freyio at hitta,
      - l[n=3]: '"Bittu þic, Freyia, brúðar líni!'
      - l[n=4]: við scolom aca tvau í iotunheima."
    - p:
      - 'oc hann þat orða allz fyrst um qvað:'
    - lg[n=13,type=stanza]:
      - l[n=1]: Reið varð þá Freyia oc fnásaði,
      - l[n=2]: allr ása salr undir bifðiz,
      - l[n=3]: 'stǫcc þat iþ micla men Brísinga:'
      - l[n=4]: '"Mic veiztu verða vergiarnasta,'
      - l[n=5]: ef ec ec með þér í iotunheima."
    - lg[n=14,type=stanza]:
      - l[n=1]: Senn vóro æsir allir á þingi,
      - l[n=2]: oc ásynior allar á máli,
      - l[n=3]: oc um þat réðo ríkir tívar,
      - l[n=4]: hvé þeir Hlórriða hamar um sotti.
    - lg[n=15,type=stanza]:
      - l[n=1]: Þá qvað þat Heimdallr, hvítastr ása -
      - l[n=2]: 'vissi hann vel fram, sem vanir aðrir -:'
      - l[n=3]: '"Bindo vér Þór þá brúðar líni,'
      - l[n=4]: hafi hann iþ micla men Brísinga!
    - lg[n=16,type=stanza]:
      - l[n=1]: Látom und hánom hrynia lucla
      - l[n=2]: oc qvennváðir um kné falla,
      - l[n=3]: enn á briósti breiða steina,
      - l[n=4]: oc hagliga um hǫfuð typpom!"
    - lg[n=17,type=stanza]:
      - l[n=1]: 'Þá qvað þat Þórr, þrúðugr áss:'
      - l[n=2]: '"Mic muno æsir argan kalla,'
      - l[n=3]: ef ec bindaz læt brúðar líni."
    - lg[n=18,type=stanza]:
      - l[n=1]: 'Þá qvað þat Loki, Laufeyiar sonr:'
      - l[n=2]: '"Þegi þú, Þórr, þeira orða!'
      - l[n=3]: þegar muno iotnar ásgarð búa,
      - l[n=4]: nema þú þinn hamar þér um heimtir."
    - lg[n=19,type=stanza]:
      - l[n=1]: Bundo þeir Þór þá brúðar líni
      - l[n=2]: oc ino micla meni Brísinga,
      - l[n=3]: léto und hánom hrynia lucla
      - l[n=4]: oc qvennváðir um kné falla,
      - l[n=5]: enn á briósti breiða steina,
      - l[n=6]: oc hagliga um hǫfuð typþo.
    - lg[n=20,type=stanza]:
      - l[n=1]: 'Þá kvað Loki, Laufeyiar sonr:'
      - l[n=2]: '"Mun ec oc með þér ambót vera,'
      - l[n=3]: við scolom aca tvau í iotunheima."
    - lg[n=21,type=stanza]:
      - l[n=1]: Senn vóro hafrar heim um recnir,
      - l[n=2]: scyndir at scǫclom, scyldo vel renna;
      - l[n=3]: biorg brotnoðo, brann iorð loga,
      - l[n=4]: óc Óðins sonr í iotunheima.
    - lg[n=22,type=stanza]:
      - l[n=1]: 'Þá qvað þat Þrymr, þursa dróttinn:'
      - l[n=2]: '"Standit up, iotnar, oc stráið becci!'
      - l[n=3]: nú forið mér Freyio at qván,
      - l[n=4]: Niarðar dóttur, ór Nóatúnom!
    - lg[n=23,type=stanza]:
      - l[n=1]: Ganga hér at garði gullhyrnðar kýr,
      - l[n=2]: øxn alsvartir, iotni at gamni;
      - l[n=3]: fiolð á ec meiðma, fiolð á ec menia,
      - l[n=4]: einnar mér Freyio ávant þiccir."
    - lg[n=24,type=stanza]:
      - l[n=1]: Var þar at qveldi um komið snimma,
      - l[n=2]: oc fyr iotna ǫl fram borit;
      - l[n=3]: einn át oxa, átta laxa,
      - l[n=4]: krásir allar, þær er konor scyldo,
      - l[n=5]: dracc Sifiar verr sáld þriú miaðar.
    - lg[n=25,type=stanza]:
      - l[n=1]: 'Þá qvað þat Þrymr, þursa dróttinn:'
      - l[n=2]: '"Hvar sáttu brúðir bíta hvassara?'
      - l[n=3]: sáca ec brúðir bíta in breiðara,
      - l[n=4]: né inn meira mioð mey um drecca."
    - lg[n=26,type=stanza]:
      - l[n=1]: Sat in alsnotra ambót fyrir,
      - l[n=2]: 'er orð um fann við iotuns máli:'
      - l[n=3]: '"Át vætr Freyia átta nóttom,'
      - l[n=4]: svá var hon óðfús í iotunheima."
    - lg[n=27,type=stanza]:
      - l[n=1]: Laut und líno, lysti at kyssa,
      - l[n=2]: 'enn hann útan stǫcc endlangan sal:'
      - l[n=3]: '"Hví ero ǫndótt augo Freyio?'
      - l[n=4]: þicci mér ór augom eldr of brenna."
    - lg[n=28,type=stanza]:
      - l[n=1]: Sat in alsnotra ambót fyrir,
      - l[n=2]: 'er orð um fann við iotuns máli:'
      - l[n=3]: '"Svaf vætr Freyia átta nóttom,'
      - l[n=4]: svá var hon óðfús í iotunheima."
    - lg[n=29,type=stanza]:
      - l[n=1]: Inn kom in arma iotna systir,
      - l[n=2]: 'hin er brúðfiár biðia þorði:'
      - l[n=3]: '"Láttu þér af hǫndom hringa rauða,'
      - l[n=4]: ef þú ǫðlaz vill ástir mínar,
      - l[n=5]: ástir mínar, alla hylli."
    - lg[n=30,type=stanza]:
      - l[n=1]: 'Þá qvað þat Þrymr, þursa dróttinn:'
      - l[n=2]: '"Berið inn hamar, brúði at vígia,'
      - l[n=3]: leggit Miollni í meyiar kné,
      - l[n=4]: vígit ocr saman Várar hendi!"
    - lg[n=31,type=stanza]:
      - l[n=1]: Hló Hlórriða hugr í briósti,
      - l[n=2]: er harðhugaðr hamar um þecþi;
      - l[n=3]: Þrym drap hann fyrstan, þursa dróttin,
      - l[n=4]: oc ætt iotuns alla lamði.
    - lg[n=32,type=stanza]:
      - l[n=1]: Drap hann ina ǫldno iotna systor,
      - l[n=2]: hin er brúðfiár of beðit hafði;
      - l[n=3]: hon scell um hlaut fyr scillinga,
      - l[n=4]: enn hǫgg hamars fyr hringa fiolð.
      - l[n=5]: Svá kom Óðins sonr endr at hamri.
  - song[n=Vkv.]:
    - head: VǪLUNDARQVIÐA
    - preface:
      - p:
        - Frá Vǫlundi.
        - Níðuðr hét konungr í Svíðióð. Hann átti tvá sono
        - oc eina dóttur; hon hét Bǫðvildr. Broðr vóro þrír,
        - synir Finnakonungs. Hét einn Slagfiðr, annarr Egill,
        - þriði Vǫlundr. Þeir scriðo oc veiddo dýr. Þeir qvómo
        - í Úlfdali oc gerðo sér þar hús. Þar er vatn, er heitir
        - Úlfsiár. Snemma of morgin fundo þeir á vatzstrǫndo
        - konor þriár, oc spunno lín. Þar vóro hiá þeim álptar.
        - hamir þeira. Þat vóro valkyrior. Þar vóro tvær dotr
        - Hlǫðvés konungs, Hlaðguðr svanhvít oc Hervor alvitr;
        - in þriðia var Ǫlrún, Kiárs dóttir af Vallandi. Þeir hǫfðo
        - þær heim til scála með sér. Fecc Egill Ǫlrúnar, enn
        - Slagfiðr Svanhvítar, enn Vǫlundr Alvitrar. Þau bioggo
        - siau vetr. Þá flugo þær at vitia víga oc qvómo eigi aptr.
        - Þá screið Egill at leita Ǫlrúnar. Enn Slagfiðr leitaði
        - Svanhvítar. Enn Vǫlundr sat í Úlfdǫlom. Hann var
        - hagastr maðr, svá at menn viti, í fornom sǫgom. Níðuðr
        - konungr lét hann hǫndom taca, svá sem hér er um qveðit.
        - Frá Vǫlundi oc Níðaði.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Meyiar flugo sunnan, myrcvið í gognom,
        - l[n=2]: '- alvitr unga, ørlǫg drýgia;'
        - l[n=3]: þær á sævar strǫnd settuz at hvílaz,
        - l[n=4]: drósir suðronar, dýrt lín spunno.
      - lg[n=2,type=stanza]:
        - l[n=1]: Ein nam þeira Egil at veria,
        - l[n=2]: fǫgr mær fira, faðmi liósom;
        - l[n=3]: ǫnnor var Svanhvít, svanfiaðrar dró;
        - l[n=4]: enn in þriðia, þeira systir,
        - l[n=5]: varði hvítan háls Vǫlundar.
      - lg[n=3,type=stanza]:
        - l[n=1]: Sáto síðan siau vetr at þat,
        - l[n=2]: enn inn átta allan þráðo,
        - l[n=3]: enn inn níunda nauðr um skilði;
        - l[n=4]: meyiar fýstuz á myrqvan við,
        - l[n=5]: alvitr unga, ørlǫg drýgia.
      - lg[n=4,type=stanza]:
        - l[n=1]: Kom þar af veiði veðreygr scyti;
        - l[n=2]: Slagfiðr oc Egill sali fundo auða;
        - l[n=3]: gengo út oc inn oc um sáz.
        - l[n=4]: Austr screið Egill at Ǫlrúno,
        - l[n=5]: enn suðr Slagfiðr at Svanhvíto.
      - lg[n=5,type=stanza]:
        - l[n=1]: Enn einn Vǫlundr sat í Úlfdǫlom;
        - l[n=2]: hann sló gull rautt við gimfastan,
        - l[n=3]: lucþi hann alla lindbauga vel;
        - l[n=4]: svá beið hann sinnar lióssar
        - l[n=5]: qvánar, ef hánom koma gerði.
      - lg[n=6,type=stanza]:
        - l[n=1]: Þat spyrr Níðuðr, Niára dróttinn,
        - l[n=2]: at einn Vǫlundr sat í Úlfdǫlom;
        - l[n=3]: nóttom fóro seggir, negldar vóro brynior,
        - l[n=4]: scildir blico þeira við inn scarða mána.
      - lg[n=7,type=stanza]:
        - l[n=1]: Stigo ór sǫðlom at salar gafli,
        - l[n=2]: gengo inn þaðan endlangan sal;
        - l[n=3]: sá þeir á bast bauga dregna,
        - l[n=4]: siau hundruð allra, er sá seggr átti.
      - lg[n=8,type=stanza]:
        - l[n=1]: Oc þeir af tóco, oc þeir á léto,
        - l[n=2]: fyr einn útan, er þeir af léto.
        - l[n=3]: Kom þar af veiði veðreygr scyti,
        - l[n=4]: Vǫlundr, líðandi um langan veg.
      - lg[n=9,type=stanza]:
        - l[n=1]: Gecc brúnni bero hold steikia;
        - l[n=2]: hár brann hrísi allþurr fura,
        - l[n=3]: viðr inn vinnþurri, fyr Vǫlundi.
      - lg[n=10,type=stanza]:
        - l[n=1]: Sat á berfialli, bauga talði,
        - l[n=2]: álfa lióði, eins sacnaði;
        - l[n=3]: hugði hann, at hefði Hlǫðvés dóttir,
        - l[n=4]: alvitr unga, væri hon aptr komin.
      - lg[n=11,type=stanza]:
        - l[n=1]: Sat hann svá lengi, at hann sofnaði,
        - l[n=2]: oc hann vacnaði vilia lauss;
        - l[n=3]: vissi sér á hǫndom hǫfgar nauðir,
        - l[n=4]: enn á fótom fiotur um spenntan.
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Hverir ro iofrar, þeir er á lǫgðo'
        - l[n=2]: bestibyrsíma oc mic bundo?"
      - lg[n=13,type=stanza]:
        - l[n=1]: 'Kallaði nú Níðuðr, Niára dróttinn:'
        - l[n=2]: '"Hvar gaztu, Vǫlundr, vísi álfa,'
        - l[n=3]: vára aura í Úlfdǫlom?"
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Gull var þar eigi á Grana leiðo,'
        - l[n=2]: fiarri hugða ec várt land fiollom Rínar;
        - l[n=3]: man ec, at vér meiri mæti áttom,
        - l[n=4]: er vér heil hiú heima vórom.
      - lg[n=15,type=stanza]:
        - l[n=1]: Hlaðguðr oc Hervor borin var Hlǫðvé,
        - l[n=2]: kunn var Ǫlrún, Kiárs dóttir."
      - lg[n=16,type=stanza]:
        - l[n=1]: Hon inn um gecc ennlangan sal,
        - l[n=2]: 'stóð á gólfi, stilti rǫddo:'
        - l[n=3]: '"Era sá nú hýrr, er ór holti ferr."'
        - l[n=4]: Níðuðr konungr gaf dóttur sinni, Bǫðvildi, gullhring,
        - l[n=5]: þann er hann tóc af bastino at Vǫlundar. Enn hann siálfr
      - p:
        - 'bar sverðit, er Vǫlundr átti. Enn drótning qvað:'
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Tenn hánom teygiaz, er hánom er téð sverð'
        - l[n=2]: oc hann Bǫðvildar baug um þeccir;
        - l[n=3]: ámun ero augo ormi þeim inom frána;
        - l[n=4]: sníðit ér hann sina magni
        - l[n=5]: oc setið hann síðan í sævar stǫð!"
        - l[n=6]: Svá var gǫrt, at scornar vóro sinar í knésfótom, oc
        - l[n=7]: settr í hólm einn, er þar var fyrir landi, er hét Sævarstaðr.
        - l[n=8]: Þar smíðaði hann konungi allz kyns gorsimar. Engi maðr
        - l[n=9]: þorði at fara til hans nema konungr einn.
      - p:
        - 'Vǫlundr qvað:'
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Scínn Níðaði sverð á linda,'
        - l[n=2]: þat er ec hvesta, sem ec hagast kunna,
        - l[n=3]: oc ec herðac, sem mér hogst þótti;
        - l[n=4]: sá er mér, fránn mækir, æ fiarri borinn,
        - l[n=5]: sécca ec þann Vǫlundi til smiðio borinn.
      - lg[n=19,type=stanza]:
        - l[n=1]: Nú berr Bǫðvildr brúðar minnar
        - l[n=2]: '- bíðca ec þess bót - bauga rauða."'
      - lg[n=20,type=stanza]:
        - l[n=1]: Sat hann, né hann svaf, á valt oc hann sló hamri;
        - l[n=2]: vél gorði hann heldr hvatt Níðaði.
        - l[n=3]: Drifo ungir tveir á dýr siá,
        - l[n=4]: synir Níðaðar, í sævar stǫð.
      - lg[n=21,type=stanza]:
        - l[n=1]: Kómo þeir til kisto, krǫfðo lucla,
        - l[n=2]: opin var illúð, er þeir í sá;
        - l[n=3]: fiolð var þar menia, er þeim mǫgom sýndiz,
        - l[n=4]: at væri gull rautt oc gorsimar.
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Komið einir tveir, komit annars dags!'
        - l[n=2]: ycr læt ec þat gull um gefit verða;
        - l[n=3]: segita meyiom né salþióðom,
        - l[n=4]: manni ǫngom, at iþ mic fyndit."
      - lg[n=23,type=stanza]:
        - l[n=1]: Snemma kallaði seggr á annan,
        - l[n=2]: 'bróðir á bróður: "Gǫngom baug siá!"'
        - l[n=3]: Kómo til kisto, krǫfðo lucla,
        - l[n=4]: opin var illúð, er þeir í lito;
      - lg[n=24,type=stanza]:
        - l[n=1]: sneið af haufuð húna þeira,
        - l[n=2]: oc undir fen fioturs fotr um lagði;
        - l[n=3]: enn þær scálar, er und scǫrom vóro,
        - l[n=4]: sveip hann útan silfri, seldi Níðaði.
      - lg[n=25,type=stanza]:
        - l[n=1]: Enn ór augom iarcnasteina
        - l[n=2]: sendi hann kunnigri kono Níðaðar;
        - l[n=3]: enn ór tǫnnom tveggia þeira
        - l[n=4]: sló hann brióstkringlor, sendi Bǫðvildi.
      - lg[n=26,type=stanza]:
        - l[n=1]: Þá nam Bǫðvildr
        - l[n=2]: 'baugi at hrósa, er brotið hafði:'
        - l[n=3]: '"Þoriga ec at segia, nema þér einom."'
      - p:
        - 'Vǫlundr qvað:'
      - lg[n=27,type=stanza]:
        - l[n=1]: '"Ec boti svá brest á gulli,'
        - l[n=2]: at feðr þínom fegri þiccir,
        - l[n=3]: oc moðr þinni miclo betri,
        - l[n=4]: oc siálfri þér at sama hófi."
      - lg[n=28,type=stanza]:
        - l[n=1]: Bar hann hana bióri, þvíat hann betr kunni,
        - l[n=2]: svá at hon í sessi um sofnaði.
        - l[n=3]: '"Nú hefi ec hefnt harma minna,'
        - l[n=4]: allra nema einna, íviðgiarnra."
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Vel ec", qvað Vǫlundr, "verða ec á fitiom,'
        - l[n=2]: þeim er mic Níðaðar námo reccar."
        - l[n=3]: Hlæiandi Vǫlundr hófz at lopti,
        - l[n=4]: grátandi Bǫðvildr gecc ór eyio;
        - l[n=5]: tregði for friðils oc fǫður reiði.
      - lg[n=30,type=stanza]:
        - l[n=1]: Úti stendr kunnig qván Níðaðar,
        - l[n=2]: oc hon inn um gecc endlangan sal;
        - l[n=3]: 'enn hann á salgarð settiz at hvílaz:'
        - l[n=4]: '"Vakir þú, Níðuðr, Niára dróttinn?"'
      - lg[n=31,type=stanza]:
        - l[n=1]: '"Vaki ec á valt, vilia lauss,'
        - l[n=2]: sofna ec minnzt sízt mína sono dauða;
        - l[n=3]: kell mic í haufuð, kǫld ero mér ráð þín,
        - l[n=4]: vilnomc ec þess nú, at ec við Vǫlund doma."
      - lg[n=32,type=stanza]:
        - l[n=1]: '"Seg þú mér þat, Vǫlundr, vísi álfa:'
        - l[n=2]: af heilom hvat varð húnom mínom?"
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Eiða scaltu mér áðr alla vinna,'
        - l[n=2]: at scips borði oc at scialdar rǫnd,
        - l[n=3]: at mars bogi oc at mækis egg,
        - l[n=4]: at þú qveliat qván Vǫlundar
        - l[n=5]: né brúði minni at bana verðir,
        - l[n=6]: þótt vér qván eigim, þá er þér kunnið,
        - l[n=7]: eða ióð eigim innan hallar.
      - lg[n=34,type=stanza]:
        - l[n=1]: Gacc þú til smiðio, þeirar er þú gorðir,
        - l[n=2]: þar fiðr þú belgi blóði stocna;
        - l[n=3]: sneið ec af haufuð húna þinna,
        - l[n=4]: oc undir fen fioturs fotr um lagðac.
      - lg[n=35,type=stanza]:
        - l[n=1]: Enn þær scálar, er und scǫrom vóro,
        - l[n=2]: sveip ec utan silfri, senda ec Níðaði;
        - l[n=3]: enn ór augom iarcnasteina
        - l[n=4]: senda ec kunnigri qván Níðaðar.
      - lg[n=36,type=stanza]:
        - l[n=1]: Enn ór tǫnnom tveggia þeira
        - l[n=2]: sló ec brióstkringlor, senda ec Bǫðvildi;
        - l[n=3]: nú gengr Bǫðvildr barni aukin,
        - l[n=4]: eingadóttir yccor beggia."
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Mæltira þú þat mál, er mic meirr tregi,'
        - l[n=2]: né ec þic vilia, Vǫlundr, verr um níta;
        - l[n=3]: erat svá maðr hár, at þic af hesti taki,
        - l[n=4]: né svá ǫflugr, at þic neðan scióti,
        - l[n=5]: þar er þú scollir við scý uppi."
      - lg[n=38,type=stanza]:
        - l[n=1]: Hlæiandi Vǫlundr hófz at lopti;
        - l[n=2]: enn ókátr Níðuðr sat þá eptir.
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Up rístu, Þacráðr, þræll minn inn bezti,'
        - l[n=2]: bið þú Bǫðvildi, meyna bráhvíto,
        - l[n=3]: ganga fagrvarið við fǫður roða."
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Er þat satt, Bǫðvildr, er sǫgðo mér:'
        - l[n=2]: sátoð iþ Vǫlundr saman í hólmi?"
      - lg[n=41,type=stanza]:
        - l[n=1]: '"Satt er þat, Níðaðr, er sagði þér:'
        - l[n=2]: sáto við Vǫlundr saman í hólmi,
        - l[n=3]: eina ǫgurstund, æva scyldi!
        - l[n=4]: Ec vætr hánom vinna kunnac,
        - l[n=5]: ec vætr hánom vinna máttac."
  - song[n=Alv.]:
    - head: ALVÍSSMÁL.
    - lg[n=1,type=stanza]:
      - l[n=1]: '"Becci breiða nú scal brúðr með mér,'
      - l[n=2]: heim í sinni snúaz;
      - l[n=3]: hratað um mægi mun hveriom þiccia;
      - l[n=4]: heima scalat hvíld nema."
    - lg[n=2,type=stanza]:
      - l[n=1]: '"Hvat er þat fira, hví ertu svá fǫlr um nasar,'
      - l[n=2]: vartu í nótt með ná?
      - l[n=3]: þursa líki þicci mér á þér vera,
      - l[n=4]: ertattu til brúðar borinn."
    - lg[n=3,type=stanza]:
      - l[n=1]: '"Alvíss ec heiti, bý ec fyr iorð neðan,'
      - l[n=2]: á ec undir steini stað;
      - l[n=3]: vagna verz ec em á vit kominn,
      - l[n=4]: bregði engi fǫsto heiti fira!"
    - lg[n=4,type=stanza]:
      - l[n=1]: '"Ec mun bregða, þvíat ec brúðar á'
      - l[n=2]: flest um ráð sem faðir;
      - l[n=3]: varca ec heima, þá er þér heitið var,
      - l[n=4]: at sá einn er giof er með goðom."
    - lg[n=5,type=stanza]:
      - l[n=1]: '"Hvat er þat recca, er í ráðom telz'
      - l[n=2]: flióðs ins fagrglóa?
      - l[n=3]: fiarrafleina þic muno fáir kunna,
      - l[n=4]: hverr hefir þic baugom borit?"
    - lg[n=6,type=stanza]:
      - l[n=1]: '"Vingþórr ec heiti - ec hefi víða ratað -'
      - l[n=2]: sonr em ec Síðgrana;
      - l[n=3]: at ósátt minni scaltu þat iþ unga man hafa
      - l[n=4]: oc þat giaforð geta."
    - lg[n=7,type=stanza]:
      - l[n=1]: '"Sáttir þínar er ec vil snemma hafa'
      - l[n=2]: oc þat giaforð geta;
      - l[n=3]: eiga vilia, heldr enn án vera,
      - l[n=4]: þat iþ miallhvíta man."
    - lg[n=8,type=stanza]:
      - l[n=1]: '"Meyiar ástom muna þér verða,'
      - l[n=2]: vísi gestr, of varið,
      - l[n=3]: ef þú ór heimi kant hveriom at segia
      - l[n=4]: alt, þat er ec vil vita.
    - lg[n=9,type=stanza]:
      - l[n=1]: Segðu mér þat, Alvíss - ǫll of rǫc fira
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sú iorð heitir, er liggr fyr alda sonom,
      - l[n=4]: heimi hveriom í."
    - lg[n=10,type=stanza]:
      - l[n=1]: '"Iorð heitir með mǫnnom, enn með ásom fold,'
      - l[n=2]: kalla vega vanir,
      - l[n=3]: ígron iotnar, álfar gróandi,
      - l[n=4]: kalla aur upregin."
    - lg[n=11,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sá himinn heitir erakendi
      - l[n=4]: heimi hveriom í."
    - lg[n=12,type=stanza]:
      - l[n=1]: '"Himinn heitir með mǫnnom, enn hlýrnir með goðom,'
      - l[n=2]: kalla vindofni vanir, uppheim iotnar, álfar fagraræfr,
      - l[n=3]: dvergar driúpan sal."
    - lg[n=13,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hverso máni heitir, sá er menn siá
      - l[n=4]: heimi hveriom í."
    - lg[n=14,type=stanza]:
      - l[n=1]: '"Máni heitir með mǫnnom, enn mylinn með goðom,'
      - l[n=2]: kalla hverfanda hvél helio í,
      - l[n=3]: scyndi iotnar, enn sein dvergar,
      - l[n=4]: kalla álfar ártala."
    - lg[n=15,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sú sól heitir, er siá alda synir,
      - l[n=4]: heimi hveriom í."
    - lg[n=16,type=stanza]:
      - l[n=1]: '"Sól heitir með mǫnnom, enn sunna með goðom,'
      - l[n=2]: kalla dvergar Dvalins leica,
      - l[n=3]: eygló iotnar, álfar fagrahvél,
      - l[n=4]: alscír ása synir."
    - lg[n=17,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé þau scý heita, er scúrom blandaz,
      - l[n=4]: heimi hveriom í."
    - lg[n=18,type=stanza]:
      - l[n=1]: '"Scý heita með mǫnnom, enn scúrván með goðom,'
      - l[n=2]: kalla vindflot vanir,
      - l[n=3]: úrván iotnar, álfar veðrmegin,
      - l[n=4]: kalla í helio hiálm huliz."
    - lg[n=19,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sá vindr heitir, er víðast ferr,
      - l[n=4]: heimi hveriom í."
    - lg[n=20,type=stanza]:
      - l[n=1]: '"Vindr heitir með mǫnnom, enn váfuðr með goðom,'
      - l[n=2]: kalla gneggiuð ginregin,
      - l[n=3]: opi iotnar, álfar dynfara,
      - l[n=4]: kalla í helio hviðuð."
    - lg[n=21,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé þat logn heitir, er liggia scal
      - l[n=4]: heimi hveriom í."
    - lg[n=22,type=stanza]:
      - l[n=1]: '"Logn heitir með mǫnnom, enn lægi með goðom,'
      - l[n=2]: kalla vindslot vanir,
      - l[n=3]: ofhlý iotnar, álfar dagsefa,
      - l[n=4]: kalla dvergar dags vero."
    - lg[n=23,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sá marr heitir, er menn róa
      - l[n=4]: heimi hveriom í."
    - lg[n=24,type=stanza]:
      - l[n=1]: '"Sær heitir með mǫnnom, enn sílægia með goðom,'
      - l[n=2]: kalla vág vanir,
      - l[n=3]: álheim iotnar, álfar lagastaf,
      - l[n=4]: kalla dvergar diúpan mar."
    - lg[n=25,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sá eldr heitir, er brenn fyr alda sonom
      - l[n=4]: heimi hveriom í."
    - lg[n=26,type=stanza]:
      - l[n=1]: '"Eldr heitir með mǫnnom, enn með ásom funi,'
      - l[n=2]: kalla vag vanir,
      - l[n=3]: frecan iotnar, enn forbrenni dvergar,
      - l[n=4]: kalla í helio hrǫðuð."
    - lg[n=27,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sá viðr heitir, er vex fyr alda sonom
      - l[n=4]: heimi hveriom í."
    - lg[n=28,type=stanza]:
      - l[n=1]: '"Viðr heitir með mǫnnom, enn vallar fax með goðom,'
      - l[n=2]: kalla hlíðþang halir,
      - l[n=3]: eldi iotnar, álfar fagrlima,
      - l[n=4]: kalla vǫnd vanir."
    - lg[n=29,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé sú nótt heitir, in Nǫrvi kenda,
      - l[n=4]: heimi hveriom í."
    - lg[n=30,type=stanza]:
      - l[n=1]: '"Nótt heitir með mǫnnom, enn niól með goðom,'
      - l[n=2]: kalla grímo ginregin,
      - l[n=3]: óliós iotnar, álfar svefngaman,
      - l[n=4]: kalla dvergar draumniorun."
    - lg[n=31,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé þat sáð heitir, er sá alda synir
      - l[n=4]: heimi hveriom í."
    - lg[n=32,type=stanza]:
      - l[n=1]: '"Bygg heitir með mǫnnom, enn barr með goðom,'
      - l[n=2]: kalla vaxt vanir,
      - l[n=3]: æti iotnar, álfar lagastaf,
      - l[n=4]: kalla í helio hnipinn."
    - lg[n=33,type=stanza]:
      - l[n=1]: '"Segðu mér þat, Alvíss - ǫll of rǫc fira'
      - l[n=2]: voromc, dvergr, at vitir -,
      - l[n=3]: hvé þat ǫl heitir, er drecca alda synir
      - l[n=4]: heimi hveriom í."
    - lg[n=34,type=stanza]:
      - l[n=1]: '"Ǫl heitir með mǫnnom, enn með ásom biórr,'
      - l[n=2]: kalla veig vanir,
      - l[n=3]: hreinalǫg iotnar, enn í helio mioð,
      - l[n=4]: kalla sumbl Suttungs synir."
    - lg[n=35,type=stanza]:
      - l[n=1]: '"Í eino briósti ec sác aldregi'
      - l[n=2]: fleiri forna stafi;
      - l[n=3]: 'miclom tálom ec qveð tældan þic:'
      - l[n=4]: uppi ertu, dvergr, um dagaðr,
      - l[n=5]: nú scínn sól í sali.
  - song[n=HH.]:
    - head: HELGAQVIÐA HUNDINGSBANA IN FYRRI
    - preface:
      - p:
        - Hér hefr up qvæði frá Helga Hundingsbana þeira oc
        - Hǫðbrodds.
        - Vǫlsungaqviða.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Ár var alda, þat er arar gullo,
        - l[n=2]: hnigo heilog vǫtn af Himinfiollom;
        - l[n=3]: þá hafði Helga, inn hugomstóra,
        - l[n=4]: Borghildr borit í Brálundi.
      - lg[n=2,type=stanza]:
        - l[n=1]: Nótt varð í bo, nornir qvómo,
        - l[n=2]: þær er ǫðlingi aldr um scópo;
        - l[n=3]: þann báðo fylki frægstan verða
        - l[n=4]: oc buðlunga beztan þiccia.
      - lg[n=3,type=stanza]:
        - l[n=1]: Snero þær af afli ørlǫgþátto,
        - l[n=2]: þá er borgir braut í Brálundi;
        - l[n=3]: þær um greiddo gullin símo
        - l[n=4]: oc und mána sal miðian festo.
      - lg[n=4,type=stanza]:
        - l[n=1]: Þær austr oc vestr enda fálo,
        - l[n=2]: þar átti lofðungr land á milli;
        - l[n=3]: brá nipt Nera á norðrvega
        - l[n=4]: einni festi, ey bað hon halda.
      - lg[n=5,type=stanza]:
        - l[n=1]: Eitt var at angri Ylfinga nið
        - l[n=2]: 'oc þeiri meyio, er munuð foddi:'
        - l[n=3]: hrafn qvað at hrafni - sat á hám meiði,
        - l[n=4]: 'andvanr áto -: "Ec veit noccoð.'
      - lg[n=6,type=stanza]:
        - l[n=1]: Stendr í brynio burr Sigmundar,
        - l[n=2]: dogrs eins gamall, nú er dagr kominn;
        - l[n=3]: hvessir augo sem hildingar;
        - l[n=4]: sá er varga vinr, við scolom teitir."
      - lg[n=7,type=stanza]:
        - l[n=1]: Drótt þótti sá dǫglingr vera,
        - l[n=2]: qváðo með gumnom góð ár komin;
        - l[n=3]: siálfr gecc vísi ór vígþrimo
        - l[n=4]: ungom fora ítrlauc grami.
      - lg[n=8,type=stanza]:
        - l[n=1]: Gaf hann Helga nafn oc Hringstaði,
        - l[n=2]: Sólfioll, Snæfioll oc Sigarsvǫllo,
        - l[n=3]: Hringstǫð, Hátún oc Himinvanga,
        - l[n=4]: blóðorm búinn, broðr Sinfiotla.
      - lg[n=9,type=stanza]:
        - l[n=1]: Þá nam at vaxa fyr vina briósti
        - l[n=2]: álmr ítrborinn, ynðis lióma;
        - l[n=3]: hann galt oc gaf gull verðungo,
        - l[n=4]: sparði eigi hilmir hodd blóðrekinn.
      - lg[n=10,type=stanza]:
        - l[n=1]: Scamt lét vísi vígs at bíða,
        - l[n=2]: þá er fylkir var fimtán vetra;
        - l[n=3]: oc hann harðan lét Hunding veginn,
        - l[n=4]: þann er lengi réð lǫndom oc þegnom.
      - lg[n=11,type=stanza]:
        - l[n=1]: Qvǫddo síðan Sigmundar bur
        - l[n=2]: auðs oc hringa Hundings synir,
        - l[n=3]: þvíat þeir átto iofri at gialda
        - l[n=4]: fiárnám mikit oc fǫður dauða.
      - lg[n=12,type=stanza]:
        - l[n=1]: Létað buðlungr bótir uppi,
        - l[n=2]: né niðia in heldr nefgiold fá;
        - l[n=3]: ván qvað hann mundo veðrs ins micla
        - l[n=4]: grára geira oc gremi Óðins.
      - lg[n=13,type=stanza]:
        - l[n=1]: Fara hildingar hiorstefno til,
        - l[n=2]: þeirar er lǫgðo at Logafiollom;
        - l[n=3]: sleit Fróða frið fiánda á milli,
        - l[n=4]: fara Viðris grey valgiorn um ey.
      - lg[n=14,type=stanza]:
        - l[n=1]: Settiz vísi, þá er vegit hafði
        - l[n=2]: Álf oc Eyiólf, und Arasteini,
        - l[n=3]: Hiorvarð oc Hávarð, Hundings sono;
        - l[n=4]: farit hafði hann allri ætt geir Mímis
      - lg[n=15,type=stanza]:
        - l[n=1]: Þá brá lióma af Logafiollom,
        - l[n=2]: enn af þeim liómom leiptrir qvómo;
        - l[n=3]: þá var und hiálmom á Himinvanga
        - l[n=4]: Brynior vóro þeira blóði stocnar.
        - l[n=5]: Enn af geirom geislar stóðo.
      - lg[n=16,type=stanza]:
        - l[n=1]: Frá árliga ór úlfiði
        - l[n=2]: dǫglingr at því dísir suðronar,
        - l[n=3]: ef þær vildi heim með hildingom
        - l[n=4]: þá nótt fara; þrymr var álma.
      - lg[n=17,type=stanza]:
        - l[n=1]: Enn af hesti Hǫgna dóttir
        - l[n=2]: '- líddi randa rym - ræsi sagði:'
        - l[n=3]: '"Hugg ec, at vér eigim aðrar sýslor,'
        - l[n=4]: enn með baugbrota biór at drecca.
      - lg[n=18,type=stanza]:
        - l[n=1]: Hefir minn faðir meyio sinni
        - l[n=2]: grimmom heitit Granmars syni;
        - l[n=3]: enn ec hefi, Helgi, Hǫðbrodd qveðinn,
        - l[n=4]: konung óneisan, sem kattar son.
      - lg[n=19,type=stanza]:
        - l[n=1]: Þá kømr fylkir fára nátta,
        - l[n=2]: nema þú hánom vísir valstefno til
        - l[n=3]: eða mey nemir frá mildingi."
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Uggi eigi þú Ísungs bana!'
        - l[n=2]: fyrr mun dólga dynr, nema ec dauðr siác."
      - lg[n=21,type=stanza]:
        - l[n=1]: Sendi áro allvaldr þaðan,
        - l[n=2]: of lopt oc um lǫg, leiðar at biðia,
        - l[n=3]: iðgnógan agnar lióma
        - l[n=4]: brǫgnom bióða oc burom þeira.
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Biðit sciótliga til scipa ganga'
        - l[n=2]: oc ór Brandeyio búna verða!"
        - l[n=3]: Þaðan beið þengill, unz þinig qvómo
        - l[n=4]: halir hundmargir ór Heðinseyio.
      - lg[n=23,type=stanza]:
        - l[n=1]: Oc þar af stǫndom ór Stafnsnesi
        - l[n=2]: beit hans út scriðo oc búin gulli;
        - l[n=3]: 'spurði Helgi Hiorleif at því:'
        - l[n=4]: '"Hefir þú kannaða koni óneisa?"'
      - lg[n=24,type=stanza]:
        - l[n=1]: Enn ungr konungr ǫðrom sagði;
        - l[n=2]: seint qvað at telia af Trǫnoeyri
        - l[n=3]: langhǫfðuð scip und líðondom,
        - l[n=4]: 'þau er í Ǫrvasund útan fóro:'
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Tólf hundruð tryggra manna;'
        - l[n=2]: þó er í Hátúnom hálfo fleira,
        - l[n=3]: víglið konungs; ván erom rómo."
      - lg[n=26,type=stanza]:
        - l[n=1]: Svá brá stýrir stafntioldom af,
        - l[n=2]: at mildinga mengi vacþi
        - l[n=3]: oc dǫglingar dagsbrún siá,
        - l[n=4]: oc siclingar snero up við tré
        - l[n=5]: vefnistingom á Varinsfirði.
      - lg[n=27,type=stanza]:
        - l[n=1]: Varð ára ymr oc iárna glymr,
        - l[n=2]: brast rǫnd við rǫnd, rero víkingar;
        - l[n=3]: eisandi gecc und ǫðlingom
        - l[n=4]: lofðungs floti lǫndom fiarri.
      - lg[n=28,type=stanza]:
        - l[n=1]: Svá var at heyra, er saman qvómo
        - l[n=2]: Kólgo systir oc kilir langir,
        - l[n=3]: sem biorg eða brim brotna myndi.
      - lg[n=29,type=stanza]:
        - l[n=1]: Draga bað Helgi há segl ofarr,
        - l[n=2]: varðat hrǫnnom hǫfn þingloga,
        - l[n=3]: þá er ógorlig Ægis dóttir
        - l[n=4]: stagstiórnmǫrom steypa vildi.
      - lg[n=30,type=stanza]:
        - l[n=1]: Enn þeim siálfom Sigrún ofan,
        - l[n=2]: fólcdiorf, um barg oc fari þeira;
        - l[n=3]: snøriz ramliga Rán ór hendi
        - l[n=4]: giálfrdýr konungs at Gnipalundi.
      - lg[n=31,type=stanza]:
        - l[n=1]: Svát þar um aptan í Unavágom
        - l[n=2]: flaust fagrbúin flióta knátto;
        - l[n=3]: enn þeir siálfir frá Svarinshaugi
        - l[n=4]: með hermðar hug her kǫnnoðo.
      - lg[n=32,type=stanza]:
        - l[n=1]: 'Frá goðborinn Guðmundr at því:'
        - l[n=2]: '"Hverr er landreki, sá er liði stýrir,'
        - l[n=3]: oc hann feicnalið forir at landi?"
      - lg[n=33,type=stanza]:
        - l[n=1]: Sinfiotli qvað - slǫng up við rá
        - l[n=2]: rauðom scildi, rǫnd var ór gulli;
        - l[n=3]: þar var sundvorðr, sá er svara kunni
        - l[n=4]: 'oc við ǫðlinga orðom scipta -:'
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Segðu þat í aptan, er svínom gefr'
        - l[n=2]: oc tícr yðrar teygir at solli,
        - l[n=3]: at sé Ylfingar austan komnir,
        - l[n=4]: gunnar giarnir, at Gnipalundi.
      - lg[n=35,type=stanza]:
        - l[n=1]: Þar mun Hǫðbroddr Helga finna,
        - l[n=2]: flugtrauðan gram, í flota miðiom,
        - l[n=3]: sá er opt hefir ǫrno sadda,
        - l[n=4]: meðan þú á qvernom kystir þýiar."
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Fát mantu, fylkir, fornra spialla,'
        - l[n=2]: er þú ǫðlingom ósǫnno bregðr;
        - l[n=3]: þú hefir etnar úlfa krásir
        - l[n=4]: oc broðr þínom at bana orðit,
        - l[n=5]: opt sár sogin með svǫlom munni,
        - l[n=6]: hefr í hreysi hvarleiðr scriðit."
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Þú vart vǫlva í Varinseyio,'
        - l[n=2]: scollvís kona, bartu scrǫc saman;
        - l[n=3]: qvaztu engi mann eiga vilia,
        - l[n=4]: segg bryniaðan, nema Sinfiotla.
      - lg[n=38,type=stanza]:
        - l[n=1]: Þú vart in scoða, scass, valkyria,
        - l[n=2]: ǫtul, ámátlig, at Alfǫður;
        - l[n=3]: mundo einheriar allir beriaz,
        - l[n=4]: svévís kona, um sacar þínar.
      - lg[n=39,type=stanza]:
        - l[n=1]: Nío átto við á nesi Ságo
        - l[n=2]: úlfa alna, ec var einn faðir þeira."
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Faðir varattu fenrisúlfa,'
        - l[n=2]: ǫllom ellri, svá at ec muna,
        - l[n=3]: sízt þic geldo fyr Gnipalundi
        - l[n=4]: þursa meyiar, á Þórsnesi.
      - lg[n=41,type=stanza]:
        - l[n=1]: Stiúpr vartu Siggeirs, látt und stǫðom heima,
        - l[n=2]: varglióðom vanr á viðom úti;
        - l[n=3]: kómo þér ógǫgn ǫll at hendi,
        - l[n=4]: þá er broðr þínom brióst raufaðir.
        - l[n=5]: Gorðir þic frægian af firinvercom.
      - lg[n=42,type=stanza]:
        - l[n=1]: Þú vart brúðr Grana á Brávelli,
        - l[n=2]: gullbitluð, vart gor til rásar;
        - l[n=3]: hafða ec þér móðri mart sceið riðit,
        - l[n=4]: svangri und sǫðli, simul forbergis."
      - lg[n=43,type=stanza]:
        - l[n=1]: '"Sveinn þóttir þú siðlauss vera,'
        - l[n=2]: þá er þú Gullnis geitr mólcaðir,
        - l[n=3]: enn í annat sinn Imðar dóttir,
        - l[n=4]: tǫtrughypia; vill þú tǫlo lengri?"
      - lg[n=44,type=stanza]:
        - l[n=1]: '"Fyrr vilda ec at Frecasteini'
        - l[n=2]: hrafna seðia á hræom þínom,
        - l[n=3]: enn tícr yðrar teygia at solli
        - l[n=4]: eða gefa gǫltom; deili grǫm við þic!"
      - lg[n=45,type=stanza]:
        - l[n=1]: '"Væri ycr, Sinfiotli, somra myclo'
        - l[n=2]: gunni at heyia oc glaða ǫrno,
        - l[n=3]: enn sé ónýtom orðom at bregðaz,
        - l[n=4]: þótt hringbrotar heiptir deili.
      - lg[n=46,type=stanza]:
        - l[n=1]: Þicciat mér góðir Granmars synir,
        - l[n=2]: þó dugir siclingom satt at mæla;
        - l[n=3]: þeir hafa marcat á Móinsheimom,
        - l[n=4]: at hug hafa hiorom at bregða."
      - lg[n=47,type=stanza]:
        - l[n=1]: Þeir af ríki renna léto
        - l[n=2]: Svipuð oc Sveggiuð, Sólheima til,
        - l[n=3]: dala dǫggótta, døcqvar hlíðir;
        - l[n=4]: scalf Mistar marr, hvars megir fóro.
      - lg[n=48,type=stanza]:
        - l[n=1]: Motto þeir tiggia í túnhliði,
        - l[n=2]: sǫgðo stríðliga stilli qvómo;
        - l[n=3]: úti stóð Hǫðbroddr, hiálmi faldinn,
        - l[n=4]: 'hugði hann ióreið ættar sinnar:'
        - l[n=5]: '"Hví er hermðar litr á Hniflungom?"'
      - lg[n=49,type=stanza]:
        - l[n=1]: '"Snúaz hér at sandi snofgir kiólar,'
        - l[n=2]: racca hirtir oc rár langar,
        - l[n=3]: scildir margir, scafnar árar,
        - l[n=4]: gǫfuct lið gylfa, glaðir Ylfingar.
      - lg[n=50,type=stanza]:
        - l[n=1]: Ganga fimtán fólc up á land,
        - l[n=2]: þó er í Sogn út siau þúsundir;
        - l[n=3]: liggia hér í grindom fyr Gnipalundi
        - l[n=4]: brimdýr blásvort oc búin gulli.
        - l[n=5]: Þar er miclo mest mengi þeira,
        - l[n=6]: muna nú Helgi hiorþing dvala."
      - lg[n=51,type=stanza]:
        - l[n=1]: '"Renni raucn bitluð til reginþinga,'
        - l[n=2]: enn Sporvitnir at Sparinsheiði,
        - l[n=3]: Mélnir oc Mýlnir til Myrcviðar!
        - l[n=4]: látið engi mann eptir sitia,
        - l[n=5]: þeira er benlogom bregða kunni.
      - lg[n=52,type=stanza]:
        - l[n=1]: Bióði þér Hǫgna oc Hrings sonom,
        - l[n=2]: Atla oc Yngva, Ǫlf inom gamla;
        - l[n=3]: þeiro giarnir gunni at heyia,
        - l[n=4]: látom Vǫlsunga viðrnám fá!"
      - lg[n=53,type=stanza]:
        - l[n=1]: Svipr einn var þat, er saman qvómo
        - l[n=2]: fǫlvir oddar at Frecasteini;
        - l[n=3]: ey var Helgi, Hundings bani,
        - l[n=4]: fyrstr í fólki, þar er firar bǫrðuz,
        - l[n=5]: ostr á ímo, alltrauðr flugar;
        - l[n=6]: sá hafði hilmir hart móðacarn.
      - lg[n=54,type=stanza]:
        - l[n=1]: Kómo þar ór himni hiálmvitr ofan
        - l[n=2]: '- óx geira gnýr -, þær er grami hlífðo;'
        - l[n=3]: þá qvað þat Sigrún - sárvitr flugo,
        - l[n=4]: 'át hálo scær af Hugins barri -:'
      - lg[n=55,type=stanza]:
        - l[n=1]: '"Heill scaltu, vísi, virða nióta,'
        - l[n=2]: áttstafr Yngva, oc una lífi,
        - l[n=3]: er þú felt hefir inn flugartrauða
        - l[n=4]: iofur, þann er olli ægis dauða.
      - lg[n=56,type=stanza]:
        - l[n=1]: Oc þér, buðlungr, samir bæði vel
        - l[n=2]: rauðir baugar oc in ríkia mær;
        - l[n=3]: heill scaltu, buðlungr, bæði nióta
        - l[n=4]: Hǫgna dóttur oc Hringstaða,
        - l[n=5]: sigrs oc landa; þá er sócn lokit."
  - song[n=HHv.]:
    - head: HELGAQVIÐA HIORVARÐZSONAR
    - preface:
      - p:
        - Frá Hiorvarði oc Sigrlinn.
        - Hiorvarðr hét konungr. Hann átti fiórar konor. Ein hét
        - Álfhildr, sonr þeira hét Heðinn; ǫnnor hét Særeiðr,
        - þeira sonr hét Humlungr; in þriðia hét Sinrióð, þeira sonr
        - hét Hymlingr. Hiorvarðr konungr hafði þess heit strengt,
        - at eiga þá kono, er hann vissi vænsta. Hann spurði, at
        - Sváfnir konungr átti dóttur allra fegrsta, sú hét Sigrlinn.
        - Iðmundr hét iarl hans. Atli var hans sonr, er fór at
        - biðia Sigrlinnar til handa konungi. Hann dvalðiz vetrlangt
        - með Sváfni konungi. Fránmarr hét þar iarl, fóstri Sigrlinnar;
        - dóttir hans hét Álof. Iarlinn réð, at meyiar var syniat,
        - oc fór Atli heim.
        - Atli iarls sonr stóð einn dag við lund noccorn; enn
        - fugl sat í limonom uppi yfir hánom oc hafði heyrt til, at
        - hans menn kǫlloðo vænstar konor þær, er Hiorvarðr
        - konungr átti. Fuglinn qvacaði; enn Atli hlýddi, hvat hann
        - 'sagði. Hann qvað:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Sáttu Sigrlinn, Sváfnis dóttur,'
        - l[n=2]: meyna fegrsto í munarheimi?
        - l[n=3]: þó hagligar Hiorvarðz konor
        - l[n=4]: gumnom þiccia at Glasislundi."
      - p:
        - 'Atli qvað:'
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Mundo við Atla, Iðmundar son,'
        - l[n=2]: fugl fróðhugaðr, fleira mæla?"
        - l[n=4]: '"Mun ec, ef mic buðlungr blóta vildi,'
        - l[n=5]: oc kýs ec, þatz ec vil, ór konungs garði."
      - p:
        - 'Fuglinn qvað:'
        - 'Atli qvað:'
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Kiósattu Hiorvarð né hans sono,'
        - l[n=2]: né inar fǫgro fylkis brúðir,
        - l[n=3]: eigi brúðir, þær er buðlungr á;
        - l[n=4]: kaupom vel saman! þat er vina kynni."
      - p:
        - 'Fuglinn qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Hof mun ec kiósa, hǫrga marga,'
        - l[n=2]: gullhyrndar kýr frá grams búi,
        - l[n=3]: ef hánom Sigrlinn sefr á armi
        - l[n=4]: oc ónauðig iofri fylgir."
        - l[n=5]: Þetta var, áðr Atli fori. Enn er hann kom heim oc
      - p:
        - 'konungr spurði hann tíðinda, hann qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Hǫfom erfiði oc ecci ørindi;'
        - l[n=2]: mara þraut óra á meginfialli,
        - l[n=3]: urðom síðan Sæmorn vaða;
        - l[n=4]: þá var oss syniat Sváfnis dóttur,
        - l[n=5]: hringom goddrar, er vér hafa vildom."
        - l[n=6]: Konungr bað, at þeir scyldo fara annat sinn. Fór hann
        - l[n=7]: siálfr. Enn er þeir kómo up á fiall, oc sá á Svávaland
        - l[n=8]: lanzbruna oc ióreyki stóra. Reið konungr af fiallino fram
        - l[n=9]: í landit oc tóc náttból við á eina. Atli helt vorð oc fór
        - l[n=10]: yfir ána. Hann fann eitt hús. Fugl mikill sat á húsino oc
        - l[n=11]: gætti oc var sofnaðr. Atli scaut spióti fuglinn til bana,
        - l[n=12]: enn í húsino fann hann Sigrlinn, konungs dóttur, oc Álofo,
        - l[n=13]: iarls dóttur, oc hafði þær báðar braut með sér. Fránmarr
        - l[n=14]: iarl hafði hamaz í arnar líki oc varit þær fyr hernom með
        - l[n=15]: fiolkyngi.
        - l[n=16]: Hróðmarr hét konungr, biðill Sigrlinnar. Hann drap
        - l[n=17]: Svávakonung oc hafði rænt oc brent landit.
        - l[n=18]: Hiorvarðr konungr fecc Sigrlinnar, enn Atli Álofar.
        - l[n=19]: Hiorvarðr oc Sigrlinn átto son mikinn oc vænan. Hann
        - l[n=20]: var þǫgull; ecci nafn festiz við hann. Hann sat á
        - l[n=21]: haugi; hann sá ríða valkyrior nío, oc var ein gǫfugligust.
      - p:
        - 'Hon qvað:'
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Síð mundu, Helgi, hringom ráða,'
        - l[n=2]: rícr rógapaldr, né Rǫðulsvǫllom
        - l[n=3]: '- ǫrn gól árla -, ef þú æ þegir,'
        - l[n=4]: þóttu harðan hug, hilmir, gialdir."
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Hvat lætr þú fylgia Helga nafni,'
        - l[n=2]: brúðr biartlituð, allz þú bióða ræðr?
        - l[n=3]: hygg þú fyr ǫllom atqvæðom vel!
        - l[n=4]: Þigg ec eigi þat, nema ec þic hafa."
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Sverð veit ec liggia í Sigarshólmi,'
        - l[n=2]: fiórom færa enn fimm togo;
        - l[n=3]: eitt er þeira ǫllom betra,
        - l[n=4]: vígnesta bǫl, oc varið gulli.
      - lg[n=9,type=stanza]:
        - l[n=1]: Hringr er í hialti, hugr er í miðio,
        - l[n=2]: ógn er í oddi, þeim er eiga getr;
        - l[n=3]: liggr með eggio ormr dreyrfáðr,
        - l[n=4]: enn á valbǫsto verpr naðr hala."
        - l[n=5]: Eylimi hét konungr. Dóttir hans var Sváva. Hon var
        - l[n=6]: valkyria oc reið lopt oc lǫg. Hon gaf Helga nafn þetta oc
        - l[n=7]: hlífði hánom opt síðan í orrostom.
      - p:
        - 'Helgi qvað:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Ertattu, Hiorvarðr, heilráðr konungr,'
        - l[n=2]: fólcs oddviti, þóttu frægr sér;
        - l[n=3]: léztu eld eta iofra bygðir,
        - l[n=4]: enn þeir angr við þic ecci gorðo.
      - lg[n=11,type=stanza]:
        - l[n=1]: Enn Hróðmarr scal hringom ráða,
        - l[n=2]: þeim er átto órir niðiar;
        - l[n=3]: sá séz fylkir fæst at lífi,
        - l[n=4]: hyggz aldauðra arfi at ráða."
        - l[n=5]: Hiorvarðr svaraði, at hann myndi fá lið Helga, ef hann
        - l[n=6]: vill hefna móðurfǫður síns. Þá sótti Helgi sverðit, er
        - l[n=7]: Sváva vísaði hánom til. Þá fór hann oc Atli oc feldo
        - l[n=8]: Hróðmar oc unno mǫrg þrecvirki. Hann drap Hata iotun,
        - l[n=9]: er hann sat á bergi noccoro. Helgi oc Atli lágo scipom í
        - l[n=10]: Hatafirði. Atli helt vorð inn fyrra hlut nætrinnar.
      - p:
        - 'Hrímgerðr, Hata dóttir, qvað:'
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Hverir ro hǫlðar í Hatafirði?'
        - l[n=2]: scioldom er tialdat á scipom yðrom;
        - l[n=3]: frocnliga látið, fát hygg ec yðr siázc;
        - l[n=4]: kennit mér nafn konungs!"
      - p:
        - 'Atli qvað:'
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Helgi hann heitir, enn þú hvergi mátt'
        - l[n=2]: vinna grand grami;
        - l[n=3]: iárnborgir ro um ǫðlings flota,
        - l[n=4]: knegoð oss fálor fara."
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Hvé þic heitir (qvað Hrímgerðr) halr inn ámátki,'
        - l[n=2]: hvé þic kalla konir?
        - l[n=3]: fylkir þér trúir, er þic í fǫgrom lætr
        - l[n=4]: beiz stafni búa."
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Atli ec heiti, atall scal ec þér vera,'
        - l[n=2]: mioc em ec gífrom gramastr;
        - l[n=3]: úrgan stafn ec hefi opt búit
        - l[n=4]: oc qvalðar qveldriðor.
      - lg[n=16,type=stanza]:
        - l[n=1]: Hvé þú heitir, hála nágráðug?
        - l[n=2]: nefndu þinn, fála, fǫður!
        - l[n=3]: nío rǫstom er þú scyldir neðarr vera,
        - l[n=4]: oc vaxi þér á baðmi barr!"
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Hrímgerðr ec heiti, Hati hét minn faðir,'
        - l[n=2]: þann vissa ec ámátcastan iotun;
        - l[n=3]: margar brúðir hann lét frá búi tecnar,
        - l[n=4]: unz hann Helgi hió."
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Þú vart, hála, fyr hildings scipom'
        - l[n=2]: oc látt í fiarðar mynni fyrir;
        - l[n=3]: ræsis recca er þú vildir Rán gefa,
        - l[n=4]: ef þér komið í þverst þvari."
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Duliðr ertu nú, Atli, draums qveð ec þér vera,'
        - l[n=2]: síga lætr þú brýnn fyr brár;
        - l[n=3]: móðir mín lá fyr mildings scipom,
        - l[n=4]: ec drecþa Hlǫðvarðz sonom í hafi.
      - lg[n=20,type=stanza]:
        - l[n=1]: Gneggia myndir þú, Atli, ef þú geldr né værir,
        - l[n=2]: brettir sinn Hrímgerðr hala;
        - l[n=3]: aptarla hiarta hygg ec at þitt, Atli, sé,
        - l[n=4]: þótt þú hafir reina rǫdd."
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Reini mun þér ec þiccia, ef þú reyna knátt'
        - l[n=2]: oc stíga ec á land af legi;
        - l[n=3]: ǫll muntu lemiaz, ef mér er alhugat,
        - l[n=4]: oc sveigia þinn hala, Hrímgerðr."
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Atli, gacc þú á land, ef afli treystiz,'
        - l[n=2]: oc hittomc í víc Varins!
        - l[n=3]: rifia rétti er þú munt, reccr, fá,
        - l[n=4]: ef þú mér í krymmor kømr."
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Munca ec ganga, áðr gumnar vacna,'
        - l[n=2]: oc halda of vísa vorð;
        - l[n=3]: era mér ørvænt, nær óro kømr
        - l[n=4]: scass up undir scipi."
      - lg[n=24,type=stanza]:
        - l[n=1]: '"Vaki þú, Helgi, oc bot við Hrímgerði,'
        - l[n=2]: er þú lézt hǫggvinn Hata;
        - l[n=3]: eina nótt kná hon hiá iofri sofa,
        - l[n=4]: þá hefir hon bǫlva botr."
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Loðinn heitir, er þic scal eiga, leið ertu mann-kyni;'
        - l[n=2]: sá býr í Þolleyio þurs,
        - l[n=3]: hundvíss iotunn, hraunbúa verstr;
        - l[n=4]: sá er þér macligr maðr."
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Hina vildo heldr, Helgi, er réð hafnir scoða'
        - l[n=2]: fyrri nótt með firom;
        - l[n=3]: margullin mær mér þótti afli bera;
        - l[n=4]: hér sté hon land af legi
        - l[n=5]: oc festi svá yðarn flota.
        - l[n=6]: Hon ein því veldr, er ec eigi mác
        - l[n=7]: buðlungs mǫnnom bana."
      - lg[n=27,type=stanza]:
        - l[n=1]: '"Heyrðu nú, Hrímgerðr, ef ec boti harma þér,'
        - l[n=2]: 'segðu gørr grami:'
        - l[n=3]: var sú ein vættr, er barg ǫðlings scipom,
        - l[n=4]: eða fóro þær fleiri saman?"
      - lg[n=28,type=stanza]:
        - l[n=1]: '"Þrennar níundir meyia, þó reið ein fyrir,'
        - l[n=2]: hvít und hiálmi mær;
        - l[n=3]: marir hristuz, stóð af mǫnom þeira
        - l[n=4]: dǫgg í diúpa dali,
        - l[n=5]: hagl í háva viðo;
        - l[n=6]: þaðan kømr með ǫldom ár;
        - l[n=7]: alt var mér þat leitt, er ec leitc."
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Austr líttu nú, Hrímgerðr, er þic lostna hefr'
        - l[n=2]: Helgi helstǫfom;
        - l[n=3]: á landi oc á vatni borgit er lofðungs flota
        - l[n=4]: oc siclings mǫnnom iþ sama.
      - lg[n=30,type=stanza]:
        - l[n=1]: Dagr er nú, Hrímgerðr, enn þic dvalða hefir
        - l[n=2]: Atli til aldrlaga;
        - l[n=3]: hafnar marc þyccir hloglict vera,
        - l[n=4]: þars þú í steins líki stendr."
        - l[n=5]: Helgi konungr var allmikill hermaðr. Hann kom til
        - l[n=6]: Eylima konungs oc bað Svávo, dóttur hans. Þau Helgi
        - l[n=7]: oc Sváva veittuz várar oc unnuz furðo mikit. Sváva
        - l[n=8]: var heima með feðr sínom, enn Helgi í hernaði. Var Sváva
        - l[n=9]: valkyria enn sem fyrr.
        - l[n=10]: Heðinn var heima með fǫður sínom, Hiorvarði konungi,
        - l[n=11]: í Nóregi. Heðinn fór einn saman heim ór scógi
        - l[n=12]: iólaaptan oc fann trollkono; sú reið vargi oc hafði orma
        - l[n=13]: at taumom, oc bauð fylgð sína Heðni. "Nei," sagði hann.
        - l[n=14]: 'Hon sagði: "Þess scaltu gialda at bragarfulli."'
        - l[n=15]: Um qveldit óro heitstrengingar. Var fram leiddr sonargǫltr,
        - l[n=16]: lǫgðo menn þar á hendr sínar, oc strengðo menn
        - l[n=17]: þá heit at bragarfulli. Heðinn strengði heit til Svávo,
        - l[n=18]: Eylima dóttur, unnusto Helga, bróður síns, oc iðraðiz
        - l[n=19]: svá mioc, at hann gecc á braut villistígo suðr á lǫnd oc
        - l[n=20]: fann Helga, bróður sinn.
      - p:
        - 'Helgi qvað:'
      - lg[n=31,type=stanza]:
        - l[n=1]: '"Komðu heill, Heðinn! hvat kantu segia'
        - l[n=2]: nýra spialla ór Nóregi?
        - l[n=3]: hví er þér, stillir, støct ór landi
        - l[n=4]: oc ert einn kominn oss at finna?"
      - lg[n=32,type=stanza]:
        - l[n=1]: '"Mic hefir myclo glopr meiri sóttan,'
        - l[n=2]: ec hefi kerna ina konungborno,
        - l[n=3]: brúði þína, at bragarfulli."
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Sacaz eigi þú! sǫnn muno verða'
        - l[n=2]: ǫlmál, Heðinn, occor beggia;
        - l[n=3]: mér hefir stillir stefnt til eyrar,
        - l[n=4]: þriggia nátta, scylac þar koma;
        - l[n=5]: if er mér á því, at ec aptr koma;
        - l[n=6]: þá má at góðo goraz slíct, ef scal."
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Sagðir þú, Helgi, at Heðinn væri'
        - l[n=2]: góðs verðr frá þér oc giafa stórra;
        - l[n=3]: þér er somra sverð at rióða
        - l[n=4]: enn frið gefa fiándom þínom."
        - l[n=5]: Þat qvað Helgi, þvíat hann grunaði um feigð sína oc
        - l[n=6]: þat, at fylgior hans hǫfðo vitiað Heðins, þá er hann sá
        - l[n=7]: konona ríða varginom.
        - l[n=8]: Álfr hét konungr, sonr Hróðmars, er Helga hafði vǫll
        - l[n=9]: haslaðan á Sigarsvelli á þriggia nátta fresti.
        - l[n=10]: 'Þá qvað Helgi:'
      - lg[n=35,type=stanza]:
        - l[n=1]: '"Reið á vargi, er recqvið var,'
        - l[n=2]: flióð eitt, er hann fylgio beiddi;
        - l[n=3]: hon vissi þat, at veginn myndi
        - l[n=4]: Sigrlinnar sonr á Sigarsvǫllom."
        - l[n=5]: Þar var orrosta mikil, oc fecc þar Helgi banasár.
      - lg[n=36,type=stanza]:
        - l[n=1]: Sendi Helgi Sigar at ríða
        - l[n=2]: eptir Eylima eingadóttur;
        - l[n=3]: biðr brálliga búna verða,
        - l[n=4]: ef hon vill finna fylki qviqvan.
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Mic hefir Helgi hingat sendan,'
        - l[n=2]: við þic, Sváva, siálfa at mæla;
        - l[n=3]: þic qvaz hilmir hitta vilia,
        - l[n=4]: áðr ítrborinn ǫndo týndi."
      - lg[n=38,type=stanza]:
        - l[n=1]: '"Hvat varð Helga, Hiorvarðz syni?'
        - l[n=2]: mér er harðliga harma leitat;
        - l[n=3]: ef hann sær um léc eða sverð um beit,
        - l[n=4]: þeim scal ec gumna grand um vinna."
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Fell hér í morgon at Frecasteini'
        - l[n=2]: buðlungr, sá er var baztr und sólo;
        - l[n=3]: Álfr mun sigri ǫllom ráða,
        - l[n=4]: þótt þetta sinn þǫrfgi væri."
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Heil verðu, Sváva! Hug scaltu deila,'
        - l[n=2]: siá mun í heimi hinztr fundr vera;
        - l[n=3]: tiá buðlungi bloða undir,
        - l[n=4]: mér hefir hiorr komið hiarta iþ næsta.
      - lg[n=41,type=stanza]:
        - l[n=1]: Bið ec þic, Sváva - brúðr, grátattu! -,
        - l[n=2]: ef þú vill míno máli hlýða,
        - l[n=3]: at þú Heðni hvílo gorvir
        - l[n=4]: oc iofur ungan ástom leiðir."
      - lg[n=42,type=stanza]:
        - l[n=1]: '"Mælt hafða ec þat í munarheimi,'
        - l[n=2]: 'þá er mér Helgi hringa valði:'
        - l[n=3]: myndiga ec lostig at liðinn fylki
        - l[n=4]: iofur ókunnan armi veria."
      - lg[n=43,type=stanza]:
        - l[n=1]: '"Kysto mic, Sváva! kem ec eigi áðr'
        - l[n=2]: Rógheims á vit né Rǫðulsfialla,
        - l[n=3]: áðr ec hefnt hefic Hiorvarðz sonar,
        - l[n=4]: þess er buðlungr var beztr und sólo."
        - l[n=5]: Helgi oc Sváva er sagt at væri endrborin.
  - song[n=HH.II]:
    - head: HELGAQVIÐA HUNDINGSBANA ǪNNOR
    - preface:
      - p:
        - Frá Vǫlsungom.
        - Sigmundr konungr, Vǫlsungs sonr, átti Borghildi af
        - Brálundi. Þau héto son sinn Helga, oc eptir Helga
        - Hiorvarðzsyni. Helga fóstraði Hagall.
        - Hundingr hét rícr konungr. Við hann er Hundland
        - kent. Hann var hermaðr mikill oc átti marga sono, þá
        - er í hernaði vóro. Ófriðr oc dylgior vóro á milli þeira
        - Hundings konungs oc Sigmundar konungs; drápo hvárir
        - annarra frondr. Sigmundr konungr oc hans ættmenn héto
        - Vǫlsungar oc Ylfingar.
        - Helgi fór oc niósnaði til hirðar Hundings konungs á
        - laun. Hæmingr, sonr Hundings konungs, var heima. Enn
        - 'er Helgi fór í brot, þá hitti hann hiarðarsvein oc qvað:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Segðu Homingi, at Helgi man,'
        - l[n=2]: hvern í brynio bragnar feldo;
        - l[n=3]: ér úlf grán inni hǫfðot,
        - l[n=4]: þar er Hamal hugði Hundingr konungr."
        - l[n=5]: Hamall hét sonr Hagals. Hundingr konungr sendi
        - l[n=6]: menn til Hagals at leita Helga. Enn Helgi mátti eigi
        - l[n=7]: forðaz annan veg, enn tóc klæði ambáttar oc gecc at mala.
        - l[n=8]: Þeir leitoðo oc fundo eigi Helga. Þá qvað Blindr inn
        - l[n=9]: 'bǫlvísi:'
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Hvǫss ero augo í Hagals þýio,'
        - l[n=2]: era þat karls ætt, er á qvernom stendr;
        - l[n=3]: steinar rifna, støccr lúðr fyrir.
      - lg[n=3,type=stanza]:
        - l[n=1]: Nú hefir hǫrð domi hildingr þegit,
        - l[n=2]: er vísi scal valbygg mala.
        - l[n=3]: Heldr er somri hendi þeiri
        - l[n=4]: meðalkafli enn mǫndultré."
      - p:
        - 'Hagall svaraði oc qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Þat er lítil vá, þótt lúðr þrumi,'
        - l[n=2]: er mær konungs mǫndul hrorir;
        - l[n=3]: hon scævaði scýiom efri
        - l[n=4]: oc vega þorði sem víkingar,
        - l[n=5]: áðr hana Helgi hǫpto gorði;
        - l[n=6]: systir er hon þeira Sigars oc Hǫgna,
        - l[n=7]: því hefir ǫtul augo Ylfinga man."
        - l[n=8]: Undan komz Helgi oc fór á herscip. Hann feldi Hunding
        - l[n=9]: konung oc var síðan kallaðr Helgi Hundingsbani.
        - l[n=10]: Hann lá með her sinn í Brunavágom oc hafði þar
        - l[n=11]: strandhǫgg, oc áto þar hrátt. Hǫgni hét konungr. Hans
        - l[n=12]: dóttir var Sigrún, hon varð valkyria oc reið lopt oc lǫg;
        - l[n=13]: hon var Sváva endrborin. Sigrún reið at scipom Helga
      - p:
        - 'oc qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Hverir láta flióta fley við bacca,'
        - l[n=2]: hvar, hermegir, heima eigoð?
        - l[n=3]: hvers bíðit ér í Brunavágom,
        - l[n=4]: hvert lystir yðr leið at kanna?"
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Hamall lætr flióta fley við bacca,'
        - l[n=2]: eigom heima í Hléseyio;
        - l[n=3]: bíðom byriar í Brunavágom,
        - l[n=4]: austr lystir oss leið at kanna."
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Hvar hefir þú, hilmir, hildi vacþa'
        - l[n=2]: eða gǫgl alin Gunnar systra?
        - l[n=3]: hví er brynia þín blóði stoccin,
        - l[n=4]: hví scal und hiálmom hrátt kiot eta?"
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Þat vann næst nýs niðr Ylfinga'
        - l[n=2]: fyr vestan ver, ef þic vita lystir,
        - l[n=3]: er ec biorno tóc í Bragalundi
        - l[n=4]: oc ætt ara oddom saddac.
      - lg[n=9,type=stanza]:
        - l[n=1]: Nú er sagt, mær, hvaðan sacar gorðoz;
        - l[n=2]: því var á legi mér lítt steict etið".
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Víg lýsir þú, varð fyr Helga'
        - l[n=2]: Hundingr konungr hníga at velli;
        - l[n=3]: bar sócn saman, er sefa hefndoð,
        - l[n=4]: oc busti blóð á brimis eggiar."
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Hvat vissir þú, at þeir sé,'
        - l[n=2]: snót svinnhuguð, er sefa hefndo?
        - l[n=3]: margir ro hvassir hildings synir
        - l[n=4]: oc ámunir ossom niðiom."
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Varca ec fiarri, fólcs oddviti,'
        - l[n=2]: gær á morgon grams aldrlocom;
        - l[n=3]: þó tel ec slogian Sigmundar bur,
        - l[n=4]: er í valrúnom vígspioll segir.
      - lg[n=13,type=stanza]:
        - l[n=1]: Leit ec þic um sinn fyrr á langscipom,
        - l[n=2]: þá er þú bygðir blóðga stafna
        - l[n=3]: oc úrsvalar unnir léco;
        - l[n=4]: nú vill dyliaz dǫglingr fyr mér,
        - l[n=5]: enn Hǫgna mær Helga kennir."
        - l[n=6]: Granmarr hét rícr konungr, er bió at Svarinshaugi.
        - l[n=7]: 'Hann átti marga sono: Hǫðbroddr, annarr Guðmundr,'
        - l[n=8]: þriði Starcaðr. Hǫðbroddr var í konungastefno; hann
        - l[n=9]: fastnaði sér Sigrúno, Hǫgna dóttur. Enn er hon spyrr
        - l[n=10]: þat, þá reið hon með valkyrior um lopt oc um lǫg at
        - l[n=11]: leita Helga.
        - l[n=12]: Helgi var þá at Logafiollom oc hafði bariz við Hundings
        - l[n=13]: sono. Þar feldi hann þá Álf oc Eyiólf, Hiorvarð oc
        - l[n=14]: Hervarð, oc var hann allvígmóðr, oc sat undir Arasteini.
        - l[n=15]: Þar hitti Sigrún hann, oc rann á háls hánom oc kysti
        - l[n=16]: hann oc sagði hánom erindi sitt, svá sem segir í
        - l[n=17]: 'Vǫlsungaqviðo inni forno:'
      - lg[n=14,type=stanza]:
        - l[n=1]: Sótti Sigrún sicling glaðan,
        - l[n=2]: heim nam hon Helga hǫnd at sokia;
        - l[n=3]: kysti oc qvaddi konung und hiálmi,
        - l[n=4]: þá varð hilmi hugr á vífi.
      - lg[n=15,type=stanza]:
        - l[n=1]: Fyrr léz hon unna af ǫllom hug
        - l[n=2]: syni Sigmundar, enn hon séð hafði.
      - lg[n=16,type=stanza]:
        - l[n=1]: '"Var ec Hǫðbroddi í her fǫstnuð,'
        - l[n=2]: enn iofur annan eiga vildac;
        - l[n=3]: þó siámc, fylkir, fronda reiði,
        - l[n=4]: hefi ec míns fǫður munráð brotið."
      - lg[n=17,type=stanza]:
        - l[n=1]: Nama Hǫgna mær of hug mæla,
        - l[n=2]: hafa qvaz hon Helga hylli scyldo.
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Hirð eigi þú Hǫgna reiði,'
        - l[n=2]: né illan hug ættar þinnar!
        - l[n=3]: þú scalt, mær ung, at mér lifa,
        - l[n=4]: ætt áttu, in góða, er ec siámc."
        - l[n=5]: Helgi samnaði þá miclom scipaher oc fór til Frecasteins,
        - l[n=6]: oc fengo í hafi ofviðri mannhætt. Þá qvómo leiptr yfir
        - l[n=7]: þá, oc stóðo geislar í scipin. Þeir sá í loptino, at valkyrior
        - l[n=8]: nío riðo, oc kendo þeir Sigrúno. Þá lægði storminn, oc
        - l[n=9]: qvómo þeir heilir til lanz.
        - l[n=10]: Granmars synir sáto á biargi noccoro, er scipin sigldo
        - l[n=11]: at landi. Guðmundr hlióp á hest oc reið á niósn á bergit
        - l[n=12]: við hǫfnina; þá hlóðo Vǫlsungar seglom. Þá qvað Guðmundr,
        - l[n=13]: 'svá sem fyrr er ritað í Helgaqviðo:'
        - l[n=14]: '"Hverr er fylkir, sá er flota stýrir'
        - l[n=15]: oc feicnalið forir at landi?"
        - l[n=16]: Sinfiotli, Sigmundar sonr, svaraði, oc er þat enn ritað.
        - l[n=17]: Guðmundr reið heim með hersǫgo. Þá sǫmnoðo
        - l[n=18]: Granmars synir her. Kómo þar margir konungar. Þar
        - l[n=19]: var Hǫgni, faðir Sigrúnar, oc synir hans Bragi oc Dagr.
        - l[n=20]: Þar var orrosta mikil, oc fello allir Granmars synir oc
        - l[n=21]: allir þeira hǫfðingiar, nema Dagr, Hǫgna sonr, fecc grið
        - l[n=22]: oc vann eiða Vǫlsungom.
        - l[n=23]: Sigrún gecc í valinn oc hitti Hǫðbrodd at kominn
      - p:
        - 'dauða. Hon qvað:'
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Muna þér Sigrún frá Sefafiollom,'
        - l[n=2]: Hǫðbroddr konungr, hníga at armi;
        - l[n=3]: liðin er ævi - opt náir hrævi
        - l[n=4]: gránstóð gríðar - Granmars sona."
      - p:
        - 'Þá hitti hon Helga oc varð allfegin. Hann qvað:'
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Erat þér at ǫllo, alvitr, gefið,'
        - l[n=2]: þó qveð ec nocqvi nornir valda;
        - l[n=3]: fello í morgon at Frecasteini
        - l[n=4]: Bragi oc Hǫgni, varð ec bani þeira.
      - lg[n=27,type=stanza]:
        - l[n=1]: Enn at Styrkleifom Starcaðr konungr,
        - l[n=2]: enn at Hlébiorgom Hrollaugs synir;
        - l[n=3]: þann sá ec gylfa grimmúðgastan,
        - l[n=4]: er barðiz bolr, var á brot hǫfuð.
      - lg[n=28,type=stanza]:
        - l[n=1]: Liggia at iorðo allra flestir
        - l[n=2]: niðiar þínir, at nám orðnir;
        - l[n=3]: vantattu vígi, var þér þat scapað,
        - l[n=4]: at þú at rógi rícmenni vart."
      - p:
        - 'Þá grét Sigrún. Hann qvað:'
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Huggastu, Sigrún! Hildr hefir þú oss verið;'
        - l[n=2]: vinnat scioldungar scǫpom."
        - l[n=3]: '"Lifna mynda ec nú kiósa, er liðnir ero,'
        - l[n=4]: oc knætta ec þér þó í faðmi felaz."
        - l[n=5]: 'Þetta qvað Guðmundr, Granmars sonr:'
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Hverr er scioldungr, sá er scipom stýrir,'
        - l[n=2]: lætr gunnfana gullinn fyrir stafni?
        - l[n=3]: þiccia mér friðr í farar broddi,
        - l[n=4]: verpr vígroða um víkinga."
      - p:
        - 'Sinfiotli qvað:'
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Hér má Hǫðbroddr Helga kenna,'
        - l[n=2]: flótta trauðan, í flota miðiom;
        - l[n=3]: hann hefir eðli ættar þinnar,
        - l[n=4]: arf Fiorsunga, und sic þrungit."
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Því fyrr scolo at Frecasteini'
        - l[n=2]: sáttir saman um sacar doma.;
        - l[n=3]: mál er, Hǫðbroddr, hefnd at vinna,
        - l[n=4]: er vér lægra hlut lengi bárom."
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Fyrr mundu, Guðmundr, geitr um halda,'
        - l[n=2]: oc bergscorar brattar klífa,
        - l[n=3]: hafa þér í hendi heslikylfo;
        - l[n=4]: þat er þér blíðara enn brimis dómar."
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Þér er, Sinfiotli, somra myclo'
        - l[n=2]: gunni at heyia oc glaða ǫrno,
        - l[n=3]: enn ónýtom orðom at bregða,
        - l[n=4]: þótt hildingar heiptir deili.
      - lg[n=24,type=stanza]:
        - l[n=1]: Þiccit mér góðir Granmars synir,
        - l[n=2]: þó dugir siclingom satt at mæla;
        - l[n=3]: þeir merct hafa á Móinsheimom,
        - l[n=4]: at hug hafa hiorom at bregða;
        - l[n=5]: ero hildingar hølzti sniallir."
        - l[n=6]: Helgi fecc Sigrúnar, oc átto þau sono. Var Helgi
        - l[n=7]: eigi gamall. Dagr, Hǫgna sonr, blótaði Óðin til
        - l[n=8]: fǫðurhefnda. Óðinn léði Dag geirs síns. Dagr fann Helga,
        - l[n=9]: mág sinn, þar sem heitir at Fioturlundi. Hann lagði í
        - l[n=10]: gognom Helga með geirnom. Þar fell Helgi. Enn Dagr
        - l[n=11]: 'reið til fialla oc sagði Sigrúno tíðindi:'
      - lg[n=30,type=stanza]:
        - l[n=1]: '"Trauðr em ec, systir, trega þér at segia,'
        - l[n=2]: 'þvíat ec hefi nauðigr nipti grotta:'
        - l[n=3]: fell í morgon und Fioturlundi
        - l[n=4]: buðlungr, sá er var beztr í heimi
        - l[n=5]: oc hildingom á hálsi stóð."
      - lg[n=31,type=stanza]:
        - l[n=1]: '"Þic scyli allir eiðar bíta,'
        - l[n=2]: þeir er Helga hafðir unna,
        - l[n=3]: at ino liósa Leiptrar vatni
        - l[n=4]: oc at úrsvǫlom Unnar steini.
      - lg[n=32,type=stanza]:
        - l[n=1]: Scríðiat þat scip, er und þér scríði,
        - l[n=2]: þótt óscabyrr eptir leggiz;
        - l[n=3]: rennia sá marr, er und þér renni,
        - l[n=4]: þóttu fiándr þína forðaz eigir.
      - lg[n=33,type=stanza]:
        - l[n=1]: Bítia þér þat sverð, er þú bregðir,
        - l[n=2]: nema siálfom þér syngvi um hǫfði.
        - l[n=3]: Þá væri þér hefnt Helga dauða,
        - l[n=4]: ef þú værir vargr á viðom úti,
        - l[n=5]: auðs andvani oc allz gamans,
        - l[n=6]: hefðir eigi mat, nema á hræom spryngir."
      - p:
        - 'Dagr qvað:'
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Or ertu, systir, oc ervita,'
        - l[n=2]: er þú broðr þínom biðr forscapa;
        - l[n=3]: einn veldr Óðinn ǫllo bǫlvi,
        - l[n=4]: þvíat með sifiungom sacrúnar bar.
      - lg[n=35,type=stanza]:
        - l[n=1]: Þér býðr bróðir bauga rauða,
        - l[n=2]: ǫll Vandilsvé oc Vígdali;
        - l[n=3]: hafðu hálfan heim harms at gioldom,
        - l[n=4]: brúðr baugvarið, oc burir þínir!"
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Sitca ec svá sæl at Sefafiollom,'
        - l[n=2]: ár né um nætr, at ec una lífi,
        - l[n=3]: nema at liði lofðungs lióma bregði,
        - l[n=4]: renni und vísa Vígblær þinig,
        - l[n=5]: gullbitli vanr, knega ec grami fagna.
      - lg[n=37,type=stanza]:
        - l[n=1]: Svá hafði Helgi hrodda gorva
        - l[n=2]: fiándr sína alla oc frondr þeira,
        - l[n=3]: sem fyr úlfi óðar rynni
        - l[n=4]: geitr af fialli, geisca fullar.
      - lg[n=38,type=stanza]:
        - l[n=1]: Svá bar Helgi af hildingom
        - l[n=2]: sem ítrscapaðr ascr af þyrni,
        - l[n=3]: eða sá dýrkálfr, dǫggo slunginn,
        - l[n=4]: er øfri ferr ǫllom dýrom
        - l[n=5]: oc horn glóa við himin siálfan."
        - l[n=6]: Haugr var gorr eptir Helga. Enn er hann kom til
        - l[n=7]: Valhallar, þá bauð Óðinn hánom ǫllo at ráða með sér.
      - p:
        - 'Helgi qvað:'
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Þú scalt, Hundingr, hveriom manni'
        - l[n=2]: fótlaug geta oc funa kynda,
        - l[n=3]: hunda binda, hesta gæta,
        - l[n=4]: gefa svínom soð, áðr sofa gangir."
        - l[n=5]: Ambót Sigrúnar gecc um aptan hiá haugi Helga oc
        - l[n=6]: sá, at Helgi reið til haugsins með marga menn.
      - p:
        - 'Ambót qvað:'
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Hvárt ero þat svic ein, er ec siá þicciomz,'
        - l[n=2]: eða ragna rǫc, ríða menn dauðir?
        - l[n=3]: er ióa yðra oddom keyrit,
        - l[n=4]: eða er hildingom heimfor gefin?"
      - lg[n=41,type=stanza]:
        - l[n=1]: '"Era þat svic ein, er þú siá þicciz,'
        - l[n=2]: né aldar rof, þóttu oss lítir,
        - l[n=3]: þótt vér iói óra oddom keyrim,
        - l[n=4]: né er hildingom heimfor gefin."
        - l[n=5]: 'Heim gecc ambót oc sagði Sigrúno:'
      - lg[n=42,type=stanza]:
        - l[n=1]: '"Út gacc þú, Sigrún frá Sefafiollom,'
        - l[n=2]: ef þic fólcs iaðar finna lystir;
        - l[n=3]: up er haugr lokinn, kominn er Helgi;
        - l[n=4]: dólgspor dreyra, dǫglingr bað þic,
        - l[n=5]: at þú sárdropa svefia scyldir."
      - p:
        - 'Sigrún gecc í hauginn til Helga oc qvað:'
      - lg[n=43,type=stanza]:
        - l[n=1]: '"Nú em ec svá fegin fundi ocrom'
        - l[n=2]: sem átfrekir Óðins haucar,
        - l[n=3]: er val vito, varmar bráðir,
        - l[n=4]: eða dǫgglitir dagsbrún siá.
      - lg[n=44,type=stanza]:
        - l[n=1]: Fyrr vil ec kyssa konung ólifðan,
        - l[n=2]: enn þú blóðugri brynio kastir;
        - l[n=3]: hár er þitt, Helgi, hélo þrungit,
        - l[n=4]: allr er vísi valdǫgg sleginn,
        - l[n=5]: hendr úrsvalar Hǫgna mági;
        - l[n=6]: hvé scal ec þér, buðlungr, þess bót of vinna?"
      - lg[n=45,type=stanza]:
        - l[n=1]: '"Ein veldr þú, Sigrún frá Sefafiollom,'
        - l[n=2]: er Helgi er harmdǫgg sleginn;
        - l[n=3]: grætr þú, gullvarið, grimmom tárom,
        - l[n=4]: sólbiort, suðron, áðr þú sofa gangir;
        - l[n=5]: hvert fellr blóðuct á brióst grami,
        - l[n=6]: úrsvalt, innfiálgt, ecca þrungit.
      - lg[n=46,type=stanza]:
        - l[n=1]: Vel scolom drecca dýrar veigar,
        - l[n=2]: þótt mist hafim munar oc landa;
        - l[n=3]: scal engi maðr angrlióð qveða,
        - l[n=4]: þótt mér á briósti beniar líti;
        - l[n=5]: nú ero brúðir byrgðar í haugi,
        - l[n=6]: lofða dísir, hiá oss liðnom."
        - l[n=7]: Sigrún bió sæing í hauginom.
      - lg[n=47,type=stanza]:
        - l[n=1]: '"Hér hefi ec þér, Helgi, hvílo gorva,'
        - l[n=2]: angrlausa mioc, Ylfinga niðr;
        - l[n=3]: vil ec þér í faðmi, fylkir, sofna,
        - l[n=4]: sem ec lofðungi lifnom myndac."
      - lg[n=48,type=stanza]:
        - l[n=1]: '"Nú qveð ec enscis ørvænt vera,'
        - l[n=2]: síð né snimma, at Sefafiollom,
        - l[n=3]: er þú á armi ólifðom sefr,
        - l[n=4]: hvít, í haugi, Hǫgna dóttir,
        - l[n=5]: oc ertu qvic, in konungborna.
      - lg[n=49,type=stanza]:
        - l[n=1]: Mál er mér at ríða roðnar brautir,
        - l[n=2]: láta fǫlvan ió flugstíg troða;
        - l[n=3]: scal ec fyr vestan vindhiálms brúar,
        - l[n=4]: áðr Salgofnir sigrþióð veki."
        - l[n=5]: Þeir Helgi riðo leið sína; enn þær fóro heim til boiar.
        - l[n=6]: Annan aptan lét Sigrún ambót halda varð á hauginom.
        - l[n=7]: Enn at dagsetri, er Sigrún kom til haugsins . . .
      - p:
        - 'Hon qvað:'
      - lg[n=50,type=stanza]:
        - l[n=1]: '"Kominn væri nú, ef koma hygði,'
        - l[n=2]: Sigmundar burr frá sǫlom Óðins;
        - l[n=3]: qveð ec grams þinig grænaz vánir,
        - l[n=4]: er á asclimom ernir sitia
        - l[n=5]: oc drífr drótt ǫll draumþinga til."
      - lg[n=51,type=stanza]:
        - l[n=1]: '"Verðu eigi svá or, at ein farir,'
        - l[n=2]: dís scioldunga, draughúsa til;
        - l[n=3]: verða ǫflgari allir á nóttom
        - l[n=4]: dauðir dólgar, mær, enn um daga liósa."
        - l[n=5]: Sigrún varð scammlíf af harmi oc trega.
        - l[n=6]: Þat var trúa í fornescio, at menn væri endrbornir,
        - l[n=7]: enn þat er nú kǫlluð kerlingavilla. Helgi oc Sigrún er kallat
        - l[n=8]: at væri endrborin. Hét hann þá Helgi Haddingiascaði,
        - l[n=9]: enn hon Kára, Hálfdanar dóttir, svá sem qveðit er í
        - l[n=10]: Károlióðom, oc var hon valkyria.
  - song[n=Sf.]:
    - head: Frá dauða Sinfiotla.
    - preface:
      - p:
        - Sigmundr, Vǫlsungs sonr, var konungr á Fraclandi. Sinfiotli
        - var elztr hans sona, annarr Helgi, þriði Hámundr.
        - Borghildr, kona Sigmundar, átti bróður, er hét . . . . .
        - Enn Sinfiotli, stiúpsonr hennar, oc . . . . báðo einnar
        - kono báðir, oc fyrir þá sǫc drap Sinfiotli hann. Enn er
        - hann kom heim, þá bað Borghildr hann fara á brot,
        - enn Sigmundr bauð henni fébotr, oc þat varð hon at
        - þiggia. Enn at erfino bar Borghildr ǫl. Hon tóc eitr, mikit
        - horn fult, oc bar Sinfiotla. Enn er hann sá í hornit, skilði
        - 'hann, at eitr var í, oc mælti til Sigmundar: "Gioróttr er'
        - dryccrinn, ái." Sigmundr tóc hornit ok dracc af. Svá er
        - sagt at Sigmundr var harðgorr, at hvárki mátti hánom
        - eitr granda útan né innan. Enn allir synir hans stóðuzc
        - eitr á hǫrund útan. Borghildr bar annat horn Sinfiotla,
        - oc bað drecca, oc fór alt sem fyrr. Oc enn iþ þriðia sinn
        - bar hon hánom hornit, oc þó ámælisorð með, ef hann
        - drycci eigi af. Hann mælti enn sem fyrr við Sigmund.
        - 'Hann sagði: "Láttu grǫn sía þá, sonr!" Sinfiotli dracc oc'
        - varð þegar dauðr.
        - Sigmundr bar hann langar leiðir í fangi sér oc kom at
        - firði einom mióvom oc lǫngom, oc var þar scip eitt lítið
        - oc maðr einn á. Hann bauð Sigmundi far of fiorðinn.
        - Enn er Sigmundr bar líkit út á scipit, þá var bátrinn
        - hlaðinn. Karlinn mælti, at Sigmundr scyldi fara fyrir
        - innan fiorðinn. Karl hratt út scipino oc hvarf þegar.
        - Sigmundr konungr dvalðiz lengi í Danmorc í ríki Borghildar,
        - síðan er hann fecc hennar. Fór Sigmundr þá suðr
        - í Fracland, til þess ríkis, er hann átti þar. Þá fecc hann
        - Hiordísar, dóttur Eylima konungs. Þeira sonr var Sigurðr.
        - Sigmundr konungr fell í orrosto fyrir Hundings sonom.
        - Enn Hiordís giptiz þá Álfi, syni Hiálprecs konungs. ax
        - Sigurðr þar up í barnæsco.
        - Sigmundr oc allir synir hans vóro langt um fram alla
        - menn aðra um afl oc vǫxt oc hug oc alla atgervi. Sigurðr
        - var þó allra framarstr, oc hann kalla allir menn í fornfroðom
        - um alla menn fram oc gǫfgastan herkonunga.
  - song[n=Grp.]:
    - head: GRÍPISSPÁ
    - preface:
      - p:
        - Grípir hét sonr Eylima, bróðir Hiordísar. Hann réð
        - lǫndom oc var allra manna vitrastr oc framvíss.
        - Sigurðr reið einn saman oc kom til hallar Grípis. Sigurðr
        - var auðkendr. Hann hitti mann at máli úti fyrir hǫllinni;
        - 'sá nefndiz Geitir. Þá qvaddi Sigurðr hann máls oc spyrr:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Hverr byggir hér borgir þessar,'
        - l[n=2]: hvat þann þióðkonung þegnar nefna?"
        - l[n=3]: '"Grípir heitir gumna stióri,'
        - l[n=4]: sá er fastri ræðr foldo oc þegnom."
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Er horscr konungr heima í landi,'
        - l[n=2]: mun sá gramr við mic ganga at mæla?
        - l[n=3]: máls er þarfi maðr ókunnigr,
        - l[n=4]: vil ec fliótliga finna Grípi."
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Þess mun glaðr konungr Geiti spyria,'
        - l[n=2]: hverr sá maðr sé, er máls qveðr Grípi."
        - l[n=3]: '"Sigurðr ec heiti, borinn Sigmundi,'
        - l[n=4]: enn Hiordís er hilmis móðir."
      - lg[n=4,type=stanza]:
        - l[n=1]: 'Þá gecc Geitir Grípi at segia:'
        - l[n=2]: '"Hér er maðr úti, ókuðr, kominn;'
        - l[n=3]: hann er ítarligr at áliti,
        - l[n=4]: sá vill, fylkir, fund þinn hafa."
      - lg[n=5,type=stanza]:
        - l[n=1]: Gengr ór scála scatna dróttinn
        - l[n=2]: 'oc heilsar vel hilmi komnom:'
        - l[n=3]: '"Þiggðu hér, Sigurðr! væri somra fyrr,'
        - l[n=4]: enn þú, Geitir, tac við Grana siálfom!"
      - lg[n=6,type=stanza]:
        - l[n=1]: Mæla námo oc mart hiala,
        - l[n=2]: þá er ráðspakir reccar funduz.
        - l[n=3]: '"Segðu mér, ef þú veizt, móðurbróðir:'
        - l[n=4]: hvé mun Sigurði snúna ævi?"
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Þú munt maðr vera mæztr und sólo'
        - l[n=2]: oc hæstr borinn hveriom iofri,
        - l[n=3]: giofull af gulli, enn gløggr flugar,
        - l[n=4]: ítr áliti oc í orðom spacr."
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Segðu, gegn konungr, gerr, enn ec spyria'
        - l[n=2]: 'snotr, Sigurði, ef þú siá þicciz:'
        - l[n=3]: hvat mun fyrst goraz til farnaðar,
        - l[n=4]: þá er ór garði emc genginn þínom?"
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Fyrst muntu, fylkir, fǫður um hefna'
        - l[n=2]: oc Eylima allz harms reca;
        - l[n=3]: þú munt harða Hundings sono,
        - l[n=4]: snialla, fella, mundu sigr hafa."
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Segðu, ítr konungr, ættingi, mér,'
        - l[n=2]: 'heldr horscliga, er við hugat mælom:'
        - l[n=3]: sérðu Sigurðar snǫr brǫgð fyrir,
        - l[n=4]: þau er hæst fara und himinscautom?"
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Mundu einn vega orm inn frána,'
        - l[n=2]: þann er gráðugr liggr á Gnitaheiði;
        - l[n=3]: þú munt báðom at bana verða,
        - l[n=4]: Regin oc Fáfni, rétt segir Grípir."
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Auðr mun orinn, ef ec eflic svá'
        - l[n=2]: víg með virðom, sem þú víst segir;
        - l[n=3]: 'leið at huga oc lengra seg:'
        - l[n=4]: hvat mun enn vera ævi minnar?"
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Þú munt finna Fáfnis boli'
        - l[n=2]: oc up taca auð inn fagra,
        - l[n=3]: gulli hloða á Grana bógo;
        - l[n=4]: ríðr þú til Giúca, gramr vígrisinn."
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Enn scaltu hilmi í hugazroðo,'
        - l[n=2]: framlyndr iofurr, fleira segia;
        - l[n=3]: 'gestr em ec Giúca, oc ec geng þaðan:'
        - l[n=4]: hvat mun enn vera ævi minnar?"
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Sefr á fialli fylkis dóttir,'
        - l[n=2]: biort, í brynio, eptir bana Helga;
        - l[n=3]: þú munt hǫggva hvǫsso sverði,
        - l[n=4]: brynio rísta með bana Fáfnis."
      - lg[n=16,type=stanza]:
        - l[n=1]: '"Brotin er brynia, brúðr mæla tecr,'
        - l[n=2]: er vacnaði víf ór svefni;
        - l[n=3]: hvat mun snót at heldr við Sigurð mæla,
        - l[n=4]: þat er at farnaði fylki verði?"
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Hon mun ríkiom þér rúnar kenna,'
        - l[n=2]: allar, þær er aldir eignaz vildo,
        - l[n=3]: oc á mannz tungo mæla hveria,
        - l[n=4]: lif með læcning; lifðu heill, konungr!"
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Nú er því lokit, numin ero froði,'
        - l[n=2]: oc em braut þaðan búinn at ríða;
        - l[n=3]: 'leið at huga oc lengra seg:'
        - l[n=4]: hvat mun meirr vera minnar ævi?"
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Þú munt hitta Heimis bygðir'
        - l[n=2]: oc glaðr vera gestr þióðkonungs;
        - l[n=3]: farið er, Sigurðr, þatz ec fyrir vissac,
        - l[n=4]: scala fremr enn svá fregna Grípi."
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Nú fær mér ecca orð, þaztu mæltir,'
        - l[n=2]: þvíat þú fram um sér, fylkir, lengra;
        - l[n=3]: veiztu ofmikit angr Sigurði,
        - l[n=4]: því þú, Grípir, þat gerra segia."
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Lá mér um osco ævi þinnar'
        - l[n=2]: liósast fyrir líta eptir;
        - l[n=3]: rétt emca ec ráðspacr taliðr,
        - l[n=4]: né in heldr framvíss, farit, þatz ec vissac."
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Mann veit ec engi fyr mold ofan,'
        - l[n=2]: þann er fleira sé fram enn þú, Grípir;
        - l[n=3]: scalattu leyna, þótt liótt sé,
        - l[n=4]: eða mein goriz á mínom hag."
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Era með lǫstom lǫgð ævi þér,'
        - l[n=2]: láttu, inn ítri, þat, ǫðlingr, nemaz!
        - l[n=3]: þvíat uppi mun, meðan ǫld lifir,
        - l[n=4]: naddéls boði, nafn þitt vera."
      - lg[n=24,type=stanza]:
        - l[n=1]: '"Verst hyggiom því, verðr at sciliaz'
        - l[n=2]: Sigurðr við fylki at sógoro;
        - l[n=3]: leið vísa þú - lagt er alt fyrir -,
        - l[n=4]: morr, mér, ef þú vilt, móðurbróðir!"
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Nú scal Sigurði segia gerva,'
        - l[n=2]: allz þengill mic til þess neyðir;
        - l[n=3]: 'mundo víst vita, at vætki lýgr:'
        - l[n=4]: dogr eitt er þér dauði ætlaðr."
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Vilcat ec reiði rícs þióðkonungs,'
        - l[n=2]: góðráðs, at heldr, Grípis, þiggia;
        - l[n=3]: 'nú vilc víst vita, þótt viltki sé:'
        - l[n=4]: hvat á sýnt Sigurðr sér fyr hǫndom?"
      - lg[n=27,type=stanza]:
        - l[n=1]: '"Flióð er at Heimis, fagrt álitom'
        - l[n=2]: '- hana Brynhildi bragnar neina -,'
        - l[n=3]: dóttir Buðla, enn dýrr konungr
        - l[n=4]: harðugðict man, Heimir, foðir."
      - lg[n=28,type=stanza]:
        - l[n=1]: '"Hvat er mic at því, þótt mær sé,'
        - l[n=2]: fǫgr áliti, fodd at Heimis?
        - l[n=3]: þat scaltu, Grípir, gorva segia,
        - l[n=4]: þvíat þú ǫll um sér ørlǫg fyrir."
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Hon firrir þic flesto gamni,'
        - l[n=2]: fǫgr áliti fóstra Heimis;
        - l[n=3]: svefn þú né sefr, né um sacar domir,
        - l[n=4]: gáraðu manna, nema þú mey sér."
      - lg[n=30,type=stanza]:
        - l[n=1]: '"Hvat mun til lícna lagt Sigurði?'
        - l[n=2]: segðu, Grípir, þat, ef þú siá þicciz;
        - l[n=3]: mun ec meyna mundi kaupa,
        - l[n=4]: þá ina fǫgro fylkis dóttur?"
      - lg[n=31,type=stanza]:
        - l[n=1]: '"Iþ munoð alla eiða vinna,'
        - l[n=2]: fullfastliga, fá munoð halda;
        - l[n=3]: verið hefir þú Giúca gestr eina nótt,
        - l[n=4]: mantattu horsca Heimis fóstro."
      - lg[n=32,type=stanza]:
        - l[n=1]: '"Hvárt er þá, Grípir? get þú þess fyr mér!'
        - l[n=2]: sér þú geðleysi í grams scapi?
        - l[n=3]: er ec scal við mey þá málom slíta,
        - l[n=4]: er ec allz hugar unna þóttomc."
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Þú verðr, siclingr, fyr svicom annars,'
        - l[n=2]: mundo Grímhildar gialda ráða;
        - l[n=3]: mun bióða þér biarthaddað man,
        - l[n=4]: dóttur sína, dregr hon vél at gram."
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Mun ec við þá Gunnar gorva hleyti'
        - l[n=2]: oc Guðrúno ganga at eiga?
        - l[n=3]: fullqvæni þá fylkir væri,
        - l[n=4]: ef meintregar mér angraðit."
      - lg[n=35,type=stanza]:
        - l[n=1]: '"Þic mun Grímhildr gorva véla,'
        - l[n=2]: mun hon Brynhildar biðia fýsa
        - l[n=3]: Gunnari til handa, Gotna drótni;
        - l[n=4]: heitr þú fliótliga for fylkis móður."
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Mein ero fyr hǫndom, má ec líta þat,'
        - l[n=2]: ratar gorliga ráð Sigurðar,
        - l[n=3]: ef ec scal morrar meyiar biðia
        - l[n=4]: ǫðrom til handa, þeirar ec unna vel."
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Er munoð allir eiða vinna,'
        - l[n=2]: Gunnarr oc Hǫgni, enn þú, gramr, þriði,
        - l[n=3]: þvíat litom víxla, er á leið eroð,
        - l[n=4]: Gunnarr oc þú, Grípir lýgr eigi."
      - lg[n=38,type=stanza]:
        - l[n=1]: '"Hví gegnir þat? hví scolom scipta'
        - l[n=2]: litom oc látom, er á leið erom?
        - l[n=3]: þar mun fláræði fylgia annat,
        - l[n=4]: 'atalt með ǫllo: enn segðu, Grípir!"'
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Lit hefir þú Gunnars oc læti hans,'
        - l[n=2]: mælsco þína oc meginhyggior;
        - l[n=3]: mundu fastna þér framlundaða
        - l[n=4]: fóstro Heimis, sér vætr fyr því."
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Verst hyggiom því, vándr munc heitinn,'
        - l[n=2]: Sigurðr, með seggiom, at sógoro;
        - l[n=3]: vilda ec eigi vélom beita
        - l[n=4]: iofra brúði, er ec ozta veitc."
      - lg[n=41,type=stanza]:
        - l[n=1]: '"Þú munt hvíla, hers oddviti,'
        - l[n=2]: mærr, hiá meyio, sem þín móðir sé;
        - l[n=3]: því mun uppi, meðan ǫld lifir,
        - l[n=4]: þióðar þengill, þitt nafn vera.
      - lg[n=43,type=stanza]:
        - l[n=1]: Saman muno brullaup bæði druccin,
        - l[n=2]: Sigurðar oc Gunnars, í sǫlom Giúca;
        - l[n=3]: þá hǫmom víxlit, er it heim komit,
        - l[n=4]: hefir hvárr fyr því hyggio sína."
      - lg[n=42,type=stanza]:
        - l[n=1]: '"Mun góða qván Gunnarr eiga,'
        - l[n=2]: mærr, með mǫnnom - mér segðu, Grípir! -,
        - l[n=3]: þóat hafi þriár nætr þegns brúðr hiá mér,
        - l[n=4]: snarlynd, sofit? slícs eroð domi.
      - lg[n=44,type=stanza]:
        - l[n=1]: Hvé mun at ynði eptir verða
        - l[n=2]: mægð með mǫnnom? mér segðu, Grípir!
        - l[n=3]: mun Gunnari til gamans ráðit
        - l[n=4]: síðan verða, eða siálfom mér?"
      - lg[n=45,type=stanza]:
        - l[n=1]: '"Minnir þic eiða, máttu þegia þó,'
        - l[n=2]: 'antu Guðrúno góðra ráða:'
        - l[n=3]: enn Brynhildr þicciz, brúðr, vargefin,
        - l[n=4]: snót fiðr vélar sér at hefndom."
      - lg[n=46,type=stanza]:
        - l[n=1]: '"Hvat mun at bótom brúðr sú taca,'
        - l[n=2]: er vélar vér vífi gerðom?
        - l[n=3]: hefir snót af mér svarna eiða,
        - l[n=4]: enga efnda, enn unat lítit."
      - lg[n=47,type=stanza]:
        - l[n=1]: '"Mun hon Gunnari gorva segia,'
        - l[n=2]: at þú eigi vel eiðom þyrmðir,
        - l[n=3]: þá er ítr konungr af ǫllom hug,
        - l[n=4]: Giúca arfi, á gram trúði."
      - lg[n=48,type=stanza]:
        - l[n=1]: '"Hvat er þá, Grípir? get þú þess fyr mér!'
        - l[n=2]: mun ec saðr vera at sǫgo þeiri?
        - l[n=3]: eða lýgr á mic lofsæl kona
        - l[n=4]: oc á siálfa sic? segðu, Grípir, þat!"
      - lg[n=49,type=stanza]:
        - l[n=1]: '"Mun fyr reiði ríc brúðr við þic'
        - l[n=2]: né af oftrega allvel scipa;
        - l[n=3]: viðr þú góðri grand aldregi,
        - l[n=4]: þó ér víf konungs vélom beittoð."
      - lg[n=50,type=stanza]:
        - l[n=1]: '"Mun horscr Gunnarr at hvǫton hennar,'
        - l[n=2]: Guthormr oc Hǫgni ganga síðan?
        - l[n=3]: muno synir Giúca á sifiugom mér
        - l[n=4]: eggiar rióða? enn segðu, Grípir!"
      - lg[n=51,type=stanza]:
        - l[n=1]: '"Þá er Guðrúno grimt um hiarta,'
        - l[n=2]: er broðr hennar þér til bana ráða,
        - l[n=3]: oc at ǫngo verðr ynði síðan
        - l[n=4]: vitro vífi; veldr því Grímildr.
      - lg[n=52,type=stanza]:
        - l[n=1]: Því scal hugga þic, hers oddviti,
        - l[n=2]: 'sú mun gipt lagit á grams ævi:'
        - l[n=3]: munat mætri maðr á mold koma,
        - l[n=4]: und sólar siot, enn þú, Sigurðr, þiccir."
      - lg[n=53,type=stanza]:
        - l[n=1]: '"sciliomc heilir! Munat scǫpom vinna,'
        - l[n=2]: nú hefir þú, Grípir, vel gort, sem ec beiddac;
        - l[n=3]: fliótt myndir þú fríðri segia
        - l[n=4]: mína ævi, ef þú mættir þat."
  - song[n=Rm.]:
    - head: REGINSMÁL
    - preface:
      - p:
        - Sigurðr gecc til stóðs Hiálprecs oc kaus sér af hest
        - einn, er Grani var kallaðr síðan. Þá var kominn Reginn
        - til Hiálprecs, sonr Hreiðmars. Hann var hveriom manni
        - hagari, oc dvergr of vǫxt; hann var vitr, grimmr oc fiolkunnigr.
        - Reginn veitti Sigurði fóstr oc kenzlo ok elscaði
        - hann mioc. Hann sagði Sigurði frá forellri síno oc þeim
        - atburðom, at Óðinn oc Honir oc Loki hǫfðo komit til
        - Andvarafors; í þeim forsi var fiolði fisca. Einn dvergr hét
        - Andvari, hann var lǫngom í forsinom í geddo líki oc fecc
        - sér þar matar. "Otr hét bróðir várr", qvað Reginn, "er opt
        - fór í forsinn í otrs líki. Hann hafði tekit einn lax oc sat á
        - árbaccanom oc át blundandi. Loki laust hann með steini
        - til bana. Þóttuz æsir mioc hepnir verið hafa oc flógo
        - belg af otrinom. Þat sama kveld sótto þeir gisting til
        - Hreiðmars oc sýndo veiði sína. Þá tóco vér þá hǫndom
        - oc lǫgðom þeim fiorlausn at fylla otrbelginn með gulli
        - oc hylia útan oc með rauðo gulli. Þá sendo þeir Loca
        - at afla gullzins. Hann kom til Ránar oc fecc net hennar
        - oc fór þá til Andvarafors oc kastaði netino fyrir geddona;
        - 'enn hon hlióp í netit. Þá mælti Loki:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Hvat er þat fisca, er renn flóði í?'
        - l[n=2]: '- kannat sér við víti varaz;'
        - l[n=3]: hǫfuð þitt leystu helio ór,
        - l[n=4]: finn mér lindar loga!"
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Andvari ec heiti, Óinn hét minn faðir,'
        - l[n=2]: margan hefi ec fors um farið;
        - l[n=3]: aumlig norn scóp oss í árdaga,
        - l[n=4]: at ec scylda í vatni vaða."
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Segðu þat, Andvari (qvað Loki), ef þú eiga vill'
        - l[n=2]: 'líf í lýða sǫlom:'
        - l[n=3]: hver giold fá gumna synir,
        - l[n=4]: ef þeir hǫggvaz orðom á?
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Ofrgiold fá gumna synir,'
        - l[n=2]: þeir er Vaðgelmi vaða;
        - l[n=3]: ósaðra orða, hverr er á annan lýgr,
        - l[n=4]: of lengi leiða limar."
        - l[n=5]: Loki sá alt gull, þat er Andvari átti. Enn er hann
        - l[n=6]: hafði fram reitt gullit, þá hafði hann eptir einn hring, oc
        - l[n=7]: tóc Loki þann af hánom. Dvergrinn gecc inn í steininn oc
        - l[n=8]: 'mælti:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Þat scal gull, er Gustr átti,'
        - l[n=2]: broðrom tveim at bana verða,
        - l[n=3]: oc ǫðlingom átta at rógi;
        - l[n=4]: mun míns fiár mangi nióta."
        - l[n=5]: Æsir reiddo Hreiðmari féiþ oc tráðo up otrbelginn
        - l[n=6]: oc reisto á fotr. Þá scyldo æsirnir hlaða upp gullino oc
        - l[n=7]: hylia. Enn er þat var gort, gecc Hreiðmarr fram oc sá
        - l[n=8]: eitt granahár, oc bað hylia. Þá dró Óðinn fram hringinn
        - l[n=9]: Andvaranaut oc hulði hárit.
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Gull er þér nú reitt (qvað Loki), enn þú giold hefir'
        - l[n=2]: mikil míns hǫfuðs;
        - l[n=3]: syni þínom verðra sæla scǫpuð,
        - l[n=4]: þat verðr yccarr beggia bani."
        - l[n=5]: 'Hreiðmarr sagði:'
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Giafar þú gaft, gaftattu ástgiafar,'
        - l[n=2]: gaftattu af heilom hug;
        - l[n=3]: fiorvi yðro scyldot ér firðir vera,
        - l[n=4]: ef ec vissa þat fár fyrir."
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Enn er verra - þat vita þicciomc -'
        - l[n=2]: niðia stríð um nept;
        - l[n=3]: iofra óborna hygg ec þá enn vera,
        - l[n=4]: er þat er til hatrs hugað."
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Rauðo gulli (qvað Hreiðmarr) hugg ec mic ráða muno,'
        - l[n=2]: svá lengi sem ec lifi;
        - l[n=3]: hót þín hroðomc ecci lyf,
        - l[n=4]: oc haldit heim heðan!"
        - l[n=5]: Fáfnir oc Reginn krǫfðo Hreiðmar niðgialda eptir
        - l[n=6]: Otr, bróður sinn. Hann qvað nei við. Enn Fáfnir lagði
        - l[n=7]: sverði Hreiðmar, fǫður sinn, sofanda. Hreiðmarr kallaði
        - l[n=8]: 'á dotr sínar:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Lyngheiðr oc Lofnheiðr, vitið míno líf farit!'
        - l[n=2]: mart er, þat er þǫrf þiár."
        - l[n=3]: 'Lyngheiðr svaraði:'
        - l[n=4]: '"Fá mun systir, þótt fǫður missi,'
        - l[n=5]: heina hlýra harms."
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Al þú þó dóttur (qvað Hreiðmarr), dís úlfhuguð,'
        - l[n=2]: ef þú getrað son við siclingi;
        - l[n=3]: fá þú mey mann í meginþarfar!
        - l[n=4]: þá mun þeirar sonr þíns harms reca."
        - l[n=5]: Þá dó Hreiðmarr. Enn Fáfnir tóc gullit alt. Þá beiddiz
        - l[n=6]: Reginn at hafa fǫðurarf sinn; enn Fáfnir galt þar nei við.
        - l[n=7]: Þá leitaði Reginn ráða við Lyngheiði, systor sína, hvernig
      - p:
        - 'hann scyldi heimta fǫðurarf sinn. Hon qvað:'
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Bróður qveðia scaltu blíðliga'
        - l[n=2]: arfs oc oðra hugar;
        - l[n=3]: era þat hoft, at þú hiorvi scylir
        - l[n=4]: qveðia Fáfni fiár."
        - l[n=5]: Þessa hluti sagði Reginn Sigurði. Einn dag, er hann
        - l[n=6]: kom til húsa Regins, var hánom vel fagnat.
      - p:
        - 'Reginn qvað:'
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Kominn er hingat konr Sigmundar,'
        - l[n=2]: seggr inn snarráði, til sala várra;
        - l[n=3]: móð hefir meira enn maðr gamall,
        - l[n=4]: oc er mér fangs vón at frecom úlfi.
      - lg[n=14,type=stanza]:
        - l[n=1]: Ec mun foða fólcdiarfan gram;
        - l[n=2]: nú er Yngva konr með oss kominn;
        - l[n=3]: siá mun ræsir rícstr und sólo,
        - l[n=4]: þrymr um ǫll lǫnd ørlǫgsímo."
        - l[n=5]: Sigurðr var þá iafnan með Regin, oc sagði hann
        - l[n=6]: Sigurði, at Fáfnir lá á Gnitaheiði oc var í orms líki; hann
        - l[n=7]: átti ægishiálm, er ǫll qviqvindi hrodduz við.
        - l[n=8]: Reginn gerði Sigurði sverð, er Gramr hét. Þat var
        - l[n=9]: svá hvast, at hann brá því ofan í Rín oc lét reca ullarlagð
        - l[n=10]: fyrir straumi, oc tóc í sundr lagðinn sem vatniþ. Því
        - l[n=11]: sverði klauf Sigurðr í sundr steðia Regins.
        - l[n=12]: Eptir þat eggiaði Reginn Sigurð at vega Fáfni. Hann
        - l[n=13]: 'sagði:'
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Hátt muno hlæia Hundings synir,'
        - l[n=2]: þeir er Eylima aldrs synioðo,
        - l[n=3]: ef meirr tiggia munar at sokia
        - l[n=4]: hringa rauða enn hefnd fǫður."
        - l[n=5]: Hiálprecr konungr fecc Sigurði scipalið til fǫðurhefnda.
        - l[n=6]: Þeir fengo storm mikinn oc beitto fyrir bergsnǫs
      - p:
        - 'nacqvara. Maðr einn stóð á bergino oc qvað:'
      - lg[n=16,type=stanza]:
        - l[n=1]: '"Hverir ríða þar Rævils hestom'
        - l[n=2]: hávar unnir, haf glymianda?
        - l[n=3]: seglvigg ero sveita stoccin,
        - l[n=4]: munat vágmarar vind um standaz."
        - l[n=5]: 'Reginn svaraði:'
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Hér ero vér Sigurðr á sætriám,'
        - l[n=2]: er oss byrr gefinn við bana siálfan;
        - l[n=3]: fellr brattr breki brǫndom hæri,
        - l[n=4]: hlunnvigg hrapa; hverr spyrr at því?"
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Hnicar héto mic, þá er Hugin gladdi'
        - l[n=2]: Vǫlsungr ungi oc vegit hafði.
        - l[n=3]: Nú máttu kalla karl af bergi,
        - l[n=4]: Feng eða Fiolni; far vil ec þiggia."
        - l[n=5]: Þeir vico at landi, oc gecc karl á scip, oc lægði þá veðrit.
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Segðu mér þat, Hnicarr, allz þú hvárttveggia veizt,'
        - l[n=2]: 'goða heill oc guma:'
        - l[n=3]: hver bǫzt ero, ef beriaz scal,
        - l[n=4]: heill at sverða svipon?"
      - p:
        - 'Hnicarr qvað:'
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Mǫrg ero góð, ef gumar vissi,'
        - l[n=2]: heill at sverða svipon;
        - l[n=3]: dyggia fylgio hygg ec ins døcqva vera
        - l[n=4]: at hrottameiði hrafns.
      - lg[n=21,type=stanza]:
        - l[n=1]: Þat er annat, ef þú ert út um kominn
        - l[n=2]: 'oc ert á braut búinn:'
        - l[n=3]: tvá þú lítr á tái standa
        - l[n=4]: hróðrfúsa hali.
      - lg[n=22,type=stanza]:
        - l[n=1]: Þat er iþ þriðia, ef þú þióta heyrir
        - l[n=2]: 'úlf und asclimom:'
        - l[n=3]: heilla auðit verðr þér af hiálmstǫfom,
        - l[n=4]: ef þú sér þá fyrri fara.
      - lg[n=23,type=stanza]:
        - l[n=1]: Engr scal gumna í gogn vega
        - l[n=2]: síð scínandi systor mána;
        - l[n=3]: þeir sigr hafa, er siá kunno,
        - l[n=4]: hiorleics hvatir, eða hamalt fylkia.
      - lg[n=24,type=stanza]:
        - l[n=1]: Þat er fár mikit, ef þú foti drepr,
        - l[n=2]: 'þars þú at vígi veðr:'
        - l[n=3]: tálar dísir standa þér á tvær hliðar
        - l[n=4]: oc vilia þic sáran siá.
      - lg[n=25,type=stanza]:
        - l[n=1]: Kemðr oc þveginn scal konna hverr
        - l[n=2]: oc at morni mettr;
        - l[n=3]: þvíat ósýnt er, hvar at apni kømr;
        - l[n=4]: illt er fyr heill at hrapa."
        - l[n=6]: Sigurðr átti orrosto micla við Lyngva, Hundings
        - l[n=7]: son, oc broðr hans. Þar fell Lyngvi oc þeir þrír broðr.
        - l[n=8]: 'Eptir orrosto qvað Reginn:'
      - p:
        - Capitulum.
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Nú er blóðugr ǫrn bitrom hiorvi'
        - l[n=2]: bana Sigmundar á baki ristinn;
        - l[n=3]: ǫngr er fremri, sá er fold ryði,
        - l[n=4]: hilmis arfi, oc Hugin gladdi."
  - song[n=Fm.]:
    - head: FÁFNISMÁL
    - preface:
      - p:
        - Heim fór Sigurðr til Hiálprecs. Þá eggiaði Reginn
        - Sigurð til at vega Fáfni. Sigurðr oc Reginn fóro up á
        - Gnitaheiði oc hitto þar slóð Fáfnis, þá er hann screið til
        - vatz. Þar gorði Sigurðr grǫf micla á veginom, oc gecc
        - Sigurðr þar í. Enn er Fáfnir screið af gullino, blés hann
        - eitri, oc hraut þat fyr ofan hǫfuð Sigurði. Enn er Fáfnir
        - screið yfir grǫfna, þá lagði Sigurðr hann með sverði til
        - hiarta. Fáfnir hristi sic oc barði hǫfði oc sporði. Sigurðr
        - 'hlióp ór grǫfinni, oc sá þá hvárr annan. Fáfnir qvað:'
        - Frá dauða Fáfnis.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Sveinn oc sveinn, hveriom ertu sveini um borinn,'
        - l[n=2]: hverra ertu manna mǫgr?
        - l[n=3]: 'er þú á Fáfni rautt þinn inn frána mæki:'
        - l[n=4]: stǫndomc til hiarta hiorr."
        - l[n=5]: Sigurðr dulði nafns síns, fyr því at þat var trúa
        - l[n=6]: þeira í fornescio, at orð feigs mannz mætti mikit, ef hann
      - p:
        - 'bǫlvaði óvin sínom með nafni. Hann qvað:'
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Gǫfuct dýr ec heiti, enn ec gengit hefc'
        - l[n=2]: inn móðurlausi mǫgr;
        - l[n=3]: fǫður ec ácca, sem fira synir,
        - l[n=4]: geng ec æ einn saman."
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Veiztu, ef fǫður né áttað, sem fira synir,'
        - l[n=2]: af hverio vartu undri alinn?"
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Ætterni mitt qveð ec þér ókunnict vera'
        - l[n=2]: oc mic siálfan iþ sama;
        - l[n=3]: Sigurðr ec heiti, Sigmundr hét minn faðir,
        - l[n=4]: er hefc þic vápnom vegit."
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Hverr þic hvatti, hví hvetiaz lézt,'
        - l[n=2]: míno fiorvi at fara?
        - l[n=3]: inn fráneygi sveinn, þú áttir fǫður bitran,
        - l[n=4]: áburno sciór á sceið."
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Hugr mic hvatti, hendr mér fulltýðo'
        - l[n=2]: oc minn inn hvassi hiorr;
        - l[n=3]: fár er hvatr, er hrøðaz tecr,
        - l[n=4]: ef í barnæsco er blauðr."
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Veit ec, ef þú vaxa næðir fyr þinna vina briósti,'
        - l[n=2]: sæi maðr þic vreiðan vega;
        - l[n=3]: nú ertu haptr oc hernuminn,
        - l[n=4]: æ qveða bandingia bifaz."
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Því bregðr þú nú mér, Fáfnir, at til fiarri siác'
        - l[n=2]: mínom feðr munom;
        - l[n=3]: eigi em ec haptr, þótt ec væra hernumi,
        - l[n=4]: þú fannt, at ec lauss lifi."
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Heiptyrði ein telr þú þér í hvívetna,'
        - l[n=2]: 'enn ec þér satt eitt segic:'
        - l[n=3]: iþ gialla gull oc iþ glóðrauða fé,
        - l[n=4]: þér verða þeir baugar at bana."
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Fé ráða scal fyrða hverr'
        - l[n=2]: æ til ins eina dags,
        - l[n=3]: þvíat eino sinni scal alda hverr
        - l[n=4]: fara til heliar heðan."
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Norna dóm þú munt fyr nesiom hafa'
        - l[n=2]: oc ósvinnz apa;
        - l[n=3]: 'í vatni þú drucnar, ef í vindi ror:'
        - l[n=4]: alt er feigs forað."
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Segðu mér, Fáfnir, allz þic fróðan qveða'
        - l[n=2]: 'oc vel mart vita:'
        - l[n=3]: hveriar ro þær nornir, er nauðgǫnglar ro
        - l[n=4]: oc kiósa moðr frá mǫgom?"
      - lg[n=13,type=stanza]:
        - l[n=1]: '"Sundrbornar mioc segi ec at nornir sé,'
        - l[n=2]: eigoð þær ætt saman;
        - l[n=3]: sumar ero áskungar, sumar álfkungar,
        - l[n=4]: sumar dotr Dvalins."
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Segðu mér þat, Fáfnir, allz þic fróðan qveða'
        - l[n=2]: 'oc vel mart vita:'
        - l[n=3]: hvé sá hólmr heitir, er blanda hiorlegi
        - l[n=4]: Surtr oc æsir saman?"
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Óscópnir hann heitir, enn þar ǫll scolo'
        - l[n=2]: geirom leica goð;
        - l[n=3]: Bilrǫst brotnar, er þeir á brot fara,
        - l[n=4]: oc svima í móðo marir.
      - lg[n=16,type=stanza]:
        - l[n=1]: Ægishiálm bar ec um alda sonom,
        - l[n=2]: meðan ec um meniom lág;
        - l[n=3]: einn rammari hugðomc ǫllom vera,
        - l[n=4]: fannca ec marga mǫgo."
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Ægishiálmr bergr einugi,'
        - l[n=2]: hvars scolo vreiðir vega;
        - l[n=3]: þá þat finnr, er með fleirom kømr,
        - l[n=4]: at engi er einna hvatastr."
      - lg[n=18,type=stanza]:
        - l[n=1]: '"Eitri ec fnæsta, er ec á arfi lá'
        - l[n=2]: miclom míns fǫður."
      - lg[n=19,type=stanza]:
        - l[n=1]: '"Inn fráni ormr, þú gorðir fræs micla'
        - l[n=2]: oc gazt harðan hug;
        - l[n=3]: heipt at meiri verðr hǫlða sonom,
        - l[n=4]: at þann hiálm hafi."
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Ræð ec þér nú, Sigurðr, enn þú ráð nemir'
        - l[n=2]: oc ríð heim heðan!
        - l[n=3]: it gialla gull oc it glóðrauða fé,
        - l[n=4]: þér verða þeir baugar at bana."
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Ráð er þér ráðit, enn ec ríða mun til þess gullz,'
        - l[n=2]: er í lyngvi liggr;
        - l[n=3]: enn þú, Fáfnir, ligg í fiorbrotom,
        - l[n=4]: þar er þic Hel hafi!"
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Reginn mic réð, hann þic ráða mun,'
        - l[n=2]: hann mun ocr verða báðom at bana;
        - l[n=3]: fior sitt láta hygg ec at Fáfnir myni,
        - l[n=4]: þitt varð nú meira megin."
        - l[n=5]: Reginn var á brot horfinn, meðan Sigurðr vá Fáfni,
        - l[n=6]: oc kom þá aptr, er Sigurðr strauc blóð af sverðino.
      - p:
        - 'Reginn qvað:'
      - lg[n=23,type=stanza]:
        - l[n=1]: '"Heill þú nú, Sigurðr! nú hefir þú sigr vegit'
        - l[n=2]: oc Fáfni um farið;
        - l[n=3]: manna þeira, er mold troða,
        - l[n=4]: þic qveð ec óblauðastan alinn."
      - lg[n=24,type=stanza]:
        - l[n=1]: '"Þat er óvíst at vita, þá er komom allir saman,'
        - l[n=2]: sigtíva synir,
        - l[n=3]: hverr óblauðastr er alinn;
        - l[n=4]: margr er sá hvatr, er hior né rýfr
        - l[n=5]: annars brióstom í."
      - lg[n=25,type=stanza]:
        - l[n=1]: '"Glaðr ertu nú, Sigurðr, oc gagni feginn,'
        - l[n=2]: er þú þerrir Gram á grasi;
        - l[n=3]: bróður minn hefir þú beniaðan,
        - l[n=4]: oc veld ec þó siálfr sumo."
      - lg[n=26,type=stanza]:
        - l[n=1]: '"Þú því rétt, er ec ríða scyldac'
        - l[n=2]: heilog fioll hinig;
        - l[n=3]: fé oc fiorvi réði sá inn fráni ormr,
        - l[n=4]: nema þú frýðir mér hvatz hugar."
        - l[n=5]: Þá gecc Reginn at Fáfni oc scar hiarta ór hánom
        - l[n=6]: með sverði, er Riðill heitir, oc þá dracc hann blóð ór
        - l[n=7]: undinni eptir.
      - lg[n=27,type=stanza]:
        - l[n=1]: '"Sittu nú, Sigurðr, enn ec mun sofa ganga,'
        - l[n=2]: oc halt Fáfnis hiarta við funa!
        - l[n=3]: eiscǫld ec vil etinn láta
        - l[n=4]: eptir þenna dreyra drycc."
      - p:
        - 'Sigurðr qvað:'
      - lg[n=28,type=stanza]:
        - l[n=1]: '"Fiarri þú gect, meðan ec á Fáfni rauþc'
        - l[n=2]: minn inn hvassa hior;
        - l[n=3]: afli míno atta ec við orms megin,
        - l[n=4]: meðan þú í lyngvi látt."
      - p:
        - 'Reginn qvað:'
      - lg[n=29,type=stanza]:
        - l[n=1]: '"Lengi liggia létir þú þann lyngvi í,'
        - l[n=2]: inn aldna iotun,
        - l[n=3]: ef þú sverðz né nytir, þess er ec siálfr gorða,
        - l[n=4]: oc þíns ins hvassa hiors."
      - p:
        - 'Sigurðr qvað:'
      - lg[n=30,type=stanza]:
        - l[n=1]: '"Hugr er betri, enn sé hiors megin,'
        - l[n=2]: hvars vreiðir scolo vega;
        - l[n=3]: þvíat hvatan mann ec sé harliga vega
        - l[n=4]: með slævo sverði sigr.
      - lg[n=31,type=stanza]:
        - l[n=1]: Hvǫtom er betra, enn sé óhvǫtom,
        - l[n=2]: í hildileic hafaz;
        - l[n=3]: glǫðom er betra, enn sé glúpnanda,
        - l[n=4]: hvat sem at hendi kømr."
        - l[n=5]: Sigurðr tóc Fáfnis hiarta oc steicþi á teini. Er hann
        - l[n=6]: hugði, at fullsteict væri, oc freyddi sveitinn ór hiartano,
        - l[n=7]: þá tóc hann á fingri sínom oc scyniaði, hvárt fullsteict
        - l[n=8]: væri. Hann brann oc brá fingrinom í munn sér. Enn er
        - l[n=9]: hiartblóð Fáfnis kom á tungo hánom, oc scilði hann fuglsrǫdd.
      - p:
        - 'Hann heyrði, at igðor klǫcoðo á hrísino. Igðan qvað:'
      - lg[n=32,type=stanza]:
        - l[n=1]: '"Þar sitr Sigurðr, sveita stoccinn,'
        - l[n=2]: Fáfnis hiarta við funa steikir;
        - l[n=3]: spacr þotti mér spillir bauga.,
        - l[n=4]: ef hann fiorsega fránan æti."
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Þar liggr Reginn, ræðr um við sic,'
        - l[n=2]: vill tæla mǫg, þann er trúir hánom;
        - l[n=3]: berr af reiði rǫng orð saman,
        - l[n=4]: vill bǫlva smiðr bróður heina."
      - lg[n=34,type=stanza]:
        - l[n=1]: '"Hǫfði scemra láti hann inn hára þul'
        - l[n=2]: fara til heliar heðan!
        - l[n=3]: ǫllo gulli þá kná hann einn ráða,
        - l[n=4]: fiolð, því er und Fáfni lá."
      - lg[n=35,type=stanza]:
        - l[n=1]: '"Horscr þotti mér, ef hafa kynni'
        - l[n=2]: ástráð mikit yðvar systra;
        - l[n=3]: hygði hann um sic oc Hugin gleddi;
        - l[n=4]: þar er mér úlfs vón, er ec eyro séc."
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Erat svá horscr hildimeiðr,'
        - l[n=2]: sem ec hers iaðar hyggia myndac,
        - l[n=3]: ef hann bróður lætr á brot komaz,
        - l[n=4]: enn hann ǫðrom hefr aldrs of syniat."
      - lg[n=37,type=stanza]:
        - l[n=1]: '"Mioc er ósviðr, ef hann enn sparir'
        - l[n=2]: fiánda inn fólcscá,
        - l[n=3]: þar er Reginn liggr, er hann ráðinn hefr;
        - l[n=4]: kannat hann við slíco at siá."
      - lg[n=38,type=stanza]:
        - l[n=1]: '"Hǫfði scemra láti hann þann inn hrímkalda iotun'
        - l[n=2]: oc af baugom búa;
        - l[n=3]: þá mundu fiár, þess er Fáfnir réð,
        - l[n=4]: einvaldi vera."
      - lg[n=39,type=stanza]:
        - l[n=1]: '"Verðra svá ríc scǫp, at Reginn scyli'
        - l[n=2]: mitt banorð bera;
        - l[n=3]: þvíat þeir báðir broðr scolo brálliga
        - l[n=4]: fara til Heliar heðan."
        - l[n=5]: Sigurðr hió hǫfuð af Regin, oc þá át hann Fáfnis hiarta
        - l[n=6]: oc dracc blóð þeira beggia, Regins oc Fáfnis. Þá heyrði
        - l[n=7]: 'Sigurðr, hvar igðor mælto:'
      - lg[n=40,type=stanza]:
        - l[n=1]: '"Bitt þú, Sigurðr, bauga rauða,'
        - l[n=2]: era konunglict qvíða mǫrgo;
        - l[n=3]: mey veit ec eina, myclo fegrsta,
        - l[n=4]: gulli godda, ef þú geta mættir.
      - lg[n=41,type=stanza]:
        - l[n=1]: Liggia til Giúca gronar brautir,
        - l[n=2]: fram vísa scǫp fólclíðondom;
        - l[n=3]: þar hefir dýrr konungr dóttur alna,
        - l[n=4]: þá mundu, Sigurðr, mundi kaupa.
      - lg[n=42,type=stanza]:
        - l[n=1]: Salr er á há Hindarfialli,
        - l[n=2]: allr er hann útan eldi sveipinn;
        - l[n=3]: þann hafa horscr halir um gorvan
        - l[n=4]: ór ódøccom agnar lióma.
      - lg[n=43,type=stanza]:
        - l[n=1]: Veit ec á fialli fólcvitr sofa,
        - l[n=2]: oc leicr yfir lindar váði;
        - l[n=3]: 'Yggr stacc þorni: aðra feldi'
        - l[n=4]: hǫr-Gefn hali, enn hafa vildi.
      - lg[n=44,type=stanza]:
        - l[n=1]: Knáttu, mǫgr, siá mey und hiálmi,
        - l[n=2]: þá er frá vígi Vingscorni reið;
        - l[n=3]: máat Sigrdrífa svefni bregða,
        - l[n=4]: scioldunga niðr, fyr scǫpom norna."
        - l[n=5]: Sigurðr reið eptir slóð Fáfnis til bolis hans oc fann
        - l[n=6]: þat opit, oc hurðir af iárni oc gætti; af iárni vóro oc allir
        - l[n=7]: timbrstoccar í húsino, enn grafit í iorð niðr. Þar fann
        - l[n=8]: Sigurðr stórmikit gull oc fyldi þar tvær kistor. Þar tóc
        - l[n=9]: hann ægishiálm oc gullbrynio oc sverðit Hrotta oc marga
        - l[n=10]: dýrgripi oc klyfiaði þar með Grana. Enn hestrinn vildi
        - l[n=11]: eigi fram ganga, fyrr enn Sigurðr steig á bac hánom.
  - song[n=Sd.]:
    - head: SIGRDRÍFOMÁL
    - preface:
      - p:
        - Sigurðr reið up á Hindarfiall oc stefndi suðr til
        - Fraclanz. Á fiallino sá hann liós mikit, svá sem eldr
        - brynni, oc liómaði af til himins. Enn er hann kom at, þá
        - stóð þar scialdborg oc up ór merki. Sigurðr gecc í scialdborgina
        - oc sá, at þar lá maðr oc svaf með ǫllom hervápnom.
        - Hann tóc fyrst hiálminn af hǫfði hánom. Þá sá hann,
        - at þat var kona. Brynian var fǫst, sem hon væri holdgróin.
        - Þá reist hann með Gram frá hǫfuðsmátt bryniona
        - í gognom niðr, oc svá út í gognom báðar ermar. Þá tóc
        - hann brynio af henni; enn hon vacnaði, oc settiz hon up
        - 'oc sá Sigurð oc mælti:'
    - note[lg=deu-Latn]:
      - Cod.reg. Cop. p. 63
    - milestone[facs=#facs-1,unit=ref]
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Hvat beit brynio, hví brá ec svefni?'
        - l[n=2]: hverr feldi af mér fǫlvar nauðir?"
        - l[n=3]: 'Hann svaraði:'
        - l[n=4]: '"Sigmundar burr, sleit fyr scǫmmo'
        - l[n=5]: hrafns hrælundir hiorr Sigurðar."
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Lengi ec svaf, lengi ec sofnuð var,'
        - l[n=2]: lǫng ero lýða læ;
        - l[n=3]: Óðinn því veldr, er ec eigi máttac
        - l[n=4]: bregða blunnstǫfom."
        - l[n=5]: Sigurðr settiz niðr oc spyrr hana nafns. Hon tóc þá
        - l[n=6]: horn, fult miaðar, oc gaf hánom minnisveig.
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Heill dagr, heilir dags synir,'
        - l[n=2]: heil nótt oc nipt!
        - l[n=3]: óreiðom augom lítið ocr þinig,
        - l[n=4]: oc gefit sitiondom sigr!
      - lg[n=4,type=stanza]:
        - l[n=1]: Heilir æsir, heilar ásynior,
        - l[n=2]: heil siá in fiolnýta fold!
        - l[n=3]: mál oc manvit gefit ocr mærom tveim
        - l[n=4]: oc læcnishendr, meðan lifom!"
        - l[n=5]: Hon nefndiz Sigrdrífa oc var valkyria. Hon sagði,
        - l[n=6]: at tveir konungar bǫrðuz; hét annarr Hiálm-Gunnarr,
        - l[n=7]: hann var þá gamall oc inn mesti hermaðr, oc hafði
        - l[n=8]: Óðinn hánom sigri heitið; enn
        - l[n=9]: '"annar hét Agnarr, Auðo bróðir,'
        - l[n=10]: er vætr engi vildi þiggia."
        - l[n=11]: Sigrdrífa feldi Hiálm-Gunnar í orrostonni. Enn Óðinn
        - l[n=12]: stacc hana svefnþorni í hefnd þess oc qvað hana aldri
        - l[n=13]: scyldo síðan sigr vega í orrosto oc qvað hana giptaz
        - l[n=14]: scyldo. "Enn ec sagðac hánom, at ec strengðac heit þar
        - l[n=15]: í mót at giptaz ǫngom þeim manni, er hroðaz kynni."
        - l[n=16]: Hann segir oc biðr hana kenna sér speki, ef hon vissi
        - l[n=17]: tíðindi ór ǫllom heimom.
      - p:
        - 'Sigrdrífa qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Biór fori ec þér, brynþings apaldr,'
        - l[n=2]: magni blandinn oc megintíri;
        - l[n=3]: fullr er hann lióða oc lícnstafa,
        - l[n=4]: góðra galdra oc gamanrúna.
      - lg[n=6,type=stanza]:
        - l[n=1]: Sigrúnar þú scalt kunna, ef þú vilt sigr hafa,
        - l[n=2]: oc rísta á hialti hiors,
        - l[n=3]: sumar á véttrimom, sumar á valbǫstom,
        - l[n=4]: oc nefna tysvar Tý.
      - lg[n=7,type=stanza]:
        - l[n=1]: Ǫlrúnar scaltu kunna, ei þú vill, annars qvæn
        - l[n=2]: vélit þic í trygð, ef þú trúir;
        - l[n=3]: á horni scal þær rísta oc á handar baki
        - l[n=4]: oc merkia á nagli Nauð.
      - lg[n=8,type=stanza]:
        - l[n=1]: Full scal signa oc við fári siá
        - l[n=2]: 'oc verpa lauki í lǫg:'
        - l[n=3]: þá ec þat veit, at þér verðr aldri
        - l[n=4]: meinblandinn mioðr.
      - lg[n=9,type=stanza]:
        - l[n=1]: Biargrúnar scaltu kunna, ef þú biarga vilt
        - l[n=2]: oc leysa kind frá konom;
        - l[n=3]: á lófa þær scal rísta oc of liðo spenna
        - l[n=4]: oc biðia þá dísir duga.
      - lg[n=10,type=stanza]:
        - l[n=1]: Brimrúnar scaltu gera, ef þú vilt borgit hafa
        - l[n=2]: á sundi seglmǫrom;
        - l[n=3]: á stafni scal rísta oc á stiórnar blaði
        - l[n=4]: oc leggia eld í ár;
        - l[n=5]: era svá brattr breki né svá blár unnir,
        - l[n=6]: þó kømztu heill af hafi.
      - lg[n=11,type=stanza]:
        - l[n=1]: Limrúnar scaltu kunna, ef þú vilt læcnir vera
        - l[n=2]: oc kunna sár at siá;
        - l[n=3]: á berki scal þær rísta oc á baðmi viðar.
        - l[n=4]: þeim er lúta austr limar.
      - lg[n=12,type=stanza]:
        - l[n=1]: Málrúnar scaltu kunna, ef þú vilt, at mangi þér
        - l[n=2]: heiptom gialdi harm;
        - l[n=3]: þær um vindr, þær um vefr,
        - l[n=4]: þær um setr allar saman,
        - l[n=5]: á því þingi, er þióðir scolo
        - l[n=6]: í fulla dóma fara.
      - lg[n=13,type=stanza]:
        - l[n=1]: Hugrúnar scaltu kunna, ef þú vilt hveriom vera
        - l[n=2]: geðsvinnari guma;
        - l[n=3]: þær of réð, þær of reist,
        - l[n=4]: þær um hugði Hroptr,
        - l[n=5]: af þeim legi, er lekið hafði
        - l[n=6]: ór hausi Heiddraupnis
        - l[n=7]: oc ór horni Hoddrofnis.
      - lg[n=14,type=stanza]:
        - l[n=1]: Á biargi stóð með Brimis eggiar,
        - l[n=2]: hafði sér á hǫfði hiálm.
        - l[n=3]: Þá mælti Míms hǫfuð
        - l[n=4]: fróðlict iþ fyrsta orð,
        - l[n=5]: oc sagði sanna stafi.
      - lg[n=15,type=stanza]:
        - l[n=1]: Á scildi qvað ristnar, þeim er stendr fyr scínanda goði,
        - l[n=2]: á eyra Árvacrs oc á Alsvinnz hófi,
        - l[n=3]: á því hvéli, er snýz undir reið Rungnis,
        - l[n=4]: á Sleipnis tǫnnom oc á sleða fiotrom,
      - lg[n=16,type=stanza]:
        - l[n=1]: á biarnar hrammi oc á Braga tungo,
        - l[n=2]: á úlfs klóm oc á arnar nefi,
        - l[n=3]: á blóðgom vængiom oc á brúar sporði,
        - l[n=4]: á lausnar lófa oc á lícnar spori,
      - lg[n=17,type=stanza]:
        - l[n=1]: á gleri oc á gulli oc á gumna heillom,
        - l[n=2]: í víni oc virtri oc vilisessi,
        - l[n=3]: á Gungnis oddi oc á Grana briósti,
        - l[n=4]: á nornar nagli oc á nefi uglo.
      - lg[n=18,type=stanza]:
        - l[n=1]: Allar vóro af scafnar, þær er vóro á ristnar,
        - l[n=2]: oc hverfðar við inn helga mioð,
        - l[n=3]: oc sendar á víða vega.
        - l[n=4]: Þær ro með ásom, þær ro með álfom,
        - l[n=5]: sumar með vísom vǫnom,
        - l[n=6]: sumar hafa mennzcir menn.
      - lg[n=19,type=stanza]:
        - l[n=1]: Þat ero bócrúnar, þat ero biargrúnar.
        - l[n=2]: oc allar ǫlrúnar,
        - l[n=3]: oc mætar meginrúnar,
        - l[n=4]: hveim er þær kná óviltar oc óspiltar
        - l[n=5]: sér at heillom hafa;
        - l[n=6]: nióttu, ef þú namt,
        - l[n=7]: unz riúfaz regin.
      - lg[n=20,type=stanza]:
        - l[n=1]: Nú scaltu kiósa, allz þér er kostr um boðinn,
        - l[n=2]: hvassa vápna hlynr;
        - l[n=3]: sǫgn eða þǫgn hafðu þér siálfr í hug!
        - l[n=4]: ǫll ero mein of metin."
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Munca ec floia, þótt mic feigan vitir,'
        - l[n=2]: emca ec með bleyði borinn;
        - l[n=3]: ástráð þín ec vil ǫll hafa,
        - l[n=4]: svá lengi sem ec lifi."
      - lg[n=22,type=stanza]:
        - l[n=1]: '"Þat ræð ec þér iþ fyrsta, at þú við frondr þína'
        - l[n=2]: vammalauss verir;
        - l[n=3]: síðr þú hefnir, þótt þeir sacar gori,
        - l[n=4]: þat qveða dauðom duga.
      - lg[n=23,type=stanza]:
        - l[n=1]: Þat ræð ec þér annat, at þú eið né sverir,
        - l[n=2]: nema þann er saðr sé;
        - l[n=3]: grimmir símar ganga at trygðrofi,
        - l[n=4]: armr er vára vargr.
      - lg[n=24,type=stanza]:
        - l[n=1]: Þat ræð ec þér þriðia, at þú þingi á
        - l[n=2]: deilit við heimsca hali;
        - l[n=3]: þvíat ósviðr maðr lætr opt qveðin
        - l[n=4]: verri orð, enn viti.
      - lg[n=25,type=stanza]:
        - l[n=1]: Alt er vant, ef þú við þegir;
        - l[n=2]: þá þiccir þú með bleyði borinn
        - l[n=3]: eða sǫnno sagðr;
        - l[n=4]: hættr er heimisqviðr,
        - l[n=5]: nema sér góðan geti.
        - l[n=6]: Annars dags láttu hans ǫndo farit
        - l[n=7]: oc launa svá lýðom lygi!
      - lg[n=26,type=stanza]:
        - l[n=1]: Þat ræð ec þér it fiórða, ef býr fordæða,
        - l[n=2]: 'vammafull, á vegi:'
        - l[n=3]: ganga er betra, enn gista sé,
        - l[n=4]: þótt þic nótt um nemi.
      - lg[n=27,type=stanza]:
        - l[n=1]: Forniósnar augo þurfo fira synir,
        - l[n=2]: hvars scolo vreiðir vega;
        - l[n=3]: opt bǫlvísar konor sitia brauto nær,
        - l[n=4]: þær er deyfa sverð oc sefa.
      - lg[n=28,type=stanza]:
        - l[n=1]: Þat ræð ec þér it fimta, þóttu fagrar sér
        - l[n=2]: 'brúðir becciom á:'
        - l[n=3]: sifia silfr látaðu þínom svefni ráða,
        - l[n=4]: teygiattu þér at kossi konor!
      - lg[n=29,type=stanza]:
        - l[n=1]: Þat ræð ec þér it sétta, þótt með seggiom fari
        - l[n=2]: 'ǫlðrmál til ǫfug:'
        - l[n=3]: druccinn deila scalattu við dólgviðo,
        - l[n=4]: margan stelr vín viti.
      - lg[n=30,type=stanza]:
        - l[n=1]: Sǫngr oc ǫl hefr seggiom verit
        - l[n=2]: mǫrgom at móðtrega,
        - l[n=3]: sumom at bana, sumom at bǫlstǫfom;
        - l[n=4]: fiolð er, þat er tregr fira.
      - lg[n=31,type=stanza]:
        - l[n=1]: Þat ræð ec þér it siaunda, ef þú sacar deilir
        - l[n=2]: 'við hugfulla hali:'
        - l[n=3]: beriaz er betra, enn brenna sé
        - l[n=4]: inni auðstǫfom.
      - lg[n=32,type=stanza]:
        - l[n=1]: Þat ræð ec þér it átta, at þú scalt við illo siá
        - l[n=2]: oc firraz flærðarstafi;
        - l[n=3]: mey þú teygiat né mannz kono,
        - l[n=4]: né eggia ofgamans!
      - lg[n=33,type=stanza]:
        - l[n=1]: Þat ræð ec þér it níunda, at þú nám biargir,
        - l[n=2]: hvars þú á foldo finnr,
        - l[n=3]: hvárz ero sóttdauðir eða ero sædauðir
        - l[n=4]: eða ero vápndauðir verar.
      - lg[n=34,type=stanza]:
        - l[n=1]: Laug scal gora, þeim er liðnir ero,
        - l[n=2]: þvá hendr oc hǫfuð,
        - l[n=3]: kemba oc þerra, áðr í kisto fari,
        - l[n=4]: oc biðia sælan sofa.
      - lg[n=35,type=stanza]:
        - l[n=1]: Þat ræð ec þér it tíunda, at þú trúir aldri
        - l[n=2]: várom vargdropa,
        - l[n=3]: hvárstu ert bróður bani,
        - l[n=4]: 'eða hafir þú feldan fǫður:'
        - l[n=5]: úlfr er í ungom syni, "
        - l[n=6]: þótt sé hann gulli gladdr.
      - lg[n=36,type=stanza]:
        - l[n=1]: Sacar oc heiptir hyggiat svefngar vera,
        - l[n=2]: né harm in heldr;
        - l[n=3]: vitz oc vápna vant er iofri at fá,
        - l[n=4]: þeim er scal fremstr með firom.
      - lg[n=37,type=stanza]:
        - l[n=1]: Þat ræð ec þér it ellipta, at þú við illo sér
        - l[n=2]: hvern veg at vinom.
        - l[n=3]: Langt líf þicciomcac lofðungs vita,
        - l[n=4]: rǫmm ero róg of risin."
  - song[n=Br.]:
    - head: BROT AF SIGURÐARQVIÐO
    - lg[n=1,type=stanza]:
      - l[n=1]: '"Hvat hefir Sigurðr til saca unnit,'
      - l[n=2]: er þú frocnan vill fiorvi næma?"
    - lg[n=2,type=stanza]:
      - l[n=1]: '"Mér hefir Sigurðr selda eiða,'
      - l[n=2]: eiða selda, alla logna;
      - l[n=3]: þá vélti hann mic, er hann vera scyldi
      - l[n=4]: allra eiða einn fulltrúi."
    - lg[n=3,type=stanza]:
      - l[n=1]: '"Þic hefir Brynhildr bǫl at gerva'
      - l[n=2]: heiptar hvattan, harm at vinna;
      - l[n=3]: fyrman hon Guðrúno góðra ráða,
      - l[n=4]: enn síðan þér sín at nióta."
    - lg[n=4,type=stanza]:
      - l[n=1]: Sumir úlf sviðo, sumir orm sniðo,
      - l[n=2]: sumir Gothormi af gera deildo,
      - l[n=3]: áðr þeir mætti, meins um lystir,
      - l[n=4]: á horscom hal hendr um leggia.
    - lg[n=6,type=stanza]:
      - l[n=1]: Úti stóð Guðrún, Giúca dóttir,
      - l[n=3]: '"Hvar er nú Sigurðr, seggia dróttinn,'
      - l[n=4]: er frondr mínir fyrri ríða?"
    - p:
      - 'oc hon þat orða allz fyrst um qvað:'
    - lg[n=7,type=stanza]:
      - l[n=1]: 'Einn því Hǫgni andsvor veitti:'
      - l[n=2]: '"Sundr hǫfom Sigurð sverði hǫgginn,'
      - l[n=3]: gnapir æ grár iór yfir gram dauðom."
    - lg[n=8,type=stanza]:
      - l[n=1]: 'Þá qvað þat Brynhildr, Buðla dóttir:'
      - l[n=2]: '"Vel scolot nióta vápna oc landa;'
      - l[n=3]: einn myndi Sigurðr ǫllo ráða,
      - l[n=4]: ef hann lengr litlo lífi heldi.
    - lg[n=9,type=stanza]:
      - l[n=1]: Væria þat somt, at hann svá réði
      - l[n=2]: Giúca arfi oc Gota mengi,
      - l[n=3]: er hann fimm sono at fólcræði,
      - l[n=4]: gunnar fúsa, getna hafði."
    - lg[n=10,type=stanza]:
      - l[n=1]: Hló þá Brynhildr - bor allr dunði -
      - l[n=2]: 'eino sinni af ǫllom hug:'
      - l[n=3]: '"Lengi scoloð nióta landa oc þegna,'
      - l[n=4]: er þér frocnan gram falla létoð."
    - lg[n=11,type=stanza]:
      - l[n=1]: 'Þá qvað þat Guðrún, Giúca dóttir:'
      - l[n=2]: '"Mioc mælir þú miclar firnar;'
      - l[n=3]: gramir hafi Gunnar, gǫtvað Sigurðar!
      - l[n=4]: heiptgiarns hugar hefnt scal verða."
    - lg[n=5,type=stanza]:
      - l[n=1]: Soltinn varð Sigurðr sunnan Rínar,
      - l[n=2]: 'hrafn at meiði hátt kallaði:'
      - l[n=3]: '"Ycr mun Atli eggiar rióða,'
      - l[n=4]: muno vígscá of viða eiðar."
    - lg[n=12,type=stanza]:
      - l[n=1]: Fram var qvelda, fiolð var druccit,
      - l[n=2]: þá var hvívetna vilmál talið;
      - l[n=3]: sofnoðo allir, er í sæing qvómo,
      - l[n=4]: einn vacþi Gunnarr ǫllom lengr.
    - lg[n=13,type=stanza]:
      - l[n=1]: Fót nam at hrora, fiolð nam at spialla,
      - l[n=2]: hitt herglǫtuðr hyggia téði,
      - l[n=3]: hvat þeir í bǫðvi báðir sǫgðo,
      - l[n=4]: hrafn ey oc ǫrn, er þeir heim riðo.
    - lg[n=14,type=stanza]:
      - l[n=1]: Vacnaði Brynhildr, Buðla dóttir,
      - l[n=2]: 'dís scioldunga, fyr dag litlo:'
      - l[n=3]: '"Hvetið mic eða letið mic - harmr er unninn -,'
      - l[n=4]: sorg at segia eða svá láta!"
    - lg[n=15,type=stanza]:
      - l[n=1]: Þǫgðo allir við því orði,
      - l[n=2]: fár kunni þeim flióða látom,
      - l[n=3]: er hon grátandi gorðiz at segia,
      - l[n=4]: þat er hlæiandi hǫlða beiddi.
    - lg[n=16,type=stanza]:
      - l[n=1]: '"Hugða ec mér, Gunnarr, grimt í svefni,'
      - l[n=2]: svalt alt í sal, ættac sæing kalda;
      - l[n=3]: enn þú, gramr, riðir, glaums andvani,
      - l[n=4]: fiotri fatlaðr í fiánda lið.
      - l[n=5]: Svá mun ǫll yðor ætt Niflunga
      - l[n=6]: 'afli gengin: eroð eiðrofa.'
    - lg[n=17,type=stanza]:
      - l[n=1]: Mantattu, Gunnarr, til gorva þat,
      - l[n=2]: er þit blóði í spor báðir rendot;
      - l[n=3]: nú hefir þú hánom þat alt illo launat,
      - l[n=4]: er hann fremstan sic finna vildi.
    - lg[n=18,type=stanza]:
      - l[n=1]: Þá reyndi þat, er riðit hafði
      - l[n=2]: móðigr á vit mín at biðia,
      - l[n=3]: hvé herglǫtuðr hafði fyrri
      - l[n=4]: eiðom haldit við inn unga gram.
    - lg[n=19,type=stanza]:
      - l[n=1]: Benvǫnd of lét, brugðinn gulli,
      - l[n=2]: margdýrr konungr á meðal occar;
      - l[n=3]: eldi vóro eggiar útan gorvar,
      - l[n=4]: enn eitrdropom innan fáðar."
    - lg[n=S.,type=stanza]:
      - l[n=1]: Frá dauða Sigurðar.
      - l[n=2]: Hér er sagt í þessi qviðo frá dauða Sigurðar, oc
      - l[n=3]: vícr hér svá til, sem þeir dræpi hann úti. Enn sumir
      - l[n=4]: segia svá, at þeir dræpi hann inni í reccio sinni sofanda.
      - l[n=5]: Enn þýðverscir menn segia svá, at þeir dræpi hann úti
      - l[n=6]: í scógi. Oc svá segir í Guðrúnar qviðo inni forno,
      - l[n=7]: at Sigurðr oc Giúca synir hefði til þings riðit, þá er hann
      - l[n=8]: var drepinn. Enn þat segia allir einnig, at þeir svico hann
      - l[n=9]: í trygð oc vógo at hánom liggianda oc óbúnom.
      - l[n=10]: Guðrún sat yfir Sigurði dauðom. Hon grét eigi sem
      - l[n=11]: aðrar konor, enn hon var búin til at springa af harmi. Til
      - l[n=12]: gengo bæði konor oc karlar at hugga hana; enn þat var
      - l[n=13]: eigi auðvelt. Þat er sǫgn manna, at Guðrún hefði etið
      - l[n=14]: af Fáfnis hiarta oc hon scilði því fugls rǫdd. Þetta er
      - l[n=15]: 'enn qveðit um Guðrúno:'
  - song[n=Gdhr.I]:
    - head: GUÐRÚNARQVIÐA (IN FYRSTA).
    - lg[n=1,type=stanza]:
      - l[n=1]: Ár var, þaz Guðrún gorðiz at deyia,
      - l[n=2]: er hon sat sorgfull yfir Sigurði;
      - l[n=3]: gerðit hon hiúfra né hǫndom slá,
      - l[n=4]: né qveina um sem konor aðrar.
    - lg[n=2,type=stanza]:
      - l[n=1]: Gengo iarlar alsnotrir fram,
      - l[n=2]: þeir er harðz hugar hána lǫtto;
      - l[n=3]: þeygi Guðrún gráta mátti,
      - l[n=4]: svá var hon móðug, mundi hon springa.
    - lg[n=3,type=stanza]:
      - l[n=1]: Sáto ítrar iarla brúðir,
      - l[n=2]: gulli búnar, fyr Guðrúno;
      - l[n=3]: hver sagði þeira sinn oftrega,
      - l[n=4]: þann er bitrastan um beðit hafði.
    - lg[n=4,type=stanza]:
      - l[n=1]: 'Þá qvað Giaflaug, Giúca systir:'
      - l[n=2]: '"Mic veit ec á moldo munar lausasta;'
      - l[n=3]: hefi ec fimm vera forspell beðit,
      - l[n=4]: þriggia dotra, þriggia systra,
      - l[n=5]: átta broðra, þó ec ein lif."
    - lg[n=5,type=stanza]:
      - l[n=1]: Þeygi Guðrún gráta mátti;
      - l[n=2]: svá var hon móðug at mǫg dauðan
      - l[n=3]: oc harðhuguð um hrer fylkis.
    - lg[n=6,type=stanza]:
      - l[n=1]: 'Þá qvað þat Herborg, Húnalanz drótning:'
      - l[n=2]: '"Hefi ec harðara harm at segia:'
      - l[n=3]: mínir siau synir sunnan lanz,
      - l[n=4]: verr inn átti, í val fello;
    - lg[n=7,type=stanza]:
      - l[n=1]: faðir oc móðir, fiórir broðr,
      - l[n=2]: þau á vági vindr of léc,
      - l[n=3]: barði bára við borðþili.
    - lg[n=8,type=stanza]:
      - l[n=1]: Siálf scylda ec gǫfga, siálf scylda ec gǫtva,
      - l[n=2]: siálf scylda ec hǫndla helfor þeira;
      - l[n=3]: þat ec alt um beið ein misseri,
      - l[n=4]: svá at mér maðr engi munar leitaði.
    - lg[n=9,type=stanza]:
      - l[n=1]: Þá varð ec hapta oc hernuma
      - l[n=2]: sams misseris síðan verða;
      - l[n=3]: scylda ec screyta oc scúa binda
      - l[n=4]: hersis qván hverian morgin.
    - lg[n=10,type=stanza]:
      - l[n=1]: Hon ogði mér af afbrýði,
      - l[n=2]: oc hǫrðom mic hǫggom keyrði;
      - l[n=3]: fann ec húsguma hvergi in betra,
      - l[n=4]: enn húsfreyio hvergi verri."
    - lg[n=11,type=stanza]:
      - l[n=1]: Þeygi Guðrún gráta mátti;
      - l[n=2]: svá var hon móðug at mǫg dauðan
      - l[n=3]: oc harðhuguð um hrer fylkis.
    - lg[n=12,type=stanza]:
      - l[n=1]: 'Þá qvað þat Gullrǫnd, Giúca dóttir:'
      - l[n=2]: '"Fá kanntu, fóstra, þótt þú fróð sér,'
      - l[n=3]: ungo vífi annspioll bera."
      - l[n=4]: Varaði hon at hylia um hrør fylkis.
    - lg[n=13,type=stanza]:
      - l[n=1]: Svipti hon blæio af Sigurði
      - l[n=2]: 'oc vatt vengi fyr vífs kniám:'
      - l[n=3]: '"Líttu á liúfan, legðu munn við grǫn,'
      - l[n=4]: sem þú hálsaðir heilan stilli."
    - lg[n=14,type=stanza]:
      - l[n=1]: Á leit Guðrún eino sinni;
      - l[n=2]: sá hon dǫglings scǫr dreyra runna,
      - l[n=3]: fránar siónir fylkis liðnar,
      - l[n=4]: hugborg iofurs hiorvi scorna.
    - lg[n=15,type=stanza]:
      - l[n=1]: Þá hné Guðrún hǫll við bólstri;
      - l[n=2]: haddr losnaði, hlýr roðnaði,
      - l[n=3]: enn regns dropi rann niðr um kné.
    - lg[n=16,type=stanza]:
      - l[n=1]: Þá grét Guðrún, Giúca dóttir,
      - l[n=2]: svá at tár flugo tresc í gognom,
      - l[n=3]: oc gullo við gæss í túni,
      - l[n=4]: morir fuglar, er mær átti.
    - lg[n=17,type=stanza]:
      - l[n=1]: 'Þá qvað þat Gullrǫnd, Giúca dóttir:'
      - l[n=2]: '"Ycrar vissa ec ástir mestar'
      - l[n=3]: manna allra fyr mold ofan;
      - l[n=4]: unðir þú hvárki úti né inni,
      - l[n=5]: systir mín, nema hiá Sigurði."
    - lg[n=18,type=stanza]:
      - l[n=1]: '"Svá var minn Sigurðr hiá sonom Giúca,'
      - l[n=2]: sem væri geirlaucr ór grasi vaxinn,
      - l[n=3]: eða væri biartr steinn á band dreginn,
      - l[n=4]: iarcnasteinn yfir ǫðlingom.
    - lg[n=19,type=stanza]:
      - l[n=1]: Ec þóttac oc þióðans reccom
      - l[n=2]: hverri hærri Herians dísi;
      - l[n=3]: nú em ec svá lítil, sem lauf sé
      - l[n=4]: opt í iolstrom, at iofur dauðan.
    - lg[n=20,type=stanza]:
      - l[n=1]: Sacna ec í sessi oc í sæingo
      - l[n=2]: míns málvinar, valda megir Giúca;
      - l[n=3]: valda megir Giúca míno bǫlvi
      - l[n=4]: oc systr sinnar sárom gráti.
    - lg[n=21,type=stanza]:
      - l[n=1]: Svá ér um lýða landi eyðit,
      - l[n=2]: sem ér um unnoð eiða svarða;
      - l[n=3]: mana þú, Gunnarr, gullz um nióta,
      - l[n=4]: þeir muno þér baugar at bana verða,
      - l[n=5]: er þú Sigurði svarðir eiða.
    - lg[n=22,type=stanza]:
      - l[n=1]: Opt var í túni teiti meiri,
      - l[n=2]: þá er minn Sigurðr sǫðlaði Grana,
      - l[n=3]: oc þeir Brynhildar biðia fóro,
      - l[n=4]: armrar vættar, illo heilli."
    - lg[n=23,type=stanza]:
      - l[n=1]: 'Þá qvað þat Brynhildr, Buðla dóttir:'
      - l[n=2]: '"Vǫn sé sú vættr vers oc barna,'
      - l[n=3]: er þic, Guðrún, gráz um beiddi
      - l[n=4]: oc þér í morgon málrúnar gaf."
    - lg[n=24,type=stanza]:
      - l[n=1]: 'Þá qvað þat Gullrǫnd, Giúca dóttir:'
      - l[n=2]: '"Þegi þú, þióðleið, þeira orða!'
      - l[n=3]: urðr ǫðlinga hefir þú æ verið;
      - l[n=4]: recr þic alda hverr illrar scepno,
      - l[n=5]: sorg sára siau konunga,
      - l[n=6]: oc vinspell vífa mest.
    - lg[n=25,type=stanza]:
      - l[n=1]: 'Þá qvað þat Brynhildr, Buðla dóttir:'
      - l[n=2]: '"Veldr einn Atli ǫllo bǫlvi,'
      - l[n=3]: of borinn Buðla, bróðir minn;
    - lg[n=26,type=stanza]:
      - l[n=1]: þá er við í hǫll húnscrar þióðar
      - l[n=2]: eld á iofri ormbeðs litom,
      - l[n=3]: þess hefi ec gangs goldit síðan,
      - l[n=4]: þeirar sýnar, sámc ey."
    - lg[n=27,type=stanza]:
      - l[n=1]: Stóð hon und stoð, strengði hon elvi;
      - l[n=2]: brann Brynhildi, Buðla dóttur,
      - l[n=3]: eldr ór augom, eitri fnæsti,
      - l[n=4]: er hon sár um leit á Sigurði.
      - l[n=5]: Guðrún gecc þaðan á braut til scógar á eyðimercr oc
      - l[n=6]: fór alt til Danmarcar oc var þar með Þóro, Háconar
      - l[n=7]: dóttur, siau misseri.
      - l[n=8]: Brynhildr vildi eigi lifa eptir Sigurð. Hon lét drepa
      - l[n=9]: þræla sína átta oc fimm ambóttir. Þá lagði hon sic
      - l[n=10]: sverði til bana, svá sem segir í Sigurðarqviðo inni
      - l[n=11]: scǫmmo.
  - song[n=Sg.]:
    - head: SIGURÐARQVIÐA IN SCAMMA
    - preface:
      - p:
        - Qviða Sigurðar.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Ár var, þatz Sigurðr sótti Giúca,
        - l[n=2]: Vǫlsungr ungi, er vegit hafði;
        - l[n=3]: tóc við trygðom tveggia broðra,
        - l[n=4]: selduz eiða eliunfrocnir.
      - lg[n=2,type=stanza]:
        - l[n=1]: Mey buðo hánom oc meiðma fiolð,
        - l[n=2]: Guðrúno ungo, Giúca dóttur;
        - l[n=3]: drucco oc domðo dogr mart saman,
        - l[n=4]: Sigurðr ungi oc synir Giúca.
      - lg[n=3,type=stanza]:
        - l[n=1]: Unz þeir Brynhildar biðia fóro,
        - l[n=2]: svá at þeim Sigurðr reið í sinni,
        - l[n=3]: Vǫlsungr ungi, oc vega kunni;
        - l[n=4]: hann um ætti, ef hann eiga knætti.
      - lg[n=4,type=stanza]:
        - l[n=1]: Seggr inn suðroni lagði sverð necqvið,
        - l[n=2]: mæki málfán, á meðal þeira;
        - l[n=3]: né hann kono kyssa gerði,
        - l[n=4]: né húnscr konungr hefia sér at armi;
        - l[n=5]: mey frumunga fal hann megi Giúca.
      - lg[n=5,type=stanza]:
        - l[n=1]: Hon sér at lífi lǫst né vissi
        - l[n=2]: oc at aldrlagi ecci grand,
        - l[n=3]: vamm þat er væri eða vera hygði.
        - l[n=4]: Gengo þess á milli grimmar urðir.
      - lg[n=6,type=stanza]:
        - l[n=1]: Ein sat hon úti aptan dags,
        - l[n=2]: 'nam hon svá bert um at mælaz:'
        - l[n=3]: '"Hafa scal ec Sigurð - eða þó svelti! -"'
        - l[n=4]: mǫg frumungan, mér á armi.
      - lg[n=7,type=stanza]:
        - l[n=1]: Orð mæltac nú, iðromc eptir þess,
        - l[n=2]: qván er hans Guðrún, enn ec Gunnars;
        - l[n=3]: liótar nornir scópo oss langa þrá."
      - lg[n=8,type=stanza]:
        - l[n=1]: Opt gengr hon innan, illz um fyld,
        - l[n=2]: ísa oc iocla, aptan hvern,
        - l[n=3]: er þau Guðrún ganga á beð
        - l[n=4]: oc hana Sigurðr sveipr í ripti,
        - l[n=5]: konungr inn húnsci, qván friá sína.
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Vǫn geng ec vilia, vers oc beggia,'
        - l[n=2]: verð ec mic gola af grimmom hug."
      - lg[n=10,type=stanza]:
        - l[n=1]: 'Nam af þeim heiptom hvetiaz at vígi:'
        - l[n=2]: '"Þú scalt, Gunnarr, gerst um láta'
        - l[n=3]: míno landi oc mér siálfri;
        - l[n=4]: mun ec una aldri með ǫðlingi.
      - lg[n=11,type=stanza]:
        - l[n=1]: Mun ec aptr fara, þars ec áðan varc,
        - l[n=2]: með nábornom niðiom mínom;
        - l[n=3]: þar mun ec sitia oc sofa lífi,
        - l[n=4]: nema þú Sigurð svelta látir
        - l[n=5]: oc iofur ǫðrom oðri verðir.
      - lg[n=12,type=stanza]:
        - l[n=1]: Látom son fara feðr í sinni!
        - l[n=2]: scalat úlf ala ungan lengi;
        - l[n=3]: hveim verðr hǫlða hefnd léttari
        - l[n=4]: síðan til sátta, at sonr lifi."
      - lg[n=13,type=stanza]:
        - l[n=1]: Reiðr varð Gunnarr oc hnipnaði,
        - l[n=2]: sveip sínom hug, sat um allan dag;
        - l[n=3]: hann vissi þat vilgi gorla,
        - l[n=4]: hvat hánom væri vinna somst,
        - l[n=5]: eða hánom væri vinna bezt,
        - l[n=6]: allz sic Vǫlsung vissi firðan
        - l[n=7]: oc at Sigurð sǫcnuð mikinn.
      - lg[n=14,type=stanza]:
        - l[n=1]: ùmist hann hugði iafnlanga stund;
        - l[n=2]: þat var eigi árar títt,
        - l[n=3]: at frá konungdóm qvánir gengi;
        - l[n=4]: nam hann sér Hǫgna heita at rúnom,
        - l[n=5]: þar átti hann allz fulltrúa.
      - lg[n=15,type=stanza]:
        - l[n=1]: '"Ein er mér Brynhildr ǫllom betri,'
        - l[n=2]: um borin Buðla, hon er bragr qvenna;
        - l[n=3]: fyrr scal ec míno fiorvi láta,
        - l[n=4]: enn þeirar meyiar meiðmom týna.
      - lg[n=16,type=stanza]:
        - l[n=1]: Villdu ocr fylki til fiár véla?
        - l[n=2]: gott er at ráða Rínar málmi
        - l[n=3]: oc unandi auði stýra
        - l[n=4]: oc sitiandi sælo nióta."
      - lg[n=17,type=stanza]:
        - l[n=1]: 'Eino því Hǫgni annsvor veitti:'
        - l[n=2]: '"Samir eigi ocr slíct at vinna,'
        - l[n=3]: sverði rofna svarna eiða,
        - l[n=4]: eiða svarna, unnar trygðir.
      - lg[n=18,type=stanza]:
        - l[n=1]: Vitoma við á moldo menn in sælli,
        - l[n=2]: meðan fiórir vér fólki ráðom
        - l[n=3]: oc sá inn húnsci herbaldr lifir,
        - l[n=4]: né in mætri mægð á moldo,
        - l[n=5]: ef vér fimm sono foðom lengi,
        - l[n=6]: áttomgóða oxla knættim.
      - lg[n=19,type=stanza]:
        - l[n=1]: 'Ec veit gorla, hvaðan vegir standa:'
        - l[n=2]: ero Brynhildar brec ofmikil."
      - lg[n=20,type=stanza]:
        - l[n=1]: '"Við scolom Guthorm gorva at vígi,'
        - l[n=2]: yngra bróður, ófróðara;
        - l[n=3]: hann var fyr útan eiða svarna,
        - l[n=4]: eiða svarna, unnar trygðir."
      - lg[n=21,type=stanza]:
        - l[n=1]: Dælt var at eggia óbilgiarnan,
        - l[n=2]: stóð til hiarta hiorr Sigurði.
      - lg[n=22,type=stanza]:
        - l[n=1]: Réð til hefnda hergiarn í sal
        - l[n=2]: oc eptir varp óbilgiornom;
        - l[n=3]: fló til Guthorms Grams ramliga
        - l[n=4]: kynbirt iárn ór konungs hendi.
      - lg[n=23,type=stanza]:
        - l[n=1]: Hné hans um dólgr til hluta tveggia;
        - l[n=2]: hendr oc haufuð hné á annan veg,
        - l[n=3]: enn fótahlutr fell aptr í stað.
      - lg[n=24,type=stanza]:
        - l[n=1]: Sofnuð var Guðrún í sæingo,
        - l[n=2]: sorga laus, hiá Sigurði;
        - l[n=3]: enn hon vacnaði vilia firð,
        - l[n=4]: er hon Freys vinar flaut í dreyra.
      - lg[n=25,type=stanza]:
        - l[n=1]: Svá sló hon svára sínar hendr,
        - l[n=2]: 'at rammhugaðr reis up við beð:'
        - l[n=3]: '"Grátaðu, Guðrún, svá grimmliga,'
        - l[n=4]: brúðr frumunga, þér broðr lifa.
      - lg[n=26,type=stanza]:
        - l[n=1]: Á ec til ungan erfinytia,
        - l[n=2]: kannat hann firraz ór fiándgarði;
        - l[n=3]: þeir sér hafa svárt oc dátt
        - l[n=4]: enn nær numit nýlig ráð.
      - lg[n=27,type=stanza]:
        - l[n=1]: Ríðra þeim síðan, þótt siau alir,
        - l[n=2]: systor sonr slícr at þingi;
        - l[n=3]: 'ec veit gorla, hví gegnir nú:'
        - l[n=4]: ein veldr Brynhildr ǫllo bǫlvi.
      - lg[n=28,type=stanza]:
        - l[n=1]: Mér unni mær fyr mann hvern,
        - l[n=2]: enn við Gunnar grand ecci vannc;
        - l[n=3]: þyrmða ec sifiom, svornom eiðom,
        - l[n=4]: síðr værac heitinn hans qvánar vinr."
      - lg[n=29,type=stanza]:
        - l[n=1]: Kona varp ǫndo, enn konungr fiorvi;
        - l[n=2]: svá sló hon svára sinni hendi,
        - l[n=3]: at qváðo við kálcar í vá
        - l[n=4]: oc gullo við gæss í túni.
      - lg[n=30,type=stanza]:
        - l[n=1]: Hló þá Brynhildr, Buðla dóttir,
        - l[n=2]: eino sinni af ǫllom hug,
        - l[n=3]: er hon til hvílo heyra knátti
        - l[n=4]: giallan grát Giúca dóttur.
      - lg[n=31,type=stanza]:
        - l[n=1]: 'Hitt qvað þá Gunnarr, gramr haucstalda:'
        - l[n=2]: '"Hlæraðu af því, heiptgiorn kona,'
        - l[n=3]: glǫð á gólfi, aþ þér góðs viti.
        - l[n=4]: Hví hafnar þú inom hvíta lit,
        - l[n=5]: feicna foðir? hygg ec, at feig sér.
      - lg[n=32,type=stanza]:
        - l[n=1]: Þú værir þess verðust qvenna,
        - l[n=2]: at fyr augom þér Atla hiøggim,
        - l[n=3]: sæir broðr þínom blóðuct sár,
        - l[n=4]: undir dreyrgar, knættir yfir binda."
      - lg[n=33,type=stanza]:
        - l[n=1]: '"Frýra maðr þér engi, Gunnarr, hefir þú fullvegit,'
        - l[n=2]: lítt sézc Atli ófo þína;
        - l[n=3]: hann mun yccar ǫnd síðari
        - l[n=4]: ok æ bera afl it meira.
      - lg[n=34,type=stanza]:
        - l[n=1]: Segia mun ec þér, Gunnarr - siálfr veiztu gorla -,
        - l[n=2]: hvé ér yðr snemma til saca réðot;
        - l[n=3]: varðcat ec til ung, né ofþrungin,
        - l[n=4]: fullgodd fé á fleti bróður.
      - lg[n=35,type=stanza]:
        - l[n=1]: Né ec vilda þat, at mic verr ætti,
        - l[n=2]: áðr þér Giúcungar riðot at garði,
        - l[n=3]: þrír á hestom, þióðkonungar;
        - l[n=4]: enn þeira for þǫrfgi væri.
      - lg[n=39,type=stanza]:
        - l[n=1]: Þeim hétomc þá,
        - l[n=2]: er með gulli sat á Grana bógom;
        - l[n=3]: varat hann í augo yðr um lícr,
        - l[n=4]: né á engi hlut at álitom;
        - l[n=5]: þó þicciz ér þióðkonungar.
      - lg[n=36,type=stanza]:
        - l[n=1]: Oc mér Atli þat einni sagði,
        - l[n=2]: at hvárki léz hǫfn um deila,
        - l[n=3]: gull né iarðir, nema ec gefaz létac,
        - l[n=4]: oc engi hlut auðins fiár,
        - l[n=5]: þá er mér ióðungri eigo seldi,
        - l[n=6]: oc mér ióðungri aura talði.
      - lg[n=37,type=stanza]:
        - l[n=1]: Þá var á hvorfon hugr minn um þat,
        - l[n=2]: hvárt ec scylda vega eða val fella,
        - l[n=3]: bǫll, í brynio, um bróður sǫc.
        - l[n=4]: Þat myndi þá þióðkunt vera,
        - l[n=5]: mǫrgom manni at munar stríði.
      - lg[n=38,type=stanza]:
        - l[n=1]: Létom síga sáttmál occor;
        - l[n=2]: léc mér meirr í mun meiðmar þiggia,
        - l[n=3]: bauga rauða, burar Sigmundar,
        - l[n=4]: né ec annars mannz aura vildac,
      - lg[n=40,type=stanza]:
        - l[n=1]: unnac einom, né ýmissom;
        - l[n=2]: bióat um hverfan hug men- Scǫgul;
        - l[n=3]: alt mun þat Atli eptir finna,
        - l[n=4]: er hann mína spyrr morðfor gorva,
      - lg[n=41,type=stanza]:
        - l[n=1]: at þeygi scal þunngeð kona
        - l[n=2]: annarrar ver aldri leiða;
        - l[n=3]: þá mun á hefndom harma minna."
      - lg[n=42,type=stanza]:
        - l[n=1]: Up reis Gunnarr, gramr verðungar,
        - l[n=2]: oc um háls kono hendr um lagði;
        - l[n=3]: gengo allir, oc þó ýmsir,
        - l[n=4]: af heilom hug, hána at letia.
      - lg[n=43,type=stanza]:
        - l[n=1]: Hratt af hálsi hveim þar sér,
        - l[n=2]: léta mann sic letia langrar gǫngo.
      - lg[n=44,type=stanza]:
        - l[n=1]: 'Nam hann sér Hǫgna hvetia at rúnom:'
        - l[n=2]: '"Seggi vil ec alla í sal ganga,'
        - l[n=3]: þína með mínom - nú er þǫrf mikil -,
        - l[n=4]: vita, ef meini morðfor kono,
        - l[n=5]: unz af méli enn mein komi;
        - l[n=6]: þá látom því þarfar ráða."
      - lg[n=45,type=stanza]:
        - l[n=1]: 'Eino því Hǫgni andsvor veitti:'
        - l[n=2]: '"Letia maðr hána langrar gǫngo,'
        - l[n=3]: þars hon aptrborin aldri verði!
        - l[n=4]: Hon krǫng of komz fyr kné móður,
        - l[n=5]: hon æ borin óvilia til,
        - l[n=6]: mǫrgom manni at móðtrega."
      - lg[n=46,type=stanza]:
        - l[n=1]: Hvarf sér óhróðugr andspilli frá,
        - l[n=2]: þar er mǫrc menia meiðmom deildi.
      - lg[n=47,type=stanza]:
        - l[n=1]: Leit hon um alla eigo sína,
        - l[n=2]: soltnar þýiar oc salkonor;
        - l[n=3]: gullbrynio smó - vara gott í hug -,
        - l[n=4]: áðr sic miðlaði mækis eggiom.
      - lg[n=48,type=stanza]:
        - l[n=1]: Hné við bólstri hon á annan veg,
        - l[n=2]: 'oc hiorunduð hugði at ráðom:'
      - lg[n=49,type=stanza]:
        - l[n=1]: '"Nú scolo ganga, þeir er gull vili'
        - l[n=2]: oc minna því at mér þiggia;
        - l[n=3]: ec gef hverri um hroðit sigli,
        - l[n=4]: bóc oc blæio, biartar váðir."
      - lg[n=50,type=stanza]:
        - l[n=1]: Þǫgðo allir, hugðo at ráðom,
        - l[n=2]: 'oc allir senn annsvor veitto:'
        - l[n=3]: '"Ornar soltnar, munom enn lifa,'
        - l[n=4]: verða salkonor somð at vinna."
      - lg[n=51,type=stanza]:
        - l[n=1]: Unz af hyggiandi hǫrscrýdd kona,
        - l[n=3]: '"Vilcat ec mann trauðan né torbonan'
        - l[n=4]: um óra sǫc aldri týna.
      - p:
        - 'ung at aldri, orð viðr um qvað:'
      - lg[n=52,type=stanza]:
        - l[n=1]: Þó mun á beinom brenna yðrom
        - l[n=2]: færi eyrir, þá er ér fram komið,
        - l[n=3]: neit Menio góð, mín at vitia.
      - lg[n=53,type=stanza]:
        - l[n=1]: Seztu niðr, Gunnarr! mun ec segia þér
        - l[n=2]: lífs ørvæna liósa brúði;
        - l[n=3]: muna yðvart far alt í sundi,
        - l[n=4]: þótt ec hafa ǫndo látið.
      - lg[n=54,type=stanza]:
        - l[n=1]: Sátt munoð iþ Guðrún, snemr, enn þú hyggir;
        - l[n=2]: hefir kunn kona við konungi
        - l[n=3]: daprar miniar at dauðan ver.
      - lg[n=55,type=stanza]:
        - l[n=1]: Þar er mær borin, móðir foðir;
        - l[n=2]: sú mun hvítari enn inn heiði dagr,
        - l[n=3]: Svanhildr, vera, sólar geisla.
      - lg[n=56,type=stanza]:
        - l[n=1]: Gefa mundu Guðrúno góðra noccorom,
        - l[n=2]: sceyti scoða scatna mengi;
        - l[n=3]: munað at vilia, versæl, gefin;
        - l[n=4]: hána mun Atli eiga ganga,
        - l[n=5]: of borinn Buðla, bróðir minn.
      - lg[n=57,type=stanza]:
        - l[n=1]: Margs á ec minnaz, hvé við mic fóro,
        - l[n=2]: þá er mic sára svicna hǫfðot;
        - l[n=3]: vaðin at vilia varc, meðan ec lifðac.
      - lg[n=58,type=stanza]:
        - l[n=1]: Muntu Oddrúno eiga vilia,
        - l[n=2]: enn þic Atli mun eigi láta;
        - l[n=3]: iþ munoð lúta á laun saman,
        - l[n=4]: hon mun þér unna, sem ec scyldac,
        - l[n=5]: ef ocr góð um scǫp gerði verða.
      - lg[n=59,type=stanza]:
        - l[n=1]: Þic mun Atli illo beita,
        - l[n=2]: mundu í ǫngan ormgarð lagiðr.
      - lg[n=60,type=stanza]:
        - l[n=1]: Þat mun oc verða þvígit lengra,
        - l[n=2]: at Atli mun ǫndo týna,
        - l[n=3]: sælo sinni oc sona lífi.
        - l[n=4]: Þvíat hánom Guðrún grýmir á beð,
        - l[n=5]: snǫrpom eggiom, af sárom hug.
      - lg[n=61,type=stanza]:
        - l[n=1]: Somri væri Guðrún, systir occor,
        - l[n=2]: frumver sínom fylgia dauðom,
        - l[n=3]: ef henni gæfi góðra ráð,
        - l[n=4]: eða ætti hon hug oss um lícan.
      - lg[n=62,type=stanza]:
        - l[n=1]: Óǫrt mæli ec nú, enn hon eigi mun
        - l[n=2]: of óra sǫc aldri týna;
        - l[n=3]: hána muno hefia hávar báror
        - l[n=4]: til Iónacrs óðaltorfo.
      - lg[n=63,type=stanza]:
        - l[n=1]: ero í varúðom Iónacrs sonom;
        - l[n=2]: mun hon Svanhildi senda af landi,
        - l[n=3]: sína mey oc Sigurðar.
      - lg[n=64,type=stanza]:
        - l[n=1]: Hána muno bíta Bicca ráð,
        - l[n=2]: þvíat Iormunreccr óþarft lifir;
        - l[n=3]: þá er ǫll farin ætt Sigurðar,
        - l[n=4]: ero Guðrúnar groti at fleiri.
      - lg[n=65,type=stanza]:
        - l[n=1]: Biðia mun ec þic bonar einnar,
        - l[n=2]: 'sú mun í heimi hinzt bon vera:'
        - l[n=3]: láttu svá breiða borg á velli,
        - l[n=4]: at undir oss ǫllom iafnrúmt sé,
        - l[n=5]: þeim er sulto með Sigurði.
      - lg[n=66,type=stanza]:
        - l[n=1]: Tialdi þar um þá borg tioldom oc scioldom,
        - l[n=2]: valarift vel fáð oc Vala mengi;
        - l[n=3]: brenni mér inn húnsca á hlið aðra.
      - lg[n=67,type=stanza]:
        - l[n=1]: Brenni inom húnsca á hlið aðra
        - l[n=2]: mína þióna, meniom gǫfga,
        - l[n=3]: tveir at hǫfðom, oc tveir haucar;
        - l[n=4]: þá er ǫllo scipt til iafnaðar.
      - lg[n=68,type=stanza]:
        - l[n=1]: Liggi occar enn í milli málmr hringvariðr,
        - l[n=2]: egghvast iárn, svá endr lagið,
        - l[n=3]: þá er við bæði beð einn stigom
        - l[n=4]: oc hétom þá hióna nafni.
      - lg[n=69,type=stanza]:
        - l[n=1]: Hrynia hánom þá á hæl þeygi
        - l[n=2]: hlunnblic hallar, hringi litcuð,
        - l[n=3]: ef hánom fylgir ferð mín heðan;
        - l[n=4]: þeygi mun vár for aumlig vera.
      - lg[n=70,type=stanza]:
        - l[n=1]: Þvíat hánom fylgia fimm ambóttir,
        - l[n=2]: átta þiónar, eðlom góðir,
        - l[n=3]: fóstrman mitt oc faðerni,
        - l[n=4]: þat er Buðli gaf barni síno.
      - lg[n=71,type=stanza]:
        - l[n=1]: Mart sagða ec, mynda ec fleira,
        - l[n=2]: er mér meirr miotuðr málrúm gæfi;
        - l[n=3]: ómon þverr, undir svella,
        - l[n=4]: satt eitt sagðac, svá mun ec láta."
  - song[n=Hlr.]:
    - head: HELREIÐ BRYNHILDAR
    - preface:
      - p:
        - Eptir dauða Brynhildar vóro gor bál tvau, annat Sigurði,
        - oc brann þat fyrr, enn Brynhildr var á ǫðro brend, oc
        - var hon í reið, þeiri er guðvefiom var tiolduð. Svá er
        - sagt, at Brynhildr óc með reiðinni á helveg oc fór um tún,
        - 'þar er gýgr noccor bió. Gýgrin qvað:'
        - Brynhildr reið helveg.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Scaltu í gognom ganga eigi'
        - l[n=2]: grióti studda garða mína;
        - l[n=3]: betr semði þér borða at rekia,
        - l[n=4]: heldr enn vitia vers annarrar.
      - lg[n=2,type=stanza]:
        - l[n=1]: Hvat scaltu vitia af Vallandi,
        - l[n=2]: hvarfúst hǫfuð, húsa minna?
        - l[n=3]: þú hefir, Vár gullz, ef þic vita lystir,
        - l[n=4]: mild, af hǫndom mannz blóð þvegit."
        - l[n=5]: 'Þá qvað Brynhildr:'
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Bregðu eigi mér, brúðr, ór steini,'
        - l[n=2]: þótt ec værac í víkingo;
        - l[n=3]: ec mun occar oðri þiccia,
        - l[n=4]: hvars menn eðli occart kunno."
      - p:
        - 'Gýgr qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Þú vart, Brynhildr, Buðla dóttir,'
        - l[n=2]: heilli versto í heim borin;
        - l[n=3]: þú hefir Giúca um glatat bornom
        - l[n=4]: oc búi þeira brugðit góðo."
      - p:
        - 'Brynhildr qvað:'
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Ec mun segia þér, svinn, ór reiðo,'
        - l[n=2]: vitlaussi mioc, ef þic vita lystir,
        - l[n=3]: hvé gorðo mic Giúca arfar
        - l[n=4]: ástalausa oc eiðrofa.
      - lg[n=6,type=stanza]:
        - l[n=1]: Lét hami vára hugfullr konungr,
        - l[n=2]: átta systra, undir eic borit;
        - l[n=3]: var ec vetra tólf, ef þic vita lystir,
        - l[n=4]: er ec ungom gram eiða seldac.
      - lg[n=7,type=stanza]:
        - l[n=1]: Héto mic allir í Hlymdǫlom
        - l[n=2]: Hildi undir hiálmi, hverr er kunni.
      - lg[n=8,type=stanza]:
        - l[n=1]: Þá lét ec gamlan á Goðþióðo
        - l[n=2]: Hiálm-Gunnar næst heliar ganga;
        - l[n=3]: gaf ec ungom sigr Auðo bróður;
        - l[n=4]: þá varð mér að inn ofreiðr um þat.
      - lg[n=9,type=stanza]:
        - l[n=1]: Lauc hann mic scioldom í Scatalundi,
        - l[n=2]: rauðom oc hvítom, randir snurto;
        - l[n=3]: þann bað hann slíta svefni mínom,
        - l[n=4]: er hvergi lanz hroðaz kynni.
      - lg[n=10,type=stanza]:
        - l[n=1]: Lét um sal minn, sunnanverðan,
        - l[n=2]: hávan brenna her allz viðar;
        - l[n=3]: þar bað hann einn þegn yfir at ríða,
        - l[n=4]: þannz mér forði gull, þatz und Fáfni lá.
      - lg[n=11,type=stanza]:
        - l[n=1]: Reið góðr Grana, gullmiðlandi,
        - l[n=2]: þars fóstri minn fletiom stýrði;
        - l[n=3]: einn þótti hann þar ǫllom betri,
        - l[n=4]: víkingr Dana, í verðungo.
      - lg[n=12,type=stanza]:
        - l[n=1]: Sváfo við oc unðom í sæing einni,
        - l[n=2]: sem hann minn bróðir um borinn væri;
        - l[n=3]: hvártki knátti hǫnd yfir annat
        - l[n=4]: átta nóttom occart leggia.
      - lg[n=13,type=stanza]:
        - l[n=1]: Því brá mér Guðrún, Giúca dóttir,
        - l[n=2]: at ec Sigurði svæfac á armi;
        - l[n=3]: þá varð ec þess vís, er ec vildigac,
        - l[n=4]: at þau vélto mic í verfangi.
      - lg[n=14,type=stanza]:
        - l[n=1]: Muno við ofstríð allz til lengi
        - l[n=2]: konor oc karlar qvicqvir foðaz;
        - l[n=3]: Við scolom ocrom aldri slíta,
        - l[n=4]: Sigurðr, saman - søcstu, gýgiarkyn!"
  - song[n=Dr.]:
    - head: Dráp Niflunga.
    - preface:
      - p:
        - Gunnarr oc Hǫgni tóco þá gullit alt, Fáfnis arf.
        - Ófriðr var þá milli Giúcunga oc Atla. Kendi hann
        - Giúcungom vǫld um andlát Brynhildar. Þat var til sætta,
        - at þeir scyldo gipta hánom Guðrúno, oc gáfo henni
        - óminnisveig at drecca, áðr hon iátti at giptaz Atla. Synir
        - Atla vóro þeir Erpr oc Eitill. Enn Svanhildr var Sigurðar
        - dóttir oc Guðrúnar.
        - Atli konungr bauð heim Gunnari oc Hǫgna oc sendi
        - Vinga eða Knéfrǫð. Guðrún vissi vélar oc sendi með
        - rúnom orð, at þeir scyldo eigi koma, oc til iartegna sendi
        - hon Hǫgna hringinn Andvaranaut oc knýtti í vargshár.
        - Gunnarr hafði beðit Oddrúnar, systor Atla, oc gat eigi;
        - þá fecc hann Glaumvarar, enn Hǫgni átti Kostbero.
        - Þeira synir vóro þeir Sólarr oc Snævarr oc Giúki. - Enn
        - er Giúcungar kómo til Atla, þá bað Guðrún sono sína, at
        - þeir bæði Giúcungom lífs. Enn þeir vildo eigi. Hiarta var
        - scorit ór Hǫgna, enn Gunnarr settr í ormgarð. Hann sló
        - hǫrpo oc svæfði ormana, enn naðra stacc hann til lifrar.
        - Þióðrecr konungr var með Atla oc hafði þar látið
        - flesta alla menn sína. Þióðrecr oc Guðrún kærðo harma
        - 'sín á milli. Hon sagði hánom oc qvað:'
  - song[n=Gdhr.II]:
    - head: GUÐRÚNARQVIÐA (ǪNNOR).
    - lg[n=1,type=stanza]:
      - l[n=1]: Mær var ec meyia, móðir mic foddi,
      - l[n=2]: biort, í búri, unna ec vel broðrom;
      - l[n=3]: unz mic Giúki gulli reifði,
      - l[n=4]: gulli reifði, gaf Sigurði.
    - lg[n=2,type=stanza]:
      - l[n=1]: Svá var Sigurðr uf sonom Giúca,
      - l[n=2]: sem væri gronn laucr ór grasi vaxinn,
      - l[n=3]: eða hiortr hábeinn um hvǫssom dýrom,
      - l[n=4]: eða gull glóðrautt af grá silfri.
    - lg[n=3,type=stanza]:
      - l[n=1]: Unz mér fyrmunðo mínir broðr,
      - l[n=2]: at ec ætta ver ǫllom fremra;
      - l[n=3]: sofa þeir né máttoð né of sacar doma,
      - l[n=4]: áðr þeir Sigurð svelta létoð.
    - lg[n=4,type=stanza]:
      - l[n=1]: Grani rann at þingi, gnýr var at heyra,
      - l[n=2]: enn þá Sigurðr siálfr eigi kom;
      - l[n=3]: ǫll vóro sǫðuldýr sveita stoccin,
      - l[n=4]: oc of vanið vási und vegondom.
    - lg[n=5,type=stanza]:
      - l[n=1]: Gecc ec grátandi við Grana roða,
      - l[n=2]: úrughlýra, ió frá ec spialla;
      - l[n=3]: hnipnaði Grani þá, drap í gras hǫfði;
      - l[n=4]: 'iór þat vissi: eigendr né lifðot.'
    - lg[n=6,type=stanza]:
      - l[n=1]: Lengi hvarfaðac, lengi hugir deilduz,
      - l[n=2]: áðr ec of frægac fólcvorð at gram.
    - lg[n=7,type=stanza]:
      - l[n=1]: Hnipnaði Gunnarr, sagði mér Hǫgni
      - l[n=2]: 'frá Sigurðar sárom dauða:'
      - l[n=3]: '"Liggr of hǫggvinn fyr handan ver'
      - l[n=4]: Gothorms bani, of gefinn úlfom.
    - lg[n=8,type=stanza]:
      - l[n=1]: Líttu þar Sigurð á suðrvega!
      - l[n=2]: þá heyrir þú hrafna gialla,
      - l[n=3]: ǫrno gialla, æzli fegna,
      - l[n=4]: varga þióta um veri þínom."
    - lg[n=9,type=stanza]:
      - l[n=1]: '"Hví þú mér, Hǫgni, harma slíca,'
      - l[n=2]: vilia laussi, vill um segia?
      - l[n=3]: þitt scyli hiarta hrafnar slíta
      - l[n=4]: víð lǫnd yfir, enn þú vitir manna."
    - lg[n=10,type=stanza]:
      - l[n=1]: Svaraði Hǫgni sinni eino,
      - l[n=2]: 'trauðr góðs hugar, af trega stórom:'
      - l[n=3]: '"Þess áttu, Guðrún, groti at fleiri,'
      - l[n=4]: at hiarta mitt hrafnar slíti."
    - lg[n=11,type=stanza]:
      - l[n=1]: Hvarf ec ein þaðan, annspilli frá,
      - l[n=2]: á við, lesa varga leifar;
      - l[n=3]: gerðiga ec hiúfra né hǫndom slá,
      - l[n=4]: né kveina um sem konor aðrar,
      - l[n=5]: þá er sat soltin um Sigurði.
    - lg[n=12,type=stanza]:
      - l[n=1]: Nótt þótti mér niðmyrcr vera,
      - l[n=2]: er ec sárla satc yfir Sigurði;
      - l[n=3]: úlfar þóttomz ǫllo betri,
      - l[n=4]: ef þeir léti mic lífi týna
      - l[n=5]: eða brendi mic sem birkinn við.
    - lg[n=13,type=stanza]:
      - l[n=1]: Fór ec af fialli fimm dogr talið,
      - l[n=2]: unz ec hǫll Hálfs, háva, þecþac.
    - lg[n=14,type=stanza]:
      - l[n=1]: Sat ec með Þóro siau misseri,
      - l[n=2]: dotr Háconar, í Danmorco;
      - l[n=3]: hon mér at gamni gullbócaði
      - l[n=4]: sali suðrona oc svani dansca.
    - lg[n=15,type=stanza]:
      - l[n=1]: Hǫfðo við á scriptom, þat. er scatar léco,
      - l[n=2]: oc á hannyrðom hilmis þegna,
      - l[n=3]: randir rauðar, recca Húna,
      - l[n=4]: hiordrót, hiálmdrót, hilmis fylgio.
    - lg[n=16,type=stanza]:
      - l[n=1]: Scip Sigmundar scriðo frá landi,
      - l[n=2]: gyltar grímor, grafnir stafnar;
      - l[n=3]: byrðo við á borða, þat er þeir bǫrðuz,
      - l[n=4]: Sigarr oc Siggeirr, suðr á Fióni.
    - lg[n=17,type=stanza]:
      - l[n=1]: Þá frá Grímildr, gotnesc kona,
      - l[n=2]: hvat ec væra hyggiuð;
      - l[n=3]: hon brá borða oc buri heimti,
      - l[n=4]: þrágiarnliga, þess at spyria,
      - l[n=5]: hverr vildi son systor bota,
      - l[n=6]: eða ver veginn vildi gialda.
    - lg[n=18,type=stanza]:
      - l[n=1]: Gerr léz Gunnarr gull at bióða,
      - l[n=2]: sacar at bota, oc iþ sama Hǫgni;
      - l[n=3]: hon frétti at því, hverr fara vildi
      - l[n=4]: vigg at sǫðla, vagn at beita,
      - l[n=5]: hesti ríða, hauki fleygia,
      - l[n=6]: ǫrom at scióta af ýboga.
    - lg[n=19,type=stanza]:
      - l[n=1]: Valdarr Dǫnom með Iarizleifi,
      - l[n=2]: Eymóðr þriði með Iarizscári;
      - l[n=3]: inn gengo þá, iofrom líkir,
      - l[n=4]: Langbarðz liðar, hǫfðo loða rauða,
      - l[n=5]: screyttar brynior, steypta hiálma,
      - l[n=6]: scálmom girðir, hǫfðo scarar iarpar.
    - lg[n=20,type=stanza]:
      - l[n=1]: Hverr vildi mér hnossir velia,
      - l[n=2]: hnossir velia oc hugat mæla,
      - l[n=3]: ef þeir mætti mér margra súta
      - l[n=4]: trygðir vinna, né ec trúa gerðac.
    - lg[n=21,type=stanza]:
      - l[n=1]: Forði mér Grímildr full at drecca,
      - l[n=2]: svalt oc sárlict, né ec sacar munðac;
      - l[n=3]: þat var um aukit urðar magni,
      - l[n=4]: svalkǫldom sæ oc sonardreyra.
    - lg[n=22,type=stanza]:
      - l[n=1]: Vóro í horni hvers kyns stafir
      - l[n=2]: ristnir oc roðnir - ráða ec né máttac -,
      - l[n=3]: lyngfiscr langr, lanz Haddingia
      - l[n=4]: ax óscorit, innleið dýra.
    - lg[n=23,type=stanza]:
      - l[n=1]: Vóro þeim bióri bǫl mǫrg saman,
      - l[n=2]: urt allz viðar oc acarn brunninn,
      - l[n=3]: umdǫgg arins, iðrar blótnar,
      - l[n=4]: svíns lifr soðin, þvíat hon sacar deyfði.
    - lg[n=24,type=stanza]:
      - l[n=1]: Enn þá gleymðo, er getið hǫfðo,
      - l[n=2]: ǫll iofurs iórbiúg í sal;
      - l[n=3]: qvómo konungar fyr kné þrennir,
      - l[n=4]: áðr hon siálfa mic sótti at máli.
    - lg[n=25,type=stanza]:
      - l[n=1]: '"Gef ec þér, Guðrún, gull at þiggia,'
      - l[n=2]: fiolð allz fiár, at þinn fǫður dauðan,
      - l[n=3]: hringa rauða, Hlǫðvés sali,
      - l[n=4]: ársal allan, at iofur fallinn.
    - lg[n=26,type=stanza]:
      - l[n=1]: Húnscar meyiar, þær er hlaða spioldom
      - l[n=2]: oc gora gull fagrt, svá at þér gaman þicci;
      - l[n=3]: ein scaltu ráða auði Buðla,
      - l[n=4]: gulli gǫfguð oc gefin Atla."
    - lg[n=27,type=stanza]:
      - l[n=1]: '"Vilc eigi ec með veri ganga'
      - l[n=2]: né Brynhildar bróður eiga;
      - l[n=3]: samir eigi mér, við son Buðla
      - l[n=4]: ætt at auca né una lífi."
    - lg[n=28,type=stanza]:
      - l[n=1]: '"Hirðaðu hǫlðom heiptir gialda,'
      - l[n=2]: þvíat vér hǫfom valdit fyrri;
      - l[n=3]: svá scaltu láta, sem þeir lifi báðir,
      - l[n=4]: Sigurðr oc Sigmundr, ef þú sono foðir."
    - lg[n=29,type=stanza]:
      - l[n=1]: '"Máca ec, Grímildr, glaumi bella'
      - l[n=2]: né vígrisins vánir telia,
      - l[n=3]: síz Sigurðar sárla drucco
      - l[n=4]: hrægífr, Huginn hiartblóð saman."
    - lg[n=30,type=stanza]:
      - l[n=1]: '"Þann hefi ec allra ættgǫfgastan'
      - l[n=2]: fylki fundit, oc framarst necqvi;
      - l[n=3]: hann scaltu eiga, unz þic aldr viðar,
      - l[n=4]: verlaus vera, nema þú vilir þenna."
    - lg[n=31,type=stanza]:
      - l[n=1]: '"Hirða þú bióða bǫlvafullar,'
      - l[n=2]: þrágiarnliga, þær kindir mér!
      - l[n=3]: Hann mun Gunnar grandi beita
      - l[n=4]: oc ór Hǫgna hiarta slíta.
      - l[n=5]: Muncað ec letia, áðr lífshvatan
      - l[n=6]: eggleics hvǫtuð aldri næmic."
    - lg[n=32,type=stanza]:
      - l[n=1]: Grátandi Grímildr greip við orði,
      - l[n=2]: er burom sínom bǫlva vætti
      - l[n=3]: 'oc mǫgom sínom meina stórra:'
    - lg[n=33,type=stanza]:
      - l[n=1]: '"Lǫnd gef ec enn þér, lýða sinni,'
      - l[n=2]: Vínbiorg, Valbiorg, ef þú vill þiggia;
      - l[n=3]: eigðu um aldr þat oc uni, dóttir!"
    - lg[n=34,type=stanza]:
      - l[n=1]: '"Þann mun ec kiósa af konungom'
      - l[n=2]: oc þó af niðiom nauðig hafa;
      - l[n=3]: verðr eigi mér verr at ynði,
      - l[n=4]: né bǫl broðra at bura scióli."
    - lg[n=35,type=stanza]:
      - l[n=1]: Senn var á hesti hverr drengr lítinn,
      - l[n=2]: enn víf valnesc hafit í vagna;
      - l[n=3]: vér siau daga svalt land riðom,
      - l[n=4]: enn aðra siau unnir kníðom.
      - l[n=5]: Enn ina þriðio siau þurt land stigom.
    - lg[n=36,type=stanza]:
      - l[n=1]: Þar hliðverðir hárar borgar
      - l[n=2]: grind upp luco, áðr í garð riðom.
    - lg[n=37,type=stanza]:
      - l[n=1]: Vacþi mic Atli, enn ec vera þóttomz
      - l[n=2]: full illz hugar at frondr dauða.
    - lg[n=38,type=stanza]:
      - l[n=1]: '"Svá mic nýliga nornir vekia,'
      - l[n=2]: vílsinnis spá vildi at ec réða;
      - l[n=3]: hugða ec þic, Guðrún, Giúca dóttir,
      - l[n=4]: læblǫndnom hior leggia mic í gognom."
    - lg[n=39,type=stanza]:
      - l[n=1]: '"Þat er fyr eldi, er iárn dreyma,'
      - l[n=2]: fyr dul oc vil drósar reiði;
      - l[n=3]: mun ec þic við bǫlvi brenna ganga,
      - l[n=4]: lícna oc læcna, þótt mér leiðr sér."
    - lg[n=40,type=stanza]:
      - l[n=1]: '"Hugða ec hér í túni teina fallna,'
      - l[n=2]: þá er ek vildigac vaxna láta,
      - l[n=3]: rifnir með rótom, roðnir í blóði,
      - l[n=4]: bornir á becci, beðit mic at tyggva.
    - lg[n=41,type=stanza]:
      - l[n=1]: Hugða ec mér af hendi hauca fliúga,
      - l[n=2]: bráða lausa, bǫlranna til;
      - l[n=3]: hiorto hugða ec þeira við hunang tuggin,
      - l[n=4]: sorgmóðs sefa, sollin blóði.
    - lg[n=42,type=stanza]:
      - l[n=1]: Hugða ec mér af hendi hvelpa losna,
      - l[n=2]: glaums andvana, gylli báðir;
      - l[n=3]: hold hugða ec þeira at hræom orðit,
      - l[n=4]: nauðigr nái nýta ec scyldac."
    - lg[n=43,type=stanza]:
      - l[n=1]: '"Þar muno seggir um soing doma'
      - l[n=2]: oc hvítinga hǫfði næma;
      - l[n=3]: þeir muno feigir fára nátta
      - l[n=4]: fyr dag litlo dróttom bergia."
    - lg[n=44,type=stanza]:
      - l[n=1]: '"Læga ec síðan - né ec sofa vildac -'
      - l[n=2]: þrágiarn í kǫr; þat man ec gorva."
  - song[n=Gdhr.III]:
    - head: GUÐRÚNARQVIÐA (IN ÞRIÐIA).
    - preface:
      - head:
        - foreign[lg=lat-Latn]: Capitulum.
      - p:
        - Herkia hét ambót Atla; hon hafði verið frilla hans.
        - Hon sagði Atla, at hon hefði séð Þióðrec oc Guðrúno bæði
        - 'saman. Atli var þá allókátr. Þá qvað Guðrún:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Hvat er þér, Atli? æ, Buðla sonr,'
        - l[n=2]: '- er þér hryggt í hug; hví hlær þú æva?'
        - l[n=3]: hitt myndi oðra iorlom þiccia,
        - l[n=4]: at við menn mæltir ok mic sæir."
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Tregr mic þat, Guðrún, Giúca dóttir:'
        - l[n=2]: mér í hǫllo Herkia sagði,
        - l[n=3]: at þit Þióðrecr undir þaki svæfit
        - l[n=4]: oc léttliga líni verðiz."
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Þér mun ec allz þess eiða vinna,'
        - l[n=2]: at inom hvíta helga steini,
        - l[n=3]: at ec við Þióðmars son þatki áttac,
        - l[n=4]: er vorð né verr vinna knátti.
      - lg[n=4,type=stanza]:
        - l[n=1]: Nema ec hálsaða heria stilli,
        - l[n=2]: iofur óneisinn, eino sinni;
        - l[n=3]: aðrar vóro ocrar spekior,
        - l[n=4]: er við hǫrmug tvau hnígom at rúnom.
      - lg[n=5,type=stanza]:
        - l[n=1]: Hér kom Þióðrecr með þriá togo,
        - l[n=2]: lifa þeir né einir, þriggia tega manna;
        - l[n=3]: hrincto mic at broðrom oc at brynioðom,
        - l[n=4]: hrincto mic at ǫllom haufuðniðiom.
      - lg[n=6,type=stanza]:
        - l[n=1]: Sentu at Saxa, sunnmanna gram!
        - l[n=2]: hann kann helga hver vellanda."
      - lg[n=7,type=stanza]:
        - l[n=1]: Siau hundruð manna í sal gengo,
        - l[n=2]: áðr qvæn konungs í ketil toki.
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Kemra nú Gunnarr, kalliga ec Hǫgna,'
        - l[n=2]: sécca ec síðan svása broðr;
        - l[n=3]: sverði myndi Hǫgni slícs harms reca,
        - l[n=4]: nú verð ec siálf fyr mic synia lýta."
      - lg[n=9,type=stanza]:
        - l[n=1]: Brá hon til botz biortom lófa,
        - l[n=2]: 'oc hon up um tóc iarcnasteina:'
        - l[n=3]: '"Sé nú seggir - sycn em ec orðin,'
        - l[n=4]: heilagliga -, hvé siá hverr velli."
      - lg[n=10,type=stanza]:
        - l[n=1]: Hló þá Atla hugr í briósti,
        - l[n=2]: 'er hann heilar sá hendr Guðrúnar:'
        - l[n=3]: '"Nú scal Herkia til hvers ganga,'
        - l[n=4]: sú er Guðrúno grandi vænti."
      - lg[n=11,type=stanza]:
        - l[n=1]: Sáat maðr armlíct, hverr er þat sáat,
        - l[n=2]: hvé þar á Herkio hendr sviðnoðo;
        - l[n=3]: leiddo þá mey í mýri fúla,
        - l[n=4]: svá þá Guðrún sinna harma.
  - song[n=Od.]:
    - head: ODDRÚNARGRÁTR
    - preface:
      - head: Frá Borgnýio oc Oddrúno.
      - p:
        - Heiðrecr hét konungr; dóttir hans hét Borgný. Vilmundr
        - hét, sá er var friðill hennar. Hon mátti eigi foða
        - born, áðr til kom Oddrún, Atla systir; hon hafði verit
        - unnusta Gunnars, Giúca sonar. Um þessa sǫgo er hér
        - qveðit.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Heyrða ec segia í sǫgom fornom,
        - l[n=2]: hvé mær um kom til Mornalanz;
        - l[n=3]: engi mátti fyr iorð ofan
        - l[n=4]: Heiðrecs dóttur hiálpir vinna.
      - lg[n=2,type=stanza]:
        - l[n=1]: Þat frá Oddrún, Atla systir,
        - l[n=2]: at sú mær hafði miclar sóttir;
        - l[n=3]: brá hon af stalli stiórnbitloðom,
        - l[n=4]: oc á svartan sǫðul of lagði.
      - lg[n=3,type=stanza]:
        - l[n=1]: Lét hon mar fara moldveg sléttan,
        - l[n=2]: unz at hári kom hǫll standandi,
        - l[n=3]: oc hon inn um gecc endlangan sal;
        - l[n=4]: svipti hon sǫðli af svǫngom ió,
      - p:
        - 'oc hon þat orða allz fyrst um qvað:'
      - lg[n=4,type=stanza]:
        - l[n=1]: '"Hvat er frægst á foldo,'
        - l[n=2]: eða hvat er hléz Húnalanz?"
        - l[n=3]: '"Hér liggr Borgný, of borin verkiom,'
        - l[n=4]: vina þín, Oddrún, vittu, ef þú hiálpir!"
      - lg[n=5,type=stanza]:
        - l[n=1]: '"Hverr hefir vísir vamms um leitað?'
        - l[n=2]: hví ero Borgnýiar bráðar sóttir?"
      - lg[n=6,type=stanza]:
        - l[n=1]: '"Vilmundr heitir vinr haucstalda;'
        - l[n=2]: hann varði mey varmri blæio,
        - l[n=3]: fimm vetr alla, svá hon sinn fǫður leyndi."
      - lg[n=7,type=stanza]:
        - l[n=1]: Þær hycc mælto þvígit fleira,
        - l[n=2]: gecc mild fyr kné meyio at sitia;
        - l[n=3]: ríct gól Oddrún, ramt gól Oddrún,
        - l[n=4]: bitra galdra, at Borgnýio.
      - lg[n=8,type=stanza]:
        - l[n=1]: Knátti mær oc mǫgr moldveg sporna,
        - l[n=2]: born þau in blíðo við bana Hǫgna;
        - l[n=3]: þat nam at mæla mær fiorsiúca,
        - l[n=4]: 'svá at hon ecci qvað orð iþ fyrra:'
      - lg[n=9,type=stanza]:
        - l[n=1]: '"Svá hiálpi þér hollar vættir,'
        - l[n=2]: Frigg oc Freyia oc fleiri goð,
        - l[n=3]: sem þú feldir mér fár af hǫndom."
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Hnécað ec af því til hiálpar þér,'
        - l[n=2]: at þú værir þess verð aldregi;
        - l[n=3]: hét ec oc efndac, er ec hinig mælta,
        - l[n=4]: at ec hvívetna hiálpa scyldac,
        - l[n=5]: þá er ǫðlingar arfi scipto."
      - lg[n=13,type=stanza]:
        - l[n=1]: Þá nam at setiaz sorgmóð kona,
        - l[n=2]: 'at telia bǫl af trega stórom:'
      - lg[n=14,type=stanza]:
        - l[n=1]: '"Var ec up alin í iofra sal'
        - l[n=2]: '- flestr fagnaði - at fira ráði.'
        - l[n=3]: Unða ec aldri oc eign fǫður,
        - l[n=4]: fimm vetr eina, svá at minn faðir lifði;
      - lg[n=15,type=stanza]:
        - l[n=1]: þat nam at mæla mál iþ efsta
        - l[n=2]: 'siá móðr konungr, áðr hann sylti:'
        - l[n=3]: Mic bað hann goða gulli rauðo
        - l[n=4]: oc suðr gefa syni Grímildar;
      - lg[n=16,type=stanza]:
        - l[n=1]: qvaða hann ina oðri alna myndo
        - l[n=2]: mey í heimi, nema miotuðr spilti."
      - lg[n=11,type=stanza]:
        - l[n=1]: '"Or ertu, Oddrún, oc ørvita,'
        - l[n=2]: er þú mér af fári flest orð of qvað;
        - l[n=3]: enn ec fylgðac þér á fiorgynio,
        - l[n=4]: sem við broðrom tveim of bornar værim."
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Man ec, hvat þú mæltir enn um aptan,'
        - l[n=2]: þá er ec Gunnari gerðag drecco;
        - l[n=3]: slícs domi qvaðattu síðan mundo
        - l[n=4]: meyio verða nema mér einni.
      - lg[n=16,type=stanza]:
        - l[n=1]: Enn hann Brynhildi bað hiálm geta,
        - l[n=2]: hana qvað hann óscmey verða scyldo.
      - lg[n=17,type=stanza]:
        - l[n=1]: Brynhildr í búri borða racþi,
        - l[n=2]: hafði hon lýði oc lǫnd um sic;
        - l[n=3]: iorð dúsaði oc uphiminn,
        - l[n=4]: þá er bani Fáfnis borg um þátti.
      - lg[n=18,type=stanza]:
        - l[n=1]: Þá var víg vegit vǫlsco sverði,
        - l[n=2]: oc borg brotin, sú er Brynhildr átti;
        - l[n=3]: vara langt af því, heldr válítið,
        - l[n=4]: unz þær vélar vissi allar.
      - lg[n=19,type=stanza]:
        - l[n=1]: Þess lét hon harðar hefndir verða,
        - l[n=2]: svá at vér ǫll hǫfom ornar raunir;
        - l[n=3]: þat mun á hǫlða hvert land fara,
        - l[n=4]: er hon lét sveltaz at Sigurði.
      - lg[n=20,type=stanza]:
        - l[n=1]: Enn ec Gunnari gatc at unna,
        - l[n=2]: bauga deili, sem Brynhildr scyldi.
      - lg[n=21,type=stanza]:
        - l[n=1]: Buðo þeir Atla bauga rauða
        - l[n=2]: oc broðr mínom botr ósmár;
        - l[n=3]: bauð hann enn við mér bú fimtán,
        - l[n=4]: hliðfarm Grana, ef hann hafa vildi.
      - lg[n=22,type=stanza]:
        - l[n=1]: Enn Atli qvaz eigi vilia
        - l[n=2]: mund aldregi at megi Giúca;
        - l[n=3]: þeygi við máttom við munom vinna,
        - l[n=4]: nema ec helt hǫfði við hringbrota.
      - lg[n=23,type=stanza]:
        - l[n=1]: Mælto margir mínir niðiar,
        - l[n=2]: qvóðuz ocr hafa orðit bæði;
        - l[n=3]: enn mic Atli qvað eigi myndo
        - l[n=4]: lýti ráða né lǫst gora.
      - lg[n=24,type=stanza]:
        - l[n=1]: Enn slícs scyli synia aldri
        - l[n=2]: maðr fyr annan, þar er munuð deilir.
      - lg[n=25,type=stanza]:
        - l[n=1]: Sendi Atli áro sína
        - l[n=2]: um myrqvan við, mín at freista;
        - l[n=3]: oc þeir qvómo, þar er þeir koma né scyldoð,
        - l[n=4]: þá er breiddo við blæio eina.
      - lg[n=26,type=stanza]:
        - l[n=1]: Buðo við þegnom bauga rauða,
        - l[n=2]: at þeir eigi til Atla segði;
        - l[n=3]: enn þeir óliga Atla sǫgðo
        - l[n=4]: oc hvatliga heim scundoðo.
      - lg[n=27,type=stanza]:
        - l[n=1]: Enn þeir Guðrúno gorla leyndo,
        - l[n=2]: þvíat hon heldr vita hálfo scyldi.
      - lg[n=28,type=stanza]:
        - l[n=1]: Hlymr var at heyra hófgullinna,
        - l[n=2]: þá er í garð riðo Giúca arfar;
        - l[n=3]: þeir ór Hǫgna hiarta scáro,
        - l[n=4]: enn í ormgarð annan lǫgðo.
      - lg[n=29,type=stanza]:
        - l[n=1]: Var ec enn farin eino sinni
        - l[n=2]: til Geirmundar, gorva dryccio;
        - l[n=3]: nam horscr konungr hǫrpo sveigia,
        - l[n=4]: þvíat hann hugði mic til hiálpar sér,
        - l[n=5]: kynrícr konungr, of koma mundo.
      - lg[n=30,type=stanza]:
        - l[n=1]: Nam ec at heyra ór Hléseyio,
        - l[n=2]: hvé þar af stríðom strengir mælto;
        - l[n=3]: bað ec ambáttir búnar verða,
        - l[n=4]: vilda ec fylkis fiorvi biarga.
      - lg[n=31,type=stanza]:
        - l[n=1]: Létom flióta far sund yfir,
        - l[n=2]: unz ec alla sác Atla garða.
      - lg[n=32,type=stanza]:
        - l[n=1]: Þá kom in arma út scævandi,
        - l[n=2]: móðir Atla, hon scyli morna!
        - l[n=3]: Oc Gunnari gróf til hiarta,
        - l[n=4]: svá at ec máttigac morom biarga.
      - lg[n=33,type=stanza]:
        - l[n=1]: Opt undromc þat, hví ec eptir mác,
        - l[n=2]: línvengis Bil, lífi halda,
        - l[n=3]: er ec ógnhvǫtom unna þóttomz,
        - l[n=4]: sverða deili, sem siálfri mér.
      - lg[n=34,type=stanza]:
        - l[n=1]: Saztu oc hlýddir, meðan ec sagðac þér
        - l[n=2]: mǫrg ill um scǫp mín oc þeira;
        - l[n=3]: maðr hverr lifir at munom sínom -
        - l[n=4]: nú er um genginn grátr Oddrúnar."
  - song[n=Akv.]:
    - head: ATLAQVIÐA IN GRONLENZCA.
    - preface:
      - head: Dauði Atla.
      - p:
        - Guðrún, Giúca dóttir, hefndi broðra sinna, svá sem
        - 'frægt er orðit: hon drap fyrst sono Atla, enn eptir drap'
        - hon Atla oc brendi hǫllina oc hirðina alla. Um þetta er
        - siá qviða ort.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Atli sendi ár til Gunnars
        - l[n=2]: kunnan segg at ríða, Knéfrǫðr var sá heitinn;
        - l[n=3]: at gǫrðom kom hann Giúca oc at Gunnars hǫllo,
        - l[n=4]: becciom aringreypom oc at bióri svásom.
      - lg[n=2,type=stanza]:
        - l[n=1]: Drucco þar dróttmegir - enn dyliendr þǫgðo-
        - l[n=2]: vín í valhǫllo, vreiði sáz þeir Húna;
        - l[n=3]: kallaði þá Knéfrǫðr kaldri rǫddo,
        - l[n=4]: 'seggr inn suðroni - sat hann á becc hám -:'
      - lg[n=3,type=stanza]:
        - l[n=1]: '"Atli mic hingat sendi ríða ørindi,'
        - l[n=2]: mar inom mélgreypa, Myrcvið inn ókunna,
        - l[n=3]: at biðia yðr, Gunnarr, at iþ á becc komit,
        - l[n=4]: með hiálmom aringreypom, at sokia heim Atla.
      - lg[n=4,type=stanza]:
        - l[n=1]: Scioldo knegoð þar velia oc scafna asca,
        - l[n=2]: hiálma gullroðna oc Húna mengi,
        - l[n=3]: silfrgylt sǫðulklæði, serki valrauða,
        - l[n=4]: dafar, darraða, drǫsla mélgreypa.
      - lg[n=5,type=stanza]:
        - l[n=1]: Vǫll léz ycr oc mundo gefa víðrar Gnitaheiðar,
        - l[n=2]: af geiri giallanda oc af gyltom stǫfnom,
        - l[n=3]: stórar meiðmar oc staði Danpar,
        - l[n=4]: hrís þat iþ mora, er meðr Myrcvið kalla."
      - lg[n=6,type=stanza]:
        - l[n=1]: 'Hǫfði vatt þá Gunnarr oc Hǫgna til sagði:'
        - l[n=2]: '"Hvat ræðr þú ocr, seggr inn ori, allz við slíct heyrom?'
        - l[n=3]: gull vissa ec ecci á Gnitaheiði,
        - l[n=4]: þat er við ættima annat slíct.
      - lg[n=7,type=stanza]:
        - l[n=1]: Siau eigo við salhús, sverða full,
        - l[n=2]: hverio ero þeira hiolt ór gulli;
        - l[n=3]: minn veit ec mar beztan, enn mæki hvassastan,
        - l[n=4]: boga beccsoma, enn brynior ór gulli,
        - l[n=5]: hiálm oc sciold hvítastan, kominn ór hǫll Kiárs;
        - l[n=6]: einn er minn betri, enn sé allra Húna."
      - lg[n=8,type=stanza]:
        - l[n=1]: '"Hvat hyggr þú brúði bendo, þá er hon ocr'
        - l[n=2]: baug sendi,
        - l[n=3]: varinn váðom heiðingia? hygg ec, at hon vornuð
        - l[n=4]: byði;
        - l[n=5]: 'hár fann ec heiðingia ríðit í hring rauðom:'
        - l[n=6]: ylfscr er vegr occarr, at ríða ørindi."
      - lg[n=9,type=stanza]:
        - l[n=1]: Niðiargi hvǫtto Gunnar né náungr annarr,
        - l[n=2]: rýnendr né ráðendr, né þeir er ríkir vóro;
        - l[n=3]: qvaddi þá Gunnarr, sem konungr scyldi,
        - l[n=4]: 'mærr, í mioðranni, af móði stórom:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Rístu nú, Fiornir, láttu á flet vaða'
        - l[n=2]: greppa gullscálir með gumna hǫndom!
      - lg[n=11,type=stanza]:
        - l[n=1]: Úlfr mun ráða arfi Niflunga,
        - l[n=2]: gamlir granverðir, ef Gunnars missir,
        - l[n=3]: birnir blacfiallir bíta þreftǫnnom,
        - l[n=4]: gamna greystóði, ef Gunnarr né kømrað."
      - lg[n=12,type=stanza]:
        - l[n=1]: Leiddo landrǫgni lýðar óneisir,
        - l[n=2]: grátendr, gunnhvata, ór garði Húna;
        - l[n=3]: 'þá qvað þat inn ori erfivorðr Hǫgna:'
        - l[n=4]: '"Heilir farit nú oc horscir, hvars ycr hugr teygir!"'
      - lg[n=13,type=stanza]:
        - l[n=1]: Fetom léto frocnir um fioll at þyria
        - l[n=2]: marina mélgreypo, Myrcvið inn ókunna;
        - l[n=3]: hristiz ǫll Húnmǫrc, þar er harðmóðgir fóro,
        - l[n=4]: ráco þeir vannstyggva vǫllo algrona.
      - lg[n=14,type=stanza]:
        - l[n=1]: Land sá þeir Atla oc liðsciálfar diúpar,
        - l[n=2]: Bicca greppa standa á borg inni há,
        - l[n=3]: sal um suðrþióðom, sleginn sessmeiðom,
        - l[n=4]: bundnom rǫndom, bleicom scioldom,
        - l[n=5]: dafar, darraða; enn þar dracc Atli
        - l[n=6]: vín í valhǫllo; verðir sáto úti,
        - l[n=7]: at varða þeim Gunnari, ef þeir hér vitia qvomi
        - l[n=8]: með geiri giallanda at vekia gram hildi.
      - lg[n=15,type=stanza]:
        - l[n=1]: Systir fann þeira snemst, at þeir í sal qvómo,
        - l[n=2]: 'broðr hennar báðir, bióri var hon lítt druccin:'
        - l[n=3]: '"Ráðinn ertu nú, Gunnarr, hvat muntu, rícr, vinna'
        - l[n=4]: við Húna harmbrǫgðom? hǫll gacc þú ór snemma!
      - lg[n=16,type=stanza]:
        - l[n=1]: Betr hefðir þú, bróðir, at þú í brynio forir,
        - l[n=2]: sem hiálmom aringreypom, at siá heim Atla;
        - l[n=3]: sætir þú í sǫðlom sólheiða daga,
        - l[n=4]: nái nauðfǫlva létir nornir gráta,
        - l[n=5]: Húna scialdmeyiar hervi kanna,
        - l[n=6]: enn Atla siálfan létir þú í ormgarð koma;
        - l[n=7]: nú er sá ormgarðr ycr um fólginn."
      - lg[n=17,type=stanza]:
        - l[n=1]: '"Seinað er nú, systir, at samna Niflungom,'
        - l[n=2]: langt er at leita lýða sinnis til,
        - l[n=3]: of rosmofioll Rínar, recca óneissa."
      - lg[n=18,type=stanza]:
        - l[n=1]: Fengo þeir Gunnar oc í fiotur setto,
        - l[n=2]: vinir Borgunda, oc bundo fastla.
      - lg[n=19,type=stanza]:
        - l[n=1]: Siau hió Hǫgni sverði hvǫsso,
        - l[n=2]: enn inom átta hratt hann í eld heitan;
        - l[n=3]: svá scal frocn fiándom veriaz,
        - l[n=4]: sem Hǫgni varði hendr Gunnars.
      - lg[n=20,type=stanza]:
        - l[n=1]: Frágo frocnan, ef fior vildi,
        - l[n=2]: Gotna þióðann, gulli kaupa.
      - lg[n=21,type=stanza]:
        - l[n=1]: '"Hiarta scal mér Hǫgna í hendi liggia,'
        - l[n=2]: blóðuct, ór briósti scorið baldriða,
        - l[n=3]: saxi slíðrbeito, syni þióðans."
      - lg[n=22,type=stanza]:
        - l[n=1]: Scáro þeir hiarta Hialla ór briósti,
        - l[n=2]: blóðuct, oc á bióð lǫgðo oc báro þat fyr Gunnar.
      - lg[n=23,type=stanza]:
        - l[n=1]: 'Þá qvað þat Gunnarr, gumna dróttinn:'
        - l[n=2]: '"Hér hefi ec hiarta Hialla ins blauða,'
        - l[n=3]: ólíct hiarta Hǫgna ins frocna,
        - l[n=4]: er mioc bifaz, er á bióði liggr;
        - l[n=5]: bifðiz hálfo meirr, er í briósti lá."
      - lg[n=24,type=stanza]:
        - l[n=1]: Hló þá Hǫgni, er til hiarta scáro
        - l[n=2]: qvicqvan kumblasmið, klecqva hann sízt hugði;
        - l[n=3]: blóðuct þat á bióð lǫgðo oc báro fyr Gunnar.
      - lg[n=25,type=stanza]:
        - l[n=1]: 'Mærr qvað þat Gunnarr, geir-Niflungr:'
        - l[n=2]: '"Hér hefi ec hiarta Hǫgna ins frocna,'
        - l[n=3]: ólíct hiarta Hialla ins blauða,
        - l[n=4]: er lítt bifaz, er á bióði liggr,
        - l[n=5]: bifðiz svági mioc, þá er í briósti lá.
      - lg[n=26,type=stanza]:
        - l[n=1]: Svá scaltu, Atli, augom fiarri,
        - l[n=2]: sem munt meniom mínom verða;
        - l[n=3]: er und einom mér ǫll um fólgin
        - l[n=4]: 'hodd Niflunga: lifira nú Hǫgni.'
      - lg[n=27,type=stanza]:
        - l[n=1]: Ey var mér týia, meðan við tveir lifðom,
        - l[n=2]: nú er mér engi, er ec einn lific;
        - l[n=3]: Rín scal ráða rógmálmi scatna,
        - l[n=4]: sú in áskunna, arfi Niflunga,
        - l[n=5]: í veltanda vatni lýsaz valbaugar,
        - l[n=6]: heldr enn á hǫndom gull scíni Húna bornom."
      - lg[n=28,type=stanza]:
        - l[n=1]: '"ùqvið ér hvélvǫgnom! haptr er nú í bǫndom."'
      - lg[n=29,type=stanza]:
        - l[n=1]: Atli inn ríki reið Glaum mǫnom,
        - l[n=2]: sleginn rógþornom, sifiungr þeira;
        - l[n=3]: Guðrún sigtíva
        - l[n=4]: varnaði við tárom, vaðin í þyshǫllo.
      - lg[n=30,type=stanza]:
        - l[n=1]: '"Svá gangi þér, Atli, sem þú við Gunnar áttir'
        - l[n=2]: eiða opt um svarða oc ár of nefnda,
        - l[n=3]: at sól inni suðrhǫllo oc at Sigtýs bergi,
        - l[n=4]: hǫlqvi hvílbeðiar oc at hringi Ullar."
      - lg[n=28,type=stanza]:
        - l[n=1]: Oc meirr þaðan menvorð bituls,
        - l[n=2]: dólgrǫgni, dró til dauðs scócr.
      - lg[n=31,type=stanza]:
        - l[n=1]: Lifanda gram lagði í garð,
        - l[n=2]: þann er scriðinn var, scatna mengi,
        - l[n=3]: innan ormom; enn einn Gunnarr,
        - l[n=4]: heiptmóðr, hǫrpo hendi kníði.
        - l[n=5]: Glumðo strengir; svá scal gulli
        - l[n=6]: frocn hringdrifi við fira halda.
      - lg[n=32,type=stanza]:
        - l[n=1]: Atli lét lanz síns á vit
        - l[n=2]: ió eyrscán aptr frá morði;
        - l[n=3]: dynr var í garði, drǫslom of þrungit,
        - l[n=4]: vápnsǫngr virða, vóro af heiði komnir.
      - lg[n=33,type=stanza]:
        - l[n=1]: Út gecc þá Guðrún, Atla í gogn,
        - l[n=2]: 'með gyltom kálki, at reifa giold rǫgnis:'
        - l[n=3]: '"Þiggia knáttu, þengill, í þinni hǫllo'
        - l[n=4]: glaðr at Guðrúno gnadda niflfarna."
      - lg[n=34,type=stanza]:
        - l[n=1]: Umðo ǫlscálir Atla, vínhǫfgar,
        - l[n=2]: þá er í hǫll saman Húnar tǫlðuz,
        - l[n=3]: gumar gransíðir, gengo inn hvárir.
      - lg[n=35,type=stanza]:
        - l[n=1]: Scævaði þá in scírleita, veigar þeim at bera,
        - l[n=2]: afkár dís, iofrom, oc ǫlkrásir valði,
        - l[n=3]: 'nauðug, neffǫlom, enn níð sagði Atla:'
      - lg[n=36,type=stanza]:
        - l[n=1]: '"Sona hefir þinna, sverða deilir,'
        - l[n=2]: hiorto hrædreyrug við hunang of tuggin;
        - l[n=3]: melta knáttu, móðugr, manna valbráðir,
        - l[n=4]: eta at ǫlkrásom, oc í ǫndugi at senda.
      - lg[n=37,type=stanza]:
        - l[n=1]: Kallaraðu síðan til kniá þinna
        - l[n=2]: Erp né Eitil, ǫlreifa tvá;
        - l[n=3]: séraðu síðan í seti miðio
        - l[n=4]: gullz miðlendr geira scepta,
        - l[n=5]: manar meita né mara keyra."
      - lg[n=38,type=stanza]:
        - l[n=1]: Ymr varð á becciom, afkárr sǫngr virða,
        - l[n=2]: gnýr und guðvefiom, gréto born Húna,
        - l[n=3]: nema ein Guðrún, er hon æva grét
        - l[n=4]: broðr sína berharða oc buri svása,
        - l[n=5]: unga, ófróða, þá er hon við Atla gat.
      - lg[n=39,type=stanza]:
        - l[n=1]: Gulli seri in gaglbiarta,
        - l[n=2]: hringom rauðom reifði hon húskarla;
        - l[n=3]: scǫp lét hon vaxa, enn scíran málm vaða,
        - l[n=4]: æva flióð ecci gáði fiarghúsa.
      - lg[n=40,type=stanza]:
        - l[n=1]: Óvarr Atli, móðan hafði hann sic druccit,
        - l[n=2]: vápn hafði hann ecci, varnaðit hann við Guðrúno;
        - l[n=3]: opt var sá leicr betri, þá er þau lint scyldo
        - l[n=4]: optarr um faðmaz fyr ǫðlingom.
      - lg[n=41,type=stanza]:
        - l[n=1]: Hon beð broddi gaf blóð at drecca,
        - l[n=2]: hendi helfússi, oc hvelpa leysti;
        - l[n=3]: hratt fyr hallar dyrr, oc húskarla vacþi,
        - l[n=4]: brandi, brúðr, heitom; þau lét hon giold broðra.
      - lg[n=42,type=stanza]:
        - l[n=1]: Eldi gaf hon þá alla, er inni vóro
        - l[n=2]: oc frá morði þeira Gunnars komnir vóro ór Myrc-heimi;
        - l[n=3]: forn timbr fello, fiarghús ruco,
        - l[n=4]: bor Buðlunga, brunno oc scialdmeyiar
        - l[n=5]: inni, aldrstamar, hnigo í eld heitan.
      - lg[n=43,type=stanza]:
        - l[n=1]: Fullrott er um þetta; ferr engi svá síðan
        - l[n=2]: brúðr í brynio broðra at hefna;
        - l[n=3]: hon hefir þriggia þióðkonunga
        - l[n=4]: banorð borið, biort, áðr sylti.
  - song[n=Am.]:
    - head:
      - Enn segir gleggra í Atlamálom inom gronlenzcom.
      - ATLAMÁL IN GRONLENZCO.
    - lg[n=1,type=stanza]:
      - l[n=1]: Frétt hefir ǫld ófo, þá er endr um gorðo
      - l[n=2]: seggir samkundo, sú var nýtt fæstom;
      - l[n=3]: oxto einmæli, yggt var þeim síðan,
      - l[n=4]: oc iþ sama sonom Giúca, er vóro sannráðnir.
    - lg[n=2,type=stanza]:
      - l[n=1]: Scǫp oxto scioldunga - scyldoat feigir -,
      - l[n=2]: illa réz Atla, átti hann þó hyggio;
      - l[n=3]: feldi stoð stóra, stríddi sér harðla,
      - l[n=4]: af bragði boð sendi, at qvæmi brát mágar.
    - lg[n=3,type=stanza]:
      - l[n=1]: Horsc var húsfreyia, hugði at manviti,
      - l[n=2]: lag heyrði hon orða, hvat þeir á laun mælto;
      - l[n=3]: þá var vant vitri, vildi hon þeim hiálpa,
      - l[n=4]: scyldo um sæ sigla, enn siálf né komscat.
    - lg[n=4,type=stanza]:
      - l[n=1]: Rúnar nam at rísta, rengði þær Vingi
      - l[n=2]: '- fárs var hann flýtandi -, áðr hann fram seldi;'
      - l[n=3]: fóro þá síðan sendimenn Atla
      - l[n=4]: um fiorð Líma, þar er frocnir bioggo.
    - lg[n=5,type=stanza]:
      - l[n=1]: Ǫlværir urðo oc elda kyndo,
      - l[n=2]: hugðo vætr véla, er þeir vóro komnir;
      - l[n=3]: tóco þeir fórnir, er þeim fríð sendi,
      - l[n=4]: hengðo á súlo, hugðoð þat varða.
    - lg[n=6,type=stanza]:
      - l[n=1]: Kom þá Kostbera, qvæn var hon Hǫgna,
      - l[n=2]: kona kapps gálig, oc qvaddi þá baða;
      - l[n=3]: glǫð var oc Glaumvor, er Gunnarr átti,
      - l[n=4]: fellzcað saðr sviðri, sýsti um þǫrf gesta.
    - lg[n=7,type=stanza]:
      - l[n=1]: Buðo þeir heim Hǫgna, ef hann þá heldr fori;
      - l[n=2]: sýn var svipvísi, ef þeir sín gæði;
      - l[n=3]: hét þá Gunnarr, ef Hǫgni vildi,
      - l[n=4]: Hǫgni því nítti, er hinn um réði.
    - lg[n=8,type=stanza]:
      - l[n=1]: Báro mioð mærar, margs var allz beini,
      - l[n=2]: fór þar fiolð horna, unz þótti fulldruccið,
    - lg[n=9,type=stanza]:
      - l[n=1]: Hiú gorðo hvílo, sem þeim hogst þótti.
      - l[n=2]: Kend var Kostbera, kunni hon scil rúna,
      - l[n=3]: inti orðstafi at eldi liósom;
      - l[n=4]: 'gæta varð hon tungo í góma báða:'
      - l[n=5]: váro svá viltar, at var vant at ráða.
    - lg[n=10,type=stanza]:
      - l[n=1]: Sæing fóro síðan sína þau Hǫgni;
      - l[n=2]: dreymði dróttláta, dulði þess vætki,
      - l[n=3]: 'sagði horsc hilmi, þegars hon réð vacna:'
    - lg[n=11,type=stanza]:
      - l[n=1]: '"Heiman goriz þú, Hǫgni, hygðu at ráðom!'
      - l[n=2]: fár er fullrýninn, far þú í sinn annat!
      - l[n=3]: 'Réð ec þær rúnar, er reist þín systir:'
      - l[n=4]: biort hefir þér eigi boðið í sinn þetta.
    - lg[n=12,type=stanza]:
      - l[n=1]: Eitt ec mest undromc - mácað ec enn hyggia -,
      - l[n=2]: hvat þá varð vitri, er scyldi vilt rísta;
      - l[n=3]: þvíat svá var ávísat, sem undir væri
      - l[n=4]: bani yccarr beggia, ef iþ brálla qvæmið;
      - l[n=5]: vant er stafs vífi, eða valda aðrir."
    - lg[n=13,type=stanza]:
      - l[n=1]: '"Allar ro illúðgar (qvað Hǫgni), áca ec þess kynni,'
      - l[n=2]: vilca ec þess leita, nema launa eigim;
      - l[n=3]: ocr mun gramr gulli reifa glóðrauðo,
      - l[n=4]: óomc ec aldregi þótt vér ógn fregnim."
    - lg[n=14,type=stanza]:
      - l[n=1]: '"Stopalt munoð ganga, ef iþ stundit þangat,'
      - l[n=2]: ycr mun ástkynni eigi í sinn þetta.
      - l[n=3]: 'Dreymði mic, Hǫgni, dyliomc þat eigi:'
      - l[n=4]: ganga mun ycr andæris, eða ella hroðomc.
    - lg[n=15,type=stanza]:
      - l[n=1]: Blæio hugða ec þína brenna í eldi,
      - l[n=2]: hryti hár logi hús mín í gognom."
    - lg[n=16,type=stanza]:
      - l[n=1]: '"Liggia hér línklæði, þau er lítt rokit,'
      - l[n=2]: þau muno brát brenna, þar er þú blæio sátt."
    - lg[n=17,type=stanza]:
      - l[n=1]: '"Biorn hugða ec hér inn kominn, bryti up stocca,'
      - l[n=2]: hristi svá hramma, at vér hrodd yrðim;
      - l[n=3]: munni oss mǫrg hefði, svá at vér mættim ecci;
      - l[n=4]: þar var oc þrǫmmon þeygi svá lítil."
    - lg[n=18,type=stanza]:
      - l[n=1]: '"Veðr mun þar vaxa, verða ótt snemma;'
      - l[n=2]: 'hvítabiorn hugðir: þar mun hregg austan."'
    - lg[n=19,type=stanza]:
      - l[n=1]: '"Ǫrn hugða ec hér inn fliúga at endlǫngo húsi,'
      - l[n=2]: þat mun oss driúgt deilaz, dreifði hann oss
      - l[n=3]: ǫll blóði;
      - l[n=4]: hugða ec af heitom, at væri hamr Atla."
    - lg[n=20,type=stanza]:
      - l[n=1]: '"Slátrom sýsliga, siám þá roðro;'
      - l[n=2]: opt er þat fyr oxnom, er ǫrno dreymir;
      - l[n=3]: heill er hugr Atla, hvatki er þic dreymir."
      - l[n=4]: Lokit því léto, líðr hver roða.
    - lg[n=21,type=stanza]:
      - l[n=1]: Vǫcnoðo velborin, var þar sams domi,
      - l[n=2]: gættiz þess Glaumvor, at væri grand svefna;
      - l[n=3]: . . . . við Gunnarr at fá tvær leiðir.
    - lg[n=22,type=stanza]:
      - l[n=1]: '"Gorvan hugða ec þér gálga, gengir þú at hanga,'
      - l[n=2]: æti þic ormar, yrða ec þic qviqvan,
      - l[n=3]: gorðiz rǫc ragna; ráð þú, hvat þat væri!
    - lg[n=24,type=stanza]:
      - l[n=1]: Blóðgan hugða ec mæki borinn ór serc þínom,
      - l[n=2]: illt er svefn slícan at segia nauðmanni;
      - l[n=3]: geir hugða ec standa í gognom þic miðian,
      - l[n=4]: emioðo úlfar á endom báðom."
    - lg[n=25,type=stanza]:
      - l[n=1]: '"Raccar þar renna, ráðaz mioc geyia,'
      - l[n=2]: opt verðr glaumr hunda fyr geira flaugon."
    - lg[n=26,type=stanza]:
      - l[n=1]: '"Á hugða ec hér inn renna at endilǫngo húsi,'
      - l[n=2]: þyti af þiósti, þeystiz uf becci;
      - l[n=3]: bryti fotr ycra broðra hér tveggia,
      - l[n=4]: gerðit vatn vægia; vera mun þat fyr necqvi.
    - lg[n=28,type=stanza]:
      - l[n=1]: Konor hugðac dauðar koma í nótt hingat,
      - l[n=2]: værit vart búnar, vildi þic kiósa,
      - l[n=3]: byði þér brálliga til beccia sinna;
      - l[n=4]: ec qveð aflima orðnar þér dísir."
    - lg[n=29,type=stanza]:
      - l[n=1]: '"Seinat er at segia, svá er nú ráðit;'
      - l[n=2]: forðomca for þó, allz þó er fara ætlað;
      - l[n=3]: mart er mioc glíclict, at munim scammæir."
    - lg[n=30,type=stanza]:
      - l[n=1]: Líto, er lýsti, létuz þeir fúsir
      - l[n=2]: allir up rísa, ǫnnor þau lǫtto;
      - l[n=3]: fóro fimm saman, fleiri til vóro
      - l[n=4]: hálfo húskarlar, hugat var því illa.
      - l[n=5]: Snævarr oc Sólarr, synir vóro þeir Hǫgna,
      - l[n=6]: Orcning þann héto, er þeim enn fylgði;
      - l[n=7]: blíðr var bǫrr scialdar, bróðir hans qvánar.
    - lg[n=31,type=stanza]:
      - l[n=1]: Fóro fagrbúnar, unz þau fiorðr skilði,
      - l[n=2]: lǫtto á valt liósar, létoat heldr segiaz.
    - lg[n=32,type=stanza]:
      - l[n=1]: Glaumvor qvað at orði, er Gunnarr átti,
      - l[n=2]: 'mælti hon við Vinga, sem henni vert þótti:'
      - l[n=3]: '"Veitcað ec, hvárt verð launið at vilia ossom;'
      - l[n=4]: glopr er gestz qváma, ef í goriz nacqvað."
    - lg[n=33,type=stanza]:
      - l[n=1]: 'Sór þá Vingi, sér réð hann lítt eira:'
      - l[n=2]: '"Eigi hann iotnar, ef hann at yðr lygi,'
      - l[n=3]: gálgi gorvallan, ef hann á grið hygði."
    - lg[n=34,type=stanza]:
      - l[n=1]: 'Bera qvað at orði, blíð í hug sínom:'
      - l[n=2]: '"Sigli þér sælir, oc sigr árnið,'
      - l[n=3]: fari, sem ec fyrir mælic! fæsc eigi því níta."
    - lg[n=35,type=stanza]:
      - l[n=1]: 'Hǫgni svaraði - hugði gott nánom -:'
      - l[n=2]: '"Huggizc iþ, horscar, hvégi er þat gorviz!'
      - l[n=3]: mæla þat margir, missir þó stórom,
      - l[n=4]: mǫrgom ræðr litlo, hvé verðr leiddr heiman."
    - lg[n=36,type=stanza]:
      - l[n=1]: Sásc til síðan, áðr í sundr hyrfi;
      - l[n=2]: þá hygg ec scǫp scipto, scilðuz vegir þeira.
    - lg[n=37,type=stanza]:
      - l[n=1]: Róa námo ríki, rifo kiol hálfan,
      - l[n=2]: beysto bacfǫllom, brugðuz heldr reiðir;
      - l[n=3]: hǫmlor slitnoðo, háir brotnoðo,
      - l[n=4]: gerðot far festa, áðr þeir frá hyrfi.
    - lg[n=38,type=stanza]:
      - l[n=1]: Litlo oc lengra - loc mun ec þess segia -
      - l[n=2]: bo sá þeir standa, er Buðli átti;
      - l[n=3]: hátt hricþo grindr, er Hǫgni kníði.
    - lg[n=39,type=stanza]:
      - l[n=1]: 'Orð qvað þá Vingi, þatz án væri:'
      - l[n=2]: '"Farið firr húsi! flátt er til sokia,'
      - l[n=3]: brát hefi ec ycr brenda, bragðz scoloð hǫggnir;
      - l[n=4]: fagrt bað ec ycr qvámo, flátt var þó undir,
      - l[n=5]: ella heðan bíðit, meðan ec høgg yðr gálga!"
    - lg[n=40,type=stanza]:
      - l[n=1]: Orð qvað hitt Hǫgni - hugði lítt vægia -,
      - l[n=2]: 'varr at vættugi, er varð at reyna:'
      - l[n=3]: '"Hirða þú oss hroða, hafðu þat fram sialdan!'
      - l[n=4]: ef þú eycr orði, illt mundo þér lengia."
    - lg[n=41,type=stanza]:
      - l[n=1]: Hrundo þeir Vinga oc í hel drápo,
      - l[n=2]: exar at lǫgðo, meðan í ǫnd hixti.
    - lg[n=42,type=stanza]:
      - l[n=1]: Flycþuz þeir Atli oc fóro í brynior,
      - l[n=2]: gengo svá gorvir, at var garðr milli;
      - l[n=3]: 'urpuz á orðom allir senn reiðir:'
      - l[n=4]: '"Fyrr várom fullráða at firra yðr lífi."'
    - lg[n=43,type=stanza]:
      - l[n=1]: '"Á sér þat illa, ef hǫfðot áðr ráðit;'
      - l[n=2]: enn eroð óbúnir, oc hǫfom einn feldan,
      - l[n=3]: lamðan til heliar, liðs var sá yðvars."
    - lg[n=44,type=stanza]:
      - l[n=1]: Óðir þá urðo, er þat orð heyrðo,
      - l[n=2]: forðoðo fingrom oc fengo í snori,
      - l[n=3]: scuto scarpliga oc scioldom hlífðuz.
    - lg[n=45,type=stanza]:
      - l[n=1]: Inn kom þá annspilli, hvat úti drýgðo,
      - l[n=2]: hátt fyr hǫllo; heyrðo þræl segia.
    - lg[n=46,type=stanza]:
      - l[n=1]: Ǫtul var þá Guðrún, er hon ecca heyrði,
      - l[n=2]: hlaðin hálsmeniom, hreytti hon þeim gervǫllom,
      - l[n=3]: sløngði svá silfri, at í sundr hruto baugar.
    - lg[n=47,type=stanza]:
      - l[n=1]: Út gecc hon síðan, ypþit lítt hurðom,
      - l[n=2]: fóra fælt þeygi, oc fagnaði komnom;
      - l[n=3]: hvarf til Niflunga, sú var hinzt qveðia,
      - l[n=4]: 'fylgði saðr slíco, sagði hon mun fleira:'
    - lg[n=48,type=stanza]:
      - l[n=1]: '"Leitaða ec í lícna, at letia ycr heiman,'
      - l[n=2]: scǫpom viðr mangi, oc scoloð þó hér komnir."
      - l[n=3]: Mælti af manviti, ef myndo sættaz,
      - l[n=4]: ecci at réðuz, allir ní qváðo.
    - lg[n=49,type=stanza]:
      - l[n=1]: Sá þá sælborin, at þeir sárt léco,
      - l[n=2]: hugði á harðræði oc hrauzc ór sciccio;
      - l[n=3]: nøcþan tóc hon mæki oc niðia fior varði,
      - l[n=4]: hog var at hialdri, hvars hon hendr festi.
    - lg[n=50,type=stanza]:
      - l[n=1]: Dóttir lét Giúca drengi tvá hníga,
      - l[n=2]: bróður hió hon Atla, bera varð þann síðan,
      - l[n=3]: scapþi hon svá scoro, sceldi fót undan.
    - lg[n=51,type=stanza]:
      - l[n=1]: Annan réð hon hǫggva, svá at sá upp reisat,
      - l[n=2]: í helio hon þann hafði; þeygi henni hendr sculfo.
    - lg[n=52,type=stanza]:
      - l[n=1]: Þiorco þar gorðo, þeiri var við brugðit;
      - l[n=2]: þat brá um alt annat, er unno born Giúca;
      - l[n=3]: svá qváðo Niflunga, meðan siálfir lifðo,
      - l[n=4]: scapa sócn sverðom, slítaz af brynior,
      - l[n=5]: hǫggva svá hiálma, sem þeim hugr dygði.
    - lg[n=53,type=stanza]:
      - l[n=1]: Morgin mest vágo, unz miðian dag líddi,
      - l[n=2]: ótto alla oc ǫndurðan dag;
      - l[n=3]: fyrr var fullvegit, flóði vǫllr blóði;
      - l[n=4]: átián, áðr fello, efri þeir urðo,
      - l[n=5]: Bero tveir sveinar oc bróðir hennar.
    - lg[n=54,type=stanza]:
      - l[n=1]: 'Rǫscr tóc at roða, þótt hann reiðr væri:'
      - l[n=2]: '"Illt er um lítaz, yðr er þat kenna;'
      - l[n=3]: várom þrír tigir, þegnar vígligir,
      - l[n=4]: eptir lifom ellifo; ór er þar brunnit.
    - lg[n=55,type=stanza]:
      - l[n=1]: Broðr várom fiórir, er Buðla mistom,
      - l[n=2]: hefir nú Hel hálfa, hǫggnir tveir liggia.
    - lg[n=56,type=stanza]:
      - l[n=1]: Mægð gat ec micla - mácac því leyna -,
      - l[n=2]: kono váliga, cnáca ec þess nióta;
      - l[n=3]: hliótt áttom sialdan, síz komt í hendr ossar,
      - l[n=4]: firðan mic frondom, fé opt svikinn;
      - l[n=5]: sendoð systr Helio, slícs ec mest kennomc."
    - lg[n=57,type=stanza]:
      - l[n=1]: '"Getr þú þess, Atli, gerðir svá fyrri:'
      - l[n=2]: móður tóct mína oc myrðir til hnossa,
      - l[n=3]: svinna systrungo sveltir þú í helli;
      - l[n=4]: hloglict mér þat þiccir, er þú þinn harm tínir,
      - l[n=5]: goðom ec þat þacca, er þér gengz illa."
    - lg[n=58,type=stanza]:
      - l[n=1]: '"Eggia ec yðr, iarlar, auca harm stóran'
      - l[n=2]: vífs ins vegliga, vilia ec þat líta;
      - l[n=3]: kostit svá keppa, at kløcqvi Guðrún!
      - l[n=4]: siá ec þat mættac, at hon sér né ynðit.
    - lg[n=59,type=stanza]:
      - l[n=1]: Takit ér Hǫgna oc hyldit með knífi,
      - l[n=2]: scerið ór hiarta, scoloð þess gorvir;
      - l[n=3]: Gunnar grimmúðgan á gálga festit,
      - l[n=4]: bellit því bragði, bióðit til ormom!"
    - p:
      - 'Hǫgni qvað:'
    - lg[n=60,type=stanza]:
      - l[n=1]: '"Gor, sem til lystir! glaðr munc þess bíða,'
      - l[n=2]: rǫscr munc þér reynaz, reynt hefi ec fyrr
      - l[n=3]: brattara;
      - l[n=4]: hǫfðot hneccing, meðan heilir várom,
      - l[n=5]: nú erom svá sárir, at þú mátt siálfr valda."
    - lg[n=61,type=stanza]:
      - l[n=1]: 'Beiti þat mælti - bryti var hann Atla -:'
      - l[n=2]: '"Tǫco vér Hialla, enn Hǫgna forðom!'
      - l[n=3]: hǫgom vér hálft yrkiom, hann er scapdauði,
      - l[n=4]: lifira svá lengi, lǫscr mun hann æ heitinn."
    - lg[n=62,type=stanza]:
      - l[n=1]: Hroddr var hvergætir, helta in lengr rúmi,
      - l[n=2]: kunni kleccr verða, kleif í rá hveria;
      - l[n=3]: vesall léz vígs þeira, er scyldi váss gialda,
      - l[n=4]: oc sinn dag dapran, at deyia frá svínom,
      - l[n=5]: allri ørkosto, er hann áðr hafði.
    - lg[n=63,type=stanza]:
      - l[n=1]: Tóco þeir brás Buðla oc brugðo til knífi,
      - l[n=2]: opþi illþræli, áðr odds kendi;
      - l[n=3]: tóm léz at eiga, teðia vel garða,
      - l[n=4]: vinna iþ vergasta, ef hann við rétti;
      - l[n=5]: feginn léz þó Hialli, at hann fior þægi.
    - lg[n=64,type=stanza]:
      - l[n=1]: Gættiz þess Hǫgni - gerva svá færi -,
      - l[n=2]: 'at árna ánauðgom, at undan gengi:'
      - l[n=3]: '"Fyrir qveð ec mér minna, at fremia leic þenna,'
      - l[n=4]: hví mynim hér vilia heyra á þá scræcton?"
    - lg[n=65,type=stanza]:
      - l[n=1]: Þrifo þeir þióðgóðan, þá var kostr engi
      - l[n=2]: reccom racclátom ráð enn lengr dvelia;
      - l[n=3]: hló þá Hǫgni, heyrðo dagmegir,
      - l[n=4]: keppa hann svá kunni, qvǫl hann vel þolði.
    - lg[n=66,type=stanza]:
      - l[n=1]: Hǫrpo tóc Gunnarr, hrorði ilqvistom;
      - l[n=2]: slá hann svá kunni, at snótir gréto;
      - l[n=3]: klucco þeir karlar, er kunno gørst heyra;
      - l[n=4]: rícri ráð sagði, raptar sundr brusto.
    - lg[n=67,type=stanza]:
      - l[n=1]: Dó þá dýrir, dags var heldr snemma,
      - l[n=2]: léto þeir á lesti lifa íþrótta.
    - lg[n=68,type=stanza]:
      - l[n=1]: Stórr þóttiz Atli, sté hann um þá báða;
      - l[n=2]: 'horscri harm sagði oc réð heldr at bregða:'
      - l[n=3]: '"Morginn er nú, Guðrún, mist hefir þú þér hollra,'
      - l[n=4]: sums ertu siálfscapa, at hafi svá gengit."
    - lg[n=69,type=stanza]:
      - l[n=1]: '"Feginn ertu, Atli, ferr þú víg lýsa,'
      - l[n=2]: á muno þér iðrar, ef þú alt reynir;
      - l[n=3]: 'sú mun erfð eptir - ec kann þér segia -:'
      - l[n=4]: illz gengz þér aldri, nema ec oc deyia."
    - lg[n=70,type=stanza]:
      - l[n=1]: '"Kannca ec slícs synia, sé ec til ráð annað,'
      - l[n=2]: 'hálfo hógligra - hǫfnom opt góðo -:'
      - l[n=3]: mani mun ec þic hugga, mætom ágætom,
      - l[n=4]: silfri snæhvíto, sem þú siálf vilir."
    - lg[n=71,type=stanza]:
      - l[n=1]: '"Ón er þess engi, ec vil því níta,'
      - l[n=2]: sleit ec þá sáttir, er vóro sacar minni;
      - l[n=3]: afkár ec áðr þóttac, á mun nú goða,
      - l[n=4]: hræfða ec um hotvetna, meðan Hǫgni lifði.
    - lg[n=72,type=stanza]:
      - l[n=1]: Alin við up vórom í eino húsi,
      - l[n=2]: lécom leic margan oc í lundi óxom,
      - l[n=3]: goddi ocr Grímildr gulli oc hálsmeniom;
      - l[n=4]: bana mundo mér broðra bota aldregi,
      - l[n=5]: né vinna þess ecci, at mér vel þicci.
    - lg[n=73,type=stanza]:
      - l[n=1]: Kostom drepr qvenna karla ofríki,
      - l[n=2]: í kné gengr hnefi, ef qvistir þverra,
      - l[n=3]: tré tecr at hníga, ef høggr tág undan;
      - l[n=4]: nú máttu einn, Atli, ǫllo hér ráða."
    - lg[n=74,type=stanza]:
      - l[n=1]: Gnótt var grunnýðgi, er gramr því trúði,
      - l[n=2]: sýn var sveipvísi, ef hann sín gæði.
      - l[n=3]: Krǫpp var þá Guðrún, kunni um hug mæla,
      - l[n=4]: létt hon sér gerði, léc hon tveim scioldom.
    - lg[n=75,type=stanza]:
      - l[n=1]: Oxti hon ǫldryccior at erfa broðr sína,
      - l[n=2]: samr lézc oc Atli at sína gorva.
    - lg[n=76,type=stanza]:
      - l[n=1]: Lokit því léto, lagat var dryccio;
      - l[n=2]: sú var samkunda við svorfon ofmicla;
      - l[n=3]: strǫng var stórhuguð, stríddi hon ætt Buðla,
      - l[n=4]: vildi hon ver sínom vinna ofrhefndir.
    - lg[n=77,type=stanza]:
      - l[n=1]: Loccaði hon litla oc lagði við stocci;
      - l[n=2]: glúpnoðo grimmir oc gréto þeygi,
      - l[n=3]: fóro í faðm móður, frétto, hvat þá scyldi.
    - lg[n=78,type=stanza]:
      - l[n=1]: '"Spyrit lítt eptir! spilla ætla ec báðom,'
      - l[n=2]: lyst váromc þess lengi, at lyfia ycr elli."
      - l[n=3]: '"Blót, sem vilt, bornom, bannar þat mangi,'
      - l[n=4]: scǫmm mun ró reiði, ef þú reynir gorva."
    - lg[n=79,type=stanza]:
      - l[n=1]: Brá þá barnæsco broðra in kappsvinna,
      - l[n=2]: sciptit scapliga, scar hon á háls báða.
      - l[n=3]: Enn frétti Atli, hvert farnir væri
      - l[n=4]: sveinar hans leica, er hann sá þá hvergi.
    - lg[n=80,type=stanza]:
      - l[n=1]: '"Yfir ráðomc ganga, Atla til segia,'
      - l[n=2]: dylia munc þic eigi, dóttir Grímildar;
      - l[n=3]: 'glaða mun þic minnzt, Atli, ef þú gerva reynir:'
      - l[n=4]: vacþir vá micla, er þú vátt broðr mína.
    - lg[n=81,type=stanza]:
      - l[n=1]: Svaf ec mioc sialdan, síðans þeir fello,
      - l[n=2]: hét ec þér hǫrðo, hefi ec þic nú mintan;
      - l[n=3]: morgin mér sagðir, man ec enn þann gerva,
      - l[n=4]: nú er oc aptann, átt þú slíct at frétta.
    - lg[n=82,type=stanza]:
      - l[n=1]: Maga hefir þú þinna mist, sem þú sízt scyldir;
      - l[n=2]: hausa veiz þú þeira hafða at ǫlscálom,
      - l[n=3]: 'drýgða ec þér svá dryccio: dreyra blett ec þeira.'
    - lg[n=83,type=stanza]:
      - l[n=1]: Tóc ec þeira hiorto oc á teini steictac,
      - l[n=2]: selda ec þér síðan, sagðag, at kálfs væri;
      - l[n=3]: einn þú því ollir, ecci réttu leifa,
      - l[n=4]: tǫggtu tíðliga, trúðir vel ioxlom.
    - lg[n=84,type=stanza]:
      - l[n=1]: Barna veiztu þinna - biðr sér fár verra - . . .
      - l[n=2]: hlut veld ec mínom, holomc þó ecci."
    - lg[n=85,type=stanza]:
      - l[n=1]: '"Grimm vartu, Guðrún, er þú gera svá máttir,'
      - l[n=2]: barna þinna blóði at blanda mér dryccio;
      - l[n=3]: snýtt hefr þú sifiungom, sem þú sízt scyldir,
      - l[n=4]: mér lætr þú oc siálfom millom illz lítið."
    - lg[n=86,type=stanza]:
      - l[n=1]: '"Vili mér enn væri at vega þic siálfan,'
      - l[n=2]: fát er fullilla farið við gram slícan;
      - l[n=3]: drýgt þú fyrr hafðir, þat er menn domi vissoð,
      - l[n=4]: til heimsco, harðræðis, í heimi þessom;
      - l[n=5]: nú hefir þú enn aukit, þat er nú áðan frágom,
      - l[n=6]: greipt glop stóran, gert hefir þú þitt erf."
    - lg[n=87,type=stanza]:
      - l[n=1]: '"Brend mundu á báli oc barið grióti áðr,'
      - l[n=2]: þá hefir þú árnat, þaztu æ beiðiz."
      - l[n=3]: '"Seg þér slícar sorgir ár morgin!'
      - l[n=4]: fríðra víl ec dauða fara í liós annat."
    - lg[n=88,type=stanza]:
      - l[n=1]: Sáto samtýnís, senduz fárhugi,
      - l[n=2]: henduz heiptyrði, hvártki sér unði.
      - l[n=3]: Heipt óx Hniflungi, hugði á stórræði,
      - l[n=4]: gat fyr Guðrúno, at hann væri grimmr Atla.
    - lg[n=89,type=stanza]:
      - l[n=1]: Kómo í hug henni Hǫgna viðfarar,
      - l[n=2]: talði happ hánom, ef hann hefnt ynni;
      - l[n=3]: veginn var þá Atli, var þess scamt bíða,
      - l[n=4]: sonr vá Hǫgna oc siálf Guðrún.
    - lg[n=90,type=stanza]:
      - l[n=1]: Rǫscr tóc at roða, racþiz ór svefni,
      - l[n=2]: 'kendi brát benia, banz qvað hann þǫrf ǫnga:'
      - l[n=3]: '"Segit iþ sannasta: hverr vá son Buðla?'
      - l[n=4]: emca ec lítt leikinn, lífs tel ec vón ǫnga."
    - lg[n=91,type=stanza]:
      - l[n=1]: '"Dylia mun þic eigi dóttir Grímildar:'
      - l[n=2]: látomc því valda, er líðr þína ævi,
      - l[n=3]: enn sumo sonr Hǫgna, er þic sár moða."
    - lg[n=92,type=stanza]:
      - l[n=1]: '"Vaðit hefir þú at vígi, þótt værið scaplict;'
      - l[n=2]: illt er vin véla, þannz þér vel trúir.
      - l[n=3]: Beiddr fór ec heiman, at biðia þín, Guðrún;
    - lg[n=93,type=stanza]:
      - l[n=1]: leyfð vartu eccia, léto stórráða,
      - l[n=2]: varða ván lygi, er vér um reyndom;
      - l[n=3]: fórtu heim hingat, fylgði oss herr manna,
      - l[n=4]: alt var ítarlict um órar ferðir.
    - lg[n=94,type=stanza]:
      - l[n=1]: Margs var allz sómi, manna tíginna,
      - l[n=2]: naut vóro orin, nutom af stórom;
      - l[n=3]: þar var fiolð fiár, fengo til margir.
    - lg[n=95,type=stanza]:
      - l[n=1]: Mund galt ec morri, meiðma fiolð þiggia,
      - l[n=2]: þræla þriá tigo, þýiar siau góðar;
      - l[n=3]: somð var at slíco, silfr var þó meira.
    - lg[n=96,type=stanza]:
      - l[n=1]: Léztu þér alt þiccia, sem ecci væri,
      - l[n=2]: meðan lǫnd þau lágo, er mér leifði Buðli;
      - l[n=3]: gróftu svá undir, gerðirat hlut þiggia.
      - l[n=4]: Sværo léztu þína sitia opt grátna,
      - l[n=5]: fanca ec í hug heilom hióna vætr síðan."
    - lg[n=97,type=stanza]:
      - l[n=1]: '"Lýgr þú nú, Atli, þótt ec þat lítt rokia;'
      - l[n=2]: heldr var ec hog sialdan, hóftu þó stórom;
      - l[n=3]: bǫrðuz ér broðr ungir, báruz róg milli,
      - l[n=4]: hálft gecc til heliar ór húsi þíno;
      - l[n=5]: hroldi hotvetna, þat er til hags scyldi.
    - lg[n=98,type=stanza]:
      - l[n=1]: Þriú vórom systkin, þóttom óvægin,
      - l[n=2]: fórom af landi, fylgðom Sigurði;
      - l[n=3]: scæva vér létom, scipi hvert várt stýrði,
      - l[n=4]: ǫrcoðom at auðno, unz vér austr qvómom.
    - lg[n=99,type=stanza]:
      - l[n=1]: Konung drápom fyrstan, kurom land þaðra,
      - l[n=2]: hersar oss á hǫnd gengo, hrozlo þat vissi;
      - l[n=3]: vágom ór scógi, þannz vildom sycnan,
      - l[n=4]: settom þann sælan, er sér né áttið.
    - lg[n=100,type=stanza]:
      - l[n=0]: Dauðr varð inn húnsci, drap þá brát kosti,
      - l[n=1]: strangt var angr ungri eccio nafn hlióta;
      - l[n=2]: qvǫl þótti qvicri at koma í hús Atla,
      - l[n=3]: átti áðr kappi, illr var sá missir.
    - lg[n=101,type=stanza]:
      - l[n=0]: Komtaðu af því þingi, er vér þat frægim,
      - l[n=1]: at þú sǫc sóttir né slecþir aðra;
      - l[n=2]: vildir á valt vægia, enn vætki halda,
      - l[n=3]: kyrt um því láta."
    - lg[n=102,type=stanza]:
      - l[n=0]: '"Lýgr þú nú, Guðrún, lítt mun við botaz'
      - l[n=1]: hluti hvárigra, hǫfom ǫll scarðan;
      - l[n=2]: gorðu nú, Guðrún, af gozco þinni
      - l[n=3]: ocr til ágætis, er mic út hefia."
    - lg[n=103,type=stanza]:
      - l[n=0]: '"Knǫrr mun ec kaupa oc kisto steinda,'
      - l[n=1]: vexa vel blæio at veria þitt líki,
      - l[n=2]: hyggia á þǫrf hveria, sem við holl værim."
    - lg[n=104,type=stanza]:
      - l[n=0]: Nár varð þá Atli, niðiom stríð oxti,
      - l[n=1]: efndi ítrborin alt þaz réð heita;
      - l[n=2]: fróð vildi Guðrún fara sér at spilla,
      - l[n=3]: urðo dvǫl dogra, dó hon í sinn annað.
    - lg[n=105,type=stanza]:
      - l[n=0]: Sæll er hverr síðan, er slíct getr foða
      - l[n=1]: ióð at afreki, sems ól Giúki;
      - l[n=2]: lifa mun þat eptir á landi hverio,
      - l[n=3]: þeira þrámæli, hvargi er þióð heyrir.
  - song[n=Ghv.]:
    - head: GUÐRÚNARHVǪT.
    - preface:
      - head: Frá Guðrúno.
      - p:
        - Guðrún gecc þá til sævar, er hon hafði drepit Atla,
        - gecc út á sæinn oc vildi fara sér. Hon mátti eigi søcqva.
        - Rac hana yfir fiorðinn á land Iónacrs konungs. Hann
        - fecc hennar.
        - Þeira synir vóro þeir Sǫrli oc Erpr oc Hamðir. Þar
        - foddiz up Svanhildr, Sigurðar dóttir. Hon var gipt
        - Iormunrecc inum ríkia. Með hánom var Bicci. Hann
        - réð þat, at Randvér, konungs sonr, scyldi taca hana. Þat
        - sagði Bicci konungi. Konungr lét hengia Randvé, enn
        - Guðrún, þá qvaddi hon sono sína.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Þá frá ec senno slíðrfengligsta,
        - l[n=2]: trauð mál, talið af trega stórom,
        - l[n=3]: er harðhuguð hvatti at vígi
        - l[n=4]: grimmom orðom Guðrún sono.
      - lg[n=2,type=stanza]:
        - l[n=1]: '"Hví sitit, hví sofit lífi?'
        - l[n=2]: hví tregrað ycr teiti at mæla?
        - l[n=3]: er Iormunreccr yðra systor,
        - l[n=4]: unga at aldri, ióm of traddi,
        - l[n=5]: hvítom oc svortom, á hervegi,
        - l[n=6]: grám, gangtǫmom Gotna hrossom.
      - lg[n=3,type=stanza]:
        - l[n=1]: Urðoa iþ glíkir þeim Gunnari,
        - l[n=2]: né in heldr hugðir, sem var Hǫgni;
        - l[n=3]: hennar myndoð iþ hefna leita,
        - l[n=4]: ef iþ móð ættið minna broðra
        - l[n=5]: eða harðan hug Húnkonunga."
      - lg[n=4,type=stanza]:
        - l[n=1]: 'Þá qvað þat Hamðir, inn hugomstóri:'
        - l[n=2]: '"Lítt mundir þú leyfa dáð Hǫgna,'
        - l[n=3]: þá er Sigurð vǫcþo svefni ór;
        - l[n=4]: bocr vóro þínar, inar bláhvíto,
        - l[n=5]: roðnar í vers dreyra, fólgnar í valblóði.
      - lg[n=5,type=stanza]:
        - l[n=1]: Urðo þér broðra hefndir
        - l[n=2]: slíðrar oc sárar, er þú sono myrðir;
        - l[n=3]: knættim allir Iormunrecci,
        - l[n=4]: samhyggiendr, systor hefna.
      - lg[n=6,type=stanza]:
        - l[n=1]: Berið hnossir fram Húnkonunga!
        - l[n=2]: hefir þú ocr hvatta at hiorþingi."
      - lg[n=7,type=stanza]:
        - l[n=1]: Hlæiandi Guðrún hvarf til scemmo,
        - l[n=2]: kumbl konunga ór kerom valði,
        - l[n=3]: síðar brynior, ok sonom forði;
        - l[n=4]: hlóðuz móðgir á mara bógo.
      - lg[n=8,type=stanza]:
        - l[n=1]: 'Þá qvað þat Hamðir, inn hugomstóri:'
        - l[n=2]: '"Svá komaz meirr aptr, móður at vitia,'
        - l[n=3]: geir-Niorðr, hniginn á Goðþióðo,
        - l[n=4]: at þú erfi at ǫll oss dryccir,
        - l[n=5]: at Svanhildi oc sono þína."
      - lg[n=9,type=stanza]:
        - l[n=1]: Guðrún grátandi, Giúca dóttir,
        - l[n=2]: gecc hon tregliga á tái sitia,
        - l[n=3]: oc at telia, táruchlýra,
        - l[n=4]: 'móðug spioll á margan veg:'
      - lg[n=10,type=stanza]:
        - l[n=1]: '"Þriá vissa ec elda, þriá vissa ec arna,'
        - l[n=2]: var ec þrimr verom vegin at húsi;
        - l[n=3]: einn var mér Sigurðr ǫllom betri,
        - l[n=4]: er broðr mínir at bana urðo.
      - lg[n=11,type=stanza]:
        - l[n=1]: Svára sára sácað ec né kunna,
        - l[n=2]: meirr þóttuz mér um stríða,
        - l[n=3]: er mic ǫðlingar Atla gáfo.
      - lg[n=12,type=stanza]:
        - l[n=1]: Húna hvassa hét ec mér at rúnom;
        - l[n=2]: máttigac bǫlva botr um vinna,
        - l[n=3]: áðr ec hnóf hǫfuð af Hniflungom.
      - lg[n=13,type=stanza]:
        - l[n=1]: Gecc ec til strandar, grǫm varc nornom,
        - l[n=2]: vilda ec hrinda stríð grið þeira;
        - l[n=3]: hófo mic, né drecþo, hávar báror,
        - l[n=4]: því ec land um stéc, at lifa scyldac.
      - lg[n=14,type=stanza]:
        - l[n=1]: Gecc ec á beð - hugðac mér fyr betra -
        - l[n=2]: þriðia sinni þióðkonungi;
        - l[n=3]: ól ec mér ióð, erfivorðo,
        - l[n=4]: Iónacrs sonom.
      - lg[n=15,type=stanza]:
        - l[n=1]: Enn um Svanhildi sáto þýiar,
        - l[n=2]: er ec minna barna bazt fullhugðac;
        - l[n=3]: svá var Svanhildr í sal mínom,
        - l[n=4]: sem væri somleitr sólar geisli.
      - lg[n=16,type=stanza]:
        - l[n=1]: Godda ec gulli oc guðvefiom,
        - l[n=2]: áðr ec gæfac Goðþióðar til;
        - l[n=3]: þat er mér harðast harma minna
        - l[n=4]: 'of þann inn hvíta hadd Svanhildar:'
        - l[n=5]: auri trǫddo und ióa fótom.
      - lg[n=17,type=stanza]:
        - l[n=1]: Enn sá sárastr, er þeir Sigurð minn,
        - l[n=2]: sigri ræntan, í sæing vágo;
        - l[n=3]: enn sá grimmastr, er þeir Gunnari,
        - l[n=4]: fránir ormar, til fiors scriðo;
        - l[n=5]: enn sá hvassastr, er til hiarta
        - l[n=6]: konung óblauðan qviqvan scáro.
      - lg[n=18,type=stanza]:
        - l[n=1]: Fiolð man ec bǫlva . . .
        - l[n=2]: Beittu, Sigurðr, inn blacca mar,
        - l[n=3]: hest inn hraðfora, láttu hinig renna!
        - l[n=4]: sitr eigi hér snør né dóttir,
        - l[n=5]: sú er Guðrúno gæfi hnossir.
      - lg[n=19,type=stanza]:
        - l[n=1]: Minnztu, Sigurðr, hvat við mæltom,
        - l[n=2]: þá er við á beð bæði sátom,
        - l[n=3]: at þú myndir mín, móðugr, vitia,
        - l[n=4]: halr, ór helio, enn ec þín ór heimi.
      - lg[n=20,type=stanza]:
        - l[n=1]: Hlaðit ér, iarlar, eikikǫstinn,
        - l[n=2]: látið þann und hilmi hæstan verða!
        - l[n=3]: megi brenna brióst bǫlvafult eldr,
        - l[n=4]: . . . . um hiarta þiðni sorgir!"
      - lg[n=21,type=stanza]:
        - l[n=1]: Iorlom ǫllom óðal batni,
        - l[n=2]: snótom ǫllom sorg at minni,
        - l[n=3]: at þetta tregróf um talið væri.
  - song[n=Hm.]:
    - head: HAMÐISMÁL.
    - lg[n=1,type=stanza]:
      - l[n=1]: Sprutto á tái tregnar íðir,
      - l[n=2]: groti álfa in glýstǫmo;
      - l[n=3]: ár um morgin manna bǫlva
      - l[n=4]: sútir hveriar sorg um qveyqva.
    - lg[n=2,type=stanza]:
      - l[n=1]: Vara þat nú né í gær,
      - l[n=2]: þat hefir langt liðit síðan,
      - l[n=3]: er fát fornara, fremr var þat hálfo,
      - l[n=4]: er hvatti Guðrún, Giúca borin,
      - l[n=5]: sono sína unga at hefna Svanhildar.
    - lg[n=3,type=stanza]:
      - l[n=1]: '"Systir var yccor Svanhildr um heitin,'
      - l[n=2]: sú er Iormunreccr ióm um traddi,
      - l[n=3]: hvítom oc svortom, á hervegi,
      - l[n=4]: grám, gangtǫmom Gotna hrossom.
    - lg[n=4,type=stanza]:
      - l[n=1]: Eptir er ycr þrungit þióðkonunga,
      - l[n=2]: lifið einir ér þátta ættar minnar.
    - lg[n=5,type=stanza]:
      - l[n=1]: Einstoð em ec orðin sem ǫsp í holti,
      - l[n=2]: fallin at frondom sem fura at qvisti,
      - l[n=3]: vaðin at vilia sem viðr at laufi,
      - l[n=4]: þá er in qvistscoða kømr um dag varman."
    - lg[n=6,type=stanza]:
      - l[n=1]: 'Hitt qvað þá Hamðir, inn hugomstóri:'
      - l[n=2]: '"Lítt myndir þú þá, Guðrún, leyfa dáð Hǫgna,'
      - l[n=3]: er þeir Sigurð svefni ór vǫcþo,
      - l[n=4]: saztu á beð, enn banar hlógo.
    - lg[n=7,type=stanza]:
      - l[n=1]: Bocr vóro þínar, inar bláhvíto,
      - l[n=2]: ofnar vǫlondom, fluto í vers dreyra.
      - l[n=3]: Svalt þá Sigurðr, saztu yfir dauðom,
      - l[n=4]: glýia þú né gáðir, Gunnarr þér svá vildi.
    - lg[n=8,type=stanza]:
      - l[n=1]: Atla þóttiz þú stríða at Erps morði
      - l[n=2]: oc at Eitils aldrlagi, þat var þér enn verra;
      - l[n=3]: svá scyldi hverr ǫðrom veria til aldrlaga
      - l[n=4]: sverði sárbeito, at sér né stríddit."
    - lg[n=9,type=stanza]:
      - l[n=1]: 'Hitt qvað þá Sǫrli - svinna hafði hann hyggio -:'
      - l[n=2]: '"Vilcat ec við móður málom scipta;'
      - l[n=3]: 'orðz þiccir enn vant ycro hváro:'
      - l[n=4]: hvers biðr þú nú, Guðrún, er þú at gráti né færat?
    - lg[n=10,type=stanza]:
      - l[n=1]: Broðr grát þú þína oc buri svása,
      - l[n=2]: niðia náborna, leidda nær rógi;
      - l[n=3]: ocr scaltu oc, Guðrún, gráta báða,
      - l[n=4]: er hér sitiom feigir á mǫrom, fiarri munom deyia."
    - lg[n=11,type=stanza]:
      - l[n=1]: Gengo ór garði, gorvir at eiscra,
      - l[n=2]: liðo þá yfir, ungir, úrig fioll,
      - l[n=3]: mǫroni húnlenzcom, morðz at hefna.
    - lg[n=14,type=stanza]:
      - l[n=1]: Þá qvað þat Erpr eino sinni
      - l[n=2]: '- mærr um léc á mars baki -:'
      - l[n=3]: '"Illt er blauðom hal brautir kenna."'
      - l[n=4]: Kóðo harðan mioc hornung vera.
    - lg[n=12,type=stanza]:
      - l[n=1]: 'Fundo á stræti stórbrǫgðóttan:'
      - l[n=2]: '"Hvé mun iarpscammr ocr fultingia?"'
    - lg[n=13,type=stanza]:
      - l[n=1]: Svaraði inn sundrmoðri, svá qvaz veita mundo
      - l[n=2]: fulting frondom, sem fótr ǫðrom.
      - l[n=3]: '"Hvat megi fótr foti veita,'
      - l[n=4]: né holdgróin hǫnd annarri?"
    - lg[n=15,type=stanza]:
      - l[n=1]: Drógo þeir ór scíði scíðiiárn,
      - l[n=2]: mækis eggiar, at mun flagði;
      - l[n=3]: þverðo þeir þrótt sinn at þriðiungi,
      - l[n=4]: léto mǫg ungan til moldar hníga.
    - lg[n=16,type=stanza]:
      - l[n=1]: Scóco loða, scálmir festo,
      - l[n=2]: oc goðbornir smugo í guðvef.
    - lg[n=17,type=stanza]:
      - l[n=1]: Fram lágo brautir, fundo vástígo
      - l[n=2]: oc systor son sáran á meiði,
      - l[n=3]: vargtré vindkǫld vestan boiar;
      - l[n=4]: trýtti æ trǫno hvǫt, títt varat biðia.
    - lg[n=18,type=stanza]:
      - l[n=1]: Glaumr var í hǫllo, halir ǫlreifir,
      - l[n=2]: oc til Gota ecci gerðot heyra,
      - l[n=3]: áðr halr hugfullr í horn um þaut.
    - lg[n=19,type=stanza]:
      - l[n=1]: Segia fóro Iormunrecci,
      - l[n=2]: 'at sénir vóro seggir und hiálmom:'
      - l[n=3]: '"Roðit ér um ráð! ríkir ero komnir,'
      - l[n=4]: fyr mátcom hafið ér mǫnnom mey um tradda."
    - lg[n=20,type=stanza]:
      - l[n=1]: Hló þá Iormunreccr, hendi drap á kampa,
      - l[n=2]: beiddiz at brǫngo, bǫðvaðiz at víni;
      - l[n=3]: scóc hann scǫr iarpa, sá á sciold hvítan,
      - l[n=4]: lét hann sér í hendi hvarfa ker gullit.
    - lg[n=21,type=stanza]:
      - l[n=1]: '"Sæll ec þá þottomc, ef ec siá knætta'
      - l[n=2]: Hamði oc Sǫrla í hǫllo minni;
      - l[n=3]: buri mynda ec þá binda með boga strengiom,
      - l[n=4]: góð born Giúca, festa á gálga."
    - lg[n=22,type=stanza]:
      - l[n=1]: Hitt qvað þá Hróðrglǫð, stóð uf hléðom,
      - l[n=2]: 'mæfingr mælti við mǫg þenna:'
      - l[n=3]: '"Þvíat þat heita, at hlýðigi myni;'
      - l[n=4]: mega tveir menn einir tío hundruð Gotna
      - l[n=5]: binda eða beria í borg inni há?"
    - lg[n=23,type=stanza]:
      - l[n=1]: Styrr varð í ranni, stucco ǫlscálir,
      - l[n=2]: í blóði bragnar lágo, komið ór briósti Gotna.
    - lg[n=24,type=stanza]:
      - l[n=1]: 'Hitt qvað þá Hamðir, inn hugomstóri:'
      - l[n=2]: '"Æstir, Iormunreccr, occarrar qvámo,'
      - l[n=3]: broðra sammoðra, innan borgar þinnar.
      - l[n=4]: Fotr sér þú þína, hǫndom sér þú þínom,
      - l[n=5]: Iormunreccr, orpit í eld heitan."
    - lg[n=25,type=stanza]:
      - l[n=1]: Þá hraut við inn reginkunngi,
      - l[n=2]: 'baldr í brynio, sem biorn hryti:'
      - l[n=3]: '"Grýtið ér á gumna, allz geirar né bíta,'
      - l[n=4]: eggiar né iárn, Iónacrs sono."
    - lg[n=26,type=stanza]:
      - l[n=1]: 'Hitt qvað þá Hamðir, inn hugomstóri:'
      - l[n=2]: '"Bǫl vanntu, bróðir, er þú þann belg leystir,'
      - l[n=3]: opt ór þeim belg bǫll ráð koma."
    - lg[n=27,type=stanza]:
      - l[n=1]: '"Hug hefðir þú, Hamðir, ef þú hefðir hyggiandi;'
      - l[n=2]: mikils er á mann hvern vant, er manvitz er."
    - lg[n=28,type=stanza]:
      - l[n=1]: '"Af væri nú haufuð, ef Erpr lifði,'
      - l[n=2]: bróðir occarr inn bǫðfrocni, er við á braut
      - l[n=3]: vágom,
      - l[n=4]: verr inn vígfrocni - hvǫttomc at dísir -,
      - l[n=5]: gumi inn gunnhelgi -gorðomz at vígi -.
    - lg[n=29,type=stanza]:
      - l[n=1]: Ecci hygg ec ocr vera úlfa domi,
      - l[n=2]: at vit mynim siálfir um sacaz,
      - l[n=3]: sem grey norna, þau er gráðug ero
      - l[n=4]: í auðn um alin.
    - lg[n=30,type=stanza]:
      - l[n=1]: Vel hǫfom við vegit, stǫndom á val Gotna,
      - l[n=2]: ofan, eggmóðom, sem ernir á qvisti;
      - l[n=3]: góðs hǫfom tírar fengið, þott scylim nú eða í gær deyia,
      - l[n=4]: qveldlífir maðr ecci eptir qvið norna."
    - lg[n=31,type=stanza]:
      - l[n=1]: Þar fell Sǫrli at salar gafli,
      - l[n=2]: enn Hamðir hné at húsbaki.
      - l[n=3]: Þetta ero kǫlluð Hamðismál in forno.
  - song[n=Bdr.]:
    - head: BALDRS DRAUMAR.
    - lg[n=1,type=stanza]:
      - l[n=1]: Senn vóro æsir allir á þingi
      - l[n=2]: oc ásynior allar á máli,
      - l[n=3]: oc um þat réðo, ríkir tívar,
      - l[n=4]: hví væri Baldri ballir draumar.
    - lg[n=2,type=stanza]:
      - l[n=1]: Upp reis Óðinn, alda gautr,
      - l[n=2]: oc hann á Sleipni sǫðul um lagði;
      - l[n=3]: reið hann niðr þaðan Niflheliar til,
      - l[n=4]: motti hann hvelpi, þeim er ór helio kom.
    - lg[n=3,type=stanza]:
      - l[n=1]: Sá var blóðugr um brióst framan,
      - l[n=2]: oc galdrs fǫður gó um lengi;
      - l[n=3]: fram reið Óðinn, foldvegr dunði,
      - l[n=4]: hann kom at hávo Heliar ranni.
    - lg[n=4,type=stanza]:
      - l[n=1]: Þá reið Óðinn fyr austan dyrr,
      - l[n=2]: þar er hann vissi vǫlo leiði;
      - l[n=3]: nam hann vittugri valgaldr qveða,
    - p:
      - 'unz nauðig reis, nás orð um qvað:'
    - lg[n=5,type=stanza]:
      - l[n=1]: '"Hvat er manna þat, mér ókunnra,'
      - l[n=2]: er mér hefir aukit erfit sinni?
      - l[n=3]: var ec snivin snióvi oc slegin regni
      - l[n=4]: oc drifin dǫggo, dauð var ec lengi."
    - lg[n=6,type=stanza]:
      - l[n=1]: '"Vegtamr ec heiti, sonr em ec Valtams;'
      - l[n=2]: 'segðu mér ór helio - ec man ór heimi -:'
      - l[n=3]: hveim ero beccir baugom sánir,
      - l[n=4]: flet fagrliga flóð gulli?"
    - lg[n=7,type=stanza]:
      - l[n=1]: '"Hér stendr Baldri of brugginn mioðr,'
      - l[n=2]: scírar veigar, liggr scioldr yfir,
      - l[n=3]: enn ásmegir í ofvæni.
      - l[n=4]: Nauðug sagðac, nú mun ec þegia."
    - lg[n=8,type=stanza]:
      - l[n=1]: '"Þegiattu, vǫlva! þic vil ec fregna,'
      - l[n=2]: 'unz alkunna, vil ec enn vita:'
      - l[n=3]: hverr man Baldri at bana verða
      - l[n=4]: oc Óðins son aldri ræna?"
    - lg[n=9,type=stanza]:
      - l[n=1]: '"Hǫðr berr hávan hróðrbarin þinig;'
      - l[n=2]: hann man Baldri at bana verða
      - l[n=3]: oc Óðins son aldri ræna.
      - l[n=4]: Nauðug sagðac, nú mun ec þegia."
    - lg[n=10,type=stanza]:
      - l[n=1]: '"Þegiattu, vǫlva! þic vil ec fregna,'
      - l[n=2]: 'unz alkunna, vil ec enn vita:'
      - l[n=3]: hverr man heipt Heði hefnt of vinna,
      - l[n=4]: eða Baldrs bana á bál vega?"
    - lg[n=11,type=stanza]:
      - l[n=1]: '"Rindr berr Vála í vestrsǫlom,'
      - l[n=2]: sá man Óðins sonr einnættr vega;
      - l[n=3]: hǫnd um þvær né hǫfuð kembir,
      - l[n=4]: áðr á bál um berr Baldrs andscota.
      - l[n=5]: Nauðug sagðac, nú mun ec þegia."
    - lg[n=12,type=stanza]:
      - l[n=1]: '"Þegiattu, vǫlva! þic vil ec fregna,'
      - l[n=2]: 'unz alkunna, vil ec enn vita:'
      - l[n=3]: hveriar ro þær meyiar, er at muni gráta
      - l[n=4]: oc á himin verpa hálsa scautom?"
    - lg[n=13,type=stanza]:
      - l[n=1]: '"Ertattu Vegtamr, sem ec hugða,'
      - l[n=2]: heldr ertu Óðinn, aldinn gautr."
      - l[n=3]: '"Ertattu vǫlva, né vís kona,'
      - l[n=4]: heldr ertu þriggia þursa móðir."
    - lg[n=14,type=stanza]:
      - l[n=1]: '"Heim ríð þú, Óðinn, oc ver hróðigr!'
      - l[n=2]: Svá komit manna meirr aptr á vit,
      - l[n=3]: er lauss Loki líðr ór bǫndom
      - l[n=4]: oc ragna rǫc riúfendr koma."
  - song[n=Rth.]:
    - head: RÍGSÞULA.
    - preface:
      - p:
        - Svá segia menn í fornom sǫgom, at einnhverr af ásom,
        - sá er Heimdallr hét, fór ferðar sinnar oc fram með
        - sióvarstrǫndo noccorri, kom at einom húsabo oc nefndiz Rígr.
        - 'Eptir þeiri sǫgo er qvæði þetta:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Ár qváðo ganga gronar brautir
        - l[n=2]: ǫflgan oc aldinn, ás kunnigan,
        - l[n=3]: ramman oc rǫsqvan, Ríg stíganda.
      - lg[n=2,type=stanza]:
        - l[n=1]: Gecc hann meirr at þat miðrar brautar,
        - l[n=2]: kom hann at húsi, hurð var á gætti;
        - l[n=3]: inn nam at ganga, eldr var á gólfi;
        - l[n=4]: hión sáto þar, hár, at árni,
        - l[n=5]: Ái oc Edda, aldinfalda.
      - lg[n=3,type=stanza]:
        - l[n=1]: Rígr kunni þeim ráð at segia;
        - l[n=2]: meirr settiz hann miðra fletia,
        - l[n=3]: enn á hlið hvára hión salkynna.
      - lg[n=4,type=stanza]:
        - l[n=1]: Þá tóc Edda øcqvinn hleif,
        - l[n=2]: þungan oc þyccan, þrunginn sáðom;
        - l[n=3]: bar hon meirr at þat miðra scutla,
        - l[n=4]: soð var í bolla, setti á bióð;
        - l[n=5]: var kálfr soðinn, krása beztr;
        - l[n=6]: reis hann upp þaðan, réz at sofna.
      - lg[n=5,type=stanza]:
        - l[n=1]: Rígr kunni þeim ráð at segia;
        - l[n=2]: meirr lagðiz hann miðrar reccio,
        - l[n=3]: en á hlið hvára hión salkynna.
      - lg[n=6,type=stanza]:
        - l[n=1]: Þar var hann at þat þriár nætr saman;
        - l[n=2]: gecc hann meirr at þat miðrar brautar,
        - l[n=3]: liðo meirr at þat mánuðr nío.
      - lg[n=7,type=stanza]:
        - l[n=1]: Ióð ól Edda, ióso vatni
        - l[n=2]: hǫrvi svartan, héto Þræl.
      - lg[n=8,type=stanza]:
        - l[n=1]: Hann nam at vaxa oc vel dafna;
        - l[n=2]: var þar á hǫndom hroccit scinn,
        - l[n=3]: kropnir knúar,
        - l[n=4]: fingr digrir, fúllict andlit,
        - l[n=5]: lotr hryggr, langir hælar.
      - lg[n=9,type=stanza]:
        - l[n=1]: Nam hann meirr at þat magns um kosta,
        - l[n=2]: bast at binda, byrðar gørva;
        - l[n=3]: bar hann heim at þat hrís gerstan dag.
      - lg[n=10,type=stanza]:
        - l[n=1]: Þar kom at garði gengilbeina;
        - l[n=2]: aurr var á iliom, armr sólbrunninn,
        - l[n=3]: niðrbiúgt er nef, nefndiz Þír.
      - lg[n=11,type=stanza]:
        - l[n=1]: Miðra fletia meirr settiz hon;
        - l[n=2]: sat hiá henni sonr húss;
        - l[n=3]: roddo oc rýndo, reccio gørðo,
        - l[n=4]: Þræll oc Þír, þrungin dogr.
      - lg[n=12,type=stanza]:
        - l[n=1]: Born ólo þau, biuggo oc unðo;
        - l[n=2]: hygg ec, at héti Hreimr oc Fiósnir,
        - l[n=3]: Klúrr oc Kleggi, Kefsir, Fúlnir,
        - l[n=4]: Drumbr, Digraldi, Drǫttr oc Hǫsvir,
        - l[n=5]: Lútr oc Leggialdi; lǫgðo garða,
        - l[n=6]: acra tǫddo, unno at svínom,
        - l[n=7]: geita gætto, grófo torf.
      - lg[n=13,type=stanza]:
        - l[n=1]: Dotr vóro þær Drumba oc Kumba,
        - l[n=2]: Øcqvinkálfa oc Arinnefia,
        - l[n=3]: Ysia oc Ambát, Eikintiasna,
        - l[n=4]: Tǫtrughypia oc Trǫnobeina;
        - l[n=5]: þaðan ero komnar þræla ættir.
      - lg[n=14,type=stanza]:
        - l[n=1]: Gecc Rígr at þat réttar brautir,
        - l[n=2]: kom hann at hǫllo, hurð var á scíði;
        - l[n=3]: inn nam at ganga, eldr var á gólfi;
        - l[n=4]: hión sáto þar, heldo á sýslo.
      - lg[n=15,type=stanza]:
        - l[n=1]: Maðr telgði þar meið til rifiar;
        - l[n=2]: var scegg scapat, scǫr var fyrir enni,
        - l[n=3]: scyrto þrǫngva; scoccr var á gólfi.
      - lg[n=16,type=stanza]:
        - l[n=1]: Sat þar kona, sveigði rocc,
        - l[n=2]: breiddi faðm, bió til váðar.
        - l[n=3]: Sveigr var á hǫfði, smoccr var á bringo,
        - l[n=4]: dúcr var á hálsi, dvergar á ǫxlom.
        - l[n=5]: Afi oc Amma átto hús.
      - lg[n=17,type=stanza]:
        - l[n=1]: Rígr kunni þeim ráð at segia;
      - lg[n=19,type=stanza]:
        - l[n=1]: reis frá borði, réð at sofna;
        - l[n=2]: meirr lagðiz hann miðrar reccio,
        - l[n=3]: en á hlið hvára hión salkynna.
      - lg[n=20,type=stanza]:
        - l[n=1]: Þar var hann at þat þriár nætr saman;
        - l[n=2]: gecc hann meirr at þat miðrar brautar,
        - l[n=3]: liðo meirr at þat mánuðr nío.
      - lg[n=21,type=stanza]:
        - l[n=1]: Ióð ól Amma, ióso vatni,
        - l[n=2]: kǫlloðo Karl, kona sveip ripti,
        - l[n=3]: rauðan oc rióðan, riðoðo augo.
      - lg[n=22,type=stanza]:
        - l[n=1]: Hann nam at vaxa oc vel dafna;
        - l[n=2]: øxn nam at temia, arðr at gørva,
        - l[n=3]: hús at timbra oc hlǫðor smíða,
        - l[n=4]: karta at gørva oc keyra plóg.
      - lg[n=23,type=stanza]:
        - l[n=1]: Heim óco þá hanginluclo,
        - l[n=2]: geitakyrtlo, gipto Karli;
        - l[n=3]: Snør heitir sú; settiz undir ripti;
        - l[n=4]: biuggo hión, bauga deildo,
        - l[n=5]: breiddo blæior oc bú gørðo.
      - lg[n=24,type=stanza]:
        - l[n=1]: Born ólo þau, biuggo oc unðo;
        - l[n=2]: hét Halr oc Drengr, Hǫlðr, Þegn oc Smiðr,
        - l[n=3]: Breiðr, Bóndi, Bundinsceggi,
        - l[n=4]: Búi oc Boddi, Brattsceggr oc Seggr.
      - lg[n=25,type=stanza]:
        - l[n=1]: 'Enn héto svá ǫðrom nǫfnom:'
        - l[n=2]: Snót, Brúðr, Svanni, Svarri, Spracci,
        - l[n=3]: Flióð, Sprund oc Víf, Feima, Ristill;
        - l[n=4]: þaðan ero komnar karla ættir.
      - lg[n=26,type=stanza]:
        - l[n=1]: Gecc Rígr þaðan réttar brautir;
        - l[n=2]: kom hann at sal, suðr horfðo dyrr,
        - l[n=3]: var hurð hnigin, hringr var í gætti.
      - lg[n=27,type=stanza]:
        - l[n=1]: Gecc hann inn at þat, gólf var stráð;
        - l[n=2]: sáto hión, sáz í augo,
        - l[n=3]: Faðir oc Móðir, fingrom at leica.
      - lg[n=28,type=stanza]:
        - l[n=1]: Sat húsgumi oc sneri streng,
        - l[n=2]: álm of bendi, ǫrvar scepti;
        - l[n=3]: enn húskona hugði at ǫrmom,
        - l[n=4]: strauc of ripti, sterti ermar.
      - lg[n=29,type=stanza]:
        - l[n=1]: Keisti fald, kinga var á bringo,
        - l[n=2]: síðar sloðor, serc bláfán;
        - l[n=3]: brún biartari, brióst liósara,
        - l[n=4]: háls hvítari hreinni miollo.
      - lg[n=30,type=stanza]:
        - l[n=1]: Rígr kunni þeim ráð at segia;
        - l[n=2]: meirr settiz hann miðra fletia,
        - l[n=3]: enn á hlið hvára hión salkynna.
      - lg[n=31,type=stanza]:
        - l[n=1]: Þá tóc Móðir merctan dúc,
        - l[n=2]: hvítan af hǫrvi, hulði bióð;
        - l[n=3]: hon tóc at þat hleifa þunna,
        - l[n=4]: hvíta af hveiti, oc hulði dúc.
      - lg[n=32,type=stanza]:
        - l[n=1]: Fram setti hon scutla fulla,
        - l[n=2]: silfri varða, setti á bióð,
        - l[n=3]: fán oc flesci oc fugla steicta;
        - l[n=4]: vín var í kǫnno, varðir kálcar;
        - l[n=5]: drucco oc domðo, dagr var á sinnom.
      - lg[n=33,type=stanza]:
        - l[n=1]: Rígr kunni þeim ráð at segia.
        - l[n=2]: Reis Rígr at þat, reccio gerði;
        - l[n=3]: þar var hann at þat þriár nætr saman;
        - l[n=4]: gecc hann meirr at þat miðrar brautar,
        - l[n=5]: liðo meirr at þat mánuðr nío.
      - lg[n=34,type=stanza]:
        - l[n=1]: Svein ól Móðir, silki vafði,
        - l[n=2]: ióso vatni, Iarl léto heita;
        - l[n=3]: bleict var hár, biartir vangar,
        - l[n=4]: ǫtul vóro augo sem yrmlingi.
      - lg[n=35,type=stanza]:
        - l[n=1]: Upp óx þar Iarl á fletiom;
        - l[n=2]: lind nam at scelfa, leggia strengi,
        - l[n=3]: álm at beygia, ǫrvar scepta,
        - l[n=4]: flein at fleygia, frǫccor dýia,
        - l[n=5]: hestom ríða, hundom verpa,
        - l[n=6]: sverðom bregða, sund at fremia.
      - lg[n=36,type=stanza]:
        - l[n=1]: Kom þar ór runni Rígr gangandi,
        - l[n=2]: Rígr gangandi, rúnar kendi;
        - l[n=3]: sitt gaf heiti, son kvez eiga;
        - l[n=4]: þann bað hann eignaz óðalvǫllo,
        - l[n=5]: óðalvǫllo, aldnar bygðir.
      - lg[n=37,type=stanza]:
        - l[n=1]: Reið hann meirr þaðan myrcan við,
        - l[n=2]: hélug fioll, unz at hǫllo kom;
        - l[n=3]: scapt nam at dýia, scelfði lind,
        - l[n=4]: hesti hleypti oc hiorvi brá;
        - l[n=5]: víg nam at vekia, vǫll nam at rióða,
        - l[n=6]: val nam at fella, vá til landa.
      - lg[n=38,type=stanza]:
        - l[n=1]: Réð hann einn at þat átián búom.
        - l[n=2]: Auð nam scipta, ǫllom veita
        - l[n=3]: meiðmar oc mǫsma, mara svangrifia;
        - l[n=4]: hringom hreytti, hió sundr baug.
      - lg[n=39,type=stanza]:
        - l[n=1]: Óco ærir úrgar brautir,
        - l[n=2]: kómo at hǫllo, þar er Hersir bió;
        - l[n=3]: motti hann miófingraðri,
        - l[n=4]: hvítri oc horscri, héto Erno.
      - lg[n=40,type=stanza]:
        - l[n=1]: Báðo hennar oc heim óco,
        - l[n=2]: gipto Iarli, gecc hon und líni;
        - l[n=3]: saman biuggo þau oc sér unðo,
        - l[n=4]: ættir ióco oc aldrs nuto.
      - lg[n=41,type=stanza]:
        - l[n=1]: Burr var inn elzti, enn Barn annat,
        - l[n=2]: Ióð oc Aðal, Arfi, Mǫgr,
        - l[n=3]: Niðr oc Niðiungr - námo leica -,
        - l[n=4]: Sonr oc Sveinn - sund oc tafl -;
        - l[n=5]: Kundr hét einn, Konr var inn yngsti.
      - lg[n=42,type=stanza]:
        - l[n=1]: Upp óxo þar Iarli bornir;
        - l[n=2]: hesta tǫmðo, hlífar bendo,
        - l[n=3]: sceyti scófo, scelfðo asca.
      - lg[n=43,type=stanza]:
        - l[n=1]: Enn Konr ungr kunni rúnar,
        - l[n=2]: ævinrúnar oc aldrrúnar;
        - l[n=3]: meirr kunni hann mǫnnom biarga,
        - l[n=4]: eggiar deyfa, ægi lægia.
      - lg[n=44,type=stanza]:
        - l[n=1]: Klǫc nam fugla, kyrra elda, .
        - l[n=2]: sæva of svefia, sorgir lægia,
        - l[n=3]: afl oc eliun átta manna.
      - lg[n=45,type=stanza]:
        - l[n=1]: Hann við Ríg iarl rúnar deildi,
        - l[n=2]: brǫgðom beitti oc betr kunni;
        - l[n=3]: þá ǫðlaðiz oc þá eiga gat
        - l[n=4]: Rígr at heita, rúnar kunna.
      - lg[n=46,type=stanza]:
        - l[n=1]: Reið Konr ungr kiorr oc scóga,
        - l[n=2]: kólfi fleygði, kyrði fugla.
      - lg[n=47,type=stanza]:
        - l[n=1]: 'Þá qvað þat kráca - sat qvisti ein -:'
        - l[n=2]: '"Hvat scaltu, Konr ungr, kyrra fugla?'
        - l[n=3]: heldr mætti þér hestom ríða
        - l[n=4]: oc her fella.
      - lg[n=48,type=stanza]:
        - l[n=1]: Á Danr oc Danpr dýrar hallir,
        - l[n=2]: oðra óðal, enn ér hafit;
        - l[n=3]: þeir kunno vel kiól at ríða,
        - l[n=4]: egg at kenna, undir riúfa."
  - song[n=Hdl.]:
    - head: HYNDLOLIÓÐ.
    - preface:
      - p:
        - Hér hefr upp Hyndlolióð, qveðit um Óttar heimsca.
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: '"Vaki, mær meyia, vaki, mín vina,'
        - l[n=2]: Hyndla systir, er í helli býr!
        - l[n=3]: nú er rǫcr rǫcra, ríða við scolom
        - l[n=4]: til Valhallar oc til vés heilags.
      - lg[n=2,type=stanza]:
        - l[n=1]: Biðiom Heriafǫðr í hugom sitia!
        - l[n=2]: hann geldr oc gefr gull verðugom;
        - l[n=3]: gaf hann Hermóði hiálm oc brynio,
        - l[n=4]: enn Sigmundi sverð at þiggia.
      - lg[n=3,type=stanza]:
        - l[n=1]: Gefr hann sigr sumom, enn sumom aura,
        - l[n=2]: mælsco mǫrgom oc manvit firom;
        - l[n=3]: byri gefr hann brǫgnom, enn brag scáldom,
        - l[n=4]: gefr hann mansemi mǫrgom recci.
      - lg[n=4,type=stanza]:
        - l[n=1]: Þór mun hon blóta, þess mun hon biðia,
        - l[n=2]: at hann æ við þic einart láti;
        - l[n=3]: þó er honom ótítt við iotuns brúðir.
      - lg[n=5,type=stanza]:
        - l[n=1]: Nú tactu úlf þinn einn af stalli,
        - l[n=2]: lát hann renna með runa mínom!"
        - l[n=3]: '"Seinn er gǫltr þinn goðveg troða,'
        - l[n=4]: vil ec ei mar minn mætan hloða.
      - lg[n=6,type=stanza]:
        - l[n=1]: Flá ertu, Freyia, er þú freistar mín,
        - l[n=2]: vísar þú augom á oss þannig,
        - l[n=3]: er þú hefr ver þinn í valsinni,
        - l[n=4]: Óttar iunga, Innsteins bur." .
      - lg[n=7,type=stanza]:
        - l[n=1]: '"Dulin ertu, Hyndla, draums ætlig þér,'
        - l[n=2]: er þú qveðr ver minn í valsinni,
        - l[n=3]: þar er gǫltr glóar, gullinbursti,
        - l[n=4]: Hildisvíni, er mér hagir gørðo,
        - l[n=5]: dvergar tveir, Dáinn oc Nabbi.
      - lg[n=8,type=stanza]:
        - l[n=1]: Sennom við ǫr sǫðlom! sitia við scolom
        - l[n=2]: oc um iofra ættir doma,
        - l[n=3]: gumna þeira, er frá goðom qvómo.
      - lg[n=9,type=stanza]:
        - l[n=1]: Þeir hafa veðiat valamálmi,
        - l[n=2]: Óttarr iungi oc Angantýr;
        - l[n=3]: scylt er at veita, svá at scati inn ungi
        - l[n=4]: fǫðurleifð haf eptir frondr sína.
      - lg[n=10,type=stanza]:
        - l[n=1]: Hǫrg hann mér gerði, hlaðinn steinom,
        - l[n=2]: nú er griót þat at gleri orðit;
        - l[n=3]: rauð hann í nýio nauta blóði,
        - l[n=4]: æ trúði Óttarr á ásynior.
      - lg[n=11,type=stanza]:
        - l[n=1]: Nú láttu forna niðia talða
        - l[n=2]: 'oc upp bornar ættir manna:'
        - l[n=3]: hvat er Scioldunga, hvat er Scilfinga,
        - l[n=4]: hvat er Ǫðlinga, hvat er Ylfinga,
        - l[n=5]: hvat er hǫlðborit, hvat er hersborit,
        - l[n=6]: mest manna val und miðgarði?"
      - lg[n=12,type=stanza]:
        - l[n=1]: '"Þú ert, Óttarr, borinn Innsteini,'
        - l[n=2]: enn Innsteinn var Álfi inom gamla,
        - l[n=3]: Álfr var Úlfi, Úlfr Sæfara,
        - l[n=4]: enn Sæfari Svan inom rauða.
      - lg[n=13,type=stanza]:
        - l[n=1]: Móður átti faðir þinn meniom gǫfga,
        - l[n=2]: hygg ec at hon héti Hlédís gyðia;
        - l[n=3]: Fróði var faðir þeirar, enn Friaut móðir,
        - l[n=4]: ǫll þótti ætt sú með yfirmǫnnom.
      - lg[n=14,type=stanza]:
        - l[n=1]: Áli var áðr ǫflgastr manna,
        - l[n=2]: Hálfdan fyrri, hæstr Scioldunga;
        - l[n=3]: fræg vóro fólcvíg, þau er framir gerðo,
        - l[n=4]: hvarfla þótto hans verc með himins scautom.
      - lg[n=15,type=stanza]:
        - l[n=1]: Eflðiz hann við Eymund, oztan manna,
        - l[n=2]: enn hann Sigtrygg sló með svǫlom eggiom;
        - l[n=3]: eiga gecc Álmveig, ozta kvinna,
        - l[n=4]: ólo þau oc átto átián sono.
      - lg[n=16,type=stanza]:
        - l[n=1]: Þaðan ero Scioldungar, þaðan ero Scilfingar,
        - l[n=2]: þaðan Ǫðlingar, þaðan Ynglingar,
        - l[n=3]: þaðan hǫlðborit, þaðan hersborit,
        - l[n=4]: mest manna val und miðgarði;
        - l[n=5]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=17,type=stanza]:
        - l[n=1]: Var Hildigunn hennar móðir,
        - l[n=2]: Svóvo barn oc Sækonungs;
        - l[n=3]: alt er þat ætt þín, Óttarr heimsci;
        - l[n=4]: varðar, at viti svá, viltu enn lengra?
      - lg[n=18,type=stanza]:
        - l[n=1]: Dagr átti Þóro, drengiamóður;
        - l[n=2]: 'óluz í ætt þar oztir kappar:'
        - l[n=3]: Fraðmarr oc Gyrðr oc Frecar báðir,
        - l[n=4]: Ámr oc Iosurmarr, Álfr inn gamli;
        - l[n=5]: varðar, at viti svá, viltu enn lengra?
      - lg[n=19,type=stanza]:
        - l[n=1]: Ketill hét vinr þeira, Klypps arfþegi"
        - l[n=2]: var hann móðurfaðir móður þinnar;
        - l[n=3]: þar var Fróði fyrr enn Kári,
        - l[n=4]: inn eldri var Álfr um getinn.
      - lg[n=20,type=stanza]:
        - l[n=1]: Nanna var næst þar, Nǫcqva dóttir,
        - l[n=2]: var mǫgr hennar mágr þíns fǫður;
        - l[n=3]: fyrnd er sú mægð, fram tel ec lengra;
        - l[n=4]: kunna ec báða Brodd oc Hǫrvi;
        - l[n=5]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=21,type=stanza]:
        - l[n=1]: Ásólfr oc Ísólfr, Ǫlmóðs synir
        - l[n=2]: oc Scúrhildar, Sceccils dóttur,
        - l[n=3]: scaltu til telia scatna margra;
        - l[n=4]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=22,type=stanza]:
        - l[n=1]: Gunnarr bálcr, Grímr arðscafi,
        - l[n=2]: iárnscioldr Þórir, Úlfr gínandi,
      - lg[n=23,type=stanza]:
        - l[n=1]: Búi oc Brámi, Barri oc Reifnir,
        - l[n=2]: Tíndr oc Tyrfingr oc tveir Haddingiar;
        - l[n=3]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=24,type=stanza]:
        - l[n=1]: Áni, Ómi óro bornir,
        - l[n=2]: Arngríms synir oc Eyfuro;
        - l[n=3]: brǫcon berserkia bǫls margskonar,
        - l[n=4]: um lǫnd oc um lǫg, sem logi fori;
        - l[n=5]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=25,type=stanza]:
        - l[n=1]: Kunna ec báða Brodd oc Hǫrvi;
        - l[n=2]: vóro þeir í hirð Hrólfs ins gamla,
        - l[n=3]: allir bornir frá Iormunreki,
        - l[n=4]: Sigurðar mági - hlýð þú sǫgo minni! -,
        - l[n=5]: fólcom grimms, þess er Fáfni vá.
      - lg[n=26,type=stanza]:
        - l[n=1]: Sá var vísir frá Vǫlsungi,
        - l[n=2]: oc Hiordís frá Hrauðungi,
        - l[n=3]: enn Eylimi frá Ǫðlingom;
        - l[n=4]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=27,type=stanza]:
        - l[n=1]: Gunnarr oc Hǫgni, Giúca arfar,
        - l[n=2]: oc iþ sama Guðrún, systir þeira;
        - l[n=3]: eigi var Guthormr Giúca ættar,
        - l[n=4]: þó var hann bróðir beggia þeira;
        - l[n=5]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=28,type=stanza]:
        - l[n=1]: Haraldr hilditǫnn, borinn Hroreki,
        - l[n=2]: sløngvanbauga, sonr var hann Auðar,
        - l[n=3]: Auðr diúpauðga Ívars dóttir,
        - l[n=4]: enn Ráðbarðr var Randvés faðir;
        - l[n=5]: þeir vóro gumnar goðom signaðir;
        - l[n=6]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=29,type=stanza]:
        - l[n=1]: Vóro ellifo æsir talðir,
        - l[n=2]: Baldr er hné við banaþúfo;
        - l[n=3]: þess léz Váli verðr at hefna,
        - l[n=4]: síns bróður sló hann handbana;
        - l[n=5]: alt er þat ætt þín, Óttarr heimsci.
      - lg[n=30,type=stanza]:
        - l[n=1]: Var Baldrs faðir Burs arfþegi,
        - l[n=2]: Freyr átti Gerði, hon var Gymis dóttir,
        - l[n=3]: iotna ættar, oc Aurboðo;
        - l[n=4]: þó var Þiazi þeira frondi,
        - l[n=5]: scautgiarn iotunn, hans var Scaði dóttir.
      - lg[n=31,type=stanza]:
        - l[n=1]: Mart segiom þér oc munom fleira,
        - l[n=2]: vǫromz, at viti svá, viltu enn fleira?
      - lg[n=32,type=stanza]:
        - l[n=1]: Haki var Hvæðno hóti beztr sona,
        - l[n=2]: enn Hvæðno var Hiorvarðr faðir,
        - l[n=3]: Heiðr oc Hrossþiófr Hrímnis kindar.
      - lg[n=33,type=stanza]:
        - l[n=1]: Ero vǫlor allar frá Viðólfi,
        - l[n=2]: vitcar allir frá Vilmeiði,
        - l[n=3]: enn seiðberendr frá Svarthǫfða,
        - l[n=4]: iotnar allir frá Ymi komnir.
      - lg[n=34,type=stanza]:
        - l[n=1]: Mart segiom þér oc munom fleira,
        - l[n=2]: vǫromz, at viti svá, viltu enn lengra?
      - lg[n=35,type=stanza]:
        - l[n=1]: Varð einn borinn í árdaga,
        - l[n=2]: rammaukinn mioc, rǫgna kindar;
        - l[n=3]: nío báro þann, naðgǫfgan mann,
        - l[n=4]: iotna meyiar við iarðar þrǫm.
      - lg[n=36,type=stanza]:
        - l[n=1]: Mart segiom þér oc munom fleira,
        - l[n=2]: vǫromz, at viti svá, viltu enn lengra?
      - lg[n=37,type=stanza]:
        - l[n=1]: Hann Giálp um bar, hami Greip um bar,
        - l[n=2]: bar hann Eistla oc Eyrgiafa;
        - l[n=3]: hann bar Úlfrún oc Angeyia,
        - l[n=4]: Imðr oc Atla oc Iárnsaxa.
      - lg[n=38,type=stanza]:
        - l[n=1]: Sá var aukinn iarðar megni,
        - l[n=2]: svalkǫldom sæ oc sonardreyra.
      - lg[n=39,type=stanza]:
        - l[n=1]: Mart segiom þér oc munom fleira,
        - l[n=2]: vǫromz, at viti svá, viltu enn lengra?
      - lg[n=40,type=stanza]:
        - l[n=1]: Ól úlf Loki við Angrboðo,
        - l[n=2]: enn Sleipni gat við Svaðilfara;
        - l[n=3]: eitt þótti scass allra feicnast,
        - l[n=4]: þat var bróður frá Býleistz komit.
      - lg[n=41,type=stanza]:
        - l[n=1]: Loki át af hiarta lindi brendo,
        - l[n=2]: fann hann hálfsviðinn hugstein kono;
        - l[n=3]: varð Loptr qviðugr af kono illri,
        - l[n=4]: þaðan er á foldo flagð hvert komit.
      - lg[n=42,type=stanza]:
        - l[n=1]: Haf gengr hríðom við himin siálfan,
        - l[n=2]: líðr lǫnd yfir, enn lopt bilar;
        - l[n=3]: þaðan koma snióvar oc snarir vindar;
        - l[n=4]: þá er í ráði, at regn um þrióti.
      - lg[n=43,type=stanza]:
        - l[n=1]: Varð einn borinn ǫllom meiri,
        - l[n=2]: sá var aukinn iarðar megni;
        - l[n=3]: þann qveða stilli stórauðgastan,
        - l[n=4]: sif sifiaðan siotom gørvǫllom.
      - lg[n=44,type=stanza]:
        - l[n=1]: Þá kemr annarr, enn mátcari,
        - l[n=2]: þó þori ec eigi þann at nefna;
        - l[n=3]: fáir siá nú fram um lengra,
        - l[n=4]: enn Óðinn man úlfi mota."
      - lg[n=45,type=stanza]:
        - l[n=1]: '"Ber þú minnisǫl mínom gelti,'
        - l[n=2]: svát hann ǫll muni orð at tína
        - l[n=3]: þessar roðo á þriðia morni,
        - l[n=4]: þá er þeir Angantýr ættir rekia."
      - lg[n=46,type=stanza]:
        - l[n=1]: '"Snúðu burt heðan! sofa lystir mic,'
        - l[n=2]: fær þú fát af mér fríðra kosta;
        - l[n=3]: hleypr þú, eðlvina, úti á náttom,
        - l[n=4]: sem með hǫfrom Heiðrún fari.
      - lg[n=47,type=stanza]:
        - l[n=1]: Rannt at Oði ey þreyiandi,
        - l[n=2]: scutuz þér fleiri und fyrirscyrto;
        - l[n=3]: hleypr þú, eðlvina, úti á náttom,
        - l[n=4]: sem með hǫfrom Heiðrún fari."
      - lg[n=48,type=stanza]:
        - l[n=1]: '"Ec slæ eldi of íviðio,'
        - l[n=2]: svá at þú eigi kemz á burt heðan."
      - lg[n=49,type=stanza]:
        - l[n=1]: '"Hyr sé ec brenna, enn hauðr loga,'
        - l[n=2]: verða flestir fiorlausn þola;
        - l[n=3]: ber þú Óttari biór at hendi,
        - l[n=4]: eitri blandinn mioc, illo heili!"
      - lg[n=50,type=stanza]:
        - l[n=1]: '"Orðheill þín scal engo ráða,'
        - l[n=2]: þóttu, brúðr iotuns, bǫlvi heitir;
        - l[n=3]: hann scal drecca dýrar veigar,
        - l[n=4]: bið ec Óttari ǫll goð duga."
  - song[n=Grt.]:
    - head: GROTTASǪNGR.
    - lg[n=1,type=stanza]:
      - l[n=1]: Nú ero komnar til konungs húsa
      - l[n=2]: framvísar tvær, Fenia ok Menia;
      - l[n=3]: þær ro at Fróða, Friðleifs sonar,
      - l[n=4]: mátcar meyiar, at mani hafðar.
    - lg[n=2,type=stanza]:
      - l[n=1]: Þær at lúðri leiddar vóro,
      - l[n=2]: ok grióz griá gangs of beiddo;
      - l[n=3]: hét hann hvárigri hvíld né ynði,
      - l[n=4]: áðr hann heyrði hlióm ambátta.
    - lg[n=3,type=stanza]:
      - l[n=1]: 'Þær þyt þulo þǫgnhorfinnar:'
      - l[n=2]: '"leggiom lúðra, léttom steinom!"'
      - l[n=3]: bað hann enn meyiar, at þær mala scyldo.
    - lg[n=4,type=stanza]:
      - l[n=1]: Sungo oc slungo snúðgasteini,
      - l[n=2]: svá at Fróða man flest sofnaði;
      - l[n=3]: 'þá qvað þat Menia, var til meldrs komin:'
    - lg[n=5,type=stanza]:
      - l[n=1]: '"Auð mǫlom Fróða. mǫlom alsælan,'
      - l[n=2]: mǫlom fiolð fiár á feginslúðri!
      - l[n=3]: siti hann á auði, sofi hann á dúni,
      - l[n=4]: vaki hann at vilia! þá er vel malit.
    - lg[n=6,type=stanza]:
      - l[n=1]: Hér scyli engi ǫðrom granda,
      - l[n=2]: til bǫls búa né til bana orca,
      - l[n=3]: né hǫggvagi hvǫsso sverði,
      - l[n=4]: þóat bana bróður bundinn finni."
    - lg[n=7,type=stanza]:
      - l[n=1]: 'Enn hann ecci qvað orð it fyrra:'
      - l[n=2]: '"Sofið eigi it né of sal gaucar,'
      - l[n=3]: eða lengr, enn svát lióð eitt qveðac."
    - lg[n=8,type=stanza]:
      - l[n=1]: '"Vartattu, Fróði, fullspacr of þic,'
      - l[n=2]: málvinr manna, er þú man keyptir;
      - l[n=3]: kaustu at afli oc at álitom,
      - l[n=4]: enn at ætterni ecci spurðir.
    - lg[n=9,type=stanza]:
      - l[n=1]: Harðr var Hrungnir oc hans faðir,
      - l[n=2]: þó var Þiazi þeim ǫflgari;
      - l[n=3]: Iði oc Aurnir, ocrir niðiar,
      - l[n=4]: broðr bergrisa, þeim erom bornar.
    - lg[n=10,type=stanza]:
      - l[n=1]: Komia Grotti ór griá fialli,
      - l[n=2]: né sá inn harði hallr ór iorðo,
      - l[n=3]: né moli svá mær bergrisa,
      - l[n=4]: ef vissi vit vætr til hennar.
    - lg[n=11,type=stanza]:
      - l[n=1]: Vér vetr nío vórom leicor,
      - l[n=2]: ǫflgar, alnar fyr iorð neðan;
      - l[n=3]: stóðo meyiar at meginvercom,
      - l[n=4]: forðom siálfar setberg ór stað.
    - lg[n=12,type=stanza]:
      - l[n=1]: Veltom grióti of garð risa,
      - l[n=2]: svá at fold fyrir fór sciálfandi;
      - l[n=3]: svá sløngðom vit snúðgasteini
      - l[n=4]: hǫfgahalli, at halir tóco.
    - lg[n=13,type=stanza]:
      - l[n=1]: Enn vit síðan á Svíðióðo,
      - l[n=2]: framvísar tvær, í fólc stigom;
      - l[n=3]: beittom biorno, enn brutom scioldo,
      - l[n=4]: gengom í gegnom gráserkiat lið.
    - lg[n=14,type=stanza]:
      - l[n=1]: Steypþom stilli, studdom annan,
      - l[n=2]: veittom góðom Gothormi lið;
      - l[n=3]: vara kyrrseta, áðr Knúi felli.
    - lg[n=15,type=stanza]:
      - l[n=1]: Fram heldom því þau misseri,
      - l[n=2]: at vit at kǫppom kendar vórom;
      - l[n=3]: þar scorðo vit scǫrpom geirom
      - l[n=4]: blóð ór beniom oc brand ruðom.
    - lg[n=16,type=stanza]:
      - l[n=1]: Nú erom komnar til konungs húsa,
      - l[n=2]: miskunnlausar, oc at mani hafðar;
      - l[n=3]: aurr etr iliar, enn ofan kulði,
      - l[n=4]: drǫgom dólgs siotul; daprt er at Fróða.
    - lg[n=17,type=stanza]:
      - l[n=1]: Hendr scolo hvílaz, hallr standa mun.
      - l[n=2]: malit hefi ec fyr mic mitt of leiti."
      - l[n=3]: '"Munoma hǫndom hvíld vel gefa,'
      - l[n=4]: áðr fullmalit Fróða þicci.
    - lg[n=18,type=stanza]:
      - l[n=1]: Hendr scolo hǫndla harðar triónor,
      - l[n=2]: vápn valdreyrug, vaki þú, Fróði!
      - l[n=3]: vaki þú, Fróði, ef þú vill hlýða
      - l[n=4]: sǫngom ocrom oc sǫgom fornom.
    - lg[n=19,type=stanza]:
      - l[n=1]: Eld sé ec brenna fyr austan borg,
      - l[n=2]: vígspioll vaca, þat mun viti kallaðr;
      - l[n=3]: mun herr koma hinig af bragði
      - l[n=4]: oc brenna bo fyr buðlungi.
    - lg[n=20,type=stanza]:
      - l[n=1]: Munat þú halda Hleiðrar stóli,
      - l[n=2]: rauðom hringom né regingrióti.
      - l[n=3]: Tǫcom á mǫndli, mær, scarpara!
      - l[n=4]: eroma varmar í valdreyra.
    - lg[n=21,type=stanza]:
      - l[n=1]: Mól míns fǫður mær ramliga,
      - l[n=2]: þvíat hon feigð fira fiolmargra sá;
      - l[n=3]: stucco stórar støðr frá lúðri,
      - l[n=4]: iárni varðar, mǫlom enn framarr!
    - lg[n=22,type=stanza]:
      - l[n=1]: Mǫlom enn framarr! mun Yrso sonr
      - l[n=2]: við Hálfdana hefna Fróða;
      - l[n=3]: sá mun hennar heitinn verða
      - l[n=4]: burr oc bróðir; vitom báðar þat."
    - lg[n=23,type=stanza]:
      - l[n=1]: Mólo meyiar, megins kostoðo,
      - l[n=2]: óro ungar í iotunmóði;
      - l[n=3]: sculfo scaptré, scauz lúðr ofan,
      - l[n=4]: hraut inn hǫfgi hallr sundr í tvau.
    - lg[n=24,type=stanza]:
      - l[n=2]: '"Malit hǫfom, Fróði, sem munom hætta,'
      - l[n=3]: hafa fullstaðit flióð at meldri."
    - p:
      - 'Enn bergrisa brúðr orð um qvað:'
  - song[n=Hunn.]:
    - head:
      - (HUNNENSCHLACHTLIED ODER
      - HLǪÐSQVIÐA)
    - lg[n=1,type=stanza]:
      - l[n=1]: Hlǫðr var þar borinn í Húnalandi,
      - l[n=2]: saxi oc með sverði, síðri brynio,
      - l[n=3]: hiálmi hringreifðom, hvǫssom mæki,
      - l[n=4]: mari vel tǫmom á mǫrc inni helgo.
      - l[n=5]: Nú spyrr Hlǫðr fráfall fǫður síns, oc þat með, at
      - l[n=6]: Angantýr bróðir hans var til konungs tekinn yfir alt þat ríki,
      - l[n=7]: sem faðir þeira hafði átt. Nú vilia þeir Humli konungr oc
      - l[n=8]: Hlǫðr, at hann fari at krefia arfs Angantý bróður sinn,
      - l[n=9]: 'fyrst með góðom orðom, sem hér segir:'
    - lg[n=2,type=stanza]:
      - l[n=1]: Hlǫðr reið austan, Heiðrecs arfi,
      - l[n=2]: kom hann at garði, þar er Gotar byggia,
      - l[n=3]: á Árheima, arfs at qveðia;
      - l[n=4]: þar dracc Angantýr erfi Heiðrecs konungs.
    - lg[n=3,type=stanza]:
      - l[n=1]: Segg fann hann úti fyr sal hávom,
      - l[n=2]: 'oc síðfǫrlan síðan qvaddi:'
      - l[n=3]: '"Inn gacctu, seggr, í sal hávan,'
      - l[n=4]: bið mér Angantý annspioll bera!"
    - p:
      - 'Maðrinn gecc inn fyrir konunginn oc qvað:'
    - lg[n=4,type=stanza]:
      - l[n=1]: '"Hér er Hlǫðr kominn, Heiðrecs arfþegi,'
      - l[n=2]: bróðir þinn inn bǫðscái;
      - l[n=3]: mikill er sá maðr ungr á mars baki,
      - l[n=4]: vill nú, þióðann, við þic tala."
      - l[n=5]: Enn er konungr heyrði þetta, þá varpaði hann knífinom
      - l[n=6]: á borðit, enn sté undan borðino oc steypti yfir sic brynio,
      - l[n=7]: oc hvítan sciold í hǫnd, enn sverðit Tyrfing í aðra hǫnd.
      - l[n=8]: 'Þá gerðiz gnýr mikill í hǫllinni, sem hér segir:'
    - lg[n=5,type=stanza]:
      - l[n=1]: Rymr var í ranni, riso með góðom,
      - l[n=2]: vildi hverr heyra, hvat Hlǫðr mælti,
      - l[n=3]: oc þat er Angantýr annsvor veitti.
    - p:
      - 'Þá mælti Angantýr konungr oc qvað:'
    - lg[n=6,type=stanza]:
      - l[n=1]: '"Heill kom þú, Hlǫðr, Heiðreki foddr,'
      - l[n=2]: bróðir minn, gacc á becc sitia!
      - l[n=3]: dreccom Heiðrecs hollar veigar,
      - l[n=4]: feðr ocrom, fyrstom manna,
      - l[n=5]: vín eða mioð, hvárt þér vildara þyccir."
    - p:
      - 'Hlǫðr qvað:'
    - lg[n=7,type=stanza]:
      - l[n=1]: '"Til annars vér hingat fórom, enn ǫl at drecca,'
      - l[n=2]: eða þiggia, þióðann, þínar veigar.
    - lg[n=8,type=stanza]:
      - l[n=1]: Hafa víl ec hálft alt, þat er Heiðrecr átti,
      - l[n=2]: kú oc af kálfi, qvern þiótandi,
      - l[n=3]: al oc af oddi, einom scatti,
      - l[n=4]: þý oc af þræli oc þeira barni.
    - lg[n=9,type=stanza]:
      - l[n=1]: Hrís þat it mæta, er Myrcviðr heitir,
      - l[n=2]: grǫf þá ina góðo, er stendr á gǫto þióðar,
      - l[n=3]: steinn þann inn fagra, er stendr á stǫðom Danpar,
      - l[n=4]: hálfar herváðir, þær er Heiðrecr átti,
      - l[n=5]: lǫnd oc lýða oc liósa bauga".
      - l[n=6]: 'Þá segir Angantýr: "Eigi ertu til lanz þessa kominn með'
      - l[n=7]: 'lǫgom, oc rangt viltu bióða." Þá qvað Angantýr:'
    - lg[n=10,type=stanza]:
      - l[n=1]: '"Bresta mun fyrr, bróðir, lind in blichvíta,'
      - l[n=2]: oc kaldr geirr koma við annann,
      - l[n=3]: oc margr gumi í gras hníga,"
      - l[n=4]: áðr enn ec Tyrfing í tvau deila
      - l[n=5]: eða þér, Humlungr, hálfan arf gefa.
    - lg[n=11,type=stanza]:
      - l[n=1]: Ec mun bióða þér fagrar veigar,
      - l[n=2]: fé oc fiolð meiðma, sem mic fremst tíðir;
      - l[n=3]: tólf hundruð gef ec þér manna, tólf hundruð gef ec
      - l[n=4]: þér mara,
      - l[n=5]: tólf hundruð gef ec þér scálca, þeira er sciold bera.
    - lg[n=12,type=stanza]:
      - l[n=1]: Manni gef ec hveriom mart at þiggia,
      - l[n=2]: annat oðra, enn hann á ráði;
      - l[n=3]: mey gef ec hveriom manni at þiggia,
      - l[n=4]: meyio spenni ec hverri men at hálsi.
    - lg[n=13,type=stanza]:
      - l[n=1]: Mun ec um þic sitianda silfri mæla,
      - l[n=2]: enn ganganda þic gulli steypa,
      - l[n=3]: svá at á vego alla velti baugar;
      - l[n=4]: þriðiung Goðþióðar, því scaltu einn ráða."
      - l[n=5]: Gizurr Grýtingaliði, fóstri Heiðrecs konungs, var þá
      - l[n=6]: með Angantý konungi, oc var þá ofrgamall. Oc er hann
      - l[n=7]: heyrði boð Angantýs, þótti hánom hann ofmikit bióða, oc
      - l[n=8]: 'qvað þá:'
    - lg[n=14,type=stanza]:
      - l[n=1]: '"Þetta er þiggianda þýiar barni,'
      - l[n=2]: barni þýiar, þótt sé borinn konungr;
      - l[n=3]: þá hornungr á haugi sat,
      - l[n=4]: er ǫðlingar arf scipto."
      - l[n=5]: Hlǫðr reiddiz nú mioc, er hann var hornungr kallaðr.
      - l[n=6]: . Humli spyrr nú alt tal þeira. Varð hann þá reiðr mioc,
      - l[n=7]: ef Hlǫðr dótturson hans scyldi ambáttarson heita, oc qvað
      - l[n=8]: 'þá:'
    - lg[n=15,type=stanza]:
      - l[n=1]: '"Sitia scolo vér í vetr oc sælliga lifa,'
      - l[n=2]: drecca oc doma dýrar veigar,
      - l[n=3]: kenna Húnom hervápn at búa,
      - l[n=4]: þau er diarfliga scolom fram bera.
    - lg[n=16,type=stanza]:
      - l[n=1]: Vel scolom vér þér, Hlǫðr, herlið búa
      - l[n=2]: oc framliga hildi heyia;
      - l[n=3]: með tólfvetra gǫmlo mengi oc tvævetrom fola,
      - l[n=4]: svá scal Húna her of safna."
      - l[n=5]: Þenna vetr sáto þeir Humli oc Hlǫðr um kyrt. Um
      - l[n=6]: várit drógo þeir her saman svá mikinn, at aleyða var eptir
      - l[n=7]: vígra manna í Húnalandi. . Sem þessi herr kom saman,
      - l[n=8]: riðo þeir scóg þann, er Myrcviðr heitir, er scilr Húnaland
      - l[n=9]: oc Gotaland. Enn sem þeir kómo af scóginom, þá vóro
      - l[n=10]: bygðir stórar oc vellir sléttir, oc á vǫllonom stóð borg ein
      - l[n=11]: fǫgr. Enn þar réð fyrir Hervor, systir Angantýs konungs,
      - l[n=12]: oc Ormarr fóstri hennar. Vóro þau sett þar til landgæzlo
      - l[n=13]: fyrir her Húna, oc hǫfðo þau þar mikit lið.
      - l[n=14]: Þat var einn morgon í sólar uprás, at Hervor stóð
      - l[n=15]: up á kastala einom yfir borgarhliði. Hon sá ióreyki stóra
      - l[n=16]: suðr til scógarins, svá lǫngom fal sólina. Því næst sá hon
      - l[n=17]: glóa undir ióreycnom, sem á gull eitt liti, fagra scioldo oc
      - l[n=18]: gulli lagða, gylta hiálma oc hvítar brynior. Sá hon þá,
      - l[n=19]: at þetta var herr Húna oc mikill fiolði. Hervor gecc
      - l[n=20]: ofan scyndilega oc kallar lúðrsvein, oc bað blása saman lið.
      - l[n=21]: 'Oc síðan mælti Hervor: "Takið vápn yðor oc búiz til'
      - l[n=22]: orrosto, en þú, Ormarr, ríð í mót Húnom ok bióð þeim
      - l[n=23]: orrosto fyrir borgarhliði ino syðra".
    - p:
      - 'Ormarr qvað:'
    - lg[n=17,type=stanza]:
      - l[n=1]: '"Scal ec víst ríða oc rǫnd bera .'
      - l[n=2]: Gota þióðom gunni at heyia."
      - l[n=3]: Þá reið Ormarr af borginni oc í mót hernom. Hann
      - l[n=4]: 'kallaði hátt oc bað þá ríða til borgarinnar: "oc úti fyrir'
      - l[n=5]: borgarhliðonom suðr á vǫllonom, þar býð ec yðr til
      - l[n=6]: orrosto. Bíði þeir þar annarra, er fyrr koma!" . Riðo
      - l[n=7]: þau nú út af borginni með hernom móti Húnom, oc hófz
      - l[n=8]: þar allmikil orrosta. Enn með því at Húnar hafa lið miclo
      - l[n=9]: meira, sneri mannfallino í lið þeira Hervarar. Oc uni síðir
      - l[n=10]: fell Hervor oc mikit lið umhverfis hiá henni. .
      - l[n=11]: Ormarr reið dag oc nótt, sem mest mátti hann, á fund
      - l[n=12]: Angantýs konungs í Árheima. Húnar taca nú at heria
      - l[n=13]: um landit víða oc brenna. Oc sem Ormarr kom fyrir
      - l[n=14]: 'Angantý konung, þá qvað hann:'
    - lg[n=18,type=stanza]:
      - l[n=1]: '"Sunnan em ec kominn at segia spioll þessi:'
      - l[n=2]: sviðin er ǫll Myrcheiðr,
      - l[n=3]: drifin ǫll Goðþióð gumna blóði.
    - lg[n=19,type=stanza]:
      - l[n=1]: Mey veit ec Heiðrecs,
      - l[n=2]: systor þína, signa til iarðar;
      - l[n=3]: hafa Húnar hána felda
      - l[n=4]: oc marga aðra yðvarra þegna.
    - lg[n=20,type=stanza]:
      - l[n=1]: Léttari gorðiz hon at bǫð enn við biðil roða,
      - l[n=2]: at leic ísarna enn at lundar gǫngo."
      - l[n=3]: Angantýr konungr, þá er hann heyrði þetta, brá hann
      - l[n=4]: 'grǫnom oc varð seint til orða oc mælti þetta um síðir:'
    - lg[n=21,type=stanza]:
      - l[n=1]: '"Óbróðurliga vartu leikin, in ágæta systir."'
      - l[n=2]: Oc síðan leit hann yfir hirðina, oc var ecci mart. Hann
      - l[n=3]: 'qvað þá:'
    - lg[n=22,type=stanza]:
      - l[n=1]: '"Mioc vórom vér margir, er vér mioð druccom,'
      - l[n=2]: nú erom vér færi, er vér fleiri scyldom.
    - lg[n=23,type=stanza]:
      - l[n=1]: Sé ec eigi mann þann í míno liði,
      - l[n=2]: þótt ec biðia oc baugom kaupa,
      - l[n=3]: er muni ríða oc rǫnd bera,
      - l[n=4]: oc þeira Húna herlið finna."
      - l[n=5]: 'Gizurr gamli sagði:'
    - lg[n=24,type=stanza]:
      - l[n=1]: '"Ec mun þic enscis eyris krefia,'
      - l[n=2]: né sciallanda scarfs ór gulli;
      - l[n=3]: þó mun ec ríða oc rǫnd bera,
      - l[n=4]: gumna þióðom gunni at bióða."
      - l[n=5]: Gizurr herklæddiz með góðom herklæðom oc hlióp á
      - l[n=6]: 'hest sinn. Þá mælti hann til konungs:'
    - lg[n=25,type=stanza]:
      - l[n=1]: '"Hvar scal ec Húnom hervíg kenna?"'
    - p:
      - 'Angantýr qvað:'
    - lg[n=26,type=stanza]:
      - l[n=1]: '"Kendu at Dilgio oc á Dúnheiði'
      - l[n=2]: oc á þeim ǫllom Iassarfiollom!
      - l[n=3]: þar opt Gotar gunni háðo
      - l[n=4]: oc fagran sigr frægir vágo."
      - l[n=5]: Nú reið Gizurr burt oc þar til hann kom í her Húna.
      - l[n=6]: Hann reið eigi nær enn svá, at hann mátti tala við þá.
    - p:
      - 'Þá kallar hann hári rǫddo oc qvað:'
    - lg[n=27,type=stanza]:
      - l[n=1]: '"Felmtr er yðro fylki, feigr er yðvarr vísir,'
      - l[n=2]: gnæfar yðr gunnfani, gramr er yðr Óðinn.
    - lg[n=28,type=stanza]:
      - l[n=1]: Býð ec yðr at Dilgio oc á Dúnheiði
      - l[n=2]: orrosto, undir Iassarfiollom;
      - l[n=3]: hrósi yðr at hái hveriom,
      - l[n=4]: oc láti svá Óðinn flein fliúga, sem ec fyrir mæli!"
      - l[n=5]: 'Þá er Hlǫðr hafði heyrt orð Gizurar, þá qvað hann:'
    - lg[n=29,type=stanza]:
      - l[n=1]: '"Taki þér Gizur,'
      - l[n=2]: mann Angantýs, kominn af Árheimom."
      - l[n=3]: 'Humli konungr sagði:'
    - lg[n=30,type=stanza]:
      - l[n=1]: '"Eigi scolom árom spilla, þeim er fara einir saman "'
      - l[n=2]: 'Gizurr mælti:'
    - lg[n=31,type=stanza]:
      - l[n=1]: '"Eigi gora Húnir oss felmtraða né hornbogar yðrir.'
      - l[n=2]: Gizurr drap þá hest sinn með sporom oc reið á fund
      - l[n=3]: Angantýs konungs oc gecc fyrir hann oc qvaddi hann
      - l[n=4]: vel. Konungr spyrr, hvárt hann hafi fundit konunginn.
      - l[n=5]: 'Gizurr mælti: "Talaða ec við þá oc stefnda ec þeim á'
      - l[n=6]: vígvǫll á Dúnheiði í Dingiodǫlom." Angantýr spyrr, hvat
      - l[n=7]: 'mikit lið Húnar hafa. Gizurr mælti:'
    - lg[n=32,type=stanza]:
      - l[n=1]: '"Mikit er þeira mengi,'
      - l[n=2]: sex ein ero seggia fylki,
      - l[n=3]: í fylki hverio fimm þúsundir,
      - l[n=4]: í þúsund hverri þrettán hundruð manna,
      - l[n=5]: í hundraði hverio halir fiórtalðir."
      - l[n=6]: Angantýr spyrr nú til Húna hers; þá sendi hann alla
      - l[n=7]: vego menn frá sér oc stefndi hveriom manni til sín, er
      - l[n=8]: hánom vildi lið veita oc vápnom mætti valda. Fór hann
      - l[n=9]: þá á Dúnheiði með lið sitt, oc var þat allmikill herr. Kom
      - l[n=10]: þá á móti hánom herr Húna, oc hǫfðo þeir lið hálfo meira.
      - l[n=11]: At ǫðrom degi hófo þeir sína orrosto oc bǫrðuz allan
      - l[n=12]: þann dag, oc fóro at qveldi í herbúðir sínar. Þeir bǫrðuz
      - l[n=13]: svá átta daga, at hǫfðingiar vóro enn heilir, enn engi vissi
      - l[n=14]: manntal, hvat mart fell. Enn bæði dag oc nótt dreif lið
      - l[n=15]: til Angantýs af ǫllom vegom, oc þá kom svá, at hann
      - l[n=16]: hafði eigi færa fólc enn í fyrsto. Varð nú orrostan enn
      - l[n=17]: ákafari. Vóro Húnir allákafir, oc sá þá sinn kost, at sú
      - l[n=18]: ein var lífs ván, er þeir sigroðuz, oc illt myndi Gota
      - l[n=19]: griða at biðia. Gotar vorðo frelsi sitt oc fóstriorð fyrir
      - l[n=20]: Húnom, stóðo því fast oc eggiaði hverr annann. Þá er
      - l[n=21]: á leið daginn, gorðo Gotar atgǫngo svá harða, at fylkingar
      - l[n=22]: Húna svignoðo fyrir. Oc er Angantýr sá þat, gecc hann
      - l[n=23]: fram ór scialdborginni oc í ǫndverða fylking, oc hafði í
      - l[n=24]: hendi Tyrfing oc hió þá bæði menn oc hesta. Raufz þá
      - l[n=25]: scialdborg fyrir Húna konungom, oc sciptuz þeir broðr
      - l[n=26]: hǫggom víð. Þá fell Hlǫðr oc Humli konungr, oc þá brast
      - l[n=27]: flótti á Húnom. Enn Gotar drápo þá oc feldo svá mikinn
      - l[n=28]: val, at ár stemduz oc fello ór vegom, enn dalir vóro fullir
      - l[n=29]: af hestom oc dauðom mǫnnom oc blóði.
      - l[n=30]: Angantýr konungr gecc þá at kanna valinn oc fann
      - l[n=31]: 'Hlǫð bróður sinn. Þá qvað hann:'
    - lg[n=33,type=stanza]:
      - l[n=1]: '"Bauð ec þér, bróðir, basnir óscerðar,'
      - l[n=2]: fé oc fiolð meiðma, sem mic fremst tíddi;
      - l[n=3]: nú hefr þú hvárki hildar at gioldom
      - l[n=4]: liósa bauga né land ecci.
    - lg[n=34,type=stanza]:
      - l[n=1]: Bǫlvat er ocr, bróðir, bani em ec þinn orðinn;
      - l[n=2]: 'þat mun enn uppi: illr er dómr norna."'
  - song[n=Hild.]:
    - head: HILDIBRANDS STERBELIED
    - preface:
      - p:
        - Oc er Hildibrandr frá þetta, at kappar hans vóro
        - drepnir, þá kom á hann bersercsgangr, oc sneriz þegar til
        - 'ferðar oc mælti: "eigi scal þat mælt, at ec hætta mǫnnom'
        - mínom út, enn þorac eigi siálfr at beriaz." Enn í vanstilli
        - þesso, er á hánom var, oc hann var á ferðina kominn, þá
        - sá hann son sinn oc drap hann þegar.
        - Síðan óc hann upp með ánni Rín til móz við Ásmund.
        - Þann sciold hafði hann, er á vóro marcaðir menn svá
        - margir, sem hann hafði drepit. Enn er Ásmundr spurði
        - þetta, þá bióz hann til móz við Hildibrand. Enn þegar er
        - þeir funduz, þá bǫrðuz þeir, oc vóro flest hǫgg orit stór.
        - Enn er þeir hǫfðo lengi bariz af mikilli reiði, þá neytti
        - Hildibrandr afls, oc hió til Ásmundar af ǫllo afli tveim
        - hǫndom. Oc í því, er sverð kom í hiálminn, þá brast þat
        - sundr undir hialtino, oc fór brandrinn greniandi niðr
        - í ána. Enn hann var þá sárr mǫrgom sárom. Síðan qvað
        - 'hann vísor þessar:'
    - wrapper:
      - lg[n=1,type=stanza]:
        - l[n=1]: Mioc er vandgætt, hvé verða scal
        - l[n=2]: of borinn ǫðrom at banorði;
        - l[n=3]: þic Drótt of bar af Danmorco,
        - l[n=4]: enn mic siálfan á Svíðióðo.
      - lg[n=2,type=stanza]:
        - l[n=1]: Tveir vóro þeir tyrvir giarnir,
        - l[n=2]: Buðlanautar, nú er brotinn annarr;
        - l[n=3]: svá hǫfðo dvergar dauðir smíðat,
        - l[n=4]: sem engi mun áðr né síðan.
      - lg[n=3,type=stanza]:
        - l[n=1]: Stendr mér at hǫfði hlíf in brotna;
        - l[n=2]: ero þar talðir tigir ins átta
        - l[n=3]: manna þeira, er ec at morði varð.
      - lg[n=4,type=stanza]:
        - l[n=1]: Liggr þar inn svási sonr at hǫfði,
        - l[n=2]: eptirerfingi, er ec eiga gat;
        - l[n=3]: óviliandi aldrs syniaðag.
      - lg[n=5,type=stanza]:
        - l[n=1]: Bið ec þic, bróðir, bonar einnar,
        - l[n=2]: einnar bonar, eigi þú synia!
        - l[n=3]: mic scaltu veria váðom þínom,
        - l[n=4]: sem fiorsbani fár annars mun.
      - lg[n=6,type=stanza]:
        - l[n=1]: Nú verð ec liggia, lífs andvana,
        - l[n=2]: mæki undaðr, þeim er magnar sár.
        - l[n=3]: Eptir þat dó Hildibrandr Húna kappi, oc gorði Ásmundr
        - l[n=4]: virðoliga leizlo hans oc hugði þá illa síno verki.
  - song[n=Br.1.]:
    - lg[n=1,type=stanza]:
      - note[lg=deu-Latn]: '{Bruchstücke und Einzelstrophen.}'
      - note[lg=deu-Latn]: '{Aus Snorra Edda.}'
      - l[n=1]: Hár segir, at hann (Gylfi) komi eigi heill út, nema
      - l[n=2]: hann sé fróðari, oc
      - l[n=3]: '"stattu fram, meðan þú fregn!'
      - l[n=4]: sitia scal, sá er segir."
    - lg[n=2,type=stanza]:
      - note[lg=deu-Latn]: '{Njǫrd und Skadi.}'
      - l[n=2]: Niorðr á þá kono, er Scaði heitir, dóttir Þiaza
      - l[n=3]: iotuns. Scaði vill hafa bústað þann, er átt hafði faðir
      - l[n=4]: hennar; þat er á fiollom nocqvorom, þar sem heitir
      - l[n=5]: Þrymheimr. Enn Niorðr vill vera nær sæ. Þau sættuz á
      - l[n=6]: þat, at þau scyldo vera nío nætr í Þrymheimi, enn þá
      - l[n=7]: aðrar nío at Nóatúnom. Enn er Niorðr kom aptr til
      - l[n=8]: 'Nóatúna af fiallino, þá qvað hann þetta:'
      - l[n=9]: '"Leið eromc fioll, varca ec lengi á,'
      - l[n=10]: nætr einar nío;
      - l[n=11]: úlfa þytr mér þótti illr vera
      - l[n=12]: hiá sǫngvi svana."
      - l[n=13]: 'Þá qvað Scaði þetta:'
      - l[n=14]: '"Sofa ec né máttac sævar beðiom á'
      - l[n=15]: fugls iarmi fyrir;
      - l[n=16]: sá mic vecr, er af víði kemr,
      - l[n=17]: morgin hverian már."
    - lg[n=3,type=stanza]:
      - note[lg=deu-Latn]: '{Heimdalls Mütter.}'
      - l[n=2]: 'Oc enn segir hann (Heimdallr) siálfr í Heimdalargaldri:'
      - l[n=3]: '"Nío em ec moðra mǫgr,'
      - l[n=4]: nío em ec systra sonr."
    - lg[n=4,type=stanza]:
      - l[n=1]: Gna.
      - l[n=2]: Gná, hana sendir Frigg í ýmsa heima
      - l[n=3]: at ørindom sínom. Hon á þann hest, er renn lopt oc lǫg
      - l[n=4]: oc heitir Hófvarpnir. Þat var eitt sinn, er hon reið, at
      - l[n=5]: 'vanir nocqvorir sá reið hennar í loptino. Þá mælti einn:'
      - l[n=6]: '"Hvat þar flýgr, hvat þar ferr'
      - l[n=7]: eða at lopti líðr?"
      - l[n=8]: 'Hon svaraði:'
      - l[n=9]: '"Né ec flýg, þó ec fer'
      - l[n=10]: oc at lopti líð,
      - l[n=11]: á Hófvarpni, þeim er Hamscerpir
      - l[n=12]: gat við Garðrofo."
    - lg[n=5,type=stanza]:
      - note[lg=deu-Latn]: '{Baldrs Beweinung.}'
      - l[n=2]: Því næst sendo æsir um allan heim ørindreca at
      - l[n=3]: biðia, at Baldr væri grátinn ór helio. Enn allir gerðo þat,
      - l[n=4]: menninir oc kyqvindin oc iorðin oc steinarnir oc tré
      - l[n=5]: oc allr málmr, svá sem þú munt sét hafa, at þessir lutir
      - l[n=6]: gráta, þá er þeir koma ór frosti oc í hita. Þá er sendimenn
      - l[n=7]: fóro heim oc hǫfðo vel rekit sín ørindi, finna þeir í helli
      - l[n=8]: nocqvorom, hvar gýgr sat. Hon nefndiz Þǫcc. Þeir
      - l[n=9]: 'biðia hana gráta Baldr ór helio. Hon svarar:'
      - l[n=10]: '"Þǫcc mun gráta þurrom tárom'
      - l[n=11]: Baldrs bálfarar;
      - l[n=12]: kycs né dauðs nautca ec karls sonar,
      - l[n=13]: haldi Hel, því er hefir!"
      - l[n=14]: Enn þess geta menn, at þar haf verit Loki, Laufeyiar
      - l[n=15]: sonr, er flest hefir illt gert með ásom.
    - lg[n=6,type=stanza]:
      - note[lg=deu-Latn]: '{Thor im Flusse.}'
      - l[n=2]: Þá fór Þórr til ár þeirar, er Vimur heitir, allra á mest.
      - l[n=3]: Þá spenti hann sic megingiorðom oc studdi forstreymis
      - l[n=4]: Gríðarvǫl, enn Loki helt undir megingiarðar. Ok þá er
      - l[n=5]: Þórr kom á miðia ána, þá óx svá mioc áin, at uppi braut
      - l[n=6]: 'á ǫxl hánom. Þá qvað Þórr þetta:'
      - l[n=7]: '"Vaxattu nú, Vimur, allz mic þic vaða tíðir'
      - l[n=8]: iotna garða í;
      - l[n=9]: veiztu, ef þú vex, at þá vex mér ásmegin
      - l[n=10]: iafnhátt upp sem himinn."
    - lg[n=7,type=stanza]:
      - note[lg=deu-Latn]: '{Thor bei Gjalp und Greip.}'
      - l[n=2]: Enn er Þórr kom til Geirroðar, þá var þeim félǫgom
      - l[n=3]: vísat fyrst í gestahús til herbergis, oc var þar einn stóll til
      - l[n=4]: sætis, oc sat þar Þórr. Þá varð hann þess varr, at stóllinn
      - l[n=5]: fór undir hánom upp at ræfri. Hann stacc Gríðarveli
      - l[n=6]: upp í raptana oc lét sígaz fast á stólinn. Varð þá brestr
      - l[n=7]: mikill, oc fylgði scræcr. Þar hǫfðo verit undir stólinom
      - l[n=8]: dotr Geirroðar, Giálp oc Greip, oc hafði hann brotit
      - l[n=9]: 'hrygginn í báðom. Þá qvað Þórr:'
      - l[n=10]: '"Eino sinni neytta ec allz megins'
      - l[n=11]: iotna gǫrðom í,
      - l[n=12]: þá er Giálp oc Greip, dotr Geirroðar,
      - l[n=13]: vildo hefia mic til himins."
    - lg[n=8,type=stanza]:
      - note[lg=deu-Latn]: '{Der Hain Glasir.}'
      - l[n=2]: Í Ásgarði fyrir durom Valhallar stendr lundr, sá er
      - l[n=3]: Glasir er kallaðr, enn lauf hans alt er gull rautt, svá
      - l[n=4]: sem hér er qveðit, at
      - l[n=5]: Glasir stendr með gullno laufi
      - l[n=6]: fyr Sigtýs sǫlom.
      - l[n=7]: Sá er viðr fegrstr með goðom oc mǫnnom.
    - lg[n=9,type=stanza]:
      - note[lg=deu-Latn]: '{Die Pferdenamen der Þórgrímsþula.}'
      - l[n=2]: 'Þessi ero hestaheiti í Þórgrímsþulo:'
      - l[n=3]: Hrafn oc Sleipnir, hestar ágætir,
      - l[n=4]: Valr oc Léttfeti, var þar Tialdari,
      - l[n=5]: Gulltoppr oc Goti, getit heyrða ec Sóta,
      - l[n=6]: Mór oc Lungr með Mari.
      - l[n=7]: Vigg oc Stúfr var með Scævaði,
      - l[n=8]: Þegn knátti Blaccr bera,
      - l[n=9]: Silfrtoppr oc Sinir, svá heyrða ec Fács of getit,
      - l[n=10]: Gullfaxi oc Iór með goðom.
      - l[n=11]: Blóðughófi hét hestr, er bera qváðo
      - l[n=12]: ǫflgan Atriða;
      - l[n=13]: Gísl oc Falhófnir, Glær oc Sceiðbrimir,
      - l[n=14]: þar var oc Gyllis of getit.
    - lg[n=10,type=stanza]:
      - note[lg=deu-Latn]: '{Die Ochsennamen der Þórgrímsþula.}'
      - l[n=2]: 'Þessi oxnaheiti ero í Þórgrímsþulo:'
      - l[n=3]: Gamalla uxna nǫfn hefi ec gerla fregit,
      - l[n=4]: þeira Rauðs oc Hæfis, Rekinn oc Kýrr,
      - l[n=5]: Himinhriótr oc Apli, Arfr oc Arfuni.
    - lg[n=11,type=stanza]:
      - note[lg=deu-Latn]: '{Die Pferdenamen der Alsvinnzmál oder Kálfsvísa.}'
      - l[n=2]: 'Þessir (hestar) ero enn talðir í Alsvinnz málom:'
      - l[n=3]: Dagr reið Drǫsli, enn Dvalinn Móðni,
      - l[n=4]: Hiálmþér Háfeta, enn Haki Fáki;
      - l[n=5]: reið bani Belia Blóðughófa,
      - l[n=6]: enn Scævaði scati Haddingia.
      - l[n=7]: Vésteinn Vali, enn Vífill Stúfi,
      - l[n=8]: Meinþiófr Mói, enn Morginn Vacri,
      - l[n=9]: Áli Hrafni, er til íss riðo;
      - l[n=10]: enn annarr austr und Aðilsi,
      - l[n=11]: grár, hvarfaði, geiri undaðr.
      - l[n=12]: Biorn reið Blacci, enn Biárr Kerti,
      - l[n=13]: Atli Glaumi, enn Aðils Slungni,
      - l[n=14]: Hǫgni Hǫlqvi, enn Haraldr Fǫlqvi,
      - l[n=15]: Gunnarr Gota, enn Grana Sigurðr,
      - l[n=16]: (Ullr ýmissom, enn Óðinn Sleipni.)
    - lg[n=12,type=stanza]:
      - note[lg=deu-Latn]: '{13 Bugge.}  {Die Fessel Gleipnir.}'
      - l[n=1]: Fioturrinn heitir Gleipnir, er hánom (Fenrisúlfi)
      - l[n=2]: heldr. Gervir vóro tveir fiotrar til hans fyrst, þeir Drómi
      - l[n=3]: oc Loðingr, oc helt hvárgi; þá var Gleipnir síðan gerr
      - l[n=4]: 'ór sex hlutom:'
      - l[n=5]: Ór kattar dyn oc ór kono sceggi,
      - l[n=6]: ór fiscs anda oc ór fugla miólc,
      - l[n=7]: ór biargs rótom oc ór biarnar sinom,
      - l[n=8]: ór því var hann Gleipnir gerr.
    - lg[n=13,type=stanza]:
      - note[lg=deu-Latn]: '{14 Bugge}. {Odins Raben.}'
      - l[n=1]: Flugo hrafnar tveir af Hnicars ǫxlom,
      - l[n=2]: Huginn til hanga, en á hræ Muninn.
  - song[n=Br.II.]:
    - lg[n=1,type=stanza]:
      - note[lg=deu-Latn]: '{Aus Vǫlsunga saga.}'
      - note[lg=deu-Latn]: '{Sigmund und Sinfjǫtli, eingeschlossen im Grabhügel.}'
      - l[n=2]: Nú scýtr Sinfiotli blóðreflinom fyrir ofan hellona oc
      - l[n=3]: dregr fast; sverðit bitr hellona. Sigmundr tecr nú
      - l[n=4]: blóðrefilinn, oc risto nú í milli sín hellona oc létta eigi fyrr,
      - l[n=5]: 'enn lokit er at rísta. Sem qveðit er:'
      - l[n=6]: risto af magni micla hello
      - l[n=7]: Sigmundr hiorvi oc Sinfiotli.
    - lg[n=2,type=stanza]:
      - note[lg=deu-Latn]: '{Sigurds Flammenritt.}'
      - l[n=2]: Síðan ríðr Sigurðr oc hefir Gram í hendi oc bindr gullspora
      - l[n=3]: á fotr sér. Grani hleypr fram at eldinom, er hann
      - l[n=4]: kendi sporans. Nú verðr gnýr mikill, er eldrinn tóc at
      - l[n=5]: osaz, enn iorð tóc at sciálfa; loginn stóð við himinn.
      - l[n=6]: Þetta þorði engi at gera fyrr, oc var, sem hann riði í
      - l[n=7]: myrqva. Þá lægðiz eldrinn; enn hann gecc af hestinom
      - l[n=8]: 'inn í salinn. Svá er qveðit:'
      - l[n=9]: Eldr nam at osaz, enn iorð at sciálfa,
      - l[n=10]: oc hár logi við himni gnæfa;
      - l[n=11]: fár treystiz þar fylkis recca
      - l[n=12]: eld at ríða né yfir stíga.
      - l[n=13]: Sigurðr Grana sverði keyrði,
      - l[n=14]: eldr slocnaði fyr ǫðlingi,
      - l[n=15]: logi allr lægðiz fyr lofgiornom,
      - l[n=16]: blico reiði, er Reginn átti.
    - lg[n=3,type=stanza]:
      - note[lg=deu-Latn]: '{Brynhild zu Gudrun.}'
      - l[n=2]: 'Brynhildr svarar: "Sigurðr vá at Fáfni, oc er þat'
      - l[n=3]: meira vert enn alt ríki Gunnars konungs." Svá sem qveðit
      - l[n=4]: 'er:'
      - l[n=5]: '"Sigurðr vá at ormi, enn þat síðan mun'
      - l[n=6]: engom fyrnaz, meðan ǫld lifir;
      - l[n=7]: enn hlýri þinn hvárki þorði
      - l[n=8]: eld at ríða né yfir stíga."
    - lg[n=4,type=stanza]:
      - note[lg=deu-Latn]: '{Sigurd nach der Auseinandersetzung mit Brynhild.}'
      - l[n=2]: 'Sigurðr gecc í brot. Svá segir í Sigurðarqviðo:'
      - l[n=3]: Út gecc Sigurðr annspialli frá,
      - l[n=4]: hollvinr lofða, oc hnipnaði,
      - l[n=5]: svá at ganga nam gunnar fúsom
      - l[n=6]: sundr of síðor sercr iárnofinn.
    - lg[n=5,type=stanza]:
      - note[lg=deu-Latn]: '{Variante zu Brot af Sigurðarqviðo str. 4 (s. 198).}'
      - l[n=2]: Þeir (Gunnarr oc Hǫgni) tóco orm einn oc af vargsholdi
      - l[n=3]: oc léto sióða oc gáfo hánom (Guthormi) at eta, sem
      - l[n=5]: Sumir viðfisca tóco, sumir vitnishræ scífðo,
      - l[n=6]: sumir Guthormi gáfo gera hold
      - l[n=7]: við mungáti oc marga hluti
      - l[n=8]: aðra í tyfrom.
    - p:
      - 'scáldit qvað:'
