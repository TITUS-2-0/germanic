- body:
  - book[n=Kone]:
    - verse[n=1]: Wir suln von lieben dingen sagen
    - verse[n=2]: und leider mære gar gedagen,
    - verse[n=3]: wan sî tuont wê dem herzen gar.
    - verse[n=4]: ich hân alliu mîniu jâr
    - verse[n=5]: mit leiden mæren her verzert,
    - verse[n=6]: dâ von ich freuden bin behert.
    - verse[n=7]: wan guotiu mære machent frô;
    - verse[n=8]: diu leiden hânt getân mir sô,
    - verse[n=9]: daz ich ir williclîche enbir.
    - verse[n=10]: swâ diu wal stât an mir,
    - verse[n=11]: dâ wel ich, daz mir rehte kumt
    - verse[n=12]: und mich an mînen freuden frumt.
    - verse[n=13]: nu ist daz mîn meistez leit,
    - verse[n=14]: daz mir diu wal ist gar verseit.
    - verse[n=15]: sît mir nieman niht wil sagen,
    - verse[n=16]: daz mir von rehte müge behagen,
    - verse[n=17]: sô bin aber ich sô wolgemuot,
    - verse[n=18]: daz ich vil lieber sage guot,
    - verse[n=19]: dan daz mir niht gezæme
    - verse[n=20]: und ieman freude næme.
    - verse[n=21]: dâ von wil ich ein mære sagen,
    - verse[n=22]: daz iu von rehte muoz behagen.
    - verse[n=23]: Ein ritter het ein schoene wîp,
    - verse[n=24]: diu was im liep als sîn lîp.
    - verse[n=25]: 'daz was billîch: ir schoene was'
    - verse[n=26]: durchliuhtic als ein spiegelglas;
    - verse[n=27]: dar zuo was sî den vollen guot.
    - verse[n=28]: swâ ein wîp ist sô gemuot,
    - verse[n=29]: daz sî bî schoene güete hât,
    - verse[n=30]: der lîp billîch ze loben stât.
    - verse[n=31]: diu reine was sô êrbære,
    - verse[n=32]: daz ir man kein herzenswære
    - verse[n=33]: von den dingen nie gewan;
    - verse[n=34]: dâ von mohte er sî gerne hân.
    - verse[n=35]: sî was an zühten sô volkomen,
    - verse[n=36]: daz nie niht wart von ir vernomen,
    - verse[n=37]: daz man für unzuht möhte hân;
    - verse[n=38]: dar umb was sî ouch liep ir man.
    - verse[n=39]: sî bôt ez sînen friunden wol,
    - verse[n=40]: den gesten, als ein frum wîp sol.
    - verse[n=41]: ir wirt was an dem lîbe ein man,
    - verse[n=42]: daz er was niht sô wolgetân,
    - verse[n=43]: als er ez gerne het gesehen.
    - verse[n=44]: 'von im wil ich der wârheit jehen:'
    - verse[n=45]: er was gerumphen unde klein.
    - verse[n=46]: der ritter vor den liuten schein,
    - verse[n=47]: als er wær hundert jâr alt;
    - verse[n=48]: 'des er doch niht gên ir entgalt:'
    - verse[n=49]: er dûhte sî schoene als Absolôn
    - verse[n=50]: und sterker danne Sampsôn.
    - verse[n=51]: in ir herzen wart nie man,
    - verse[n=52]: den sî für in wolte hân.
    - verse[n=53]: daz machte ir grôziu frümikeit,
    - verse[n=54]: 'daz ander: er was gar bereit'
    - verse[n=55]: ze alle diu, daz iemer man
    - verse[n=56]: an allen êren mac begân.
    - verse[n=57]: daz tet er allez völliclîch,
    - verse[n=58]: als ob er wære ein keiser rîch
    - verse[n=59]: gewesen und ein der schoenste man,
    - verse[n=60]: den al diu werlt ie gewan.
    - verse[n=61]: willic sînes muotes,
    - verse[n=62]: sînes lîbes, sînes guotes,
    - verse[n=63]: was er gar den undertân,
    - verse[n=64]: an den er êre solte begân.
    - verse[n=65]: dâ von wart sîn unflætikeit
    - verse[n=66]: in allen landen hingeleit.
    - verse[n=67]: Nu kam ez nâch gewonheit,
    - verse[n=68]: daz dem ritter wart geseit
    - verse[n=69]: von einem urlouge grôz.
    - verse[n=70]: dar fuor vil manic sîn genôz;
    - verse[n=71]: dar fuor ouch er durch sînen muot
    - verse[n=72]: und tet ez dâ sô rehte guot,
    - verse[n=73]: daz man im dâ des prîses jach
    - verse[n=74]: für alle die, die man dâ sach
    - verse[n=75]: (und wære er dâ heime beliben,
    - verse[n=76]: sô müeset ir iuch hân verzigen,
    - verse[n=77]: daz ich iu niemer het geseit
    - verse[n=78]: von aller sîner frümikeit).
    - verse[n=79]: dô er daz beste het getân,
    - verse[n=80]: dô muose ouch er aldâ enphân
    - verse[n=81]: etelîchez herzenleit,
    - verse[n=82]: daz manigem was vil unbereit,
    - verse[n=83]: der ze hinderst was dâ bî
    - verse[n=84]: (von dem bin ich der sage frî).
    - verse[n=85]: ein ouge im ûzgestochen wart
    - verse[n=86]: von einem, der sich ûf in spart
    - verse[n=87]: al die zît und in dô neit
    - verse[n=88]: umbe alle sîne frümikeit.
    - verse[n=89]: dem ritter tet sîn smerze wê,
    - verse[n=90]: iedoch klagte er daz michels mê,
    - verse[n=91]: als er sîn wîp an solte sehen,
    - verse[n=92]: daz ir wær leit an im geschehen.
    - verse[n=93]: wan ir leit daz was daz sîn,
    - verse[n=94]: sîn leit was ouch ir leides pîn.
    - verse[n=95]: Siner swester sun der wart
    - verse[n=96]: sîn gereise ûf dirre vart;
    - verse[n=97]: er was im ouch durch zuht verlân.
    - verse[n=98]: den nam er von den liuten dan
    - verse[n=99]: 'und sprach: "getriuwer friunt, nu var'
    - verse[n=100]: und sage der reinen süezen klâr,
    - verse[n=101]: mîn dinc sich habe gefüeget sô,
    - verse[n=102]: daz ich sî iemer mêr unfrô.
    - verse[n=103]: ich was ê nicht ein flætic man;
    - verse[n=104]: nu habe mir got alsô getân,
    - verse[n=105]: daz ich mich schame, daz sî billîch,
    - verse[n=106]: und welle ouch alliu tiutschiu rîch
    - verse[n=107]: rûmen und alliu diu lant,
    - verse[n=108]: dâ ich bî namen bin bekant.
    - verse[n=109]: und sage der süezen, daz ir bî
    - verse[n=110]: mîn herze in allen landen sî,
    - verse[n=111]: swar ich iemer mêr süle komen.
    - verse[n=112]: ich habe dâ nie von ir vernomen
    - verse[n=113]: offenbâr noch heimlîch,
    - verse[n=114]: dâ mit sî habe versmæhet mich.
    - verse[n=115]: ir zuht sî habe des niht erlân,
    - verse[n=116]: sî habe die êre mir getân,
    - verse[n=117]: daz ir diu werlt sol dester baz
    - verse[n=118]: sprechen. friunt, nu sage ir daz,
    - verse[n=119]: ich müge sî niemer mêr gesehen.
    - verse[n=120]: 'du solt ir des von mir verjehen:'
    - verse[n=121]: ir schoenem lîbe, ir varwe klâr,
    - verse[n=122]: den müese ich sîn ein marter gar,
    - verse[n=123]: solte ich ir fürbaz wonen bî.
    - verse[n=124]: der marter sol sî wesen frî.
    - verse[n=125]: sît ich ir niht gedienen mac,
    - verse[n=126]: sô sol ouch sî deheinen tac
    - verse[n=127]: von mir gewinnen niemer leit."
    - verse[n=128]: Der bote weinent von im reit
    - verse[n=129]: und kam hin, dar er wart gesant.
    - verse[n=130]: diu frouwe gienc gên im zehant;
    - verse[n=131]: 'sî vienc in zuo ir unde sprach:'
    - verse[n=132]: '"vor maniger zît ich nie gesach'
    - verse[n=133]: deheinen boten alse gern,
    - verse[n=134]: und wilt du lieber mære wern
    - verse[n=135]: mich, friunt, von dem neven dîn.
    - verse[n=136]: 'sage an: ist frô der hêrre mîn?"'
    - verse[n=137]: 'daz kindel weinent sprach gên ir:'
    - verse[n=138]: '"er hât enboten, frouwe, dir,'
    - verse[n=139]: sîn dienest, unde swâ er sî,
    - verse[n=140]: sô wone dir doch sîn herze bî.
    - verse[n=141]: daz hâst du wol gên im versolt.
    - verse[n=142]: ez habe nie schoene wîp gedolt
    - verse[n=143]: mit solhen zühten keinen man,
    - verse[n=144]: und der als übel wær getân.
    - verse[n=145]: sîn lîp wær dir ievor ze swach;
    - verse[n=146]: nu sî ein solher ungemach
    - verse[n=147]: im geschehen, daz er dir bî
    - verse[n=148]: ze smæhe an dînem bette sî
    - verse[n=149]: und müge dich niemer mêr gesehen."
    - verse[n=150]: 'diu reine sprach: "waz ist geschehen'
    - verse[n=151]: im, an dem mîn freude stât?"
    - verse[n=152]: 'der bote sprach: "ein ouge er hât'
    - verse[n=153]: verlorn und doch vil ritterlîch."
    - verse[n=154]: 'diu guote sprach: "friunt triuwen rîch,'
    - verse[n=155]: nu renne balde und bite in komen,
    - verse[n=156]: und ich habe von im vernomen,
    - verse[n=157]: daz mir fürwâr gevalle niht.
    - verse[n=158]: des smerzen habe ich mit im phliht
    - verse[n=159]: billîchen, wan ez ist ein lîp.
    - verse[n=160]: ich bin ouch sô gemuot ein wîp,
    - verse[n=161]: 'daz mir ist als liep mîn man:'
    - verse[n=162]: und solte er tûsent ougen hân
    - verse[n=163]: (und daz im diu stüenden wol),
    - verse[n=164]: sô wil ich unde billîch sol
    - verse[n=165]: sîn einic ouge hân sô zart,
    - verse[n=166]: daz mîn herze daz bewart,
    - verse[n=167]: daz ez gedenken müge dar an,
    - verse[n=168]: ob ez im übel süle stân."
    - verse[n=169]: '"frouwe, ich sol dich triegen niht:'
    - verse[n=170]: mîn reise diu ist gar enwiht.
    - verse[n=171]: dâ von lâ mich belîben hie.
    - verse[n=172]: nu weist du wol, daz er daz nie
    - verse[n=173]: gegen dir kein zît gebrach,
    - verse[n=174]: swaz er ernestlîchen sprach."
    - verse[n=175]: '"nu wolte got", diu reine jach,'
    - verse[n=176]: '"daz an mir al sîn ungemach'
    - verse[n=177]: læge, und daz er wære ein man
    - verse[n=178]: als schoene, als er sich wolte hân.
    - verse[n=179]: ich hoere daz wol, ich muoz enbern
    - verse[n=180]: sîn, den ich doch hete gern.
    - verse[n=181]: daz ist ein jæmerlîchiu nôt,
    - verse[n=182]: wan âne in sô bin ich tôt.
    - verse[n=183]: nu bitte ich, lieber friunt, dich,
    - verse[n=184]: daz du in sehest noch durch mich
    - verse[n=185]: und füerest im mîn kleinât hin.
    - verse[n=186]: nu warte mîn, unlange ich bin."
    - verse[n=187]: diu guote gienc von im zehant
    - verse[n=188]: in ir kemenâten, dâ sî vant
    - verse[n=189]: ein schære, und stach vil balde dar
    - verse[n=190]: ir selben ûz ein ouge gar,
    - verse[n=191]: daz ez ir über ir wengel ran.
    - verse[n=192]: alsô bluotic gie sî dan
    - verse[n=193]: für den boten. der enkam;
    - verse[n=194]: mit beiden handen er sich nam
    - verse[n=195]: 'ze hâre und schrei: "wê iemer ach,'
    - verse[n=196]: sô grôziu dinc ich nie gesach!
    - verse[n=197]: frouwe guot, waz sol daz sîn?"
    - verse[n=198]: 'sî sprach: "nu sage dem hêrren dîn,'
    - verse[n=199]: 'daz er her kume und sehe mich an:'
    - verse[n=200]: dunke ich in noch ze wolgetân,
    - verse[n=201]: ich neme dem andern sînen schîn
    - verse[n=202]: (sô liep ist er dem herzen mîn);
    - verse[n=203]: und welle ich im verwîzen iht,
    - verse[n=204]: daz er mit einem ougen siht,
    - verse[n=205]: sô müge er wol von wârheit jehen,
    - verse[n=206]: ich müge ouch wan mit einem sehen."
    - verse[n=207]: 'sî sprach: "var hin, vil lieber knabe,'
    - verse[n=208]: und bite in des, daz er sî abe
    - verse[n=209]: solhes muotes und her kome,
    - verse[n=210]: daz sî im iemer an mir frome."
    - verse[n=211]: Der knabe weinent von ir gie,
    - verse[n=212]: wan im wart sô leide nie.
    - verse[n=213]: er saz ûf, im was vil gâch.
    - verse[n=214]: als er den hêrren sîn ansach,
    - verse[n=215]: weinent lief er gên im dar
    - verse[n=216]: und sagte im allez daz vil gar,
    - verse[n=217]: daz er dâ heime het gesehen;
    - verse[n=218]: und swes diu guote het verjehen,
    - verse[n=219]: des selben er aldâ gewuoc.
    - verse[n=220]: der ritter sich zen brüsten sluoc.
    - verse[n=221]: 'er sprach: "owê mir iemer wê!'
    - verse[n=222]: ich het dar baz geriten ê.
    - verse[n=223]: ach, daz ich ie wart geborn!
    - verse[n=224]: wie hât mîn schoene wîp verlorn
    - verse[n=225]: ir ouge. wê daz ich ie wart!"
    - verse[n=226]: der hêrre von der swarten zart
    - verse[n=227]: sîn hâr. ein ritter zuo im spranc,
    - verse[n=228]: 'der sprach: "nu habe sî iemer danc;'
    - verse[n=229]: sî hât iu daz erzeiget wol,
    - verse[n=230]: daz sî ist gen iu triuwen vol."
    - verse[n=231]: daz wort im alse nâhen gie,
    - verse[n=232]: daz er ein kraft dâ von gevie
    - verse[n=233]: 'und dâhte: "mir sagt wâr der man.'
    - verse[n=234]: ich wil sî dester lieber hân.
    - verse[n=235]: wan sî hât erzeiget mir,
    - verse[n=236]: daz sî hât gên mir friundes gir."
    - verse[n=237]: 'er sprach zem boten: "balde var,'
    - verse[n=238]: vil lieber friunt, und bewar,
    - verse[n=239]: daz sî ir mêr iht schaden tuo
    - verse[n=240]: (ich strîche spâte unde fruo
    - verse[n=241]: zuo der vil reinen wandels frî),
    - verse[n=242]: und sage ir, daz ich iemer sî
    - verse[n=243]: nâch ir willen umb die tât,
    - verse[n=244]: die sî an mir erzeiget hât."
    - verse[n=245]: Er îlte nâch im, im was gâch.
    - verse[n=246]: als er die minniclîchen sach,
    - verse[n=247]: vor liebe weinent lief er dar.
    - verse[n=248]: diu reine minniclîche klâr
    - verse[n=249]: 'sprach: "friunt, lieber hêrre mîn,'
    - verse[n=250]: du solt mir willekomen sîn."
    - verse[n=251]: 'der hêrre sprach: "owê, wie sol'
    - verse[n=252]: ich, liebiu, dich ergetzen wol
    - verse[n=253]: dînes smerzen, den dîn lîp
    - verse[n=254]: hât durch mich, vil wîplich wîp,
    - verse[n=255]: enphangen? wê der mînen tât,
    - verse[n=256]: die mîn lîp begangen hât!"
    - verse[n=257]: 'diu guote sprach: "und wilt du mich'
    - verse[n=258]: ergetzen wol, daz lêre ich dich,
    - verse[n=259]: sô solt du des getrouwen mir,
    - verse[n=260]: daz niuwan gên dir stê mîn gir;
    - verse[n=261]: und lâz ouch mich dir wol behagen.
    - verse[n=262]: und solte ich tûsent ougen tragen
    - verse[n=263]: und gevielen dir diu niht,
    - verse[n=264]: sô solten sî mir sîn enwiht."
    - verse[n=265]: Swer vor die frouwen gerne sach
    - verse[n=266]: durch die schoene, der man ir jach,
    - verse[n=267]: der sach sî nu vil lieber an
    - verse[n=268]: durch die triuwe, die sî ir man
    - verse[n=269]: erzeiget het; daz was billîch,
    - verse[n=270]: wan sî was schoene und triuwen rîch.
    - verse[n=271]: dâ von sî baz ze loben stât
    - verse[n=272]: dan manigiu, diu zwei ougen hât.
    - verse[n=273]: Swaz noch getriuwer konen sî,
    - verse[n=274]: die tuo got alles leides frî.
    - verse[n=275]: den allen sol ich sîn bekant
    - verse[n=276]: von Wildonie Herrant.
