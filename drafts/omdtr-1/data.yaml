- body:
  - foreign[lg=lat-Latn]: De regimine principum
  - Welch furste sich vnde syne erbin wil in synem furstethum festin
  - chapter[n=I]:
    - s[n=1]: Welch furste sich unde syne erbin wil in synem furstethum festin unde
        zcu ewigin gecziten enthaldin, der mus mit fliße dar uff dencken, das syne
        furstethum ader herlichkeit naturlich unde nicht frevel ader geweldig sy,
        wenne keyn ding ist ewig, das von gewalt ader von frevel her komit.
    - s[n=2]: Wer ouch mit unordelicher zcu neygunge adder wollust meynt zcu hirschin,
        der wirt nummer eyn naturlich herre adder furste, sunder her sal syn eyn eren
        erbeter unde eyn dyner gotis unde ane geseteze unde redlichkeitnichtis thun
        noch heißin.
    - s[n=3]: Wenne als Aristotiles spricht, als der eyn naturlich knecht ist, der
        eynen starken lib hat unde eyne korcze vornunfft, also ist der eyn naturlicher
        herre, der vornunftigis synnis ist unde usrichtender klugheit.
    - s[n=4]: Eyn solicherl furste, der syne herschaft unde undertanen redelich unde
        wol vorweset, vordynet eyn grossis lon in funfferleie wyse.
    - s[n=5]: Czum erstin von des wegin, der das lone gebit.
    - s[n=6]: Das ist der almechtige got, der aller guten dinge eyn beloner ist.
    - s[n=7]: Doch belonet her nicht anders wenne von libe.
    - s[n=8]: Sint dem male nü die libe ist under den, die eyn glichenisse zcu samene
        habin, so mus der furste, der von ym belonet wil werdin, sich in etczlicher
        maße glichin.
    - s[n=9]: Das gescheit denne, wenne her syne furstethum unde undertanen yn gutikeit
        wislich unde wol regiret, als got die gancze wernt vorsteet.
    - s[n=10]: Y bas her nu die synen vorweset unde y mer her sich gote in sulehin
        sachin glich machet, y mer her wirt von ym belonetp.
    - s[n=11]: Die andere sache ist von des fursten wegin, der belonet wirt, [3r]
        wenne wer obele thun mag unde doch nicht obele tut, der ist hoch zcu lobende.
    - s[n=12]: Man fynt gar(, vil, die vonr obiltetin czehin dar umme, das sie der
        macht nicht habin.
    - s[n=13]: Worden sie abirs uff geruckt zcu wirdikeiten unde macht gewonnen, sie
        deten vil obels.
    - s[n=14]: 'Dar umme sprecht Aristotiles V eticorum:'
    - s[n=15]: Die gewalt irczeigit den man.
    - s[n=16]: Wenne nu eyn furste nicht obel tut, als her doch wol thun kunde, sunder
        gedencket vor eynen gemeynen nocz syner lande unde lute, do mete vordynet
        her gros.
    - s[n=17]: Das dritte komit von der tat, da das vordinst entsteet.
    - s[n=18]: Wan y mer eyn tat gescheit noch der ordenunge der nunft unde redelichkeit,
        y mer sie gut unde doguntlich ist.
    - s[n=19]: Nu ist is gar naturlich unde redelich, das sich das teyle seteze vor
        das gancze.
    - s[n=20]: Wenne nu eyn guter furste syn furstethum unde die synen wol vorsteet,
        da mete vordynet her gros, sint dem mal her sich gebit unde setezet vor eynen
        gemeynen nocz synes volkis.
    - s[n=21]: Das virde komit von der togunt, da mete der furste das vordinst irwirbet.
    - s[n=22]: Wenne is ist vil eyn grosser togunt, zcuvorwesen land unde lute wenne
        sich selbir.
    - s[n=23]: Dar umme wirt ouch eyn guter furste, der synen landen unde luten wol
        vorsteet, also vil hoer lo belonet.
    - s[n=24]: Das funffte komit von den sachin, die eyn guter furste handelt.
    - s[n=25]: Wenne her nu keret Bynen flyßu uff syn volk unde uff die menyge der,
        die ym bevalen syn, do mete vordynet her gar gros, sint dem male eyne gemeyne
        nocze obirtritv eynen sunderlichin nocze.
  - chapter[n=II]:
    - s[n=26]: Von dem ende wie man das betrachte
    - s[n=27]: Eyn furste, der syn furstethum wol wil vorwesin, der mus sich geyn
        ym selbir unde ouch geyn anderna luten wol haldin.
    - s[n=28]: Dar umme hat dys buchelin dry teil.
    - s[n=29]: Das erste ist, wie eyn furste unde ouch eyn itczlich mensche sulle
        sich selbir regiren.
    - s[n=30]: Das andere, wie her is mit syme gesinde sulle haldin.
    - s[n=31]: Das dritte, wie her sien furstethum sulle vorwesin unde syn undertanen
        besorgen.
    - s[n=32]: Der furste unde ouch eyn itczlich mensche sal vor allin dingen bedrachten
        das ende, das her meynt zcu begriffen unde dar noch her steet an dissem lebin.
    - s[n=33]: Wenne das ende ist eyn begyn unde eyne orsache auir wereke.
    - s[n=34]: Die aldin sagin von dryerleie ende.
    - s[n=35]: Eyns ist gesatezt uff wollost, das andere uff mitsamkeit, das dritte
        uff beschouwelichkeit.
    - s[n=36]: Das komit also zcu.
    - s[n=37]: Der mensche ist eyn mittel under den engelyn, die obir yn syn, unde
        cunder dene unvornunfftigen tyren, die under yn syn.
    - s[n=38]: Wenne her dsich nu geb uff unordenlich wollust, so lebet her glich
        den eUnVornunftigen tyren.
    - s[n=39]: Wenne her sich aber gebet uff beschouwelichkeit, so ist her glich den,
        engelyn unde lebet obir menschelich.
    - s[n=40]: Aber wenne her metesam ist unde lebet mit den luten rechtlich unde
        erlich, so lebet her als eyn mensche unde heisset denne selig noch menschlicher
        selikeit, wenne der mensche ist von naturen eyn gesellich mitsam tyr.
    - s[n=41]: Unde das heist man ouch eyn werntlich lebin, wenne sich der mensche
        heldet nach redelichkeit gunde clugheit.
    - s[n=42]: Wenne her euch lebet in beschouwelichkeit, so lebet her hoer wenne
        eyn mensche unde ist also eyn halbir got.
    - s[n=43]: Wie wol die aldin wisen nuh dar an recht sagin, das der mensche syn
        lebin nicht sal setezen uff wollust, so habin sie doch dar an geirret, das
        sie sprechin, das eyn mensche von naturlichin ereftin an gotliche gnade moge
        eyn volkomen lebin begriffin unde sich vor allir untogunt unde sunden bewaren
        das ist nicht wark Wenne leynem itczlichin menschin, derrechtlich lebin wil,
        unde nemelich den fursten ist not gotlicher gnade, ane der hulffe sie das
        nicht gethun mogin.
    - s[n=44]: Wenne nu eyn furste disse dry lebin besynnet, so czemit ym wol, das
        her der redelichkeit fulge unde sich hute vor unordelichern wollust, wenne
        das ist eyn tyrlich lebin, als Aristotiles spricht eticorum.
    - s[n=45]: Unde also vil mer sal sich eyn furste gebin uff togunt unde uff eyn
        erlich undeo rechtfertig lebin, also vil mer her mus von synen landen unde
        luten antwort gebin vor deine richtstule des obirsten richters.
    - s[n=46]: Wer nu wil das rechte ende unde menschliche selikeit begriffen, der
        mus drierleie an ym habin.
    - s[n=47]: Czum erstin, das her sin werck wol thu, wenne is ist nicht gnug, das
        eyner gute ding thut, her thu sie denne rechtlichen unde wol.
    - s[n=48]: Is ist nichtq genug, das eynerp thut gerechte ding, her thu sie denne
        gerechtlich, als Aristotiles spricht I eticorum.
    - s[n=49]: Czu dem andern male sal her wol thun von eygener kor.
    - s[n=50]: Wenne was eyner thut von geschieht, das ist nicht zcu lobene unde hat
        ouch keyn Ion nicht unde komet nicht zcu von willen.
    - s[n=51]: Wenne was nicht komet von kör, das ist unwillig, unde von unwilligin
        theten vordynet noch missedynett nymant.
    - s[n=52]: Unde dar umme mussin die werek, da mete eyner wil begriffen syn ende
        unde selikeit, komen von kor unde von willin.
    - s[n=53]: Unde das sin werek der togunde.
    - s[n=54]: Czu dem dritten mal mus her sulche werck thun mit lust.
    - s[n=55]: Wenne y mit mer lust eyner eyn werck thut, y mer is von willin gescheit.
    - s[n=56]: Sint dem mal nu disse dry ding gehorn dar zcu, das eyner das recht
        ende begriffe, so ist is nuez, daz eyn itczlicher das ende, das her meynt
        zcu begriffen, vor irkenne unde besynne.
    - s[n=57]: Wenne wer das ende nicht irkennet noch besynnet als disse beste gut,
        das synen willin bewegit, denv kan keyn ander gut nicht bewegen.
    - s[n=58]: Wen was der mensche wil, das ezuhet ichw zcu dem, dar noch her zcu
        dem besten steet.
    - s[n=59]: Unde dar umme, das eyn mensehe wol thu, so mus der ym vor setczen eyn
        gut -ende, durch des willin her erbeyt unde dar noch steet.
    - s[n=60]: Wenne is ist nicht eyn gutwerg, das durch eyn bosis endey gescheit.
  - chapter[n=III]:
    - s[n=61]: Uff wollust steet das ende nicht
    - s[n=62]: Unde als hir vor gesprochen ist, so sal nymant syn ende adder selikeit
        seczen uff libliche wollust als uff griffen unde smacken, das ist uff unkuscheit
        unde uff fresserye, das man gemeyniclich heisset wollust.
    - s[n=63]: Wenne das rechte ende unde selikeit steet uff redelichkeit, uffb vornunfft
        unde toguntsamen wereken.
    - s[n=64]: unde r, dar umme czemit is keynem menschin unde nemelich fursten, syn
        selikeite zcu setezen uff libliche wollust, wenne das syn gar vorsmeliched
        werg, die eynen menschin unde nemelich eynen fursten sere vordruckene unde
        vorsmelich machin unde unwirdig zcu hirschin.
    - s[n=65]: Wenne die also in löblicher wollust lebin, die fulgen dem lebin der
        unvornunfftigen tyr.
    - s[n=66]: E hoer nu eyn mensche ist an wirdikeit unde an gewalt, y mer her sich
        mit sulchim lebin swechet unde underdrucket.
    - s[n=67]: Sint dem male nu eyn furste gesaczt ist in hoe wirdikeit, so czemet
        ym wol, das her sich ouchg dar an fliße, das her die undern obirtreteh an
        toguntsamem lebin.
    - s[n=68]: Wenne wer sich gebit uff libliche wollust, der ist glich eynem sloffenden
        menschen adder eynem druncken, der syner voriiunfft nicht gebruchet, als Aristotiles
        spricht V politicorum, unde heisset an setink eyn kynt, wie alt her sy.
    - s[n=69]: Unde dar umme ist her nicht wirdig, eyn furste zcu syn, wenne man sal
        eynem kinde nicht bevelen eyn furstethum adder lande adder lute.
    - s[n=70]: Man pfleget ouch keyne kynder zcu hisen zcu herezogen adder vorweser
        primo eticorum.
    - s[n=71]: Wie nu eyner eyn kynt ist von jaren adder von setin, so heist her doch
        eyn kyrit.
    - s[n=72]: Is ist euch unmogelich, das eyner, der sich uff libliche wollust gebit,
        moge lande, lute under eynen gemeynen nocze wol vor gesteen.
    - s[n=73]: Unde das hie vor gesagit ist, das man nicht pfleget kinder kysens zcu
        fursten adder vorwesernt, das ist zcu vornemen von den, die der jare unde
        ouch der seten kinder syn.
    - s[n=74]: Wie wol aber eyner der jare jung ist, so mag her doch wol eyn furste
        syn, ist her der seten alt unde vornunftig.
    - s[n=75]: 'Wenne Salomon spricht:'
    - s[n=76]: Eyn wyse kint, wie wol is arm ist, so ist is doch besser wen eyn alder
        dorechtiger konyg.
  - chapter[n=IV]:
    - s[n=77]: An richtum steet nicht die selikeit
    - s[n=78]: Der furste sal syn selikeit nicht setczen uff richtum, her feuet anders
        yn dry grosse obel.
    - s[n=79]: Das erste ist, das her da mete vorlust die grosten gute.
    - s[n=80]: Wenne wer das gelt lib hat, dem ist swere us zcugeben, unde mag nicht
        grostetig gesin.
    - s[n=81]: Wenne der grostetige tut grosse czerunge.
    - s[n=82]: Her mag ouch nicht grosmutig gesin, wenne die wile her desb geldis
        furchtete, griffet her keyn gros ding an.
    - s[n=83]: Nu syn die czwo togunde, das ist grostetikeite unde grosmutikeit, die
        grosten gute, die furstliche wirdikeit gros czeren.
    - s[n=84]: Dar umme sal sie eyn furste nicht vorlisent.
    - s[n=85]: Czu dem andern male ist is eynem fursten gar smelichg, syn selikeit
        zou seezin uff richtum, wenne da von wirt her eyn tyran unde eyn ungetruwer
        furste.
    - s[n=86]: Wenne als eyn rechter getruwer furste dencket uff eynen gemeynen nocze
        des landis unde der lute, also dencket der tyran uff syne eygen undeh sonderlich
        gut.
    - s[n=87]: Czum dritten male wirt eyn furste, der synen synne, und selikeit setczt
        uffgelt, eyn chynder unde rouber des volkis.
    - s[n=88]: Wenne was ym eyner vorsetezet zcu begriffen, dar noch dencket hern
        mit ganczemo flyße, unde suchet wege unde wyse, wie her das begriffe.
    - s[n=89]: Welch furste also synen flyß leget uff gelt undep uff richtum, der
        achtet nicht, wie her das den luten abe drynge unde twinge mit gewalt adder
        unrechten, das her muger gelt gesamen.
    - s[n=90]: Das dut eyn warers getruwer furste nicht, sunder her setezet syn selikeit
        in erliche werek sullicher dogunt, mit der her wirt gote allermeistet zcu
        gefuget.
    - s[n=91]: Das ist daz werk der libe, dieu her sal zcu gote habin.
    - s[n=92]: Unde denne hat der furste sulehe selikeit, die syner wirdikeit wol
        czemet, wenne yn die libe, die her zcu gote hat, dar zcu heldet, das her syn
        volk, das ym bevalen ist, rechtlich, vornunftlich unde gutlich vorweset.
  - chapter[n=V]:
    - s[n=93]: Von rechter klugheit
    - s[n=94]: Dis syn ezwelff dogunde der seten, dar ynne sich eyn itczlicher furste
        sal uben Under den syn vier die fordersten unde heißent die angel dogunden.
    - s[n=95]: Wenne als sich eyn dore wendet in dem angel, also steet die wandelunge
        menschliches lebendis zcu vorderst an den vier dogunden, das synb kluglieit,
        gerech cmanheit adder starckmutikeite unde meßikeit.
    - s[n=96]: Die achte andern dogunde, die syn, das fulget hijr nach.
    - s[n=97]: Diße dogunde unde nemelich die vier angeldog sal eyn itczlicher furste
        an ym habin.
    - s[n=98]: Czum ersten die klugheit.
    - s[n=99]: Wenne is siunderlich dry ding sint , die eynen fursten an gehoren,
        dar zcu der furste clugheit be darff unde an klugheit kan her nicht volbrengen.
    - s[n=100]: Das erste ist, das her sie eyn furste der warheit unde nicht alleyne
        an dem namen.
    - s[n=101]: Wenne das wortfurstek ist eyn wort des ammechtis unde der wirdikeit.
    - s[n=102]: Unde dar umme gebort eynern fursten, das her syn volk schicket unde
        ordent in eyn rechtfertigis ende.
    - s[n=103]: Unde dar zcu gehort kluglieit.
    - s[n=104]: 'Dar umme spricht Aristotiles sexto eticorum:'
    - s[n=105]: Wir achten, die klug sin, die yn selbir unde andern luten kunnen gut
        ding vorbesehen.
    - s[n=106]: Wenne als der schucze das czeel nicht wol mag dreffin, her sehe is
        denne, also mag auch ein furste sich unddie seinen nicht schickenyn ein gutende,
        is sie dann, das her das ende mit klugheit vor beschauwe.
    - s[n=107]: Wenne nu der furste nicht kan syn volke wol vorwesinp noch eynq recht
        ende schicken ane klugheit, so mag her nicht eyn war furste geheißin synr,
        her sy deine klug.
    - s[n=108]: Das ander, das eynen fur sten angehort, ists, das her beware mit allim
        flisse, das syne furstliche herlichkeit icht gewandelt werde in eyne unordeliche
        grusamikeit.
    - s[n=109]: Dar zcuv gehort abir klugheit.
    - s[n=110]: Wenne eyn unwyser furste, dem klugheit nicht by steet, wirt gar licht
        lich verwandelt in eynen tyran.
    - s[n=111]: Is ist hie vor gesaget, das klugheit furet unde ley tet zcu eynem
        guten ende.
    - s[n=112]: Wenne klugheit ist als vil als vorsichtikeit, also das eyner mit klugheit
        kanw ym unde andernx luten wol vorbesehen unde sich unde ander lute furen
        unde leiten zcu eynem guten ende.
    - s[n=113]: Wo abir dery furste clugheitdarbet, da wirt her gar lichtlich eyn
        swerer herre unde eyn tyran.
    - s[n=114]: Wenne eyn unwyseraa man irkennet anders nicht wenne sinlichab gut
        als richtum unde lipliche ding.
    - s[n=115]: Unde dar ynne setczet her alle synen Biß, als das her der yn nern
        gut als dogunde unde wisheit, der her nicht bekennen kan, durchac gebre chin
        der klugheit nichtad achtet.
    - s[n=116]: Unde also suchet her alleyne richtum unde gelt unde wirt eynae schinder
        unde afoyn bescheidigeraf des volkis unde hirschet mit grusamekeyt unde mit
        gedrengnisse, das aller snodeste ist, das an eynem gesyn kan.
    - s[n=117]: Das dritte, das eyn furste an ym habin sal, daz ist, das her nicht
        mit gewalt nach mit frevel, sunder naturlich hirsche.
    - s[n=118]: Das kan her abir ane klugheit nicht gethun.
    - s[n=119]: 'Wenne is schribet Aristotiles primo politicorum:'
    - s[n=120]: Eyner heißet eyn naturlich knecht, der nicht hat vornunfft nach klugheit,
        das her sich selbir moge regiren.
    - s[n=121]: Also heiset auch eyner eyn naturlicher herre, der so klug unde soag
        wyse ist, das her sich unde die synen mag zcu eynem guten ende leyten.
    - s[n=122]: Czu suicher klugheit gehort zcum ersten gut gedechtnisse, also das
        eyn furste in synen gedancken habe die ding, die vergangen syn, als das her
        us vergangen dingen lerne, wie her sich yn zcukunfftigen dingen halden sulle.
    - s[n=123]: Czum andern mal sal her auch syn vorsichtig unde zcukunftige ding
        vorbesehen, als das her moge sulche wege unde wysel irdencken, da mete her
        gute zcukunftige ding moge begriffen.
    - s[n=124]: Czum drittens sal her syn sinrich unde flißig, als das her auch von
        ym selbir kunne sulche ding finden unde us synnen, die synen landen unde luten
        nuczeal syn, wenne her mag allir dinge von andern luten adder von synen rethenan
        nicht irfaren.
    - s[n=125]: Czum virdenall sal her gutis ratis gefulgit syn unde sich uff syn
        eygene klugheit nicht laßenap.
    - s[n=126]: Czum funfften mal sal her wyse syn unde bedechtig, wenne in wirklichinaq
        dingen wirt dicke das bose mit dem guten vornüschet, als das man meynt, is
        sy gut.
    - s[n=127]: Czum sechsten male sal der furste irfarendesyn, das her irkenne das
        wesen unde schickunge synes volkis unde anderes dinge, die by der hirschunge
        synis furstethumis lauffin.
  - chapter[n=VI]:
    - s[n=128]: Von der gerechtikeit
    - s[n=129]: Sint dem male furstethum unde stete mogen nicht geweren ane gerechtikeit,
        dar umme czemit ys eynem fursten wol unde ist gar not, das her gerecht sy.
    - s[n=130]: Wenne gerechtikeit ist gar eyn große schone dogunt, under allen dogunden
        die schonste, unde ist an ire schonde so wonderlich, das ir wedder der margenstern
        nach der obentstern an schonde glich ist.
    - s[n=131]: Also spricht Aristotiles V eticorum.
    - s[n=132]: Dar ynne wil her, das die schonde der sterne sich nicht kan glichen
        der sehenden der gerechtikeit, wenne das gestirne hat eyn lipliche sehenden
        abir die schonde der gerechtikeit ist ersame unde geistlich.
    - s[n=133]: Unde also vile die geistliche schonde obertret die lipliche, also
        vil ist die clarheit unde schonde hder gerechtikeit obir die clarheit unde
        schonndeh der sterne.
    - s[n=134]: Die selbe allirschonste dogunt sal eyn itczlicher furste an ym habin
        unde sich mit allim flyße dar nach richten.
    - s[n=135]: Wenne die gerechtikeit des fursten ist nuczer wenne fruchtbare czijt,
        als spricht Aristotiles in dem buche de secretis seeretorum.
    - s[n=136]: Auch wirt des fursten gut volkomenheit allermeist offinbar von syner
        gerechtikeit, wenne gerechtikeit breytet sich zcu andern luten, an den sie
        bewiset wirt.
    - s[n=137]: Unde glicher wyse als der eyn wissender adder kunstiger man heißet,
        der ander lute kan leren unde syne kunst an ander lute brengen - wenne das
        ist eyn czeichen eynis wysen mannis, das her kunne ander lute lerenn, als
        Aristotiles spricht secundo metaphisice also heiset auch einero volkomen unde
        gut, wenne her syne gute andern luten irczeygit.
    - s[n=138]: Unde da von kompt is, das man eynis menschin gute adder fromkeit nicht
        irkennen kan, her kome denne an eyne gewalt ader wirdikeit, als das her ander
        lute auch habe zcu regiren.
    - s[n=139]: Wenne die wile her nymandis hat zcu rigerenp adder us zcu richten
        wenne sich selbir, so magq man nicht irkennen, wie her sy unde was gute dogunt
        adderr seten her an ym habe.
    - s[n=140]: Aber wenne her ander lute auch hat zcu vorwesen, denne so irschynet
        is, wie her sy unde wie her sich gegen andern luten heldet.
    - s[n=141]: 'Dar umme schribets Aristotiles eticorum:'
    - s[n=142]: Fursthethum adder gewalt irezeiget den man.
    - s[n=143]: Unde also irkennet man us der gerechtikeit desu mannis gute, wenne
        gerechtikeit mus man ubin gegin eym andern, unde gegin ym selbir heist nymant
        gerecht.
    - s[n=144]: Sunder wenne her sich gegin eym andern heldet, als her sich haldin
        salv, unde pflegit ym, -was her ym pflegen sal, unde obirhebit yn, was her
        ym obirhebiny sal, so heißet her gerecht.
    - s[n=145]: Sint dem male nu die fursten sin als eyn regele wirglicher ding unde
        sint dem male die gerechtikeit ist also eyn wirdigeaa dogunt, dar us irschynet
        unde offinbar wirt dieab volkomen heit der gute, so ist wol ozemelich, das
        eyn furste die dogunt an ym habe unde gerechtikeit ube.
    - s[n=146]: Das mag man auch wol prufin an der grosse der bosheit, die von unrechtikeit
        dar komit.
    - s[n=147]: Wenne Aristotiles schribet Veticorum, als der bessir ist, der nicht
        alleyn ym selbir gut ist, sunderag syn gute auch andern luten mete teilet
        unde uff sie breytet, also ist der erger unde snoder, der nicht alleyne in
        ym selbir bose ist, sunder syn bosheit auch andern luten, irczeiget.
    - s[n=148]: Unde e mer lute syner bosheit unde unrechtikeit her bedrobet, erger
        her wirt.
    - s[n=149]: Unde besundern eyn furste, wenne deran ungerecht ist unde der gerechtikeit
        nicht fulget, aoder dutao synen landen unde luten grosf;en schadin.
    - s[n=150]: 'enne sanctus Augustinus spricht in deine buche von der stad gotis:'
    - s[n=151]: Wo nicht gerechtikeit ist, da syn riche unde furstethum nicht anders
        wenne grosse roube, unde unfrede.
  - chapter[n=VII]:
    - s[n=152]: Von der stargmutikeit
    - s[n=153]: Die, dritte angeldogunt heyßet stargmutikeit adder manheit, das man
        gemeinlich nennet kunheit.
    - s[n=154]: Unde das ist eyn dogunt, diea fochte adder blodikeit underdrucket
        unde dorstikeit meßiget auch die underdrucket die blodikeit, also das eyner
        durch fochte nicht wirt geczogen da von, das die vornunfft leret.
    - s[n=155]: Sie messigete auch die dorstikeit adder vormessinheit, falso das eyner
        durch vormessinheitf nicht an griffet sulehe ding, die die vornunfft vorbut.
    - s[n=156]: Alsog ist man heit adderh stargmutikeit eyn dogunt unde eyn mittel
        under czwen undogunden, das ist vormessinheit unde blodikeit.
    - s[n=157]: Wenne vormessinheit adder dorstikeit ist eyn undogunt der obirflossikeit,
        als wenne eyner an griffet adder beitet, da nicht an zu griffin adder an zcu
        fallin noch, zcu beiten.
    - s[n=158]: Abir blodikeyt adder fochte ist eyn undogunt des gebrechin, als wenne
        eyner fochtet an zcu fallin addir an zcu griffin adder zcu erbeiten, da an
        zcu fallin unde zcu beiten ist.
    - s[n=159]: Unde also ist manheit adder kunheit eyn mittel unde eyn dogunt, die
        den menschin neiget unde dar zcu heldet, wie her sich by manheit unde fochte
        vornunffticlich haldin sulle.
    - s[n=160]: Wenne eyn rechter manhaftiger kuner man, der helt sich wol dar ynne,
        als das her anfellet unde an griffet unde auch beitet, nwo ann zcu griffin
        adder zcu beyten ist.
    - s[n=161]: Auch griffet her da nicht an noch beiteto, da nicht an zcu griffen
        noch zcu beiten ist nach us wysungep der redelichkeit unde der vornunfft.
    - s[n=162]: Unde der selbige ist in der warheit doguntlich, der von dogunt synis
        mutis an griffet, an fellet unde beitet hart irschreckliche ding, wo unde
        wenne is not ist.
    - s[n=163]: Unde das gescheit zcuvorderst by dem einsteq unde rferlichkeit der
        strite.
    - s[n=164]: Manheit adders kunheit ist mancherleie, als Aristotiles schribett
        tertio eticorum.
    - s[n=165]: Die erste heist eyne burgerliche kunheit, als wenne eyner die schandeu
        fochtet unde herte ernste ding an griffet, durch ere wille, die her dar ynnew
        suchet, unde heißet dar un burgerliche, wenne eyn yderman fluet schande unde
        suchet erey under synen burgeren unde zden, die yn bekant syn.
    - s[n=166]: Die ander manheit adder kunhe knechtlich, also wen eyner durch fochte
        der pyn unde durch sunderlichis nuezis willen sich gebit yn den strit.
    - s[n=167]: Also heißet der von Troia Vilaa manhafftig unde kune.
    - s[n=168]: Wenne Hector, ir herezoge, hatte eyn geseteze gemacht, welcher von
        dem strite floge, das man deine swerlich pyne sulde anlegend , als Aristotiles
        schribet.
    - s[n=169]: Die dritte manheit ist ritterliche unde heißet eyn manheit adder kunheit
        der irfarunge.
    - s[n=170]: Wenn dar umme, daz die ritter in den striten irfaren syn, so griffen
        sie vil ernster irschregklicheracding an dar umme, das sie menlich genant
        werdenad.
    - s[n=171]: Die virde manheit ist grymmisch adder czornick, als wenne eyner yn
        syrne grymme gebutae zcu striten.
    - s[n=172]: Aber der heißet nicht kune adder menlich, wenne eyn rechter menlicher
        stargmutigerag manne griffet strite adder ander ernste ding an durch das gut,
        das da von ensteet.
    - s[n=173]: Die funffte manheit ist von gewonheit, also wenne eyner yn vil striten
        ist geweist, dar ynne is ym wol zcu gestanden istai, unde nymmet vonsulcher
        gewonheiteine hoffenunge des segis alunde eyne kunheit zcu striten.
    - s[n=174]: Die sechste manheit adder kunheit ist doguntsame, als wenne eyner
        nicht durch fochte der pyn noch von grymme noch von irfarunge noch vonan gewonheit,
        sunder durch eyn gemein gut an griffet herte ernsteao unde fochtsame dinge
        als strite unde des gliche.
    - s[n=175]: Der heißet recht menlich unde kune, unde sulehe manheit, starckmutikeit
        adder kunheit ist eyn rechte dogunt.
    - s[n=176]: Sulche kunheit adder starckmutikeit sullen die fursten an yn habin,
        als das sie ir volk nicht gebin yn den schaden unde yn die fare der strite,
        sie habin denne rechte sache, als das is sy eyn rechter strit unde das dem
        lande eyn gemeiner grosser nocz da von enstehe.
  - chapter[n=VIII]:
    - s[n=177]: Von der messikeit
    - s[n=178]: '[Die virde angeldogunt ist messikeit, unde ist eyn dogunt, die libliche
        unde si liehe unmessige lost vordruckeit unde unlostikeyt messiget.'
    - s[n=179]: Wenne als manheit addera kunheit ist eyn mittel under dorstikeit adder
        dumheit unde under fochtewerb alle ding dar an griffen, der ist nicht recht
        manhafftig nache kune, sunder der, der sulche dizig dar an griffen, die and
        zcu griffin sint, unde fochtet ouch die ding, die zcu fochten syn - also ist
        messikeit eyne mittel under obirfloßlichin liplichin lusten unde unlustikeit.
    - s[n=180]: Wenne wer allin liplichin lusten fulget, der heyßet unmessig, unde
        ist undogunt.
    - s[n=181]: Wer sich auch an keyn lost keret, der ist unlustig, unde ist auch
        undogunt.
    - s[n=182]: Wer aber yn deine mittel wol heldet, als das her fulget sulchin lusten,
        den zcu fulgen ist nach irkentenisse der vornunft unde der redelichkeit unde
        fluet, die zcu flehen syn, der heißet meßig unde ist doguntlich.
    - s[n=183]: Die selbe messikeit steet zcu vorderste an smacken unde an griffin.
    - s[n=184]: 'Do ist sie abir auch an den lusten der andern synnenk, als an sehen,
        horn ader richen, das ist zcufellig, wenne als Aristotiles spricht tertio
        eticorum:'
    - s[n=185]: Messikeit steet an sulchin lustigen dingen, dar ynne auch ander dyrir
        lost habin.
    - s[n=186]: Das ist smakken unden griffin addero fulen.
    - s[n=187]: Was sie abir lust habin an richin adder an sehen, das ist allis zcufellig,
        wenne Aristotiles spricht da selbist, das sich die hunde nicht frauwen des
        rochis der hasen, sunder des smackes.
    - s[n=188]: Ist is aber, das sie sich des rochis frauwen, das ist dar umme, das
        sie hoffin, da von zouq essin.
    - s[n=189]: Dar ummer ist messikeit zcu vorderst an den lusten, die essin unde
        drineken an gehoren, die selbin luste komen von smacke, unde auch an sulchin
        dingen, da von die lust komit an fulen adder an griffin.
    - s[n=190]: Wer nut sulche lost, die an smacke steet, vordrucket, der mus sich
        meßigin an essin unde an drineken.
    - s[n=191]: Wer sich aber wil wol halden an sulchin lusten, die an folen stehen,
        der mus sich messigen an unkuschin wercken, wen an den ezwen steet, allermeist
        lipliche luste.
    - s[n=192]: Dar an sal eyn itezlicher unde besundern eyn furste sich wol haldin,
        das her ichte sy eyn quesser adder eyn unkuscher.
    - s[n=193]: Aristotiles spricht, das eyn unrnessiger, als eyn quesser adder eyn
        unkuscher, ist erger wen ne eyn fochtiger adder eyny bloder.
    - s[n=194]: Wel che man nu vormyden wolle, das her nicht erger geacht werdewenne
        eyn bloder, der fochtig ist unde keyn menlich ding dun dar, der hute sich
        vor quesserye unde vor unkuscheit unde halde dar an rechte maße.
    - s[n=195]: Unde besundern sullin fursten messig sin an sulchin wercken.
    - s[n=196]: Wenne als is schemelich ist, das eyn furste nicht menlich ist adder
        ist weichmutigab adder unstete, nach scheymelicher ist is, das her unmessig
        ist unde eyn fulger, obirflussiger wollust durch dry sachin.
    - s[n=197]: Die erste ist, wenne unmessikeit ist eyn dirliche undogunt.
    - s[n=198]: Wer die an ym hat, der glichet sich den unvornunftigen dyren, die
        anders nicht suchen wennead unde sinliche wollust.
    - s[n=199]: Die ander sache, wenne unmessikeit ist eyn kindisel dogunt.
    - s[n=200]: Eyn kynt, das lebet nicht noch vornunfft, sunder noch woll dut auch
        der unmessige.
    - s[n=201]: Die dritte sache ist, wenne unmessikeit is snode, vorsmeliche undogunt.
    - s[n=202]: Wer unmessig ist, der begert snoder boser dinge unde wirt gar vorsmelich.
    - s[n=203]: Dar umme czemet eynem fursten, das der messig sy unde hute sich vor
        bosen, snoden, unczemelichin liplichin wollusten, als das her jehtah werde
        dirlich, kindisch, snode unde vorsmelich.
    - s[n=204]: Sunder her sal fulgen unde lib habin ersame, labeliche, wirdige werck,
        als das yn die synen in grossin wirden unde eren habin.
  - chapter[n=IX]:
    - s[n=205]: Von mildikeit
    - s[n=206]: Nach syn ander dogunde, die dissen vorgenanten anhangen.
    - s[n=207]: Under den ist eyll, die heißet mildikeit.
    - s[n=208]: Das ist eyn dogunt, die vordrucket gyerheit unde messiget guftikeit
        unde ist eyn mittel under czwene undogunden.
    - s[n=209]: Wenne guftikeit ist eyn undogunt, die mer us gebet, wen is not ist,
        so ist gyerheit adder kargheit eyn undogunt, dye myner gebet, wen note ist.
    - s[n=210]: Abir mildikeit gebet, fwog, wenne unde wemef sie gebin sal, hunde
        heldet, da sie halden salh.
    - s[n=211]: Unde wer die dogunt hat, der heißt milde.
    - s[n=212]: Mildikeit steet an rechter gebruchunge des geldis.
    - s[n=213]: Unde dar zcu gehornk dry ding.
    - s[n=214]: Das erste ist, das der milde keyn gelt nemen sall, da her is von recht
        nicht nemen sal.
    - s[n=215]: Das ander, das her is neme, woher sal.
    - s[n=216]: Daz dritte, dasn her is us gebe, wie her sal, wen her sal, undeo nicht
        zcu ym ozehep fremde rente unde sin eygen sparen unde behaldin.
    - s[n=217]: Unde wie wol der milde das gelt nicht lip hat an ym selbir, sunder
        das her is ordene yn redeliche czerunge, dach das her daz wol moge gethun,
        so sal her das syn nicht unnoczlicli vorstrauwin.
    - s[n=218]: Wie wol dochr mildikeit steets an den dryen vorgenanten, das ist,
        das ym der mildet fromde gut nicht zcu czehe unde das her rechten fliß habe
        zcu dem synen unde das her da von du eyne redeliche czerunge, doch steet mildikeit
        zcu vorderst dar an, wie eyner redeliche czerunge du unde us gebe, wie, weme
        unde wo her sal.
    - s[n=219]: '[Auch steet mildikeit nicht dar an, daz eyner vil gebet, der an gutim
        willen nach der vormoge des gebers, als Aristotiles spricht quarto eticorum.'
    - s[n=220]: Wenne mildikeit nympt eyn czeil nach der maße der gute des gebers
        unde der gabe, wenne waz eynem armen ist mildikeit, das were eynem richin
        kargheit adder gyerheit.
    - s[n=221]: Unde dar umme mogen konyge unde riche fursten, die obirflussige gut
        habin, nicht guftig geheißin, wie vil sie gebin.
    - s[n=222]: Sie mogin auch kume begriffen das czeil der mildikeyt, das sie milde
        mogin geheißin werden durch die menyge ires gutes.
    - s[n=223]: Dar umme sullen sie sich laßen alleczijt duncken, das sie mynner dun,
        wen sie sullen adder wenne yn wol czemit.
    - s[n=224]: Wenne y richer sie sin, y smelicher unde undoguntlicher is yn ist,
        ab sie gyric adder karg syn.
    - s[n=225]: Ouch gehort eynen milden an, das her zcum ersten an sehe wie vil her
        gebe als das her nicht mynner nach mehe gebe wenne als vil, als her sal.
    - s[n=226]: Dar nach sal her achtunge habin, wer die syn, den her nicht gebin
        darff.
    - s[n=227]: Czum dritten male sal her sehen, wo durch her gebit, als das her gebe
        durch eynis guten willen unde nicht durch rum adder durch ander sache.
    - s[n=228]: Wie wol abir konyge unde grosse fursten kume mogen erren an mildikeit
        da mete, das sie vil gebin, dach erren sie by wilen dar an, das sie gebin,
        den sie nicht gebin sullen, adder durch unredeliche sache, adder das sie den
        mynner gebin, wen sie sullen, den sie doch von rechte zcu gebin pflichtig
        sin.
    - s[n=229]: Unde dar umme mus man by sulehin werekin der mildikeit klugheit habin.
  - chapter[n=X]:
    - s[n=230]: Von grostetikeit
    - s[n=231]: '[By dem us geben adder czerunge lauffin czwo dogunde.'
    - s[n=232]: Eyne louffet by messiger czerunge unde heißet mildikeit, von der itczunt
        geseyt ist.
    - s[n=233]: Die ander louffet by grossen kosten unde czerungen undeb heist grostetikeit.
    - s[n=234]: Wenne der mildes glichet syne czerunge synemd vormogen, als das her
        syne czerunge unde usgobe achtete unde dut dar nach, als syne habe unde gut
        langet.
    - s[n=235]: Aber derf grostetige achtet syne koste unde usgabe nach den werken.
    - s[n=236]: Unde dar umme heist der grostetig, das her grosse unde follige werg
        dut an kusten unde usgabe, wo sich das heischet.
    - s[n=237]: Is syn aber etczliche, die nicht dencken, wie sie gros se wereke so
        dun, die heißin kleyntetig.
    - s[n=238]: Auch syn etczliche, die yn grossin werckin mer vor selbst thun, wenne
        is not ist, die heissen vorthuer, unde ist beydis undogunt.
    - s[n=239]: Aber grostetigen dun czemeliche koste unde czerunge in grossin werckin,
        unde das ist dogunt.
    - s[n=240]: Also ist grostetikeit eyne mittel dogunt under kleyntetikeit unde
        under vorthounge.
    - s[n=241]: Unde also vordrucket auch grostetikeit die kleyntetikeit unde messiget
        die vorthounge.
    - s[n=242]: Der grostetige sal sich woli czemelich halden by vier dingen.
    - s[n=243]: C zum ersten unde zcu vorderst sal her grostetig syn by gotlichin
        dingen als by kirchen, gotishuseren unde opper.
    - s[n=244]: Dar umme spricht Aristotiles quarto eticorum.
    - s[n=245]: Etezliche czerunge sullen Lyrosteti syn gegen gote unde by gotlichin
        dingen.
    - s[n=246]: Czum andern male sal der grostetige czemelich koste unde czerunge
        thun by eyner ganczen gemeyne, ab her is vormag.
    - s[n=247]: Czum dritten male sal her sich erlich unde czemel lieh halden gegen
        wirdigen personen, wenne dar an irschynet grostetikeit allermeist, wenne sich
        der grostetige gegen den, die is wirdig syn, erlich bewyset.
    - s[n=248]: Czum virden male sal sich der grostetige gegen ym selbir czemelich
        haldill, als das her sulche ding, die syne persone an gehoren, erlich us richte,
        ritterschafft, hochczit unde des glich.
    - s[n=249]: '[Was auch der grostetige sulher großir czerunge unde koste dut durch
        erlicher sachin willens, das sal her dun mit lust unde an harren.'
    - s[n=250]: Wenne wer wol vor alle ding wil us synnen unde bedrachten, e her sulche
        czerunge adder koste dut, der gebit nicht mit lost unde frolich us, waz her
        gebin sal, unde heißet auch nicht grostetig, sunder kleyntetig.
    - s[n=251]: Auch sal der grostetige mer dar uff dencken, wie her eyn gros ding
        herlich unde kostelich du adder mache, wenne wie vil her dar umme mus us gebin
        adder was iskosten werdet.
  - chapter[n=XI]:
    - s[n=252]: Von grosmutikeit
    - s[n=253]: Gut syn czweyerleie.
    - s[n=254]: Eyn heißen nucze gut, als gelt unde was man mit gelde geczugen mag.
    - s[n=255]: Die andern heyßen ersame gute, als ere.
    - s[n=256]: Unde als denne by den nuczen guten syn zweyerleie dogunde, als mildikeit
        unde grostetikeit, von den hie vor gesagit ist, also svn auch by dem ersamen
        gute czwo dogunt.
    - s[n=257]: Die eyne czuhet sich zcu grossen eren unde heist grosmutikeit.
    - s[n=258]: Die ander czuhet sich zcu messigen eren unde heist libhaberynne der
        eren.
    - s[n=259]: Nu ist is also, das etczliche nach sulehen eren nicht steen undeb
        heißin kleynmutig.
    - s[n=260]: Etczliche steen auch dar nach obir niaße unde heißen vormessin adder
        uff geblasen, die also hohere wollen geert syn, wenne sie windig syn.
    - s[n=261]: Unde ist beydis undogunt.
    - s[n=262]: Is syn aber etczliche, die sich nicht czeen von erlichin werckin,
        die sie wirdiclich dun mogin, als die cleymutigen dun, die sich von sulchin
        werekin czehen.
    - s[n=263]: Sie underwinden sich icher dinge nicht, dder sie mit wirdikeit nichts
        volbrengen mogen, als die auch su vorniessin dun, sunder sie halden sich an
        das mittel unde wirdigen sich großin sie das czemelich dun mogen.
    - s[n=264]: Unde die heißin grosmutig, unde die dogunt eren, kleymutikeit unde
        vormessinheit, heißet grosmutikeit unde ist eyn mittel under kleymutikeit
        unde messiget die vormessinheit, als das sie underdruckt die kleymutikeit
        unde messiget die vormessinheit.
    - s[n=265]: Der grosmutige hat sich als eyn ding, das vier ecken hat unde nicht
        kan umme fallin.
    - s[n=266]: Unde dar umme irhebit sich der grosmutige nicht, ab ym gros ereadder
        gros glucke uff steet.
    - s[n=267]: Wirt her auch geuneret adder kompt ym ungefelle, des bedrubet her
        sich nicht, sunder her steet alleczijt feste unde heldet sich erlich unde
        czemelich, was ym zcu kompt.
    - s[n=268]: Aber der kleymutige uberhebit sich eyner kleynen eren unde bedrubet
        sich eynis kleynis ungefellis.
    - s[n=269]: Das ist dar umme, das der grosmutige doguntliche werck vil hoer schaczet
        wenne die usseren gute.
    - s[n=270]: Aber der kleymutige achtet die usseren gute hoer wenne die werek der
        dogunt.
    - s[n=271]: Auch ist der grosmutige eyn offinbar hasser der bosen unde eyn libhaber
        der guten.
    - s[n=272]: Her hort auch nicht gerne libkosenn.
    - s[n=273]: Her achtet auch nicht, ab her gelobit adder gebessert wirt.
    - s[n=274]: Wenne das heyssen als ussere gute, der her nicht grosse achtet wenne
        als vil, als sie dynen zcu doguntlichin werckin.
    - s[n=275]: Her dut alle ding mit gutem vorrate unde gar bedechtlich.
    - s[n=276]: Unde dar umme ist her nicht snolle yn synen deten.
    - s[n=277]: Her scheymet sich, geringe kleyne dinge zcu dun, dar umme, das her
        sich zcu grossin erlichin werckin moge gebin.
    - s[n=278]: Auch gebit sich der gros mutige nicht in ferlichep dinge, her sehe
        denne, das da von eyn gros nocz mag komen.
    - s[n=279]: Disse dogunt czemit eynem itczlichin fursten wol, als, das her erliche
        unde doguntsame werck hoer achte wenne die usseren gute unde das her die bosen
        hasse unde vorfulge unde die guten lib habe unde sie ere.
    - s[n=280]: Her sal sich auch nicht keren an die libekosere adder zcublaser.
    - s[n=281]: Wenne fursten pflegen der vil zcu habin, die yn libekosen unde sagen,
        was yn wol behaget.
    - s[n=282]: Auch sal her yn synen geschofftin nicht alczu rysche syn, sunder alle
        ding dun mit klugheit unde mit gutem rate.
    - s[n=283]: Her sal sich auch nicht bekomern mit kleynen dingen, sunder mit grossin,
        die erlich unde wirdig syn.
    - s[n=284]: Auch sal her sich nicht gebin in ferliche scheideliche dinge, her
        du is denne durch grosse sachin adder durch des landis not.
    - s[n=285]: Denne so sal her so stete unde stargmutig syn, das her durch des glouben
        willin un eynen gemeynen nocz gereit sy, syn lebin zcu seczin, ab is not dete.
  - chapter[n=XII]:
    - s[n=286]: Von samftmutikeit
    - s[n=287]: Hie vor ist gesaget, wo gebrechin adder obirflossikeit ist, da mus
        syn eynea dogunt, die das mittelt unde den gebrechen underdrucket unde die
        obirflossikeit messiget.
    - s[n=288]: Sint dem male nu etczliche in der rechenunge adder pynegunge der obildeter
        von czornis wegin ubirflussige straffunge vor nemen als czornigen, so synd
        etczliche alczu weich, bose dinge unde obildeter zcu straffen, als das sie
        sich dar umme nicht wollin irczornen, als die unczornigen.
    - s[n=289]: Unde ist beidis undogunt, wenne alleczijt weder eynen itczlichin zcu
        czornen unde alle ding hertlich zcu straffin ist nicht doguntlich.
    - s[n=290]: Auch nommer zcu czornen unde nymande zcu straffin ist nicht lobelich,
        wenne ys ist weder die lere der vornunfft.
    - s[n=291]: Dar umme ist is not, das eyn mittel dogunt sy, die das messige, unde
        das ist die dogunt, die samftmutikeit heist.
    - s[n=292]: Wenne der heißet werlich gutig unde samftmutig, der alle ding nicht
        richtet unde doch so gancze von traffenunge nicht lesset, das her nymandis
        wolle straffin, sunder bewilen vorsehet, bewilen straffet nach uswysunge unde
        ordenunge der vornunfft.
    - s[n=293]: Unde dar umme, als starkmutikeit underdrucket die fochte unde messiget
        die vormessinheit adder dumheit, also vordrucket auch die samftmutikeit den
        czorn unde messiget die unczornlichkeit.
    - s[n=294]: Nu ist gar sweer, den czorn zcuvordrucken unde sulche unrecht adder
        beleydunge, als eynem weder faren ist, nicht zcu rechene fordere wenne nach
        uswysunge der vornunfft.
    - s[n=295]: Unde der ist vil mehe, die da obirtretin an der rechunge, wen die,
        die dar an gebrechin.
    - s[n=296]: Dar umme ist samftmutikeit mer geschicket, zcu stillen den czorn,
        wenne die unczornlichkeit zcu messigen.
    - s[n=297]: Disse dogunt sollen haben die fursten, als das sie sullen gutig unde
        samftmutig syn, wenne sie der vornunfft unde redelichkeit mer gebruchin sullen
        wenne ander lute unde mynner czornen, wenne czorn vordemppet die vornunfft.
    - s[n=298]: Unde dar umme czemit is eynem fursten nicht, das her sy czornig unde
        ungutig.
    - s[n=299]: Doch sal her also gutig nicht syn, das her keyn straffunge nicht dun
        wolle.
    - s[n=300]: Wenne das were auch nicht lobelich, wenne obildetir sal man ungestraffit
        nicht lassin.
    - s[n=301]: Dach sal sulche straffunge gescheen von liebe der gerechtikeit unde
        eynis gemeynen nuezes unde nicht durch hasse.
  - chapter[n=XIII]:
    - s[n=302]: Von warheit
    - s[n=303]: Warheit ist eyn dogunt der vorglichnunge des wissens unde der wort.
    - s[n=304]: Wenne wer anders saget, wen her weis, ader gebet sich von der warheit
        von obirflosse.
    - s[n=305]: Wer abir das ware loukent, das in der warheit ist, unde mynner bekennet,
        wen is war ist, der gebet sich von der warheit von gebrechine.
    - s[n=306]: Wer aber uß saget die warheit, also als is ist, der volgit der warheit,
        als das her sich irczeiget warhafftig unde offinbar unde also, als her ist.
    - s[n=307]: Is syn aber etczlich, die dar an erren mit obirflossikeit, als das
        sie sich irczeigen mit worten adder mit werckin grossere, wenne sie syn.
    - s[n=308]: Unde die selbin heissin romere.
    - s[n=309]: Etczliche neygen sich auch van der der warheit von gebrechin, als
        das sie von yn selbir sagen etczliche arge ding, der sie doch unschuldig syn,
        adder vorlouhin etczliche gute ding, die sie an yn haben.
    - s[n=310]: Unde die selbin heisset Aristotiles spotter adder vorsmeer.
    - s[n=311]: Aber die warheit ist eyn dogunt unde mittelt zcwischin dissen vorgenenten
        zcwen undogunden, als das sie den rum vordrucket unde die spotterye messiget.
    - s[n=312]: Wer nu wil warhafftig syn, der sal die warheit nu nicht von ym louken
        nach bekennen von ym selbir, sulcher undogunt, der her unschuldig ist.
    - s[n=313]: Dach darff her nicht sagin alles, das her an ym selbir weys adder
        irkennet.
    - s[n=314]: Wenne wie wol nymant legin sal, dach ist is nicht not, alleczijt unde
        yn allen stetin die warheit zcu sagin.
    - s[n=315]: Unde also steet die warheit- zcu vorderst weder den rum, als das sichn
        nymant rume grosser dinge, wen is war ist.
    - s[n=316]: Dar nach steet sie weder die spotterye unde vorsmeunge, als das nymant
        syn selbir spotte adder sich selbir vorsmelicho mache unde sage von ym selbir
        undogunt, der her unschuldig ist, adder vorlouken des, das war ist.
    - s[n=317]: Sint dem mal nu eynem fursten nicht czemit, das her vorsmelich sy
        adder rumsam, sunder erbar finde warhaftig, so czemit ym wol, das her der
        warheit fulge unde warhafftig sy unde nicht eyn romer noch eyn spotter.
  - chapter[n=XIV]:
    - s[n=318]: Von der logene
    - s[n=319]: Nu ist auch zcu sagene von der logene, die der warheit entgegin ist.
    - s[n=320]: Logene ist eyn falsch bedutnisse der wort adder der werck mit eyner
        meynunge zcu betrigen.
    - s[n=321]: Unde dar umme kompt is, das eyner luget nicht alleyne mit den worten,
        sunder auch mit den werckin.
    - s[n=322]: Als wen her saget, man sulle vil gutee ding dun, her dut dach selbir
        anders.
    - s[n=323]: Logene ist mancherleye.
    - s[n=324]: Eyns heist eyn slechte logene, eyns heist meyneydee.
    - s[n=325]: Eyne slechte logene ist, die an eyde unde an swern gescheit.
    - s[n=326]: Aber meyneyde ist eyn logene, die mit eyden unde mit sweren zcu geet.
    - s[n=327]: Die selbin beyderley logene sint vort, mancherleie.
    - s[n=328]: Eyns heist eyn schympliche logene, die durch frolichkeit gescheit.
    - s[n=329]: So ist eyns eyne holfliche logene, die eynem andern zcu holffe gescheite,
        als das her gros obel vormide adder das ym gros from entstehe.
    - s[n=330]: Is ist auch eyne logenhaftige logene, als die durch betrygunge gescheit,
        dach an ymandis schadin.
    - s[n=331]: So ist auch eyns eyne scheideliche logene, die dar umme gescheit,
        das man die lute vorliumdde ader ynschadin zcu czehe.
    - s[n=332]: Under dissen logenen ist die holfliche logene mynner sunde wenne die
        andern, unde ist auch mynner wenne die schympliche logene, wenne sie brenget
        mer nucz.
    - s[n=333]: Doch ist alle logene bose, wenne sie ist weder die warheit.
    - s[n=334]: So ist auch die schympliche logene mynner bose wenne die logenhafftige
        logene.
    - s[n=335]: Adder die scheideliche logene ist die ergiste, wenne sie ist nicht
        alleyn weder die warheit, sunder auch weder die gerechtikeit.
  - chapter[n=XV]:
    - s[n=336]: Von frolichkeit
    - s[n=337]: Was wort uns dynen zcu schymppe unde frolichkeit, die sint nicht allis
        mussige adder ytel wort.
    - s[n=338]: Wenne was heissen mussige wort anders denne die nicht habin redeliche
        sachin, dar umme sie gescheen.
    - s[n=339]: Adder schymppfe wort habin bewylen reddeliche sachin, als wenne sie
        gescheen durch ordenliche unde erliche froude unde speel.
    - s[n=340]: Der selbin frolichkeit unde ordenliche speel eyne itczlich mensche
        wol bedarff, wenne rowe unde frolichkeit ist dem menschin not in dissem lebin,
        als spricht Aristotiles quarto eticorum.
    - s[n=341]: Erlicher wyse als der mensche bedarff des sloffis durch rowe der liplichen
        synnen, als sehen, horn etc.
    - s[n=342]: die des dageg von erbeit mode werdin, als bedarff her auch schymplicher
        erlicher lust unde frolichkeitg zcu eyner irqueckunge durch manchirleie gescheffte,
        die erbeit unde sorge, die eym syne mut mode machin.
    - s[n=343]: Dar umme seyt Senica das die wysen etczwan irfunden fierdage, an den
        die lute zcu samen quamen unde frolich waren, weder zcu brengin unde zcu erquicken
        die modikeit ires gemutes.
    - s[n=344]: Wenne als die liplichin gledemisse von liplicher erbeit mode werden
        unde mussen rowe habin, als wirt das gemute unde die ynnern kreffte des menschin
        auch mode von sorge, von studeren unde auch von andern sweren bekummernissen.
    - s[n=345]: Unde dar umme ist dem menschin not, das her die zcu gecziten hene
        lege unde gebe sich zcu erlichin unde messigen lusten unde frolichkeyten,
        da von syn gemute wirt gekreftiget.
    - s[n=346]: Abir dar an obirdreten etczliche, die alczu vil nach fulgen liplicher
        frolichkeit, lost unde schymppe unde alle ding keren in lachin unde in schymppe.
    - s[n=347]: Von den spricht Aristotiles quarto eticorum, das die selbin mer dencken,
        die lute zcu lachin zcu reyßin, wenne czirliche ding zcu sagen.
    - s[n=348]: Also dun die luttere, die achten, wie sie alle wort unde werek der
        lute mogen keren yn eyn lachin unde yn eynen schymp.
    - s[n=349]: So syn die andern, die an sulchin frolichkeiten gebrechin unde gar
        seldin sulche frolichkeit uben.
    - s[n=350]: Unde das ist beidis bose unde undoguntlichin, unde dar umme ist erliche
        messige frolichkeit eyne dogunt unde eyn mittel under den vorgenenten czwen
        undogunden, als das eyn mensche zcu gecziten sich gebe zcu messiger ersamer
        wonsamkeit unde froude, da von ym syn mut wirt gelichtiget unde irquicket.
    - s[n=351]: Dar umme czemit is eynem fursten wol, der myt mancherleie erbeit,
        gescheftnissen unde sorgen bekomert wirt, das her sich bewylen gebe zcu ersamen
        lusten, wonsamikeit unde frouden.
    - s[n=352]: Doch sullen die dar an eyne maße habin, wenne obirger schympspeel
        unde froude kompt von lichtfertikeit des gemotis unde ist kintlich ding.
    - s[n=353]: Aber eyn furste sal nicht lichtfertig syn nach kintliche werg ubin,
        sunder klug unde wyse.
  - chapter[n=XVI]:
    - s[n=354]: Von liebe und hasse
    - s[n=355]: Der geginworff rechter liebe ist allis, das gut ist.
    - s[n=356]: Wo nu mehr gut ist, da sal auch grosser liebe sin.
    - s[n=357]: Nu ist yn gotlichin unde yn gemeynen dingen mer gute wen in sonderlichen
        dingen.
    - s[n=358]: Dar umme ist auch gotlich unde gemeyn gut mer lib zcu habin.
    - s[n=359]: Da von sal eyn itczlich mensche got lieber habin wenne sich selbir,
        wenne das gut eynis itczlichen menschin ist von gote unde wirt auch hochlicher
        yn gote enthalden wenne yn deine menschin.
    - s[n=360]: Auch ist eyn gemeyn gut gotlicher wenne eyn sonderlich eynlicz gut,
        als Aristotiles spricht primo eticorum, wenne eyn eynlicz gut ist beslossen
        yn eynem gemeynena.
    - s[n=361]: Unde dar umme sal man gemeyne gut setczen unde hoer wegen wenne eyn
        eynliezig gut.
    - s[n=362]: Wir sehen, as sich eyn geledemisse des lichnams seczet vor den ganczen
        lichnam.
    - s[n=363]: Als wen man eynen menschin wil slahen, so helt her den arme vor den
        slag, unde wil lib lyden, das der arme vorwondet werdee wenne das houbt, dar
        an das lebin steet des ganczen lichnams.
    - s[n=364]: Also stegen etczwan eczliche stete hoch uff dar umme, das die burger
        sichg gabin in den dot, wo is not was vor eynen gemeynen nuez.
    - s[n=365]: Wenne die liebe der Romere, die sie hatten zcu eynem gemeynen nucze,
        was eyn sache, das Roma also geweldig wart.
    - s[n=366]: Sulche liebe sal eyn iczlich mensche habin, als das her zcum ersten
        unde zcu vorderst gotlich unde gemeyne gut lib habe, dar nach eyn sonderlich
        gut.
    - s[n=367]: Unde das gebort allirmeist konygen unde fursten durch dryerleie sachin.
    - s[n=368]: Die erste ist, wenne eyn rechter warer furste ist gegin dem ungedruwen
        furstenk, der eyn tyran heisset.
    - s[n=369]: Als nu der tyran setczet syn eygen sonderlich gut vor das gemeyn gut
        unde hat das lieber wen ynen gemeynen nuez, also sal der ware herre weder
        eynen gemeynen nucz lieber haben wenne sin eygin sonderlich gut adder nucz.
    - s[n=370]: Unde wenne her also dencket vor eynen gemeynen nucz, so dencket her
        auch vor synen eygenen nucze.
    - s[n=371]: Wenne die wile das furstethum wol steet, so steet auch der furste
        wol.
    - s[n=372]: Die andere sache ist, wenne is ist eynem meister unerlicher, der nicht
        kan, wenne dem schulere, sint dem mal dem meistere gebort, den schuler zcu
        lerne.
    - s[n=373]: Als ist is auch eynem fursten unerlicher, wenne her nicht doguntlicher
        ist wenne die underdanen, wenne dem fursten gebort, das her syne undertanen
        zcu dogunden fore.
    - s[n=374]: Zcu vorderst sal eyn furste dar uff gedencken, das her gotlichen undet
        gemeynen nucz lib habe.
    - s[n=375]: Wen her das dut, so flißet her sich auch dar an, das her vergangene
        ding in synem gedechtnisse habe unde zcukunfftige ding vor bedrachte, als
        das her sie irfare unde habe sulche ding lib, die zcu klugheit horn, das her
        die synen wol konne vorwesen.
    - s[n=376]: Unde also vil mer klugheit gehort, eynen gemeynen nucze zcu enthalden
        wenne eynen sonderlichen nueze, also vil mer dencket auch eyn warer furste,
        wie her die klugheit irwerbe.
    - s[n=377]: Unde also, wenne her lib hat eynen gemeynen nuez, so wirt her geczogen
        zcu dogunden, wenne so wirt her klug, als iczundis geseyt ist.
    - s[n=378]: Her wirt auch gerecht, wenne eyn gemeyne nucz wirt allermeist mit
        gerechtikeit enthalden.
    - s[n=379]: Auch wirt her messig unde doguntsam.
    - s[n=380]: Wenne die wil her besorget ist umme eynen gemeynen nucz, so keret
        her sich nicht an lipliche unordenliche lust, als das her icht da van vorhindert
        worde van schul diger besorgunge synis landis unde der lude die under ym sin.
    - s[n=381]: Die dritte sache ist, wenne als die liebe zcu gutlichin unde gemeynen
        gutern unde nucze deme menschin wyset zcu allin dogunden, als hir vor geseyt
        ist, also czuet die liebe des eygenen unde sunderlichin nuczis den menschin
        zcu allir undogunt.
    - s[n=382]: Unde dar umme werden die ungetruwen fursten unde tyran, die anders
        nicht suchen wen iren eigenen nucz, vorechter ander lute unde berouber, vordrucker
        unde schinder des volkis, unde ubin alle ungerechtikeit.
    - s[n=383]: Sint dem mal eyn furste sal lib habin die warheit, die gerechtikeit
        unde eyn gemeyne gut der lute, als iczunt geseyt ist, so fulget das dar nach,
        daz her sal vorfulgen unde hassen die weder dybe unde roubere, die der gerechtikeit
        weder syn, unde afterkoser , die weder die warheit sin, unde alle undogunde,
        die eynem gutlichin adder gemeynen gute unde nucz weder syn.
    - s[n=384]: Sint dem mal auch die eygenschafft des hassis ist, das her us radit
        unde vordribet die ding, die hessig syn, unde da von nicht lessit, sie werden
        denne gancz us gedrebin unde vorworffin, als Aristotiles spricht secundo eticorum,
        so czemit eynem iczlichin fursten wol, daz her die gerechtikeit unde dogunt
        so lib habe unde undogunt so hasse, das her nicht abe lasse, her habe sie
        denne vorjaget, als daz eyn gemeyner nocz da van icht vorstoret werde.
  - chapter[n=I]:
    - s[n=385]: '[Hie vor in dem ersten deyle dys buchis ist gesaget, wie sich eyn
        furste unde auch eyn iczlich mensche haldin sulle an im selbir.'
    - s[n=386]: Nu yn dissem andern deyle ist zcu sagen, wie her sich haldin sulle
        geyn synem elichin wibe, geyn synen kindern unde geyn synem gesynde.
    - s[n=387]: 'Die vorwesunge des huses ist dryerleie:'
    - s[n=388]: elich, veterlich unde herlich.
    - s[n=389]: Die eliche vorwesunge ist under man unde wib, die veterliche ist under
        dem vater unde synen kyndern, die herliche ist under dem herren unde synen
        knechten.
    - s[n=390]: Czum ersten ist hie zcu sagen von der elichin vorwesunge.
    - s[n=391]: Wenne yn der gemeynschaft des husis iste die erste samenunge des mannis
        unde des wibis, als Aristotiles spricht primo politicorum.
    - s[n=392]: Nu ist der mensche van natur geschicket dar zcu, das her frucht brenge
        unde sich bewibe, wenne das ist deme menschin naturlich, dar zcu yn die natur
        drybet.
    - s[n=393]: Sint dem mal nu der mensche und dyr syn dar zcu naturlich geneyget,
        das sie geberen iren glichin, so gesehen under den luden nicht ordentlicher
        wenne an elichim lebin.
    - s[n=394]: 'Sprichistu:'
    - s[n=395]: Ist das also, das die bewibunge dem menschin naturlich ist, so lebin
        die lute, die nicht wollen wiber nemen, nicht als lude noch naturlich unde
        syn dar umme streflich, dar zcu antwert ich also.
    - s[n=396]: Eyn mensche lebet nicht als eyn mensche yn czweierleie wyse.
    - s[n=397]: Eyn wise ist, das her ym erwelt eyn lebin obir den menschin dar umme,
        das her wil lebin in kuscheit unde gote dynen.
    - s[n=398]: Die ander wyse, das her ym us kuset eyn lebin under dem menschin unde
        lebet als eyn fehe yn unkuscheit sunder eliche ordenunge.
    - s[n=399]: Unde dar umme wer nicht wil elichin werdin, der dut is dar umme, das
        her deste fryer sy, unkuscheit zcu dryben.
    - s[n=400]: Unde also kust her ym eyn lebin under dem menschin unde lebet alseyn
        fehe.
    - s[n=401]: Adder dut her is dar umme, das her sich deste gedrulicher moge gebin
        zcu gotlichen werckin, unde also irwelt her ym eyn lebin obir den menschin
        unde lebet als got.
    - s[n=402]: Die nu nicht elich syn, wenne sie sich nul gebin zcu hoern bessern
        dingen, wen das eliche lebin ist, wie wol sie nach der wise nicht lebin als
        eyn mensche, dach dun sie dar an nicht obele, wenne sie syn als die gote unde
        besser wenne die menschin.
    - s[n=403]: Die ehe sal undeylich syn, als das der man by synem elichin wibe ungeczweiet
        blibe unde weder also durch czwo sachin.
    - s[n=404]: Die erste ist umme des gloubin unde naturlicher liebe willen, die
        under elichin luden syn sal.
    - s[n=405]: Unde nemelich der gloube, den sie under eynan der eyns zcu dem andern
        haldin sal, ist die groste sache, dar umme die ehe feste unde ungeteilt sal
        bliben.
    - s[n=406]: Die andere sache ist von frochte wegin, die sie miteynander habin.
    - s[n=407]: Wenne die selbige frochte ist eyn gemeyne gut, dar ynne man unde wib
        zcu samene gefuget werdin.
    - s[n=408]: Von des wegin sal ir eyn by dem andern unscheidelich bliben, wenne
        die natur eynis gemeynen gutis ist voreynen unde zcusampne fugene als die
        natur eynis sunderlichin gutis ist scheiden unde deylin.
    - s[n=409]: Unde wie wol die ehe bywilen unfruchtbar ist, glichwol sullen man
        unde wib undeylich by eynander, bliben, weinne man sal die begerunge der kinder
        nicht hoer achtin dem elichin glouben, wie wol die frucht grosser liebe brenget
        under elichin luten.
  - chapter[n=II]:
    - s[n=410]: Is ist nicht czemelich, das ymant unde nemelich fursten ire magen
        zcu elichin wiben nemen durch zcwo sachin.
    - s[n=411]: Eyne ist, wenne von der ehe wegen entsteet under den, die elich zcu
        samene komen, unde under iren magen frede unde eyndracht.
    - s[n=412]: Sint dem mal nu die selbige fruntschafft vor under yn ist von zcu
        gehorunge unde mageschaft wegin, dar umme leret die vornunft, das sulche fruntschafft
        als von der ehe sulle gescheen under den, die von mageschaft zcu samene nicht
        gehorn.
    - s[n=413]: Die andere sache ist, die ehe ist nicht alleyne durche frucht wille
        irdocht, sunder auch durch unkuscheit zcu vormiden.
    - s[n=414]: Sint dem mal nu eyn itczlich mensche syne magen naturlich lib hat,
        wenne her mit den zcu der ehe griffe, so queme dar zcu von der ehe wegin eyn
        nuwee liebe unde worde also vil grossere.
    - s[n=415]: Da van sie sich zcu unkuschin werckin deste mer gebin, das dach eynem
        fursten nicht czemit, wenne her worde da van geczogin van schuldigim fliße
        unde besorgunge syner lande unde der synen, das da grosseren schadin brechte
        landen unde luden.
  - chapter[n=III]:
    - s[n=416]: Is syn dryerleie gute.
    - s[n=417]: Eyns ist gut der selin, als dogunde unde gute seten.
    - s[n=418]: Die andern heißen gute der lichenamen, als schonde, rischeit, gesuntheit
        unde des glich.
    - s[n=419]: Is sin auch etczliche ussere gute, als adel, menyged der frunde unde
        richtum, als Aristotiles spricht primo rethoricorum.
    - s[n=420]: Wenne eyn furste wil zcu der ehe griffen, so sal her dar uff achtunge
        habin, das die persona, die her zcu der ehe nemen wil, mit dissen dryerleie
        gute begabit sy.
    - s[n=421]: Dach sal her zcu forderste sehen, das sie edel sy unde vil frunde
        habe, unde dar nach, das sie auch riche sy.
    - s[n=422]: Wenne die ehe ist geschicket zcu ordentlicher geselschaft, zcu fredelichim
        lebin unde auch zcu gnugsamikeit des lebins.
    - s[n=423]: Czu dem ersten gehort das adel.
    - s[n=424]: Wenne also wirt eyn ordenliche geselleschaft, wenne eyn edel man komit
        in elicher zcufugunge zcu eynem edeln wybe.
    - s[n=425]: Czu dem anderen gehorn vil frunde, wenne die mogen frede machin unde
        mit ire macht unfreden storen.
    - s[n=426]: Czu dem dritten gehoret richtum, da mete mag man usrichten, wes zcu
        dem lebin not ist.
    - s[n=427]: Sint dem mal nu eyn itczlich furste der dryer wol bedarff unde forder
        wenne eyn ander, das ist, das her mit synem elichin wibe geselliclich unde
        fruntlich lebe unde yn synem lande frede habe unde auch sich unde die synen
        erlich unde furstlich uß halde, so fuget ym wol, das her sich zcu eyner geselle,
        die edel sy unde vil mechtiger frunde habe unde auch rich sy.
    - s[n=428]: Dach sal her die ersten czwey mehe an sehen wenne das richtum.
  - chapter[n=IV]:
    - s[n=429]: Man sal an dem wybe an sehen nicht alleyne die usseren gutere, die,
        von den iczunt geseyt ist, sunder auch die gute des libes, als schonde, gesuntheit,
        rischeit unde des glich, unde auch die inneren gute der selen, als dogunden,
        gute seten, czucht unde erbeitsamikeit, als das sie czuchtig sy, doguntsam,
        guter seten unde auch arbeitsam, also das sie liebe habe zcu erbeten unde
        zcu dun sulche werck, die ir wol czemen, unde nicht gerne mussig sy.
    - s[n=430]: Also sal man auch an sehen die gute des lichenamis, als das sie schoen
        sy unde wol geschicket, wenne von schonen eldern, die wol gestalt unde geschicket
        syn, komen gemeynlich schone,wolgeschickte kindere.
    - s[n=431]: Besundern cziret eynem wibe wol czucht unde messikeit, als daz sie
        zcu unordelichin lusten adder wereken nicht geneyget sy unde mit nichte mussig
        gehe, sunder alleczijt etwas erbete unde du, was ir gebort unde wol czemit,
        wenne mussikeit neyget den menschen zcu unordenlichen dingen, als zcu unordenlichin
        gedanckin unde begerungen, sint dem mal des menschin ge danckin mit nicht
        wil mussig sin, als Aristotiles spricht septimo politicorum.
    - s[n=432]: Unde dar umme also schire, als eyn mensche nicht vorhanden hat czemeliche
        gute werck, zcu haut fluet der gedancke uff ander unczemeliche ding, da mete
        her sich bekommert.
  - chapter[n=V]:
    - s[n=433]: Wie wol die wib gemeynlich habin kintliche seten, wenne sie sint nicht
        also volkomener vornunft als die man, dach habin sie auch an yn eczliche ding,
        die zcu labene syn.
    - s[n=434]: Das erste ist schemde, wenne sie syn gemeynlich scheymig.
    - s[n=435]: Das kompt von ezwen sachin.
    - s[n=436]: Die erste ist begerunge des lobis, unde dar umme so sin sie schemig,
        das sie icht vorlisin das lob, dar nach sie gemeynlich steen.
    - s[n=437]: Die ander sache ist blodikeit, wenne die wib syn gemeynlich blode,
        unde da van syn sie auch schemig, wenne schemde ist fochte, als itczunt geseyt
        ist.
    - s[n=438]: Die selbe schemde ist an yn lobelich, wenne durch schemde czihen sie
        sich vil von unczemelichin dingen, da sie sich zcu gebin, wenne sie das bant
        der schemde nicht vorstricte.
    - s[n=439]: Aber eyn unschemig wib ist zcu aller undogunt kune.
    - s[n=440]: Das ander, da van die wib zcu labin syn, das ist gutikeit unde barmherczikeit,
        dar zcu sie gemeynlich syn geneyget.
    - s[n=441]: Auch habin die wyb etezliche ding an yn, die daf strafflich syn.
    - s[n=442]: Das erste ist manchfelde unordeliche lost unde begerunge.
    - s[n=443]: Das ist dar umme, das sie eyn gebrechelich vornunfft habin, die sie
        da von sulde czehen.
    - s[n=444]: Das ander ist, das sie gemeinlich syn cleffisch unde krigisch.
    - s[n=445]: Das komit abir van krancker swacher vornunfft, wenne den wyben czemet
        die scheymde mehe wenne die vornunft.
    - s[n=446]: Wenne das sie sich eyne wyle enthalden von claffene unde von krige,
        das komit meher von schemde wenne von vornunfft.
    - s[n=447]: Das dritte ist, das sie gemeynlich weichmutig unde unstete syn.
    - s[n=448]: Das mag komen von swacheit der conplexion, wenne die sele helt sich
        nach der conplexion des libes.
    - s[n=449]: Nu habin die wyb weich unstete hercze.
    - s[n=450]: Dar umme ist ir wille unde mute auch unstete.
    - s[n=451]: nde dar umme sal man sie haldin ZCU messikeit, zcu stedikeit unde
        zcu stillikeit.
    - s[n=452]: Czu der messikeit gehorn vier ander dogunt, als kuscheit, czucht adder
        ersamkeit, abeczcunge unde masse.
    - s[n=453]: Die wyb sullen kusch syn.
    - s[n=454]: Das czemit yn zcu vorderst durch sich selbir, durch den glouben, den
        sie yren elichin mannen haldin sullen, unde auch durch ire kindere.
    - s[n=455]: Sie sullen auch czuchtig syn, als das sie sich huten vor czeichin
        unde vor worten, die unczuchtig syn.
    - s[n=456]: Auch sullen sie sich messigen an essin unde an drinken, das czeret
        sie wol.
  - chapter[n=VI]:
    - s[n=457]: An yrme gesmucke sal sich eyn wyb so halden, das sie sich nicht anders
        verbe adder mache schoner, roter adder wisser, mit keynerleie sachin, wenne
        sie yn der warheit ist, als daz sie sich homutig stelle unde durch werntlichim
        rume nichts obir masse smucke.
    - s[n=458]: Dach mag sie sich wol yn ir gewant unde kleydere czeren got zcu lobe
        unde irem elichin manne zcu liebe, also das sie hoer, wenne ir wesen ist,
        nach kleydern adder czerunge nicht stehe nach alezu grossen fliß dar uff lege.
  - chapter[n=VII]:
    - s[n=459]: Eyn man unde nemelich eyn furste sal uff syn wyb mit alczu flißiger
        liebe nicht besorget syn, wenne da von komit ys, das her sie lichtlich vordencket,
        unde von sulchim vordechtnisse, das also von alczu grosser liebe komit, entstehen
        dreyerley obel.
    - s[n=460]: Das erste ist, das sich der man yn ym selbir alczu sere bekommert,
        wenne synt dem male von sulcher liebe wegin her das wyb alczu stete yne gedankken
        hat unde auch in vordechtnisse, so ist sein herczealleczeit yn engisten, unde
        had also vil mynner flyße zcu andern sachin unde werckin, die yn angehoren.
    - s[n=461]: Das ander ist, das das wib davon wirt mehe gereißet zcu arge, wenne
        is ist gemeyne nemelich den wiben, das sie des, das yn vorboten wirt, allermeist
        begern.
    - s[n=462]: Das kompt nu von unordelichir unde alle zcu flißiger liebe, die der
        man hat zcu dem wybe, unde von syner unredelicher vorbytunge, das sie zcu
        arge gereißet wirt, unde ire begerunge zcu dem vorboten dinge wirt gemeret.
    - s[n=463]: Das dritte ist, das da von under man unde wyb entstehet krig unde
        zweidracht, wenne als das wib fulet, das sie der man ane ire schult vordencket,
        so mag sie das nicht gedolden.
    - s[n=464]: Da van hebin sich denne krige unde scheltwort.
    - s[n=465]: Dar umme sullin die manne ire wybe nicht habin yn alczu grossim flisse,
        liebe, hute adder yn vordechtnisse, sunder under yn sal syn eyn naturliche,
        lustige unde ersame fruntschafft unde liebe.
  - chapter[n=VIII]:
    - s[n=466]: Der wiber rat ist gemeynlich undochtig, also spricht Aristotiles primo
        politi corum.
    - s[n=467]: Wenne glicher wise als eyn kint hat unvolkomenen rat, also hat auch
        eyn wyb durch unvolkomenheit der reddelichkeit unde der vornunft.
    - s[n=468]: Auch ist eyn wib snellis ratis.
    - s[n=469]: Unde dar umme, wo ratis not ist, da man dach nicht czijt hat, dar
        uff zcu gedenckin, da gehorte des wybes rat vor, wenne jo swecher eyn ding
        ist, jo eher ys kompt zcu syner volkomenheit.
    - s[n=470]: Also ist is auch umme den rad des wybes.
    - s[n=471]: Unde dar umme findet eyn wyb eynen snellen rad eher denne eyn man.
    - s[n=472]: Dar umme kompt auch eyn wyb zcu volkomenheit ires libis eher denne
        eyn man.
    - s[n=473]: Aber des mannes rad ist gemeyniclich dochtiger unde volkomener wene
        des wibis.
    - s[n=474]: Auch habin die wyb an yn sulchin gebrechin, das sie heymelich ding
        nicht wol mogin vorswygen durch dryerleie sache.
    - s[n=475]: Die erste ist durch den gebrechin der vornunfft, wenne die begerunge
        der wybe stehet allermeist nach dem, das vorboten ist, als hie vor geseyt
        ist.
    - s[n=476]: Sint dem mal aber die vornunft in yn vorboten ist, heymeliche ding
        zcu offinbarn, so stehen sie mer dar nach, das sie is mogin gesagin, is sy
        denne, das sie ire vornunfft da van ezuhei.
    - s[n=477]: Sint dem mal aber die vornunft in ynk gar kleyne ist, dar umme mogen
        sie mynnere vor swygen wenne die man.
    - s[n=478]: Die andere sache kompt van weicheit des herczin, wenne die wyb syn
        gemeynlich weich van natur unde gloubin lichtlich den, die yn libe kosin,
        unde halden sie vor sonderliche frunt.
    - s[n=479]: Unde dar umme offinbarn sie yn lichtlich, was sie heymelichs wyssen.
    - s[n=480]: Die dritte sache ist begerunge des lobis, wenne den wiben ist gar
        wol da mete, das man sie lobit, als hie vor geseyt ist.
    - s[n=481]: Unde dar umme so offenbart eyn wyb den andern gerne die heymelichkeit
        ires mannes unde meynen, das man sie dar umme sulle labin, das sie ire manne
        heymelichkeit wissen, unde sulle da by nwissen unden mircken, das sie ire
        manne lib habin, als das sie yn ire heymelichkeit offinbarn.
    - s[n=482]: Dach findet man wyse unde vornunftige wyb zcu stunden, die ire vornunft
        dar an gebruchin unde sulche dinge, der sie nicht sullen offinbarn, wol kunden
        vorswygen.
    - s[n=483]: Unde dar umme ist is, gar sichere, das eynt man synem wybe syn heymelichkeit
        nicht offinbare, her habe sie denne lange czijt geprufet unde irfunden, das
        sie wyse, klug unde stede sy unde nicht eyn melderyn heymelicher dinge.
  - chapter[n=IX]:
    - s[n=484]: Die elderen sullen zcu iren kinderen fliß habin, wenne die kinder
        habin ir wesin von den elderen.
    - s[n=485]: Also habin alle dir auch fliße zcu iren iungen unde syn dar an nach
        alle irem vormogen, wie sie yn ire nerunge schicken unde sie irczehen, das
        sie by dem lebin bliben.
    - s[n=486]: Also sullen auch die elderen flissig unde besorget syn, wie sie is
        also schickin, das ir kinder mogin wol lebin unde an irem wesin wol enthaldin
        werdin.
    - s[n=487]: Dar zcu twinget auch die naturliche liebe, die under den eldern unde
        under den kindern ist, wenne das gehort die liebe an, das sie flißig sy by
        dem, das sie lib hat.
    - s[n=488]: Unde dar umme sullen die vetere achtunge habin uff ire kinder van
        der libe wegin, die sie naturlich zcu yn habin.
    - s[n=489]: nde nemelich so czemit das fursten durch dryeg sachin.
    - s[n=490]: Die erste ist von der vornunft unde wisheit wegin, die fursten an
        gehort zcu habin, als hie vor geseyt ist.
    - s[n=491]: Ja kluger nu eyn men sche ist unde y mer is nu irkent syne werck,
        y myt grosserem fliße unde liebe wirt is dar zcu beweget.
    - s[n=492]: Sint dem mal nu eyn furste sal an wisheit unde an vor nunft ander
        luten obirtretin, so sal hero auch zcu synen kindern mehe flißis habin.
    - s[n=493]: Die andere sache ist van der kynder wegin, wenne der fursten kinder
        sullen besser unde doguntsamer syn wenne die anderen dar umme, das sie syn
        yn hoer wirdikeit.
    - s[n=494]: Is czemit auch wol, das die vorweser ander lute also wyse unde frome
        syn, das die undertanen van yn mogen nemen eyn gut bilde, wol zcur lebin.
    - s[n=495]: Sint dem mal nu der fursten kint syn yn sulche wirdikeit gesaczt,
        als das sie iren undertanen sullen vor syn, so ist is not, das sie klug unde
        frome syn.
    - s[n=496]: Unde dar umme sullen die fursten also vil flyssiger syn by iren kindern,
        also vil meher sie klugheit unde fromikeit sie bedurften.
    - s[n=497]: Die dritte sache ist von des landis adder fursthetumis an der gute
        der, die yn dem furstethum syn, als die gesuntheit des lichenamis stehet an
        der gesuntheit der gledemisser, dar an das lebin hanget.
    - s[n=498]: Also stehet auch die gute des furstethums an den, die yn dem furstethum
        wanen, unde nemelich der, die das vorwesin unde dar ynne hirschin unde regeren.
  - chapter[n=X]:
    - s[n=499]: Man sal fliße habin by den kinderen, als das sie von jogunt uff geczogen
        werden zcu guten seten, wenne die jogunt ist gloubig, unde die kyndere gloubin
        lichtlieb, was man yn seyt.
    - s[n=500]: Dar umme spricht Aristotiles secundo eticorum.
    - s[n=501]: Die jogunt wirde vornunfftig unde witczig von dem gesecze, das ist
        von der underwisunge der eldern unde van der lere sulehis gloubin, als die
        eldern haldin.
    - s[n=502]: Sint dem mal nu die heyden unde ungloubigen dar zcu fliße habin, das
        sie ire kinder zcu haut underwysen in irem gloubin unde yn den dingen, die
        zcu irem gesetezee gehorn, vil meher sullen is dun die elderen, die cristenlichin
        gloubin habin, unde dar an flißig syn, das sie ire kindere in der jogunt under
        wysen in' den dingen, die eristenlichin gloubin an gehorn, unde dar nach in
        den andern dogunden unde guten seten, als das sie sich yn der jogunt gewenen
        zcu sulehin dingen, die sie gloubin unde uben sullen, wenne die gewonheit
        ist als eyn ander natur als Aristotiles spricht.
    - s[n=503]: Unde y meher eyn ding ist yn der gewonheit, mer wirt is gewandelt
        in die natur.
    - s[n=504]: Unde wer is in gewonheit brengetk, der blibet da by deste festiglicher
        unde steter.
    - s[n=505]: Sint dem mal nu eyn mensche hat sulche ding mer yn gewonheit, die
        her van jogunt geubet hat, wenne ander dinge, so blibet her auch deste festiglichern
        da by.
    - s[n=506]: Also vil aber die sele ist edeler wenne der lichnam, also vil mer
        sullen die eldern flissiger sin, das ire kindere volkomen werdin nicht alleyne
        an dem libe, sunder auch an der sele, als das sie haben eyn volkomen sele
        mit dogunden unde mit kunsten gecziret.
    - s[n=507]: Unde dar zcu sullen sie die kinder von jogunt uff halden, als das
        sie laßin von mutwiln unde von geylikeit unde fulgenp guten seten.
    - s[n=508]: Is syn vier sachin, war umme man die kyndere yn der jogunt sal an
        wysenq.
    - s[n=509]: Die erste ist durch die lust, die sie habin in der jogunt.
    - s[n=510]: Wenne von stunden, ehir sie kunnen sprechin unde an heben zcu sagene,
        hebins sie auch an, lustt zcu habene, als Aristotiles spricht tercio eticorum.
    - s[n=511]: Unde dar umme ist is nucze, daz sie von unordelichin lustin unde begerungen
        geczogin werdin.
    - s[n=512]: Die ander sache ist durch den gebroch der vornunfft, wenne die kindere
        sint in der jogunt allirmeist geyle unde mutwillig unde fulgen argen lusten,
        als Aristotiles spricht secundo eticorum, unde dar ummey sal man sie yn der
        czijt allermeist underwisen unde da van zehen mit guter lere unde mit bequemlicher
        straffunge.
    - s[n=513]: Die dritte sache ist durch des willen, das die kinder gar snelle unde
        bereyt syn zcu argen dingen unde bosen losten.
    - s[n=514]: Unde dar umme sal man sie da van haldin, als das sie sich zcu guten
        dingen gewenen.
    - s[n=515]: Die virde sache ist durch des willen, das die kinder lichtlich syn
        zcu leyten von eynem dinge zcu dem andern, wenne kinder synt weich unde gebogick,
        unde dar umme, da mete das man sie ozuhet von geilikeitab unde mutwillikeit,
        so wirt in yn gedruckt unde gebildet eyn gemereke der dogunt, als yn eyn weich
        was wirt lichtlich yn gedrucket die gestalt des sigils.
  - chapter[n=XI]:
    - s[n=516]: Aristotiles an dem ende des drittens eticorum glichet die sinlichkeit
        adder lipliche begerunge eynem kinde unde die vornunft synem meistere adder
        synem anwisere.
    - s[n=517]: Als nu die sinlichkeit adder lipliche begerlichkeit bedarff der vornunfft,
        das sie die leyte, also bedarff auch eyn kint eynis meisters undee all wysers.
    - s[n=518]: Unde dar umme, als die vornunft alleezijt steet nach dem bestin, also
        sal auch der meister die kinder zcu dem bestin haldin.
    - s[n=519]: Unde dar umme ist eyn sulcher meister zcu suchen, der die kinder,
        die ym befallen sin, kunne zcu dem bestin czehen, das ist zcu kunst unde zcu
        guten sete.
    - s[n=520]: 'Czu guten seten werden die kinder geczogin mit czwen dingen:'
    - s[n=521]: mit dem bilde eynis doguntsamen lebins unde mit den worten guter anwysunge
        unde lere.
    - s[n=522]: Die selbin czwey sal der meister nemelich eynis fursten kint an ym
        haben, als das her wissenhaftig und wyse sy in werntlichin dingen, wyse in
        kunstlichin unde doguntlich an dem lebin.
    - s[n=523]: Das erste ist dar umme, wenne die wissenden kunnen lichtlichin lere
        gebin, unde wer eyn ding wol unde clar vornympt, der kan is auch clar us sagin.
    - s[n=524]: Das ander ist dar umme, wenne wer yn werntlichin dingen klug unde
        irfarne ist, der kan zcu guten seten wol lere gebin.
    - s[n=525]: 'Das dritte ist dar umme:'
    - s[n=526]: Die jogunt ist gar gereit zcu geilikeit unde zcu mutwillikeit, dar
        umme mus ir meister sich vor yn ernstlich seteelich unde fromlich haldin unde
        yn eyn gut bilde gebin, als das sie sich nach ym richten unde das arge myden.
  - chapter[n=XII]:
    - s[n=527]: An sehen, an horn unde an sprechin pflegin sich die kinder nicht wol
        zcu haldin.
    - s[n=528]: Dar umme mus man sie dar an underwisen.
    - s[n=529]: Czum ersten pflegin die kindere unde jungen gerne zcu reden van argen
        dingen unde werdine da van lichtlich geneyget zcu bosin werekin, wenne sulche
        rede snoder dinge machet bose lost.
    - s[n=530]: Da van kompt denne bose begerunge unde zcuneygunge zcu bosen dingen.
    - s[n=531]: 'Dar umme spricht sente Pauel:'
    - s[n=532]: Arge gekosee vorderbet unde vorstoret gute seten Auch ist der kinder
        sete, das sie gerne ligen unde unwar wort sagin.
    - s[n=533]: Das ist gar streflich unde bose undeg zcu fligen mit allim flisse,
        als Aristotiles spricht quarto eticorum.
    - s[n=534]: Auch pflegin die kinder dorlichh zou reden unde unbedechtlich dar
        umme, dazi sie unirfarne syn unde wenig irkennen.
    - s[n=535]: Unde also habin sie kleyne r, achtunge zcu iren reden.
    - s[n=536]: Durch des ersten willen salk man die kinder haldin von snoden argen
        reden' unde sie gewenen zcu reden von guten nuczlichin dingen.
    - s[n=537]: Durch das andere sal man sie mit lere unde auch mit straffunge czehen
        van der logene unde dar zcu halden, daz sie anders nicht wenne die warheit
        sagin, als das sie sich icht zcu logene gewenen in der jogunt, das sie yn
        dem alder swerlich mogen abe geen.
    - s[n=538]: Durch das dritte sal man die kindere underwisen, das sie nicht snelle
        syn zcu redene nach zcu antworten, sie werdin denne- gefraget, unde das sie
        vorn bedenckin, was sie reden wollen, unde sich dar zcu gewenen.
    - s[n=539]: An dem gesichte pflegin die kindere auch zcuo obirdretin.
    - s[n=540]: Undep dar umme mus man yn dar an auch zcusaginr, wenne als sie nicht
        sullins snodelich redent, also sullin sie auch nicht snode ding- sehen, wenne
        van sulchim snodin gesichte komitbose gedechtnisse unde bose begerunge unde
        lust.
    - s[n=541]: Unde dar umme vorbutet Aristotiles den kindern, zcu sehen snode gemelde
        unde snode bilde, wenne die jogunt ist an ir selbir alezu sere geneyget zcu
        argen dingen, als das man sie mit argini gesichte nicht darff dar zcu reissen.
    - s[n=542]: Man sal auch die kindere dar zcu haldin, das sie nicht habin wilde
        gesichte unde das sie ire ougin nicht lassin umme geen von eyner syten zcu
        der andern.
    - s[n=543]: Wenne die jogunt ist geneyget, walle dingzcu besehen, unde das ist
        eyn czeichin der lichtvertikeit, unde dar umme sal man die kynder unde- nemelich
        der fursten da van haldin in der jogunt, wenne sie sullen sich ernstlicher
        unde seteelichery haldin wenne ander lute, undez wes die kinder in der jogunt
        gewonen, das haldin sie auch lichtlicher in dem alder.
    - s[n=544]: An dem horen pflegin die kindere auch zcu obirdretin, unde dar umme
        mus man da by habin ezwo lerenaa.
    - s[n=545]: Czum ersten, das man sie nicht lasse horin scheymeliche bose ding,
        wenne da van werden sie geneyget zcu bosen dingenab, als Aristotiles spricht
        septimo politicorum.
    - s[n=546]: Czum andern mal, alsae man sie dar zcu haldin sal, das sie nicht andersad
        horen suben wenne ezochtige, erliche aedinge unde nuczeae.
    - s[n=547]: Also sal man sie auch dar zcu haldin, das sie erbar, frome, af kluge
        luteaf gern horen unde nicht lotterer nach snodeag lute.
    - s[n=548]: Junge lute unde nemelich der fursten kinder sal man an essen unde
        an drineken wol ware nemen.
    - s[n=549]: Anders komen sie von unordelichim essen adder drineken lichtlich zcu
        krangheit unde fallin in suche.
    - s[n=550]: Dar umme sal man sie underwisen unde dar zcu halden, das sie die spyse
        nicht alczu giczlich zcu ym nemen adder obir die maße, sunder sich dar an
        messiclich haldin, wenne kinder unde junge lute syn nach kleinlich unde swach
        unde werden lichtlich vorleczet von scheidelichin halden, daz sie sich von
        obirgimt drineken huten unde vor allim starcken gedrencke unde sich zcu drincken
        oberig nicht gewenen, wenne oberigkeite brenget vil undogunt, laster unde
        krangheit.
    - s[n=551]: Aber messikeit mit czuchtigim setin czemit yn wol unde beheldet sie
        wol by gesuntheit unde macht sie auch beheygelich allin luten.
  - chapter[n=XIV]:
    - s[n=552]: Den kindern unde nemelich der fursten sone sal man eyne lere geben,
        wie sie sich an spile unde an geberen unde an fleischis wercken sullen haldin.
    - s[n=553]: Czum ersten van dem spele.
    - s[n=554]: Speel unde frolichkeit ist allen luten not zcu gecziten in dissem
        lebin, als Aristotiles spricht septimo politicorum, wenne menschliche gedanckin
        sullene nicht mussig sin.
    - s[n=555]: Unde dar umme wenne eyn mensche ledig geet unde keynerleie gute dinge
        vorhanden hat nach sich zcu czemelichin frolich-keiten adder spilen gebit,
        zcu hant fellite her in arge, unczemeliche gedankken.
    - s[n=556]: Unde dar umme ist czemelich speel eyn vordrybunge unredelicher surgfellikeit,
        als Aristotiles spricht octavo politicorum.
    - s[n=557]: Unde dar umme, das die kinder sich nicht werffin nach gebin uff unczemeliche
        gedanckin adder uff bose lust adder werg, so ist is bequemlich unde gut, das
        man in stete biewilen zcemlich unde ersame spel unde froude zcu uben da van
        nicht zcu halden, dach also, das sie da by eyn masse habin.
    - s[n=558]: Aber unczemeliche unde ferliche speel unde mutwillen sal man yn mit
        allim fliße weren, wenne da von wirt yn eyne bose reyßunge unde arge gewonheit
        zcu undogunt, als Aristotiles apricht septimo politicorum.
    - s[n=559]: Auch sal man sie underwysen, wie sie sich sullen halden an iren geberden,
        als das sie kunnen czuchtlichin unde wol gebaren.
    - s[n=560]: Geberde heissin alle bewegunge der gledemisse, dar an irkennet man
        die bewegunge des mutis unde der gedancken.
    - s[n=561]: 'Wenne man sehet, das kluge, czuchtige, wyse lute habin gar ordenlich,
        ersam geberde, als das sie ir gledemisse czehin van allen unordenlichin unde
        unerlichin geberden, wenne czucht ist nucze unde not zcu allin guten geberden,
        als das eyn iczlich gledemisse ube syn werek:'
    - s[n=562]: der munt zcu reden, die ougen zcu sehen, die oren zcu horen.
    - s[n=563]: Wenne der mensche hort nicht mit dem munde, sunder mit den oren.
    - s[n=564]: Unde dar umme wenne her wil horent, so sal her den munt nicht uffin
        habin, wenne daz heist bose geberde.
    - s[n=565]: Her kost adder smakket auch nicht mit den henden nach mit den achselen,
        unde dar umme wenne her wil reden, so sal her die hende, achseln unde fusse
        stille halden unde sich also yn den unde andern werekin an gut geberde vlissen.
    - s[n=566]: Auch ist is nicht genug, das sich kinder wol haldin an spele unde
        an geberde, sie habin sich denne auch wol an gutem ummegehen mit andern luten,
        als das sie umme gehen mit guten erbaren luten unde bose geselschaft flehen,
        wenne von boser geselschaft werden sie gar lichtlich zcu bosen dingen geczogin.
    - s[n=567]: Man sal auch die kinder zcu kuscheit haldin, nemelich die wile sie
        nach wachsin bys uff das eyn unde czwenezigiste jar.
    - s[n=568]: Vor der czijt ist yn nicht bequemelich, unkuscheit zcu ubin adder
        zcu elichim lebin zcu griffin, sie werden anders vorhindert an irer stercke
        unde nemen nicht also wol zcu, als sie sust detin, als Aristotiles spricht
        septimo politicorum, da her setczet ander sache, war umme sich junge lude
        sullen huden vor unkuschin werekin unde vor elichim lebin.
    - s[n=569]: Wenne was kindere komen von sulchin luden, die werden nummer starckis
        unde volkomens lebins unde libis, sunder swach unde kleyner vornunfft, wenne
        die sache, da van eyn ding komit, unvolkomen ist, da wirt das ding auch unvolkomen.
    - s[n=570]: Sint dem mal nu der fursten kinder wol czemit, das sie starcke, schone,
        volkomen unde vornunftig sin, so sal man die haldin dar an, das sie vor rechter
        cziet zcu der ehe nicht griffen.
    - s[n=571]: Wenne abir eyn wyb achczen jar alt ist unde eyn man eynundeczwenezigas,
        so mogen sie wol elich werdin, als Aristotiles spricht septimo politicorum.
    - s[n=572]: Dach umme bose zcu neygunge, dar zcu nu die lude gar in jungen dagen
        geneiget syn, irloubet das recht dem wybe nach czwelf jaren unde dem manne
        nach virczeena, zcu der ehe zcu griffen.
  - chapter[n=XV]:
    - s[n=573]: Under sebin jaren sal man die kindere spysen mit weicher, fuchter
        spise, als mit milche, wenne das ist yn gar bequemelich, unde sonderlich muterliche
        milche bekompt den kindern allerbest.
    - s[n=574]: Wo sie sich abir sullen neren van der milch ander wyber adder ammen,
        da sal man us suchin ammen guter conplexion unde guter gestalt, wenne die
        nerunge, die daz kynt nympt van der ammen, dut gar vil zcu der schickunge
        des kindes.
    - s[n=575]: Man sal yn auch keynen win zcu drincken gebin, wenne da van fallin
        sie in mancherleie suche.
    - s[n=576]: Auch sal man sie gewenen zcu der kelde, wenne das macht sie starcke
        unde wol gestalt.
    - s[n=577]: Die kelde machet die gledemisser starck unde feste, als wenne sie
        alt werden, das sie deste stercker syn zcu stritlichen werckin, als Aristotiles
        spricht septimo politicorum.
    - s[n=578]: Dach sal is messig syn nach deme, als die kindere geschicket syn.
    - s[n=579]: Czum virden mal sal man die kinder gewenen zcu bequemelicher, messiger
        bewegunge.
    - s[n=580]: Das ist den kindern nucze zcu vierleye sachin, als Aristotiles spricht.
    - s[n=581]: Sie werdin da van gesundere an dem libe.
    - s[n=582]: Sie werden auch sneller unde rischer.
    - s[n=583]: Auch nemen sie davan deste bas zcu an dem libe, wenne eyn messige
        ubunge unde bewegunge hilfft zcu der douunge unde zcu guter gestalt unde schickunge
        des libis.
    - s[n=584]: Auch werden die gledemaß da van stercker unde fester.
    - s[n=585]: Sulche messige bewegunge unde ubunge lobet Aristotiles septimo politicorum
        gar sere an den kinderen unde spricht, das man den van stunden sulle machin
        geczauwe, dar an sie sich mogin bewegin.
    - s[n=586]: Czum funften male sal man die kindere haldin zcu bequemelichim spele.
    - s[n=587]: Das bekompt yn wol, wenne yn bequemelichim spele ist auch bequemeliche
        bewegunge.
    - s[n=588]: Da van werden die kindere rische unde blibin nicht drege nach vordrossen.
    - s[n=589]: Man sal auch den kindern sagin etczwas van dingen, die gescheen syn,
        unde sie gewenen zcu erlichin, unsuntlichin lusten unde frouden unde auch
        zcu czemelichim gesange, wenne kindern ist bedrupnisse gar wedir.
    - s[n=590]: Czum sechsten mal sal man die kynder haldin van weynen, als das sie
        behaldin by yn lust unde odem.
    - s[n=591]: Das stercket sie sere, als Aristotiles spricht septimo politicorum.
  - chapter[n=XVI]:
    - s[n=592]: Wie wol man die jare der jungen pfleget in dry sebin jar zcu deylin,
        als das man zcum ersten rechene sebin jar, dar nach czweer sebin als virczeen,
        dar nach dryd sebin, als eynundeczwenczig, dach mag man die czal kurczen adder
        lengene dar nach, als die kinder syn geschicket.
    - s[n=593]: Wenne etczliche syn stercker an dem czwelfften jare wenne die andern
        in virczeen.
    - s[n=594]: Van der czijt als eyn kint ist sebin jar alt worden bys uff das virczeende
        jar sint dry ding zcu mercken by den kyndern.
    - s[n=595]: Das erste ruret an den lichenam, die andern czwey die sele.
    - s[n=596]: Das erste ist, das man die kinder, dar nach als sie sin sebin jar
        alt worden bis uff das virczeende jar, haldin sal zcu grosser erbeit unde
        stercker ubunge wenne yn den ersten sebin jaren.
    - s[n=597]: Dach sal man das also messigen, das yn das an yrem zcunemen nicht
        schadin brenge.
    - s[n=598]: Czum andern male sie dar zcu halden, das sie haben eynen guten willen,
        der czu dogunden unde zcu guten dingen geneyget ist.
    - s[n=599]: Unde man sal dar uff mer besorget syn, das eyn kynt habe eynen ordenlichin
        guten willen, als das her nicht geneyget sy zcu undogunt unde zcu bosen dingen,
        wenne das man sie halde zcu der lernunge.
    - s[n=600]: Wenne eyn reyner, geordenter wille geet vor alle kunst.
    - s[n=601]: Abir eynen sulchen geordenten willen mag das kint nicht gehabin, is
        habe denne ordenliche gute begerunge, wenne von unreyner, ungeordenter begerunge
        liplicher lust kompt eyn unreyner, ungeordenter wille.
    - s[n=602]: Unde dar umme sal man dar zcu guten fliß habin, das man das kint halde
        zcu guten begerungen, unde sal mircken, in welchin dingen is allermeist obirdreit
        unde zcu wilchir undogunt is allermeist geneiget ist, das man is da van czihe.
    - s[n=603]: Wenne is ist gar scheidelich unde bose, das man die kinder nicht helt
        zcu dogunden unde zcu guten dingen.
    - s[n=604]: Unde dar umme sal man zcum erstens denckin unde mit fliß dar nach
        syn, das eyn kint habe gute begerunge unde eynen wol geschickten willen, eer
        wen man is zcu der lernunge schicket.
    - s[n=605]: Czum dritten mal sal man is haldin zcu der lernunge, als zcu lesin
        unde zcu latin sprechin unde zcu den kunsten, die man nennet gramatica, unde
        zcu sulchin lichten kunsten, wenne in eym sulchin alder kunnen die kinder
        nach nicht swere ding begriffin.
  - chapter[n=XVII]:
    - s[n=606]: Wie eyn man sal die dochtere regiren, das mag man etczwas nemen us
        dem, das hie var geseyt ist van den elichin wibin.
    - s[n=607]: Wenne als die sullen sin kusch, czuchtig unde messig, also sullen
        die juncfrauwen auch syn.
    - s[n=608]: Sunderlich sal man by den dochtern achtunge habin uff dry ding.
    - s[n=609]: Das erste ist, das man yn nicht gestate, umme zcu lauffin, als das
        sie deste mynner kunnen ubil dun unde das sie da van icht unscheymig werdin
        ader geil unde unczuchtig.
    - s[n=610]: Unde dar umme sulle sie sulche ding vormiden, die yn mochten syn eyn
        sache, ubil zcu dun.
    - s[n=611]: Wenne nu die juncfrauwen vil umme lauffin unde geben sich zcu den
        luden, so gewonen sie denne der manne, unde die schemde vorgeet, die dach
        sonderlich die junc frauwen in czocht entheldet.
    - s[n=612]: Dar umme sullen die juncfrauwin nicht vil mit den luden umme geen
        nach sich dar zcu gewenen, so bliben sie by czucht unde by schemde.
    - s[n=613]: Czum andern sal man die dochter dar zcu halden, das sie etczwas erbeiten,
        das yn czemit unde ynl zcu geboret unde mit nicht mussig geen, das yn da van
        icht unczemeliche gedanckin infallin, wenne des menschin ge danckin wilo nicht
        mussig syn.
    - s[n=614]: Unde dar umme wenne eyn mensche nicht etczwas gutis werckis adder
        czemelichis gescheftis vorhanden hat, so fellen ym yn unczemeliche gedanckin
        unde bekummernisse.
    - s[n=615]: Die werck, die den juncfrauwen czemen , syn nehen, spynnen, wircken
        unde mit syden umme geen unde des glich.
    - s[n=616]: Czum dritten mal sal man die dochtere dar zcu halden, daz sie stille
        syn unde wenig redin, das stet yn wol an, wenne die stillikeit ist eyn czerunge
        der juncfrauwin, als Aristotiles spricht primo politicorum.
    - s[n=617]: Dar umme sal man sie van jogunt uff dar zcu halden, das sie stille
        syn, also das sie icht dorlich adder unczuchticlich reden.
    - s[n=618]: Wenne wer dorlich wort, vor myden wil, der rede nicht vil unde bedencke
        vor, waz her reden wil.
  - chapter[n=XVIII]:
    - s[n=619]: Dyner adder knecht syn vierleie.
    - s[n=620]: Die ersten syn naturliche knechten als die von natura so gar grob
        unde also vol volkomener unvornunfft syn, das sie sich selbir nicht kunnen
        regiren.
    - s[n=621]: Die andern sint gemete knechten als die eynem dynen zcuvorderst umme
        lone, des sie von ym byten unde hoffen.
    - s[n=622]: Die dritten syn knecht van gesetcze, als die in striten obirwonden
        adder gefangen sine.
    - s[n=623]: Van den sagin die rechte unde setczen, das sie der knechte syn sullen,
        die sie obirwonden adder gefangen habin.
    - s[n=624]: Die virden sint knechte van dogunden unde van liebe, die durch liebe,
        die sie habin zcu dem, dem sie dynen, unde van dogunt ym dynen.
    - s[n=625]: Die selbin, die also von dogunt unde van liebe zcu dynen geneyget
        syn, sal man nicht regiren als ander knechte, sunder man sal sie erlichin
        unde gutlichin handeln unde haldin var den andern, wenne die wirdiger syn,
        denk sal man grosser gute bewysen als den, die sich also van eygener dogunt
        zcu dinste geben.
    - s[n=626]: So sal man sie auch werder halden.
    - s[n=627]: Auch syn die selbin den fursten adder den herren, den sie dynen, neher
        unde mit yn meher vor eynet durch sulcher liebe willen, die sie zcu ym habin,
        wenne die andern, wenne alle liebe hat eyn krafft zcu vor eynenn den libhaber
        mit dem, den her lib hat, als Dyonisius in dem virden buche spricht van den
        gotlichin namen.
    - s[n=628]: Unde dar umme sal der herre sulche dyner vor die andern lib habin.
  - chapter[n=XIX]:
    - s[n=629]: By den knechten unde dynern unde by iren ampten syn dry ding zcu merckin.
    - s[n=630]: 'Das erste ist, das man dar an halde eyn gute ordenunge, das man eyn
        ammecht nicht entphele vil dynern, sie haben denne eynen obir sich, der sie
        regire, wenne Aristotiles spricht secundo politicorum:'
    - s[n=631]: Vil dyner dynen by wilen obiler wenne wenyng.
    - s[n=632]: Unde wen eyn dinst wirt vil luten befallen, so wirt is dicke vorsumit,
        wenne eyner reist sich uff den andern unde wenet, eyn ander richte das us,
        unde also blibet ys bywilen ungetan.
    - s[n=633]: Dar umme mus man ubir die alle eynen seczen, nach des heißin unde
        ordenunge sie sich richten.
    - s[n=634]: Das andere, das man eynere persone nicht befele vil ammecht in grossin
        hofen, nemelich wenne vil unde mancherleye ammecht habin vil sorgen, als das
        eyn person nicht wol die alle kan us richten.
    - s[n=635]: Das dritte ist, das man die zcu dyner neme, die gedruwe unde klug
        sin.
    - s[n=636]: Dach kan man gedruwekeit by eyner kurczen czijt nicht irkennen wol,
        sunder da geburt lange czijt zcu.
    - s[n=637]: Als wenne sich eyner lange czijt in synen ammechtin unde gescheftin,
        den, die yn bevolin syn, hat wol unde getruwelichgehalden, denne sa mag her
        ym wol gloubin unde getruweachtenn.
  - chapter[n=XX]:
    - s[n=638]: Des fursten wysheit erscheynet allermeist dar an, wen her sein gesinde
        wol ordent unde sie an ir notdorfft redelich besorget unde nemelich an cleydern,
        wenne das priset sere den fursten unde czeret synen haff.
    - s[n=639]: Unde da by syn zcu mercken funff ding.
    - s[n=640]: das erste ist die grostetikeit des fursten, wenne eyn furste sal grostetick
        syn, als hijr vor gesayt ist, als das her sich czemelich unde erlich halde
        an bequemelicher unde and czemelicher czerunge unde cleydunge der dyner.
    - s[n=641]: Unde wie wol das nicht gescheen sal durch yteler ere adder durch rum,
        dach sal is gescheen dar umme, das sich eyn furste behalde in eynem erlichin
        wesin, wenne fursten sullen grosse ding dun, als Aristotiles spricht sexto
        politicorum.
    - s[n=642]: Czum andern male sal man da by mircken die eynformikeit der dyner.
    - s[n=643]: Unde dar umme, das man irkenne, das die dyner alle eynen forsten an
        ge horen, so sal man sie alle glich cleyden.
    - s[n=644]: Dach sal man da by mircken das wesen der dyner unde itczlichin us
        richten nach synen wirden, wenne yn der fursten hofe sint mancherleie grad
        derperson unde der dyner.
    - s[n=645]: Alle, die nu in eynem grad syn, die sal man yn eynerley cleyden, das
        man da by moge irkennen, das sie alle eynis fursten dyner sin unde yn glicher
        grad syn.
    - s[n=646]: Czum dritten male sal man da by mircken die underscheit der dener,
        wenne eczliche syn pfaffin, eczliche sint leyen, eczliche syn hoch, eczliche
        neder.
    - s[n=647]: Dar umme czemit is sich nicht, das sie alle eynerleie cleyder dragen,
        sunder yderman, als ym gebort, wenne was eym leyen czemit, das czemit eynem
        pfaffin nicht.
    - s[n=648]: Also sehen wir yn der ordenunge disser wernt, die ist eyn haff adder
        eyn hus des hogisten fursten, als Aristotiles spricht septimo metaphisice.
    - s[n=649]: In dem selbin huse sint alle ding nicht glich geczeret nach glich
        schone, sunder iczlich ding ist geschicket, als ym zcu geboret nach synem
        wesen.
    - s[n=650]: Dar an irschynet die grosse umprechliche weyßheitgotis.
    - s[n=651]: Als sal is auch syn in dem huse eynis fursten, das man iczlichim pflege,
        als ym gebort nach synem wesen.
    - s[n=652]: Dar an irkennet man des fursten vorsichtikeit unde klugheit.
    - s[n=653]: Czum virden mal sal man an sehen des landis gewonheit, wenne was ungewonlich
        ist, das ist snode unde unordelich.
    - s[n=654]: Dar umme sal man an cleydern unde an aller umme geunge an sehen die
        gewonheit der lande unde sal sich dar nach halden, is were denne bose gewonheit,
        wen der sal man nicht fulgen.
    - s[n=655]: Czum funfften mal sal man an sehen die bequemelichkeit der czijt,
        wenne sint deine male disse underen ding werden geregiret van den oberin hymmelischin
        dingen, dar umme mus man is haldin an essin, an drincken, an cleydern nach
        der czijt unde daz andern unde vorwandeln nach der manchfeldikeyt des infloßis
        der oberen hymmelischem dinge.
  - chapter[n=XXI]:
    - s[n=656]: Der fursten dyner sullen haben edele unde hofeliche seten, als das
        sie behalden die czirheit des hofis unde eyn erlich wesin.
    - s[n=657]: Dar umme sal sich auch der furste gegin yn czemelich halden.
    - s[n=658]: Unde daz stehet an funff dingen.
    - s[n=659]: Czum ersten, das man iczlichim eyn ampt befele, als ym angehort, wenne
        also vil mehir man an eym irfunden hat druwe unde klugheit, also vil mehir
        sal man ym eyn hoer ammecht befelen.
    - s[n=660]: Czum andern mal sal man by den dynern fliß unde achtunge haben, das
        sie iren ammechtin wol vorstehen.
    - s[n=661]: Unde das sal der furste nicht selbir dun, wenne her sal sich mit sulchen
        cleynen dingen nicht bekummer, sundern her sal das denk synen befelen.
    - s[n=662]: Was abir eynen gemeynen nucz des landis unde der lude anlanget, das
        gebort eynem fursten zcu vorwesen unde us zcu richten.
    - s[n=663]: Czum dritten mal ist zcu mercken, wie man mit den dynern sall umme
        gehen.
    - s[n=664]: Das leret Aristotiles tertio politicorum, da her spricht, das den
        grosmutigen wol czeme das sie sich gegen den slechten messiclich haldin, abir
        gegen den geweldigen sullen sie sich gros stellen.
    - s[n=665]: Sint dem mal nu eyn furste sal grosmutig syn, als hie vor gesayt ist,
        so sal her sich gegen synen dynern messig stellen unde nicht alczu homuticlich
        adder alczu gros, wenne das were den dynern swere unde were auch nicht doguntlich.
    - s[n=666]: Dar umme sal hers yn dem mittel unde in der masse bliben, wenne die
        persona des fursten sal nicht irschynen alczu ernst, sunder erber unde gutig.
    - s[n=667]: Dach sal her sich synen dynern alczu heymelich adder gemeynen nicht
        machin, als das ericht vorsmelich werde, sunder sal is also remen, das sie
        yn in wirden halden.
    - s[n=668]: Auch sal her sich nicht also hoch machin, das her grusam ader czornyg
        gestalt sy, sunder sich halde zcu mitteler maße.
    - s[n=669]: Dach ist eczliche heyimelichkeit adder gemeynschafft zcu laben an
        eynem ritter adder an eynem burger, die an eynem fursten nicht zcu laben wer.
    - s[n=670]: Wenne eyn furste sal mynnere gemeyne unde heymelich syn wen eyn ander,
        sunder her sal sich sweer unde erwirdig irczeigen nicht van hochfart adder
        durch rum, sunder dar umme, das syne fursteliche wirdekeit icht ungeach tet
        unde vorsmehet werde.
    - s[n=671]: Czum virden mal sullen die fursten iren rad unde heymelichkeit iren
        dynern nicht offenbaren, nemelich den, die van naturen, van gesecze adder
        umme lon dynen unde knecht syn, van den hie vor geseyt ist.
    - s[n=672]: Ader die van liebe unde durch dogunt dynen, an den eyn furste van
        langer czijt irkant hat druwe, klugheit , unde vorswigenheit, mag her by wilen
        wol syn heymelichkeitag offenbaren vil adder wenyng, dar nach her an yn hat
        fromykeit adder wisheit irfunden.
    - s[n=673]: Czum funfften mal, wie man den dyneren umme ir dinst unde erbeyt lonen
        sal, das ist us dissen vordern dingen lichtlichin zcu nemen, wenne die fursten
        sullen yn ir lon, das sie vordynet haben, nicht vor halden, sunder sie bedencken
        unde lonen, nach dem, als sie vordynet habin, yderman nach synen wirden.
  - chapter[n=I]:
    - s[n=674]: In dem dritten deyl disses buchis ist zcu sagin, wie eyn furste syn
        furstethum, syn lant unde undertanen sulle regiren unde vorwesen.
    - s[n=675]: Hie by ist zcu mercken, das sechserleie furstethum synd.
    - s[n=676]: Daz erste ist, wo eyn doguntlicher furste alleyne hirschet, der nicht
        suchet synen sunderlichin eygen nucz sunder des landis unde der ganczen gemeyne.
    - s[n=677]: Das ander ist, wo meher wenne eyner unde dach wenyg fromer unde guter
        lude hirschen unde regiren unde stehen nicht nach irem eygenen, sunder nach
        eynem gemeynen nucze.
    - s[n=678]: Also pflagen eczwan die Romer zcu kysen zwelff frome, bewerten manne
        unde nanten sie die czwelff guten manne.
    - s[n=679]: Die selbin re irten unde verwesten die ganczen stad so lange,bis ein
        senatus gekorn wart.
    - s[n=680]: Da van kompt is, das man die, die eyn stad regiren, unde der vor steet
        , die besten nennet, wenne sie sullen van recht die besten syn, die eyn stad
        adder gemeyn regiren sullen adder eyner andern gemeyne vorsteen.
    - s[n=681]: Das dritte ist, wo vil doguntsamer man regiren, die nach eynem gemeynen
        fromen steen mit allim fliß unde allin sunderlichin eygen nucz us slahen.
    - s[n=682]: Unde diese dry heissen gude furstethum adder hirsschaft.
    - s[n=683]: Nach syn ander dry bose.
    - s[n=684]: Das eyn ist, wo eyn boser, undoguntsamer alleyn hirsschet, der eyn
        hynderer unde eyn, underdrucker des volkis ist unde suchet mehr synen eygenen
        nucz wenne eynen gemeynen fromen.
    - s[n=685]: Das ander ist, wo meher wenne eyner unde dach nicht vil boser regiren,
        die nach irem eygenen gewynne unde fromen steen unde nicht nach eynem gemeynen
        nucz.
    - s[n=686]: Das dritte ist, wo vil boser unde undoguntsamir hirschen, die iren
        eygenen, unde sunderlichin fromen auch meher suchen wen eynen gemeinen nucz
        unde, vordringen, beleidigen unde underdrucken die andern mit unrecht unde
        mit gewalt.
    - s[n=687]: Is syn dry sachin, war umme ys besser ist, das eyner alleyne vorwese
        eyn furstethum wen vil.
    - s[n=688]: Die erste ist durch des willen, das eyndracht sy unde eyn wille unde
        keyn czweydracht kome under die, die regiren sullen.
    - s[n=689]: Das ist denne, wenne eyner alleyne regiret.
    - s[n=690]: Wo abir meher wenne eyner hirsschen, da kompt dicke czweydracgt, is
        sy denne, das sie under enander wollen eyndrechtig sin.
    - s[n=691]: Die ander ist dar umme, das die macht grosser ist, wo eyner regiret,
        dem selbin macht gar not ist, wo man eyn lant wol regiren sal unde yn frede
        behalden.
    - s[n=692]: Wenne abir der fursten meher ist wenne eyner, die wollen alle glich
        macht habin.
    - s[n=693]: So stehet is nicht wol, wenne die werden selden eyns, als hie vor
        gesayt ist, unde ir macht wirt also vil krencker, das nicht were, wen eyner
        alleyne macht hette zcu regiren, der heissen unde gebeten mag an der anderen
        volbort.
    - s[n=694]: Wenne eyn iczliche voreynte craft ist sterker wenne die zeustrauwete,
        als die meister segen.
    - s[n=695]: Unde dar umme setczen keyserliche rechte, das konygriche unde furstethum
        sulle ungeteilt unde unczurissen bliben, sunder der eldeste under den brudern
        sal alleyne regiren, hirschen unde vorstehen unde macht haben, zcu thun unde
        zcu lassin, dach als das her dye andern syne bruder nach irem wesen williclich
        besorge.
    - s[n=696]: Die dritte sache nemyt man van den dingen, die nattirlich syn.
    - s[n=697]: Wenne wir sehen, das alle gledemisser des lichnams, wie mancherleie
        ammecht sie habin, so sehen sie dach alle uff das gledemisse, das yn dem lichenam
        das forderst ist, als das hereze.
    - s[n=698]: Also ist auch eyn oberster furste alleyne, der hymmel unde erde regiret.
    - s[n=699]: Also seyt man auch an vogelen unde an andern dyren, das sie under
        yn eynen haben, dem sie alle fulgen.
  - chapter[n=II]:
    - s[n=700]: Der furste sal die andern obirdreten in dryen dingen, als Aristotiles
        spricht quinto politicorum.
    - s[n=701]: Das erste ist woltat adder mildikeit, wenne eynen woltetigen milden
        fursten hat das volk lib unde begert syn zcu eynem herren.
    - s[n=702]: Das ander ist doguntsame wirckunge, weinte eyn doguntsamer furste
        steet nach eynem gemeynen nucze des landis unde der lude mer wenne nach synem
        eygen nucze.
    - s[n=703]: Unde dar umme, ist her eyn naturlicher herre, unde syn volk heldet
        yn durch syn dogunt deste mehe in wirden unde yn liebe.
    - s[n=704]: Das dritte ist macht unde wirdikeit, wenne eyn mechtiger, edeler unde
        wirdiger furste schemit sich, obel zcu dun, mer wenne eyn ander.
    - s[n=705]: Unde dar umme pflogen etczwan die alden sulche gern uff zcu nemen
        zcu fursten, wanne van dissen vorgenanten dryen dingen entstehen dry, die
        eynem iczlichin fursten gar not syn.
    - s[n=706]: Das eyne ist, daz yn das volk lib habe, unde das gescheyt denne, wan
        her woltetig unde milde ist.
    - s[n=707]: Das andere, das her schaffe eyn gemeynen nucze.
    - s[n=708]: Das gescheit denne, wan eyn furste from ist unde doguntsam.
    - s[n=709]: Das dritte ist, das her moge syn lant geschuezen vor synen finden
        unde den weder stehen.
    - s[n=710]: Unde das gescheit denne, wan her gewaldig unde mechtig ist.
    - s[n=711]: Under eynem rechten fursten unde under eynem bosen herren unde tyrannen
        ist vierleie underscheit.
    - s[n=712]: Die erste ist, eyn guter furste seyt an eyn gemeyn gut, aber eyn boser
        herre seyt an syn eygin gut.
    - s[n=713]: Die andere ist, eynem bosen herren als eynem tyran ist wol mit liplichen
        lusten, aber eyn guter furste hat liebe alleyne zcu erlichin dingen.
    - s[n=714]: Die dritte ist, eyn tyran adder eyn boser herre dencket uff gelt,
        da mete her moge syn lust volbrengen, abir eyn gute furste dencket uff dogunt
        syn unde der synen, wenne da van kompt eyn gros nucz der ganczen gemeynheit.
    - s[n=715]: Die virde ist, eyn boser herre adder eyn tyran lesset sich mit den
        synen nicht behuten, sunder mit fromden, abir eyn fromer furste wil van nymandis
        anders bewart adder behut syn wenne van den synen, die yn synem furstethum
        wanen.
    - s[n=716]: Das ist dar umme, wenne eyn tyran adder eyn boser undoguntsamer herre
        dencket uff keynen gemeynen nucz des landis unde des volkis sunder uff synen
        eygen nucz unde das her in liplichen lusten leben.
    - s[n=717]: Unde dar umme wirt her synen undertanen sweher, unde sie werden ym
        gram unde hessig.
    - s[n=718]: Unde dar umme hat her auch nicht glauben zcu yn, die wile sie yn nicht
        lib habin.
    - s[n=719]: Unde also mus her synen glaubin uff fromde lude seczin.
    - s[n=720]: Abir eyn guter furste, der synen landen unde luden gedruwelich vorsteet
        unde gedeneket uff eynen gemeynen nucz, der mag sich wol vorsehen, das yn
        die syne durch syne dogunt unde fromekeit lib haben, unde dar umme mag her
        yn auch gedruwen unde gloubin.
  - chapter[n=III]:
    - s[n=721]: Eynem guten fursten gebort, das her syn volke also schicke unde ordiner,
        das is das ende, dar nach is stehet, moge begriffen unde eyn gut lebin furen.
    - s[n=722]: Dar zcu gehorn abir dry ding, als dogunt, kunst unde disse ußere gute.
    - s[n=723]: Unde dar umme sal eyn furste sich dar an flißen, das her yn synem
        furstethum habe studia unde schulen, da man kunst lerne, als das da van komen
        vornunfftige, kluge, wysee lude, die den landen unde luden mogen nucze syn.
    - s[n=724]: Wenne wo man wisheit unde lernunge findet, des mogen sich die andern,
        die in dem lande wanen, wol besseren.
    - s[n=725]: Das andere, das dor zcug gehorit, das syn dogunde unde gute seten,
        wenne is ist nicht gnug, das eyner vornunft unde kunst habe, her sy denne
        auch doguntsam unde habe eynen geordneten guten willen.
    - s[n=726]: Dar umme sal eyn furste die synen halden zcu dogunden unde zcu guter
        ordenunge.
    - s[n=727]: Das dritte syn lip liebe gute, dar umme sal eyn furste syne undertanen
        also vorwesin, das sie an usseren guten nicht gebroche liden.
    - s[n=728]: Nach syn meher ding, die eynen guten fursten an gehorn.
    - s[n=729]: Daz erste ist, daß her das gemeyne gut unde renten synis furstethum
        us gebe umme eynen gemeynen nucz unde umme des furstethums fromen.
    - s[n=730]: Das andere, das her die rechte unde guter synis furstethums unde auch
        syner underdanen wol anthalde.
    - s[n=731]: Das dritte, das her sich nicht erczeyge alczu forchtesam adder zcu
        ernste nach alczu gemeyne sich mache, sunder sich stelle kluglich unde swerer
        seten unde sy nicht lichtfertig.
    - s[n=732]: Das virde daher synen underdanen keyn gedrengnisse adder unrecht du
        an irme libe adder an irme gute.
    - s[n=733]: Daz funffte, das her die landis hern unde die edelen lib habe unde
        auch die andern, van den das furstethum mag yn synem wesen enthalden werden.
    - s[n=734]: Her sal auch syn wyb dar zcu halden, das sie die selbin lib habin
        unde sich gegen yn gutlich irbittent.
    - s[n=735]: Anders wenne sie vorsmehit werden, so mochte dem furstet da van grosser
        schade, gescheen adder entstehen.
    - s[n=736]: Das sechste, das her sich an essen unde an drincken messiglich halde,
        als das her icht vorsnielich adder zcu spotte werde.
    - s[n=737]: Das sebinde, das her mit frevel adder mit unrecht syn hirschafft nicht
        regiret, wenne das kan nicht lange gedynen unde bliben, was mit unrecht adder
        mit gewaldigim frevel irworbin ist, Aristotiles quinto politicorum sagit van
        eynein försten, der hatte eyn deil esynis landis vorlorin, lichte dar umme,
        das her is nicht mit rechte hatte.
    - s[n=738]: Den schalt syn wyb unde sprach, her sulde sich des scheymen, das her
        synen kindern mynner landis lisse wenne an yn komen were.
    - s[n=739]: 'Her antwert is also:'
    - s[n=740]: Wie wol ich yn mynner landis lasse in der grosse, dach ist is besser
        unde grosser unde iuczer an lenger werunge.
    - s[n=741]: Das achte ist, das her gotfochtig sy unde flissig sy an gotlichim
        dinste, wenne das vollk ist dem fursten deste underdeniger unde fochtet yn
        meher unde hat yn in grosseren wirden , an den is irkennet, das her gote gern
        dynet unde zcu gotlichin dingen flissig ist, als Aristotiles spricht quarto
        politicorum.
    - s[n=742]: Wenne man vorsehit sich an ym anders nicht, wenne das her wolle alleczijt
        wol dun unde unrecht laßen.
    - s[n=743]: Auch wan eyn furste unsern herrengot zcu frunde hat, so hilffet her
        ym, ardas is ymar an allen dingen kluglichl, unde wol zcu stehet.
    - s[n=744]: Unde auch so vorlyhet got den, die yn dem furstethum wonen, vil guter
        dinge durch die gute unde fromikeit des forsten.
  - chapter[n=IV]:
    - s[n=745]: Us dissen vorgeschriben leren mag man czehin, wie gar scheidelich
        is ist, das eyn furste die synen nicht in gutikeit unde gerechtikeit regiret
        unde vorweset, sunder yn ungutec unde mit unrechtem getwange, wenne die underdanen
        werden ym gram unde stellen ym in vil sachin.
    - s[n=746]: Daz ist eynem fursten gar scheidelich unde unsicher.
    - s[n=747]: Dar umme sal eyn furstee gedencken, wie her sin volk in sulcher gutikeit
        under rechfertikeyt vorstehe unde flißg unde achtunge uff sie habeh, so habin
        sie yni lib.
    - s[n=748]: Das ist ym gar nucze unde ist ym auch lustig unde sicher.
    - s[n=749]: Aber das eyn furste keyne achtunge uff die synen hat, als das her
        sich mus besorgen vor yn, das sie yn hassin unde ym gram syn, das ist gar
        bedrublich unde scheidelich dar zcu.
    - s[n=750]: Das die underdanen eynen fursten lib habin unde yn auch fochten unde
        vor ougen habin, gehorn dry ding.
    - s[n=751]: Das erste ist, das her sy woltetig.
    - s[n=752]: Da van ist var gesayt.
    - s[n=753]: Das andere, das her sy feste unde stargmutig, als das her sich selbir
        secze vor eynen gemeynen nucze unde beschirmunge des landis unde der lude,
        wenne is not dut.
    - s[n=754]: Wenne eynen sulchin fursten hat das volk zcu male lib, wenne sie setczen
        ire hoffenunge unde drost uff yn.
    - s[n=755]: Das dritte ist, dasp sie glich unde gerecht syn, wenne eynem sulchen
        fursten, der glich, gerecht unde gutig ist, hat das volk lib, abir eynem ungerechtin,
        ungutigen fursten ist is gram.
    - s[n=756]: Dach sal eyn furste also gutig nicht sin, das her obildeters unde
        bose ludet nicht wolle straffen adder pynigen, wenne das sal heru mit nicht
        laßen, so halden yn die synen in grosser wirden unde fochten.
    - s[n=757]: In der selbin straffunge sin dry ding zcu merekin.
    - s[n=758]: Das erste ist die pyne adder straffunge.
    - s[n=759]: Wenne wo eyner swerlicher unde groslicher hat obirdretin unde missetan,
        da sal her yn auch hertlichery umme straffin.
    - s[n=760]: Das ander ist, daz der furste nicht sal an sehen die person des obirdreter
        adder obildetir, wenne eyn gerechter furste sal durch die gerechtikeit keynis
        obildeters schonen, wenne is sal nymant von guten wercken unde van der gerechtikeit
        dretin weder umme vater nach umme muter nach umme keynen mag adder frunt nach
        umme keyne ander ding.
    - s[n=761]: Wenne das die underdanen sehen, das der furste gerechte ist, so fochtit
        eyn iezlicher, obil zcu dun, unde czuhet sich van argen dingen.
    - s[n=762]: Also wirt der furste gefochtit unde auch gewirdiget van den synen.
    - s[n=763]: Czum dritten mal sal man an sehen die wise der pyne adder der straffunge.
    - s[n=764]: Unde das gescheit denne, wan eyn furste synen richteten unde ammecht
        mannen ernstlich befelit unde sie heißet, das sie in sulchin straffungen der
        obildeter nicht loße syn, sunder dun, was recht ist.
    - s[n=765]: Wie wol aber eynem fursten not ist, das yn die synen lib habin unde
        auch fochten, dach sal her dar nach mer stehen, daz man yn lib habe, wan das
        man yn fochte.
    - s[n=766]: Wenne hijr vor ist gesagit, das eyn furste zcu forderst sal dar uff
        denkken, das her syne lude leyde zcu dogunden.
    - s[n=767]: Wenne nu burger unde die andern, die in dem furstethum sin, nach dogunt
        stehin unde behalden die gesecze unde die gebot des fursten durch liebe, die
        sie habin zcu erlichen dingen, zcu eynem gemeynen nucze unde zcu dem fursten,
        so sin sie dar umme meher zcu loben, wenne ab sie is deten durch die fochte
        der pyn.
    - s[n=768]: Dach mus man etczliche mit der hebe haldin zcu goten dingen unde etczliche
        mit getwange unde mit fochte haldin van bosen dingen.
  - chapter[n=V]:
    - s[n=769]: Aristotiles quinto politicorum setczet eczliche ding, die eynen fursten
        enthalden in synem furstethum unde enthalden auch eyne gute ordenunge under
        den, die yn dem furstethum wonen.
    - s[n=770]: Das erste ist, daz der furste nicht gestat keynerleie obirdretunge,
        wie kleyne sie sya, in synem lande.
    - s[n=771]: Wenne vil kleyner obirdretunge machin eyne grosse, unde wan man eynem
        gestatet eyn kleynee obirdretunge, so kompt her zcu eyner grosseren.
    - s[n=772]: Das ander ist, das der furste gutlich du den, die in synem furstethum
        wonen, unde du yn keyn unrecht.
    - s[n=773]: Das dritte ist, das her sich fochtsame mache den uswennygen unde den
        sterkelich weder stehe, ab sie syn land adder die synen beleidigen wollen.
    - s[n=774]: Unde die wile der furste unde syn volk mit den uswendigen zcu schicken
        hatg, die wile ist eyndracht unde frede under dem volke.
    - s[n=775]: Des mag man nemen eyn bilde an den Romeren.
    - s[n=776]: Da die nicht meher streten mit den fromden, da streten sie under yn
        selbir unde worden czweydrachtig.
    - s[n=777]: Das virde, das der furste nicht gestate keyner kryge adder czweydracht
        nemelich under den edelen.
    - s[n=778]: Das funffte, das her achtunge habe uff die, den her ammecht bevalen
        hat, wenne das behelt eyn furstethum.
    - s[n=779]: Dar ummek sal her alleyne frome, doguntsame manne zcu amptluden machen.
    - s[n=780]: Das sechste, das her liebe unde lust habe zcu dem furstethume unde
        auch zcu dem volke, das is wol unde erlich stehe, wenne so wirt her flissig
        unde fochtig alleezijt, das dem furstethum unde dem volke, daz her lib hat,
        icht obils weder fare.
    - s[n=781]: Unde durch sulche fochte suchet her rate ozcu deno wisen.
    - s[n=782]: Wo denne vil ratis ist, da ist auch vil heilis.
    - s[n=783]: Das sebinde, das eyn furstethum unde den fursten allirmeist uff heldet,
        das ist, das eyn furste sy doguntsame, gutig unde gerecht, wenne yn eynem
        hutter des landis unde der stede gehor mehers dogunt twenne in eynem furer
        des herist, als Aristotiles spricht politicorum.
    - s[n=784]: Wenne eynem furer des heris gebort, das her erfarne sy, abir in eynem
        bewarer der stede unde der lande, als eyn furste ist, sal syn dogunt unde
        gute.
    - s[n=785]: Unde als her die andern oberdret an wirdikeit unde an macht, also
        sal her siex obirdreten an dogunt unde an gute.
    - s[n=786]: Das achte ist, das der furste wisse, wie die ordenunge sy des landis
        unde der lude, obir die her hirschet, unde wo rnete die selbe ordenunge moge
        enthalden adder undergedrucket werden.
    - s[n=787]: Unde das mag her wissen van erforschunge, wenne wo eyner lange cziit
        er farn hat die geschefftey eynis furstethums, da mag her lichtlichen wissen,
        was dem furstethum unde dem volk mag fromlich gesin adder scheidelich.
    - s[n=788]: Dar umme sal eyn furste in synem gedechtnisse habin vorgangene ding,
        die yn synem furstethum gescheen sint, unde wie die usgerichtet sin unde wo
        mete daz furstethum in vergangen cziten ist am auerbestin enthaldin unde wol
        vorgestanden, als das her kunne irkennen, wie her hirschen sulle unde wol
        vor gestehen.
  - chapter[n=VI]:
    - s[n=789]: Wie eyn furste sulle synen rat bestellen, da by sint sechs ding zcu
        mereken.
    - s[n=790]: Daß erste ist, ehe klerer eyn ding ist, ehe mynre ratis ys bedarff.
    - s[n=791]: Unde dar umme ist da nicht not grossis ratis, sunder by sulchen dingen
        ist ratis not, die wir dun mogin unde dache des ungewisse syn, wie sie gescheen
        sullen.
    - s[n=792]: Unde dar umme sal man sulche wise da by habin, wenne eyn geschaffte
        wirt vor bracht, dar uff man wile rad suchen, das man vorneme mancherleie
        wege, da mete das gescheffte mag eynen vorgang habin, unde kyse denne us den
        allenf den besten, unde der gda mag lichtlicherg zcu gehen.
    - s[n=793]: Das ander ist, das der furste etczlich zcu ym neme, wenne her icht
        dreflicher sache an ym hat, den her gedruwet unde mit den her moge da van
        reden unde rat zcu yn nemen.
    - s[n=794]: Unde wie, wyse her sy, so sal her ym alleyne nicht glouben nach synem
        synne nicht fulgen, sunder die anderen syne rat geben auch horen unde denne
        den besten rat us kysen, wenne vil lude haben vil ratis unde bedencken auch
        mer wenne eyner alleyne.
    - s[n=795]: Unde das ist auch da by zcu prufen, wenne der rat rorit an sonderliche
        unde eynliczige geschaffte unde geschicht, unde die denne dar zcu sullen wol
        radin, wie man is kluglich an griffe, die mussen irfaren syn, wenne da ist
        irfarunge nuezer unde besser wenne kunst, unde eyn irfarin man ist nuczer
        wenne eyn kunstiger, als Aristotiles spricht primo metaphisice.
    - s[n=796]: Nu ist ist also, das vil lude habin vil irfaren unde kunnen auch bas
        radin wen wenyg lude adder eyner alleyne.
    - s[n=797]: Das dritte ist, das man die ding, die yn dem rade gehandelt adder
        geseyt werden, in wenne yn missehaget als, das bose ist, als login, liebe
        kosen unde der glich, als eyn furste gern hort.
    - s[n=798]: Das brengit eynem furstethum bewilen grossin schadin an ym habin sal.
    - s[n=799]: Eyn ist, das her sy slecht unde offinbar, das andere, das an ym habin
        sal.
    - s[n=800]: Aristotiles spricht quarto eticorum.
    - s[n=801]: Sie sullen auch nicht aneyne from syn, bunder auch gancz gedruwe frunde
        synak des, dem sie rad gebinal, wenne eyn gedruwer frunt retdas beste nach
        alle synem vormoginan unde wissenheit unde nicht ding, als sie da vorkomen,
        sulle volfarn unde sich da by halden.
    - s[n=802]: Unde dar als sie da vorkomenap, sulle volfarnaq unde sich da by halden.
    - s[n=803]: Unde dar umme syn disse dry ding zcu vort an den rad gebin zcu suchen,
        als das sie syn frome, frunde unde wyse.
    - s[n=804]: Das funffte ist, das sich eyn furste lange berade unde das, dar obir
        her guten rad gehabt hat, so her erste kan volfuren.
    - s[n=805]: Dar umme sal man obir eyne itczliche sache, nemelich die hartte unde
        dreffelich ist, langen rad habin, was zcu dun daug adder nicht.
    - s[n=806]: Wanne nu das wol besunnen unde irkant ist, so sal man da mede nicht
        harren, ab man is anders gedun kan, als Aristotiles spricht tercio eticorum.
