    - s[n=13]: Ir duppel töardar, di starken pruken Saint alle af d' erda ga~slatt
        in stuken.
    - s[n=14]: Di ploochen töchtare vil loodek schoant, Iar ellan faffen un altar
        boant.
    - s[n=15]: Un si bo~grabet in loode un seüfte, Licht si net paitet, vor si da
        leüchte.
    - s[n=17]: Vainte un vrömede saint bul un palle Mit iarme guute ga~raichart alle.
    - s[n=18]: Abia vor~hoazet hat iar Gott an tak Iarn gröözorn sünten den birsten
        slak, De kindar seghenten dort'z lant gapunt, Z' herze von neügeme kam iar
        vorbunt.
