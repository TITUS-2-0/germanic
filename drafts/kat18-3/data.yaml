- body:
  - DAR KLÒANE CATECHISMO VOR Z' BÉLOSELAND VOR~TRÁGHET IN Z' GA~PRECHT VON SÍBEN
    KAMÉÜN UN A VIAR HALGHE GA~SANG
  - IN SEMINÁRIEN VON PÁDEBE 1842
  - school[n=1]:
    - CATECHISMO
    - ÉARSTE SCHULE
    - VON ME MÁCHEN=SICH Z' HALGHE KREÜZE
    - s[n=1]:
      - Móastar.
      - Sáit^2ar iart Christan?
    - s[n=2]:
      - Schular
      - 'Ja: ich pin=z az Gott vor~ghèlt=z.'
    - s[n=3]: Baz ist an Christan?
    - s[n=4]: ^3Ar ist dear, da ist ga~tófet, un clobet, un professàrt baz da hat=üz
        ga~líarnet Jesu Christ.
    - s[n=5]: Baz ist, da máchet=üz dor~kénnen vor Christan?
    - s[n=6]: Baz da máchet=üz dor~kénnen vor Christan, ist dez halghe Kréüze, ba
        bar machen séghenten=üz.
    - s[n=7]: Séghent=ach sait?
    - s[n=8]: In nomine Patris, et Filii, et Spiritus Sancti.
    - s[n=9]: Benne nóatet^z séghen=sich?
    - s[n=10]: Af schmórghezen af me stenan auf, af schábacen af me ghenan slafen,
        un héventen aan, un ríventen alle di grözorsten arbot, ba bar machen.
  - school[n=2]:
    - DE ZBOA SCHULE
    - VON GOTTE ME HERREN
    - s[n=1]: Bear hat=üz ga~schàft un ga~lèt af de belt?
    - s[n=2]: Gott dar Herre ist dear da hat=üz ga~schàft, un ga~lèt af de belt.
    - s[n=3]: Brumme hát^3ar=üz ga~schàft un ga~lèt af de belt Gott dar Herre?
    - s[n=4]: Zo dor~kénnen=en, zo bélen=me bool, un zo servíarn=me, un asò ga~vinnen=üz
        in Hümmel.
    - s[n=5]: Bear ist Gott dar Herre?
    - s[n=6]: Ear ist dear da hat ga~schàft de belt, un ist dar éarste Herre von álleme.
    - s[n=7]: Gott dar Herre hat^3ar korp?
    - s[n=8]: Ear hat net koan korp, ear ist an püardar Spirito, ba biar möghen net
        seghen, net aan rüarn.
    - s[n=9]: Ist==da hörtan ga~béest Gott dar Herre?
    - s[n=10]: Ja. Gott dar Herre ist hörtan ga~béest, un hat hörtan zo sáinen.
    - s[n=11]: Ba ist^dar Gott dar Herre?
    - s[n=12]: Ear ist in Hümmel, af d' éarda, un übarálle.
    - s[n=13]: Gott dar Herre síghet^3ar nun allez?
    - s[n=14]: "Ja: Gott dar Herre sighet allez in an dar véarte baz da ist hemmest,\
        \ baz d' ist ga~béest voar, un baz da hat zo sáinen, un sighet dar pai allez\
        \ baz bar haben in z' herce och."
  - school[n=3]:
    - DE DRAI SCHULE
    - VON ME MISTÈRIEN VON DAR HALGHEN TRINITÉ
    - s[n=1]: Sáint==da eppa méaror Gott?
    - s[n=2]: "Niet: z'^& ist==da net, un man==da net sain andarst bedar an Gott anlóan."
    - s[n=3]: Bibel persúun sáint==da in Gott den Herren?
    - s[n=4]: In Gott den Herren sáint==da drai persúun.
    - s[n=5]: Bele sáint^sa dise drai persúun?
    - s[n=6]: Dar Vater, dar Sun, dar Halghe Spirito.
    - s[n=7]: Dar Vater ist^dar Gott?
    - s[n=8]: Ja.
    - s[n=9]: Dar Sun ist^dar Gott?
    - s[n=10]: Ja.
    - s[n=11]: Dar Halghe Spirito ist^dar Gott?
    - s[n=12]: Ja.
    - s[n=13]: Sáint==da sait drai Gott?
    - s[n=14]: "Niet: seü saint drai persúun, un kóana von in ist net d'andar, un\
        \ machent an Gott anlóan."
    - s[n=15]: Un&brúmme saint^sa dise drai persúun an Gott anlóan?
    - s[n=16]: Brumme de natura, un de Divinità von óandar ist de natura, un de Divinità
        von den andarn peden och.
    - s[n=17]: Bela von disen drai persúun ist ältor, un bela mak méaror?
    - s[n=18]: Alle drai sant galáiche in álleme.
  - school[n=4]:
    - DE VIARE SCHULE
    - VUN ME MISTÉRIEN VUN DAR INCARNAZÚIUN
    - s[n=1]: Bela von drain persúun von dar Halghen Trinitè hat=sich ga~màcht man?
    - s[n=2]: Gott dar Sun, da ist dez zboa Mennes.
    - s[n=3]: Baz vor~stét^2ar iart, benne ^2ar ködet, bia Gott dar Sun hat=sich ga~màcht
        man?
    - s[n=4]: 'Ich vor~stéa, bía Gott dar Sun hat=me ga~númet an korp, un an séela,
        bia bar haben biar:'
    - s[n=5]: Ba hát^3ar=me ga~numt disen korp, un disa séela?
    - s[n=6]: In z' laib vun dar Sélighen liben Vraun.
    - s[n=7]: Bia ist^dar ga~bèst concepiart in z' laib von dar liben Vraun?
    - s[n=8]: Disa ist ga~bèst alla arbot von me Halghen Spirito.
    - s[n=9]: Dar Sun von Gotte me Herren máchènten=sich man hat^3ar ga~làzt zo sáinan
        Gott?
    - s[n=10]: 'Niet: ear ist Gott, un man och.'
    - s[n=11]: Dar Sun von Gotte me Herren ga~màcht man bia rüfet^3ar=sich?
    - s[n=12]: Ear rüfet=sich Jesu Christ.
  - school[n=5]:
    - DE VÜNVE SCHULE
    - VON ME MISTÉRIEN VUN DAR REDENZIÚUM
    - s[n=1]: Brumme hát^3ar=sich ga~màcht man dar Sun von Gotte me Herren?
    - s[n=2]: Zo lösan=üz vun dar hellen, un zo liberárarn=üz von me tóade von dar
        séeln.
    - s[n=3]: Bia hát^3ar=üz ear ga~löset von dar hellen, un liberáart vun me toade
        von dar séeln?
    - s[n=4]: Schüttenten allez sain plut, un stérbenten af dez halghe Kréüze vor
        üz.
    - s[n=5]: Starb^3ar net vor üz Jesu Christ, böar^bar biar ga~bèst vor~lóart?
    - s[n=6]: 'Ja: biar böarn vor~lóart von dar sünten beghen von me Adámen.'
    - s[n=7]: Un bia böa^bar biar ga~bèst vor~lóart?
    - s[n=8]: Brumme de sünte von me Adámen hat üz ga~màct büarten in de sünte.
    - s[n=9]: Bia rüfet=sich disa sünte?
    - s[n=10]: De sünte Originale.
    - s[n=11]: In beln tak ist vor üz ga~stórbet Jesu Christ?
    - s[n=12]: In Kárvraitak.
    - s[n=13]: Jesu Christ ist^dar boláibet toat?
    - s[n=14]: 'Niet: drai taghe nach me tóade ist^dar dor~lénteghet.'
    - s[n=15]: In beln tak ist^dar auf ga~stánt von me tóade?
    - s[n=16]: Af m' Oastarn taghe.
  - school[n=6]:
    - DE SEXE SCHULE
    - VON DAR KERCHEN
    - s[n=1]: Baz hat ga~tánt Jesu Christ dar nach ^3ar ist auf ga~stánnet von me
        tóade?
    - s[n=2]: Ear hat=sich ga~màcht seghen vor viarzk taghe sain schularn, un hat=se
        ga~líarnet.
    - s[n=3]: Un nach de viarzk taghen baz hat^3ar ga~tànt?
    - s[n=4]: Ear ist gant in Hümmel af der Aufart.
    - s[n=5]: Baz hat^3ar ga~tànt, darnàch ^3ar ist ga~bèst in Hümmel?
    - s[n=6]: Ear hat ga~schikt den Halghen Spirito zo illumináran de sain Kercha,
        zo vüllan=se von ga~schànk un grázien.
    - s[n=7]: Baz bil sain ga~móant Kercha?
    - s[n=8]: Vor Kercha ich vor~stéa alle di Christan léüte ba saint áuz~ga~ströbet
        dort alla de belt, un volghent iarn rechten Scháafarn.
    - s[n=9]: Bear ist dar kopf von dar Kerchen?
    - s[n=10]: Dar kopf vun dar Kerchen, ba sich net sighet, ist Jesu Christ; un dear
        sich sighet ist dar Babost.
    - s[n=11]: De Kercha ba langhe hát=se==da zo sainan?
    - s[n=12]: De Kercha hat zò sainan hörtan, un asò langhe, bia de belt.
    - s[n=13]: Zo salvárn=sich nóatet^z nun sain von dar Kerchen?
    - s[n=14]: Ane véel, brumme auz von dar Kerchen ist==da net Hümmel.
  - school[n=7]:
    - DE SÍBENE SCHULE
    - VON COMANDAMÉNTEN VON GOTTE ME HERREN, UN VON DAR KERCHEN
    - s[n=1]: Zo ghenan in Hümmel tüü^z sain ga~tófet, un cloben?
    - s[n=2]: 'Niet: möz=sich dar pai volghen den Comandaménten von Gotte me Herren.'
    - s[n=3]: Bibel saint de Comandaménten von Gotte me Herren?
    - s[n=4]: Zéghene.
    - s[n=5]: Köt=mar=se auf.
    - s[n=6a]: 1. Adoràrn an Gott anlóan.
    - s[n=6b]: 2. Köden nia umme nicht sain halghen namen.
    - s[n=6c]: 3. Vairn de Vaertaghe.
    - s[n=6d]: 4. Earn vater un muter.
    - s[n=6e]: 5. Töten net koaz.
    - s[n=6f]: 6. Sünten net met den báibarn von den andarn.
    - s[n=6g]: 7. Stooln net.
    - s[n=6h]: 8. Machen net in valschen testimónien.
    - s[n=6i]: 9. Günnen=sich net z' baip vun den andarn.
    - s[n=6j]: 10. Günnen=sich net z' ga~pléterach von den andarn.
    - s[n=7]: In minschen boart baz hat=sich zo tünan zo volghen allen disen Comandaménten?
    - s[n=8]: Bellen bool Gotte me Herren, un me próssimen.
    - s[n=9]: Nóatet^z volghen in Comandaménten von dar Kerchen och?
    - s[n=10]: Sichar brumme bil=z Gott dar Herre.
    - s[n=11]: Bibel sáint^sa de Comandaménten von dar Kerchen?
    - s[n=12]: Di earsten, un di da saint méaror vor alle, saint sexe.
    - s[n=13]: Köt=mar=se auf.
    - s[n=14a]: 1. Vairn, un lüsen auz de Misse alle de Súntaghe, un di vor~póttan
        Váertaghe.
    - s[n=14b]: 2. Páichten=sich af dez míndorste an botta af z' jaar.
    - s[n=14c]: 3. Borríchten=sich in d' Oastarn af dez mindorste.
    - s[n=14d]: 4. Vasten de Vasta, un de viar Contémparn, un de Vilge.
    - s[n=14e]: 5. Ecen net vloasch de vráitaghe, un de sástaghe.
    - s[n=14f]: 6. Machen net hóazot in de halghe zait.
  - school[n=8]:
    - DE ACTE SCULE
    - VON DAR SÜNTE
    - s[n=1]: Baz ist de sünte?
    - s[n=2]: De sünte ist an volghen net Gotte me Herren.
    - s[n=3]: Bibel dar hanne sünte sáint==da?
    - s[n=4]: Zboa dar hanne, sünte originale, un sünte attuale.
    - s[n=5]: Baz ist de sünte originale?
    - s[n=6]: De sünte Originale ist deü bar traghen met üz von múterlaibe, da bil
        moan, büartenten.
    - s[n=7]: Baz ist de sünte attuale?
    - s[n=8]: De sünte attuale ist deü bar machen biar dar nach bar haben aan ga~hévet
        zo kennan de recht.
    - s[n=9]: Bibel dar hanne sünte attuali sáint==da?
    - s[n=10]: Zboa dar hanne, de tóata, un de veniale.
    - s[n=11]: Baz ist de tóata sünte?
    - s[n=12]: De tóata sünte ist deü da ghit in tóat dar seeln némmenten=^f3ar de
        grazia von Gotte me Herren, da ist iar leban.
    - s[n=13]: Nóatet^z haben ga~màcht viil sünte zo gheen in de hella?
    - s[n=14]: 'Niet: an tóata sünte anlóan tüt.'
    - s[n=15]: Baz ist de sünte veniale?
    - s[n=16]: 'De sünte veniale ist deü da nímmet=üz net de grazia von Gotte me Herren:
        se máchet=se bul lechtor, un borróatet=üz zo vallen in de tóata sünte.'
    - s[n=17]: Af bibel hant süntet=sich?
    - s[n=18]: 'Af viar hant: met den pensíeren, met den bóarten, tünten baz bar sölten
        net, un tünten net baz bar sölten.'
  - school[n=9]:
    - DE NEÚNE SCHULE
    - VON SÜNTEN CAPITALI
    - s[n=1]: Bibel saint de sünte, da rüfentsich Capitali?
    - s[n=2]: 'Síbene: Superbia, Scárcekot, Schántekot, Zórnekot, Náidekot, Nait,
        Náalecekot.'
    - s[n=3]: Baz ist de Superbia?
    - s[n=4]: De Superbia ist an móansich zu viil, un von díseme beghen háltensich
        vor méaror bedar di andarn, un bélensich högarn übar d' andarn.
    - s[n=5]: Baz ist de Scárcekot?
    - s[n=6]: De Scárcekot ist an sáinan zo viil ga~tràt vor z' guut von disar éarden,
        un übar allez vor z' ghelt.
    - s[n=7]: Baz ist de Schántekot?
    - s[n=8]: De Schántekot ist de úrrane sünte von dar fínneghekot.
    - s[n=9]: Baz ist dar Nait?
    - s[n=10]: Dar Nait ist an lácenüz tüün ante de galüke von andarn, brumme bar
        moan boláiben=san biar ga~schádet.
    - s[n=11]: Baz ist de Náidekot?
    - s[n=12]: De Náidekot ist an sain zo viil gatràt zo trinken, un zo vrecen.
    - s[n=13]: Baz ist de Zornekot?
    - s[n=14]: De Zórnekot ist dar muut da sprínghet=üz auf, un trághet=üz zo smitzen
        earsink baz da sckádet=üz, odar in°fállet=üz.
    - s[n=15]: Baz ist de Náalecekot?
    - s[n=16]: De Náalecekot ist de onlústekot, un de hántekot da máchet=üz lacen
        steen zo tünan baz bar haben zo tünan, entor bedar nützen=üz, bibel bar möghen,
        zo tünan=z.
  - school[n=10]:
    - DE ZÉGHENE SCHULE
    - VON VIRTÙ TEOLOGALI
    - s[n=1]: Bele saint de virtù, da méaror nóatent an ame Christian?
    - s[n=2]: Di virtù da rüfent=sich Teologali, odar Divine.
    - s[n=3]: Bibel sáint^sa de virtù Teologali?
    - s[n=4]: 'Drai: Fede, Speranza, Carità.'
    - s[n=5]: Baz ist de Fede?
    - s[n=6]: De Fede ist an virtù da kemmet von Gotte me Herren, vor bela biar cloben
        in Gott den Herren, un allez baz ear hat ga~màcht bicen sáindar Kerchen.
    - s[n=7]: Machet an atten von dar Fede.
    - s[n=8a]: Máindar Gott, ich clobe allez baz eüch hat ga~vállet zo máche=mar bicen,
        un clobe=z met álleme herzen, sichar sichar, un bölte entor sterben, bedar
        haben koana vorte az net asò sai, brumme ^2ar habet=z ga~líarnet iart, éarsta
        un síchara dabárot, da ^2ar möghet=ach net veeln, net líarnen kóame zo véelan.
    - s[n=8b]: Ich clobe, bia iart sait hörtan ga~béest, un sait, un habet hörtan
        zo sáinan; un bia iart sait un Gott anlóan, un drai persúun galáiche, kóana
        von beeln ist net d'andar, Vater, un Sun, un Halgar Spirito.
    - s[n=8c]: Ich clobe dar pai, bia iart ghebet allen baz se hábent=in ga~vúnnet,
        in Hümmel den gúuten, un de hella den pösen.
    - s[n=8d]: Ich clobe, bia dar Sun von Gotte me Herren bat=sich incarnàrt un ga~màcht
        mann in dez püarorste laib von allen, von dar liben Vraun, vor arbot von me
        Halghen Spirito; hat ga~láidet, un ist ga~stórbet af z' Kréüze zo lösanüz
        von dar hellen, un ga~vínnen=üz in Hümmel; un bia drai taghe darnaach ^3ar
        ist auf ga~stànt von me tóade.
    - s[n=8e]: Ich clobe vor lest alle di andarn dabárot, da clóbent=sich in de halghe
        Kercha cattolica romana, in bela ich bil sichar léeben un sterben.
    - s[n=9]: Baz ist de Speranza?
    - s[n=10]: De Sperenza ist an virtù, ba da hat=üz ga~schénket Gott dar Herre,
        da máchet=üz páiten in Hümmel, ba ear hat vor~hóacet den selben, da vólghent=me.
    - s[n=11]: Machet an atten von dar Speránzen.
    - s[n=12]: Máindar Gott, dez main herze séüftet zua eüch, máina éarsta un lédega
        galücke; un ga~màcht herze, tort ^2ar sait asò guut, un ga~sichart von eürme
        bóarte, da mak net veeln, ich páite sichar, vor baz da hat ga~láidet dar ünzar
        Herre Jesu Christ, vor~ghébenghe von main sünten, un hölfe zo süntan nimmar
        mear, un zo hálten=mich saldo starch in de bool dort allez main leban, un
        zo salvàrn main séela, hölfenten=mich bibel ich mak mit dar eür hölfe, bia
        ich vor~hóace zo tünan.
    - s[n=13]: Baz ist de Carità?
    - s[n=14]: De Carità ist an virtù ba da hat=üz ga~schénket Gott dar Herre, vor
        bela biar beln bool ime übar alle de dink, un dem' ünzarn próssimen bia üz
        andarn.
    - s[n=15]: Machet an atten von dar Caritè.
    - s[n=16a]: Máindar Gott met miar asò hérzelach un guut, ich bil=ach bool übar
        alle de dink, un bil=ach bool net káuma vor sobel bool, ba ^2ar hábet=mar
        voar hemmest ga~màcht, un páite noch vüar un vüar von eürn hänten; übar allez
        ich bil=ach bool brumme ^2ar sait an Gott, da meritáart zo kemman bool ga~belt
        ane koan oart, sáinten iart von eüch selbort alla de bool.
    - s[n=16b]: "Ich bil denne bool, vor eüch, allen den main próssimen, bia miar;\
        \ un ich vánghe=se drin alle met allar macht von máinme herzen, brumme se'\
        \ ga~láichent=ach eüch, un iart hábet=se ga~scháfet, un ga~löset von dar hellen:\
        \ un dar pai ich bil bool allen den och, da hábent=mar ga~tànt unrech; un\
        \ ich vor~ghíb=in allen vo' herzen ghearn, sobel bia ich mar günne az ^2ar\
        \ mar iart vor~ghébet miar, píttenten=ach aan az ^2ar schenket=in sobel bool,\
        \ un méaror och, bibel se' hábent=mar seü miar übel ga~táant, un ga~günnet."
  - school[n=11]:
    - DE OLVE SCHULE
    - VON ME GA~PÈT
    - s[n=1]: Baz ist z' ga~pèt?
    - s[n=2]: Z' ga~pèt ist an hévensich met dem' unzarn herzen in Gott den Herren.
    - s[n=3]: Bibel dink belnt==da sain zo péetan ga~rrècht?
    - s[n=4]: 'Vünve: halten de minte stille af baz sich küt, náighen=sich tiif mit
        me herzen; confidáarn, az üz kemme ghet baz bar pitten; pitten baz da ist
        recht, un guut; un vor lest péeten saldo.'
    - s[n=5]: Beelz ist dez peste ga~pèt, ba biar möghen machen Gotte me Herren?
    - s[n=6]: Dar Pater noster, da rüfet=sich z' ga~pèt von Gotte me Herren?
    - s[n=7]: Köt auf z' ga~pèt von Gotte me Herren.
    - s[n=8a]: Ünzar Vater vön me Hümmele sai ga~éart eür halgar namo; kemme dar eür
        Hümmel; sai ga~táant allez baz ^2ar belt iart, bia in Hümmel, asò af d' earda;
        ghet=üz heüte ünzar proat von altághe; un lácet=üz naach ünzare schulle, bía
        bar lácen=se naach biar den da saint schullik üz; háltet=üz ga~hütet von tentaciún;
        un hévet=üz de übel.
    - s[n=8b]: Asò sai^z.
    - s[n=9]: Bittan ga~pèt sait^2ar ga~bóont zo machan naach me Pater noster?
    - s[n=10]: De Ave Maria, ga~pèt, ba bar machen dar liben Vraun.
    - s[n=11]: Köt auf de Ave Maria.
    - s[n=12a]: Ich grüz=ach, Maria, volla grázien, Gott dar Herre ist met eüch; séelik
        íart übar de baibar; un séelik z' kint von éürme láibe, Jesus.
    - s[n=12b]: Halga Maria, Muter von Gotte me Herren, pittet vor üz süntar, hemmest,
        un af an stunt von ünzarme tóade.
    - s[n=12c]: Asò sai^z.
    - s[n=13]: Beelz ist dez peste ga~pèt, ba sich machet untar d'oghen von allen?
    - s[n=14]: Dez peste ga~pèt, ba sich machet untar d'oghen von allen, ist de halgha
        Misse.
  - school[n=12]:
    - DE ZBELVE SCHULE
    - VON SACRAMÉNTEN
    - s[n=1]: Baz vor~stét^2ar iart vor Sacramént?
    - s[n=2]: Vor Sacramént ich bil moan an segnen, da síghet=sich, odar höart=sich,
        auz ga~vùnt von dem' ünzar Herren Jesu Christ, zo máchen=üz holik.
    - s[n=3]: Bibel sáint^sa de Sacraménten?
    - s[n=4]: "De Sacraménten saint síbene: de Tóofe, de Cresima, d'Eucaristia, de\
        \ Páichte, z'Orgöl, dar Uardo, dar Matrimonio."
    - s[n=5]: Baz ist de Tóofe?
    - s[n=6]: De Tóofe ist an Sacramènt, da máchet=üz christan, süne von Gotte me
        Heren, un von dar Kerchen.
    - s[n=7]: Baz ist de Cresima?
    - s[n=8]: An Sacramènt, da ghitt=üz den Halghen Spíriten, un máchet=üz véare un
        ganze christan.
    - s[n=9]: Baz ist d' Eucaristia?
    - s[n=10]: D' Eucaristia ist an Sacramènt, da ist dar véare Korp, un Pluut, un
        Séela, un Divinità von dem' ünzar Herren Jesu Christ untar, baz da priart
        proat un bain.
    - s[n=11]: Baz ist de Páichte?
