- body:
  - Hoe groet Alexander geboren wort ende voert regneerde
  - chapter[n=1]:
    - line[n=1]: Na Arsanus [= Arsamus] was Darius, sijn soen, coninc van
    - line[n=2]: Percen en[de] van Meden. Sebtabanus [= Nectanebus] was doe wonende
    - line[n=3]: mit den coninc Phillips van Machedonyen ende die coninghinne, die
    - line[n=4]: hiet Olymphas [= Olympias]. Sebtabanus, die was meester in
    - line[n=5]: astromonyen [= astronomyen] ende inder swarter consten. Ende hi seide
    - line[n=6]: den coninc ende der coninghinnen voel  wonderlike dingen, sodat
    - line[n=7]: hi daer in den hove was gemint. Op een tijt doe toech die coninc
    - line[n=8]: Phillips van Machedonyen uut striden jegen sijn vianden. Ende hi
    - line[n=9]: beval Septabanus mit sijnre coninghinnen sijn hof te bewaren. Op
        een
    - line[n=10]: tijt doe sat Septabanus bider coninghinnen ende seide, so wie een
    - line[n=11]: kint op die nacht wonne, dat kint soude here van alder werelt worden.
    - line[n=12]: Doe dacht die vrouwe, dat kint waer guet gewonnen. Mer haer man
        was
    - line[n=13]: 'verre van haer. Doe seide Sebtabanus: "Wilgi dat kint dragen? U
        God'
    - line[n=14]: Amon die sel tot u comen in enen [= ener] gedaent van enen dier
        ende
    - line[n=15]: sel verwandelen in enen man, ende hi sel hieten uwes mans te wesen."
  - chapter[n=2]:
    - line[n=1]: Des nachts doe quam Septabanus als een draec in der
    - line[n=2]: coninghinnen camer. Ende mit sinen swarten consten so verwandelde
        hi
    - line[n=3]: in een mens ende sliep by haer ende hi wan een kint an haer. Ende
        die
    - line[n=4]: coninghinne waende, dattet haer afgod was. Doe si vernam, dat si
        kint
    - line[n=5]: droech, doe hadde si anxt voir haren man ende si claechde dat
    - line[n=6]: Septabanus. Doe dede hi mit sijnre toverien, dat den coninc docht
        in
    - line[n=7]: sinen slaep, dat sijn  afgod bi sinen wive geslapen hadde. Doe
    - line[n=8]: die coninc thuus quam uut den stride, doe scaemde haar die
    - line[n=9]: 'coninghinne. Doe seide die coninc: "Vrouwe, en scaemt u niet. Ic
        weet'
    - line[n=10]: wel, vrouwe, dat gi kint dreecht van onsen afgod." Op een tijt doe
    - line[n=11]: die coninc ende die coninghinne te samen saten ende aten, doe quam
    - line[n=12]: Septabanus voir der tafelen in enen [= ener] gedaent van enen draec.
    - line[n=13]: Doe waren alle die dienres vervaert. Ende die draec ghinc tot der
    - line[n=14]: coninghinnen ende leide sijn hoeft in haren scoet. Doe seide die
    - line[n=15]: 'coninc: "Voirwaer, die selve draec, die sach ic op een tijt, doe
        ic'
    - line[n=16]: striden soude" Op een tijt doe quam een haen ende leide een ey in
        des
    - line[n=17]: conincs scoet. Doe werp die coninc dat ey ter aerden, so dattet
        brac.
    - line[n=18]: Doe quam daer uut een draec ende die croep al om dat ey; ende doe
        hi
    - line[n=19]: weder voir dat gat quam, daer hi uut croep, doe bleef hi doot. Doe
    - line[n=20]: vraechde die coninc enen meester, die hiet Antyfon, wat dat beduden
    - line[n=21]: 'mocht. Doe seide die meester: "Die werelt is ront als een ey ende
        van'
    - line[n=22]: uwen wive sel enen soen geboren worden, die sel enen machtich coninc
    - line[n=23]: worden ende hi sel mit groter macht alle die werelt omme reysen
        ende
    - line[n=24]: bedwingen; ende als hi weder comt int lant, daer hi geboren is,
        so
    - line[n=25]: sel hi sterven."
  - chapter[n=3]:
    - line[n=1]: Doe dat kint geboren wort, doe gesciede daer een groet
    - line[n=2]: onweder van blixem, von donre ende daer viel enen hagelsteen also
    - line[n=3]: groet als keselstenen, ende die nacht wort verlicht als die dach.
        Doe
    - line[n=4]: 'die coninc dat sach, doe seide hi totter coninghinnen: "Ic hadde'
    - line[n=5]: wille, dat ic dat kint soude doden. Mer nu sie ic wel, dat hem die
    - line[n=6]: goden goedertieren sijn nu wil ict laten leven ende ic wilt houden
    - line[n=7]: voer mijn kint ende het sel hieten Alexander."
  - chapter[n=4]:
    - line[n=1]: Dat kint en gelijcte den coninc noch der coninghinne niet.
    - line[n=2]: Het hadde op sijn hoeft cruuft haer ende lange locken ende sijn een
    - line[n=3]: oge was wit ende dat ander was swart. Ende doe dat kint gaen konde,
    - line[n=4]: doe wortet Septabanus bevolen te bewaren ende te regyeren ende te
    - line[n=5]: leren.
  - chapter[n=5]:
    - line[n=1]: Die coninc Darius van Percen ende van Meden, die settede een
    - line[n=2]: rechter in Syrien, die hiet Saraballe ende was een Samaritaen. Ende
    - line[n=3]: die Saraballe soude den tyns ontfangen van den lande daer omtrent.
    - line[n=4]: Ende Yadus, die biscop van Jherusalem, die hadde enen brueder, die
    - line[n=5]: hiet Manasses; die woude bisscop te Jherusalem wesen ende hi nam
    - line[n=6]: Saraballen dochter te wive, omdat hi hem helpen soude. Ende omdat
    - line[n=7]: sijn wijf geen Joetdinne en was, so wort hem verboden in den dienste
    - line[n=8]: Gods te dienen. Doe toech die Manasses tot Saraballe, sinen sweer;
    - line[n=9]: die dede hem maken enen tempel op den berch Garasim ende gaf den
        volc
    - line[n=10]: daer land ende steden in te wonen, omdat si sinen swager onderdanich
    - line[n=11]: soude[n] wesen. Ende dien tempel stont tot datten die van Romen
    - line[n=12]: braken.
  - chapter[n=6]:
    - line[n=1]: Septabanus, die hadde dat kint Alexander te bewaren ende te
    - line[n=2]: leren; ende hi leerde hem in die const astronomye. Op een tijt doe
    - line[n=3]: ghinc Septabanus mit Alexander wanderen op een avonstont ende hi
    - line[n=4]: wijsde Alexander die teyken des hemels ende seide hem voel
    - line[n=5]: wonderlic[s]. Doe was Alexander XII jaer out. Doe seide Alexander
        tot
    - line[n=6]: 'Septabanus: "Meester, congi yet sien in den planeten of inden'
    - line[n=7]: 'teykenen uwe doot ende die tijt uwes doots?" Doe seide die meester:'
    - line[n=8]: '"Die tijt des doots en mach nyement weten. Mer ic weet wel, dat
        mi'
    - line[n=9]: mijn kint doden sel." Also ginghen si dicke wanderen ende sagen inden
    - line[n=10]: teykenen des hemels. Ende op een tijt doe si alsoe ghingen, doe
        seide
    - line[n=11]: 'Septabanus: "Sowie op die ure viel, die soude [doot] vallen ende'
    - line[n=12]: daerof sterven." Doe Alexander dat hoerde, doe docht hi, dat hijt
        in
    - line[n=13]: boerten woude proven, oft oec waer soude wesen, ende hi stac
    - line[n=14]: 'sijn meester, dat hi viel. Doe seide Septabanus: "o Alexander,
        lief'
    - line[n=15]: kint, waerom dootstu dinen vader ende dinen meester? Doe seide
    - line[n=16]: 'Alexander: "Ic en ben u kint niet." Doe seide Septabanus: "Vraechtet'
    - line[n=17]: uwer moeder; si sel u alle dinc wel seggen." Ende daerna doe starf
    - line[n=18]: die meester. Doe ghinc Alexander tot sijnre moeder ende vraechde
        haar
    - line[n=19]: heymelic om die dingen ende sijn moeder seidet hem, hoet gesciet
        was.
    - line[n=20]: Doe dat Alexander verstaen hadde, doe hielt hijt al heymelijc ende
    - line[n=21]: het was hem leet, dat hi sinen vader ende sinen meester gedoot hadde.
    - line[n=22]: Ende doe dede hi hem eerlic begraven.
  - chapter[n=7]:
    - line[n=1]: Ende in die tijt doe warp een merry een volen in des conincs
    - line[n=2]: hof ende was seer wonderlic gedaen. Sijn voerste voeten waren
    - line[n=3]: gescepen als een hert ende het at menschenvleis. Het hadde scarpe
    - line[n=4]: tanden; het beet an sticken dat bi hem was. Doe dede die coninc den
    - line[n=5]: paerde een stal maken van yser ende hi hielt dat paert om der
    - line[n=6]: wonderlicheit willen; ende alle die veroerdelde luden, die men doden
    - line[n=7]: soude, die gaf men den paerde te eten.
  - chapter[n=8]:
    - line[n=1]: Op een tijt doe vraechde die coninc sinen afgod, wie sijn
    - line[n=2]: 'rijc na hem besitten soude. Doe seide die afgod: "Die dat'
    - line[n=3]: wonderlike paert can beryden, die sel u rijc besitten." Op een tijt
    - line[n=4]: wort Alexander geseit van dat wonderlike paert, dat die luden plach
    - line[n=5]: te eten. Doe ginc Alexander in den stal ende nam dat paert by sinen
    - line[n=6]: manen ende spranc daerop ende retet sonder salen [= sadel] ende
    - line[n=7]: sonder toem; ende dat paert was hem so onderdaen als een hont sinen
    - line[n=8]: meester. Ende Alexander gaf dat paert enen naem ende noemdet Pucyfal.
    - line[n=9]: Doe Alexander XV jaar out was, doe was daer tot eenre steden een
        spul
    - line[n=10]: beropen. Daer quamen alle die coningen ende die heren, die daer
    - line[n=11]: omtrent saten. Doe sende coninc Phillips van Machedonyen Alexander
    - line[n=12]: mit groter eren end mit voel gesin om te sien ende te horen. Ende
    - line[n=13]: daer wort een gebot gedaen, so wie die vroemste waer, die soude
        die
    - line[n=14]: '[= den] prijs hebben ende een vergulden croen boven die ander heren.'
    - line[n=15]: Doe quam daar een jonc coninc tot den spele, die hiet Nyclaus. Die
    - line[n=16]: hadde Alexander[s] geselle geweest inder scolen. Die sprac Alexander
    - line[n=17]: 'toe ende seide: "God gruet u, coninc Alexander!" Dat versmade'
    - line[n=18]: 'Alexander ende sweech al stille. Doe seide Nyclaus: "Alexander,'
    - line[n=19]: waerom en spreecgi niet mi toe? Weet gi niet, dat ic een coninc
        ben
    - line[n=20]: 'also wel als gi?" Doe seide Alexander: "Vermeet u niets te voel;
        gi'
    - line[n=21]: en weet nyet, wat u gescien mach."
  - chapter[n=9]:
    - line[n=1]: Daerna doe bereide hem Alexander tot enen steecspul;
    - line[n=2]: ende hi was also cloec, dat hem niement en mocht wederstaen. Daer
    - line[n=3]: wort Alexander den prijs gegeven ende die gulden croen. Ende die
    - line[n=4]: coninc Nyclaus, die quam in Alexanders gemoet ende hi sloech Nyclaus
    - line[n=5]: doot met al sijn gesyn.
  - chapter[n=10]:
    - line[n=1]: Ende in die tijt, doe werp coninc Phillips sijn onwaerde op
    - line[n=2]: sijn coninghinne, Alexanders moeder, ende verdreef se uut[en] hove
    - line[n=3]: ende nam een ander wijf, die hiet Cleopatra. Doe men die bruloft
    - line[n=4]: dede, doe quam Alexander riden mit der cronen, die hi verdient hadde,
    - line[n=5]: ende doe hi vernam, dat sijn moeder verdreven was ende men daer een
    - line[n=6]: ander bruloft maecte, doe wort Alexander toornich. Mer hi bedwanc
    - line[n=7]: 'sinen moet ende ghinc inder salen totten coninc ende seide: "Vader,'
    - line[n=8]: waerom verjaechgi mijn moeder ende neemt een ander wijf?" Doe sat
    - line[n=9]: 'daer een bi den coninc, die Lysyas hiet, die seide: "Here coninc,
        bi'
    - line[n=10]: deser vrouwen selgi een kint winnen, dat u gelikenen sel; Alexander
    - line[n=11]: en gelikent u niet." Doe greep Alexander enen drincnap vander tafel
    - line[n=12]: ende gaf Lysyas enen slach, dat hi nederstortede ende viel doot.
        Doe
    - line[n=13]: greep die coninc na Alexander, mer Alexander ontspranc hem ende
        toech
    - line[n=14]: sijn swaert ende quetsede den coninc, so dat hi lange te bedde lach.
    - line[n=15]: Mer doe hi weder gesont was, doe ghinc Alexander tot den coninc
        ende
    - line[n=16]: 'seide: "Vader, neemt mijn moeder weder, of gi neemt nymmermeer
        ander'
    - line[n=17]: wijf."  Die coninc en dorst daer niet jegen seggen ende nam
    - line[n=18]: Alexanders moeder weder. Daerna doe toech Alexander tot eenre stat,
    - line[n=19]: die sinen vader ofgegaen was ende hi wanse ende dwancse onder sijns
    - line[n=20]: vaders conincrijc. Ende doe hi thuus quam, doe quamen daer boden
        van
    - line[n=21]: coninc Darius, coninc van Persen ende van Meden om tyns te hebben
        van
    - line[n=22]: 'sinen lande. Doe seide Alexander: "Sect uwen here, dat ic hem'
    - line[n=23]: ontbiede, dat hi geen tyns van ons en sel hebben, ende sect hem,
        dat
    - line[n=24]: die coninc enen zoen heeft, mogende als een draec, die al sijn lant
    - line[n=25]: sel vryen." Daerna doe toech Alexander ende beleide een stat, die
        hem
    - line[n=26]: jegen was ende hi verwanse. Ende sijn moeder hadde gesproken mit
        enen
    - line[n=27]: prins, die hiet Pensarius [= Pausanias], dat hi den coninc bi nacht
    - line[n=28]: soude doden, si soude met hem wech trecken. Pensarius, die verwachte
    - line[n=29]: die tijt ende doet hem tijt docht, doe sloech hi den coninc ende
    - line[n=30]: wonde hem seer, mer hi quam levende van hem. Ende doe quam Alexander
    - line[n=31]: uut den heer, daer hi gelegen hadde, ende hi vernam die saec, wat
    - line[n=32]: daer gesciet was. Ende hi versach Pensarius ende woude hem mit sinen
    - line[n=33]: speer doirriden. Doe hielt Pensarius die coninghinne voir hem. Doe
    - line[n=34]: vermyde Alexander sijn moeder,  mer sijn moeder veinsde haer
    - line[n=35]: 'recht, oft haer leet geweest hadde ende seide: "Soen, en spaert
        hem'
    - line[n=36]: niet om minen willen." Doe greep Alexander Pensarius ende bracht
        hem
    - line[n=37]: 'bevende voir den coninc ende seide: "Vader, wreect u over uwen'
    - line[n=38]: viant(s)." Doe gaf Alexander den coninc een swaert in sijn hant
        ende
    - line[n=39]: die coninc sloech Pensarius doot. Also wrac die coninc hemselven
        ende
    - line[n=40]: corts daerna doe starf hi ende wort eerlic begraven als een doot
    - line[n=41]: coninc.
  - chapter[n=11]:
    - line[n=1]: Doe was Alexander machtich coninc van Macedonien, ende hi
    - line[n=2]: ghinc sitten op des conincs stoel ende hi ontboet alle die heren
        ende
    - line[n=3]: 'al sijn volc voir hem ende sprac hem alle toe ende seide: "Alexander'
    - line[n=4]: sel u vry maken van allen uwen vyanden." Ende hi dede hem allen
    - line[n=5]: sweren, dat si hem na volgen souden, waer hi voer toge. Coninc
    - line[n=6]: Alexander, die toech uut mit groter mogentheit ende wan voel landen,
    - line[n=7]: steden ende sloten ende sie hulden hem allen voir haer heer. Doe
        quam
    - line[n=8]: Alexander voir een stat, die hiet Conici. Daer sende hi sijn boden
    - line[n=9]: toe, of si hem op wouden geven. Die uut der stede die namen die boden
    - line[n=10]: ende hingen se. Doe wort die coninc toornich ende belach die stede
    - line[n=11]: ende hi wanse ende destrueerdese ende maectese te niet. Doe
    - line[n=12]: die Romeynen vernamen den zege, die Alexander hadde, doen senden
        sie
    - line[n=13]: hem IIM ridders te hulp ende maecte worscap [= maecten vrienscap]
    - line[n=14]: ende vrede mit hem. Doe Alexander naecte dat lant van Judeen, doe
    - line[n=15]: sach hi op eenre nacht een visioen in sinen slaep; hem docht, datter
    - line[n=16]: een biscop tot hem quam mit biscop gewade [= biscopsgewaden], mit
    - line[n=17]: enen myter op sijn hoeft, een palster in sijn hant ende hantscoen
        an
    - line[n=18]: mit vingerlingen van goude ende hadde gulden scoenen an sijn voeten.
    - line[n=19]: 'Ende die biscop sprac tot hem ende seide: "Alexander, als gi in
        een'
    - line[n=20]: lant coemt, daer gi aldusdanigen man siet mit aldusdanigen abijt
        u
    - line[n=21]: gemoeten, misdoet dien lande niet, mer doet hem eer ende vrientscap,
    - line[n=22]: so sellen u alle dingen voerspoedelic gaen."
  - chapter[n=12]:
    - line[n=1]: Doe Alexander ontwake wort, doe docht hi om dat vysioen ende
    - line[n=2]: hielt dat in sijnre herten. Doe toech Alexander voert ende wan al
        die
    - line[n=3]: landen, daer hi quam ende quam doe int lant van Judeen. Yadus, die
    - line[n=4]: biscop van Jherusalem, die vernam dat Alexander alle die lande wan
    - line[n=5]: ende hem onderdanich worden. Doe hi hoerde dat hi Jherusalem naecte,
    - line[n=6]: doe vercyerde hem die biscop mitten Levyten ende ghingen mit prosessien
        coninc Alexander
    - line[n=7]: jegens. Ende doe die biscop also vercyert v
    - line[n=8]: oer Alexander quam ende Alexander hem sach, doe docht hi om dat
    - line[n=9]: visioen, dat hi gesien hadde ende stont van sinen paerde ende viel
    - line[n=10]: voir den biscop [op] sijn knyen ende eerde hem ende custe sijn
    - line[n=11]: handen.  Sijn heren ende sijn vorsten, die dat sagen, die
    - line[n=12]: hielden spot daermede ende meenden, dat haren coninc raesde. Doe
    - line[n=13]: geboet Alexander al sijn heren ende al sijn volc, dat nyement dien
    - line[n=14]: lande noch dien volc yet misdoen soude op sijn lijf. Ende Alexander
    - line[n=15]: die ghinc doe met den biscop in Jherusalem ende offerde doe grote
    - line[n=16]: gaven in Jherusalem inden tempel. Ende Alexander gaf Judeen ende
        al
    - line[n=17]: dat volc vriheden, dat si genen tyns geven en souden, ende hi beval
    - line[n=18]: hem, dat sie haer ewe houden souden, die hem God gegeven hadde.
    - line[n=19]: Daerna doe quam Alexander in Syrien [= Samarien]. Doe ontfingen
        si
    - line[n=20]: hem voir een heer ende si begheerden die vriheden, die hi den Joden
    - line[n=21]: gegeven hadde, mer ten mocht hem niet gescien. Hi settede dat lant
    - line[n=22]: '[van Syrien] [= Samarien] te tyns. Doe quam Alexander in dat lant
        van'
    - line[n=23]: Assyrien, in dat gebercht van Caspia tot die X geslachten van
    - line[n=24]: Ysrahel, die Salmanaser, die coninc, gevangen hadde ende settetse
        in
    - line[n=25]: dat gebercht, om dattet een woest lant was. Doe begeerden si oec
        die
    - line[n=26]: vriheit, die die Joden hadden ende si seiden, dat si bruederen waren.
    - line[n=27]: Doe vraechde Alexander, wat volc dat was. Doe wort hem geseit, dat
        si
    - line[n=28]: daer gevangen waren ende waren haer wet ofgegaen ende wouden niet
    - line[n=29]: 'weder te lande. Doe seide Alexander: "Om dat sie hoeren God'
    - line[n=30]: onghehoersamich geweest hebben, so sel icse in dat gebercht besluten
    - line[n=31]: ende en sellen daer niet uut comen."
  - chapter[n=13]:
    - line[n=1]: Doe begondese Alexander daerin te bemueren, mer dat en
    - line[n=2]: vordede [= vorderde] niet. Doe bat Alexander an Gode, dat hi hem
    - line[n=3]: helpen soude. Daer dede God een groet wonder, dat den enen berch
        ging
    - line[n=4]: staen anden anderen, ende daar bleven in besloten [die] X geslachten
    - line[n=5]: van Ysrahel ende die sellen daer also lange in bliven, totdat
    - line[n=6]: Antekerst regneert.
  - chapter[n=14]:
    - line[n=1]: Doe toech Alexander voert in coninc Darius lant ende doe
    - line[n=2]: Darius dat vernam, doe sende hi hem boden jegen; die brochten hem
    - line[n=3]: enen brief, enen bal, enen swiep ende penningen. Alexander ontfinc
    - line[n=4]: die boden wel ende hi las den brief voir sijn heren ende voir al
        sijn
    - line[n=5]: 'volc ende aldus hielt den brief in: "Coninc Darius, die gruet coninc'
    - line[n=6]: Alexander, sinen knecht, ende hi laet hem weten, dat ik here ben
        van
    - line[n=7]: alder werelt. Ic hebbe vernomen, dat gi mijn viant worden wilt. Mer
    - line[n=8]: wat doet u ydel eer ende u dwase kintscheit. Ic rade u, keert weder
    - line[n=9]: tot uwer moeder ende suget haer borsten, want gi sijt noch een kint
    - line[n=10]: ende daerom so sende ic u enen bal, daer gi mede spelen mocht; enen
    - line[n=11]: swiep den tol mede te driven, ende oec sende ic u penningen om
    - line[n=12]: appelen ende peren mede to copen. Daerom laet of uwe dwase
    - line[n=13]: kintscheit, want gi  moecht geen zege vechten; want die u
    - line[n=14]: raden, dat sijn al struucrovers." Doe Alexanders heren ende sijn
        volc
    - line[n=15]: die brief gehoert hadden, doe waren sie bedroeft. Doe seide
    - line[n=16]: 'Alexander: "Waerom bedroefgi u? Weet gi niet, dat die honden, die'
    - line[n=17]: alremeest bassen, lichtelic verjagen [= versagen] ende minst biten?"
    - line[n=18]: Des anderen dages doe screef Alexander weder enen brief an Darius
    - line[n=19]: 'aldus inhoudende: "Coninc Darius, het is u grote scande, dat gi
        een'
    - line[n=20]: kint ontsiet, nadien dat gi also machtich sijt. Gi hebt mi een bal
    - line[n=21]: gesent; die is ront ende die werelt is ront. Dat beduut, dat ic
        here
    - line[n=22]: sel wesen van alder werelt. Gi hebt mi gesent een swiep; die heeft
    - line[n=23]: strengen; dat beduut, dat ic u volc binden sel ende u uut uwen lande
    - line[n=24]: jaghen. Ende gi hebt mi penningen gesent; dat beduut, dat ik here
        sel
    - line[n=25]: wezen over uwen scat." Doe dien brief tot Darius quam ende hien
    - line[n=26]: overgelesen hadde, doe ontboet hi sijn heren ende sijn stede, die
    - line[n=27]: 'daer woenden op die palen van sinen lande en seide: "Als dat kint'
    - line[n=28]: Alexander tot u komt, so vanctet ende brenctet tot my, ic selt
    - line[n=29]: castien mit enen [= ener] roede ende sendent weder tot sijnre
