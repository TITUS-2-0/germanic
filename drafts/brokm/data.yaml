- body:
  - paragraph[n=1]:
    - s[n=1]: Thit ist thiu forme kere, ther Brocmon ekeren hebbath, thet hira rediewa
        skelin thingia hira ierim vt andene ende.
  - paragraph[n=2]:
    - s[n=1]: Alsa tha rediewa alra erest ongungath and to hape kemen send, sa skelen
        hia al vnder ena suera eta mena loghe oppa sancte Iacobe, thet hia buta penningum
        and buta bedum helpa skele tha erma alsa tha rika and tha fiunde alsa tha
        friunde.
  - paragraph[n=3]:
    - s[n=1]: And sprecma thene rediewa on vmbe tha lessa meyde ief vmbe tha marra,
        sa vndgungere mith sex monnum {Anm.} vnder tha forma and vnder tha other berninghe,
        and hi se selva thi soginda; and thi talemon wite tha sibbe, ther vr thene
        sueren heth, ther tha werde leda skel mith sex ethum; and thi talemon vndvnge
        ac alsa vmbe tha meyde, and tha redieua driwe thet riucht forth fon tha talemonnem,
        ther thenna weldech send; and hveder sa tha redieua ioftha {Anm.} talemonne
        thius werde brech, sa reke hi tha liudum achta merch and tha rivchthrum ene
        halwe hageste merk, and thi clagere bisvere sine meyde; and ne driuath tha
        talemon ioftha redieua thith riucht naut forth, sa geie hia mith achta mercum.
  - paragraph[n=4]:
    - s[n=1]: Fon wernim biiecht {Anm.}.
    - s[n=2]: Hwersa ma sprech vmbe werna, hia se lessa ieftha marra, and se biiecht
        tofara sine eyne redieva, ther se vnder stonde inna there herna, and hi alsa
        rede, sa drive hi se withe bi achta mercum, and tha tuene  mith him stonde;
        and neth hi se naut, sa se hi urleren; fon thisse tichtega set alsa den, sat
        fon othere redenem, and thi redieua wite tha werna, hu stor se se; and ni
        se se {Anm.} naut biiecht, sa vndgunge hi mith sinre eynre sele.
  - paragraph[n=5]:
    - s[n=1]: Fon golde {Anm.}.
    - s[n=2]: "Hwersa ma sprech vmbe en gold and spreke: Ê½ic nebbe nen vndhent', sa\
        \ vndgunge hi mith sinre sele."
  - paragraph[n=6a]:
    - s[n=1]: Thera rediewana ierim skel stonda to tha sunnandei bifara Walburghedei.
    - s[n=2]: Is thi Walburghedei a sunnandei, sa halde ma thene {Anm.} erra.
  - paragraph[n=6b]:
    - s[n=1]: And thet wellath Brocmen, theter alrec redieva sette sine helgenamonnum
        enre engleskere merk werth goldes inna warwe thrim wikem er tha sunnandei,
        er se ofgunge eta mena loge; and hia kethe him thene frethe bi achta mercum;
        and dether aeng liudamon tha rediewa engne skatha, sa felle hit a tuira wegena,
        and thi rediewa bisuere sinne skatha.
  - paragraph[n=6c]:
    - s[n=1]: And tha rediewa kethe vt alle riuchte {Anm.} frethar fiuwertene nachtem
        er tha ofgonge; ursteppe se engne frethe witlike and hi werthe vrwennen, sa
        fellesene tuiskette; ieftha vnriuchte vtkethe, sa fellesene selwa enfaldech.
  - paragraph[n=7a]:
    - s[n=1]: Efther there kethene skiffere alle Brocmon eta mena loge vmbe thet talelen,
        hvam hit fon riuchte bera muge; and hi nebbe nenne tichtega hewed binna iera
        vnder tha redskipe withe thene rediewa ieftha enne otherne mon fon alsadene
        tichtega, thet thi rediewa ret hebbe; and  nanen liudamon vnge inna thet talelen
        er there skiffene bi achta mercum ieftha wittha skiffene {Anm.} sinra bura.
  - paragraph[n=7b]:
    - s[n=1]: And sa nime tha talemen thet rediewena gold eta helgenamonnum and riuchte
        elle riuchte tuisk thene liudamon and thene rediewa.
  - paragraph[n=8]:
    - s[n=1]: Sprechma on thene talemon vmbe enne vndom, and tha tuene thene ena and
        thet bref inna warwe naut ne friaie -- eider hira mith sex ethum, hi selwa
        mith him --, sa reke hi achta merc tha liudum fore thene redieua, and thet
        hus lidze gresfelle; sa kethe thet vt tha talemen, ther thenna weldech send.
  - paragraph[n=9a]:
    - s[n=1]: Fon talemonnem {Anm.}.
    - s[n=2]: Alsa tha talemen ongungat, sa swere se enne stawadne eth {Anm.} oppa
        sente Iacobe, thetzet elle riucht makie tuisk thene rediewa and thene liudamon.
  - paragraph[n=9b]:
    - s[n=1]: And alsa monege talemen skelenre wesa sare rediewena, and en half ier
        skelin hia weldech wesa, and naut lengra.
  - paragraph[n=9c]:
    - s[n=1]: Ac werthat Brocmen thes to rede bi liuda skiffene, thet ma othere talemen
        nime oppa tha erra, sa se tha erra and tha letera allike longe weldech.
  - paragraph[n=9d]:
    - s[n=1]: And binna sex wikem skelin tha talemen tha rediewa siker makia ioftha
        skeldech; alsa skelin tha nia talemen tha alda siker ieftha skeldech machia
        {Anm.} bi achta mercum and bi tha huse; and hira gold inna warwe withe te
        retsande; thet skelin driwa tha rediewa withe, ther  thenna weldech send,
        alsa fir sa hi herech se; nis hi naut herech and hi tha keddar wende and hia
        naut fa ne muge, sa fe se oppa thet gold vmbe thene brecma.
  - paragraph[n=9e]:
    - s[n=1]: And vr ene talemen and ur ene rediewa se alreck weldech, alther ur sueren
        is, and naut ferra.
  - paragraph[n=9f]:
    - s[n=1]: And thet wellat Brocmen, thetta talemen nenne brecma ne {Anm.} nime
        eta hana vmbe tha lestene binna dei and binna ene monde bi tuam hageste mercum;
        and thene brecma skelin withedriwe tha rediewa, ther thenna weldech send,
        tha hana withe inna tha hond, and thi talemon rekene selwa tha liudum; and
        tha tua merc vt to kethande and efter to lestande tha sithum eta letera thinge.
  - paragraph[n=9g]:
    - s[n=1]: And deth thi talemon aenge monne eng vnriuth {Anm.}, sa riuchte thet
        sine sithar bi tha brewe, and thene thictega vprivchte hi, and achta merc
        retze hi, and sin hus ne berne ma naut.
  - paragraph[n=10a]:
    - s[n=1]: Fon keddum {Anm.}.
    - s[n=2]: Alle keddar se en ier weldech, buta talemonnum; iof hir aeng mon wel
        weldech wesa leng sa ier, sa geie hi mith achta mercum.
  - paragraph[n=10b]:
    - s[n=1]: And nen ked and nene rediewa ni moten ketha ni achta ni riuchta inna
        ene otheres welde, er tha othere ofgunge; and alrec mon se weldech vr sine
        eyne herna and naute ferra bi achta mercum.
  - paragraph[n=11]:
    - s[n=1]: Fon helgenamonnum {Anm.}.
    - s[n=2]: Alrecke burar biskiffe sine eyne redieua, inna hoke herna hit felle;
        sziwa hia, sa skethe thet thi helgenamon, ther vr tha herna sweren heth.
  - paragraph[n=12]:
    - s[n=1]: Sprech thi rediewa, thettet him naut bera ni muge, sa biwerie thi helgenamon
        thet mith tuelf ethum oppa hoke helgum sa ma him tofara brendze, and thi witherlaga
        mith tuelef; and ni geng thi rediewa naut on bi thera {Anm.} helgenamonna
        redene, sa geie hi mith achta mercum.
  - paragraph[n=13a]:
    - s[n=1]: Sprech ther en other helgenamon, thettet him bera muge thet redskip,
        sa due hi alsaden riucht; sprecma on thene helgenamon, thettet {Anm.} him
        bera muge, sa skeppe thet sine nesta mith alsadene riuchte.
  - paragraph[n=13b]:
    - s[n=1]: Fether aeng rediewa ieftha talemon ieftha helgenamon ieftha {Anm.} eng
        liudamon inna otheres herna, sa geie hi mith achta mercum and mitha huse,
        hi ne iewet a wald, alsa thi other thet thria biclagad hebbe inna warwe; and
        ne clagath hi naut, sa geie hi selwa; and thet kethe vt tha rediewa, ther
        thenna weldech send.
  - paragraph[n=14]:
    - s[n=1]: Sprech ther en other, thettet him bera muge thet redskip, sa due hi
        alsaden riucht.
  - paragraph[n=15a]:
    - s[n=1]: Fon rediena bronde {Anm.}.
    - s[n=2]: Iof Brocmen thes to rede warthat, thet hia tha rediewa berna welle,
        sa hebbe tha talemen tha wald, inna hoke fiardandele se thenne brond biienne.
  - paragraph[n=15b]:
    - s[n=1]: Sa ne skel mar naut aweinima, naut aweidrega, al skel ma hit berna;
        hir ne skel ma nenne walla demma, nenne werf delwa, nen holt, nenne fecht
        vphawa; hwasa thit deth {Anm.}, sa skel hi tha liudum achta merc resza and
        efther te ieldande; thet skel thi rediewa mith sinre sele biweria.
  - paragraph[n=16a]:
    - s[n=1]: Slitter aeng rediewa er tha riuchta dei auder wach ioftha rhoof {Anm.},
        sa resze hi achta merc.
  - paragraph[n=16b]:
    - s[n=1]: Vrwaxt hir aenge monne sin hei, thet hine rediewa berne er tha riuchta
        dei, sa resze hi achta merc.
  - paragraph[n=16c]:
    - s[n=1]: Al thetter breszen ioftha berned ioftha rawad werth, thet skel thi redieua
        biswera, and efter skel thi bernere thet ielda.
  - paragraph[n=16d]:
    - s[n=1]: Hwersa thi rediewa alsa sit, thet ma hine berna naut ne muge, sa drege
        ma hit of tha werue; skiether aeng skath fon, sa ielde hit, ther tha glede
        onstet, and thi rediewa bisvere sinne skatha.
  - paragraph[n=16e]:
    - s[n=1]: Fon hwammes vndome sa thi rediewa werth vrwennen, thi stete thene brond
        on, iof ma hit berna muge, bi achta mercum; mei ma hit naut berna, sa drege
        ma hit of tha werwe, and wel mot ma him helpa bi talemonna worde; and elles
        ne mot nanen liudamon brond onsteta bi achta mercum; and alsa due hi tha thrim
        redievem, ther fon ene vndome werthat vrwnnen.
  - paragraph[n=17]:
    - s[n=1]: And hwasa tha redieua thenne brond onstet eta redieua suiue, sa wardie
        hi thes alsa longe, sa tha talemen and tha liude oppa werwe send, and efter
        wardie hi selwa, ther thet hus ach.
  - paragraph[n=18]:
    - s[n=1]: Fon rediena huse {Anm.}.
    - s[n=2]: Alsa fir sa thi redieua en eyn hus hebbe, hit se werra ioftha betera,
        sa tidie tha liude alder oppa; nether nen hus and hi werthe vrwnnen,  sa resze
        hi fiwer hagesta merc fore thet hus.
    - s[n=3]: Senter brother ioftha sundre, and hira hus ne se er naut deled {Anm.},
        er hi {Anm.} thene eth vndhente, sa se thet hus allegadere andere geie; ist
        er edeled, sa geie hi mith sine eyne dele.
  - paragraph[n=19]:
    - s[n=1]: Fon rediena onspreke {Anm.}.
    - s[n=2]: Vvel mar enne rediewa onspreca vmbe enne vndom, sa skel ma hine onspreca
        thes selwa deis, ther hi ret anda warwe, and wernia oppare stede inna warue;
        and thene thichtega to endgiande, er ma of tha warwe gunge; and thi rediewa
        skel se halda, ther him alra nest is, ther thenne vndom edeled het; and alsadene
        werna skel ma nima, sa ma thenna het.
    - s[n=3]: Sa skelin tha thre thenne dom a hond nima and skiriane, hweder {Anm.}
        hi enne riuthne {Anm.} dom deled hebbe sa naut; vrwinne hia hine, sa skelen
        hia thene tichtega elle riuth {Anm.} makia; ac {Anm.} fraiath {Anm.} tha tuene
        thene ena, sa halie se tha werna eta huse, and binna fivwertene nachten te
        friaiande mith pennigum.
  - paragraph[n=20]:
    - s[n=1]: Alsa thi rediewa biwernad is, sa ne mot ma naut sena, wara hia skelin
        thene tichtega to loge brendza.
  - paragraph[n=21]:
    - s[n=1]: Fon rediena vnredene {Anm.}.
    - s[n=2]: Hwersar ret en rediewa ene vnredene ioftha delt enne vndom and tha othere
        thre thet {Anm.} mith him herde, alsa hi biwernad se, ioftha werna inna warwe
        beden se {Anm.} and naut vndhenda nelle thes selwa deis, sa geie alrec hira
        mith achta mercum and mittha huse oppa thene lesta dei, hi nebbene foneskirad
        thes selwa deis, tha thi other biwernad wart; ne wernat ma naut, sa geie hi
        allena, ther eret heth.
  - paragraph[n=22]:
    - s[n=1]: Fon redhim {Anm.}, ther gungath inna others kethene.
    - s[n=2]: Hwersar en redieua genth inna otheres redene ioftha kethene ioftha echtene
        mith wald ioftha raue, and thi othere thet bikeme thria anda warue, sa geie
        hi mith achta mercum and mith tha huse, hi ne iewet a wald, alsa thi other
        thet thria biclagad hebbe inna warwe; and bikeme hi thet naut, sa geie hi
        selua.
  - paragraph[n=23]:
    - s[n=1]: Fon rediena echtene.
    - s[n=2]: Alrec redieua se sinre eynere echtene weldech, and enes skel hi achta;
        acht hi tuia under sinre {Anm.} eynere weld tofara sine sithum and hi vrwnnen
        werthe mith sine tuam sithum, sa reze hi ene alwe {Anm.} hageste merc tha
        rediewam and thene scatha felle hi; bitigiath {Anm.} him tha sithar, thet
        hi mith him estenden hebbe inna ene othere loge and acht hebbe, sa vndvnge
        hi mith ene ethe; of hi tuia allenna en thing ech {Anm.} hebbe befta hira
        bekum, sa vndvnge hi ac.
  - paragraph[n=24]:
    - s[n=1]: Fon rediena vndome {Anm.}.
    - s[n=2]: Thi redieua {Anm.} ne mot sinne dom naut wenda bi achta mercum and bi
        tha huse, and enis skel hi reda and enis skelre ketha; and hwasa delt enne
        vnriuchtne dom, sa recht hi tha liudum achta merc, and sin hus berne ma, and
        of {Anm.} tha ethe altehond.
  - paragraph[n=25]:
    - s[n=1]: Hwersa tha tuene redieua thene ena vtwarpath, sa riuchte se tha tichtega
        thes ieris inna there herna; thet hus, ther eberned is, thet wertherie thi
        redieua, ther vr thet hus hesweren {Anm.} is, and tha erwa ielde thet hus.
  - paragraph[n=26]:
    - s[n=1]: Fon thera {Anm.} alda rediena domme.
    - s[n=2]: Al thetter tha redieua thes erra ieris duath, thet skel stonda, thet
        ne skelin tha othere naut vnddua; and hwasa telt oppane ende, sin redieua
        skel thet wita; and al thet ma deth {Anm.} tofara tha redieua, thet skel stonda.
  - paragraph[n=27]:
    - s[n=1]: Fon {Anm.} rediena pentdege {Anm.}, sa ma went.
    - s[n=2]: Hwersa ma thene rediewa went inna sinre herna eta raue, sa ne mot hi
        naut fiuchta, wara halia sinne nesta sit; went ma se, eyder nimith tuene skillengar;
        went ma tha othere tuene, alrec tuene skillengar; halath ma tha kocar, him
        ene halwe hageste merc; halt ma hit to becnum, achta merc tha liudum; bifiuth
        {Anm.} ma thene redieua ieftha thene hauding, sa felle hit, ther thene redieua
        went, a tuira wegena, hit se deda ioftha dadel, and to betande thrimne forther.
    - s[n=3]: Sprecht hi, thet hine redieua naut ewent nebbe, sa nime thi redieua
        thet oppa eth and oppa sele, thet hi ewent se, and sa driue hit forth.
  - paragraph[n=28]:
    - s[n=1]: Fon rediena bifiuchtande {Anm.}.
    - s[n=2]: Hwersa ma thene redieua bifiucht {Anm.}, hit se deda ioftha daddele,
        al set thrimne further; alsaden sa hi innime, sa reke hi alsaden vt.
  - paragraph[n=29]:
    - s[n=1]: Fon rediena kethinge {Anm.}.
    - s[n=2]: Hwersar en redieua ioftha tuene binna burem en thing kethat and hir
        wndie ma enne mon, sa retze ma tha liudum thria merc and tha redieua ene halue,
        and to betande thrimne further; and thi frethe skel stonda fon tha thinge
        to tha thinge bi rediena worde; and sketh {Anm.} ther aeng daddel, sa nime
        tha redieua ene hageste merc.
  - paragraph[n=30]:
    - s[n=1]: Fon twam rediem, ther kethat a tuihalua {Anm.}.
    - s[n=2]: Hwersa tuene redieua kethat a tuihalua, sa skel ma tia to tha brewe,
        and hweder kethere sat vnriucht het, sa resze hi tha liudum tuia hageste merc;
        werther eng sogenath and hir ne se nen thing eketh, hwet sa ther sketh {Anm.},
        sa se hit enfaldech.
  - paragraph[n=31]:
    - s[n=1]: Fon tichtegum binna londe.
    - s[n=2]: Hwersa thi tichtega binna londe sketh, sa skel thi redieua reda, ther
        vr thene tichtega sweren heth; sa skelin thet wita tha thre, ther mith him
        inna fiardandele send, and tha tuene skelin thene ena vrwinna; werth hi vrwnnen,
        thet hi vnriuchte ret hebbe, sa retze hi tha liudum achta merc to fretha,
        and thet hus thera liuda, and thi redieua of tha ethe; werth hi sikerad, thet
        hi elle riuchte ret hebbe, sa resze thi clagere tha redieuem ene hageste merc.
  - paragraph[n=32]:
    - s[n=1]: Fon reddiem, ther ma onsprecht fon tha fretha {Anm.}.
    - s[n=2]: Hwersa mar enne redieua onsprecht vmbe enne lessa frethe ieftha vmbe
        enne marra, alsa fir sat buta daddele se and hit ne se tha redieua naut clagad,
        sa skel his eleten {Anm.} wesa; ist eclagad, sa skel hi thervmbe geia.
  - paragraph[n=33]:
    - s[n=1]: Hwasa let with sine eyne rediewena kethene, sa felle hit and betet {Anm.}
        a tvira wegena {Anm.}; hir skel ma thene redieua vrwinna, hir skel ma thene
        hod upsteta inna thisse fiardandele, thes forma deis to bernande and hira
        hus te stetande; deth {Anm.} him aeng mon engne skatha, sa felle hit and tha
        liudum achta merc; stet ma ne hod elker ahwerna up, sa resze hi tha liudum
        achta merc
  - paragraph[n=34]:
    - s[n=1]: Fon re ofledene {Anm.}.
    - s[n=2]: Hwersa thi redieua of tha werve gengt and tha ofledene withseith, iof
        tha fiund thenna aenge case makiath, sa felle thit, ther tha dede deth.
  - paragraph[n=35]:
    - s[n=1]: Fon case, ther sketh deis ieftha nachtes {Anm.}.
    - s[n=2]: Hwersare sketh en case auder deis ioftha nachtes, sa birede ma se mith
        tuam witem.
    - s[n=3]: Sprecma vmbe ofledene, ther sken is deis ieftha nachtes, sa birede ma
        se mittha redieua, and nacht and thi dei fon there ofledene se allen; hwet
        sare sket nachtes ieftha deis et husferem, hit se deda ieftha daddel ieftha
        lemethe, thet skel wita thi redieua, ther vr thene hana sveren heth, hweder
        hit inne sken se sa vte.
  - paragraph[n=36]:
    - s[n=1]: Fon husferim.
    - s[n=2]: Hwersa ma ferth mith weldegere hond with sine eyne rediewena kethene
        to ene huse and hit makie ma inwind and vtwei, sa resze ma tha huswerda to
        bote ene hageste merc, tha rediewem ene, tha liudum thria; skether eng daddel
        binna wagum, mith thrim ieldum to ieldande, and thi frethe alsa stor, and
        thet bonahus thera liuda, and tha botha thribete.
    - s[n=3]: Skether aeng raf, sa skel thi redieua thet wita, and efter skel thi
        huswerda thet biswera; and alsa {Anm.} monege daddel sare skiath], alsa monege
        frethar te reszande, and tha redieuem alsa monege merc to nimande, and alsa
        monege hus te bernande.
  - paragraph[n=37]:
    - s[n=1]: Fon dadlem and fon vndim, ther skiath binna wagum {Anm.}.
    - s[n=2]: Vverther en mon enimen binna wagum mith vrwald ieftha vtedriven, vndad
        ieftha sklain {Anm.}, sa se tha bota thribete, and hine ielde ma mith thrim
        ieldum; thi frethe and thi brecma se alsaden, alsa hit bi tha huse bereth;
        vrliust hi clathar ieftha eng thing, and thi redieua  alsa rede, sa ielde
        math mith thrium ieldum; werthat him sine clathar tehauwen ieftha terent,
        al set thribet {Anm.}, alsa hit berith bi tha clathe; deth hi deda withe bire
        nede, sa se hia ebete.
    - s[n=3]: Istet hus elle hel behalden, and hia vtfolgie oppa thene werf, and hir
        due ma deda ieftha dadele, and thi {Anm.} redieua thet rede, sa felle monna
        ek thet hi vrfiuchte, and al se hit enfaldech.
  - paragraph[n=38]:
    - s[n=1]: Fon golde and fon ferene clatrum {Anm.}.
    - s[n=2]: Hwersa mar gold ieftha ferene clathar vrliust anda enre kase, and thi
        redieua thet rede, sa biswere hi sin eyn; thet gold ielde ma mith golde ieftha
        mith londe and tha ferena clathar {Anm.} mith pennigum.
  - paragraph[n=39]:
    - s[n=1]: Fon dura brecma {Anm.}.
    - s[n=2]: Hwersa mar ena dura liachtes deis brecht ieftha ofhefth, and thi redieua
        thet rede, tha haudinge tuene skillingar, mith sex ethum to haliande, and
        tha redieua tuene, and tha liudum ene merc, and tha dura to makiande.
    - s[n=3]: Sketh hit thes nachtes, sa barie mar vmbe; tha secna se en merc; nel
        ma naut baria, sa mey ma nima sex ether {Anm.} fon tha witherlaga; hefma se
        of, sa ist alsaden; dempt ma him ne walla, alsa stor; thet andern to betande
        mith fiuver penningum, and thriv te betande mith redieuena worde.
  - paragraph[n=40]:
    - s[n=1]: Fon ofledene {Anm.}.
    - s[n=2]: Hwersa mar sprech vmbe ene ofledene binna wagum, sa skel ma there dede
        vndvnga mith sex ethum, there lemethe mith tuelef ethum, thes daddelis mith
        fiuver an tuintege ethum; let thi redieua thet on, thet hit binna wagem sken
        se, sa skel hi thet biswera oppa thene, ther tha dede den heth; fon tha papa
        and fon tha howe ist alsaden.
  - paragraph[n=41]:
    - s[n=1]: Ofledene thes huses went etta dreppele and etta howe {Anm.}, and en
        mon mey ene husfere dua.
  - paragraph[n=42]:
    - s[n=1]: Fon hofcase.
    - s[n=2]: Hwetsar sketh oppa houwe, thribete to betande; skether eng daddel, thriu
        ield to reszande, and thi frethe alsa stor, and tha redieua ene merc; skiathar
        deda ieftha daddel oppa houwe, sa skel thi redieua thet wita, ther vr hine
        sveren heth, ther thiu dede onkemen is, hueder thiu dede oppa houwe sken se
        sa naut; thet skel hi thes letera sunnandeis vtketha.
  - paragraph[n=43]:
    - s[n=1]: There ofledene [to] {Anm.} vndvngande fon tha houwe alsa ma fon tha
        huse fon dedum and fon daddelem and fon lemethem, ief thi redieua thet onlet,
        were thi bete, ther tha dede deth {Anm.}, and sprensze thet hof and lestet
        bon; fon tha papa and fon tha houwe sa nimath tha liude nenne frethe.
  - paragraph[n=44]:
    - s[n=1]: Fon botum oppa howe and binna skelde {Anm.}.
    - s[n=2]: Al tha deda, ther skiath oppa houwe, inna hemme and binna skelde, thribete
        te betande, wara husbota and thisse benomada bota thi tuednath appenningum
        {Anm.} and thi thrimenath a were, tha othere bota thi thrimenath a penningum
        and thi tuednath a were.
  - paragraph[n=45]:
    - s[n=1]: Fon tha papa {Anm.}.
    - s[n=2]: Slaith {Anm.} thi leia thene papa, sa skel thi redieua ne vnder sete
        driwa  buta bresze and butha fretha alsaden ield, sare inare biscopes sone
        bisened is, and thi biscop nime sine bonnar.
  - paragraph[n=46]:
    - s[n=1]: Slaith thi papa thene leia, sa driwe thi redieua ne vnder seta, alsa
        thi Brocmon thene otherne deth {Anm.} buta fretha.
  - paragraph[n=47]:
    - s[n=1]: Fon skiffene thera redgena {Anm.}.
    - s[n=2]: Alsa thi kethere keth fon there mena acht, sa mot mar wel fon skiria
        and nauvet vmbe hverwa; alsa monege sare vmbe hwerwath, alrec tua merc tha
        liudum; thet skelin him sine sithar oppa ketha, and alrec vmbehwervere tha
        sithum ene halwe hageste merc.
  - paragraph[n=48]:
    - s[n=1]: Fon tha rawe.
    - s[n=2]: Hwasa rawath buta rediena orlewe, sa resze hi tha haudinge tuene skillingar
        and tha redieua tuene and tha liudum ene hageste merc.
  - paragraph[n=49]:
    - s[n=1]: Hwasa bernt vr wald.
    - s[n=2]: Hwet {Anm.} Brocmonna sare ferth {Anm.} mith wald and bernt enne otherne
        vmbe sinne mon, sa resze hi tha liudum achta merc to fretha, and al thet ma
        to skatha deth {Anm.}, thet skel thi hauding biswera, and efter skel hit fella
        binna ene monathe mith golde and mith penningum.
  - paragraph[n=50]:
    - s[n=1]: 'Fon vrwald: hwasa hoxna hoxnath {Anm.}.'
    - s[n=2]: Hwasa {Anm.} blend ieftha hoxnath enne mon mith wald and mith bisette
        hei, sa bete ma him thribete and achta merc to fretha, and thet hus thera
        liuda.
  - paragraph[n=51]:
    - s[n=1]: Hwasa otherne went et fenne and forda {Anm.}.
    - s[n=2]: Hwasa otherne went et fenne and et forda ieftha inna sin lond genth,
        meth ieftha skereth ieftha ereth ieftha delfth, and hi werthe vrwnnen mith
        rediena dome and mith tvam witem, sa resze hi [tha] {Anm.} redieua tuene skillengar
        and tha clagere tuene and tha liudem ene merc; neth hi nene werde, sa vndvnge
        ma mith sex ethum; ferth hi mith wald and mith wepnadere hond buta rediena
        dome and nimth skettar, alsa stor; skether aeng dadel, achta merc tha liudum,
        and tha daddel se buta fretha; nimth ma ene monne en quik inna sine londe,
        and hit nime ma him et mith wald, thi redieua nimth tuene skillingar, and
        him tuene, and thene skatha to betande bi rediena worde, ief hit biret; biret
        {Anm.} hit nauwet, sa vndvnge ma mith ene ethe.
  - paragraph[n=52]:
    - s[n=1]: Fon tham, ther ofkerfth are ieftha stert {Anm.}.
    - s[n=2]: Hwasa ferth to otheres fenne and to otheres forda and kerfth of otheres
        quike are ieftha stert, sa nime hi thet quik, ther ne scatha den heth, and
        ieldet thrimne further bi rediena worde; thi redieua nime tuene skillingar,
        and tha liudem ene hageste merc to fretha; binna wagum alsa stor; ief thi
        redieua thet onlet, sa biwerie thi hauding thet mith tuelef ethum.
  - paragraph[n=53]:
    - s[n=1]: Fon dadele et vrmethe {Anm.}.
    - s[n=2]: Skether en dadel et vrmethe and et vrdelfta, et vrskerande, et vrsketrawe
        and et othere rawe oppa londe, achta merc tha liudum, thi ther tha wald drifth,
        and tha dadele buta fretha; and monnec felle thet, ther hi vrfuchten hebbe
        buta wagem and buta houwe, hi ne tye oppa ene ofledene; and thi wachtiere,
        ther ma se oppa brensze, ief  thi redieua thet biret, ther {Anm.} vr thene
        hana sveren heth; alsaden set fon alreckere wald and fon alrecke tichtega.
  - paragraph[n=54]:
    - s[n=1]: Fonre soldede {Anm.}.
    - s[n=2]: Hwersa en mon werth bifuchten and hi clagie ene soldede, and thi redieua
        thet rede, and hi sterwe binna thrim wikem, sa ielde ma hine mith ene fulle
        ielde; liwath hi ther vr, sa vndvnge ma mith tuelef ethum.
  - paragraph[n=55]:
    - s[n=1]: Fon case {Anm.}.
    - s[n=2]: Hwersar sketh en case, and hir sle ma to eyder sida enne mon, sa felle
        thine frethe, ther tha case halad heth.
  - paragraph[n=56]:
    - s[n=1]: Fon tha brocgerdelle {Anm.}.
    - s[n=2]: Hwasa othrum thene brocgerdel brech, sa ne meire helpa nanene monne;
        sa resze ma him to bote tuene skillingar and tha redieua tuene.
  - paragraph[n=57]:
    - s[n=1]: Fonre weywendene {Anm.}.
    - s[n=2]: Thiu weywendene, ther fon kemen send wedlingar, blodelsa, rendar ieftha
        raf, ief se tha redieua clagad send, and hir withseke ma, sa berede ma se
        mith tuam witem; sa resze mar vmbe to bote tuene skillingar, and tha deda
        to betande, and tha redieua tuene; nister naut to auwande, sa vndvnge ma mith
        ethum; fon there nacht set alsaden.
  - paragraph[n=58]:
    - s[n=1]: Fon mentel and fon tha stacke, ther ma rent {Anm.}.
    - s[n=2]: Hwersa mar rent mentel ieftha stac, and hit ne se naut flocskiwech,
        sa is thi pelin and thiu sponne sex penningar; ist flocskiwech {Anm.}, thre
        penningar; nestla {Anm.} breszen, en hagest skilling; kneppet {Anm.}, sex  penningar
        and en to betande; nene rendar te betande inna linnene clathum, alsa fir sa
        hit bihalden se; sensze naut bihaldin, hir bete ma bi rediena worde.
  - paragraph[n=59]:
    - s[n=1]: Fon case et warste and et hlothe {Anm.}.
    - s[n=2]: Hwetsar sketh et warste and et hlothe binna wagem, en ield and enne
        frethe.
  - paragraph[n=60]:
    - s[n=1]: Hwersar en mon inglupth ieftha inrent ieftha instet, thriu ield and
        thre frethar; fald hit to dadele, thet hus thera liuda, ief thi redieua thet
        ret; fald hit to dedum, thribete to betande, and thet hus naute {Anm.} bernande;
        tha liudum thria merc, and tha redieuem ene, and tha huswerda ene, hit se
        deda ieftha daddel; and en mon mei tha husfera dua.
  - paragraph[n=61]:
    - s[n=1]: Al thet ther sken is, er ma tha kera bikas and thet bref skref, thet
        skel lidsza; al thetter efter sketh, thet skel ma riuchta bi tha brewe.
  - paragraph[n=62]:
    - s[n=1]: Fon rawe {Anm.}.
    - s[n=2]: Hwasa deth en skacraf, and thi redieua thet birede, ther vr thene hana
        sweren heth, sa bete ma him thrimne further, and sin raf bisuere hi, and sa
        nime thi hana thre skillingar and thi redieua thre and tha liudem tva hagesta
        merc; and ne mei hit nawet fella, sa stonde hit oppa sinne hals.
  - paragraph[n=63]:
    - s[n=1]: Fonre wik {Anm.}.
    - s[n=2]: Hwetsar sketh {Anm.} inare wik et fivwer howem, et sente Maria howe,
        et Vtengra howe, et Victoris howe, et Aurec howe, etter missa inare  wik,
        tha bota al thribete and tha dadele mith thrim ieldum to ieldande and thre
        frethar tha liudem and tha redieuem alsa monege brecma; and ne helpath tha
        tuene redieua tha hana nauuet, er hia of there wik vnge, sa geie hia tuene
        eider mith fiuwer {Anm.} hageste mercum; hueder sat halt ac helpe {Anm.} him
        sines riuchtes and hi clagie thenna enda herskipe, sa geie hi mith fiwer hageste
        mercum, and thene tichtega vpriuchte hi.
  - paragraph[n=64]:
    - s[n=1]: Fon hofcase {Anm.}.
    - s[n=2]: 'Hofcase and rediena case and wifcase and husfera indere wic ettere
        missa al ena: al se hit thrimne further; vrliust mar clathar ieftha engra
        honda quic ettere missa indere wic etta fiuwer houwem, mith thrim ieldum to
        ieldande, ief thi redieua thet onlet.'
    - s[n=3]: Ist comp, sa set alsaden and naute diurra.
  - paragraph[n=65]:
    - s[n=1]: Alle comp inare wic ettere missa se en merc tha secna and naut lessa;
        and skether eng brond inare wic ettere missa fon enre iechtegere case and
        thi redieua thet onlet, sa ielde mane mith thrim ieldum, and thet ingod beswere
        thi hana and wite selwa thene hauding; tha rediewm ene merc and tha liudum
        achta; and ret thi redieua thet nauuet on, and mar vmbe baria welle, sa stonde
        hit to othere barem.
  - paragraph[n=66]:
    - s[n=1]: Fon tha vtlendesca riuchtere {Anm.}.
    - s[n=2]: Hwasa thene vtlendesca riuchtere, hweder sat is thi suthera sa thi northera,
        binna londe onsprech vmbe ene redene, sa skelin tha tuene bi tha ena stonda,
        hweder hi riuchte rede sa nawet, and thiu mene acht skel tha tuene driua to
        tha ena bi fiuwer hageste mercum {Anm.}, thet  hia spreke ge ieftha na mith
        tha ena, alrec hira mith sex ethum; and stonde hia nawet mith him, sa resze
        hi fiuwer hagesta merc tha liudum, and thene tichtega vpriuchte hi.
  - paragraph[n=67]:
    - s[n=1]: Alrec mon se sines eynes londes and sines ethes weldech, and ne meire
        thene eth nawet waria, sa mot hine resza vnder sine eine rediena dele and
        nawet buta tha dele bi fiwer hagesta mercum, and invr sine wagar nimere hwene
        sa hi welle, and wardie selwa enre fulfenszere hond; and nis hi nawet fulfensze
        and werthe vrvnnen mith ene vndome, sa felle hi thet selwa.
  - paragraph[n=68]:
    - s[n=1]: Fon londsziwa {Anm.}.
    - s[n=2]: Hwersa tuene men sziwiath vmbe en lond and sprecath bethe federerwe,
        and hira ne biade nauder suethene werde, ieftha hia biade bethe suethena werde
        {Anm.}, sa ist comp; biut thi other suethena werde {Anm.} and thi other nene,
        sa skel ma tha werde leda inna tha londe, ther thiu sziwe on is, ieftha inna
        tha londe, ther a tuihalwa slatem send; thet is suethena werde.
  - paragraph[n=69]:
    - s[n=1]: Hwersa ma sziwath vmbe londcap, sa wite thi redieuat, hweder cap wesen
        hebbe sa nauwet; and thi redieua skel thet wita, ther sin berielda sprech,
        thetter cap den se.
  - paragraph[n=70]:
    - s[n=1]: Thene kestere and thene londdriwere ne mey ma nawet rueka {Anm.} vmbe
        tha sibbe ieftha vmbe tha blatnese.
  - paragraph[n=71]:
    - s[n=1]: Fon lond echtande {Anm.}.
    - s[n=2]: Hwasa welle echta lond, sa wise hit fensze buta there herthstede; skel
        ma echta tha herthstede, sa dele thi, ther mat echta skel, and thi other kiase.
  - paragraph[n=72]:
    - s[n=1]: Fon londwixle {Anm.}.
    - s[n=2]: Londwixle, ther beseteu is ier and dei, and ma hit vnddua welle, thet
        skel ma halda mith tha londdriwere and mith tuam triuwe witem; nist naut biseten
        ier and dei, sa vndvnge mar mith sex ethum, hit ne se, thet hit tofara rediem
        den se.
  - paragraph[n=73]:
    - s[n=1]: Londwixle mei ma vnddua vnder sibbe mith nyarwixle inna tha londe, theret
        erest on erath {Anm.} is, ieftha ina tha londe, ther a tuihalwa slates send,
        ewenpende bi rediena worde.
  - paragraph[n=74]:
    - s[n=1]: Fon londfenene {Anm.}.
    - s[n=2]: Londfenene mey ma to loge brensza mitha kestere and mith tuam witem
        buta rediena redene; londcap ne mey ma nawet ma sa enes withsedsza.
  - paragraph[n=75]:
    - s[n=1]: Fon londcape {Anm.}.
    - s[n=2]: Hwasa heth en lond capad and vrgulden and fagad ieftha to here seld,
        and en other thet thenna withsedsze, ther alsa sib se, a hebbe hit, theret
        capad heth.
  - paragraph[n=76]:
    - s[n=1]: Fon lond delande {Anm.}.
    - s[n=2]: Hwasa welle lond dela, hit se lessa ieftha marra, sa dele thi, ther
        fon welle, and thi other kiase, and thene slat makia ma of eider londe bi
        thrim ierdfotem.
  - paragraph[n=77]:
    - s[n=1]: Fon wer {Anm.} delande, ther biset is mitha huse {Anm.}.
    - s[n=2]: Hwasa heth enne sexta del fon ene werwe ieftha binna, and mitha huse
        beset se, sa skel thi werf allegadder to riuchte dele hwerua.
    - s[n=3]: Ist  vr thene sexta del, sa beliwe thet hus vnberepped, and thi redieua
        wise thene lessa del forth buta huse bi like werthe.
  - paragraph[n=78]:
    - s[n=1]: Fon londhwerve {Anm.}.
    - s[n=2]: Hwasa welle mith sine londe hwerra {Anm.}, sa biade hit vr sine eine
        burar, hia se lessa ieftha marra, and thi nimet, ther vrkniaia muge binna
        sogen nachtum ac hwana sat ekemen se; nimth hit, sa skelret him vrielda, thene
        haldel {Anm.} binna fiuwertene nachtem and thene halfdel binna ene monde;
        deth hi thet naut, sa ist alle liudum fri; sziwe hia vmbe thet werth, sa biwerie
        hi thet, ther thet lond ach, a sex penningar mith ene ethe, thet hit alsa
        biwertherad hebbe.
  - paragraph[n=79]:
    - s[n=1]: Fon boldbrenge {Anm.}.
    - s[n=2]: Sa ne moter nanen mon sinre wiwe blodbreng {Anm.} sella, hi ne se bierwed.
  - paragraph[n=80]:
    - s[n=1]: Fon thes vnierega bernes erwe {Anm.}.
    - s[n=2]: Sa ne moter nauder feder ni moder, suster ni brother ieftha nanen mon
        thes vnierega bernes erwe sella ieftha vtsetta, hine driwe therto hunger ieftha
        nedbrond, segong and breszene dikar, sa skel ma thet dua mith holdena rede.
  - paragraph[n=81]:
    - s[n=1]: Fon alderlasa gode {Anm.}.
    - s[n=2]: Hwasa nimth thes alderlasa god, hit se lessa ieftha marra, thet skel
        hi to loge brensza mith mene holdem.
  - paragraph[n=82]:
    - s[n=1]: Thes alderlasa god, hit se lessa ieftha marra, deled ieftha vnedeled,
        thet skel ma to loge brensza mith mene holdem alsaden, sat feder and moder
        him {Anm.} lewed hebbath, and thes alderlasa god thet ne mei nauder uaxa ni
        wonia alsa thet wiwegod.
    - s[n=2]: Hwersar is en alderlas erwa and hi hebbe alsa stor hewena, thet hi muge
        knapa and founa vndhalda, sa sette ma him thene to, ther him alra sibbest
        se; thet skel hi behuda and efter withe to wariande mith fiuwer holdena rede,
        alsa hit ierich his {Anm.}, hit ne [se] {Anm.}, thet him becume hunger ieftha
        nedbrond, heregong ieftha segong and breszene dikar.
  - paragraph[n=84]:
    - s[n=1]: Fon alderlasa erwa {Anm.}.
    - s[n=2]: Hwersar {Anm.} is en erwa and hi ne muge knapa ieftha founa nawet vndhalda,
        sa nime ma al thet ma driwa and drega muge, thet resze ma tha nesta; thet
        skel hi mith londe bisetta, thet hit bihalden se, alsa naka sa thi erwa ierech
        se; thes skelin walda tha fedirfriund and thi, ther thera lawena wenech se.
  - paragraph[n=85]:
    - s[n=1]: Hwersare ferth en alderlas {Anm.} erwa fon tha werandstewe, and him
        bitygie ma goldes ieftha clatha ieftha fias, vmbe thet gold and vmbe tha clathar
        wite thi redieuat, and thes fias vndvnge ma mith ethum.
  - paragraph[n=86]:
    - s[n=1]: Sa skelin alla frowa a foremunde stonda {Anm.}.
    - s[n=2]: Sa skelin alla frouwa a foremunde stonda; hia skelin hebba auder thene
        berena ief thene kerena, and thi skel foremundere wesa ther alra sibbest is;
        send hia allike sib, sa is thiu federside weldegera; and there wiwe god ne
        skel nauder waxa ni wonia.
  - paragraph[n=87]:
    - s[n=1]: Fon notem {Anm.}.
    - s[n=2]: Hwersar en frowe sterfth and hiu ne lewe nenne erwa, sa skel ma tha
        nota talia alsa hit bereth fon sumeresnach.
    - s[n=3]: '{Anm.}'
  - paragraph[n=88]:
    - s[n=1]: Fon tha warandstewe {Anm.}.
    - s[n=2]: Hwersar is en mon ieftha wif alsa lef, thetter hine selwa ne muge nawet
        biriuchta, and thi redieua thet rede, sa skel hi hebba thene warandstef, ther
        thera lawena wenech is.
  - paragraph[n=89]:
    - s[n=1]: Fon skeldum {Anm.}.
    - s[n=2]: Hwersa tha hewa fallath a lawa, sa ielde ma tha skelda bifara alle thingum.
  - paragraph[n=90]:
    - s[n=1]: Fon lenpenningum {Anm.}.
    - s[n=2]: "Sprecma vmbe lenpenningar, and thi other spreke: Ê½ic nebbe with thi\
        \ nen duande', sa birede ma se mith tuam witem and mitha kestere."
    - s[n=3]: "Sprech hi: Ê½vndhent and witheracht', sa birede ma hit mith alsadenre\
        \ werde."
  - paragraph[n=91]:
    - s[n=1]: Fon alderlasa gode {Anm.}.
    - s[n=2]: Hwersar is en alderlas erwa and hi se mitha werandstewe and thet god
        se naut edeled {Anm.}, sprech ther aeng mon fon there federsida ieftha fon
        there modersida binna tha thredda, and hia clagie fore thene alderlasa erwa,
        sa skel thi, ther tha lawa heth, en riuth {Anm.} del dela witthene {Anm.}
        alderlasa erwa.
  - paragraph[n=92]:
    - s[n=1]: Fon drenfia {Anm.}.
    - s[n=2]: Hwersar en wide monnath and hire bren {Anm.} bitigie hire dernfias,
        sa vndvnge hius mitha fiaethe; sprech thi suiaring ieftha brother ieftha en
        other mon buta tha hiscthe, sa skel ma mith compe halia thet fia; ist driwant
        and dregant god and hit witlic se, sa skel thi redieua thet withedriwa.
  - paragraph[n=93]:
    - s[n=1]: Fon tha monne, ther blind is.
    - s[n=2]: Hwersare {Anm.} monne ieftha wiwe sin ieftha sivne werth birawad, sa
        dele tha erwa tha hewa and hia tie hine, alsa hit bere bi tha reke {Anm.}.
  - paragraph[n=94]:
    - s[n=1]: Thi feder waldes wether sine {Anm.} bernum reke {Anm.}.
    - s[n=2]: Thi feder waldes, hwetter sine bernem reke, alsa longe sa hi elte and
        sund is; and senter thre sundre ieftha mongera, and thi ena se mith tha federe,
        and alsa thi feder sterfth, sa dele hia tha federlawa; senter rikenga, sa
        nime alrec hira alsa stor sa him bereth fon sine hewem; and nanen fulbrother
        vrfe thene otherne anda dele, hit ne se, thet him sin age binimen se, ieftha
        lamed se ieftha bunden hebbe wesen, sa nime hi thet a faradele of.
  - paragraph[n=95]:
    - s[n=1]: Fon nedkestum {Anm.}.
    - s[n=2]: Alla nedkesta skel ma mith compe besla, hit ne se, thet hi alsa blat
        se, thet hi kampa naut ne muge, and him nen holda tofarastonda nelle, sa skel
        hi vnga to tha szetele.
    - s[n=3]: Is hiu alsa blat, thet hiu kempa nauwet ne muge, and hire nen holda
        tofarastonda nelle, sa lede hi sex men of sine kenne, and efter suere hi mith
        fiuwer and tuintege ethum, thet hi elle siker se.
  - paragraph[n=96]:
    - s[n=1]: Fon vrwald.
    - s[n=2]: Hwersa ma nimth ene frouwa mith wald and mith vnwilla and breit hia
        invr dura and invr dreppel, and hiu thet birhope {Anm.}, and tha rediewa hia
        mith dome withedriwe, sa skel ma hire resza en tuede szeremonnes ield and
        tha liudem half alsa stor and tha rediem tuene skillengar; kemth hiu thet
        alra hageste, sa skel hiu thet biweria mith fiuwer and tuintege ethum, and
        sa skel ma hia ielda mith ene szeremonnes ielde, and thet hus thera liuda,
        and tha rediem ene hageste  merc; ac ist comp, sa huile {Anm.} thet hus, and
        hire en szeremonnis ield, and thi frethe half alsa stor; szetel and comp allen
        etta nedmonda.
  - paragraph[n=97]:
    - s[n=1]: Fon meke.
    - s[n=2]: Hwersa ma ene founa of tha werem iefth {Anm.} ieftha spont, and hia
        makie ma mitha faderem vnierech, sa resze ma hire to bote en tuede szeremonnis
        ield and tha liudem half alsa stor and tha rediem ene merc.
    - s[n=3]: Ist en wilmec, and ma sziwe vmbe thene blodbreng {Anm.}, sa skeppe thi
        redieua thene mekere, and therefter winne ma thene boldbreng mitha mekere
        and mith tuam triuwe monnum ieftha wiwem, and thi redieua thet rede vmbe thet
        mec.
    - s[n=4]: Thi thredda mot spreca fore thene alderlasa, fon eyder sida binna thredda.
  - paragraph[n=98]:
    - s[n=1]: Fon skechmeke.
    - s[n=2]: Hwersar en foune sketh {Anm.}, sa skeppe thet feder and brother, hu
        stor hia hire to boldbrenge resze.
  - paragraph[n=99]:
    - s[n=1]: Fon inlegum there wiwe {Anm.}.
    - s[n=2]: Hwersar en wif fon tha grewe ingenth, sa skel hiu inlidsza thene fiarda
        penning alle hires godes buta lawem; ferth hiu fon tha grewe vta werem, sa
        ne mei se mith nanene thinge withecuma; ac bitigath ma hire drenfias {Anm.},
        sa suere hiu ene fiaeth oppa tha dreppele; deth hiu en iechtech raf, sa skel
        thi redieua thet withedriwa.
  - paragraph[n=100]:
    - s[n=1]: Fon tuam tamum {Anm.}.
    - s[n=2]: Hwersar send tuene tamar, brother and sustere, sum tie and sum naut,
        sa dele tha brotherbern with hira halffederia tha lawa.
  - paragraph[n=101]:
    - s[n=1]: Fon lawem {Anm.}.
    - s[n=2]: Hwersar en moder tiuch tuene sunar, and thi other werthe {Anm.} slain,
        sa nimth hiu hires bernes ield; alsa hiu sterfth, sa fath fulsusterne mith
        fulre hond on, and tha halfsusterne mith halwere hond on, and thet ield skel
        bihalden wesa; ac is hiu alsa blat, thet hiu se elker ne muge nauvet hatia
        {Anm.}, sa nime hiu of tha ielde bi hire presteres hliene and thes redieua
        ethe, thet hiu tha skerpa hungere were.
  - paragraph[n=102]:
    - s[n=1]: Fon lawim.
    - s[n=2]: Hwersar en moder tiuch enne sune, and hi werthe slain and hebbe en kind
        tein and hit sterwe and sin god hwerre {Anm.} a lawa, sa nimth hiu of tha
        lawem hire bernis ield mitha aldafedere; fon tha federe and fon there aldamodere
        ist allen.
  - paragraph[n=103]:
    - s[n=1]: Fon khinda lawim {Anm.}.
    - s[n=2]: Hwersar en frowe monnath and tiuch en kind, and hia sterwe bethe, sa
        skelin brothere and susterne {Anm.} allic anda lawa fa, and thiu moder huile;
        bernisbern is tuiia bern and lefth sine aldafedere.
  - paragraph[n=104]:
    - s[n=1]: Ief hir enre wiwe werth hire mon slain, and hiu hebbe bern etein and
        fare ina enne otherne liudgarda, sa vtie ma hire tha fletiewa buta ielde,
        ief se ther send; nister nawet, sa hebbe hiu thene scatha.
  - paragraph[n=105]:
    - s[n=1]: Skel ma vtia tha fletiewa, sa winne ma se inna tha londe, ther se on
        vndhent send, jeftha inna tha othere londe jeftha ina tha thredda; ne wint
        ma se nawet, sa suere hi tuene ethar fore thet deimth {Anm.}, thet hit nawet
        awinna ne muge; sa lidse hi forth en fulfensze lond, and  thi redieua skelt
        echta, theret innima skel bi like pende; sziwege hia, sa winne hiut mith tuam
        friundem ane skilling mith ene ethe.
  - paragraph[n=106]:
    - s[n=1]: Fonre erwemegthe {Anm.}.
    - s[n=2]: Fon there erwemeithe mei ma enis nima the {Anm.} besetta meide, thet
        is en skilling fore tha sex merc, and naut ma; and hweder sa feder sa moder
        liwath, sa ne thur ma vr tha hewa nenawet resza.
  - paragraph[n=107]:
    - s[n=1]: Fon tuam tamum {Anm.}.
    - s[n=2]: 'Hwersar en wif tiuch tuene tamar, alsa hiu sterfth, sa skel ma tha
        hewa dela efter tha kni: thi brother nimth enne hap, and tha tua sustera enne;
        thi fulbrother nimth there fulsustere hap ina tha lawem.'
  - paragraph[n=108]:
    - s[n=1]: Hwersar is en brother and belde sina sustra vnlike vt and hi sterwe
        and ne lewe nenne erwa, sa makie ma tha boldbrengar lic of tha lawem, ief
        se ther send; senszer nauwet, sa sitte monnec oppa tham, ther hi heth.
  - paragraph[n=109]:
    - s[n=1]: Fon boldbrenge.
    - s[n=2]: Alder tuene brothere ene sustere vtbelde and thi othere sterwe, sa lefth
        hit sine brothere, and thiu suster ne deth nenne becfeng; thi fulbrother nimth
        there fulsustere hap ina tha lawem.
  - paragraph[n=110]:
    - s[n=1]: Fon tha bernlasa federia.
    - s[n=2]: Hwersar is en bernlas federia and hi ne lewe nauder feder ni moder,
        suster ni brother, sa fath newa and nifta allike anda lawa.
  - paragraph[n=111]:
    - s[n=1]: Fon lawem.
    - s[n=2]: Edeles lawa and aldafederes lawa and aldamoders lawa, tha skelin nima
        bernisbern and kindiskind, tha ne mei ma vter thissa honda nauwet wenda.
  - paragraph[n=112]:
    - s[n=1]: Ac wellath {Anm.} Brocmon thet, thet thi tha lawa nime, ther se vrkniaia
        muge fon eyder sida; bernlasa fethalawa tha skelin in alder se vt [komen]
        {Anm.}; werthath tha wagar biwepen, sa fath to newa and nifta allike.
  - paragraph[n=113]:
    - s[n=1]: Fon tha thingathe {Anm.}.
    - s[n=2]: Thet wellath Brocmen, thet tha fiuwer rediewa gadervnge ina fiardandele
        er tha thriuchthingathe and endegie alle tichtega; alle thet, ther tha fiuwer
        nawet ne endegie, thet endegie thiu mene acht eta thruchthingathe {Anm.};
        kemth ther aeng mon efter alle Brocmonna londe eta fiardendeles ende, thet
        him nauwet hulpen se, and nelle ieta nauwet helpa, sa kemere thet eta other
        thinge and eta thredda; and him nerthe thenna naut ehulpen {Anm.}, sa geie
        alrec hira mith tuam mercum {Anm.}, hi nebbene fonneskirad; and fon eydere
        thruchthingathe set alsaden.
  - paragraph[n=114]:
    - s[n=1]: Fon tha thruchthingathe.
    - s[n=2]: Hwasa thene thruchthingath let, sa resze hi tha liudem tua merc and
        tha sithum ene halwe; thi, ther tha kethene nauwet ne halt, alsa stor; and
        thene thruchthingath {Anm.} skel ma halda tuiia anda iera; halt mane to becnum,
        sa resze hi fiuwer merc; fiucht mar engne scatha, sa felle hit a tuira wegena.
  - paragraph[n=115]:
    - s[n=1]: Fon scrift.
    - s[n=2]: Sa skel ma scriwa tuiia anda iera, vmbe sente Michel and vmbe sente
        Pederesdei, eta mena loge.
  - paragraph[n=116]:
    - s[n=1]: Hwersa mar enne mon inthinsza skel mith sine redieua inna enne otherne
        fiardandel, sa skel sin rediewa thet spreca vr tha mena acht, and sa se hi
        vnder thingfretha.
  - paragraph[n=117]:
    - s[n=1]: Fon case tuisca fiardandelem {Anm.}.
    - s[n=2]: Hwersar sketh en case tuisca fiardandelem, and hir sle ma to eider sida
        enne mon, sa resze hi thene frethe, ther tha case halad heth; sziwie tha redia
        vmbe tha halinga a tuihalwa, and eider stonde mith sine monne, sa skethe thet
        thiu mene acht; and endegie set nawet, sa geie alrec hira mith achta mercum,
        and en mey tha skiffene winna; and hweder thira tuira rediena sa thet vnriucht
        heth, sa resze hi tha liudem achta merc, and sin hus berne ma, and altohond
        of tha ethe; and sketh hit binna fiardandele, and eyder stonde mith sinem,
        sa se hit alsaden.
  - paragraph[n=118]:
    - s[n=1]: Hwerther en mon slain inare scule {Anm.}.
    - s[n=2]: Vverther en mon slain ieftha vndad inna stule ieftha ina sketskiala
        [ieftha] {Anm.} inare bere, thrimne further al thetter sketh, ief the redieua
        thet onlet.
  - paragraph[n=119]:
    - s[n=1]: Hwasa thene vthemeda husat.
    - s[n=2]: Hwasa thene vthemeda husath ieftha howath ieftha oppa sinne werf set,
        sa skel hi thes wachtia, hwetsa hi deth.
  - paragraph[n=120]:
    - s[n=1]: Fon tha vrthingada monne.
    - s[n=2]: Hwasa thene vrthingada mon oppa sinne werf set, husath ieftha howath,
        alder ma hine vmbe onsprech, thes wachtie {Anm.} hi, hi ne vrdriwene {Anm.};
        innath thi londseta thene vrthingada, sa felle hine skatha selwa.
  - paragraph[n=121]:
    - s[n=1]: Fon halsfriainge.
    - s[n=2]: Hwasa ene monne sinne hals friath, and werth hi aslain, sa nime hi thet
        ield, theret vteracht heth, hit se thi sibbe ieftha thi fremeda.
  - paragraph[n=122]:
    - s[n=1]: Hir ne skel nen freta wesa tuisca londum; falt thi tichtega oppa thene
        freta, sa felle tha holda therfore.
  - paragraph[n=122]:
    - s[n=1]: Sa ist alra Brocmonna kere, thet ma nene freta ne mote thene liudafrethe
        vriewa; mey hit fella, sa nime tha talemen thene frethe; ac nime hiane naut,
        sa resze hiane selwa, and hia {Anm.} muge fella; and neth thi freta nena hewa,
        sa stonde hit oppa sinne hals; and hir ne mot ma nanene monne thene hals vrthingia,
        alsa fir sare felle muge.
  - paragraph[n=124]:
    - s[n=1]: Fon bare, alsa ma tha kempa vtlath {Anm.}.
    - s[n=2]: Thet wellath Brocmen, thet ma thria barie; skel ma kempa, sa skel ma
        tuiia kempa anda iera, a sunnaewenda bifara sente Maria letera dei and a sunnaewenda
        bifara sente Liudgerisdei, and achta degem er tha secna to makiande and efter
        strid to suerande; send tha secna en half merc, sa skel ma onsuera; ist marra,
        sa skel ma kempa; alra monnek mot baria, hwenese hi wel, and nen vnierich
        bern mot ma baria.
  - paragraph[n=125]:
    - s[n=1]: Fon barim vnder sibbe {Anm.}.
    - s[n=2]: Hwersar lidsze daddel ieftha lemethe, sa ne mot ma {Anm.} vnder tha
        forma nauwet baria fon eyder sida, hit ne se, thet him alle sine ara ofberned
        se, sa ne mey ma thet mith nanene dadele aientia.
  - paragraph[n=126]:
    - s[n=1]: Fon ienbarim, ther ma deth fon sibbim.
    - s[n=2]: Thi redieua skeppe sines haudingis secna; tiuch {Anm.} ma oppa ene ienbare
        {Anm.} vmbe sibbe and ma sziwe, sa skeppe thet mithe him thi rediewa, ther
        him alra nest is; sziwe hia tuene vmbe tha sibbe, sa skethe thet thiu mene
        acht, and hweder sa thet vnriucht heth, sa skel hi ene halwe merc resza tha
        rediewem.
  - paragraph[n=127]:
    - s[n=1]: Fon barim fon tuam sennem.
    - s[n=2]: Barath ma tua sennene ieftha hira other, sa skelin hia al en hond wesa,
        hit se bare ieftha ienbare inna hira tuira kenne.
  - paragraph[n=128]:
    - s[n=1]: Fon barim, ther ma nawet fella ne muge {Anm.}.
    - s[n=2]: Hwersare send ene bare, and hi ne muget nawet fella, sa stonde hit oppa
        sinne hals; sprecath tha haudingar oppa ene sone, ther den se tofara tha rediewa,
        sa halde ma se; and halt hi tha sone nawet, ther ma onsprech, sa stonde hit
        oppa sinne hals; and duath hia tha sone befta rediena bekem, sa set enre pennigskelde
        lic.
  - paragraph[n=129]:
    - s[n=1]: Fon barim inna otherne fiardandel {Anm.}.
    - s[n=2]: Hwasa welle baria inna enne otherne fiardandel ieftha inna ene othere
        burar, sa barie hi eta mena loge, and hwasa barie binna burem, sa barie hi
        vpper sine redieuem.
  - paragraph[n=130]:
    - s[n=1]: Alsa mane thiaf barath {Anm.}.
    - s[n=2]: Barath ma enne thiaf, ther fella nauwet ne muge, sa skel ma hine thriia
        baria, and efter skel hit stonda al to tha dei, ther tha redieua alle bare
        endigie; nel hi thenna nawet to riuchte stonda, sa stonde hit oppa sinne hals.
  - paragraph[n=131]:
    - s[n=1]: Fon tha thiawe, ther ma feth {Anm.}.
    - s[n=2]: Hwersa mar en thiaf feth, sa skel ma hine brensza a liudawarf; him skelin
        fiuwer redia vrdela sinne hals, ief {Anm.} hia vmbben {Anm.} mugen wertha;
        nis thet nawet, sa skel ma hine brensza a bredra warf, and tha redia ne moten
        nawet vnga leta, hwara tha liude skelin thervmbe skiffa.
  - paragraph[n=132]:
    - s[n=1]: Hwasa en thiaf feth.
    - s[n=2]: Thi, therne thiaf feth, alsa stor, sa hi sines godes onfeth, thet nime
        hi, and naut ma; of tha thiawes gode nime tha rediewa ene merc, and tha liudem
        thet other, and sa vrdue hine selwa.
  - paragraph[n=133]:
    - s[n=1]: Fon thiufthum, alsa ma enne thiaf feth.
    - s[n=2]: Hwersa mar enne thiaf feth and hine leta ma vnga, and hi werthe vrwnnen
        mith rediena dome and mith londriuchte {Anm.}, sa resze hi to fretha en tuede
        ield.
  - paragraph[n=134]:
    - s[n=1]: Fon tha forma bende.
    - s[n=2]: Hwersa mar enne mon nimth binna pisle and binna piseldreple and hine
        tie vr tuene dreplar and halde hine vr enne fenszena, sa resze ma him to bote
        vmbe thene inra dreppel achta skillengar and vmbe thene vttra fiuwer, and
        tha huswerda ene merc, and tha rediem ene, and liudem thria.
  - paragraph[n=135]:
    - s[n=1]: Fonre hagesta bende.
    - s[n=2]: 'Thit is thiu hageste bende: alsa mar enne mon nimth and bint him sina
        honda oppa sinne bec, and hi ne se nimen et hole ne et herna, and him ne nime
        ma nanen thing a beke ieftha bosme, and hi werthe to sikera deled, sa resze
        ma him to bote en tuede ield and tha liudem enne tueden frethe and tha rediem
        fiuwer skillengar.'
  - paragraph[n=136]:
    - s[n=1]: Thiu midleste bende {Anm.}.
    - s[n=2]: 'Thiu midleste bende ist thet: alsa mar enne mon nimth and werpt hine
        a heft and a helda, sa resze ma him to bote ene halwe merc and tha liudem
        ene merc and tha rediem the skillengar.'
  - paragraph[n=137]:
    - s[n=1]: Thiu lereste bende {Anm.}.
    - s[n=2]: 'Thiu lereste bende is thet: hwersa mar enne mon a fretha inlet and
        halt hine vr enne fenszena, sa resze ma him to bote tuene skillengar and tha
        rediem tuene and tha liudem sex.'
  - paragraph[n=138]:
    - s[n=1]: Fon tha bronde, hwasa othrum crocha brang {Anm.}.
    - s[n=2]: Hwasa otherem thes betigath, thetter him crocha brocht hebbe, sa skel
        ma hit kema thriia fon tha helga altare and biada thet riucht; and efter barie
        hi thriia and alsa nime hine a sine wald achta degar and haldene mith nethum,
        and hi vnge to tha szetele; senta secna en merc and hit vrliase, sa felle
        hit mith tuam mercum, ief hit fella mei, and tha liudem ene halwe merc; nis
        thet naut, sa stonde hit oppa sinne hals; wellath holda therfore kempa, and
        hit vrliase, sa resze hia tua merc and tha liudem ene.
  - paragraph[n=139]:
    - s[n=1]: Fon tha bernere.
    - s[n=2]: Hwerther en mon bifen mith colege crocha and mith rhumegre {Anm.} hond,
        sa skel ma hine setta oppa enne tianspesze fial and oppa enne northhaldne
        bam.
  - paragraph[n=140]:
    - s[n=1]: Fon wald inna kempena hemme {Anm.}.
    - s[n=2]: Hwasa deth ene wald and binime tha kempa thet strid inna tha hemme,
        sa skel hi vpriuchta tha secna and tha liudum to reszande thritech merea,
        and thet hus thera liuda wald; skether eng dadel, thriu ield to reszande,
        and thi frethe alsa stor, and tha deda thribete; thet skel wita thi redia,
        ther vr hine sueren heth; and thi redia skel thene hod vpsteta; deth hi thet
        nawet, sa resze hi tha liudem achta merc {Anm.}; and alsa skel hi dua eta
        hoffretha and eta husfretha; mei ma hit berna ieftha breka et sunnaskine,
        sa due ma hit; nistet nawet, sa stonde hit al thene letera dei elle hel; brecma
        hit, sa resze ma tha liudem achta merc.
  - paragraph[n=141]:
    - s[n=1]: Fon tha thruchthingathe {Anm.}.
    - s[n=2]: Etta {Anm.} thruchthingathe ne mot ma nanenne mon baria and nene werde
        leda, efter tham ther thi tichtega thingad is.
  - paragraph[n=142]:
    - s[n=1]: 'Fon tivge: hwa tivga mote and hwa naut.'
    - s[n=2]: Sa ne moter nanen vnierich bren {Anm.} tivga, and hir ne mot nanen mon
        tivga, hi nebbe lond; and vmbe epene dadelis seca ne moter vnder tha forma
        nen mon tivga; thi fiarda and thi othera mot eider tivga fore thene otherne;
        thi brother ne mot nawet tivga fore thene otherne; thiu snore and thi swiaring
        and thi athum mot alrec tivga fore thene otherne.
  - paragraph[n=143]:
    - s[n=1]: Fon feste and fon trivwem.
    - s[n=2]: Hwasa othrum bitigath festis ieftha triuwena, sa vndvnge ma mith tuelef
        ethum, hit ne se, thet ma gold hebbe; sa sitte ma alder oppa, and there entele
        vndvnge ma.
  - paragraph[n=144]:
    - s[n=1]: Fon bronde and fon thiufte fon barim {Anm.}.
    - s[n=2]: Hwersar en brond sketh ieftha en thiufte, sa skel ma hit thriia askia
        fon tha helga altare; efter skel mar vmbe bonna ieftha baria (ieftha gabbia
        {Anm.}) and naut ne mot ma bethe dua; thet skel thi redia wita, ther vr thene
        hana sueren heth, hweder vmbe kemped se (sa gabbad) sa bonned se sa naut.
  - paragraph[n=145]:
    - s[n=1]: Fon bronde, alsa hi bernt fon owene [ieftha] {Anm.} thera {Anm.}.
    - s[n=2]: "Hwersa thi mon bernt fon owene ieftha fon herthe ieftha fon thera,\
        \ and him bitigie ma, thet hi binna wagum hebbe clathar hewed ieftha gold\
        \ ieftha aeng thing, sa ne thur hi ther mith nanene onszere aienstonda, bihalwa\
        \ tham alena, ther beden is ieftha lened; sprech hi: Ê½naut vndhent', sa birede\
        \ hit mith tuam witem; sprech hi: Ê½witheracht', sa due hi thet riucht."
  - paragraph[n=146]:
    - s[n=1]: Fon bronde, therfon fule husa bernt {Anm.}.
    - s[n=2]: Hwersa ma thene brond onstet and hir berne fon fule husa, sa skeppe
        thi tha bare, ther him thi brond alra {Anm.} erest onstet is, and efter stonde
        hia te hape mith coste and mith compe ney tha secnum, ther him emakad send,
        and en kempa skel hit bisla.
  - paragraph[n=147]:
    - s[n=1]: Fon bronde, therfon fule husa bernd {Anm.}.
    - s[n=2]: Hwersa sketh en brond, and hir berne fon phe husa ioftha fule husa,
        wel thi forma baria, sa barie hi; nel hi naut baria, sa barie hwasa welle;
        skether eng dadil, sa barie mar vmbe thet dadil, hit ne se, thet thi baria
        welle, ther hit inne sken is; sa stonde thiu merc bire otherre.
  - paragraph[n=148]:
    - s[n=1]: Fon thiuftim, ther burcuth is.
    - s[n=2]: Hwersa ene monne stelin werth, and hit se burcuth, and him bitigie ma,
        thet hi enis otheres god a sinre helde hewed hebbe, thet nimth hi naut ferra
        plicht sa sin eyn; ief ma thet spreka welle, thet him naut estelin se, sa
        swere hi a forene skilling enne eth.
  - paragraph[n=149]:
    - s[n=1]: Fon tha {Anm.} mena mentre, ther ma nimth {Anm.}.
    - s[n=2]: Hwersa ma nimth tha mena mentre fad ieftha falxsc gold inna sinre hond
        ieftha sinre wald ieftha sinre smitha, sa skel hi tha ferna mittha halse fella.
    - s[n=3]: Sprecman on, thet hi fad ieftha falxke penningar ekeren hebbe, sa vndvngere
        and swere a forene skilling enne eth.
  - paragraph[n=150]:
    - s[n=1]: Fon burgem, hulede hia wesa skelin {Anm.}.
    - s[n=2]: Brocmen kiasath thet to enre kere, thet ther nena burga and nena mura
        and nene hage stenhus ni mote wesa bi achta mercum; and hoc redia sa thit
        naut ne keth and efter naut te dele ne leyth, sa geie hi mith achta mercum
        and mith sine huse witha liude, hi ne skiriene fon.
    - s[n=3]: Hwerther aeng stenhus hagra rvocht {Anm.} sa tuelf ierdfota hach andre
        thivcke and szelner vr tua feke andre thiuchke, sa geie mith achta mercum
        thi, thert ach; and nye redia skelin hit onfa, efter tham ther tha erra redia
        thene frethe vtkethat, bi alsadenre geie.
  - paragraph[n=151]:
    - s[n=1]: Fon gabbath.
    - s[n=2]: Hwasa anne gabbat innat lond lat iowa of tha londe, sa retze hi tvintich
        merca inna alrecne fiardandel; and alsa monege sare gabiat, alsa monege tvintich
        merca tha liudem and tha rediem bi tha (?) {Anm.} mercum and tha talemonnum
        bi tha (?) {Anm.} mercum; thit kethe thi redia, ther vr thi sveren is, alevna
        tha othre frethum {Anm.} bi achta mercum and bi tha huse.
  - paragraph[n=152]:
    - s[n=1]: Hwasa enne mon oppa sinne werf set.
    - s[n=2]: Hwasa enne mon oppa sinne werf set, sa moterne er Waldburgedei naut
        vrdriwa; wel hine vrdriwa, sa skel hine er sente Iohannisdei vrdriwa; sit
        hi thervr, sa ne meyre hine naut vrdriwa.
    - s[n=3]: Sprecma vmbe en ierim, sa skel thi, therne werf ach, mith tuelef ethum
        vndvnga; fon tha londe ist alsaden, buta Aurikera geste londe, thet tilath
        ma thriu {Anm.} ier efter tha dunge, hit ne se, thet mat sella skele ieftha
        wixlia.
    - s[n=4]: Thit {Anm.} ered and esen {Anm.} heth, thi nimene fech thes ieres, and
        thi, ther thet lond ekapad heth ieftha wixlad, thi nime tha hera, and alsaden
        set fon alrecke londe, sa mar mithe hwerft.
  - paragraph[n=153]:
    - s[n=1]: Alle werrar {Anm.} mot ma leia eweneker {Anm.}.
    - s[n=2]: Alle weruar mot ma leia eweneker al to tha riuchta tia; delfma diapera,
        sa resze ma tha liudem ene merc and tha redievm {Anm.} tuene skillingar and
        tha clagere tuene, and withe te makiande alsaden, sat er was; and thet driwe
        thi redia forth bi achta mercum.
  - paragraph[n=154]:
    - s[n=1]: Fon tha sile {Anm.}.
    - s[n=2]: Thi ther welle enne sil ledsa bi tha haga werue, thi vrtie thre fet.
  - paragraph[n=155]:
    - s[n=1]: Fon tha slate {Anm.}.
    - s[n=2]: Thi ther enne epene slat leith, thi vrtie sex fet inna lega; and alle
        silar and alle alde slatar and alle tentra and alle weinfera and fenszen {Anm.}
        lond, and sex ier biseten se and thi redia alsa rede, ther vr sveren is, sa
        halde ma se mith ethum, and hit mith holte and mith pelem biset se.
  - paragraph[n=156]:
    - s[n=1]: Fon bigewene gode {Anm.}.
    - s[n=2]: Thet godeshuses god and alle biiewennera liuda god, thet skel ma halda
        mith ene papa and mith tuam helgenamonnum, ther thenna tosueren send.
  - paragraph[n=157]:
    - s[n=1]: Fonre weinfere {Anm.}.
    - s[n=2]: Hwersar is en weinfere biseten and bineten, hiu se hagera ieftha legera,
        and hir welle ma enne slat makia, sa skel ma vrtia thre fet; set mar enne
        tenter, sa halde ma thene riuchta tia.
  - paragraph[n=158]:
    - s[n=1]: Fon pelem ieftha tentrum {Anm.}.
    - s[n=2]: Hwasa torothat pelar ieftha tentrar and thi redia thet rede, sa resze
        hi tha redia tuene skillingar and sine witherlaga tuene and tha liudem ene
        merc; nel thi redia thet naut reda, sa vndvnge ma mith thrim ethum.
  - paragraph[n=159]:
    - s[n=1]: Fon tha hauerwm {Anm.}.
    - s[n=2]: Etta husem buta wagem vrtie alrec mon thre fet to there sueththa; fon
        tha hawerwm and fon alle logungum ist alsaden.
  - paragraph[n=160]:
    - s[n=1]: Fon tha slatem {Anm.}.
    - s[n=2]: Hwasa welle slata inna fennem ieftha inna medum ieftha inna aenge loge,
        and sin suethenat hine nelle naut meta, sa monie hi hine mith  sine redia;
        therefter winne hine slat and thet hore oppa eider sida, and thi slatere biweriene
        esna mith sinre sele, and thi redia driwet forth.
  - paragraph[n=161]:
    - s[n=1]: Fon brewim {Anm.}.
    - s[n=2]: Thet wellath Brocmon, thetta rediewena kokar hebbe thera liuda bref
        inna hira were and riuchte alderbi, and skel mene wesa tha fiuwer rediewem,
        alsa ofta sa hia bihowiath eta nesta thinge bi tuam hageste mercum, and lete
        thet bref lesa hoke papa sa hia welle, alsa thet thi redia [resze] {Anm.}
        achta merc and sin hus bihalde oppane lesta dei; and sprech thi hana, thet
        ma him vnriucht due bi sine eyne brewe, sa kethe ma tha othere tegadera; sziwie
        hia thenna, sa skethe thera muneka bref thet.
  - paragraph[n=162]:
    - s[n=1]: Fon tichtegim, ther naut inna brewe nis {Anm.}.
    - s[n=2]: Alsar sketh en thictega {Anm.}, ther naut nis inna brewe, sa endigie
        tha redia thene.
    - s[n=3]: bi liuda skiffene, and efter lidsze mane inna thet bref, alrec hira
        bi achta mercum, hit ne se, thet hine fon skirie.
  - paragraph[n=163]:
    - s[n=1]: Hwersa thi fene leith bi tilade londe {Anm.}.
    - s[n=2]: Hwersa thi fene leith bi tilade londe, sa skel ma fon tha riuchta tia
        vrtia thre fet, ief mar enne slat makia welle, sa nime thet tilade lond sine
        eyne erthe.
  - paragraph[n=164]:
    - s[n=1]: Fon sziwa vmbe erthe {Anm.}.
    - s[n=2]: Hwersa ma sziwath vmbe erthe, ther is inna slate bi tha werwe, sa nime
        hi tha erthe, therne slat ach; ief hia sziwe vmbe thene slat, sa bidele thi
        redia thet; ief thi werf ducht, sa nimere alsa stor, sare mittha  scote winna
        muge; nel thi, therne slat {Anm.} ach, sin naut vpskiata, sa monie hine tofara
        sine redia, sa haunie hine slat.
  - paragraph[n=165]:
    - s[n=1]: Alsare szegongar send, sa haunie thiu gred tha fiarda ierde.
  - paragraph[n=166]:
    - s[n=1]: Fon ieftim, ther ma deth, alsa ma kemin is invr bedselma {Anm.}.
    - s[n=2]: Alsa thi menneska kumith invr bed and bedselma, sa ne mey hi nanene
        monne naut resza withes erwa willa; vnder tha susterna bernum mot ma resza
        ene engleske merc.
  - paragraph[n=167]:
    - s[n=1]: Fon ieftim, ther thi prestre dua mey oppa thene lesta ende {Anm.}.
    - s[n=2]: Thi prester mot resza sine thianestmonnum vnder susterna bernum achta
        merc and alsadene clathar, sa hi him makad heth.
    - s[n=3]: Alsa longe sa hi elte and sund is, sa se hi sines godes elle weldech
        and mot iewa, hwamsare welle, andte {Anm.} forme ieft skel stonda bi rediena
        worde, ief se biseten se ier and dei.
    - s[n=4]: Fon tha gastlika iefthim vmbe tha sele {Anm.}.
    - s[n=5]: And ney tha gastlika riuchte skelre weldech wesa oppa thene lesta ende
        to iewande vmbe sine sele.
  - paragraph[n=168]:
    - s[n=1]: Thi papa mot nene lena waria {Anm.}.
    - s[n=2]: Thi prestere ne mot nenra wraldeskera lena plegia, wara sines eynes
        ombethes {Anm.}, ther hi to ewiged is; wel hir aeng liudamon thene prestere
        halda inna lene, sa geie hi mith achta mercum.
  - paragraph[n=169]:
    - s[n=1]: Fon benethe wasa vndad wert {Anm.}.
    - s[n=2]: Alsa thi menneska wndad is, sa skeppe hi sine eyne benethe tefara sine
        papa and tefara sine redia; sziwie hia, sa skel thi redia biherda;  is hi
        vnsprekande and hi hebbe eppa deda, sa vnge tha erwa oppa hwene sa hia welle
        mith tuelf ethum; and naut ma sa enis ne mot ma benethia and enne bona te
        makiande; thisse benethe skel ma dua vper bere and vper benke and vper epene
        grewe, alsa fir sa ma ield hebba welle; thet skel thi redia vnder sete driwa
        thes selwa deis, hweder sa hit falt to tha hagra sa to tha legera, bi achta
        mercum {Anm.} and bi tha huse.
  - paragraph[n=170]:
    - s[n=1]: Fon skeldim, wasa enne mon sleyt {Anm.}.
    - s[n=2]: Hwersa thi other mon slaith thene otherne, sa ne mey ma naut ma sa inbold
        to skeldum makia, and thet quic and thet ha and thet hus and thet lond bihalden
        se, and thes halsis wathia {Anm.}.
  - paragraph[n=171]:
    - s[n=1]: Fon lawim, hwersa thi brother sleith thene otherne {Anm.}.
    - s[n=2]: Hwersa thi brother sleith thene otherne ieftha thi sune thene feder
        and hia skelin lawa lewa, sa ne skel thi bona of tha lawen naut nima, and
        sa resze hi sextich merca tha liudem to fretha, and thet hus thera liuda.
    - s[n=3]: Ne skel hi nena lawa leua, sa se thet ield and tha bota enfaldech; ac
        skema {Anm.} lawa lewa, sa se tha bota and tha lemethe enfaldech; fon there
        suster and fon there moder set alsaden.
  - paragraph[n=172]:
    - s[n=1]: Fon lawim {Anm.}.
    - s[n=2]: Hwersa mar enne mon slait, ther lawa lewa skel, sa ne skel thi bona
        of tha lauen naut nima, wara thi, ther alra nest kniaid is; sa resze hi tha
        liudem sextich merca, and sin hus thera liuda; and ne mey hit naut fella,
        sa stondet oppa sinne hals.
  - paragraph[n=173]:
    - s[n=1]: Hwersa thi mon wergat sin wif {Anm.}.
    - s[n=2]: Hwersa Thi mon wergat sin wif, ieftha thi hera ieftha thiu frowe ieftha
        thi sviaring ieftha thiu snore, aeng thira wirgat thene otherne, and hira
        sziwe se burkuth, and tha redia se thria clagad, sa ielde ma se mith thrim
        ieldum and tha wif thrimne further and tha liudem sextich merca te fretha,
        and thet hus thera liuda, and tha redia nime alsa monege halwe merc, sare
        ielda vtvnge; and nist naut eclagad {Anm.}, sa set enfaldech.
  - paragraph[n=174]:
    - s[n=1]: Fon vrwalde dedum {Anm.}.
    - s[n=2]: Alla vrwalda deda, dyares deda, spildeda, alle becwarda deda ful ield
        and fulla bota and nenne frethe.
  - paragraph[n=175]:
    - s[n=1]: Fon vnbotum {Anm.}.
    - s[n=2]: Vverther en mon wndad oppa sin haud and ther en hlenszene se, tha wnda
        te betande efter there mete, and thiu hlenszene tuene skillingar.
  - paragraph[n=176]:
    - s[n=1]: Fon vnbotum {Anm.}.
    - s[n=2]: Vverther en mon eslain oppa sin haud and thet blod eta arem vphlape
        and etta muthe, thera mutha ek en skilling and eyder nostern fiuwer penningar.
  - paragraph[n=177]:
    - s[n=1]: Fon botum {Anm.}.
    - s[n=2]: Vverther en mon eslain oppa sin haud mith ene bame and hebbe te auwande
        wedlingar ieftha blodelsa, and thi redia thet rede, and werthe loma, sa stonde
        hit ier and dei; sa resze ma him te bote en thrimin ield.
  - paragraph[n=178]:
    - s[n=1]: Fon vnbotum {Anm.}.
    - s[n=2]: Vverther en mon ewndad anda sine tunga and him se sin spreke binimen,
        sa stonde hit ier and dei; sa resze ma him te bote en half ield, ief thi redia
        thet ret, thet hi vnsprekende se.
  - paragraph[n=179]:
    - s[n=1]: Fon vnbotim {Anm.}.
    - s[n=2]: Vverther en mon evndad, thet him sin spreke ieftha here ieftha thera
        other werthe binimen, sa stonde hit ier and dei; sa resze ma him te bote en
        half ield, ief thi redia thet ret.
  - paragraph[n=180]:
    - s[n=1]: Is him sin spreke ieftha here thera other ewert, sa ist en fiardandeles
        {Anm.} ieldis and thi frethe, alsa hit berith bi tha ielde.
  - paragraph[n=181]:
    - s[n=1]: Alla wnda skel ma beta mith fulre bote, buta tha litha, theron is thiv
        lithlemethe, tha wnda skelin lidsza gresfelle.
  - paragraph[n=182]:
    - s[n=1]: Fon vnbotim.
    - s[n=2]: Fot and hond of and thet age a colek en half ield; fot and hond and
        age {Anm.} thrimne further.
  - paragraph[n=183]:
    - s[n=1]: Alsa thet blod of tha aga rent, tuene skillingar.
  - paragraph[n=184]:
    - s[n=1]: Thi thuma and thiu were of, and thet are and thiu nose of, en fiardendeles
        ieldes.
  - paragraph[n=185]:
    - s[n=1]: Hwersa thet age a blode hwerft, en skilling.
  - paragraph[n=186]:
    - s[n=1]: Thi thuma and thiu were and thet are half of and thiv nose afara of
        se, kemth hit of tha skerde, tha deda te betande efter mete.
  - paragraph[n=187]:
    - s[n=1]: Metedolech en skilling.
  - paragraph[n=188]:
    - s[n=1]: Hwersa hit ne mey nauder her ny halsdoc bihella, thrimne further.
  - paragraph[n=189]:
    - s[n=1]: Thi toth a farahaude of, tuene skillingar.
  - paragraph[n=190]:
    - s[n=1]: Hernteth achtene penningar.
  - paragraph[n=191]:
    - s[n=1]: Thiu kese en skilling.
  - paragraph[n=192]:
    - s[n=1]: Tuskes bite en skilling, and fiuwer te betande.
  - paragraph[n=193]:
    - s[n=1]: Hwndes tusk alsa stor.
  - paragraph[n=194]:
    - s[n=1]: Thera fiuwer fingra alrec en half merc.
    - s[n=2]: sa istera litha alrec tuene skillingar.
  - paragraph[n=195]:
    - s[n=1]: Thi neyl of tha fingrum, en skilling.
  - paragraph[n=196]:
    - s[n=1]: Tha tana alsa stor sa tha fingrar.
  - paragraph[n=197]:
    - s[n=1]: Benfrotha anda thuma and anda nosebene, tuene skillingar.
    - s[n=2]: Ister en efsivne thre skillingar.
  - paragraph[n=198]:
    - s[n=1]: Benfrotha anda knoclum and andare honbrede {Anm.}, tuene skillingar.
    - s[n=2]: Ister en sivne thre skillingar.
  - paragraph[n=199]:
    - s[n=1]: Benfrotha andare hondbrede and anda widebene, fiuwer skillingar; there
        wiwe thrimne further.
  - paragraph[n=200]:
    - s[n=1]: 'Benfrotha anda ribbem, a fingrum, a tanum: en skilling.'
  - paragraph[n=201]:
    - s[n=1]: Benfrotha {Anm.} a ermem, a benem and anda szinbacum, anda sculderbene
        and a henszebene, fiuwer skillingar.
    - s[n=2]: Ister en efsivne achta skillingar.
  - paragraph[n=202]:
    - s[n=1]: Fon vnbotum {Anm.}.
    - s[n=2]: Vverther en mon ewndad anda sine henszesine and him sine erim driapande
        se and loma, en thrimin ield.
  - paragraph[n=203]:
    - s[n=1]: Fon vnbotum {Anm.}.
    - s[n=2]: Vverther en mon ewndad anda sine waldandsine and him werthe sin other
        side loma, en half ield.
  - paragraph[n=204]:
    - s[n=1]: Fon vnbotum {Anm.}.
    - s[n=2]: Vverther en mon ewndad anda sinne erim and him werthe sina sina curuen
        and thiu hond driape, sa skel ma him resza alsa stor, sa tha fiuwer fingrar
        to bote winna muge, ief se of were, and thiu dede skel lidsza.
  - paragraph[n=205]:
    - s[n=1]: Fon vndim, ther ingong and vtgong hebbat {Anm.}.
    - s[n=2]: Ief ther en mon ewndad werth, and thi redia thet onlede, thethet invr
        thene wach {Anm.} ekemen se, tuene skillingar; heth hit enne ingong  and enne
        vtgong, thet falt half te betande and half naut, thi ingong enne skilling
        and thi vtgong enne otherne.
  - paragraph[n=206]:
    - s[n=1]: Werther en mon eberned, thene bront skel ma meta ondling and thweres
        vr {Anm.}.
    - s[n=2]: Vverther en mon eberned, thene brond skel ma meta ondling and thweres
        vr anda sine liwe and efter te betande.
  - paragraph[n=207]:
    - s[n=1]: Fon blodelsa.
    - s[n=2]: Blodelsa and wedling and festeslec and thi lhem {Anm.} alrec fiuwer
        penningar.
  - paragraph[n=208]:
    - s[n=1]: Fon tha dadsvima {Anm.}.
    - s[n=2]: Thi hagera dadsvima tuene skillingar, thi legera en skilling; ief hi
        heth ene inrweze {Anm.} dede jeftha ene hauddede, thene hagera mith tuam ethum
        te biweriande and thene lessa mith enem.
  - paragraph[n=209]:
    - s[n=1]: Fon tha svarta svenge.
    - s[n=2]: Thi {Anm.} svarta sveng en skilling.
    - s[n=3]: Thiu hagere wepeldepene tuene skillingar, jef him her and halsdoc wet
        werth.
    - s[n=4]: Thiu legere en skilling {Anm.}, jef him sine clathar wet werthat.
  - paragraph[n=210]:
    - s[n=1]: Delefel sex penningar, there wiwe nyvgen.
  - paragraph[n=211]:
    - s[n=1]: Fonre soldede {Anm.}.
    - s[n=2]: Thiu hagere soldede fiuwer skillingar, mith fiuwer ethum te haliande.
    - s[n=3]: Thiu midleste tuene.
    - s[n=4]: Thiu legeste enne; there wiwe thrimne further.
  - paragraph[n=212]:
    - s[n=1]: There wiue strewene {Anm.} fiuwer skillingar, thet thet her of tha hokka
        se, thet te biweriande mith tuam ethem.
    - s[n=2]: Thiu legere en skilling, mit ene ethe te haliande.
  - paragraph[n=213]:
    - s[n=1]: Hwasa {Anm.} kerft of there wiue hire hocca {Anm.}.
    - s[n=2]: Hwasa kerft of there wiue hire hocka, sa istet fulscondlic and nis naut
        skethelic; sa resze ma hire to bote en fiardandel hiris eynis ieldes, and
        thi frethe alsa stor, ief thi redia thet onlet and hiv thet biret mith tuam
        triuwe witem.
  - paragraph[n=214]:
    - s[n=1]: Fonre bernis berde {Anm.}.
    - s[n=2]: Andere bernis berde tuene monathar nen ield, there moder hiris liwes
        en hageste merc te bote; anda letera tuam monathum there bernis berde achtene
        skillingar te ielde; anda fifta and anda sexta monathe en half ield; anda
        sogenda en hel ield, and alrec thera monatha en hageste merc, thet send sex
        merc; thit te biweriande mittha prestere and mith tuam triuwe wiwen, hut andere
        berde sken se; thius keme skel wesa binna thrim etmeldem efter there case;
        stent hit thervr, sa vndvnge ma mith fiuwer and tuintich {Anm.} ethum; falt
        hit to dadele, sa skel ma tha moder and thet bern mith fulle ielde ielda and
        enne frethe te reszande.
  - paragraph[n=215]:
    - s[n=1]: Strichhalt and stefgensza, stareblynd, breynsiama and lungensima, jef
        thi erm naut homerhaldande se, en thrimne ield.
  - paragraph[n=216]:
    - s[n=1]: Fon inruesze dedim {Anm.}.
    - s[n=2]: Alla inruesza {Anm.} deda, thet is breynsima and lungensyma, ther invrne
        wach kemen send, tha skel ma biweria mittha redia, ther thenna  weldech is,
        and skel ma bisetta etta mena scrifta and stonda ier and dei and talia fon
        tha dei, ther thiu dede erist den is; nimth ma tha bota, sa skarie ma se anda
        thet ield, and tha lamethe skel ma ac bisetta, wara thi redia ne thur naut
        reda.
    - s[n=3]: Lif and lemethe skel ma mith lunde bisetta.
  - paragraph[n=217]:
    - s[n=1]: Keremen hebbath thit bikeren, and alle liudem wast liaf, thet tha redia
        sette enne mon oppa thera liuda werf, ther thene haunie mith liszene and mith
        suepene, sa hi alra beste muge, and sitte alderoppa to liwes ende, thet is
        Thadward {Anm.} Iainmonna; and inna sine huse skelin se achtia buta husherem;
        and efter sine liwe hebbe tha redia tha wald, hwene hia oppa thene werf sette;
        and wet {Anm.} redia sa elles te ene otherre huse achtath {Anm.}, sa geie
        hi mith fiuwer mercum.
  - paragraph[n=218]:
    - s[n=1]: Fon lithe {Anm.}.
    - s[n=2]: Sa kiasat Brocmen {Anm.} thet to enre kere, thetter en fele lith ne
        mote wesa binna Wibaldinga szerspele bi achta mercum and bi tha huse; halath
        hit aeng mon and hi ne muget naut fella, sa stondet oppa sinne hals; thet
        skelin wita tha tuene, ther vr hine sweren hebbat, hweder hit ehalden se sa
        naut; halt math naut, sa kethe hia tha sithum and hia riuchtet; and ne riuchtat
        hiat naut, sa brensze set inane warf, and alrec hira geie mith achta mercum,
        and tha tuene se fri; and alsa tha frethar vteketh se, sa nyme tha nya thet
        a hond bi aldusdenre geie.
  - paragraph[n=219]:
    - s[n=1]: Renald Hengana, tha hi redia was and kethere, tha kas hi and alle sine
        sithar thissa kera, and alle liudem wast wille.
  - paragraph[n=220]:
    - s[n=1]: Fonre szurka {Anm.}.
    - s[n=2]: Hwersa mar ene tsziureka bifeth, sa reke ma tha liudem hunderd merca
        to fretha and tha helegem sexthech merca, and alle, thet ma ther bifivcht,
        thet skel thi fella, ther tha szurka bifeth, a tuira wegena and thribete,
        hit se dadele ieftha deda ieftha lemethe; alsa monege sar onvngath, alrec
        hunder {Anm.} merca tha liudem, iefheret fella muge; ne mey hit naut fella,
        sa stonde hit oppa sinne hals.
    - s[n=3]: Ist en huthemede {Anm.} wnre, sa felle thi hauding therfore hunder {Anm.}
        merca; and alsa monege sa ther onvngath, alsa monege hus to bernande, and
        alsa monege hunder {Anm.} merca to reszande, and thet godeshus alsa god withe
        to makiande, sa hit er was.
  - paragraph[n=221]:
    - s[n=1]: Fonre mura.
    - s[n=2]: Hwersar mura ieftha grefta vmbe tsyurika send and hwasa se bifeth, alsadenne
        frethe sa thiu tszurke.
  - paragraph[n=222]:
    - s[n=1]: Fon tha monne, ther flivth inna tsyurka {Anm.}.
    - s[n=2]: Ief hir en mon flivth {Anm.} inna tsyureka and tha fivnd hine theron
        gelath, al thet hi thenna bire nedwere deth {Anm.}, thet lidse gresfelle;
        wirgath ma hine theron, sa gelde ma hine mith fiftahalwe ielde and tha liudem
        hunder {Anm.} merca, and thet hus thera liuda.
    - s[n=3]: Nel hi thenna naut ofvnga, alsa tha fiund fonvngath bi helgenamonna
        and bi rediewena worde, sa resze hi alsa stor alsa thi, ther tha tsyurka bifeth;
        and hwasare enne mon asleyt innare tsyurika, sa resze hi hunder {Anm.} merca
        tha liudem and sexthech tha helegum.
    - s[n=4]: Nellath hia of there tsyvrka nauvet vnga, therre thenna on send, sa
        vnge thi redia, ther vr tha tsyurka sueren heth, and kethe se of; nellet hia
        nawet ofvnga, sa berne hi thet forme beken bi achta mercum thes selwa deis;
        and ne vngat hia thenna naut of, sa berne alle sine sithar tha bekene thes
        letera deis and sogenie tha liude, alrec hira bi achta mercum; and hoc hira
        sa tha bekene naut ne bernt and sine liude naut ne brenth {Anm.}, sa lede
        ma oppa  hine alra erest; and fivth {Anm.} hi with tha sithar, sa felle hit
        a tuira wegena.
  - paragraph[n=223]:
    - s[n=1]: Fon tha bogere {Anm.}.
    - s[n=2]: Hwersa mane bogere ieftha enne selsketa {Anm.} breng to there case,
        alsa monege sare se, alsa monege achta merc reke thi hauding tha liudem; hwerth
        thi bogere asleyn, sa lidsere gresfelle; ac herth hi vter lond and ma, spreke
        vmbe thet ield, sa stonde thi hauding ther tofara, therne inelet heth.
  - paragraph[n=224]:
    - s[n=1]: Fon dadlem, ther ma binna wagim deth {Anm.}.
    - s[n=2]: Hwersa mar enne mon vta huse bernt ieftha inne wirgat ieftha vtgelt
        and ma hine thenna wirgie, sa ielde ma hine mith thrim ieldum, and ther bonahus
        berne ma, and hunder {Anm.} merca tha liudem; and alsa monege sare wirgat
        werthat inne ieftha vte etere case, alsa monege hundert merca tha liudem,
        and alsa monege hus te bernende.
  - paragraph[n=225]:
    - s[n=1]: Hwersar ena bara send en merc, sa skel mar campa; ist lessa, sa suere
        mar on.
  - paragraph[n=226]:
    - s[n=1]: Fon nedkestum {Anm.}.
    - s[n=2]: Hwersar sketh en nedkest and thet due fule monna, sa ne mot mar naut
        ma sa enne hauding makia; hit ne se, thet thi redia se withedriwe, sa halde
        ma tha alda kera.
  - paragraph[n=227]:
    - s[n=1]: Hwersar is en somnath and hir ne se nen thingath and hir ne kethe ma
        nen thing, sa se hit enfaldech.
