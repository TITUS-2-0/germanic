    - verse[n=10129]: mit dem êwigen lêbe.
    - verse[n=10130]: durch got des bitet alle
    - verse[n=10131]: daz uns der lôn gevalle
    - verse[n=10132]: der uns gote gehulde
    - verse[n=10133]: (deist goldes übergulde)
    - verse[n=10134]: nâch disem ellende.
    - verse[n=10135]: hie hât diz liet ein ende.
