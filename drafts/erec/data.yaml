- body:
  - lg[n=(1)]:
    - verse[n=1]: bî ir und bî ir wîben.
    - verse[n=2]: diz was Êrec fil de roi lac,
    - verse[n=3]: der vrümekeit und sælden phlac,
    - verse[n=4]: durch den diu rede erhaben ist.
    - verse[n=5]: nû riten si unlange vrist
    - verse[n=6]: neben einander beide,
    - verse[n=7]: ê daz si über die heide
    - verse[n=8]: verre in allen gâhen
    - verse[n=9]: zuo rîten sâhen
    - verse[n=10]: einen ritter selbedritten,
    - verse[n=11]: vor ein getwerc, dâ enmitten
    - verse[n=12]: eine juncvorouwen gemeit,
    - verse[n=13]: schœne unde wol gekleit.
    - verse[n=14]: nû wunderte die künegîn
    - verse[n=15]: wer der ritter möhte sîn.
    - verse[n=16]: er was ze harnasche wol,
    - verse[n=17]: als ein guot kneht sol.
    - verse[n=18]: Êrec der junge man
    - verse[n=19]: sîn vrouwen vrâgen began
    - verse[n=20]: ob erz ervarn solde.
    - verse[n=21]: 'diu vrouwe des niht enwolde:'
    - verse[n=22]: si bat in dâ bî ir tweln.
    - verse[n=23]: ein juncvrouwen begunde si ûz weln
    - verse[n=24]: die si möhte senden dar.
    - verse[n=25]: 'si sprach: ʽrît und ervar'
    - verse[n=26]: wer der ritter müge sîn
    - verse[n=27]: und sîn geverte, daz magedîn.'
    - verse[n=28]: diu juncvrouwe huop sich an die vart,
    - verse[n=29]: als ir geboten wart,
    - verse[n=30]: dâ siz getwerc rîten sach.
    - verse[n=31]: 'mit zühten si zuo im sprach:'
    - verse[n=32]: ʽgot grüeze iuch, geselle,
    - verse[n=33]: und vernemet waz ich welle.
    - verse[n=34]: mîn vrouwe hât mich her gesant,
    - verse[n=35]: 'diu ist künegîn überz lant:'
    - verse[n=36]: durch ir zuht gebôt si mir
    - verse[n=37]: daz ich iuch gruozte von ir,
    - verse[n=38]: und weste gerne mære
    - verse[n=39]: wer der ritter wære
    - verse[n=40]: und disiu maget wol getân.
    - verse[n=41]: muget ir mich daz wizzen lân,
    - verse[n=42]: 'âne schaden ir daz tuot:'
    - verse[n=43]: mîn vrouwe vrâget wan durch guot.'
    - verse[n=44]: daz getwerc enwolde ir niht sagen
    - verse[n=45]: unde hiez si stille dagen,
    - verse[n=46]: 'unde daz si in vermite:'
    - verse[n=47]: ez enweste war nâch si rite.
    - verse[n=48]: diu maget enlie niht umbe daz
    - verse[n=49]: si enwolde rîten vürbaz,
    - verse[n=50]: den ritter vrâgen mære
    - verse[n=51]: selben wer er wære.
    - verse[n=52]: 'daz getwerc werte ir den wec:'
    - verse[n=53]: daz sach diu künegîn und Êrec
    - verse[n=54]: daz ez si mit der geisel sluoc
    - verse[n=55]: die ez in der hant truoc,
    - verse[n=56]: über houbet und über hende
    - verse[n=57]: ze sîner missewende,
    - verse[n=58]: daz si mâl dâ von gewan.
    - verse[n=59]: mit solher antwurt schiet si dan
    - verse[n=60]: wider zuo ir vrouwen
    - verse[n=61]: unde liez si schouwen
    - verse[n=62]: wie sêre si was geslagen.
    - verse[n=63]: daz begunde si vil tiure klagen
    - verse[n=64]: dazz ir sô nâhen was geschehen
    - verse[n=65]: daz siz muoste ane sehen.
    - verse[n=66]: Êrec dô ahten began,
    - verse[n=67]: der ritter enwære dehein vrum man,
    - verse[n=68]: daz er ez vor im vertruoc
    - verse[n=69]: daz sîn getwerc die maget sluoc.
    - verse[n=70]: 'er sprach: ʽich wil rîten dar,'
    - verse[n=71]: daz ich iu diu mære ervar.'
    - verse[n=72]: "diu vrouwe sprach: ʽnû rît enwec.'"
    - verse[n=73]: zehant huop sich Êrec,
    - verse[n=74]: unz er in sô nâhen kam
    - verse[n=75]: daz daz getwerc die rede vernam.
    - verse[n=76]: ʽmuget ir wêniger mir gesagen,
    - verse[n=77]: wes hânt ir die maget geslagen?
    - verse[n=78]: ir hânt sêre missetân.
    - verse[n=79]: ir soldetz durch zuht lân.
    - verse[n=80]: 'iuwern herren sult ir mir nennen:'
    - verse[n=81]: mîn vrouwe wolde in erkennen
    - verse[n=82]: und daz schœne magedîn.'
    - verse[n=83]: 'daz getwerc sprach: ʽlâ dîn klaffen sîn.'
    - verse[n=84]: ich ensage dir anders niht
    - verse[n=85]: wan daz dir alsam geschiht.
    - verse[n=86]: waz wolde si der mære
    - verse[n=87]: wer mîn herre wære?
    - verse[n=88]: ir ensît niht wîse liute,
    - verse[n=89]: daz ir sô vil hiute
    - verse[n=90]: 'gevrâget von mînem herren:'
    - verse[n=91]: ez mac iu wol gewerren.
    - verse[n=92]: wiltû daz ich dichs erlâze,
    - verse[n=93]: sô rît dîne strâze
    - verse[n=94]: und hebe dich der sunnen haz.'
    - verse[n=95]: Êrec der wolde ouch vürbaz,
    - verse[n=96]: 'wan daz getwerc imz niht vertruoc:'
    - verse[n=97]: mit der geisel ez in sluoc,
    - verse[n=98]: als ez die maget hete getân.
    - verse[n=99]: ouch wolde er sich gerochen hân,
  - lg[n=(2)]:
    - verse[n=100]: wan daz er wîslîchen
    - verse[n=101]: sînem zorne kunde entwîchen.
    - verse[n=102]: der ritter hete im genomen den lîp,
    - verse[n=103]: wan Êrec was blôz als ein wîp.
    - verse[n=104]: er gelebete im nie leidern tac
    - verse[n=105]: dan umbe den geiselslac
    - verse[n=106]: und schamte sich nie sô sêre
    - verse[n=107]: wan daz dise unêre
    - verse[n=108]: diu künegîn mit ir vrouwen sach.
    - verse[n=109]: als im der geiselslac geschach,
    - verse[n=110]: mit grôzer schame er wider reit.
    - verse[n=111]: alsô klagete er sîn leit
    - verse[n=112]: '(schamvar wart er under ougen):'
    - verse[n=113]: ʽvrouwe, ich enmac des niht verlougen,
    - verse[n=114]: wan irz selbe habet gesehen,
    - verse[n=115]: mir ensî vor iu geschehen
    - verse[n=116]: eine schande alsô grôz
    - verse[n=117]: daz ir nie dehein mîn genôz
    - verse[n=118]: eines hâres mê gewan.
    - verse[n=119]: daz mich ein sus wênic man
    - verse[n=120]: sô lasterlîchen hât geslagen
    - verse[n=121]: und ich im daz muoste vertragen,
    - verse[n=122]: des schame ich mich sô sêre
    - verse[n=123]: daz ich iuch nimmer mêre
    - verse[n=124]: vürbaz getar schouwen
    - verse[n=125]: und dise juncvrouwen,
    - verse[n=126]: und enweiz zwiu mir daz leben sol,
    - verse[n=127]: ez ensî daz ich mich des erhol
    - verse[n=128]: daz mir vor iu geschehen ist.
    - verse[n=129]: ich ensterbe in kurzer vrist,
    - verse[n=130]: sô sol ichz versuochen.
    - verse[n=131]: vrouwe, ir sult geruochen
    - verse[n=132]: daz ich in iuwern hulden var.
    - verse[n=133]: der himelkeiser bewar,
    - verse[n=134]: vrouwe, iuwer êre.
    - verse[n=135]: ir gesehet mich nimmer mêre,
    - verse[n=136]: ichn gereche mich an disem man
    - verse[n=137]: von des getwerge ich mâl gewan.
    - verse[n=138]: ist daz mich got sô gêret
    - verse[n=139]: daz er mîn heil mêret,
    - verse[n=140]: daz mir dar an gelinget
    - verse[n=141]: sô doch mîn muot gedinget,
    - verse[n=142]: sô kum ich über den dritten tac,
    - verse[n=143]: ob ich vor siechtuome mac.'
    - verse[n=144]: der küneginne was vil leit
    - verse[n=145]: daz er alsô junger reit
    - verse[n=146]: 'ûf sô grôze vreise:'
    - verse[n=147]: si bat in lân die reise.
    - verse[n=148]: sô lange er dô urloubes gerte
    - verse[n=149]: unz daz si ins gewerte.
    - verse[n=150]: ouch dâhte der juncherre,
    - verse[n=151]: im wære daz ze verre,
    - verse[n=152]: ob er zen selben zîten
    - verse[n=153]: hin wider wolde rîten
    - verse[n=154]: dâ er sînen harnasch hâte,
    - verse[n=155]: und daz er alsô drâte
    - verse[n=156]: in nimmer genæme
    - verse[n=157]: (swie schiere er wider kæme,
    - verse[n=158]: sô wæren si im entriten gar),
    - verse[n=159]: und îlte in nâch alsô bar.
    - verse[n=160]: dô er in begunde gâhen nâ,
    - verse[n=161]: dô kam er rehte ûf ir slâ
    - verse[n=162]: von den im schade was geschehen.
    - verse[n=163]: vil schiere begunde er si ane sehen.
    - verse[n=164]: 'zuo in enwas im niht ze gâch:'
    - verse[n=165]: er reit in alsô verre nâch
    - verse[n=166]: daz er si sach und si in niht.
    - verse[n=167]: 'er tete als dem dâ leit geschiht:'
    - verse[n=168]: der vlîzet dicke sich dar zuo
    - verse[n=169]: wie erz mit vuoge widertuo.
    - verse[n=170]: si enkâmen ûf dem wege
    - verse[n=171]: ûzer sîner ougen phlege
    - verse[n=172]: des vil langen tages nie
    - verse[n=173]: unz daz der âbent ane gie.
    - verse[n=174]: nû sach er wâ engegen im schein
    - verse[n=175]: ein hûs geheizen tulmein,
    - verse[n=176]: des wirt der herzoge îmâin.
    - verse[n=177]: 'dâ reit der ritter vor im in:'
    - verse[n=178]: dâ wart er emphangen wol,
    - verse[n=179]: sô man ze vriundes hûse sol
    - verse[n=180]: und als dem wirte wol gezam.
    - verse[n=181]: ich sage iu durch waz er kam
    - verse[n=182]: mit sîner vriundîn.
    - verse[n=183]: ez hete der herzoge îmâîn
    - verse[n=184]: 'hôchzît dâ vor zwei jâr:'
    - verse[n=185]: saget diu âventiure wâr,
    - verse[n=186]: sô hete er si dô zem dritten.
    - verse[n=187]: an eine wise enmitten
    - verse[n=188]: hete er hôhe an eine stat
    - verse[n=189]: einen sparwære ûf gesat
    - verse[n=190]: ûf eine stange silberîn.
    - verse[n=191]: diz muoste jærlîche sîn
    - verse[n=192]: ze vreunden sîner lantdiet.
    - verse[n=193]: von der rede er niemen schiet,
    - verse[n=194]: niuwan daz gelîche
    - verse[n=195]: arme unde rîche,
    - verse[n=196]: alte unde junge
    - verse[n=197]: durch schœne handelunge
    - verse[n=198]: ze sîner vreude kæmen
    - verse[n=199]: swenne siz vernæmen.
  - lg[n=(3)]:
    - verse[n=200]: swes vriundinne den strît
    - verse[n=201]: behielte ze sîner hôchzît
    - verse[n=202]: daz si diu schœniste wære,
    - verse[n=203]: diu næme den sparwære.
    - verse[n=204]: den hete der ritter genomen
    - verse[n=205]: zwir, ouch was er komen
    - verse[n=206]: 'daz er in zem dritten næme:'
    - verse[n=207]: und ob ez alsô kæme,
    - verse[n=208]: sô hete er in immer mêre
    - verse[n=209]: âne strît mit voller êre.
    - verse[n=210]: nû sagete man daz mære
    - verse[n=211]: daz dâ manec wîp schœner wære
    - verse[n=212]: dan des ritters vriundîn.
    - verse[n=213]: 'dô was sîn vrümekeit dar an schîn:'
    - verse[n=214]: er was alsô vorhtsam
    - verse[n=215]: daz er in mit gewalte nam.
    - verse[n=216]: 'in getorste dâ nieman bestân:'
    - verse[n=217]: strîtes wart er gar erlân.
    - verse[n=218]: nû enweste Êrec niht
    - verse[n=219]: umbe dise geschiht,
    - verse[n=220]: wan daz er im durch sîn leit
    - verse[n=221]: ûf âventiure nâch reit.
    - verse[n=222]: nû begunde sîgen der tac.
    - verse[n=223]: 'ein market underm hûse lac:'
    - verse[n=224]: dâ kam er geriten in.
    - verse[n=225]: die burc meit er durch den sin
    - verse[n=226]: daz er sîn iht würde gewar
    - verse[n=227]: dem er hete gevolget dar.
    - verse[n=228]: nû er suochende reit
    - verse[n=229]: wer in durch sîne vrümekeit
    - verse[n=230]: des nahtes næme in sîne phlege,
    - verse[n=231]: nû vant er an dem wege
    - verse[n=232]: von den liuten grôzen schal.
    - verse[n=233]: diu hiuser wâren über al
    - verse[n=234]: 'beherberget vaste:'
    - verse[n=235]: der sich sîn ze gaste
    - verse[n=236]: wolde underwinden,
    - verse[n=237]: den kunde er niender vinden.
    - verse[n=238]: ouch was er habelôs dâ gar.
    - verse[n=239]: 'er enhete sich niht gewarnet dar:'
    - verse[n=240]: wan in kam diu reise gâhes an,
    - verse[n=241]: als ich iu dâ vor gesaget han.
    - verse[n=242]: er enhete dâ niht mêre
    - verse[n=243]: (daz bekumberte in dô sêre)
    - verse[n=244]: wan daz phert und sîn gewant.
    - verse[n=245]: ouch was er dâ unerkant,
    - verse[n=246]: daz im niemen zuo sprach
    - verse[n=247]: noch ze guote ane sach.
    - verse[n=248]: die gazzen wâren spils vol,
    - verse[n=249]: als ez ze hôchzîten sol.
    - verse[n=250]: nû reit er also wîselôs
    - verse[n=251]: unz daz er verre vor im kôs
    - verse[n=252]: ein altez gemiure.
    - verse[n=253]: dô im dô sô tiure
    - verse[n=254]: die herberge wâren,
    - verse[n=255]: eins weges begunde er vâren
    - verse[n=256]: 'der in dar brâhte:'
    - verse[n=257]: wan er im gedâhte
    - verse[n=258]: des nahtes belîben dâ,
    - verse[n=259]: wan er enmöhte anderswâ.
    - verse[n=260]: daz hûs er schouwen begunde
    - verse[n=261]: und enwânde daz er vunde
    - verse[n=262]: 'ieman dar inne:'
    - verse[n=263]: daz vreute sîne sinne.
    - verse[n=264]: 'er gedâhte: ʽmîn dinc daz vert nû wol,'
    - verse[n=265]: wan ich in einem winkel sol
    - verse[n=266]: belîben hinne unz an den tac,
    - verse[n=267]: sît ich niht wesen baz enmac.
    - verse[n=268]: 'des gan man mir doch âne strît:'
    - verse[n=269]: ich sihe wol daz ez œde lît.'
    - verse[n=270]: als er in daz hûs kam
    - verse[n=271]: und er der winkel war genam,
    - verse[n=272]: welher im dar zuo töhte
    - verse[n=273]: dâ er inne belîben möhte,
    - verse[n=274]: dô sach er sitzen dâ
    - verse[n=275]: einen man, der was grâ,
    - verse[n=276]: sîn hâr von alter snêwîz.
    - verse[n=277]: des hete er dannoch guoten vlîz
    - verse[n=278]: 'daz ers nâch reinem site phlac:'
    - verse[n=279]: vil wol gestrælet ez lac
    - verse[n=280]: über sîn ahsel ze tal.
    - verse[n=281]: nâch der âventiure zal
    - verse[n=282]: sô hete der selbe altman
    - verse[n=283]: eine schâfkürsen an
    - verse[n=284]: und des selben ûf einen huot:.
    - verse[n=285]: diu wâren beidiu alsô guot
    - verse[n=286]: 'als in sîn state leite:'
    - verse[n=287]: er enphlac niht rîcheite.
    - verse[n=288]: sîn gebærde was vil hêrlîch,
    - verse[n=289]: einem edeln manne gelîch.
    - verse[n=290]: ein krücke was sîn stiure,
    - verse[n=291]: der dâ saz in dem gemiure.
    - verse[n=292]: 'diz was Êrecke leit:'
    - verse[n=293]: wan er vorhte die gewonheit,
    - verse[n=294]: er solde in ûz getriben hân,
    - verse[n=295]: als im vor was getân.
    - verse[n=296]: 'daz phert er ze stete bant:'
    - verse[n=297]: dar ûf leite er sîn gewant.
    - verse[n=298]: sîn hende habete er vür sich,
    - verse[n=299]: einem wol gezogenem manne gelich,
  - lg[n=(4)]:
    - verse[n=300]: und gienc dâ er den alten sach.
    - verse[n=301]: 'mit zwîvel er zuo im sprach:'
    - verse[n=302]: ʽherre, mir wære herberge nôt.'
    - verse[n=303]: diu bete machete in schamerôt.
    - verse[n=304]: als in der alte hete vernomen,
    - verse[n=305]: 'er sprach: ʽnû sît mir willekomen'
    - verse[n=306]: ze dem und ich nû haben mac.'
    - verse[n=307]: des genâdete im Êrec fil de roi lac.
    - verse[n=308]: nû hete er ingesindes
    - verse[n=309]: niuwan eines kindes
    - verse[n=310]: (diu was ein diu schœniste maget
    - verse[n=311]: von der uns ie wart gesaget)
    - verse[n=312]: und der hûsvrouwen.
    - verse[n=313]: dar an man mohte schouwen
    - verse[n=314]: daz er rîches muotes wielt,
    - verse[n=315]: daz er den gast sô arm enthielt.
    - verse[n=316]: dem kinde rief er dar.
    - verse[n=317]: 'er sprach: ʽgenc und bewar'
    - verse[n=318]: dises herren phert, tohter mîn,
    - verse[n=319]: der unser gast geruochet sîn,
    - verse[n=320]: und begenc ez sâ ze vlîze
    - verse[n=321]: daz ich dirs iht verwîze.'
    - verse[n=322]: "si sprach: ʽherre, daz tuon ich.'"
    - verse[n=323]: der megede lîp was lobelich.
    - verse[n=324]: der roc was grüener varwe,
    - verse[n=325]: gezerret begarwe,
    - verse[n=326]: abehære über al.
    - verse[n=327]: dar under was ir hemde sal
    - verse[n=328]: 'und ouch zebrochen eteswâ:'
    - verse[n=329]: sô schein diu lîch dâ
    - verse[n=330]: durch wîz alsam ein swan.
    - verse[n=331]: man saget daz nie kint gewan
    - verse[n=332]: 'einen lîp sô gar dem wunsche gelîch:'
    - verse[n=333]: und wære si gewsen rîch,
    - verse[n=334]: sô engebræste niht ir lîbe
    - verse[n=335]: ze lobelîchem wîbe.
    - verse[n=336]: ir lîp schein durch ir salwe wât
    - verse[n=337]: alsam diu lilje, dâ si stât
    - verse[n=338]: under swarzen dornen wîz.
    - verse[n=339]: ich wæne got sînen vlîz
    - verse[n=340]: an si hâte geleit
    - verse[n=341]: von schœne und von sælekeit.
    - verse[n=342]: Êrecken muote ir ungemach.
    - verse[n=343]: 'zuo ir vater er sprach:'
    - verse[n=344]: ʽwir sulns die juncvrouwen erlân.
    - verse[n=345]: 'ich wæne siz selten habe getân:'
    - verse[n=346]: ez zimt mir selbem vil baz.'
    - verse[n=347]: 'dô sprach der alte daz:'
    - verse[n=348]: ʽman sol dem wirte lân
    - verse[n=349]: sînen willen, daz ist guot getân.
    - verse[n=350]: 'uns gebristet der knehte:'
    - verse[n=351]: von diu tuot siz mit rehte.'
    - verse[n=352]: diu juncvrouwe des niht enliez
    - verse[n=353]: si entæte als si ir vater hiez.
    - verse[n=354]: daz phert begienc ze vlîze
    - verse[n=355]: 'ir hende vil wîze:'
    - verse[n=356]: und wære daz got hie ûf erde rite,
    - verse[n=357]: ich wæne in genuocte dâ mite,
    - verse[n=358]: ob er solhen marschalc hæte.
    - verse[n=359]: swie si schine in swacher wæte,
    - verse[n=360]: sô weiz ich daz wîp noch man
    - verse[n=361]: süezern schiltkneht nie gewan
    - verse[n=362]: dan Êrec fil de roi lac,
    - verse[n=363]: dô si sînes pherdes phlac.
    - verse[n=364]: im zam von solhem knehte
    - verse[n=365]: sîn vuoter wol mit rehte.
    - verse[n=366]: hie wart der gast berâten
    - verse[n=367]: als si des state hâten.
    - verse[n=368]: guote teppeche gespreit
    - verse[n=369]: unde dar ûf geleit
    - verse[n=370]: alsô rîchiu bettewât
    - verse[n=371]: sô si diu werlt beste hât,
    - verse[n=372]: mit samîte bezogen,
    - verse[n=373]: dem daz golt was unerlogen,
    - verse[n=374]: daz daz bette ein man nie möhte erwegen
    - verse[n=375]: und selbe vierde müeste legen,
    - verse[n=376]: und dar über gebreit
    - verse[n=377]: nâch grôzer herren werdekeit
    - verse[n=378]: kulter von zendâle,
    - verse[n=379]: rîche und gemâle--
    - verse[n=380]: diu wâren bî dem viure
    - verse[n=381]: des âbendes vil tiure.
    - verse[n=382]: 'si geleisten wol ein reine strô:'
    - verse[n=383]: dar über genuocte si dô
    - verse[n=384]: eines bettes âne vlîz,
    - verse[n=385]: daz bedahte ein lîlachen wîz.
    - verse[n=386]: 'ouch was dâ ritters spîse:'
    - verse[n=387]: swes ein man vil wîse
    - verse[n=388]: möhte in sînem muote
