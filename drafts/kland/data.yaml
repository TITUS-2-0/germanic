- body:
  - pb: He2
  - chapter[n=1]:
    - Psalm I.
    - verse[n=1]:
      - foreign[lg=41991]: Sâlig man ther niuueht
      - foreign[lg=41991]: vôr in gerêde ungenêtherô, in\de
      - foreign[lg=41991]: in uuege sundigerô ne stuont,
      - foreign[lg=41991]: inde in stuole sufte ne saz;
    - verse[n=2]:
      - foreign[lg=41991]: navo in êuun godes uuille
      - foreign[lg=41991]: 'sîn: inde in êuuun sînro then\ken'
      - foreign[lg=41991]: sal dages inde nahtes.
    - verse[n=3]:
      - foreign[lg=41991]: Inde uuesan sal alsô holz
      - foreign[lg=41991]: that gesazt uuarth bi fluzze
      - foreign[lg=41991]: uuazzerô, that uuahsemon sînon
      - foreign[lg=41991]: gevan sal in stunden sînro; inde
      - foreign[lg=41991]: louf sîn niuuiht nither vallan sal,
      - foreign[lg=41991]: inde alla sô uuelîh sô duen sal
      - foreign[lg=41991]: gesunt uuerthan sulen.
    - verse[n=4]:
      - foreign[lg=41991]: Niuuiht sô ungenêthege,
      - foreign[lg=41991]: 'noh sô: nova alsô stuppe that'
      - foreign[lg=41991]: foruuirpet uuint fan antlucce er\then.
    - verse[n=5]:
      - foreign[lg=41991]: Bethiu ne up standunt
      - foreign[lg=41991]: ungenêthege in urdeile, ne ôh
      - foreign[lg=41991]: sundege in gerêde rehterô,
      - pb: He3
      - foreign[lg=41991]: 6. uuanda uueiz got uueh
      - foreign[lg=41991]: rehterô, inde geverthe ungenê\therô
      - foreign[lg=41991]: feruuerthan sal.
  - chapter[n=2]:
    - Psalm II.
    - verse[n=1]:
      - foreign[lg=41991]: Umbe uuath bizzedon thie\de
      - foreign[lg=41991]: inde luide thâhten îdele thing?
    - verse[n=2]:
      - foreign[lg=41991]: Samen stuondon kuningâ
      - foreign[lg=41991]: erthen inde fursten samene quâ\mon
      - foreign[lg=41991]: in ên uuithar got inde uui\thar
      - foreign[lg=41991]: 'Krist sînan:'
    - verse[n=3]:
      - foreign[lg=41991]: Cebrekan uuir gebende irô
      - foreign[lg=41991]: inde veruuerfon uuir fan uns
      - foreign[lg=41991]: joh irô.
    - verse[n=4]:
      - foreign[lg=41991]: Ther bûôt in himelen be\scoffôn
      - foreign[lg=41991]: sal sî, inde got bespotten
      - foreign[lg=41991]: sal sî.
    - verse[n=5]:
      - foreign[lg=41991]: Than sprecan sal ce hin
      - foreign[lg=41991]: in âbulgî sînro, in heizmuode
      - foreign[lg=41991]: sînon druovon sal sî.
    - verse[n=6]:
      - foreign[lg=41991]: Ik geuuisso gesazt bin
      - foreign[lg=41991]: kuning van himo .over Syon berg
      - foreign[lg=41991]: heilegen sînan, sagênte gebot
      - foreign[lg=41991]: sîna.
    - verse[n=7]:
      - foreign[lg=41991]: 'Got quat ce mir: sun mîn'
      - foreign[lg=41991]: bis thu; ik hiudo gebar thih.
    - verse[n=8]:
      - foreign[lg=41991]: Bidde fan mir, inde ge\van
      - foreign[lg=41991]: sal thir thiede hereve thîn,
      - foreign[lg=41991]: inde hevode thîne gemerke er\thon.
    - verse[n=9]:
      - foreign[lg=41991]: Gerihten saltu sî in ruo\dan
      - foreign[lg=41991]: îsirnero, alsô vaz bilitheres
      - foreign[lg=41991]: cebrekan saltu sî.
      - pb: He4
    - verse[n=10]:
      - foreign[lg=41991]: 'Inde nu kuningâ forne\mot:'
      - foreign[lg=41991]: gelierot uuerthet ir ther
      - foreign[lg=41991]: duomot ertha.
    - verse[n=11]:
      - foreign[lg=41991]: Thienôt gode in vorton,
      - foreign[lg=41991]: inde mendiôt himo bit bevungon.
    - verse[n=12]:
      - foreign[lg=41991]: Bivêt the lêra, that ne
      - foreign[lg=41991]: uuanne gebulgan uuerthe got,
      - foreign[lg=41991]: inde veruuerthet fan uuege rehta,
    - verse[n=13]:
      - foreign[lg=41991]: than erbrinnet in kurtur
      - foreign[lg=41991]: vriste âbulge sîn; sêlige alle thie
      - foreign[lg=41991]: getrûuunt in himo.
  - chapter[n=3]:
    - Psalm III.
    - verse[n=1]:
      - foreign[lg=41991]: Druftin, uuie gemanegfel\dide
      - foreign[lg=41991]: sint thia uuizonunt mih?
      - foreign[lg=41991]: manege anastandunt uuither mih.
    - verse[n=2]:
      - foreign[lg=41991]: 'Manege quethent sêlon mî\nere:'
      - foreign[lg=41991]: ne ist heil himo in gode
      - foreign[lg=41991]: sînemo.
    - verse[n=3]:
      - foreign[lg=41991]: Thu geuuisso druftin in\fangere
      - foreign[lg=41991]: mîn bistu, guolîke mîn,
      - foreign[lg=41991]: inde up hevonde houvot mîn.
    - verse[n=4]:
      - foreign[lg=41991]: Bit stimmon mînere ce go\de
      - foreign[lg=41991]: riep ik, inde gehôrda her
      - foreign[lg=41991]: mih fan berge hêligemo sînimo.
    - verse[n=5]:
      - foreign[lg=41991]: Ik sclîp inde besuevit
      - foreign[lg=41991]: uuarth, inde up stuont, uuand got
      - foreign[lg=41991]: intfînk mih.
      - pb: He5
  - chapter[n=18]:
    - Psalm XVIII.
    - (Hebr. XIX.)
    - verse[n=1]:
      - foreign[lg=41991]: Himilâ tellunt guodlîc-heide
      - foreign[lg=41991]: godes, inde uuerk handô sînrô
      - foreign[lg=41991]: farkundit festî.
    - verse[n=2]:
      - foreign[lg=41991]: Dag dages ût rôpizôt uuort
      - foreign[lg=41991]: inde naht nahti cundit uuîsduom.
    - verse[n=3]:
      - foreign[lg=41991]: Ne sint sprâken noh uuort
      - foreign[lg=41991]: therô ne uuerthint gihôrda stem\men irô.
    - verse[n=4]:
      - foreign[lg=41991]: An allero erthon fuor lûtî
      - foreign[lg=41991]: irô, inde an endon ringis erthon
      - foreign[lg=41991]: uuort irô.
    - verse[n=5]:
      - foreign[lg=41991]: An sunnun satta selitha sîna,
      - foreign[lg=41991]: inde he alsô brûde-gomo fort
      - foreign[lg=41991]: gangende fan bete-kameren sînro.
    - verse[n=6]:
      - foreign[lg=41991]: Mendida alsô uurisil te lou\poni
      - foreign[lg=41991]: uueh, fan hôon himili ût\ganc
      - foreign[lg=41991]: sîn.
    - verse[n=7]:
      - foreign[lg=41991]: Inde uuithirloup sîn untes
      - foreign[lg=41991]: te hôî sînro, noh ne ist the sig
      - foreign[lg=41991]: geberge fan bitte sînro.
      - pb: He6
    - verse[n=8]:
      - foreign[lg=41991]: Êuua godes unbeuullan, be\kêrende
      - foreign[lg=41991]: sêlun, urkuntscap go\des
      - foreign[lg=41991]: getrûuui, uuîsduom farlîendi
      - foreign[lg=41991]: luzzilon.
    - verse[n=9]:
      - foreign[lg=41991]: Rehtnussi godes rehta, ge\blîthande
      - foreign[lg=41991]: hertan, gebot godes
      - foreign[lg=41991]: scôni, irliohtende ôgon.
    - verse[n=10]:
      - foreign[lg=41991]: Forhta druften heilig, vol\uuonende
      - foreign[lg=41991]: an uuerildî uuerildis;
      - foreign[lg=41991]: duomâ druften giuuâri, rehtlî\ka
      - foreign[lg=41991]: an sig selvon.
    - verse[n=11]:
      - foreign[lg=41991]: Bigerlîka ovir golt inde
      - foreign[lg=41991]: stein dûrlîkin vilo, inde suottera
      - foreign[lg=41991]: ovir honog inde râta.
    - verse[n=12]:
      - foreign[lg=41991]: Geuuisso scalc thîn be\hôdit
      - foreign[lg=41991]: sia, an behuodende im
      - foreign[lg=41991]: uuithir-lôn mikil.
    - verse[n=13]:
      - foreign[lg=41991]: Mis-dâdî unie virnimit?
      - foreign[lg=41991]: Fan beholenen mînin gereini mi
      - foreign[lg=41991]: inde fan fremethon ginâthe scal\ke
      - foreign[lg=41991]: thînin.
    - verse[n=14]:
      - foreign[lg=41991]: Of sie mîn ne uuerthon
      - foreign[lg=41991]: geuueldig, than ik unbeuullan
      - foreign[lg=41991]: uuesan scal fan mis-dâdi mei\stero.
    - verse[n=15]:
      - foreign[lg=41991]: Inde uuesan solon that
      - foreign[lg=41991]: gelîcân sulun sprâken mundis
      - foreign[lg=41991]: mînis, inde gehugdnisse hertin
      - foreign[lg=41991]: mînis an geginuuirdî thînro emi\ceio.
    - verse[n=16]:
      - foreign[lg=41991]: Hêro hulpere mîn inde re\lôsere
      - foreign[lg=41991]: mîn.
      - pb: He7
  - chapter[n=53]:
    - Psalm LIII.
    - foreign[lg=41991]: 7. Bekêre uvel fîondon mînon,
    - foreign[lg=41991]: an uuârheide thînro tespreide sia.
    - foreign[lg=41991]: 8. Uuillîco sal ic offrân thi,
    - foreign[lg=41991]: inde begîan sal ic namin thînin,
    - foreign[lg=41991]: hêrro, uuanda guot ist
    - foreign[lg=41991]: 9. Uuanda fan allin arbeidin
    - foreign[lg=41991]: generedôstu mi, inde ovir fîun\dâ
    - foreign[lg=41991]: mîna scouuuôta ôga mîn.
  - chapter[n=54]:
    - Psalm LIV.
    - foreign[lg=41991]: 2. Gehôri got gebet mîn inde
    - foreign[lg=41991]: ne furuuirp bida mîna; thenke
    - foreign[lg=41991]: te mi inde gehôri mi.
    - pb: He8
    - verse[n=3]:
      - foreign[lg=41991]: Gidruovit bin an tilogon
      - foreign[lg=41991]: mînro inde mistrôt bin fan stim\mon
      - foreign[lg=41991]: fiundes inde fan arbeide
      - foreign[lg=41991]: sundiges.
    - verse[n=4]:
      - foreign[lg=41991]: Uuanda geneigedon an mi
      - foreign[lg=41991]: unriht, inde an âbulgî unsuoti
      - foreign[lg=41991]: uuâron mi.
    - verse[n=5]:
      - foreign[lg=41991]: Hirta mîn gidruovit ist an
      - foreign[lg=41991]: mi, inde forta dôdis fiel ovir
      - foreign[lg=41991]: mi.
    - verse[n=6]:
      - foreign[lg=41991]: Forthta inde bivonga quâ\mon
      - foreign[lg=41991]: over mi, inde bethecôda mi
      - foreign[lg=41991]: thiusternussi.
    - verse[n=7]:
      - foreign[lg=41991]: 'Inde ic quad: uuie sal ge\van'
      - foreign[lg=41991]: mi fetheron alsô dûvon, inde
      - foreign[lg=41991]: ic fliugon sal inde rastôn sal?
    - verse[n=8]:
      - foreign[lg=41991]: Ecco firrôda ic fliende, inde
      - foreign[lg=41991]: bleif an einôdi.
    - verse[n=9]:
      - foreign[lg=41991]: Ic sal bîdan sîn thie be\haldon
      - foreign[lg=41991]: mi deda fan luzzilheide
      - foreign[lg=41991]: geistis inde fan geuuidere.
    - verse[n=10]:
      - foreign[lg=41991]: Bescurgi, hêrro, tedeile
      - foreign[lg=41991]: tungâ irô, uuanda io gesag un\riht
      - foreign[lg=41991]: inde fluoc an burgi
    - verse[n=11]:
      - foreign[lg=41991]: An dag inde an naht
      - foreign[lg=41991]: umbe-fangan sal sia ovir mûrâ
      - foreign[lg=41991]: irô unreht, inde arbeit an mit\don
      - foreign[lg=41991]: irô inde unreht.
    - verse[n=12]:
      - foreign[lg=41991]: Inde ne tefuor fan strâ\ton
      - foreign[lg=41991]: irô prisma inde lôsunga.
    - verse[n=13]:
      - foreign[lg=41991]: Uuanda of fîunt fluokit
      - foreign[lg=41991]: mi, ic tholôdi geuuisso, inde of
      - foreign[lg=41991]: thie thie hatôda mi, ovir mi
      - foreign[lg=41991]: mikila thing sprêke, ic burge mi,
      - foreign[lg=41991]: sô mohti gibergan, fan imo.
      - pb: He9
    - verse[n=14]:
      - foreign[lg=41991]: Thu geuuisso man ein\muodigo,
      - foreign[lg=41991]: leido mîn inde cundo
      - foreign[lg=41991]: mîn.
    - verse[n=15]:
      - foreign[lg=41991]: Thu samon mit mi suota
      - foreign[lg=41991]: nâmi muos; an hûse godes gien\gon
      - foreign[lg=41991]: uuir mit geluvî.
    - verse[n=16]:
      - foreign[lg=41991]: Cume dôt ovir sia, inde
      - foreign[lg=41991]: nither stîgin an hellon libbinda;
      - foreign[lg=41991]: uuanda arc-heide an selethen
      - foreign[lg=41991]: irô, an mitdon im.
    - verse[n=17]:
      - foreign[lg=41991]: Ik eft te gode riep, inde
      - foreign[lg=41991]: hêrro behielt mi.
    - verse[n=18]:
      - foreign[lg=41991]: An âvont inde an mor\gan
      - foreign[lg=41991]: inde an mitdon dage tellon
      - foreign[lg=41991]: sal ic inde kundon, inde he ge\hôron
      - foreign[lg=41991]: sal.
    - verse[n=19]:
      - foreign[lg=41991]: Irlôsin sal an frithe sêla
      - foreign[lg=41991]: mîna fan thên thia ginâcônt mi,
      - foreign[lg=41991]: uuanda under managon he uuas
      - foreign[lg=41991]: mit mi.
    - verse[n=20]:
      - foreign[lg=41991]: Gehôran sal got inde ge\netheron
      - foreign[lg=41991]: sal sia, thie ist êr
      - foreign[lg=41991]: uueroldî.
    - verse[n=21]:
      - foreign[lg=41991]: Ne geuuisso ist im uuih\sil
      - foreign[lg=41991]: inde ne forhtedon got; the\neda
      - foreign[lg=41991]: hant sîna an uuitherlôni.
    - verse[n=22]:
      - foreign[lg=41991]: Beuuollon urcuntscap sîna,
      - foreign[lg=41991]: tedeilda sint fan âbulgî anscei\nes
      - foreign[lg=41991]: sînis, inde ginêkeda herta
      - foreign[lg=41991]: sîn. Geuueicôda sint uuort sîn
      - foreign[lg=41991]: inde ovir olig, inde sia sint
      - foreign[lg=41991]: gescot.
    - verse[n=23]:
      - foreign[lg=41991]: Uuirp ovir hêrrin sorga
      - foreign[lg=41991]: 'thîna inde he thi tion sal: inde'
      - foreign[lg=41991]: ne sal givon an êuuon uuan\kilheide
      - foreign[lg=41991]: rehlîkin.
    - verse[n=24]:
      - foreign[lg=41991]: Thu geuuisso got leidon
      - foreign[lg=41991]: salt sia an pute an - frêson. Man
      - pb: He10
      - foreign[lg=41991]: bluodô inde lôsa ne solun ge\mitdelôn
      - foreign[lg=41991]: dagâ irô; ic eft, ic ge\trûôn
      - foreign[lg=41991]: sal an thi, hêrro.
  - chapter[n=55]:
    - Psalm LV.
    - verse[n=2]:
      - foreign[lg=41991]: Ginâthi mi got, uuanda
      - foreign[lg=41991]: trat mi man, allan dag anafeh\tonde
      - foreign[lg=41991]: uuitonôda mi
    - verse[n=3]:
      - foreign[lg=41991]: Trâdun mi fiundâ mine al\lan
      - foreign[lg=41991]: dag, uuanda manage feh\tinda
      - foreign[lg=41991]: angegin mi.
    - verse[n=4]:
      - foreign[lg=41991]: Fan hôî dagis fortin sal
      - foreign[lg=41991]: ik; ic geuuisso an thi sal gi\trûôn.
    - verse[n=5]:
      - foreign[lg=41991]: An gode sal ik lovân uuort
      - foreign[lg=41991]: mîn, an gode gitrûôda ic; ni
      - foreign[lg=41991]: sal ic fortan uuad duo mi fleisc.
    - verse[n=6]:
      - foreign[lg=41991]: Allin dag uuort mîna far\uuîeton;
      - foreign[lg=41991]: angegin mi alla githâh\tî
      - foreign[lg=41991]: irô an uvele.
    - verse[n=7]:
      - foreign[lg=41991]: Uuunan solun inde bergin
      - foreign[lg=41991]: salun sig; sia fersna mîna ge\uuaran
      - foreign[lg=41991]: sulun.
    - verse[n=8]:
      - foreign[lg=41991]: Alsô tholudun sêla mîna,
      - foreign[lg=41991]: fur nieuuehte behaldona saltu
      - foreign[lg=41991]: duon sia; an âbulge foie tebre\can
      - foreign[lg=41991]: saltu.
    - verse[n=9]:
      - foreign[lg=41991]: Got, lîf mîn cundida thi,
      - foreign[lg=41991]: thu sattôs tranî mîna an gegin\uuirdî
      - foreign[lg=41991]: thînro,
    - verse[n=10]:
      - foreign[lg=41991]: alsô in angeheite thînro.
      - foreign[lg=41991]: Than bekeron salun fîundâ mî\na
      - foreign[lg=41991]: behalvon. In sô uuilîkin
      - foreign[lg=41991]: dage ic ruope thi, ecco bicanda,
      - foreign[lg=41991]: uuanda got mîn bist.
      - pb: He11
    - verse[n=11]:
      - foreign[lg=41991]: An gode sal ic lovân
      - foreign[lg=41991]: uuort, an hêrron sal ic lovân
      - foreign[lg=41991]: uuort; an gode gitrûôda ik, ne
      - foreign[lg=41991]: sal ik fortan uuad duo mi man.
    - verse[n=12]:
      - foreign[lg=41991]: An mi sint, got, geheitâ
      - foreign[lg=41991]: thîna, thia ik sal gevan lovis
      - foreign[lg=41991]: thi.
    - verse[n=13]:
      - foreign[lg=41991]: Uuanda thu generedôs sê\la
      - foreign[lg=41991]: mîna fan dôde inde fuotî mîne
      - foreign[lg=41991]: fan glîden, that ic lîke fore gode
      - foreign[lg=41991]: an liohte libenderô.
  - chapter[n=56]:
    - Psalm LVI.
    - verse[n=2]:
      - foreign[lg=41991]: Ginâthi mi, got, ginâthi mi,
      - foreign[lg=41991]: uuanda an thi gitrûôt sêla mîn,
      - foreign[lg=41991]: inde an scado fithecanô thînrô
      - foreign[lg=41991]: sal ic gitrûôn untis farlîthe un\reht.
    - verse[n=3]:
      - foreign[lg=41991]: Ruopen sal ic te gode hô\ista,
      - foreign[lg=41991]: god thie uuala dida mi.
    - verse[n=4]:
      - foreign[lg=41991]: Sanda fan himele inde gi\nereda
      - foreign[lg=41991]: mi, gaf an bismere te\trâdon
      - foreign[lg=41991]: mi
    - verse[n=5]:
      - foreign[lg=41991]: Santa got ginâtha sîna inde
      - foreign[lg=41991]: uuârheit sîna, inde generida sê\la
      - foreign[lg=41991]: mîna fan mitton uuelpô lêo\nô.
      - foreign[lg=41991]: Slîp ik gidruovit; kint man\nô
      - foreign[lg=41991]: tende irô geuuêpene inde
      - foreign[lg=41991]: sceifte, inde tunga irô suert
      - foreign[lg=41991]: scarp.
    - verse[n=6]:
      - foreign[lg=41991]: Irhevi thi ovir himilâ, got;
      - foreign[lg=41991]: inde an allero irthon guolîkkeide
      - foreign[lg=41991]: thîne.
      - pb: He12
    - verse[n=7]:
      - foreign[lg=41991]: Stric macôdon fuotin mî\nan,
      - foreign[lg=41991]: inde bougedon sêla mîna.
      - foreign[lg=41991]: Gruovon furi antsceine mîn
      - foreign[lg=41991]: gruova inde fielon an thia.
    - verse[n=8]:
      - foreign[lg=41991]: Garo herta mîn, got, garo
      - foreign[lg=41991]: herta mîn; singin sal ic inde
      - foreign[lg=41991]: lof quethan.
    - verse[n=9]:
      - foreign[lg=41991]: Up stâ guolîhheide mîna,
      - foreign[lg=41991]: up stâ psaltâre inde cithara; up
      - foreign[lg=41991]: sal ik stân adro.
    - verse[n=10]:
      - foreign[lg=41991]: Bigian sal ik thi an fol\kon,
      - foreign[lg=41991]: hêrro, lof sal ik quethan
      - foreign[lg=41991]: thi an thiadin.
    - verse[n=11]:
      - foreign[lg=41991]: Uuanda gimikilôt ist un\tes
      - foreign[lg=41991]: te himelon ginâtha thîn, inde
      - foreign[lg=41991]: untes te uulcon uuârheit thîn.
    - verse[n=12]:
      - foreign[lg=41991]: Up heve thi ovir himilâ,
      - foreign[lg=41991]: got, inde ovir alia ertha guo\lîc-heide
      - foreign[lg=41991]: thîne.
  - chapter[n=57]:
    - Psalm LVII.
    - verse[n=2]:
      - foreign[lg=41991]: Of giuuâro geuuisso rih\nussi
      - foreign[lg=41991]: 'spreket: rehlîco irduomit,'
      - foreign[lg=41991]: kint mannô.
    - verse[n=3]:
      - foreign[lg=41991]: Geuuisso an hertin unriht
      - foreign[lg=41991]: uuirkit; an erthon unreht hende
      - foreign[lg=41991]: iuuua macunt.
    - verse[n=4]:
      - foreign[lg=41991]: Gifiroda sint sundiga fan
      - foreign[lg=41991]: uuambun, irrôdon fan rive; sprâ\cun
      - foreign[lg=41991]: lôsa thing.
    - verse[n=5]:
      - foreign[lg=41991]: Heitmôdi im aftir gelîc\nussi
      - foreign[lg=41991]: slangin, alsô aspidis dou\verô
      - foreign[lg=41991]: inde stuppenderô ôron irô.
      - pb: He13
    - verse[n=6]:
      - foreign[lg=41991]: Thie ne sal gehôrin stim\ma
      - foreign[lg=41991]: an galenderô inde touferes
      - foreign[lg=41991]: galendis uuîslîco.
    - verse[n=7]:
      - foreign[lg=41991]: Got tebrican sal tende irô
      - foreign[lg=41991]: an munde irô; kinne-bacon lêo\nô
      - foreign[lg=41991]: sal tebrican got.
    - verse[n=8]:
      - foreign[lg=41991]: Te nieuuehte cuman sulun
      - foreign[lg=41991]: alsô uuatar rinnende; thenit bo\gon
      - foreign[lg=41991]: sînan untes sia ummehtiga
      - foreign[lg=41991]: uuerthin.
    - verse[n=9]:
      - foreign[lg=41991]: Alsô uuahs that flûtit gi\numena
      - foreign[lg=41991]: uuerthunt; ovir fiel fiur
