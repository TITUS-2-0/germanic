- body:
  - chapter[n=1]:
    - div:
      - l[n=1]: Ist zwîvel herzen nâchgebûr,
      - l[n=2]: daz muoz der sêle werden sûr,
      - l[n=3]: gesmæhet und gezieret
      - l[n=4]: ist swâ sich parrieret
      - l[n=5]: unverzaget mannes muot,
      - l[n=6]: als agelstern varwe tuot.
      - l[n=7]: der mac dennoch wesen geil,
      - l[n=8]: wande an im sint beidiu teil,
      - l[n=9]: des himels und der helle.
      - l[n=10]: der unstæte geselle
      - l[n=11]: hât die swarzen varwe gar
      - l[n=12]: 'und wirt ouch nâch der vinster var:'
      - l[n=13]: sô habet sich an die blanken
      - l[n=14]: der mit stæten gedanken.
      - l[n=15]: diz vliegende bîspel
      - l[n=16]: ist tumben liuten gar ze snel
      - l[n=17]: si enmugens niht erdenken,
      - l[n=18]: wande ez kan vor in wenken
      - l[n=19]: rehte alsam ein schellec hase.
      - l[n=20]: zin anderhalp an dem glase
      - l[n=21]: gelîchet und des blinden troum,
      - l[n=22]: diu gebent antlitzes roum,
      - l[n=23]: doch mac mit stæte niht gesîn
      - l[n=24]: 'dirre trüebe lîhte schîn:'
      - l[n=25]: er machet kurze vreude alwâr.
      - l[n=26]: wer roufet mich dâ nie dehein hâr
      - l[n=27]: gewuohs, innen an mîner hant?
      - l[n=28]: der hât vil nâhe griffe erkant.
      - l[n=29]: spriche ich gein den vorhten och,
      - l[n=30]: daz gelîchet mîner witze iedoch.
  - chapter[n=2]:
    - div:
      - l[n=1]: wil ich triuwe vinden
      - l[n=2]: aldâ si kan verswinden
      - l[n=3]: als viur in dem brunnen
      - l[n=4]: und daz tou an der sunnen?
      - l[n=5]: ouch erkande ich nie sô wîsen man,
      - l[n=6]: er enmöhte gerne künde hân
      - l[n=7]: welher stiure disiu mære gernt
      - l[n=8]: und waz si guoter lêre wernt.
      - l[n=9]: dar an si nimmer des verzagent,
      - l[n=10]: beide si vliehent unde jagent,
      - l[n=11]: si entwîchent unde kêrent,
      - l[n=12]: si lasternt und êrent.
      - l[n=13]: swer mit disen schanzen allen kan,
      - l[n=14]: an dem hât witze wol getân,
      - l[n=15]: der sich niht versitzet noch vergêt
      - l[n=16]: und sich anders wol verstêt.
      - l[n=17]: valsch geselleclîcher muot
      - l[n=18]: ist zuo dem helleviure guot
      - l[n=19]: und ist hôher werdekeit ein hagel.
      - l[n=20]: sîn triuwe hât sô kurzen zagel
      - l[n=21]: daz si den dritten biz niht galt,
      - l[n=22]: vuor si bî bremen in den walt.
      - l[n=23]: dise maneger slahte underbint
      - l[n=24]: 'iedoch niht gar von manne sint:'
      - l[n=25]: vür diu wîp stôze ich disiu zil.
      - l[n=26]: swelhiu mîn râten merken wil,
      - l[n=27]: diu sol wizzen war si kêre
      - l[n=28]: ir prîs und ir êre
      - l[n=29]: und wem si dâ nâch sî bereit
      - l[n=30]: minne und ir werdekeit,
  - chapter[n=3]:
    - div:
      - l[n=1]: sô daz si niht geriuwe
      - l[n=2]: ir kiusche und ir triuwe.
      - l[n=3]: vor gote ich guoten wîben bite
      - l[n=4]: 'daz in rehtiu mâze volge mite:'
      - l[n=5]: schame ist ein slôz ob allen siten.
      - l[n=6]: ich endarf in niht mêr heiles biten.
      - l[n=7]: diu valsche erwirbet valschen prîs.
      - l[n=8]: wie stæte ist ein dünnez îs
      - l[n=9]: daz ougestheize sunnen hât?
      - l[n=10]: ir lop vil balde alsus zergât.
      - l[n=11]: 'manec wîbes schœne an lobe is breit:'
      - l[n=12]: ist dâ daz herze konterfeit,
      - l[n=13]: die lobe ich als ich solde
      - l[n=14]: daz safer in dem golde.
      - l[n=15]: ich enhân daz niht vür lîhtiu dinc,
      - l[n=16]: swer in den kranken messinc
      - l[n=17]: verwürket edelen rubîn
      - l[n=18]: 'und al die âventiure sîn:'
      - l[n=19]: dem gelîche ich rehten wîbes muot.
      - l[n=20]: diu ir wîpheit rehte tuot,
      - l[n=21]: dâ ensol ich varwe prüeven niht
      - l[n=22]: noch herzen dach daz man siht.
      - l[n=23]: ist si innerhalp der brust bewart,
      - l[n=24]: sôst werder prîs dâ niht verschart.
      - l[n=25]: solde ich wîp unde man
      - l[n=26]: ze rehte prüeven als ich kan,
      - l[n=27]: dâ vüere ein langez mære mite.
      - l[n=28]: 'nû hœrt dirre âventiure site:'
      - l[n=29]: diu lât iuch wizzen beide
      - l[n=30]: von liebe und von leide,
  - chapter[n=4]:
    - div:
      - l[n=1]: vreude und angest vert dâ bî.
      - l[n=2]: nû lât mîn eines wesen drî,
      - l[n=3]: der ieslîcher sunder phlege
      - l[n=4]: daz miner künste widerwege
      - l[n=5]: '(dar zuo gehôrte wilder vunt):'
      - l[n=6]: ob si iu gerne tæten kunt
      - l[n=7]: daz ich iu eine künden wil,
      - l[n=8]: si heten arbeite vil.
      - l[n=9]: ein mære ich iu wil niuwen,
      - l[n=10]: daz saget von grôzen triuwen,
      - l[n=11]: wîplîchez wîbes reht
      - l[n=12]: und mannes manheit alsô sleht,
      - l[n=13]: diu sich gein herte nie gebouc.
      - l[n=14]: sin herze in dar an niht betrouc,
      - l[n=15]: er stahel, swâ er ze strîte quam,
      - l[n=16]: sîn hant dâ sigelîchen nam
      - l[n=17]: vil manegen lobelîchen prîs.
      - l[n=18]: er küene, træclîche wîs
      - l[n=19]: (den helt ich alsus grüeze),
      - l[n=20]: er wîbes ougen süeze
      - l[n=21]: und dâ bî wîbes herzen suht,
      - l[n=22]: vor missewende ein wâriu vluht,
      - l[n=23]: den ich hie zuo hân erkorn,
      - l[n=24]: erst mæreshalp noch ungeborn
      - l[n=25]: dem man dirre âventiure giht
      - l[n=26]: und wunders vil des dran geschiht.
      - l[n=27]: Si phlegents noch als mans dô phlac,
      - l[n=28]: swâ liget und welsch gerihte lac
      - l[n=29]: '(des phliget ouch tiuscher erde ein ort:'
      - l[n=30]: daz habet ir âne mich gehôrt),
  - chapter[n=5]:
    - div:
      - l[n=1]: swer ie dâ phlac der lande,
      - l[n=2]: der gebôt wol âne schande
      - l[n=3]: (daz ist ein wârheit sunder wân)
      - l[n=4]: daz der eldest bruoder solde hân
      - l[n=5]: sîns vater ganzen erbeteil.
      - l[n=6]: daz was der jungern unheil,
      - l[n=7]: daz in der tôt die phlihte brach
      - l[n=8]: als in ir vater leben verjach.
      - l[n=9]: 'dâ vor was ez gemeine:'
      - l[n=10]: sus hâtz der elder eine.
      - l[n=11]: daz schuof iedoch ein wîse man,
      - l[n=12]: daz alder guot solde hân.
      - l[n=13]: jugent hât vil werdekeit,
      - l[n=14]: 'daz alder siuften unde leit:'
      - l[n=15]: ez enwart nie niht als unvruot
      - l[n=16]: sô alder und armuot.
      - l[n=17]: künege, grâven, herzogen
      - l[n=18]: (daz sage ich iu vür ungelogen),
      - l[n=19]: daz die dâ huobe enterbet sint
      - l[n=20]: unz an daz elder kint,
      - l[n=21]: daz ist ein vremdiu zeche.
      - l[n=22]: der kiusche und der vreche
      - l[n=23]: Gahmuret der wîgant
      - l[n=24]: verlôs sus bürge unde lant,
      - l[n=25]: dâ sîn vater schône
      - l[n=26]: truoc zepter und die krône
      - l[n=27]: mit grôzer küneclîcher kraft,
      - l[n=28]: unz er lach tôt an ritterschaft.
      - l[n=29]: dô klagete man in sêre.
      - l[n=30]: die ganzen triuwe und êre
  - chapter[n=6]:
    - div:
      - l[n=1]: brâhte er unz an sînen tôt.
      - l[n=2]: sin elder sun vür sich gebôt
      - l[n=3]: den vürsten ûz sînem rîche.
      - l[n=4]: die kômen ritterlîche,
      - l[n=5]: wan si ze rehte solden hân
      - l[n=6]: von im grôz lêhen sunder wân.
      - l[n=7]: dô si ze hove wâren komen
      - l[n=8]: und ir reht was vernomen,
      - l[n=9]: daz si ir lêhen alle emphiengen,
      - l[n=10]: nû hœrt wie siz an geviengen.
      - l[n=11]: si gerten, als ir triuwe riet,
      - l[n=12]: rîche und arme, gar diu diet,
      - l[n=13]: einer kranken ernstlîchen bete,
      - l[n=14]: daz der künec an Gahmurete
      - l[n=15]: bruoderlîche triuwe mêrte
      - l[n=16]: und sich selben êrte,
      - l[n=17]: daz er in niht gar verstieze
      - l[n=18]: und im sîns landes lieze
      - l[n=19]: hantgemælde, daz man möhte sehen
      - l[n=20]: dâ von der herre müeste jehen
      - l[n=21]: sîns namen und sîner vrîheit.
      - l[n=22]: daz was dem künege niht ze leit.
      - l[n=23]: 'er sprach: "ir kunnet mâze gern:'
      - l[n=24]: ich wil iuch des und vürbaz wern.
      - l[n=25]: wan nennet ir den bruoder mîn
      - l[n=26]: Gahmuret Anschevîn?
      - l[n=27]: 'Anschouwe ist mîn lant:'
      - l[n=28]: dâ wesen beide von genant."
      - l[n=29]: 'sô sprach der künec hêre:'
      - l[n=30]: '"mîn bruoder der mac sich mêre'
  - chapter[n=7]:
    - div:
      - l[n=1]: der stæten helfe an mich versehen,
      - l[n=2]: denne ich sô gâhes welle jehen.
      - l[n=3]: er sol mîn ingesinde sîn.
      - l[n=4]: deiswâr ich tuon iu allen schîn
      - l[n=5]: daz uns beide ein muoter truoc.
      - l[n=6]: 'er hât wênec und ich genuoc:'
      - l[n=7]: daz sol im teilen sô mîn hant,
      - l[n=8]: daz des mîn sælde niht sî phant
      - l[n=9]: vor dem der gît unde nimt.
      - l[n=10]: ûf reht in beider der gezimt."
      - l[n=11]: dô die vürsten rîche
      - l[n=12]: vernâmen al gelîche
      - l[n=13]: daz ir herre triuwen phlac
      - l[n=14]: (diz was in ein lieber tac),
      - l[n=15]: ieslîcher im sunder neic.
      - l[n=16]: Gahmuret niht langer sweic
      - l[n=17]: der volge als im sîn herze jach.
      - l[n=18]: 'zem künege er guotlîche sprach:'
      - l[n=19]: '"herre und bruoder mîn,'
      - l[n=20]: wolde ich ingesinde sîn
      - l[n=21]: iuwer oder deheines man,
      - l[n=22]: sô hete ich mîn gemach getân.
      - l[n=23]: nû prüevet dar nâch mînen prîs
      - l[n=24]: (ir sît getriuwe unde wîs)
      - l[n=25]: 'und râtet als ez geziehe nuo:'
      - l[n=26]: dâ grîfet helflîche zuo.
      - l[n=27]: 'niht wan harnas ich hân:'
      - l[n=28]: hete ich dar inne mêr getân
      - l[n=29]: daz virrec lop mir bræhte,
      - l[n=30]: etswâ man mîn gedæhte."
  - chapter[n=8]:
    - div:
      - l[n=1]: 'Gahmuret sprach aber sân:'
      - l[n=2]: '"sehzehen knappen ich hân,'
      - l[n=3]: der sehse von îser sint.
      - l[n=4]: dar zuo gebet mir vier kint
      - l[n=5]: mit guoter zuht von hôher art.
      - l[n=6]: vor den wirt nimmer niht gespart
      - l[n=7]: des ie bejagen mac mîn hant.
      - l[n=8]: 'ich wil kêren in diu lant:'
      - l[n=9]: ich hân ouch ê ein teil gevarn.
      - l[n=10]: ob mich gelücke wil bewarn,
      - l[n=11]: sô erwirbe ich guotes wîbes gruoz.
      - l[n=12]: ob ich ir dar nâch dienen muoz
      - l[n=13]: und ob ich des wirdec bin,
      - l[n=14]: sô rætet nir mîn bester sin
      - l[n=15]: daz ichs mit rehten triuwen phlege.
      - l[n=16]: got wîse mich der sælden wege.
      - l[n=17]: wir vuoren geselleclîche
      - l[n=18]: (dennoch hete iuwer rîche
      - l[n=19]: unser vater Gandîn)
      - l[n=20]: manegen kumberlîchen pîn
      - l[n=21]: wir beide dolden umbe liep.
      - l[n=22]: ir wâret ritter unde diep,
      - l[n=23]: 'ir kundet dienen unde heln:'
      - l[n=24]: wan kunde ouch ich nû minne steln!
      - l[n=25]: ouwê wan hete ich iuwer kunst
      - l[n=26]: und anderhalp die wâren gunst !"
      - l[n=27]: 'der künec siufzete unde sprach:'
      - l[n=28]: '"ouwê daz ich dich ie gesach,'
      - l[n=29]: sît dû mit schimphlîchen siten
      - l[n=30]: mîn ganzez herze hâs versniten
  - chapter[n=9]:
    - div:
      - l[n=1]: und tuos ob wir uns scheiden.
      - l[n=2]: mîn vater hât uns beiden
      - l[n=3]: gelâzen guotes harte vil,
      - l[n=4]: 'des stôze ich dir gelîchiu zil:'
      - l[n=5]: ich bin dir herzenlîchen holt.
      - l[n=6]: lieht gesteine, rôtez golt,
      - l[n=7]: liute,wâpen, ors, gewant,
      - l[n=8]: des nim sô vil von mîner hant
      - l[n=9]: daz dû nach dînem willen vars
      - l[n=10]: und dîne mildekeit bewars.
      - l[n=11]: 'dîn manheit ist ûz erkorn:'
      - l[n=12]: wærstû von Gilstram geborn
      - l[n=13]: oder komen her von Ranculat,
      - l[n=14]: ich hete dich immer an der stat
      - l[n=15]: als ich dich sus vil gerne hân.
      - l[n=16]: dû bist mîn bruoder sunder wân."
      - l[n=17]: '"herre, ir lobet mich umbe nôt,'
      - l[n=18]: 'sît ez iuwer zuht gebôt:'
      - l[n=19]: dar nâch tuot iuwer helfe schîn.
      - l[n=20]: welt ir und diu muoter mîn
      - l[n=21]: mir teilen iuwer varnde habe,
      - l[n=22]: sô stîge ich ûf und ninder abe.
      - l[n=23]: 'mîn herze iedoch nâch hœhe strebet:'
      - l[n=24]: ich enweiz war umbe ez alsus lebet.
      - l[n=25]: daz mir swillet sus mîn winster brust.
      - l[n=26]: ouwê war jaget mich mîn gelust?
      - l[n=27]: ich solz versuochen, ob ich mac.
      - l[n=28]: nû nâht mîn urloubes tac."
      - l[n=29]: der künec in alles werte,
      - l[n=30]: 'mêr denne er selbe gerte:'
  - chapter[n=10]:
    - div:
      - l[n=1]: vünf ors erwelt und erkant,
      - l[n=2]: diu besten über al sîn lant,
      - l[n=3]: küene, starc, niht ze laz,
      - l[n=4]: manec tiure goltvaz
      - l[n=5]: und manegen guldînen klôz.
      - l[n=6]: den künec wênec des verdrôz,
      - l[n=7]: er envultes im vier soumschrîn.
      - l[n=8]: gesteines muoste ouch vil dar în.
      - l[n=9]: dô si gevüllet lâgen,
      - l[n=10]: knappen die des phlâgen
      - l[n=11]: wâren wol gekleidet und geriten.
      - l[n=12]: dâ enwart jâmer niht vermiten,
      - l[n=13]: dô er vür sîne muoter gienc
      - l[n=14]: und si in sô vaste zuo ir vienc.
      - l[n=15]: '"fil li roi Gandîn,'
      - l[n=16]: wiltû niht langer bî mir sîn ?"
      - l[n=17]: sprach daz wîplîche wîp.
      - l[n=18]: '"ouwê nû truoc dich doch mîn lîp:'
      - l[n=19]: dû bist ouch Gandînes kint.
      - l[n=20]: ist got an siner helfe blint
      - l[n=21]: oder ist er dran betoubet,
      - l[n=22]: daz er mir niht geloubet?
      - l[n=23]: sol ich nû niuwen kumber haben?
      - l[n=24]: ich hân mîns herzen kraft begraben,
      - l[n=25]: 'die süeze mîner ougen:'
      - l[n=26]: wil er mich vürbaz rouben
      - l[n=27]: und ist doch ein rihtære,
      - l[n=28]: sô liuget mir daz mære
      - l[n=29]: als man von sîner helfe saget,
      - l[n=30]: sît er an mir ist sus verzaget."
  - chapter[n=11]:
    - div:
      - l[n=1]: 'dô sprach der junge Anschevîn:'
      - l[n=2]: '"got trœste iuch, vrouwe, des vater mîn:'
      - l[n=3]: den suln wir beidiu gerne klagen.
      - l[n=4]: iu enmac nie man von mir gesagen
      - l[n=5]: deheiniu klagelîchiu leit.
      - l[n=6]: ich var durch mîne werdekeit
      - l[n=7]: nâch ritterschaft in vremdiu lant.
      - l[n=8]: vrouwe, ez ist sus bewant."
      - l[n=9]: 'dô sprach siu küneginne:'
      - l[n=10]: '"sît dû nâch hôher minne'
      - l[n=11]: wendes dienest unde muot,
      - l[n=12]: lieber sun, lâ dir mîn guot,
      - l[n=13]: ûf die vart niht versmâhen.
      - l[n=14]: heiz von mir emphâhen
      - l[n=15]: dîne kamerære
      - l[n=16]: 'vier soumschrîn swære:'
      - l[n=17]: dâ ligent inne phelle breit,
      - l[n=18]: ganze die man nie versneit,
      - l[n=19]: und manec tiure samît.
      - l[n=20]: süezer man, lâ mich die zît
      - l[n=21]: 'hœren, wenne dû wider kums:'
      - l[n=22]: an mînen vreuden dû mir vrums."
      - l[n=23]: '"vrouwe, des enweiz ich niht,'
      - l[n=24]: 'in welhem lande man mich siht:'
      - l[n=25]: wan swar ich von iu kêre,
      - l[n=26]: ir habet nâch ritters êre
      - l[n=27]: iuwer werdekeit an mir getân.
      - l[n=28]: ouch hât mich der künec lân
      - l[n=29]: als im mîn dienest danken sol.
      - l[n=30]: ich getrûwe iu des vil wol,
  - chapter[n=12]:
    - div:
      - l[n=1]: daz ir in deste werder hât,
      - l[n=2]: swie joch mir mîn dinc ergât."
      - l[n=3]: als uns diu âventiure saget,
      - l[n=4]: dô hete der helt unverzaget
      - l[n=5]: emphangen durch liebe kraft
      - l[n=6]: und durch wîplîch geselleschaft
      - l[n=7]: kleinœtes tûsent marke wert.
      - l[n=8]: swâ noch ein jude phandes gert,
      - l[n=9]: er möhtez dâ vür emphâhen,
      - l[n=10]: ez endorfte im niht versmâhen.
      - l[n=11]: daz sande im ein sîn vriundin.
      - l[n=12]: an sînem dienste lac gewin,
      - l[n=13]: 'der wîbe minne und ir gruoz:'
      - l[n=14]: doch wart im selten kumbers buoz.
      - l[n=15]: urloup nam der wîgant.
      - l[n=16]: muoter, bruoder noch des lant
      - l[n=17]: 'sîn ouge nimmer mêr erkôs:'
      - l[n=18]: dar an doch maneger vil verlôs,
      - l[n=19]: der sich hete an im erkant,
      - l[n=20]: ê daz er wære dan gewant,
      - l[n=21]: mit deheiner slahte günste zil.
      - l[n=22]: 'den wart von im gedanket vil:'
      - l[n=23]: es dûhte in mêre denne genuoc.
      - l[n=24]: durch sîne zuht er nie gewuoc
      - l[n=25]: 'daz siz tæten umbe reht:'
      - l[n=26]: sîn muot was ebener denne sleht.
      - l[n=27]: swer selbe saget wie wert er sî,
      - l[n=28]: 'dâst lîhte eine ungeloube bî:'
      - l[n=29]: es solden die umbesæzen jehen
      - l[n=30]: und ouch die hêten gesehen
  - chapter[n=13]:
    - div:
      - l[n=1]: sîniu werc dâ er vremde wære,
      - l[n=2]: sô geloupte man daz mære.
      - l[n=3]: Gahmuret der site phlac,
      - l[n=4]: den rehtiu mâze widerwac
      - l[n=5]: 'und ander schanze enkeine:'
      - l[n=6]: sîn rüemen daz was kleine,
      - l[n=7]: grôze êre er lîdenlîche leit,
      - l[n=8]: der lôse wille in gar vermeit.
      - l[n=9]: doch wânde der gevüege
      - l[n=10]: daz niemen krône trüege,
      - l[n=11]: künec, keiser, keiserîn,
      - l[n=12]: des massenîe er wolde sîn,
      - l[n=13]: niwan eines der die hœsten hant
      - l[n=14]: 'trüege ûf erde über elliu lant:'
      - l[n=15]: der wille in sînem herzen lac.
      - l[n=16]: im wart gesaget, ze Baldac
      - l[n=17]: wære ein sô gewaldec man
      - l[n=18]: daz im der erde undertân
      - l[n=19]: diu zwei teil wæren oder mêr.
      - l[n=20]: sîn name heidensch was sô hêr,
      - l[n=21]: daz man in hiez der bâruc.
      - l[n=22]: er hete an krefte alsolhen zuc,
      - l[n=23]: vil künege wâren sîne man,
      - l[n=24]: mit gekrôntem lîbe undertân.
      - l[n=25]: des bâruc ambet hiute stêt.
      - l[n=26]: seht wie man kristen ê begêt
      - l[n=27]: ze Rôme, als uns der touf vergiht,
      - l[n=28]: 'heidensch orden man dort siht:'
      - l[n=29]: ze Baldac nement si ir bâbestreht.
      - l[n=30]: 'daz dunket si âne krümben sleht:'
  - chapter[n=14]:
    - div:
      - l[n=1]: der bâruc in vür sünde
      - l[n=2]: gît wandels urkünde.
      - l[n=3]: zwêne bruoder von Babilôn,
      - l[n=4]: Pompêjus und Ipomidôn,
      - l[n=5]: den nam der bâruc Nînivê.
      - l[n=6]: 'daz was al ir vordern ê:'
      - l[n=7]: si tâten wer mit krefte schîn.
      - l[n=8]: 'dar kom der junge Anschevîn:'
      - l[n=9]: dem wart der bâruc vil holt.
      - l[n=10]: jâ nam nâch dienste aldâ den solt
      - l[n=11]: Gahmuret der werde man.
      - l[n=12]: nû erloubet im daz er müeze hân
      - l[n=13]: ander wâpen denne im Gandîn
      - l[n=14]: dâ vor gap, der vater sîn.
      - l[n=15]: der herre phlac mit gernden siten
      - l[n=16]: ûf sîne kovertiur gesniten
      - l[n=17]: 'anker lieht hermîn:'
      - l[n=18]: dâ nâch muoste ouch daz ander sîn,
      - l[n=19]: ûf sînem schilde und an der wât.
      - l[n=20]: noch grüener denne ein smârât
      - l[n=21]: was geprüevet sîn gereite gar
      - l[n=22]: 'und nâch dem achmardî vâr:'
      - l[n=23]: daz ist ein sîdîn lachen.
      - l[n=24]: dar ûz hiez er im machen
      - l[n=25]: wâpenroc und kursît
      - l[n=26]: (ez ist bezzer denne der samît),
      - l[n=27]: hermîn anker drûf genæt,
      - l[n=28]: guldîniu seil dran gedræt.
      - l[n=29]: sîne anker heten niht bekort
      - l[n=30]: 'ganzes landes noch landes ort:'
  - chapter[n=15]:
    - div:
      - l[n=1]: dâ enwâren si ninder în geslagen.
      - l[n=2]: der herre muoste vürbaz tragen
      - l[n=3]: disen wâpenlîchen last
      - l[n=4]: in manegiu lant, der werde gast,
      - l[n=5]: nâch dem anker disiu mâl,
      - l[n=6]: wande er deheiner slahte twâl
      - l[n=7]: hete ninder noch gebite.
      - l[n=8]: wie vil er lande durchrite
      - l[n=9]: und in schiffen umbevüere?
      - l[n=10]: ob ich iu dâ nâch swüere,
      - l[n=11]: sô saget iu ûf mînen eit
      - l[n=12]: mîn ritterlîchiu sicherheit,
      - l[n=13]: als mir diu âventiure giht.
      - l[n=14]: ich enhân nû mêr geziuges niht.
      - l[n=15]: diu saget, sîn manlîchiu kraft
      - l[n=16]: behielt den prîs in heidenschaft,
      - l[n=17]: ze Marroch und ze Persiâ.
      - l[n=18]: sîn hant bezalde ouch anderswâ,
      - l[n=19]: ze Dômas und ze Hâlap
      - l[n=20]: und swâ man ritterschaft dâ gap,
      - l[n=21]: z Arâbîe und vor Arâbî,
      - l[n=22]: daz er was gegenstrîtes vrî
      - l[n=23]: vor ieslîchem einem man.
      - l[n=24]: disen ruoft er dâ gewan.
      - l[n=25]: 'sîns herzen gir nâch prîse greif:'
      - l[n=26]: ir aller tât vor im zesleif
      - l[n=27]: und was vil nâch entnihtet.
      - l[n=28]: sus was ie der berihtet,
      - l[n=29]: der gein im tjostierens phlac.
      - l[n=30]: man jach im des ze Baldac,
  - chapter[n=16]:
    - div:
      - l[n=1]: sîn ellen strebete sunder wanc.
      - l[n=2]: von dan vuor er gein Zazamanc
      - l[n=3]: in daz künecrîche.
      - l[n=4]: die klageten al gelîche
      - l[n=5]: îsenharten, der den lîp
      - l[n=6]: 'in dienste verlôs umbe ein wîp:'
      - l[n=7]: des twanc in Belacâne.
      - l[n=8]: diu süeze valsches âne,
      - l[n=9]: daz si im ir minne nie gebôt,
      - l[n=10]: des lac er nâch ir minne tôt.
      - l[n=11]: den râchen sîne mâge
      - l[n=12]: 'offenlîche und an der lâge:'
      - l[n=13]: die vrouwen twungen si mit her.
      - l[n=14]: diu was mit ellenthafter wer,
      - l[n=15]: dô Gahmuret kom in ir lant,
      - l[n=16]: daz von Schotten Vridebrant
      - l[n=17]: mit schiffes her verbrande,
      - l[n=18]: ê daz er dannen wande.
      - l[n=19]: nû hœret wie unser ritter var.
      - l[n=20]: daz mer warf in mit sturme dar,
      - l[n=21]: sô daz er kûme iedoch genas.
      - l[n=22]: gein der küneginne palas
      - l[n=23]: 'kom er gesigelt in die habe:'
      - l[n=24]: dâ wart er vil geschouwet abe.
      - l[n=25]: 'dô sach er ûz an daz velt:'
      - l[n=26]: dâ was geslagen manec zelt
      - l[n=27]: alumbe die stat, wan gein dem mer.
      - l[n=28]: dâ lâgen zwei kreftegiu her.
      - l[n=29]: dô hiez er vrâgen der mære,
      - l[n=30]: 'wes diu burc wære:'
  - chapter[n=17]:
    - div:
      - l[n=1]: '[wan ir künde nie gewan'
      - l[n=2]: er noch dehein sin schifman.]
      - l[n=3]: si tæten sînen boten kunt,
      - l[n=4]: ez wære Patelamunt.
      - l[n=5]: daz wart im minneclîche enboten.
      - l[n=6]: si manden in bî ir goten
      - l[n=7]: 'daz er in hülfe: des wære in nôt,'
      - l[n=8]: si enrüngen niht wan umbe den tôt.
      - l[n=9]: dô der junge Anschevîn
      - l[n=10]: vernam ir kumberlîchen pîn,
      - l[n=11]: er bôt sîn dienest umbe guot,
      - l[n=12]: als noch vil dicke ein ritter tuot,
      - l[n=13]: oder daz si im sageten umbe waz
      - l[n=14]: er solde doln der vînde haz.
      - l[n=15]: dô sprach ûz einem munde
      - l[n=16]: der sieche und der gesunde,
      - l[n=17]: daz im wære al gemeine
      - l[n=18]: ir golt und ir gesteine,
      - l[n=19]: des solde er alles herre wesen
      - l[n=20]: und der möhte wol bî in genesen.
      - l[n=21]: 'doch bedorfte er wênec soldes:'
      - l[n=22]: von Arâbî des goldes
      - l[n=23]: hete er manegen knollen brâht.
      - l[n=24]: liute vinster sô diu naht
      - l[n=25]: wâren alle die von Zazamanc.
      - l[n=26]: 'bî den dûhte in diu wîle lanc:'
      - l[n=27]: doch hiez er herberge nemen.
      - l[n=28]: des mohte ouch si vil wol gezemen,
      - l[n=29]: daz si im die besten gâben.
      - l[n=30]: die vrouwen dennoch lâgen
  - chapter[n=18]:
    - div:
      - l[n=1]: 'zen venstern unde sâhen dar:'
      - l[n=2]: si næmen des vil rehte war,
      - l[n=3]: sîne knappen und sîn harnas,
      - l[n=4]: wie daz gefeitieret was.
      - l[n=5]: dô truoc der helt milde
      - l[n=6]: ûf einem hermîn schilde
      - l[n=7]: 'ich enweiz wie manegen zobelbalc:'
      - l[n=8]: der küneginne marschalc
      - l[n=9]: hetez vür einen anker grôz.
      - l[n=10]: ze sehen in wênec dar verdrôz.
      - l[n=11]: dô muosten sîniu ougen jehen
      - l[n=12]: daz er hete ê gesehen
      - l[n=13]: disen ritter oder sînen schîn.
      - l[n=14]: daz muoste z Alexandrîe sîn,
      - l[n=15]: 'dô der bâruc dâ vor lac:'
      - l[n=16]: sînen prîs dâ niemen widerwac.
      - l[n=17]: sus vuor der muotes rîche
      - l[n=18]: in die stat behagenlîche.
      - l[n=19]: zehen soumære hiez er vazzen.
      - l[n=20]: 'die zogeten hin die gazzen:'
      - l[n=21]: dâ riten zweinzec knappen nâch.
      - l[n=22]: 'sîn bovel man dort vor ersach:'
      - l[n=23]: garzûne, koche und ir knaben
      - l[n=24]: heten sich hin vür erhaben.
      - l[n=25]: stolz was sîn gesinde.
      - l[n=26]: zwelf wol geborner kinde
      - l[n=27]: dâ hinden nâch den knappen riten
      - l[n=28]: 'an guoter zuht mit süezen siten:'
      - l[n=29]: etslîcher was ein Sarrazîn.
      - l[n=30]: dar nâch muoste ouch getrecket sîn
  - chapter[n=19]:
    - div:
      - l[n=1]: aht ors mit zindâle
      - l[n=2]: verdecket al zemâle,
      - l[n=3]: daz niunde sînen satel truoc.
      - l[n=4]: ein schilt, des ich ê gewuoc,
      - l[n=5]: den vuorte ein knappe vil gemeit.
      - l[n=6]: dâ bî nâch den selben reit
      - l[n=7]: pusûner, der man noch bedarf.
      - l[n=8]: ein tambûrer sluoc und warf
      - l[n=9]: hôhe sîne tambûr.
      - l[n=10]: den herren nam vil untûr,
      - l[n=11]: dâ enriten floitierre bî
      - l[n=12]: und guoter videlære drî.
      - l[n=13]: den was allen niht ze gâch.
      - l[n=14]: selbe reit er hinden nâch
      - l[n=15]: und sîn marnære,
      - l[n=16]: der wîse und der mære.
      - l[n=17]: swaz da was volkes inne,
      - l[n=18]: mœre und mœrinne
      - l[n=19]: was beidiu wîp unde man.
      - l[n=20]: der herre schouwen began
      - l[n=21]: manegen schilt zebrochen,
      - l[n=22]: 'mit spern gar durchstochen:'
      - l[n=23]: der was dâ vil gehangen vür
      - l[n=24]: an die wende und an die tür.
      - l[n=25]: si heten jâmer unde guft.
      - l[n=26]: in diu venster gein dem luft
      - l[n=27]: was gebettet manegem wunden man,
      - l[n=28]: swenne er dem arzât gewan,
      - l[n=29]: daz er doch mohte niht genesen.
      - l[n=30]: 'der was bî vînden gewesen:'
  - chapter[n=20]:
    - div:
      - l[n=1]: sus warp ie der ungerne vlôch.
      - l[n=2]: vil orse man im widerzôch
      - l[n=3]: durchstochen und verhouwen.
      - l[n=4]: manege tunkele vrouwen
      - l[n=5]: sach er beidenthalben sîn,
      - l[n=6]: nâch rabens varwe was ir schîn.
      - l[n=7]: sîn wirt in minneclîche emphienc,
      - l[n=8]: daz im nâch vreuden sît ergienc.
      - l[n=9]: 'daz was ein ellens rîcher man:'
      - l[n=10]: mit sîner hant hete er getân
      - l[n=11]: manegen stich unde slac,
      - l[n=12]: wande er einer porten phlac.
      - l[n=13]: bî dem er manegen ritter vant,
      - l[n=14]: die ir hende hiengen in diu bant
      - l[n=15]: und den ir houbet wâren verbunden.
      - l[n=16]: die heten solhe wunden,
      - l[n=17]: 'daz si doch tâten ritterschaft:'
      - l[n=18]: si heten lâzen niht ir kraft.
      - l[n=19]: der burcgrâve von der stat
      - l[n=20]: sînen gast dô minneclîchen bat,
      - l[n=21]: daz er niht verbære
      - l[n=22]: al daz sîn wille wære
      - l[n=23]: über sîn guot und über den lîp.
      - l[n=24]: er vuorte in dâ er vant sîn wîp,
      - l[n=25]: diu Gahmureten kuste,
      - l[n=26]: des in doch wênec geluste.
      - l[n=27]: dar nâch vuor er enbîzen sân.
      - l[n=28]: dô diz alsus was getân,
      - l[n=29]: der marschalc vuor von im zehant
      - l[n=30]: aldâ er die küneginne vant,
  - chapter[n=21]:
    - div:
      - l[n=1]: und iesch vil grôziu botenbrôt.
      - l[n=2]: 'er sprach: "vrouwe, unser nôt'
      - l[n=3]: ist mit vreuden zegangen.
      - l[n=4]: den wir hie haben emphangen,
      - l[n=5]: daz ist ein ritter sô getân,
      - l[n=6]: daz wir ze vlêhen immer hân
      - l[n=7]: unsern goten, die in uns brâhten,
      - l[n=8]: daz si des ie gedâhten."
      - l[n=9]: '"nû sage mir ûf die triuwe dîn,'
      - l[n=10]: wer der ritter müge sîn.'
      - l[n=11]: '"vrouwe, er ist ein degen fier,'
      - l[n=12]: des bâruckes soldier,
      - l[n=13]: ein Anschevîn von hôher art.
      - l[n=14]: âvoi wie wênec wirt gespart
      - l[n=15]: sîn lîp, swâ man in læzet an!
      - l[n=16]: wie rehte er dar unde dan
      - l[n=17]: entwîchet unde kêret!
      - l[n=18]: die vînde er schaden lêret.
      - l[n=19]: 'ich sach in strîten schône:'
      - l[n=20]: dâ die Babilône
      - l[n=21]: Alexandrîe lœsen solden
      - l[n=22]: und dô si dannen wolden
      - l[n=23]: den bâruc trîben mit gewalt,
      - l[n=24]: waz ir dâ nider wart gevalt
      - l[n=25]: an der schumphentiure!
      - l[n=26]: dâ begienc der gehiure
      - l[n=27]: mit sînem lîbe solhe tât,
      - l[n=28]: si heten vliehens deheinen rât.
      - l[n=29]: dar zuo hôrte ich in nennen,
      - l[n=30]: man solde wol erkennen
  - chapter[n=22]:
    - div:
      - l[n=1]: daz er den prîs über manegiu lant
      - l[n=2]: hete al eine ze sîner hant."
      - l[n=3]: '"nû sich et wenne oder wie'
      - l[n=4]: und vüege daz er mich spreche hie.
      - l[n=5]: 'wir hân doch vride al disen tac:'
      - l[n=6]: dâ von der helt wol rîten mac
      - l[n=7]: her ûf ze mir oder sol ich dar?
      - l[n=8]: 'erst anders denne wir gevar:'
      - l[n=9]: ouwî wan tæte im daz niht wê!
      - l[n=10]: daz hete ich gerne ervunden ê,
      - l[n=11]: 'ob mirz die mîne rieten:'
      - l[n=12]: ich solde im êre bieten,
      - l[n=13]: geruochet er mir nâhen.
      - l[n=14]: wie sol ich in emphâhen?
      - l[n=15]: ist er mir dar zuo wol geborn,
      - l[n=16]: daz mîn kus niht si verlorn ?"
      - l[n=17]: '"vrouwe, erst vür küneges künne erkant:'
      - l[n=18]: des sî mîn lîp genennet phant.
      - l[n=19]: vrouwe, ich wil iuwern vürsten sagen,
      - l[n=20]: daz si rîchiu kleider tragen
      - l[n=21]: und daz si vor iu bîten,
      - l[n=22]: 'unz daz wir zuo ziu rîten:'
      - l[n=23]: daz saget ir iuwern vrouwen gar.
      - l[n=24]: wan swenne ich nû hin nider var,
      - l[n=25]: sô bringe ich iu den werden gast,
      - l[n=26]: dem süezer tugende nie gebrast."
      - l[n=27]: harte wênec des verdarp,
      - l[n=28]: vil behendeclîchen warp
      - l[n=29]: der marschalc sîner vrouwen bete.
      - l[n=30]: balde wart dô Gahmurete
  - chapter[n=23]:
    - div:
      - l[n=1]: rîchiu kleider dar getragen,
      - l[n=2]: 'diu legete er an: sus hôrte ich sagen,'
      - l[n=3]: daz diu tiure wæren.
      - l[n=4]: anker die swæren
      - l[n=5]: von arâbischem golde
      - l[n=6]: wâren drûfe als er wolde.
      - l[n=7]: dô saz der minnen geltes lôn
      - l[n=8]: ûf ein ors, daz ein Babilôn
      - l[n=9]: 'gein im durch tjostieren reit:'
      - l[n=10]: den stach er drabe, daz was dem leit.
      - l[n=11]: ob sîn wirt iht mit im var?
      - l[n=12]: 'er und sîne ritter gar:'
      - l[n=13]: jâ deiswâr, si sint es vrô.
      - l[n=14]: si riten mit ein ander dô
      - l[n=15]: und erbeizten vor dem palas,
      - l[n=16]: 'dâ manec ritter ûfe was:'
      - l[n=17]: die muosten wol gekleidet sîn.
      - l[n=18]: sîniu kinder liefen vor im în,
      - l[n=19]: ie zwei ein ander an der hant.
      - l[n=20]: ir herre manege vrouwen vant,
      - l[n=21]: gekleidet wünneclîche.
      - l[n=22]: der küneginne rîche
      - l[n=23]: ir ougen vuocten hôhen pîn,
      - l[n=24]: dô si gesach den Anschevîn
      - l[n=25]: (der was minneclîch gevar),
      - l[n=26]: daz er entslôz ir herze gar,
      - l[n=27]: 'ez wære ir liep oder leit:'
      - l[n=28]: daz beslôz dâ vor ir wîpheit.
      - l[n=29]: ein wênec si gein im dô trat,
      - l[n=30]: ir gast si sich küssen bat.
  - chapter[n=24]:
    - div:
      - l[n=1]: si nam in selbe mit der hant,
      - l[n=2]: gein den vînden an die want
      - l[n=3]: sâzen si in diu venster wît
      - l[n=4]: ûf einen kulter, gesteppet samît,
      - l[n=5]: dar under ein weichez bette lac.
      - l[n=6]: ist iht liehters denne der tac,
      - l[n=7]: dem gelîchte niht diu künegin.
      - l[n=8]: si hete wîplîchen sin
      - l[n=9]: 'und was aber anders ritterlîch:'
      - l[n=10]: der touwegen rôsen ungelîch,
      - l[n=11]: nâch swarzer varwe was ir schîn,
      - l[n=12]: ir krône ein liehter rubîn.
      - l[n=13]: ir houbet man dâ durch sach.
      - l[n=14]: diu wirtîn zir gaste sprach,
      - l[n=15]: daz ir liep wære sîn komen.
      - l[n=16]: '"herre, ich hân von iu vernomen'
      - l[n=17]: vil ritterlîcher werdekeit.
      - l[n=18]: durch iuwer zuht lât iu niht wesen leit,
      - l[n=19]: ob ich iu mînen kumber klage,
      - l[n=20]: den ich nâhe in mînem herzen trage."
      - l[n=21]: '"mîn helfe iuch, vrouwe, niht irret.'
      - l[n=22]: swaz iu war oder wirret,
      - l[n=23]: swâ daz wenden sol mîn hant,
      - l[n=24]: diu sî ze dienste dar benant.
      - l[n=25]: 'ich bin niht wan einec man:'
      - l[n=26]: swer iu tuot oder hât getân,
      - l[n=27]: dâ biute ich gegen mînen schilt.
      - l[n=28]: die vînde wênec des bevilt."
      - l[n=29]: 'mit zühten sprach ein vürste sân:'
      - l[n=30]: '"hete wir einen houbetman,'
  - chapter[n=25]:
    - div:
      - l[n=1]: wir solden vînde wênec sparn,
      - l[n=2]: sît Vridebrant ist hin gevarn.
      - l[n=3]: 'der lœset dort sîn eigen lant:'
      - l[n=4]: ein künec, heizet Hernant,
      - l[n=5]: den er durch Herlinde sluoc,
      - l[n=6]: des mâge tuont im leit genuoc,
      - l[n=7]: si enwellent sichs niht mâzen.
      - l[n=8]: er hât hie helde lâzen,
      - l[n=9]: den herzogen Hiutegêr,
      - l[n=10]: des rittertât uns manegiu sêr
      - l[n=11]: vrumt, und sîn geselleschaft.
      - l[n=12]: ir strît hât kunst unde kraft.
      - l[n=13]: sô hât hie manegen soldier
      - l[n=14]: von Normandie Gaschier,
      - l[n=15]: der wîse degen hêre.
      - l[n=16]: noch hât hie ritter mêre
      - l[n=17]: Kailet von Hoskurast.
      - l[n=18]: manegen zornegen gast
      - l[n=19]: die bræhten alle in ditze lant,
      - l[n=20]: der Schotten künec Vridebrant
      - l[n=21]: und sîner genôze viere.
      - l[n=22]: mit manegem soldiere
      - l[n=23]: westerhalp dort an dem mer
      - l[n=24]: dâ liget îsenhartes her
      - l[n=25]: mit vliezenden ougen.
      - l[n=26]: offenlîch noch tougen
      - l[n=27]: gesach si nimmer mêr dehein man,
      - l[n=28]: si enmüesten jâmers wunder hân.
      - l[n=29]: ir herzen regen die güsse warp,
      - l[n=30]: sît an der tjost ir herre starp."
  - chapter[n=26]:
    - div:
      - l[n=1]: der gast zer wirtinne
      - l[n=2]: 'sprach mit ritters sinne:'
      - l[n=3]: saget mir, ob irs geruochet,
      - l[n=4]: durch waz man iuch sô suochet
      - l[n=5]: zornlîche mit gewalt.
      - l[n=6]: 'ir habet sô manegen degen balt:'
      - l[n=7]: mich müet daz si sint verladen
      - l[n=8]: mit vînde hazze nâch ir schaden."
      - l[n=9]: '"daz sage ich iu, herre, sît irs gert.'
      - l[n=10]: 'mir diende ein ritter, der was wert:'
      - l[n=11]: sîn lîp was tugende ein bernde rîs.
      - l[n=12]: der helt was küene unde wîs,
      - l[n=13]: der triuwe ein reht beklibeniu vruht.
      - l[n=14]: sîn zuht wac vür alle zuht.
      - l[n=15]: der was noch kiuscher denne ein wîp,
      - l[n=16]: vrecheit und ellen truoc sîn lîp.
      - l[n=17]: sô engewuohs an ritter milder hant
      - l[n=18]: vor im nie über elliu lant.
      - l[n=19]: 'ich enweiz waz nâch uns sül geschehen:'
      - l[n=20]: des lâzen ander liute jehen.
      - l[n=21]: er was gein valscher vuore ein tôr,
      - l[n=22]: in swarzer varwe als ich ein môr.
      - l[n=23]: sîn vater hiez Tankanîs,
      - l[n=24]: ein künec, der hete ouch hôhen prîs.
      - l[n=25]: mîn vriunt der hiez îsenhart.
      - l[n=26]: mîn wîpheit was unbewart,
      - l[n=27]: dô ich sîn dienst nâch minne emphienc.
      - l[n=28]: daz ez im nâch vreuden niht ergienc,
      - l[n=29]: des muoz ich immer jâmer tragen.
      - l[n=30]: 'si wænent daz ich in schuof erslagen:'
  - chapter[n=27]:
    - div:
      - l[n=1]: verrâtens ich doch wênec kan.
      - l[n=2]: swie mich des zîhen sîne man,
      - l[n=3]: er was mir lieber danne in.
      - l[n=4]: âne geziuge ich des niht bin,
      - l[n=5]: 'mit den ichz sol bewæren noch:'
      - l[n=6]: die rehten wârheit wizzen doch
      - l[n=7]: mîne gote und ouch die sîne.
      - l[n=8]: er gap mir manege pîne.
      - l[n=9]: nû hât mîn schamdiu wîpheit
      - l[n=10]: sîn lôn erlenget und mîn leit.
      - l[n=11]: dem helde erwarp mîn magetuom
      - l[n=12]: an ritterschefte manegen ruom.
      - l[n=13]: dô versuochte ich in, ob er kunde sîn
      - l[n=14]: 'ein vriunt: daz wart vil balde schîn.'
      - l[n=15]: er gap durch mich sîn harnas
      - l[n=16]: enwec, daz als ein palas
      - l[n=17]: 'dort stêt, daz ist sîn hôchgezelt:'
      - l[n=18]: daz brâhten Schotten ûf diz velt.
      - l[n=19]: dô daz der helt âne wart,
      - l[n=20]: 'sîn lîp dô wênec wart gespart:'
      - l[n=21]: des lebens in dâ nâch verdrôz.
      - l[n=22]: 'manege âventiure suochte er blôz:'
      - l[n=23]: dô diz alsô was,
      - l[n=24]: ein vürste Protizilas
      - l[n=25]: (der hiez mîn massenîe),
      - l[n=26]: vor zageheit der vrîe,
      - l[n=27]: ûz durch âventiure reit,
      - l[n=28]: dâ grôz schade in niht vermeit,
      - l[n=29]: zem fôreist in Azagouc.
      - l[n=30]: ein tjost im sterben niht erlouc,
  - chapter[n=28]:
    - div:
      - l[n=1]: die er tet ûf einen küenen man,
      - l[n=2]: 'der ouch sîn ende aldâ gewan:'
      - l[n=3]: daz was mîn vriunt îsenhart.
      - l[n=4]: ir ieweder innen wart
      - l[n=5]: eins spers durch schilt und durch den lîp.
      - l[n=6]: 'daz klage ich noch vil armez wîp:'
      - l[n=7]: ir beider tôt mich immer müet,
      - l[n=8]: ûf mîner triuwe jâmer blüet.
      - l[n=9]: ich enwart nie wîp deheines man."
      - l[n=10]: Gahmureten dûhte sân,
      - l[n=11]: swie si wære ein heidenin,
      - l[n=12]: mit triuwen wîplîcher sin
      - l[n=13]: in wîbes herze nie geslouf.
      - l[n=14]: ir kiusche was ein reiner touf
      - l[n=15]: und ouch der regen der si begôz,
      - l[n=16]: der wâc der von ir ougen vlôz
      - l[n=17]: ûf ir zobel und an ir brust.
      - l[n=18]: riuwen phlege was ir gelust
      - l[n=19]: und rehtiu jâmers lêre.
      - l[n=20]: 'si sagete im vürbaz mêre:'
      - l[n=21]: '"dô suochte mich von über mer'
      - l[n=22]: 'der Schotten künec mit sînem her:'
      - l[n=23]: der was sîns œheimes sun.
      - l[n=24]: si enmohten mir niht mêr getuon
      - l[n=25]: schaden, denne mir was geschehen
      - l[n=26]: an îsenharte, ich muoz es jehen."
      - l[n=27]: diu vrouwe ersiufte dicke.
      - l[n=28]: durch die zeher manege blicke
      - l[n=29]: si schamde gastlîchen sach
      - l[n=30]: 'an Gahmureten: dô verjach'
  - chapter[n=29]:
    - div:
      - l[n=1]: ir ougen dem herzen sân,
      - l[n=2]: daz er wære wol getân.
      - l[n=3]: si kunde ouch liehte varwe spehen,
      - l[n=4]: wan si hete ê gesehen
      - l[n=5]: manegen liehten heiden.
      - l[n=6]: aldâ wart under in beiden
      - l[n=7]: 'ein vil getriulîchiu ger:'
      - l[n=8]: sie sach dar und er sach her.
      - l[n=9]: dar nâch hiez si schenken sân.
      - l[n=10]: 'torste si, daz wære verlân:'
      - l[n=11]: ez müete si daz ez niht beleip,
      - l[n=12]: wande ez die ritter ie vertreip,
      - l[n=13]: die gerne sprâchen wider diu wîp.
      - l[n=14]: 'doch was ir lîp sîn selbes lîp:'
      - l[n=15]: ouch hete er ir den muot gegeben,
      - l[n=16]: sîn leben was der vrouwen leben.
      - l[n=17]: 'dô stuont er ûf unde sprach:'
      - l[n=18]: '"vrouwe, ich tuon iu ungemach:'
      - l[n=19]: ich kan ze lange sitzen.
      - l[n=20]: daz entuon ich niht mit witzen.
      - l[n=21]: mir ist vil dienestlîchen leit
      - l[n=22]: daz iuwer kumber ist sô breit.
      - l[n=23]: 'vrouwe, gebietet über mich:'
      - l[n=24]: swar ir welt, darst mîn gerich.
      - l[n=25]: ich diene iu allez daz ich sol."
      - l[n=26]: 'si sprach: "herre, des trûwe ich wol."'
      - l[n=27]: der burcgrâve, sîn wirt,
      - l[n=28]: nû vil wênec des verbirt,
      - l[n=29]: er enkürze im sîne stunde.
      - l[n=30]: ze vrâgen er begunde,
  - chapter[n=30]:
    - div:
      - l[n=1]: ob er wolde baneken rîten,
      - l[n=2]: '"und schouwet wâ wir strîten,'
      - l[n=3]: wie unser porten sîn behuot."
      - l[n=4]: Gahmuret der degen guot
      - l[n=5]: sprach, er wolde gerne sehen
      - l[n=6]: wâ ritterschaft dâ wære geschehen.
      - l[n=7]: her abe mit dem helde reit
      - l[n=8]: manec ritter vil gemeit,
      - l[n=9]: hie der wîse, dort der tumbe.
      - l[n=10]: si vuorten in alumbe
      - l[n=11]: vür sehzehen porten.
      - l[n=12]: si beschieden im mit worten,
      - l[n=13]: daz der deheiniu wære bespart,
      - l[n=14]: '"sît würde gerochen îsenhart'
      - l[n=15]: an uns mit zorne, naht noch tac.
      - l[n=16]: 'unser strît vil nâch gelîche wac:'
      - l[n=17]: man beslôz ir deheine sît.
      - l[n=18]: uns gît vor ehte porten strît
      - l[n=19]: des getriuwen îsenhartes man.
      - l[n=20]: 'die hânt uns schaden vil getân:'
      - l[n=21]: si ringent mit zorne,
      - l[n=22]: die vürsten wol geborne,
      - l[n=23]: des küneges man von Azagouc.
      - l[n=24]: vor ieslîcher porte vlouc
      - l[n=25]: ob küener schar ein liehter vane,
      - l[n=26]: ein durchstochen ritter drane.
      - l[n=27]: '"als îsenhart den lîp verlôs,'
      - l[n=28]: 'sîn volc diu wâpen dâ nâch kôs:'
      - l[n=29]: dâ gein hân wir einen site,
      - l[n=30]: dâ stille wir ir jâmer mite.
  - chapter[n=31]:
    - div:
      - l[n=1]: unser vanen sint erkant,
      - l[n=2]: daz zwêne vinger ûz der hant
      - l[n=3]: biutet gein dem eide,
      - l[n=4]: ir engeschæhe nie sô leide,
      - l[n=5]: wan sît daz îsenhart lac tôt
      - l[n=6]: (mîner vrouwen vrumte er herzen nôt),
      - l[n=7]: sus stêt diu künegîn gemâl,
      - l[n=8]: vrou Belacâne, sunder twâl
      - l[n=9]: in einen blanken samît
      - l[n=10]: gesniten von swarzer varwe sît
      - l[n=11]: 'daz wir diu wâpen kurn an in:'
      - l[n=12]: ir triuwe an jâmer hât gewin.
      - l[n=13]: die steckent ob den porten hôch.
      - l[n=14]: vür die andern ehte uns suochet noch
      - l[n=15]: des stolzen Vridebrandes her,
      - l[n=16]: die getouften von über mer.
      - l[n=17]: ieslîcher porte ein vürste phliget,
      - l[n=18]: der sich strîtes ûz bewiget
      - l[n=19]: mit sîner baniere.
      - l[n=20]: wir haben Gaschiere
      - l[n=21]: gevangen einen grâven abe.
      - l[n=22]: 'der biutet uns vil grôze habe:'
      - l[n=23]: der ist Kailetes swester sun.
      - l[n=24]: swaz uns der nû mac getuon,
      - l[n=25]: daz muoz ie dirre gelten.
      - l[n=26]: solh gelücke kumt uns selten.
      - l[n=27]: grüenes angers, lützel sandes,
      - l[n=28]: wol drîzec poinder landes
      - l[n=29]: 'ist zir gezelten von dem graben:'
      - l[n=30]: dâ wirt vil manec tjost erhaben."
  - chapter[n=32]:
    - div:
      - l[n=1]: 'disiu mære sagete im gar sîn wirt:'
      - l[n=2]: '"ein ritter nimmer daz verbirt,'
      - l[n=3]: er enkome durch tjostieren vür.
      - l[n=4]: ob der sîn dienest dort verlür
      - l[n=5]: an ir, diu in sande her,
      - l[n=6]: waz hülfe in denne sîn vrechiu ger?
      - l[n=7]: daz ist der stolze Hiutegêr.
      - l[n=8]: von dem mac ich wol sprechen mêr,
      - l[n=9]: sît wir hie sîn besezzen,
      - l[n=10]: daz der helt vermezzen
      - l[n=11]: ie smorgens vil bereite was
      - l[n=12]: vor der porte gein dem palas.
      - l[n=13]: ouch ist von dem küenen man
      - l[n=14]: kleinœtes vil gevüeret dan,
      - l[n=15]: daz er durch unser schilde stach,
      - l[n=16]: des man vür grôze koste jach
      - l[n=17]: sôz die krîgierre brâchen drabe.
      - l[n=18]: er valte uns manegen ritter abe.
      - l[n=19]: er læt sich gerne schouwen,
      - l[n=20]: in lobent ouch unser vrouwen.
      - l[n=21]: 'swen wîp lobent, der wirt erkant:'
      - l[n=22]: er hât den prîs ze sîner hant
      - l[n=23]: und sînes herzen wunne."
      - l[n=24]: dô hete diu müede sunne
      - l[n=25]: 'ir liehten blic hin zir gelesen:'
      - l[n=26]: des banekens muoste ein ende wesen,
      - l[n=27]: der gast mit sînem wirte reit.
      - l[n=28]: er vant sîn ezzen al bereit.
      - l[n=29]: 'ich muoz iu von ir spîse sagen:'
      - l[n=30]: diu wart mit zühten vür getragen,
  - chapter[n=33]:
    - div:
      - l[n=1]: man diende in ritterlîche.
      - l[n=2]: diu küneginne rîche
      - l[n=3]: kom stolzlîch vür sînen tisch.
      - l[n=4]: hie stuont der reiger, dort der visch.
      - l[n=5]: si was durch daz hin zim gevarn,
      - l[n=6]: si wolde selbe daz bewarn
      - l[n=7]: daz man sîn phlæge wol ze vromen.
      - l[n=8]: si was mit juncvrouwen komen.
      - l[n=9]: si kniete nider (daz was im leit),
      - l[n=10]: mit ir selber hant si sneit
      - l[n=11]: dem ritter sîner spîse ein teil.
      - l[n=12]: diu vrouwe was ir gastes geil.
      - l[n=13]: dô huop si im sîn trinken dar
      - l[n=14]: 'und phlac sîn wol: ouch nam er war,'
      - l[n=15]: wie was gebærde und ir wort.
      - l[n=16]: zende an sînes tisches ort
      - l[n=17]: sâzen sîne spilman
      - l[n=18]: und anderhalp sîn kappelân.
      - l[n=19]: al schemde er an die vrouwen sach,
      - l[n=20]: 'harte blûclîche er sprach:'
      - l[n=21]: '"ich enhân michs niht genietet,'
      - l[n=22]: als ir mirz, vrouwe, bietet,
      - l[n=23]: mîns lîbes mit solhen êren.
      - l[n=24]: ob ich iuch solde lêren,
      - l[n=25]: sô wære hînt an iuch gegert
      - l[n=26]: eins phlegens des ich wære wert,
      - l[n=27]: sô enwært ir niht her abe geriten.
      - l[n=28]: getar ich iuch des, vrouwe, biten,
      - l[n=29]: sô lât mich in der mâze leben.
      - l[n=30]: ir habet mir êre ze vil gegeben."
  - chapter[n=34]:
    - div:
      - l[n=1]: si enwolde ouch des niht lâzen,
      - l[n=2]: dâ sîniu kinder sâzen,
      - l[n=3]: diu bat si ezzen vaste.
      - l[n=4]: diz bôt si zêren ir gaste.
      - l[n=5]: gar disiu juncherrelîn
      - l[n=6]: wâren holt der künegîn.
      - l[n=7]: dar nâch diu vrouwe niht vergaz,
      - l[n=8]: si gienc ouch dâ der wirt saz
      - l[n=9]: und des wîp, diu burcgrâvîn.
      - l[n=10]: den becher huop diu künegîn,
      - l[n=11]: 'si sprach: "lâ dir bevolhen sîn'
      - l[n=12]: 'unsern gast: diu êre ist dîn.'
      - l[n=13]: dar umbe ich iuch beide mane."
      - l[n=14]: si nam urloup, dô gienc si dane
      - l[n=15]: aber hin wider vür ir gast.
      - l[n=16]: des herze truoc ir minnen last,
      - l[n=17]: daz selbe ouch ir von im geschach,
      - l[n=18]: 'des ir herze und ir ougen jach:'
      - l[n=19]: diu muostens mir ir phlihte hân.
      - l[n=20]: 'mit zühten sprach diu vrouwe sân:'
      - l[n=21]: '"gebietet, herre, (swes ir gert,'
      - l[n=22]: daz schaffe ich, wande ir sît es wert)
      - l[n=23]: und lât mich iuwer urloup hân.
      - l[n=24]: wirt iu guot gemach getân,
      - l[n=25]: des vreu wir uns über al."
      - l[n=26]: guldîn wæren ir kerzstal,
      - l[n=27]: vier lieht man vor ir drûfe truoc.
      - l[n=28]: si reit ouch dâ si vant genuoc.
      - l[n=29]: si enâzen ouch niht langer dô.
      - l[n=30]: 'der herre was trûrec unde vrô:'
  - chapter[n=35]:
    - div:
      - l[n=1]: er vreute sich daz man im bôt
      - l[n=2]: 'grôz êre. in twanc doch ander nôt:'
      - l[n=3]: daz was diu strenge minne,
      - l[n=4]: diu neiget hôhe sinne.
      - l[n=5]: diu wirtîn vuor an ir gemach,
      - l[n=6]: harte schiere daz geschach.
      - l[n=7]: man bette dem helde sân,
      - l[n=8]: daz wart mit vlîze getân.
      - l[n=9]: 'der wirt sprach zem gaste:'
      - l[n=10]: '"nû sult ir slâfen vaste'
      - l[n=11]: 'und ruowet hînt: des wirt iu nôt."'
      - l[n=12]: der wirt den sînen daz gebôt,
      - l[n=13]: si solden dannen kêren.
      - l[n=14]: des gastes junchêren,
      - l[n=15]: der bette alumbe daz sîne lac,
      - l[n=16]: ir houbet dran, wande er des phlac.
      - l[n=17]: dâ stuonden kerzen harte grôz
      - l[n=18]: und brunnen lieht. den helt verdrôz
      - l[n=19]: daz sô lanc was diu naht.
      - l[n=20]: in brâhte dicke in ungemach
      - l[n=21]: diu swarze mœrinne,
      - l[n=22]: des landes küneginne.
      - l[n=23]: er want sich dicke als ein wit,
      - l[n=24]: 'daz im kracheten diu lit:'
      - l[n=25]: strît und minne was sîn ger.
      - l[n=26]: nû wünschet daz mans in gewer.
      - l[n=27]: sîn herze gap von stôzen schal,
      - l[n=28]: wande ez nâch ritterschefte swal.
      - l[n=29]: daz begunde dem recken
      - l[n=30]: sîne brust beide erstrecken,
  - chapter[n=36]:
    - div:
      - l[n=1]: sô diu senewe tuot daz armbrust.
      - l[n=2]: dâ was ze dræte sîn gelust.
      - l[n=3]: der herre âne allez slâfen lac,
      - l[n=4]: 'unz er erkôs den grâwen tac:'
      - l[n=5]: der gap dennnoch niht liehten schîn.
      - l[n=6]: dô solde ouch dâ bereite sîn
      - l[n=7]: zer messe ein sîn kappelân,
      - l[n=8]: der sanc si gote und ime sân.
      - l[n=9]: sîn harnas truoc man sâ zehant.
      - l[n=10]: er reit dâ man tjostieren vant.
      - l[n=11]: dô saz er an der stunde
      - l[n=12]: ûf ein ors, daz beidiu kunde
      - l[n=13]: hurtlîchen dringen
      - l[n=14]: und snelleclîchen springen,
      - l[n=15]: 'bekêrec swâ manz wider zôch:'
      - l[n=16]: sînen anker ûf dem helme hôch
      - l[n=17]: man gein der porte vüeren sach.
      - l[n=18]: aldâ wîp und man verjach,
      - l[n=19]: si engesæhen nie helt sô wünneclîch,
      - l[n=20]: ir gote im solden sîn gelîch.
      - l[n=21]: man vuorte ouch starkiu sper dâ bî.
      - l[n=22]: wie er gezimieret sî?
      - l[n=23]: sîn ors von îser truoc ein dach,
      - l[n=24]: daz was vür slege des gemach.
      - l[n=25]: dar ûf ein ander decke lac,
      - l[n=26]: 'ringe, diu niht swære wac:'
      - l[n=27]: daz was ein grüener samît.
      - l[n=28]: sîn wâpenroc, sîn kursît
      - l[n=29]: 'was ouch ein grüenez achmardî:'
      - l[n=30]: daz was geworht dâ z21Arâbî.
  - chapter[n=37]:
    - div:
      - l[n=1]: dar an ich liuge niemen.
      - l[n=2]: sîne schiltriemen,
      - l[n=3]: swaz der dar zuo gehôrte,
      - l[n=4]: was ein unverblichen borte
      - l[n=5]: mit gesteine harte tiure.
      - l[n=6]: geliutert in dem viure
      - l[n=7]: was sîn buckel rôt golt.
      - l[n=8]: 'sîn dienest nam der minne solt:'
      - l[n=9]: ein scharpher strît in ringe wac.
      - l[n=10]: diu künegîn in dem venster lac,
      - l[n=11]: bî ir sâzen vrouwen mêr.
      - l[n=12]: nû seht, dort hielt ouch Hiutegêr,
      - l[n=13]: aldâ im ê der prîs geschach.
      - l[n=14]: dô er disen ritter komen sach
      - l[n=15]: zuo zim kalopieren hie,
      - l[n=16]: 'dô dâhte er: "wenne oder wie'
      - l[n=17]: kom dirre Franzois inz lant?
      - l[n=18]: wer hât den stolzen her gesant?
      - l[n=19]: hete ich den vür einen môr,
      - l[n=20]: sô wære mîn bester sin ein tôr."
      - l[n=21]: diu doch von sprungen niht beliben,
      - l[n=22]: ir ors mit sporn si beide triben
      - l[n=23]: ûz dem walap in die rabîn.
      - l[n=24]: 'si tâten ritters ellen schîn:'
      - l[n=25]: der tjost ein ander si niht lugen.
      - l[n=26]: die sprîzen gein den lüften vlugen
      - l[n=27]: 'von des küenen Hiutegêres sper:'
      - l[n=28]: ouch valte in sînes strîtes wer
      - l[n=29]: hinderz ors ûf daz gras.
      - l[n=30]: vil ungewent er des was.
  - chapter[n=38]:
    - div:
      - l[n=1]: er reit ûf in und trat in nider.
      - l[n=2]: 'des erholde er sich dicke wider:'
      - l[n=3]: er tet werlîchen willen schîn,
      - l[n=4]: doch steckete in dem arme sîn
      - l[n=5]: diu Gahmuretes lanze.
      - l[n=6]: der iesch fîanze.
      - l[n=7]: sînen meister hete er vunden.
      - l[n=8]: '"wer hât mich überwunden ?"'
      - l[n=9]: alsô sprach der küene man.
      - l[n=10]: 'der sigehafte jach dô sân:'
      - l[n=11]: '"ich bin Gahmuret Anschevîn.'
      - l[n=12]: 'er sprach: "mîn sicherheit sî dîn."'
      - l[n=13]: 'die emphienc er unde sande in în:'
      - l[n=14]: des muoste er vil geprîset sîn
      - l[n=15]: von den vrouwen die daz sâhen.
      - l[n=16]: dort her begunde gâhen
      - l[n=17]: von Normandîe Gaschier,
      - l[n=18]: der ellens rîche degen fier,
      - l[n=19]: der starke tjostiure.
      - l[n=20]: hie hielt ouch der gehiure
      - l[n=21]: Gahmuret zer andern tjost bereit.
      - l[n=22]: sînem sper was daz îser breit
      - l[n=23]: und der schaft veste.
      - l[n=24]: aldâ werten die geste
      - l[n=25]: 'ein ander: ungelîche ez wac.'
      - l[n=26]: Gaschier dar nider lac
      - l[n=27]: mit orse mit alle
      - l[n=28]: von der tjoste valle
      - l[n=29]: und wart betwungen sicherheit,
      - l[n=30]: ez wære im liep oder leit.
  - chapter[n=39]:
    - div:
      - l[n=1]: Gahmuret der wîgant
      - l[n=2]: 'sprach: "mir sichert iuwer hant:'
      - l[n=3]: diu was bî manlîcher wer.
      - l[n=4]: nû rîtet gein der Schotten her
      - l[n=5]: und bitet si daz si uns verbern
      - l[n=6]: mit strîte, ob si des wellen gern,
      - l[n=7]: und komt nâch mir in die stat."
      - l[n=8]: swaz er gebôt oder bat,
      - l[n=9]: 'endehaft ez wart getân:'
      - l[n=10]: die Schotten muosten strîten lân.
      - l[n=11]: dô kom gevarn Kailet.
      - l[n=12]: von dem kêrte Gahmuret,
      - l[n=13]: 'wande er was sîner muomen sun:'
      - l[n=14]: waz solde er im dô leides tuon?
      - l[n=15]: der Spânôl rief im nâch genuoc.
      - l[n=16]: einen strûz er ûf dem helme truoc.
      - l[n=17]: gezimieret was der man,
      - l[n=18]: als ich dâ von ze sagen hân,
      - l[n=19]: mit phelle wît unde lanc.
      - l[n=20]: 'daz gevilde nâch dem helde klanc:'
      - l[n=21]: sîne schellen gâben gedœne.
      - l[n=22]: er bluome an mannes schœne,
      - l[n=23]: sîn varwe an schœne hielt den strît
      - l[n=24]: unz an zwêne, die nâch im wuohsen sît,
      - l[n=25]: Bêâcurs, Lôtes kint,
      - l[n=26]: 'und Parzivâl, die dâ niht sint:'
      - l[n=27]: die wâren dennoch ungeborn
      - l[n=28]: und wurden sît vür schœne erkorn.
      - l[n=29]: 'Gaschier in mit dem zoume nam:'
      - l[n=30]: '"iuwer wilde wirt vil zam'
  - chapter[n=40]:
    - div:
      - l[n=1]: (daz sage ich iu ûf die triuwe mîn),
      - l[n=2]: bestêt ir den Anschevîn,
      - l[n=3]: der mîne sicherheit dort hât.
      - l[n=4]: ir sult merken mînen rât
      - l[n=5]: und dar zuo, herre, mîne bete.
      - l[n=6]: ich hân geheizen Gahmurete
      - l[n=7]: daz ich iuch alle wende.
      - l[n=8]: 'daz lobete ich sîner hende:'
      - l[n=9]: durch mich lât iuwer streben sîn.
      - l[n=10]: er tuot iu kraft an strîte schîn."
      - l[n=11]: 'dô sprach der künec Kailet:'
      - l[n=12]: '"ist ez mîn neve Gahmuret,'
      - l[n=13]: fil li roi Gandîn,
      - l[n=14]: mit dem lâze ich mîn strîten sîn.
      - l[n=15]: lât mir den zoum." "ich enlâzes niht,
      - l[n=16]: ê daz mîn ouge alrêst ersiht
      - l[n=17]: iuwer blôzez houbet.
      - l[n=18]: daz mîne ist mir betoubet."
      - l[n=19]: den helm er im her abe dô bant.
      - l[n=20]: Gahmuret mêr strîtes vant
      - l[n=21]: '(ez was wol mitter morgen dô):'
      - l[n=22]: die von der stat des wâren vrô,
      - l[n=23]: die dise tjost ersâhen.
      - l[n=24]: si begunden alle gâhen
      - l[n=25]: an ir werlîchen letze.
      - l[n=26]: 'er was vor in ein netze:'
      - l[n=27]: swaz drunder kom, daz was beslagen.
      - l[n=28]: ein ander ors, sus hœre ich sagen,
      - l[n=29]: 'dar ûf saz der werde:'
      - l[n=30]: daz vlouc und ruorte die erde,
  - chapter[n=41]:
    - div:
      - l[n=1]: gereht ze beiden sîten,
      - l[n=2]: küene dâ man solde strîten,
      - l[n=3]: verhalden unde dræte.
      - l[n=4]: waz er dar ûfe tæte?
      - l[n=5]: 'des muoz ich im vür ellen jehen:'
      - l[n=6]: er reit dâ in môren mohten sehen,
      - l[n=7]: aldâ die lâgen mit ir her,
      - l[n=8]: westerhalp dort an dem mer.
      - l[n=9]: ein vürste Razalîc dâ hiez.
      - l[n=10]: deheinen tac daz nimmer liez
      - l[n=11]: der rîcheste von Azagouc
      - l[n=12]: (sîn geslehte im des niht louc,
      - l[n=13]: von küneges vrühte was sîn art),
      - l[n=14]: der huop sich immer dannewart
      - l[n=15]: durch tjostieren gein der stat.
      - l[n=16]: aldâ tet sîner krefte mat
      - l[n=17]: der helt von Anschouwe.
      - l[n=18]: daz klagete ein swarziu vrouwe,
      - l[n=19]: diu in hete dar gesant,
      - l[n=20]: daz in dâ iemen überwant.
      - l[n=21]: ein knappe bôt al sunder bete
      - l[n=22]: sînem herren Gahmurete
      - l[n=23]: ein sper, dem was der schaft ein rôr.
      - l[n=24]: dâ mite stach er dem môr
      - l[n=25]: 'hinderz ors ûf den griez:'
      - l[n=26]: niht langer er in ligen liez,
      - l[n=27]: dâ twanc in sicherheit sîn hant.
      - l[n=28]: dô was daz urliuge gelant
      - l[n=29]: und im ein grôzer prîs geschehen.
      - l[n=30]: Gahmuret begunde sehen
  - chapter[n=42]:
    - div:
      - l[n=1]: aht vanen sweimen gein der stat,
      - l[n=2]: die er balde wenden bat
      - l[n=3]: den küenen sigelôsen man.
      - l[n=4]: dar nâch gebôt er im dô sân
      - l[n=5]: daz er kêrte nâch im în.
      - l[n=6]: daz tet er, wande ez solde et sîn.
      - l[n=7]: Gaschier sîn komen ouch niht verbirt,
      - l[n=8]: an dem innen wart der wirt
      - l[n=9]: daz sîn gast was komen ûz.
      - l[n=10]: daz er niht îsen als ein strûz
      - l[n=11]: und starke vlinse verslant,
      - l[n=12]: daz machte daz er ir niht envant.
      - l[n=13]: sîn zorn begunde limmen
      - l[n=14]: und als ein lewe brimmen.
      - l[n=15]: dô brach er ûz sîn eigen hâr.
      - l[n=16]: 'er sprach: "nû sint mir mîniu jâr'
      - l[n=17]: nâch grôzer tumpheit bewant.
      - l[n=18]: die gote heten mir gesant
      - l[n=19]: 'einen küenen werden gast:'
      - l[n=20]: ist er verladen mit strîtes last,
      - l[n=21]: sô enmac ich nimmer werden wert.
      - l[n=22]: waz touc mir schilt unde swert?
      - l[n=23]: er sol mich schelden, swer michs mane."
      - l[n=24]: dô kêrte er von den sînen dane,
      - l[n=25]: gein der porte er vaste ruorte.
      - l[n=26]: ein knappe im widervuorte
      - l[n=27]: einen schilt, ûzen und innen dran
      - l[n=28]: gemâlt als ein durchstochen man,
      - l[n=29]: geworht in îsenhartes lant.
      - l[n=30]: einen helm er vuorte ouch in der hant
  - chapter[n=43]:
    - div:
      - l[n=1]: und ein swert daz Razalîc
      - l[n=2]: durch ellen brâhte in den wîc.
      - l[n=3]: dâ was er von gescheiden,
      - l[n=4]: er küene swarze heiden,
      - l[n=5]: des lop was virrec unde wît.
      - l[n=6]: starp er âne toufen sît,
      - l[n=7]: sô erkenne sich über den degen balt
      - l[n=8]: der aller wunder hât gewalt.
      - l[n=9]: dô der burcgrâve daz gesach,
      - l[n=10]: sô rehte liebe im nie geschach.
      - l[n=11]: diu wâpen er erkande,
      - l[n=12]: hin ûz der porte er rande.
      - l[n=13]: sînen gast sach er dort halden,
      - l[n=14]: den jungen, niht den alden,
      - l[n=15]: al gernde strîteclîcher tjost.
      - l[n=16]: dô nam in Lahfilirost,
      - l[n=17]: sîn wirt. der zôch in vaste wider,
      - l[n=18]: er enstach dâ mêr deheinen nider.
      - l[n=19]: Lahfilirost schahtelacunt
      - l[n=20]: 'sprach: "herre, ir sult mir machen kunt,'
      - l[n=21]: hât betwungen iuwer hant
      - l[n=22]: Razalîgen? unser lant
      - l[n=23]: ist kamphes sicher immer mêr.
      - l[n=24]: der ist ob al den môren hêr,
      - l[n=25]: des getriuwen îsenhartes man,
      - l[n=26]: die uns den schaden hânt getân.
      - l[n=27]: sich hât verendet unser nôt.
      - l[n=28]: ein zornec got in daz gebôt,
      - l[n=29]: 'daz si uns hie suochten mit ir her:'
      - l[n=30]: nûst enschumphieret ir wer."
  - chapter[n=44]:
    - div:
      - l[n=1]: er vuorte in în, daz was im leit.
      - l[n=2]: diu küneginne im widerreit.
      - l[n=3]: sînen zoum nam si mit ir hant,
      - l[n=4]: si entstricte der vinteilen bant.
      - l[n=5]: der wirt in muoste lâzen.
      - l[n=6]: sîne knappen niht vergâzen,
      - l[n=7]: si enkêrten vaste ir herren nâch.
      - l[n=8]: durch die stat man vüeren sach
      - l[n=9]: ir gast die küneginne wîs,
      - l[n=10]: der dâ behalden hete den prîs.
      - l[n=11]: si erbeizte aldâ sis dûhte zît.
      - l[n=12]: '"wê wie getriuwe ir knappen sît!'
      - l[n=13]: 'ir wænt verliesen disen man:'
      - l[n=14]: dem wirt âne iuch gemach getân.
      - l[n=15]: 'nemt sîn ors und vüert daz hin:'
      - l[n=16]: sîn geselle ich hie bin."
      - l[n=17]: vil vrouwen er dort ûfe vant.
      - l[n=18]: entwâpent mit swarzer hant
      - l[n=19]: wart er von der künegîn.
      - l[n=20]: ein declachen zobelîn
      - l[n=21]: und ein bette wol gehêret,
      - l[n=22]: dar an im wart gemêret
      - l[n=23]: ein heimlîchiu êre.
      - l[n=24]: 'aldâ was niemen mêre:'
      - l[n=25]: die juncvrouwen giengen vür
      - l[n=26]: und sluzzen nâch in zuo die tür.
      - l[n=27]: dô phlac diu küneginne
      - l[n=28]: einer werden süezen minne
      - l[n=29]: und Gahmuret, ir herzen trût.
      - l[n=30]: ungelîch was doch ir zweier h^t.
  - chapter[n=45]:
    - div:
      - l[n=1]: si brâhten ophers vil ir goten,
      - l[n=2]: die von der stat. waz wart geboten
      - l[n=3]: dem küenen Razalîge,
      - l[n=4]: dô er schiet von dem wîge?
      - l[n=5]: 'daz leiste er durch triuwe:'
      - l[n=6]: doch wart sîn jâmer niuwe
      - l[n=7]: nâch sînem herren îsenhart.
      - l[n=8]: der burcgrâve des innen wart,
      - l[n=9]: 'daz er kom: dô wart ein schal.'
      - l[n=10]: dar kômen die vürsten über al
      - l[n=11]: ûz der künegîn lant von Zazamanc.
      - l[n=12]: die sageten im des prîses danc,
      - l[n=13]: den er hete aldâ bezalt.
      - l[n=14]: ze rehter tjost hete er gevalt
      - l[n=15]: vier und zweinzec ritter nider
      - l[n=16]: und zôch ir ors almeistec wider.
      - l[n=17]: dâ wâren gevangen vürsten drî,
      - l[n=18]: den reit manec ritter bî
      - l[n=19]: ze hove ûf den palas.
      - l[n=20]: entslâfen und enbizzen was
      - l[n=21]: und wünneclîch gefeitet,
      - l[n=22]: mit kleidern wol bereitet
      - l[n=23]: was des hœsten wirtes lîp.
      - l[n=24]: diu ê hiez maget, diu was nû wîp.
      - l[n=25]: diu in her ûz vuorte an ir hant,
      - l[n=26]: 'si sprach: "mîn lîp und ouch mîn lant'
      - l[n=27]: ist disem ritter undertân,
      - l[n=28]: ob ez im vînde wellent lân."
      - l[n=29]: dô wart gevolget Gahmurete
      - l[n=30]: 'einer hovelîchen bete:'
  - chapter[n=46]:
    - div:
      - l[n=1]: '"gêt nâher, mîn her Razalîc:'
      - l[n=2]: ir sult küssen mîn wîp.
      - l[n=3]: alsô tuot ouch ir, her Gaschier."
      - l[n=4]: Hiutegêren den Schotten fier
      - l[n=5]: bat er si küssen an ir munt,
      - l[n=6]: der was von sîner tjoste wunt.
      - l[n=7]: er bat si alle sitzen,
      - l[n=8]: 'al stênde sprach er mit witzen:'
      - l[n=9]: '"ich sæhe ouch gerne den neven mîn'
      - l[n=10]: möhtez mit sînen hulden sîn,
      - l[n=11]: der in hie gevangen hât.
      - l[n=12]: ich enhâns von sippe deheinen rât,
      - l[n=13]: ich enmüeze in ledec machen."
      - l[n=14]: diu künegîn begunde lachen.
      - l[n=15]: 'si hiez balde nâch im springen:'
      - l[n=16]: dort her begunde dringen
      - l[n=17]: der minneclîche bêâ cunt.
      - l[n=18]: der was von ritterschefte wunt
      - l[n=19]: und hetez ouch dâ vil guot getân.
      - l[n=20]: Gaschier der Orimân
      - l[n=21]: in dar brâhte, er was kurtois.
      - l[n=22]: sîn vater was ein Franzois,
      - l[n=23]: er was Kailetes swester barn.
      - l[n=24]: in wîbes dienste er was gevarn.
      - l[n=25]: er hiez Killirjacac,
      - l[n=26]: aller manne schœne er widerwac.
      - l[n=27]: dô in Gahmuret gesach
      - l[n=28]: (ir antlitze sippe jach,
      - l[n=29]: diu wâren ein ander vil gelîch),
      - l[n=30]: er bat die küneginne rîch
  - chapter[n=47]:
    - div:
      - l[n=1]: in küssen unde vâhen zir.
      - l[n=2]: 'er sprach: "nû ginc ouch her ze mir."'
      - l[n=3]: 'der wirt in kuste selbe dô:'
      - l[n=4]: si wâren ze sehen ein ander vrô.
      - l[n=5]: 'Gahmuret sprach aber sân:'
      - l[n=6]: '"ouwê junc süezer man,'
      - l[n=7]: waz solde her dîn kranker lîp?
      - l[n=8]: sage an, gebôt dir daz ein wîp?"
      - l[n=9]: '"die gebietent wênec, herre, mir.'
      - l[n=10]: mich hât mîn veter Gaschier
      - l[n=11]: her brâht, er weiz wol selbe wie.
      - l[n=12]: ich hân im tûsent ritter hie
      - l[n=13]: und stên im dienestlîche bî.
      - l[n=14]: ze Rœmes in Normandî
      - l[n=15]: kom ich zer samenunge.
      - l[n=16]: ich brâhte im helde junge,
      - l[n=17]: ich vuor von Schampâne durch in.
      - l[n=18]: nû wil kunst unde sin
      - l[n=19]: der schade an in kêren,
      - l[n=20]: ir enwelt iuch selben êren,
      - l[n=21]: gebietet ir, sô lât in mîn
      - l[n=22]: geniezen, senften sînen pîn."
      - l[n=23]: '"den rât nim dû vil gar ze dir.'
      - l[n=24]: var dû und mîn her Gaschier
      - l[n=25]: und brinct mir Kaileten her."
      - l[n=26]: dô wurben si des heldes ger,
      - l[n=27]: si brâhten in durch sîne bete.
      - l[n=28]: dô wart ouch er von Gahmurete
      - l[n=29]: minneclîche emphangen
      - l[n=30]: und dicke umbevangen
  - chapter[n=48]:
    - div:
      - l[n=1]: von der küneginne rîch.
      - l[n=2]: si kuste den degen minneclîch.
      - l[n=3]: er was ir mannes muomen sun
      - l[n=4]: (si mohtez wol mit êren tuon)
      - l[n=5]: und was von arte ein künec hêr.
      - l[n=6]: 'der wirt sprach lachende mêr:'
      - l[n=7]: '"got weiz, her Kailet,'
      - l[n=8]: ob ich iu næme Dôlet
      - l[n=9]: und iuwer lant ze Spâne
      - l[n=10]: durch den künec von Gascâne,
      - l[n=11]: der iu dicke tuot mit zornes gir,
      - l[n=12]: daz wære ein untriuwe an mir,
      - l[n=13]: wande ir sît mîner muomen kint.
      - l[n=14]: die besten gar mit iu hie sint,
      - l[n=15]: der ritterschefte herte.
      - l[n=16]: wer twanc iuch dirre verte?"
      - l[n=17]: 'dô sprach der stolze degen junc:'
      - l[n=18]: '"mir gebôt mîn veter Schiltunc,'
      - l[n=19]: des tohter Vridebrant dâ hât,
      - l[n=20]: daz ich im diende, ez wære sîn rât.
      - l[n=21]: der hât von sînem wîbe
      - l[n=22]: hie von mîn eines lîbe
      - l[n=23]: sehs tûsent ritter wol bekant,
      - l[n=24]: die tragent werlîche hant.
      - l[n=25]: ich brâhte ouch ritter mêr durch in,
      - l[n=26]: der ist ein teil gescheiden hin.
      - l[n=27]: hie wâren durch die Schotten
      - l[n=28]: die werlîche rotten.
      - l[n=29]: im kom von Gruonlanden
      - l[n=30]: helde zen handen,
  - chapter[n=49]:
    - div:
      - l[n=1]: zwêne künege mit grôzer kraft.
      - l[n=2]: die vluot von der ritterschaft
      - l[n=3]: si brâhten unde manegen kiel,
      - l[n=4]: ir rotte mir vil wol geviel.
      - l[n=5]: hie was ouch Môrolt durch in,
      - l[n=6]: des strît hât kraft unde sin.
      - l[n=7]: die sint nû hin gekêret.
      - l[n=8]: swie mich mîn vrouwe lêret,
      - l[n=9]: 'alsô tuon ich mit den minnen:'
      - l[n=10]: mîn dienst sol ir erschînen.
      - l[n=11]: dû endarft mir dienstes danken niht,
      - l[n=12]: wande es diu sippe sus vergiht.
      - l[n=13]: die vrevelen helde sint nû dîn.
      - l[n=14]: wæren si getoufet sô die mîn
      - l[n=15]: und an der hiute nâch in getân,
      - l[n=16]: sô wart gekrœnet nie dehein man,
      - l[n=17]: er enhete strîtes von in genuoc.
      - l[n=18]: 'mich wundert waz dich her vertruoc:'
      - l[n=19]: daz sage mir rehte unde wie."
      - l[n=20]: '"ich kom gestern, hiute bin ich hie'
      - l[n=21]: worden herre überz lant.
      - l[n=22]: 'mich vienc diu künegîn mit ir hant:'
      - l[n=23]: dô werte ich mich mit minne.
      - l[n=24]: sus rieten mir die sinne."
      - l[n=25]: '"ich wæne, dir hât dîn süeziu wer'
      - l[n=26]: betwungen beidenthalp diu her."
      - l[n=27]: '"dû meins durch daz ich dir entran.'
      - l[n=28]: 'vaste riefe dû mich an:'
      - l[n=29]: waz woltstû an mir ertwingen?
      - l[n=30]: lâ mich sus mit dir dingen."
  - chapter[n=50]:
    - div:
      - l[n=1]: '"dâ enerkande ich niht des ankers dîn:'
      - l[n=2]: mîner muomen man Gandîn
      - l[n=3]: hât in gevüeret selten ûz."
      - l[n=4]: '"dô erkande aber ich wol dînen strûz,'
      - l[n=5]: 'an dem schilde ein sarapandratest:'
      - l[n=6]: dîn strûz stuont hôch sunder nest.
      - l[n=7]: ich sach an dîner gelegenheit,
      - l[n=8]: dir was diu sicherheit vil leit,
      - l[n=9]: 'die mir tâten zwêne man:'
      - l[n=10]: die hetenz dâ vil guot getân."
      - l[n=11]: '"mir wære ouch lîhte alsam geschehen.'
      - l[n=12]: ich muoz des einem tiuvel jehen,
      - l[n=13]: 'des vuore ich nimmer wirde vrô:'
      - l[n=14]: hete er den prîs behalden sô
      - l[n=15]: an vrevelen helden sô dîn lîp,
      - l[n=16]: vür zucker gæzen in diu wîp."
      - l[n=17]: '"dîn munt mir lobes ze vil vergiht."'
      - l[n=18]: '"nein, ich enkan gesmeichen niht:'
      - l[n=19]: nim ander mîner helfe war."
      - l[n=20]: si riefen Razalîge dar.
      - l[n=21]: 'mit zühten sprach dô Kailet:'
      - l[n=22]: '"iuch hât mîn neve Gahmuret'
      - l[n=23]: mit sîner hant gevangen."
      - l[n=24]: '"herre, daz ist ergangen.'
      - l[n=25]: ich hân den helt dâ vür erkant,
      - l[n=26]: daz im Azagouc daz lant
      - l[n=27]: mit dienste nimmer wirt verspart,
      - l[n=28]: sît unser herre îsenhart
      - l[n=29]: aldâ niht krône solde tragen.
      - l[n=30]: er wart in ir dienste erslagen,
  - chapter[n=51]:
    - div:
      - l[n=1]: diu nû ist iuwers neven wîp.
      - l[n=2]: 'umbe ir minne er gap den lîp:'
      - l[n=3]: daz hât mîn kus an si verkorn.
      - l[n=4]: ich hân herren und den mâc verlorn.
      - l[n=5]: wil nû iuwer muomen sun
      - l[n=6]: ritterlîche vuore tuon,
      - l[n=7]: daz er uns wil ergetzen sîn,
      - l[n=8]: sô valde ich im die hende mîn.
      - l[n=9]: sô hât er rîcheit unde prîs
      - l[n=10]: und al dâ mite Tankanîs
      - l[n=11]: îsenharten gerbet hât.
      - l[n=12]: der gebalsemt in dem her dort stât,
      - l[n=13]: alle tage ich sîne wunden sach,
      - l[n=14]: sît im diz sper sîn herze brach."
      - l[n=15]: daz zôch er ûz dem buosem sîn
      - l[n=16]: an einer snüere sîdîn,
      - l[n=17]: hin wider hiencz der degen snel
      - l[n=18]: vür sîne brust an blôzez vel.
      - l[n=19]: '"ez ist noch vil hôher tac.'
      - l[n=20]: wil mîn her Killirjacac
      - l[n=21]: inz her werben als ich in bite,
      - l[n=22]: sô rîtent im die vürsten mite."
      - l[n=23]: 'ein vingerlîn er sande dar:'
      - l[n=24]: die nâch der helle wâren gevar,
      - l[n=25]: die kômen, swaz dâ vürsten was,
      - l[n=26]: durch die stat ûf den palas.
      - l[n=27]: dô lêch mit vanen hin sîn hant
      - l[n=28]: von Azagouc der vürsten lant.
      - l[n=29]: ieslîcher was sîns ortes geil.
      - l[n=30]: doch beleip der bezzer teil
  - chapter[n=52]:
    - div:
      - l[n=1]: Gahmurete, ir herren.
      - l[n=2]: die selben wâren die erren.
      - l[n=3]: '[nâher drungen die von Zazamanc.'
      - l[n=4]: mit grôzer vuore niht ze kranc
      - l[n=5]: si emphiengen, als ir vrouwe hiez,
      - l[n=6]: von im ir lant und des geniez,
      - l[n=7]: als ieslîchen an gezôch.
      - l[n=8]: diu armuot ir herren vlôch.]
      - l[n=9]: dô hete Protizilas,
      - l[n=10]: der von arte ein vürste was,
      - l[n=11]: lâzen ein herzentuom.
      - l[n=12]: daz lêch er dem der manegen ruom
      - l[n=13]: mit sîner hant bejagete
      - l[n=14]: '(gein strîte er nie verzagete):'
      - l[n=15]: Lahfilirost schahtelacunt
      - l[n=16]: nam ez mit vanen sâ zestunt.
      - l[n=17]: von Azagouc die vürsten hêr
      - l[n=18]: nâmen den Schotten Hiutegêr
      - l[n=19]: und Gaschieren den Orimân,
      - l[n=20]: 'si giengen vür ir herren sân:'
      - l[n=21]: der liez si ledec umbe ir bete.
      - l[n=22]: des dancten si dô Gahmurete.
      - l[n=23]: Hiutegêr den Schotten
      - l[n=24]: 'si bâten sunder spotten:'
      - l[n=25]: '"lât mînem herren daz gezelt'
      - l[n=26]: hie umbe âventiure gelt.
      - l[n=27]: ez zucte uns îsenhartes leben,
      - l[n=28]: daz Vridebrande wart gegeben
      - l[n=29]: diu zierde unsers landes
      - l[n=30]: (sîn vreude diu stuont phandes,
  - chapter[n=53]:
    - div:
      - l[n=1]: 'er stêt hie selbe ouch an dem rê:'
      - l[n=2]: unvergolden dienst im tet ze wê),
      - l[n=3]: (ûf erde niht sô guotes was),
      - l[n=4]: der helm, von arte ein adamas
      - l[n=5]: dicke unde herte,
      - l[n=6]: an dem strîte ein guot geverte."
      - l[n=7]: dô lobete Hiutegêres hant,
      - l[n=8]: swenne er kœme in sînes herren lant,
      - l[n=9]: daz erz wolde erwerben gar
      - l[n=10]: 'und senden wider wol gevar:'
      - l[n=11]: daz tete er unbetwungen.
      - l[n=12]: nâch urloube drungen
      - l[n=13]: zem künege swaz dâ vürsten was.
      - l[n=14]: dô rûmden si den palas.
      - l[n=15]: swie verwüestet wære sîn lant,
      - l[n=16]: doch kunde Gahmuretes hant
      - l[n=17]: swenken solher gâbe solt
      - l[n=18]: als al die boume trüegen golt.
      - l[n=19]: 'er teilde grôze gâbe:'
      - l[n=20]: sîne man, sîne mâge
      - l[n=21]: nâmen von im des heldes guot.
      - l[n=22]: daz was der küneginne muot.
      - l[n=23]: der brûtloufte hôchgezît
      - l[n=24]: hete dâ vor manegen grôzen strît,
      - l[n=25]: die wurden sus ze suone brâht.
      - l[n=26]: ich enhân mirs selbe niht erdâht,
      - l[n=27]: man sagete mir daz îsenhart
      - l[n=28]: 'küneclîch bestatet wart:'
      - l[n=29]: daz tâten die in erkanden.
      - l[n=30]: den zins von sînen landen,
  - chapter[n=54]:
    - div:
      - l[n=1]: swaz der gelden mohte ein jâr,
      - l[n=2]: den selben liezen si dâ gar.
      - l[n=3]: daz tâten si umbe ir selber muot.
      - l[n=4]: Gahmuret daz grôze guot
      - l[n=5]: sîn volc hiez behalden,
      - l[n=6]: die muostens sunder walden.
      - l[n=7]: smorgens vor der veste
      - l[n=8]: rûmdenz gar die geste.
      - l[n=9]: sich schieden die dâ wâren,
      - l[n=10]: und vuorten manege bâren.
      - l[n=11]: daz velt herberge stuont al blôz,
      - l[n=12]: wan ein gezelt, daz was vil grôz.
      - l[n=13]: daz hiez der künec ze schiffe tragen.
      - l[n=14]: dô begunde er dem volke sagen,
      - l[n=15]: 'er woldez vüeren in Azagouc:'
      - l[n=16]: mit der rede er si betrouc.
      - l[n=17]: dâ was der stolze küene man,
      - l[n=18]: unz er sich vaste senen began,
      - l[n=19]: 'daz er niht ritterschefte vant:'
      - l[n=20]: des was sîn vreude sorgen phant.
      - l[n=21]: doch was im daz swarze wîp
      - l[n=22]: noch lieber denne sîn selbes lîp.
      - l[n=23]: ez enwart nie wîp geschicket baz.
      - l[n=24]: der vrouwen herze nie vergaz,
      - l[n=25]: im envüere ein werdiu volge mite,
      - l[n=26]: an rehter kiusche wîplîch site.
      - l[n=27]: von Sibilje ûz der stat
      - l[n=28]: was geborn den er dô bat
      - l[n=29]: dan kêrens zeiner wîle.
      - l[n=30]: der hete in manege mîle
  - chapter[n=55]:
    - div:
      - l[n=1]: 'dâ vor gevuort: er brâhte in dar.'
      - l[n=2]: er was niht als ein môr gevar.
      - l[n=3]: der marnære wîse
      - l[n=4]: 'sprach: "ir sultz heln lîse'
      - l[n=5]: vor den die tragent daz swarze vel.
      - l[n=6]: mîne kocken sint sô snel,
      - l[n=7]: si enmugen uns niht genâhen.
      - l[n=8]: wir suln von hinnen gâhen."
      - l[n=9]: sîn golt hiez er ze schiffe tragen.
      - l[n=10]: 'nû muoz ich iu von scheiden sagen:'
      - l[n=11]: die naht vuor dan der werde man,
      - l[n=12]: daz wart verholne getân.
      - l[n=13]: dô er entran dem wîbe,
      - l[n=14]: dô hete si in ir lîbe
      - l[n=15]: zwelf wochen lebendec ein kint.
      - l[n=16]: vaste mente in dan der wint.
      - l[n=17]: diu vrouwe in ir biutel vant
      - l[n=18]: einen brief, den schreip ir mannes hant
      - l[n=19]: en franzois, daz si kunde.
      - l[n=20]: 'diu schrift ir sagen begunde:'
      - l[n=21]: '"hie enbiutet liep ein ander liep.'
      - l[n=22]: 'ich bin dirre verte ein diep:'
      - l[n=23]: die muoste ich dir durch jâmer steln.
      - l[n=24]: vrouwe, ich enmac dich niht verheln,
      - l[n=25]: wære dîn orden in mîner ê,
      - l[n=26]: 'sô wære mir immer nâch dir wê:'
      - l[n=27]: und hân doch immer nâch dir pîn.
      - l[n=28]: werde unser zweier kindelîn
      - l[n=29]: an dem antlitze einem man gelîch,
      - l[n=30]: deiswâr der wirt ellens rîch.
  - chapter[n=56]:
    - div:
      - l[n=1]: erst erborn von Anschouwe.
      - l[n=2]: 'diu minne wirt sîn vrouwe:'
      - l[n=3]: sô wirt aber er an strîte ein schûr,
      - l[n=4]: den vînden herter nâchgebûr.
      - l[n=5]: wizzen sol der sun mîn,
      - l[n=6]: sîn ane der hiez Gandîn,
      - l[n=7]: der lac an ritterschefte tôt.
      - l[n=8]: des vater leit die selben nôt,
      - l[n=9]: der was geheizen Adanz.
      - l[n=10]: sîn schilt beleip vil selten ganz,
      - l[n=11]: der was von arte ein Bertûn.
      - l[n=12]: er und Utepandragûn
      - l[n=13]: wæren zweier gebruoder kint,
      - l[n=14]: 'die beide alhie geschriben sint:'
      - l[n=15]: daz was einer, Lazaliez,
      - l[n=16]: Brickus der ander hiez.
      - l[n=17]: der zweier vater hiez Mazadân.
      - l[n=18]: den vuorte ein feie in Feimurgân,
      - l[n=19]: 'diu hiez Terdelaschoie:'
      - l[n=20]: er was ir herzen boie.
      - l[n=21]: von in zwein kom daz geslehte mîn,
      - l[n=22]: daz immer mêr gît liehten schîn.
      - l[n=23]: ieslîcher sider krône truoc
      - l[n=24]: und heten werdekeit genuoc.
      - l[n=25]: vrouwe, wiltû toufen dich,
      - l[n=26]: dû maht ouch noch erwerben mich."
      - l[n=27]: des engerte si kein wandel niht.
      - l[n=28]: '"ouwê wie balde daz geschiht!'
      - l[n=29]: wil er wider wenden,
      - l[n=30]: schiere sol ichz enden.
  - chapter[n=57]:
    - div:
      - l[n=1]: wem hât sîn manlîchiu zuht
      - l[n=2]: hie lâzen sîner minne vruht?
      - l[n=3]: ouwê lieplîch geselleschaft,
      - l[n=4]: sol mir nû riuwe mit ir kraft
      - l[n=5]: immer twingen mînen lîp!
      - l[n=6]: sînem gote zêren," sprach daz wîp,
      - l[n=7]: '"ich mich gerne toufen solde'
      - l[n=8]: und leben swie er wolde."
      - l[n=9]: der jâmer gap ir herzen wîc.
      - l[n=10]: ir vreude vant den dürren zwîc,
      - l[n=11]: als noch diu turteltûbe tuot.
      - l[n=12]: 'diu hete ie den selben muot:'
      - l[n=13]: swenne ir an trûtschefte gebrast,
      - l[n=14]: ir triuwe kôs den dürren ast.
      - l[n=15]: diu vrouwe an rehter zît genas
      - l[n=16]: eins suns, der zweier varwe was,
      - l[n=17]: 'an dem got wunders wart enein:'
      - l[n=18]: wîz und swarzer varwe er schein.
      - l[n=19]: diu künegîn kuste in sunder twâl
      - l[n=20]: vil dicke an sîniu blanken mâl.
      - l[n=21]: diu muoter hiez ir kindelîn
      - l[n=22]: Feirefîz Anschevîn.
      - l[n=23]: 'der wart ein waltswende:'
      - l[n=24]: die tjoste sîner hende
      - l[n=25]: manec sper zebrâchen,
      - l[n=26]: die schilde dürkel stâchen.
      - l[n=27]: als ein agelster wart gevar
      - l[n=28]: sîn hâr und ouch sîn vel vil gar.
      - l[n=29]: dô was ez ouch über des jâres zil,
      - l[n=30]: daz Gahmuret geprîset vil
  - chapter[n=58]:
    - div:
      - l[n=1]: was worden dâ ze Zazamanc,
      - l[n=2]: dâ sîn hant die gunst erranc.
      - l[n=3]: dennoch swebete er ûf dem sê,
      - l[n=4]: die snellen winde im tâten wê.
      - l[n=5]: 'einen sîdîn segel sach er roten:'
      - l[n=6]: den truoc ein kocke und ouch die boten.
      - l[n=7]: die von Schotten Vridebrant
      - l[n=8]: vroun Belacânen hete gesant.
      - l[n=9]: er bat si daz si ûf in verkür,
      - l[n=10]: swie er den mâc durch si verlür,
      - l[n=11]: daz si von im gesuochet was.
      - l[n=12]: dô vuorten si den adamas,
      - l[n=13]: ein swert, einen halsberc und zwuo hosen.
      - l[n=14]: hie muget ir grôz wunder losen,
      - l[n=15]: daz im der kocke widervuor.
      - l[n=16]: als mir diu âventiure swuor,
      - l[n=17]: si gâbenz im. dô lobete ouch er,
      - l[n=18]: sîn munt der botschefte ein wer
      - l[n=19]: würde, swenne er kœme zir.
      - l[n=20]: si schieden sich. man sagete mir,
      - l[n=21]: daz mer in truoc in eine habe.
      - l[n=22]: ze Sibilje kêrte er drabe.
      - l[n=23]: mit golde galt der küene man
      - l[n=24]: sînem marnære sân
      - l[n=25]: harte wol sîn arbeit.
      - l[n=26]: si schieden sich, daz was dem leit.
      - l[n=27]: Dâ ze Spâne in dem lande
      - l[n=28]: er den künec erkande,
      - l[n=29]: daz was sîn neve Kailet.
      - l[n=30]: nâch dem kêrte er ze Dôlet.
  - chapter[n=59]:
    - div:
      - l[n=1]: der was nâch ritterschefte gevarn,
      - l[n=2]: dâ man niht schilde dorfte sparn.
      - l[n=3]: dô hiez er ouch bereiten sich
      - l[n=4]: (sus wert diu âventiure mich)
      - l[n=5]: mit spern wol gemâlen.
      - l[n=6]: von grüenen zindâlen
      - l[n=7]: ieslîchez hete ein banier,
      - l[n=8]: drî hermîn anker dran sô fier
      - l[n=9]: daz man ir jach vür rîcheit.
      - l[n=10]: si wâren lanc unde breit
      - l[n=11]: und reichten vaste unz ûf die hant,
      - l[n=12]: dô man si zem sperîser bant
      - l[n=13]: dâ niderhalp eine spanne.
      - l[n=14]: der wart dem küenen manne
      - l[n=15]: hundert dâ bereitet
      - l[n=16]: und wol hin nâch geleitet
      - l[n=17]: von sînes neven liuten.
      - l[n=18]: êren unde triuten
      - l[n=19]: kunden si in mit werdekeit.
      - l[n=20]: daz was ir herren niht ze leit.
      - l[n=21]: er streich ich enweiz wie lange nâch,
      - l[n=22]: unz er geste herberge ersach
      - l[n=23]: in dem lande ze Wâleis.
      - l[n=24]: dâ was geslagen vür Kanvoleis
      - l[n=25]: manec poulûn ûf die plâne.
      - l[n=26]: 'ich ensagez iu niht nâch wâne:'
      - l[n=27]: gebietet ir, sô ist ez wâr.
      - l[n=28]: sîn volc hiez er ûf halden gar.
      - l[n=29]: der herre sande vor hin în
      - l[n=30]: den kluogen meisterknappen sîn.
  - chapter[n=60]:
    - div:
      - l[n=1]: der wolde, als in sîn herre bat,
      - l[n=2]: 'herberge nemen in der stat:'
      - l[n=3]: dô was im snellîchen gâch.
      - l[n=4]: man zôch im soumære nâch.
      - l[n=5]: sîn ouge ninder hûs dâ sach,
      - l[n=6]: schilde wæren sîn ander dach
      - l[n=7]: und die wende gar behangen,
      - l[n=8]: mit spern al umbevangen.
      - l[n=9]: diu künegîn von Wâleis
      - l[n=10]: gesprochen hete ze Kanvoleis
      - l[n=11]: einen turnei alsô gezilt,
      - l[n=12]: des manegen zagen noch bevilt
      - l[n=13]: 'swâ er dem gelîche werben siht:'
      - l[n=14]: von sîner hant es niht geschiht.
      - l[n=15]: si was ein maget und niht ein wîp
      - l[n=16]: und bôt zwei lant und ir lîp
      - l[n=17]: swer dâ den prîs bezalte.
      - l[n=18]: diz mære manegen valte
      - l[n=19]: hinderz ors ûf den sâmen.
      - l[n=20]: die solh gevelle nâmen,
      - l[n=21]: ir schanze wart gein vlust gesaget.
      - l[n=22]: des phlâgen helde unverzaget.
      - l[n=23]: 'si tâten ritters ellen schîn:'
      - l[n=24]: mit hurteclîcher rabîn
      - l[n=25]: wart dâ manec ors ersprenget
      - l[n=26]: und swerte vil erklenget.
      - l[n=27]: ein schifbrücke ûf einem plân
      - l[n=28]: gienc über einen wazzers trân,
      - l[n=29]: mit einem tor beslozzen.
      - l[n=30]: ein knappe unverdrozzen
  - chapter[n=61]:
    - div:
      - l[n=1]: tetez ûf, als im ze muote was.
      - l[n=2]: dar obe stuont der palas.
      - l[n=3]: ouch saz diu küneginne
      - l[n=4]: zen venstern dar inne
      - l[n=5]: mit maneger werden vrouwen.
      - l[n=6]: die begunden dâ schouwen
      - l[n=7]: waz dise knappen tâten.
      - l[n=8]: die heten sich berâten
      - l[n=9]: und sluogen ûf ein gezelt.
      - l[n=10]: umbe unvergolden minnen gelt
      - l[n=11]: wart es ein künec âne,
      - l[n=12]: des twanc in Belacâne6
      - l[n=13]: mit arbeit wart ûf geslagen
      - l[n=14]: daz drîzec soumære muosten tragen,
      - l[n=15]: ein gezelt daz zeicte rîcheit.
      - l[n=16]: ouch was der plân wol sô breit,
      - l[n=17]: daz sich die snüere stracten dran.
      - l[n=18]: Gahmuret der werde man
      - l[n=19]: die selben zît dort ûze enbeiz.
      - l[n=20]: dar nâch er sich mit vlîze vleiz,
      - l[n=21]: wie er höveschlîche kœme geriten.
      - l[n=22]: des enwart niht langer dô gebiten,
      - l[n=23]: sîne knappen an den stunden
      - l[n=24]: sîniu sper ze samene bunden,
      - l[n=25]: ieslîcher vünviu an ein bant.
      - l[n=26]: daz sehste vuorte er an der hant
      - l[n=27]: mit einer baniere.
      - l[n=28]: sus kom gevarn der fiere.
      - l[n=29]: vor der künegîn wart vernomen
      - l[n=30]: daz ein gast dâ solde komen
  - chapter[n=62]:
    - div:
      - l[n=1]: ûz alsô verrem lande,
      - l[n=2]: den niemen dâ erkande.
      - l[n=3]: '"sîn voc daz ist kurtois,'
      - l[n=4]: beidiu heidensch und franzois.
      - l[n=5]: etslîcher mac ein Anschevîn
      - l[n=6]: mit sîner sprâche iedoch wol sîn.
      - l[n=7]: ir muot ist stolz, ir wât ist klâr,
      - l[n=8]: wol gesniten al vür wâr.
      - l[n=9]: ich was sînen knappen bî,
      - l[n=10]: die sint vor missewende vrî.
      - l[n=11]: si jehent, swer habe geruoche,
      - l[n=12]: ob der ir herren suoche,
      - l[n=13]: den scheide er von swære.
      - l[n=14]: 'von im vrâcte ich der mære:'
      - l[n=15]: nû sageten si mirz sunder wanc,
      - l[n=16]: ez wære der küjnec von Zazamanc."
      - l[n=17]: 'disiu mære sagete ir ein garzûn:'
      - l[n=18]: '"âvoi welh ein poulûn!'
      - l[n=19]: iuwer krône und iuwer lant
      - l[n=20]: wæren dâ vür niht halbez phant."
      - l[n=21]: '"dû endarft mirz sô loben niht.'
      - l[n=22]: mîn munt hin wider dir des giht,
      - l[n=23]: ez mac wol sîn eins werden man,
      - l[n=24]: der niht mit armüete kan."
      - l[n=25]: 'alsus sprach diu künegîn:'
      - l[n=26]: '"wê wanne kumt er et selbe drîn?"'
      - l[n=27]: den garzûn si des vrâgen bat.
      - l[n=28]: höveschlîchen durch die stat
      - l[n=29]: der helt begunde trecken,
      - l[n=30]: die slâfenden wecken.
  - chapter[n=63]:
    - div:
      - l[n=1]: vil schilde sach er schînen.
      - l[n=2]: die hellen pusînen
      - l[n=3]: mit krache vor im gâben dôz.
      - l[n=4]: von würfen und mit slegen grôz
      - l[n=5]: 'zwêne tambûre gâben schal:'
      - l[n=6]: der galm über al die stat erhal.
      - l[n=7]: der dôn iedoch gemischet wart
      - l[n=8]: mit floitieren, an der wart
      - l[n=9]: eine reisenote si bliesen.
      - l[n=10]: nû suln wir niht verliesen,
      - l[n=11]: 'wie ir herre komen sî:'
      - l[n=12]: dem riten videlære bî.
      - l[n=13]: dô legete der degen wert
      - l[n=14]: ein bein vür sich ûf daz phert,
      - l[n=15]: zwêne stivâle über blôziu bein.
      - l[n=16]: sîn munt als ein rubîn schein
      - l[n=17]: 'von der rœte als ob er brünne:'
      - l[n=18]: der was dicke und niht ze dünne.
      - l[n=19]: sîn lîp was allenthalben klâr.
      - l[n=20]: lieht reideloht was im sîn hâr,
      - l[n=21]: swâ man daz vor dem huote sach.
      - l[n=22]: der was ein tiure houbetdach.
      - l[n=23]: grüene samît was der mantel sîn,
      - l[n=24]: ein zobel dâ vor gap swarzen schîn
      - l[n=25]: ob einem hemde daz was blanc.
      - l[n=26]: von schouwen wart dâ grôz gedranc.
      - l[n=27]: vil dicke aldâ gevrâget wart,
      - l[n=28]: wer wære der ritter âne bart,
      - l[n=29]: der vuorte alsolhe rîcheit.
      - l[n=30]: vil schiere wart daz mære breit,
  - chapter[n=64]:
    - div:
      - l[n=1]: si sagetenz in vür unbetrogen.
      - l[n=2]: dô begunden si an die brücke zogen,
      - l[n=3]: ander volc und ouch die sîne.
      - l[n=4]: von dem liehten schîne,
      - l[n=5]: der von der künegîn erschein,
      - l[n=6]: 'zucte im neben sich sîn bein:'
      - l[n=7]: ûf rihte sich der degen wert
      - l[n=8]: als ein vederspil, daz gert.
      - l[n=9]: diu herberge dûhte in guot.
      - l[n=10]: 'alsô stuont des heldes muot:'
      - l[n=11]: si dolde ouch wol, diu wirtîn,
      - l[n=12]: von Wâleis diu künegîn.
      - l[n=13]: dô vriesch der künec von Spâne,
      - l[n=14]: daz ûf der Lêôplâne
      - l[n=15]: stüende ein gezelt, daz Gahmurete
      - l[n=16]: durch des küenen Razalîges bete
      - l[n=17]: beleip vor Patelamunt.
      - l[n=18]: daz tete im ein ritter kunt.
      - l[n=19]: dô vuor er springende als ein tier,
      - l[n=20]: er was der vreuden soldier.
      - l[n=21]: 'der selbe ritter aber sprach:'
      - l[n=22]: '"iuwer muomen sun ich sach'
      - l[n=23]: komende als er ê was fier.
      - l[n=24]: ez sint hundert banier
      - l[n=25]: zeinem schilde ûf grüene velt
      - l[n=26]: gestôzen vür sîn hôchgezelt,
      - l[n=27]: die sint ouch alle grüene.
      - l[n=28]: ouch hât der helt küene
      - l[n=29]: drî hermîn anker lieht gemâl
      - l[n=30]: ûf ieslîchem zindâl."
  - chapter[n=65]:
    - div:
      - l[n=1]: '"ist er gezimieret hie,'
      - l[n=2]: âvoi sô sol man schouwen wie
      - l[n=3]: sîn lîp den poinder irret,
      - l[n=4]: wie erz mit hurte wirret.
      - l[n=5]: der stolze künec Hardîz
      - l[n=6]: hât mit zorne sînen vlîz
      - l[n=7]: nû lange vaste an mich gewant.
      - l[n=8]: den sol diu Gahmuretes hant
      - l[n=9]: mit sîner tjoste neigen.
      - l[n=10]: mîn sælde ist niht der veigen."
      - l[n=11]: sîne boten sande er sân
      - l[n=12]: dâ Gaschier der Orimân
      - l[n=13]: mit grôzer massenîe lac
      - l[n=14]: 'und der liehte Killirjacac:'
      - l[n=15]: die wâren dâ durch sîne bete.
      - l[n=16]: zem poulûn si mit Kailete
      - l[n=17]: vuoren durch geselleschaft.
      - l[n=18]: dô emphiengen si durch liebe kraft
      - l[n=19]: den werden künec von Zazamanc.
      - l[n=20]: si dûhte ein beiten gar ze lanc
      - l[n=21]: daz si in niht ê gesâhen,
      - l[n=22]: des si mit triuwen jâhen.
      - l[n=23]: dô vrâcte er si der mære,
      - l[n=24]: wer dâ ritter wære.
      - l[n=25]: 'dô sprach sîner muomen kint:'
      - l[n=26]: '"ûz verrem lande nû hie sint'
      - l[n=27]: ritter die diu minne jaget,
      - l[n=28]: vil küener helde unverzaget.
      - l[n=29]: hie hât manegen Bertûn
      - l[n=30]: der künec Utepandragûn.
  - chapter[n=66]:
    - div:
      - l[n=1]: ein mære in stichet als ein dorn,
      - l[n=2]: daz er sîn wîp hât verlorn,
      - l[n=3]: diu Artûses muoter was.
      - l[n=4]: ein phaffe der wol zouber las,
      - l[n=5]: mit dem diu vrouwe ist hin gewant,
      - l[n=6]: dem ist Artûs nâch gerant.
      - l[n=7]: ez ist nû in dem dritten jâr,
      - l[n=8]: daz er sun und wîp verlôs vür wâr.
      - l[n=9]: hiest ouch sîner tohter man,
      - l[n=10]: der wol mit ritterschefte kan,
      - l[n=11]: Lôt von Norwæge,
      - l[n=12]: gein valscheit der træge
      - l[n=13]: und der snelle gein dem prîse.
      - l[n=14]: der küene degen wîse.
      - l[n=15]: hiest ouch Gâwân, des sun,
      - l[n=16]: sô kranc daz er niht mac getuon
      - l[n=17]: ritterschaft enkeine.
      - l[n=18]: 'er was bî mir, der kleine:'
      - l[n=19]: er sprichet, möhte er einen schaft
      - l[n=20]: gebrechen, trôte in des sîn kraft,
      - l[n=21]: er tæte gerne ritters tât.
      - l[n=22]: wie vruo sîn ger begunnen hât!
      - l[n=23]: hie hât der künec von Patrigalt
      - l[n=24]: von spern einen ganzen walt.
      - l[n=25]: des vuore ist dâ engein gar ein wint,
      - l[n=26]: 'wan die von Portegâl hie sint:'
      - l[n=27]: die heizen wir die vrechen,
      - l[n=28]: si welnt durch schilde stechen.
      - l[n=29]: hie hânt die Prôvenzâle
      - l[n=30]: schilde wol gemâle.
  - chapter[n=67]:
    - div:
      - l[n=1]: 'hie sint die Wâleise:'
      - l[n=2]: daz si behabent ir reise
      - l[n=3]: durch den poinder swâ sis gernt,
      - l[n=4]: von der kraft ir landes si des wernt.
      - l[n=5]: hiest manec ritter durch diu wîp,
      - l[n=6]: des niht erkennen mac mîn lîp.
      - l[n=7]: al die ich hie benennet hân,
      - l[n=8]: wir ligen mit wârheit sunder wân
      - l[n=9]: mit grôzer vuore in der stat,
      - l[n=10]: als uns diu küneginne bat.
      - l[n=11]: ich sage dir wer ze velde liget,
      - l[n=12]: 'die unser wer vil ringe wiget:'
      - l[n=13]: der werde künec von Ascalûn,
      - l[n=14]: und der stolze künec von Arragûn,
      - l[n=15]: Cidegast von Lôgrois
      - l[n=16]: und der künec von Punturtois,
      - l[n=17]: der heizet Brandelidelîn.
      - l[n=18]: dâst ouch der küene Lehelîn.
      - l[n=19]: dâst Môrolt von îrlant,
      - l[n=20]: der brichet ab uns gæbiu phant.
      - l[n=21]: dâ ligent ûf dem plâne
      - l[n=22]: 'die stolzen Alemâne:'
      - l[n=23]: der herzoge von Brâbant
      - l[n=24]: ist gestrichen in ditze lant
      - l[n=25]: durch den künec Hardîzen.
      - l[n=26]: sîne swester Alîzen
      - l[n=27]: gap im der künec von Gascôn,
      - l[n=28]: sîn dienst hât vor emphangen lôn.
      - l[n=29]: die sint mit zorne hie gein mir.
      - l[n=30]: 'nû sol ich wol getrûwen dir:'
  - chapter[n=68]:
    - div:
      - l[n=1]: gedenke an die sippe dîn,
      - l[n=2]: durch rehte liebe warte mîn."
      - l[n=3]: 'dô sprach der künec von Zazamanc:'
      - l[n=4]: '"dû endarft mir wizzen keinen danc,'
      - l[n=5]: swaz dir mîn dienst hie zêren tuot.
      - l[n=6]: wir suln haben einen muot.
      - l[n=7]: stêt dîn strûz noch sunder nest,
      - l[n=8]: dû solt dîn sarapandratest
      - l[n=9]: gein sînem halben grîfen tragen.
      - l[n=10]: mîn anker vaste wirt geslagen
      - l[n=11]: durch lenden in sîns poinders hurt.
      - l[n=12]: er müeze selbe suochen vurt
      - l[n=13]: hinderm orse ûf dem grieze.
      - l[n=14]: der uns zein ander lieze,
      - l[n=15]: 'ich valte in oder er valte mich:'
      - l[n=16]: des wer ich an den triuwen dich."
      - l[n=17]: Kailet ze herbergen reit
      - l[n=18]: mit grôzen vreuden sunder leit.
      - l[n=19]: sich huop ein krîieren
      - l[n=20]: 'vor zwein helden fieren:'
      - l[n=21]: von Poitouwe Schîolarz
      - l[n=22]: und Gurnemanz de Grâharz,
      - l[n=23]: die tjostierten ûf dem plân.
      - l[n=24]: sich huop diu vesperîe sân.
      - l[n=25]: hie riten sehse, dort wol drî,
      - l[n=26]: den vuor vil lîhte ein tropel bî.
      - l[n=27]: 'si begunden rehte ritters tât:'
      - l[n=28]: des enwas et dô dehein ander rât.
      - l[n=29]: ez was dennoch wol mitter tac,
      - l[n=30]: der herre under sînem gezelte lac.
  - chapter[n=69]:
    - div:
      - l[n=1]: dô vriesch der künec von Zazamanc,
      - l[n=2]: daz die poinder wît und lanc
      - l[n=3]: wâren ze velde worden.
      - l[n=4]: al nâch ritters orden
      - l[n=5]: er huop ouch sich des endes dar
      - l[n=6]: mit maneger banier lieht gevar.
      - l[n=7]: er enkêrte sich niht an gâhez schehen,
      - l[n=8]: müezeclîche er wolde ersehen
      - l[n=9]: wiez ze beider sît dâ wære getân.
      - l[n=10]: sînen teppech legete man ûf den plân,
      - l[n=11]: dâ sich die poinder wurren
      - l[n=12]: und diu ors von stichen kurren.
      - l[n=13]: von knappen was umbe in ein rinc,
      - l[n=14]: dâ bî von swerten klingâ klinc.
      - l[n=15]: wie si nâch prîse rungen,
      - l[n=16]: der klingen alsus klungen!
      - l[n=17]: von spern was grôz krachen dâ,
      - l[n=18]: er endorfte niemen vrâgen wâ.
      - l[n=19]: poinder wâren sîne wende,
      - l[n=20]: die worhten ritters hende.
      - l[n=21]: diu ritterschaft sô nâhe was,
      - l[n=22]: daz die vrouwen ab dem palas
      - l[n=23]: wol sâhen der helde arbeit.
      - l[n=24]: doch was der küneginne leit
      - l[n=25]: daz sich der künec von Zazamanc
      - l[n=26]: dâ mit den andern niht endranc.
      - l[n=27]: si sprach:"wê war ist er komen,
      - l[n=28]: von dem ich wunder hân vernomen?"
      - l[n=29]: nû was ouch rois de Franze tôt.
      - l[n=30]: des wîp in dicke in grôze nôt
  - chapter[n=70]:
    - div:
      - l[n=1]: brâhte mit ir minne,
      - l[n=2]: diu werde küneginne
      - l[n=3]: hete aldar nâch im gesant,
      - l[n=4]: ob er noch wider in daz lant
      - l[n=5]: wære komen von der heidenschaft.
      - l[n=6]: des twanc si grôzer liebe kraft.
      - l[n=7]: ez wart dâ harte guot getân
      - l[n=8]: von manegem küenen armman,
      - l[n=9]: die doch der hœhe gerten niht,
      - l[n=10]: des der küneginne zil vergiht,
      - l[n=11]: ir lîbes und ir lande.
      - l[n=12]: sî gerten ander phande.
      - l[n=13]: nû was ouch Gahmuretes lîp
      - l[n=14]: in harnase, dâ sîn wîp
      - l[n=15]: wart einer suone bî gemant,
      - l[n=16]: daz ir von Schotten Vridebrant
      - l[n=17]: 'ze gebe sande vür ir schaden:'
      - l[n=18]: mit strîte hete er si verladen.
      - l[n=19]: ûf erde niht sô guotes was.
      - l[n=20]: 'dô schouwete er den adamas:'
      - l[n=21]: daz was ein helm, dar ûf man bant
      - l[n=22]: einen anker, dâ man inne vant
      - l[n=23]: verwieret edel gesteine,
      - l[n=24]: grôz, niht ze kleine.
      - l[n=25]: daz was iedoch ein swærer last.
      - l[n=26]: gezimieret wart der gast.
      - l[n=27]: wie sîn schilt gehêret sî?
      - l[n=28]: mit golde von Arâbî
      - l[n=29]: ein tiuriu buckel drûf geslagen,
      - l[n=30]: swære, die er muoste tragen
  - chapter[n=71]:
    - div:
      - l[n=1]: (diu gap von rœte alsolhez brehen,
      - l[n=2]: daz man sich drinne mohte ersehen),
      - l[n=3]: ein zobelîn anker drunde.
      - l[n=4]: mir selben ich wol gunde
      - l[n=5]: des er hete an den lîp gegert,
      - l[n=6]: wande ez was maneger marke wert.
      - l[n=7]: 'sîn wâpenroc was harte wît:'
      - l[n=8]: ich wæne keinen sô guoten sît
      - l[n=9]: iemen ze strîte vuorte.
      - l[n=10]: des lenge den teppech ruorte,
      - l[n=11]: ob ich in geprüeven künne.
      - l[n=12]: er schein als ob hie brünne
      - l[n=13]: bî der naht ein queckez viur.
      - l[n=14]: verblichen varwe was im tiur,
      - l[n=15]: 'sîn glast die blicke niht vermeit:'
      - l[n=16]: ein bœsez ouge sich dran versneit.
      - l[n=17]: mit golde er gebildet was,
      - l[n=18]: dâz zer muntâne an Kaukasas
      - l[n=19]: ab einem velse zarten
      - l[n=20]: grîfen klâ, diez dâ bewarten
      - l[n=21]: und ez noch hiute aldâ bewarnt.
      - l[n=22]: von Arâbîe liute varnt,
      - l[n=23]: die erwerbent ez mit listen dâ
      - l[n=24]: (sô tiurez ist ninder anderswâ)
      - l[n=25]: und bringentz wider z Arâbî,
      - l[n=26]: dâ man diu grüenen achmardî
      - l[n=27]: würket und die phellel rîch.
      - l[n=28]: ander wæte ist er vil ungelîch.
      - l[n=29]: den schilt nam er ze halse sân.
      - l[n=30]: hie stuont ein ors vil wol getân,
  - chapter[n=72]:
    - div:
      - l[n=1]: gewâpent vaste unz ûf den huof,
      - l[n=2]: hie garzûne ruofâ ruof.
      - l[n=3]: sîn lîp spranc drûf, wande erz dâ vant.
      - l[n=4]: vil starker sper des heldes hant
      - l[n=5]: mit hurte verswande,
      - l[n=6]: die poinder er zetrande,
      - l[n=7]: immer durch, anderhalben ûz.
      - l[n=8]: dem anker volcte nâch der strûz.
      - l[n=9]: Gahmuret stach hinderz ors
      - l[n=10]: Poitwîn de Prienlascors
      - l[n=11]: und anders manegen werden man,
      - l[n=12]: an den er sicherheit gewan.
      - l[n=13]: swaz dâ gekriuzter ritter reit,
      - l[n=14]: 'die genuzzen sheldes arbeit:'
      - l[n=15]: diu gewunnen ors diu gap er in.
      - l[n=16]: an im lac ir grôz gewin.
      - l[n=17]: gelîcher baniere
      - l[n=18]: man gein im vuorte viere
      - l[n=19]: (küene rotten riten drunde,
      - l[n=20]: ir herre strîten kunde),
      - l[n=21]: an ieslîcher eins grîfen zagel.
      - l[n=22]: daz hinder teil was ouch ein hagel
      - l[n=23]: an ritterschaft, des wâren die.
      - l[n=24]: daz vorder teil des grîfen hie
      - l[n=25]: der künec von Gascône truoc
      - l[n=26]: ûf sînem schilt, ein ritter kluoc.
      - l[n=27]: gezimieret was sîn lîp
      - l[n=28]: sô wol geprüeven kunnen wîp.
      - l[n=29]: er nam sich vor den andern ûz,
      - l[n=30]: dô er ûf dem helme ersach den strûz.
  - chapter[n=73]:
    - div:
      - l[n=1]: der anker kom doch vor an in.
      - l[n=2]: dô stach in hinderz ors dort hin
      - l[n=3]: der werde künec von Zazamanc
      - l[n=4]: und vienc in. dâ was grôz gedranc,
      - l[n=5]: hôhe vürhe sleht getennet,
      - l[n=6]: mit swerten vil gekemmet.
      - l[n=7]: dâ wart verswendet der walt
      - l[n=8]: und manec ritter abe gevalt.
      - l[n=9]: si wunden sich (sus hœre ich sagen)
      - l[n=10]: hin an den ort dâ hielden zagen.
      - l[n=11]: der strît was wol sô nâhen,
      - l[n=12]: daz gar die vrouwen sâhen
      - l[n=13]: wer dâ bî prîse solde sîn.
      - l[n=14]: der minnen gernde Rîwalîn,
      - l[n=15]: von des sper snîte ein niuwe leis.
      - l[n=16]: daz was der künec von Lohneis,
      - l[n=17]: sîne hurte gâben kraches schal.
      - l[n=18]: Môrolt in einen ritter stal,
      - l[n=19]: ûz dem satel er in vür sich huop,
      - l[n=20]: daz was ein ungevüeger uop.
      - l[n=21]: der hiez Killirjacac.
      - l[n=22]: von dem hete der künec Lac
      - l[n=23]: dâ vor emphangen solhen solt,
      - l[n=24]: den er vallende an der erden holt.
      - l[n=25]: er hetez dâ vil guot getân.
      - l[n=26]: dô luste disen starken man
      - l[n=27]: 'daz er in twünge sunder swert:'
      - l[n=28]: alsus vienc er den degen wert.
      - l[n=29]: hinderz ors stach Kailetes hant
      - l[n=30]: den herzogen von Brâbant.
  - chapter[n=74]:
    - div:
      - l[n=1]: der vürste hiez Lambekîn.
      - l[n=2]: waz dô tæten die sîn?
      - l[n=3]: die beschutten in mit swerten,
      - l[n=4]: die helde strîtes gerten.
      - l[n=5]: dô stach der künec von Arragûn
      - l[n=6]: den alden Utepandragûn
      - l[n=7]: hinderz ors ûf die plâne,
      - l[n=8]: den künec von Bertâne.
      - l[n=9]: ez stuont dâ bluomen vil umbe in.
      - l[n=10]: wê wie gevüege ich doch bin,
      - l[n=11]: daz ich den werden Berteneis
      - l[n=12]: sô schône lege vür Kanvoleis,
      - l[n=13]: dâ nie getrat vilânes vuoz,
      - l[n=14]: ob ichz iu rehte sagen muoz,
      - l[n=15]: noch lîhte nimmer dâ geschiht.
      - l[n=16]: er endorfte sîn besezzen niht
      - l[n=17]: ûf dem orse aldâ er saz.
      - l[n=18]: 'niht langer man sîn dô vergaz:'
      - l[n=19]: in beschutten die ob im dâ striten.
      - l[n=20]: dâ wart grôz hurten niht vermiten.
      - l[n=21]: dô kom der künec von Punturteis.
      - l[n=22]: der wart alhie vor Kanvoleis
      - l[n=23]: gevellet ûf sîns orses slâ,
      - l[n=24]: daz er dâ hinder lac aldâ.
      - l[n=25]: daz tet der stolze Gahmuret.
      - l[n=26]: wetâ, herre, wetâ wet!
      - l[n=27]: mit strîte vunden si geweten
      - l[n=28]: 'sîner muomen sun Kaileten:'
      - l[n=29]: den viengen Punturteise.
      - l[n=30]: dâ wart vil rûch diu reise.
  - chapter[n=75]:
    - div:
      - l[n=1]: dô der künec Brandelidelîn
      - l[n=2]: wart gezucket von den sîn,
      - l[n=3]: einen andern künec si viengen.
      - l[n=4]: dâ liefen unde giengen
      - l[n=5]: vil manec werder man in îsenwât,
      - l[n=6]: den wart dâ gâlûnet ir brât
      - l[n=7]: mit treten und mit kiulen.
      - l[n=8]: ir vel truoc swarze biulen,
      - l[n=9]: die helde gehiure
      - l[n=10]: dâ wurben quaschiure.
      - l[n=11]: ich ensagez iu niht vür wæhe,
      - l[n=12]: dâ was diu ruowe smæhe.
      - l[n=13]: die werden twanc diu minne dar,
      - l[n=14]: manegen schilt wol gevar
      - l[n=15]: und manegen gezimierten helm,
      - l[n=16]: des dach was worden dâ der melm.
      - l[n=17]: daz velt etswâ geblüemet was,
      - l[n=18]: 'dâ stuont al kurz grüene gras:'
      - l[n=19]: dâ vielen ûf die werden man,
      - l[n=20]: den êre enteil was getân.
      - l[n=21]: mîn sin kan solher wünsche doln,
      - l[n=22]: daz et ich besæze ûf dem voln.
      - l[n=23]: dô reit der künec von Zazamanc
      - l[n=24]: hin dan dâ in niemen dranc,
      - l[n=25]: nâch einem orse daz geruowet was.
      - l[n=26]: man bant von im den adamas,
      - l[n=27]: niwan durch des windes luft
      - l[n=28]: und anders durch deheinen guft,
      - l[n=29]: man stroufte im abe sîn hersenier.
      - l[n=30]: sîn munt was rôt unde fier.
  - chapter[n=76]:
    - div:
      - l[n=1]: ein wîp die ich ê genennet hân,
      - l[n=2]: hie kom ein ir kappelân
      - l[n=3]: und kleiner juncherren drî.
      - l[n=4]: den riten starke knappen bî,
      - l[n=5]: zwêne soumære giengen an ir hant.
      - l[n=6]: die boten hete dar gesant
      - l[n=7]: diu küneginne Amphlîse.
      - l[n=8]: ir kappelân was wîse,
      - l[n=9]: vil schiere bekande er disen man.
      - l[n=10]: 'en franzois er in gruozte sân:'
      - l[n=11]: '"bien sei venuz, bêâ sir,'
      - l[n=12]: mîner vrouwen unde mir.
      - l[n=13]: daz ist rêgîn de Franze,
      - l[n=14]: die rüeret dîner minnen lanze."
      - l[n=15]: einen brief gap er im in die hant,
      - l[n=16]: dar an der herre grüezen vant,
      - l[n=17]: 'und ein kleine vingerlîn:'
      - l[n=18]: daz solde ein wâr geleite sîn,
      - l[n=19]: wan daz emphienc sîn vrouwe
      - l[n=20]: von dem von Anschouwe.
      - l[n=21]: er neic, dô er die schrift ersach.
      - l[n=22]: welt ir nû hœren wie diu sprach?
      - l[n=23]: '"dir enbiutet minne unde gruoz'
      - l[n=24]: mîn lîp, dem nie wart kumbers buoz
      - l[n=25]: sît ich dîner minne emphant.
      - l[n=26]: dîn minne ist slôz unde bant
      - l[n=27]: mîns herzen und des vreude.
      - l[n=28]: dîn minne tuot mich teude.
      - l[n=29]: sol mir dîn minne verren,
      - l[n=30]: sô muoz mir minne werren.
  - chapter[n=77]:
    - div:
      - l[n=1]: kum wider und nim von mîner hant
      - l[n=2]: krône, zepter und ein lant.
      - l[n=3]: daz ist mich an erstorben,
      - l[n=4]: daz hât dîn minne erworben.
      - l[n=5]: habe dir ouch ze soldiment
      - l[n=6]: dise rîchen prîsent
      - l[n=7]: in den vier soumschrîn.
      - l[n=8]: dû solt ouch mîn ritter sîn
      - l[n=9]: in dem lande ze Wâleis
      - l[n=10]: vor der houbetstat ze Kanvoleis.
      - l[n=11]: 'ich enruoche ob ez diu künegîn siht:'
      - l[n=12]: ez mac mir geschaden niht.
      - l[n=13]: ich bin schœner unde rîcher
      - l[n=14]: und kan ouch minneclîcher
      - l[n=15]: minne emphâhen und minne geben.
      - l[n=16]: wiltû nâch werder minne leben,
      - l[n=17]: sô habe dir mîne krône
      - l[n=18]: nâch minne ze lône."
      - l[n=19]: an disem brieve er niht mêre vant.
      - l[n=20]: sîn hersenier eins knappen hant
      - l[n=21]: wider ûf sîn houbet zôch.
      - l[n=22]: Gahmureten trûren vlôch.
      - l[n=23]: man bant im ûf den adamas,
      - l[n=24]: 'der dicke unde herte was:'
      - l[n=25]: er wolde sich arbeiten.
      - l[n=26]: die boten hiez er leiten
      - l[n=27]: durch ruowen underz poulûn.
      - l[n=28]: swâ gedrenge was, dâ machte er rûm.
      - l[n=29]: dirre verlôs, jener gewan.
      - l[n=30]: dâ mohte erholn sich ein man,
  - chapter[n=78]:
    - div:
      - l[n=1]: 'hete er versûmet sîne tât:'
      - l[n=2]: alhie was genuoger rât.
      - l[n=3]: si solden tjostieren,
      - l[n=4]: dort mit rotten punieren.
      - l[n=5]: si geloupten sich der sliche,
      - l[n=6]: die man heizet vriundes stiche.
      - l[n=7]: heimlîch gevaterschaft
      - l[n=8]: wart dâ zevuort mit zornes kraft.
      - l[n=9]: dâ wirt diu krümbe selten sleht.
      - l[n=10]: 'man sprach dâ lützel ritters reht:'
      - l[n=11]: swer iht gewan, der habete im daz.
      - l[n=12]: er enruochte, hetes der ander haz.
      - l[n=13]: si wâren von manegen landen,
      - l[n=14]: die da mit ir handen
      - l[n=15]: schildes ambet worhten
      - l[n=16]: und schaden lützel vorhten.
      - l[n=17]: aldâ wart von Gahmurete
      - l[n=18]: geleistet Amphlîsen bete,
      - l[n=19]: 'daz er ir ritter wære:'
      - l[n=20]: ein brief sagete im daz mære.
      - l[n=21]: âvoi nû wart er lâzen ane.
      - l[n=22]: ob minne und ellen in des mane?
      - l[n=23]: grôz liebe und starkiu triuwe
      - l[n=24]: sîne kraft im vrumte al niuwe.
      - l[n=25]: nû sach er wâ der künec Lôt
      - l[n=26]: sînen schilt gein der herte bôt.
      - l[n=27]: der was umbe nâch gewant.
      - l[n=28]: 'daz werte Gahmuretes hant:'
      - l[n=29]: mit hurte er den poinder brach,
      - l[n=30]: den künec von Arragûn er stach
  - chapter[n=79]:
    - div:
      - l[n=1]: hinderz ors mit einem rôr.
      - l[n=2]: der künec hiez Schafillôr.
      - l[n=3]: daz sper was sunder banier,
      - l[n=4]: 'dâ mit er valte den degen fier:'
      - l[n=5]: er hetez brâht ûz der heidenschaft.
      - l[n=6]: 'die sîne werten in mit kraft:'
      - l[n=7]: doch vienc er den werden man.
      - l[n=8]: die innern tâten die ûzern sân
      - l[n=9]: vaste rîten ûf daz velt.
      - l[n=10]: ir vesperîe gap strîtes gelt.
      - l[n=11]: ez mohte sîn ein turnei,
      - l[n=12]: wan dâ lac manec sper enzwei.
      - l[n=13]: 'dô begunde zürnen Lehelîn:'
      - l[n=14]: '"sul wir sus entêret sîn?'
      - l[n=15]: daz machet der den anker treget.
      - l[n=16]: unser entweder den andern leget
      - l[n=17]: noch hiute dâ er unsanfte liget.
      - l[n=18]: si hânt uns vil nâch an gesiget."
      - l[n=19]: ir hurte gap in rûmes vil.
      - l[n=20]: 'dâ gienc ez ûz der kinde spil:'
      - l[n=21]: si worhten mit ir henden
      - l[n=22]: daz den walt begunde swenden.
      - l[n=23]: 'diz was gelîche ir beider ger:'
      - l[n=24]: sperâ, herre, sperâ sper!
      - l[n=25]: doch muoste et dulden Lehelîn
      - l[n=26]: 'einen smæhlîchen pîn:'
      - l[n=27]: in stach der künec von Zazamanc
      - l[n=28]: hinderz ors wol spers lanc,
      - l[n=29]: daz in ein rôr geschiftet was.
      - l[n=30]: 'sîne sicherheit er an sich las:'
  - chapter[n=80]:
    - div:
      - l[n=1]: doch læse ich sanfter süeze birn,
      - l[n=2]: swie die ritter vor im nider rirn.
      - l[n=3]: der krîe dô vil maneger wielt,
      - l[n=4]: 'swer vor sîner tjoste hielt:'
      - l[n=5]: '"hie kumt der anker, fîâ fî !"'
      - l[n=6]: zegegen kom im gehurtet bî
      - l[n=7]: ein vürste von Anschouwe
      - l[n=8]: (diu riuwe was sîn vrouwe)
      - l[n=9]: 'mit ûf kêrter schildes spitze:'
      - l[n=10]: daz lêrte in jâmers witze.
      - l[n=11]: diu wâpen er erkande.
      - l[n=12]: war umbe er von im wande?
      - l[n=13]: welt ir, ich bescheide iuch des.
      - l[n=14]: si gap der stolze Gâlôes,
      - l[n=15]: fil li roi Gandîn,
      - l[n=16]: der vil getriuwe bruoder sîn,
      - l[n=17]: dâ vor unz um diu minne erwarp
      - l[n=18]: daz er an einer tjost erstarp.
      - l[n=19]: dô bant er abe sînen helm.
      - l[n=20]: wederz gras noch den melm
      - l[n=21]: 'sîn strît dâ niht mêr bante:'
      - l[n=22]: grôz jâmer in des mante.
      - l[n=23]: mit sînem sinne er bâcte,
      - l[n=24]: daz er niht dicke envrâcte
      - l[n=25]: Kaileten, sîner muomen sun,
      - l[n=26]: waz sîn bruoder wolde tuon,
      - l[n=27]: daz er niht turnierte hie.
      - l[n=28]: daz enwesse er leider, wie
      - l[n=29]: er starp vor Muntôrî.
      - l[n=30]: 'dâ vor was im ein kumber bî:'
  - chapter[n=81]:
    - div:
      - l[n=1]: des twanc in werdiu minne
      - l[n=2]: einer rîchen küneginne.
      - l[n=3]: 'diu kom ouch sît nâch im in nôt:'
      - l[n=4]: si lac an klagenden triuwen tôt.
      - l[n=5]: swie Gahmuret wære ouch mit klage,
      - l[n=6]: doch hete er an dem halben tage
      - l[n=7]: gevrumt sô vil der sper enzwei,
      - l[n=8]: wære worden der turnei,
      - l[n=9]: sô wære verswendet der walt.
      - l[n=10]: geverwet hundert im wâren gezalt,
      - l[n=11]: diu gar vertet der fiere.
      - l[n=12]: sîne liehten baniere
      - l[n=13]: 'wâren den krîgierren worden:'
      - l[n=14]: daz was in ir orden.
      - l[n=15]: dô reit er gein dem poulûn.
      - l[n=16]: der Wâleisinne garzûn
      - l[n=17]: huop sich nâch im ûf die vart.
      - l[n=18]: der tiure wâpenroc im wart
      - l[n=19]: durchstochen und verhouwen.
      - l[n=20]: 'den truoc er vür die vrouwen:'
      - l[n=21]: er was von golde dennoch guot,
      - l[n=22]: er gleste als ein glüendec gluot.
      - l[n=23]: dar ane kôs man rîcheit.
      - l[n=24]: 'dô sprach diu künegîn gemeit:'
      - l[n=25]: '"dich hât ein werdez wîp gesant'
      - l[n=26]: bî disem ritter in ditze lant.
      - l[n=27]: nû manet mich diu vuoge mîn,
      - l[n=28]: daz die andern niht verkrenket sîn,
      - l[n=29]: die âventiure brâhte dar.
      - l[n=30]: ieslîcher neme mîns wunsches war,
  - chapter[n=82]:
    - div:
      - l[n=1]: wan si sint mir alle sippe
      - l[n=2]: von dem Adâmes rippe.
      - l[n=3]: doch wæne et Gahmuretes tât
      - l[n=4]: den hœsten prîs dâ erworben hât."
      - l[n=5]: die andern tæten ritterschaft
      - l[n=6]: mit sô bewanter zornes kraft,
      - l[n=7]: daz siz wielken vaste unz an die naht.
      - l[n=8]: die innern heten die ûzern brâht
      - l[n=9]: mit strîte unz an ir poulûn.
      - l[n=10]: niwan der künec von Ascalûn
      - l[n=11]: und Môrolt von îrlant,
      - l[n=12]: durch die snüere in wære gerant.
      - l[n=13]: 'dâ was gewunnen und verlorn:'
      - l[n=14]: genuoge heten schaden erkorn,
      - l[n=15]: die andern prîs und êre.
      - l[n=16]: nûst zît daz man si kêre
      - l[n=17]: 'von ein ander: niemen hie gesiht.'
      - l[n=18]: 'si enwert der phandære liehtes niht:'
      - l[n=19]: wer solde ouch vinsterlingen spiln?
      - l[n=20]: es mac die müeden doch beviln.
      - l[n=21]: der vinster man vil gar vergaz,
      - l[n=22]: dâ mîn her Gahmuret dort saz
      - l[n=23]: 'als ez wære tac: des was ez niht.'
      - l[n=24]: dâ wâren aber ungevüegiu lieht,
      - l[n=25]: von kleinen kerzen manec schoup,
      - l[n=26]: geleget ûf ölboume loup
      - l[n=27]: manec kulter rîche,
      - l[n=28]: gestrecket vlîzeclîche
      - l[n=29]: dâ vür manec teppech breit.
      - l[n=30]: diu künegîn an die snüere reit
  - chapter[n=83]:
    - div:
      - l[n=1]: mit maneger werden vrouwen
      - l[n=2]: si wolde gerne schouwen
      - l[n=3]: den werden künec von Zazamanc.
      - l[n=4]: vil müeder ritter nâch ir dranc.
      - l[n=5]: diu tischlachen wâren abe genomen
      - l[n=6]: ê si inz poulûn wære komen.
      - l[n=7]: ûf spranc der wirt vil schiere
      - l[n=8]: und gevangener künege viere,
      - l[n=9]: den vuor ouch etslîch vürste mite.
      - l[n=10]: dô emphienc er si nâch zühte site.
      - l[n=11]: er geviel ir wol, dô si in ersach.
      - l[n=12]: 'diu Wâleisinne mit vreuden sprach:'
      - l[n=13]: '"ir sît hie wirt dâ ich iuch vant:'
      - l[n=14]: sô bin ich wirtîn überz lant.
      - l[n=15]: ruocht irs daz ich iuch küssen sol,
      - l[n=16]: daz ist mit mînem willen wol."
      - l[n=17]: 'er sprach: "iuwer kus sol wesen mîn,'
      - l[n=18]: suln dise herren geküsset sîn.
      - l[n=19]: sol künec oder vürste des enbern,
      - l[n=20]: sô engetar ouch ichs von iu niht gern."
      - l[n=21]: '"deiswâr daz sol ouch geschehen.'
      - l[n=22]: ich enhân ir keinen ê gesehen."
      - l[n=23]: 'si kuste dies dâ wâren wert:'
      - l[n=24]: des hete Gahmuret gegert.
      - l[n=25]: er bat sitzen die künegîn.
      - l[n=26]: mîn her Brandelidelîn
      - l[n=27]: mit zühten zuo der vrouwen saz.
      - l[n=28]: grüene binz, von touwe naz,
      - l[n=29]: dünne ûf die teppeche was gestreut.
      - l[n=30]: dâ saz ûf des sich hie vreut
  - chapter[n=84]:
    - div:
      - l[n=1]: diu werde Wâleisinne.
      - l[n=2]: 'si twanc iedoch sîn minne:'
      - l[n=3]: er saz vür si sô nâhe nider,
      - l[n=4]: daz si in begreif und zôch in wider
      - l[n=5]: anderhalp vaste an ir lîp.
      - l[n=6]: si was ein maget und niht ein wîp.
      - l[n=7]: diu in sô nâhen sitzen liez,
      - l[n=8]: welt ir nû hœren wie si hiez?
      - l[n=9]: diu künegîn Herzeloide
      - l[n=10]: und ir base Rischoide,
      - l[n=11]: die hete der künec Kailet,
      - l[n=12]: des muomen sun was Gahmuret.
      - l[n=13]: vrou Herzeloide gap den schîn,
      - l[n=14]: wæren erloschen gar die kerzen sîn,
      - l[n=15]: dâ wære doch lieht von ir genuoc.
      - l[n=16]: wan daz grôz jâmer under sluoc
      - l[n=17]: die hœhe an sîner vreude breit,
      - l[n=18]: sîn minne wære ir vil bereit.
      - l[n=19]: si sprâchen gruoz nâch zühte kür.
      - l[n=20]: bî einer wîle giengen schenken vür
      - l[n=21]: mit gezierde von Azagouc,
      - l[n=22]: dar an grôz rîcheit niemen trouc.
      - l[n=23]: die truogen juncherren în.
      - l[n=24]: daz muosten tiure nephe sîn
      - l[n=25]: von edelem gesteine.
      - l[n=26]: wît, niht ze kleine
      - l[n=27]: 'si wâren alle sunder golt:'
      - l[n=28]: ez was des landes zinses solt,
      - l[n=29]: daz îsenhart vil dicke bôt
      - l[n=30]: vroun Belacânen vür grôze nôt.
  - chapter[n=85]:
    - div:
      - l[n=1]: dô bôt man in ir trinken dar
      - l[n=2]: in manegem steine lieht gevar,
      - l[n=3]: smârâde unde sardîn.
      - l[n=4]: etslîcher was ein rubîn.
      - l[n=5]: vür daz poulûn dô reit
      - l[n=6]: zwêne ritter ûf ir sicherheit.
      - l[n=7]: die wâren hin ûz gevangen
      - l[n=8]: und kômen her în gegangen.
      - l[n=9]: 'daz eine daz was Kailet:'
      - l[n=10]: der sach den künec Gahmuret
      - l[n=11]: sitzen als er wære unvrô.
      - l[n=12]: 'er sprach: "wie gebârstû sô?'
      - l[n=13]: dîn prîs ist doch dâ vür erkant,
      - l[n=14]: vroun Herzeloiden und ir lant
      - l[n=15]: hât dîn lîp errungen.
      - l[n=16]: 'des jehent hie gar die zungen:'
      - l[n=17]: er sî Bertûn oder îrschman
      - l[n=18]: oder swer hie welsche sprâche kan,
      - l[n=19]: Franzois oder Brâbant,
      - l[n=20]: die jehent und volgent dîner hant,
      - l[n=21]: dir enkünne an sô bewantem spiln
      - l[n=22]: gelîche niemen hie geziln.
      - l[n=23]: des lise ich hie den wâren brief.
      - l[n=24]: dîn kraft mit ellen dô niht slief,
      - l[n=25]: dô dise herren kômen in nôt,
      - l[n=26]: 'der hant nie sicherheit gebôt:'
      - l[n=27]: mîn her Brandelidelîn
      - l[n=28]: und der küene Lehelîn,
      - l[n=29]: Hardîz und Schafillôr.
      - l[n=30]: ouwê Razalîc der môr,
  - chapter[n=86]:
    - div:
      - l[n=1]: dem dû vor Patelamunt
      - l[n=2]: tæte ouch fîanze kunt!
      - l[n=3]: des gert dîn prîs an strîte
      - l[n=4]: der hœhe und ouch der wîte."
      - l[n=5]: 'er sprach: "mîn vrouwe mac wænen, daz dû tobes,'
      - l[n=6]: sît dû mich alsô verlobes.
      - l[n=7]: dû enmaht mîn doch verkoufen niht,
      - l[n=8]: wande etswer wandel an mir siht.
      - l[n=9]: dîn munt ist lobes ze vil vernomen.
      - l[n=10]: sage et, wie bistû wider komen?"
      - l[n=11]: '"diu werde diet von Punturteis'
      - l[n=12]: hât mich und disen Schampôneis
      - l[n=13]: ledec lâzen über al.
      - l[n=14]: Môrolt, der mînen neven stal,
      - l[n=15]: von dem sol er ledec sîn,
      - l[n=16]: mac mîn her Brandelidelîn
      - l[n=17]: ledec sîn von dîner hant.
      - l[n=18]: wir sîn noch anders beide phant,
      - l[n=19]: 'ich und mîner swester sun:'
      - l[n=20]: dû solt an uns genâde tuon.
      - l[n=21]: ein vesperîe ist hie erliten,
      - l[n=22]: daz turnieren wirt vermiten
      - l[n=23]: an dirre zît vor Kanvoleiz.
      - l[n=24]: die rehten wârheit ich des weiz,
      - l[n=25]: wan diu ûzer herte sitzet hie.
      - l[n=26]: nû sprich et, wâ von oder wie
      - l[n=27]: möhten si uns vor gehalden?
      - l[n=28]: dû muost vil prîses walden."
      - l[n=29]: diu künegîn sprach ze Gahmurete
      - l[n=30]: 'von herzen eine süeze bete:'
  - chapter[n=87]:
    - div:
      - l[n=1]: '"swaz mînes rehtes an iu sî,'
      - l[n=2]: dâ sult ir mich lâzen bî.
      - l[n=3]: dar zuo mîn dienst genâden gert.
      - l[n=4]: wirde ich der bete hie gewert,
      - l[n=5]: sol iu daz prîs verkrenken,
      - l[n=6]: sô lât mich vürbaz wenken."
      - l[n=7]: der künegîn Amphlîsen,
      - l[n=8]: der kiuschen und der wîsen,
      - l[n=9]: ûf spranc balde ir kappelân.
      - l[n=10]: 'er sprach: "niht! in sol ze rehte hân'
      - l[n=11]: mîn vrouwe, diu mich in ditze lant
      - l[n=12]: nâch sîner minne hât gesant.
      - l[n=13]: diu lebet nâch im in slîbes zer,
      - l[n=14]: ir minne hât an im gewer.
      - l[n=15]: diu sol behalden sînen lîp,
      - l[n=16]: wan sist im holt vür elliu wîp.
      - l[n=17]: hie sint ir boten vürsten drî,
      - l[n=18]: kint vor missewende vrî.
      - l[n=19]: der heizet einer Lanzidant,
      - l[n=20]: von hôher art ûz Gruonlant,
      - l[n=21]: der ist ze Kerlingen komen
      - l[n=22]: und hât die sprâche an sich genomen.
      - l[n=23]: der ander heizet Lîedarz,
      - l[n=24]: fil li cunt Schîolarz."
      - l[n=25]: wer nû der dritte wære,
      - l[n=26]: des hœret ouch ein mære.
      - l[n=27]: des muoter hiez Bêâflûrs
      - l[n=28]: 'und sîn vater Pansâmûrs:'
      - l[n=29]: die wâren von der feien art.
      - l[n=30]: daz kint hiez Lîahturteltart.
  - chapter[n=88]:
    - div:
      - l[n=1]: diu liefen elliu driu vür in
      - l[n=2]: 'und sprâchen: "herre, hâstû sin'
      - l[n=3]: (dir zelt rêgîn de Franze
      - l[n=4]: der werden minne schanze),
      - l[n=5]: sô mahtû spiln sunder phant.
      - l[n=6]: dîn vreude ist kumbers ledec zehant."
      - l[n=7]: dô diu botschaft was vernomen,
      - l[n=8]: Kailet, der ê was komen,
      - l[n=9]: saz der künegîn under ir mantels ort.
      - l[n=10]: 'hin zim sprach si disiu wort:'
      - l[n=11]: '"sage an, ist dir iht mêr geschehen?'
      - l[n=12]: ich hân slege an dir gesehen."
      - l[n=13]: dô begreif im diu gehiure
      - l[n=14]: sîne quaschiure
      - l[n=15]: mit ir linden handen wîz,
      - l[n=16]: dar an lac der gotes vlîz.
      - l[n=17]: dô was im gamesieret
      - l[n=18]: unde zequaschieret
      - l[n=19]: hiufel, kinne und an der nasen.
      - l[n=20]: er hete der küneginne basen.
      - l[n=21]: diu dise êre an im begienc,
      - l[n=22]: daz si in mit handen zir gevienc,
      - l[n=23]: si sprach nâch zühte lêre
      - l[n=24]: 'hin ze Gahmurete mêre:'
      - l[n=25]: '"iu biutet vaste ir minne'
      - l[n=26]: diu werde Franzoisinne.
      - l[n=27]: nû êret an mir elliu wîp
      - l[n=28]: und lât ze rehte mînen lîp.
      - l[n=29]: 'sît hie unz ich mîn reht geneme:'
      - l[n=30]: ir lâzet anders mich in scheme."
  - chapter[n=89]:
    - div:
      - l[n=1]: daz lobete ir der werde man.
      - l[n=2]: si nam urloup, dô vuor si dan.
      - l[n=3]: si huop Kailet, der degen wert,
      - l[n=4]: sunder schamel ûf ir phert
      - l[n=5]: und gienc von ir hin wider în,
      - l[n=6]: aldâ er sach die vriunde sîn.
      - l[n=7]: 'er sprach ze Hardîze:'
      - l[n=8]: iuwer swester Alîze
      - l[n=9]: mir minne bôt, die nam ich dâ.
      - l[n=10]: diu ist bestatet anderswâ
      - l[n=11]: und werdeclîcher denne ze mir.
      - l[n=12]: durch iuwer zuht lât zornes gir.
      - l[n=13]: si hât der vürste Lambekîn.
      - l[n=14]: al sül si niht gekrœnet sîn,
      - l[n=15]: 'si hât doch werdekeit bekant:'
      - l[n=16]: Hânouwe und Brâbant
      - l[n=17]: ir dient und manec ritter guot.
      - l[n=18]: kêrt mir ze grüezen iuwern muot,
      - l[n=19]: lât mich in iuwern hulden sîn
      - l[n=20]: und nemt hin wider dienest mîn."
      - l[n=21]: der künec von Gascôn dô sprach
      - l[n=22]: 'als im sîn manlîch ellen jach:'
      - l[n=23]: '"iuwer rede was ie süeze.'
      - l[n=24]: swer iuch dar umbe grüeze,
      - l[n=25]: dem ir vil lasters hât getân,
      - l[n=26]: der woldez doch durch vorhte lân.
      - l[n=27]: mich vienc iuwer muomen sun."
      - l[n=28]: '"der kan an niemen missetuon:'
      - l[n=29]: ir wert wol ledec von Gahmurete.
      - l[n=30]: daz sol sîn mîn êrstiu bete.
  - chapter[n=90]:
    - div:
      - l[n=1]: swenne ir denne unbetwungen sît,
      - l[n=2]: mîn dienst gelebet noch die zît
      - l[n=3]: daz ir mich zeinem vriunde nemt.
      - l[n=4]: ir möht iuch nû wol hân verschemt.
      - l[n=5]: swaz halt mir von iu geschiht,
      - l[n=6]: mich enslüege doch iuwer swester niht."
      - l[n=7]: der rede si lacheten über al.
      - l[n=8]: 'dô wart getrüebet in der schal:'
      - l[n=9]: den wirt sîn triuwe mente
      - l[n=10]: daz er sich wider sente,
      - l[n=11]: wan jâmer ist ein scharpher gart.
      - l[n=12]: ir ieslîcher innen wart
      - l[n=13]: daz sîn lîp mit kumber ranc
      - l[n=14]: und al sîn vreude was ze kranc.
      - l[n=15]: dô zurnde sîner muomen sun,
      - l[n=16]: 'er sprach: "dû kans unvuoge tuon."'
      - l[n=17]: '"nein, ich muoz bî riuwen sîn:'
      - l[n=18]: ich sene mich nâch der künegîn.
      - l[n=19]: ich liez ze Patelamunt
      - l[n=20]: dâ von mir ist mîn herze wunt,
      - l[n=21]: in reiner art ein süeze wîp.
      - l[n=22]: ir werdiu kiusche mir den lîp
      - l[n=23]: nâch ir minne jâmers mant.
      - l[n=24]: si gap mir liute unde lant.
      - l[n=25]: mich tuot vrou Belacâne
      - l[n=26]: 'manlîcher vreuden âne:'
      - l[n=27]: ez ist doch vil manlich,
      - l[n=28]: swer minnen wankes schamet sich.
      - l[n=29]: der vrouwen huote mich ûf bant,
      - l[n=30]: daz ich niht ritterschefte vant.
  - chapter[n=91]:
    - div:
      - l[n=1]: dô wânde ich daz ritterschaft
      - l[n=2]: mich neme von ungemüetes kraft.
      - l[n=3]: der hân ich hie ein teil getân.
      - l[n=4]: nû wænt manec ungewisser man
      - l[n=5]: 'daz mich ir swerze jagete dan:'
      - l[n=6]: die sach ich vür die sunnen an.
      - l[n=7]: ir wîplîch prîs mir vüeget leit,
      - l[n=8]: sist ein buckel ob der werdekeit.
      - l[n=9]: 'einz undz ander muoz ich klagen:'
      - l[n=10]: ich sach mîns bruoder wâpen tragen
      - l[n=11]: mit ûf kêrtem orte."
      - l[n=12]: '"ouwê mir dirre worte!"'
      - l[n=13]: daz mære wart dô jæmerlîch,
      - l[n=14]: von wazzer wurden diu ougen rîch
      - l[n=15]: dem werden Spânôle.
      - l[n=16]: '"ouwî künegîn fôle,'
      - l[n=17]: durch dîne minne gap den lîp
      - l[n=18]: Gâlôes, den elliu wîp
      - l[n=19]: von herzen klagen solden
      - l[n=20]: mit triuwen, ob si wolden
      - l[n=21]: daz ir site bræhte
      - l[n=22]: lop swâ mans gedæhte.
      - l[n=23]: künegîn von Averre,
      - l[n=24]: swie lützel dir daz werre,
      - l[n=25]: den mâc ich doch durch dich verlôs,
      - l[n=26]: der ritterlîchen ende kôs
      - l[n=27]: von einer tjoste, diu in sluoc.
      - l[n=28]: der dîn kleinœte truoc,
      - l[n=29]: vürsten, die gesellen sîn,
      - l[n=30]: 'tuont herzenlîche ir klagen schîn:'
  - chapter[n=92]:
    - div:
      - l[n=1]: si habent ir schildes breite
      - l[n=2]: nâch jâmers geleite
      - l[n=3]: zer erden gekêret,
      - l[n=4]: grôz trûren si daz lêret.
      - l[n=5]: alsus tuont si ritterschaft.
      - l[n=6]: si sint verladen mit jâmers kraft,
      - l[n=7]: sît Gâlôes, mîner muomen sun,
      - l[n=8]: nâch minnen dienst niht solde tuon."
      - l[n=9]: dô er vernam des bruoder tôt,
      - l[n=10]: daz was sîn ander herzenôt.
      - l[n=11]: 'mit jâmer sprach er disiu wort:'
      - l[n=12]: '"wie hât nû mînes ankers ort'
      - l[n=13]: in riuwe ergriffen landes habe!"
      - l[n=14]: 'der wâpen tet er sich dô abe:'
      - l[n=15]: sîn riuwe im hertes kumbers jach.
      - l[n=16]: 'der helt mit wâren triuwen sprach:'
      - l[n=17]: '"von Anschouwe Gâlôes'
      - l[n=18]: (vürbaz darf niemen vrâgen des,
      - l[n=19]: ez enwart nie manlîcher zuht
      - l[n=20]: geborn), der wâren milde vruht
      - l[n=21]: uz dînem herzen blüete.
      - l[n=22]: nû erbarmet mich dîn güete."
      - l[n=23]: 'er sprach ze Kailete:'
      - l[n=24]: '"wie gehabet sich Schôete,'
      - l[n=25]: mîn muoter vreuden arme?"
      - l[n=26]: '"sô daz ez got erbarme.'
      - l[n=27]: dô ir erstarp Gandîn
      - l[n=28]: und Gâlôes der bruoder dîn
      - l[n=29]: und dô si dîn bî ir niht sach,
      - l[n=30]: der tôt ouch ir daz herze brach."
  - chapter[n=93]:
    - div:
      - l[n=1]: 'dô sprach der künec Hardîz:'
      - l[n=2]: '"nû kêrt an manheit iuwern vlîz.'
      - l[n=3]: ob ir manheit kunnet tragen,
      - l[n=4]: sô sult ir leit ze mâzen klagen."
      - l[n=5]: sîn kumber leider was ze grôz,
      - l[n=6]: ein güsse im von den ougen vlôz.
      - l[n=7]: er schuof den rittern ir gemach
      - l[n=8]: und gienc dâ er sîne kamern sach,
      - l[n=9]: ein kleine gezelt von samît.
      - l[n=10]: die naht er dolde jâmers zît.
      - l[n=11]: als der ander tac erschein,
      - l[n=12]: si wurden alle des enein,
      - l[n=13]: die innern und daz ûzer her,
      - l[n=14]: swer dâ mit strîteclîcher wer
      - l[n=15]: wære, junc oder alt
      - l[n=16]: oder blœde oder balt,
      - l[n=17]: die ensolden tjostieren niht.
      - l[n=18]: dô schein der mitte morgen lieht,
      - l[n=19]: si wâren mit strîte sô verriben
      - l[n=20]: und diu ors mit sporn alsô vertriben,
      - l[n=21]: daz die vrechen ritterschaft
      - l[n=22]: ie dennoch twanc der müede kraft.
      - l[n=23]: diu künegîn reit dô selbe
      - l[n=24]: nâch den werden hin ze velde
      - l[n=25]: und brâhte die mit ir in die stat.
      - l[n=26]: die besten si dort inne bat
      - l[n=27]: daz sie zer Lêôplâne riten.
      - l[n=28]: dô enwart ir bete niht vermiten.
      - l[n=29]: si kômen dâ man messe sanc
      - l[n=30]: dem trûregen künege von Zazamanc.
  - chapter[n=94]:
    - div:
      - l[n=1]: als der bendiz wart getân,
      - l[n=2]: dô kom vrou Herzeloide sân.
      - l[n=3]: 'an Gahmuretes lîp si sprach:'
      - l[n=4]: si gerte als ir diu volge jach.
      - l[n=5]: 'dô sprach er: "vrouwe, ich hân ein wîp,'
      - l[n=6]: diu ist mir lieber danne der lîp.
      - l[n=7]: ob ich der âne wære,
      - l[n=8]: dennoch wesse ich ein mære,
      - l[n=9]: dâ mit ich iu enbræste gar,
      - l[n=10]: næme iemen mînes rehtes war."
      - l[n=11]: 'si sprach: "ir sult die mœrinne'
      - l[n=12]: lân durch mîne minne.
      - l[n=13]: des toufes segen hât bezzer kraft.
      - l[n=14]: nû ânet iuch der heidenschaft
      - l[n=15]: und minnet mich nâch unser ê,
      - l[n=16]: wan mirst nâch iuwer minne wê.
      - l[n=17]: oder sol mir gein iu schade sîn
      - l[n=18]: der Franzoiser künegîn,
      - l[n=19]: der boten sprâchen süeziu wort?
      - l[n=20]: si spilten ir mære unz an den ort."
      - l[n=21]: '"jâ diust mîn wâriu vrouwe:'
      - l[n=22]: ich brâhte in Anschouwe
      - l[n=23]: ir rât und mîner zühte site.
      - l[n=24]: mir wont noch hiute ir helfe mite,
      - l[n=25]: dâ von daz mich mîn vrouwe zôch,
      - l[n=26]: die wîbes missewende ie vlôch.
      - l[n=27]: wir wâren kinder beidiu dô
      - l[n=28]: und doch ze sehen ein ander vrô.
      - l[n=29]: diu küneginne Amphlîse
      - l[n=30]: wont an wîplîchem prîse.
  - chapter[n=95]:
    - div:
      - l[n=1]: mir gap diu gehiure
      - l[n=2]: 'von dem lande die besten stiure:'
      - l[n=3]: ich was dô ermer denne nuo.
      - l[n=4]: dâ greif ich willeclîchen zuo.
      - l[n=5]: zelt mich noch vür die armen.
      - l[n=6]: 'ich solde iuch, vrouwe, erbarmen:'
      - l[n=7]: mir ist mîn werder bruoder tôt.
      - l[n=8]: durch iuwer zuht lât mich âne nôt.
      - l[n=9]: kêrt minne dâ diu vreude sî,
      - l[n=10]: wan mir wont niwan jâmer bî."
      - l[n=11]: '"lât mich den lîp niht langer zern:'
      - l[n=12]: saget an, wâ mite welt ir iuch wern?"
      - l[n=13]: '"ich sage nâch iuwer vrâge ger.'
      - l[n=14]: ez wart ein turnei dâ her
      - l[n=15]: gesprochen, des enwart hie niht.
      - l[n=16]: manec geziuc mir des giht."
      - l[n=17]: '"den hât ein vesperîe erlemt.'
      - l[n=18]: die vrechen sint sô hie gezemt,
      - l[n=19]: daz der turnei dâ von verdarp."
      - l[n=20]: '"iuwer stete wer ich warp'
      - l[n=21]: mit den diez guot hie hânt getân.
      - l[n=22]: 'ir sult mich nôtrede erlân:'
      - l[n=23]: ez tet hie manec ritter baz.
      - l[n=24]: iuwer reht ist gein mir laz,
      - l[n=25]: niwan iuwer gemeiner gruoz,
      - l[n=26]: ob ich den von iu haben muoz.
      - l[n=27]: als mir diu âventiure saget,
      - l[n=28]: dô nam der ritter und diu maget
      - l[n=29]: einen rihtære über der vrouwen klage.
      - l[n=30]: dô nâhetez dem mitten tage.
  - chapter[n=96]:
    - div:
      - l[n=1]: 'man sprach ein urteil zehant:'
      - l[n=2]: '"swelh ritter helm hie ûf gebant,'
      - l[n=3]: der her nâch ritterschaft ist komen,
      - l[n=4]: hât er den prîs hie genomen,
      - l[n=5]: den sol diu küneginne hân."
      - l[n=6]: dar nâch diu volge wart getân.
      - l[n=7]: 'dô sprach si: "herre, nû sît ir mîn.'
      - l[n=8]: ich tuon iu dienst nâch hulden schîn
      - l[n=9]: und vüege iu solher vreuden teil,
      - l[n=10]: daz ir nâch jâmer werdet geil."
      - l[n=11]: er hete iedoch von jâmer pîn.
      - l[n=12]: dô was des aberellen schîn
      - l[n=13]: zegangen, dar nâch komen was
      - l[n=14]: kurz kleine grüene gras.
      - l[n=15]: daz velt was gar vergrüenet,
      - l[n=16]: daz blœdiu herzen küenet
      - l[n=17]: und in gît hôchgemüete.
      - l[n=18]: vil boume stuont in blüete
      - l[n=19]: von dem süezen lufte des meien.
      - l[n=20]: sîn art von der feien
      - l[n=21]: muoste minnen oder minne gern.
      - l[n=22]: des wolde in vriundîn dâ gewern.
      - l[n=23]: an vroun Herzeloiden er dô sach,
      - l[n=24]: 'sîn süezer munt mit zühten sprach:'
      - l[n=25]: '"vrouwe, sol ich mit iu genesen,'
      - l[n=26]: 'sô lât mich âne huote wesen:'
      - l[n=27]: wan verlæt mich immer jâmers kraft,
      - l[n=28]: sô tæte ich gerne ritterschaft.
      - l[n=29]: lât ir niht turnieren mich,
      - l[n=30]: sô kan ich noch den alden slich,
  - chapter[n=97]:
    - div:
      - l[n=1]: als dô ich mînem wîbe entran,
      - l[n=2]: die ich ouch mit ritterschaft gewan.
      - l[n=3]: dô si mich ûf von strîte bant,
      - l[n=4]: ich liez liute unde lant."
      - l[n=5]: 'si sprach: "herre, nû nemt iu selbe ein zil:'
      - l[n=6]: ich lâze iu iuwers willen vil."
      - l[n=7]: '"ich wil vrumen noch vil der sper enzwei.'
      - l[n=8]: aller mânedgelîch ein turnei,
      - l[n=9]: des sult ir, vrouwe, ruochen,
      - l[n=10]: daz ich den müeze suochen."
      - l[n=11]: 'diz lobete si, wart mir gesaget:'
      - l[n=12]: er emphienc diu lant und ouch die maget.
      - l[n=13]: disiu driu juncherrelîn
      - l[n=14]: Amphlîsen der künegîn
      - l[n=15]: hie stuonden und ir kappelân,
      - l[n=16]: dâ volge und urteil wart getân.
      - l[n=17]: aldâ erz hôrte unde sach,
      - l[n=18]: 'heimlîche er Gahmureten sprach:'
      - l[n=19]: '"man tet mîner vrouwen kunt'
      - l[n=20]: daz ir vor Patelamunt
      - l[n=21]: den hœsten prîs behieldet
      - l[n=22]: und dâ zweier krône wieldet.
      - l[n=23]: sî hât ouch lant unde muot
      - l[n=24]: und gît iu lîp unde guot."
      - l[n=25]: '"dô si mir gap die ritterschaft,'
      - l[n=26]: dô muoste ich nâch der ordens kraft,
      - l[n=27]: als mir des schildes ambet saget,
      - l[n=28]: dâ bî belîben unverzaget.
      - l[n=29]: wan daz ich schilt von ir gewan,
      - l[n=30]: ez wære noch anders ungetân.
  - chapter[n=98]:
    - div:
      - l[n=1]: ich wære des trûrec oder geil,
      - l[n=2]: mich behabet hie ritters urteil.
      - l[n=3]: 'vart wider, saget ir dienest mîn:'
      - l[n=4]: ich sül iedoch ir ritter sîn,
      - l[n=5]: ob mir alle krône wæren bereit.
      - l[n=6]: ich hân nâch ir mîn hœste leit."
      - l[n=7]: 'er bôt in sîne grôze habe:'
      - l[n=8]: sîner gebe tâten si sich abe.
      - l[n=9]: die boten vuoren ze lande
      - l[n=10]: gar âne ir vrouwen schande.
      - l[n=11]: si engerten urloubes niht,
      - l[n=12]: als lîhte in zorne noch geschiht.
      - l[n=13]: ir knappen vürsten, disiu kint
      - l[n=14]: wâren von weinen vil nâch blint.
      - l[n=15]: die den schilt verkêrt dâ hânt getragen,
      - l[n=16]: 'den begunde ir vriunt ze velde sagen:'
      - l[n=17]: '"vrou Herzeloide diu künegîn,'
      - l[n=18]: diu hât behabet den Anschevîn."
      - l[n=19]: '"wer was von Anschouwe dâ?'
      - l[n=20]: unser herre ist leider anderswâ,
      - l[n=21]: durch ritters prîs zen Sarrazîn.
      - l[n=22]: daz ist nû unser hœster pîn."
      - l[n=23]: '"der hie den prîs hât bezalt'
      - l[n=24]: und sô manegen ritter abe gevalt
      - l[n=25]: und der sô stach unde sluoc
      - l[n=26]: und der den tiuren anker truoc
      - l[n=27]: ûf dem helme lieht gesteinet,
      - l[n=28]: daz ist den ir dâ meinet.
      - l[n=29]: mir saget der künec Kailet,
      - l[n=30]: der Anschevîn wære Gahmuret.
  - chapter[n=99]:
    - div:
      - l[n=1]: dem ist hie wol gelungen."
      - l[n=2]: nâch den orsen si dô sprungen,
      - l[n=3]: ir wât wart von den ougen naz.
      - l[n=4]: dô si kômen dâ ir herre saz,
      - l[n=5]: si emphiengen in, er emphienc ouch sie.
      - l[n=6]: vreude und jâmer daz was hie.
      - l[n=7]: dô kuste er die getriuwen,
      - l[n=8]: 'er sprach: "iuch ensol niht riuwen'
      - l[n=9]: zunmâzer wîs der bruoder mîn.
      - l[n=10]: 'ich mac iuch wol ergetzen sîn:'
      - l[n=11]: kêrt ûf den schilt nâch sîner art.
      - l[n=12]: 'gehabet iuch an der vreuden vart:'
      - l[n=13]: ich sol mîns vater wâpen tragen.
      - l[n=14]: sîn lant mîn anker hât beslagen.
      - l[n=15]: 'der anker ist ein recken zil:'
      - l[n=16]: den trage und neme nû swer der wil.
      - l[n=17]: ich muoz nû lebelîche
      - l[n=18]: 'gebâren: ich bin rîche.'
      - l[n=19]: wan solde ich volkes herre sîn,
      - l[n=20]: den tæte wê der jâmer mîn.
      - l[n=21]: vrou Herzeloide, helfet mir,
      - l[n=22]: daz wir biten, ich und ir,
      - l[n=23]: künege und vürsten die hie sîn,
      - l[n=24]: daz si durch den dienest mîn
      - l[n=25]: belîben, unz ir mich gewert
      - l[n=26]: des minnen werc zer minnen gert."
      - l[n=27]: die bete warp ir beider munt,
      - l[n=28]: die werden lobetenz sâ zestunt.
      - l[n=29]: ieslîcher vuor an sîn gemach.
      - l[n=30]: 'diu künegîn zir vriunde sprach:'
  - chapter[n=100]:
    - div:
      - l[n=1]: '"nû habet iuch an mîne phlege."'
      - l[n=2]: si wîste in heimlîche wege.
      - l[n=3]: sîner geste phlac man wol ze vromen,
      - l[n=4]: swar halt ir wirt wære komen.
      - l[n=5]: 'daz gesinde wart gemeine:'
      - l[n=6]: doch vuor er dan al eine,
      - l[n=7]: wan zwei juncherrelîn.
      - l[n=8]: juncvrouwen und diu künegîn
      - l[n=9]: in vuorten dâ er vreude vant
      - l[n=10]: und al sîn trûren gar verswant.
      - l[n=11]: enschumphieret wart sîn riuwe
      - l[n=12]: 'und sîn hôchgemüete al niuwe:'
      - l[n=13]: daz muoste iedoch bî liebe sîn.
      - l[n=14]: vrou Herzeloide diu künegîn
      - l[n=15]: ir magetuoms dâ âne wart.
      - l[n=16]: 'die munde wâren ungespart:'
      - l[n=17]: die begunden si mit küssen zern
      - l[n=18]: und den jâmer von den vreuden wern.
      - l[n=19]: 'dar nâch er eine zuht begienc:'
      - l[n=20]: si wurden ledec, die er dâ vienc.
      - l[n=21]: Hardîzen und Kailet,
      - l[n=22]: seht, die versuonde Gahmuret.
      - l[n=23]: dâ ergienc ein solhiu hôchgezît,
      - l[n=24]: swer der hât gelîchet sît,
      - l[n=25]: des hant iedoch gewaldes phlac.
      - l[n=26]: Gahmuret sich des bewac,
      - l[n=27]: sîn habe was vil ungespart.
      - l[n=28]: aræbesch golt geteilet wart
      - l[n=29]: armen rittern al gemeine,
      - l[n=30]: und den künegen edel gesteine
  - chapter[n=101]:
    - div:
      - l[n=1]: teilde Gahmuretes hant
      - l[n=2]: und ouch swaz er dâ vürsten vant.
      - l[n=3]: '[dâ wart daz varnde volc vil geil,'
      - l[n=4]: die emphiengen rîcher gâbe teil.]
      - l[n=5]: 'lât sî rîten, swer dâ geste sîn:'
      - l[n=6]: den gap urloup der Anschevîn.
      - l[n=7]: daz pantel, daz sîn vater truoc,
      - l[n=8]: von zobele ûf sînem schilt man sluoc.
      - l[n=9]: al kleine wîz sîdîn
      - l[n=10]: ein hemde der künegîn,
      - l[n=11]: als ez ruorte ir blôzer lîp,
      - l[n=12]: diu nû worden was sîn wîp,
      - l[n=13]: daz was sîns halsberges dach.
      - l[n=14]: ahzeheniu man durchstochen sach
      - l[n=15]: und mit swerten gar zehouwen,
      - l[n=16]: ê er schiede von der vrouwen.
      - l[n=17]: daz legete ouch si an blôze hût,
      - l[n=18]: sô von ritterschefte kom ir trût,
      - l[n=19]: der manegen schilt vil dürkel stach.
      - l[n=20]: ir zweier minne man triuwen jach.
      - l[n=21]: er hete werdekeit genuoc,
      - l[n=22]: dô in sîn manlîch ellen truoc
      - l[n=23]: hin über gein der herte.
      - l[n=24]: mich jâmert sîner verte.
      - l[n=25]: im kom diu wâre botschaft,
      - l[n=26]: sîn herre der bâruc wære mit kraft
      - l[n=27]: 'überriten von den Babilôn:'
      - l[n=28]: einer hiez Ipomidôn,
      - l[n=29]: der ander Pompêjus.
      - l[n=30]: den nennet diu âventiure alsus,
  - chapter[n=102]:
    - div:
      - l[n=1]: daz was ein stolz werder man,
      - l[n=2]: niht der von Rôme entran
      - l[n=3]: Jûliuse dâ bevor.
      - l[n=4]: der künec Nabuchodonosor
      - l[n=5]: sîner muoter bruoder was,
      - l[n=6]: der an trügelîchen buochen las,
      - l[n=7]: 'er solde selbe sîn ein got:'
      - l[n=8]: daz wære nû der liute spot.
      - l[n=9]: ir lîp, ir guot was ungespart.
      - l[n=10]: die gebruoder wâren von hôher art,
      - l[n=11]: von Nînus, der gewaldes phlac
      - l[n=12]: ê würde gestiftet Baldac
      - l[n=13]: '(der selbe stifte ouch Nînivê):'
      - l[n=14]: in tet schade und laster wê.
      - l[n=15]: der jach der bâruc zurborn.
      - l[n=16]: des wart gewunnen und verlorn
      - l[n=17]: 'genuoc ze beiden sîten:'
      - l[n=18]: man sach dâ helde strîten.
      - l[n=19]: dô schiffete er sich über mer
      - l[n=20]: und vant den bâruc mit wer.
      - l[n=21]: mit vreuden er emphangen wart,
      - l[n=22]: swie mich jâmer sîner vart.
      - l[n=23]: Waz dâ geschæhe, wiez dort ergê,
      - l[n=24]: gewin und vlust, wie daz gestê,
      - l[n=25]: des enweiz vrou Herzeloide niht.
      - l[n=26]: diu was alsô diu sunne lieht
      - l[n=27]: und hete minneclîchen lîp.
      - l[n=28]: rîcheit bî tugende phlac daz wîp
      - l[n=29]: und vreuden mêre denne ze vil.
      - l[n=30]: 'si was gar ob dem wunsches zil:'
  - chapter[n=103]:
    - div:
      - l[n=1]: si kêrte ir herze an guote kunst,
      - l[n=2]: des bejagete si der werlde gunst.
      - l[n=3]: '[vrou Herzeloide diu künegin,'
      - l[n=4]: ir site an lobe vant gewin,]
      - l[n=5]: ir kiusche was vür prîs erkant,
      - l[n=6]: 'küneginne über driu lant:'
      - l[n=7]: Wâleis und Anschouwe,
      - l[n=8]: dar über was si vrouwe,
      - l[n=9]: si truoc ouch krône ze Norgâls
      - l[n=10]: in der houbetstat ze Kingrivâls.
      - l[n=11]: ir was ouch wol sô liep ir man,
      - l[n=12]: ob ie kein vrouwe mêr gewan
      - l[n=13]: sô werden vriunt, waz war ir daz?
      - l[n=14]: si mohtez lâzen âne haz.
      - l[n=15]: dô er ûze beleip ein halbez jâr,
      - l[n=16]: 'sîns komens warte si vür wâr:'
      - l[n=17]: daz wart ir lîpgedinge.
      - l[n=18]: dô brast ir vreuden klinge
      - l[n=19]: mitten in dem hefte enzwei.
      - l[n=20]: ouwê unde heiâ hei,
      - l[n=21]: daz güete alsolhen kumber treget
      - l[n=22]: und immer triuwe jâmer reget!
      - l[n=23]: 'alsus vert diu mennescheit:'
      - l[n=24]: hiute vreude, morgen leit.
      - l[n=25]: diu vrouwe umbe einen mitten tac
      - l[n=26]: 'eins angestlîchen slâfes phlac:'
      - l[n=27]: ir kom ein vorhtlîcher schric.
      - l[n=28]: si dûhte wie ein sternblic
      - l[n=29]: si gein den lüften vuorte,
      - l[n=30]: dâ si mit kreften ruorte
  - chapter[n=104]:
    - div:
      - l[n=1]: manec viurîn donerstrâle.
      - l[n=2]: die vlugen al zemâle
      - l[n=3]: 'gein ir: dô sungelte unde sanc'
      - l[n=4]: von genstern ir zöphe lanc.
      - l[n=5]: mit krache gap der doner duz,
      - l[n=6]: brinnendege zeher was sîn guz.
      - l[n=7]: ir lîp si dâ nâch wider vant,
      - l[n=8]: dô zucte ein grîfe ir zeswen hant.
      - l[n=9]: 'daz wart ir verkêrt hie mite:'
      - l[n=10]: si dûhte wunderlîcher site,
      - l[n=11]: wie si wære eins wurmes amme,
      - l[n=12]: der sît zevuorte ir wamme,
      - l[n=13]: und wie ein trache ir brüste süge
      - l[n=14]: und daz der gâhes von ir vlüge,
      - l[n=15]: sô daz si in nimmer mêr gesach.
      - l[n=16]: daz herze er ir ûz dem lîbe brach.
      - l[n=17]: 'die vorhte muosten ir ougen sehen:'
      - l[n=18]: ez ist selten wîbe mêr geschehen
      - l[n=19]: in slâfe kumber dem gelîch.
      - l[n=20]: 'dâ vor was si ritterlîch:'
      - l[n=21]: ach wênec, daz wirt verkêret gar,
      - l[n=22]: si wirt nâch jâmer nû gevar.
      - l[n=23]: ir schade wirt lanc unde breit,
      - l[n=24]: ir nâhent komendiu herzenleit.
      - l[n=25]: diu vrouwe dô begunde
      - l[n=26]: daz si dâ vor niht kunde,
      - l[n=27]: beidiu zabeln unde wuofen,
      - l[n=28]: in slâfe lûte ruofen.
      - l[n=29]: vil juncvrouwen sâzen hie,
      - l[n=30]: die sprungen dar und wacten sie.
  - chapter[n=105]:
    - div:
      - l[n=1]: dô kom geriten Tampanîs,
      - l[n=2]: ir mannes meisterknappe wîs,
      - l[n=3]: und kleiner juncherren vil.
      - l[n=4]: 'dâ gienc er ûz der vreuden zil:'
      - l[n=5]: die sageten klagende ir herren tôt.
      - l[n=6]: 'des kom vrou Herzeloide in nôt:'
      - l[n=7]: si viel hin unversunnen.
      - l[n=8]: 'die ritter sprâchen: "wiest gewunnen'
      - l[n=9]: mîn herre in sînem harnas,
      - l[n=10]: sô wol gewâpent sô er was?"
      - l[n=11]: swie den knappen jâmer jagete,
      - l[n=12]: 'den helden er doch sagete:'
      - l[n=13]: '"mînen herren lebens lenge vlôch.'
      - l[n=14]: 'sîn hersenier von im er zôch:'
      - l[n=15]: des twanc in starkiu hitze.
      - l[n=16]: gunêrtiu heidensch witze
      - l[n=17]: hât uns verstoln den helt guot.
      - l[n=18]: ein ritter hete bockes bluot
      - l[n=19]: genomen in ein langez glas.
      - l[n=20]: 'daz sluoc er an den adamas:'
      - l[n=21]: dô wart er weicher danne ein swamp.
      - l[n=22]: den man noch mâlet vür daz lamp
      - l[n=23]: und ouch daz kriuze in sîne klân,
      - l[n=24]: den erbarme daz dâ wart getân.
      - l[n=25]: dô si mit scharn zein ander riten,
      - l[n=26]: âvoi wie dâ wart gestriten!
      - l[n=27]: des bâruckes ritterschaft
      - l[n=28]: sich werte wol mit ellens kraft
      - l[n=29]: vor Baldac ûf dem gevilde.
      - l[n=30]: durchstochen wart vil schilde,
  - chapter[n=106]:
    - div:
      - l[n=1]: dâ si zein ander gâhten.
      - l[n=2]: die poinder sich dâ vlâhten,
      - l[n=3]: 'sich wurren die banier:'
      - l[n=4]: dâ viel manec degen fier.
      - l[n=5]: aldâ worhte mînes herren hant
      - l[n=6]: dâ von ir aller prîs verswant.
      - l[n=7]: 'dô kom gevarn Ipomidôn:'
      - l[n=8]: mit tôde er mînem herren lôn
      - l[n=9]: gap, daz er in nider stach,
      - l[n=10]: dâz manec tûsent ritter sach
      - l[n=11]: vor Alexandrîe.
      - l[n=12]: mîn herre valsches vrîe
      - l[n=13]: gein dem künege kêrte.
      - l[n=14]: des tjost in sterben lêrte,
      - l[n=15]: 'sînen helm versneit: des spers ort'
      - l[n=16]: durch sîn houbet wart gebort,
      - l[n=17]: daz man den trunzûn drinne vant.
      - l[n=18]: iedoch gesaz der wîgant,
      - l[n=19]: al teude er ûz dem strîte reit
      - l[n=20]: ûf eine plâne, diu was breit.
      - l[n=21]: 'über in kom sîn kappelân:'
      - l[n=22]: er sprach mit kurzen worten sân
      - l[n=23]: sîne bîhte und sande her
      - l[n=24]: diz hemde und daz selbe sper
      - l[n=25]: daz in von uns gescheiden hât.
      - l[n=26]: er starp âne alle missetât.
      - l[n=27]: juncherren und die knappen sîn
      - l[n=28]: bevalh er der künegîn.
      - l[n=29]: er wart geleget ze Baldac.
      - l[n=30]: 'diu koste den bâruc ringe wac:'
  - chapter[n=107]:
    - div:
      - l[n=1]: mit golde wart gehêret,
      - l[n=2]: grôz rîcheit dran gekêret
      - l[n=3]: mit edelem gesteine,
      - l[n=4]: dâ inne liget der reine.
      - l[n=5]: gebalsemt wart sîn junger rê.
      - l[n=6]: vor jâmer wart vil liuten wê.
      - l[n=7]: ein tiure rubîn ist der stein
      - l[n=8]: ob sînem grabe, dâ durch er schein.
      - l[n=9]: 'uns wart gevolget hie mite:'
      - l[n=10]: ein kriuze nâch der marter site,
      - l[n=11]: als uns Kristes tôt lôste,
      - l[n=12]: liez man stôzen im ze trôste
      - l[n=13]: ze scherm der sêle überz grap.
      - l[n=14]: 'der bâruc die koste gap:'
      - l[n=15]: ez was ein tiure smârât.
      - l[n=16]: 'wir tâtenz âne der heiden rât:'
      - l[n=17]: ir orden kan niht kriuzes phlegen,
      - l[n=18]: als Kristes tôt uns liez den segen.
      - l[n=19]: ez betent heiden sunder spot
      - l[n=20]: an in als an ir werden got,
      - l[n=21]: niht durch des kriuzes êre
      - l[n=22]: noch durch des toufes lêre,
      - l[n=23]: der zem urteillîchen ende
      - l[n=24]: uns lœsen sol gebende.
      - l[n=25]: diu manlîche triuwe sîn
      - l[n=26]: gît im ze himele liehten schîn
      - l[n=27]: und ouch sîn riuwec bîhte.
      - l[n=28]: der valsch was an im sîhte.
      - l[n=29]: in sînen helm, den adamas,
      - l[n=30]: ein epitafium ergraben was,
  - chapter[n=108]:
    - div:
      - l[n=1]: versigelt ûfz kriuze ob dem grabe.
      - l[n=2]: 'sus sagent die buochstabe:'
      - l[n=3]: '"durch disen helm ein tjoste sluoc'
      - l[n=4]: den werden der ellen truoc.
      - l[n=5]: Gahmuret was er genant,
      - l[n=6]: gewaldec künec über driu lant.
      - l[n=7]: ieglîchez im der krône jach,
      - l[n=8]: dâ giengen rîche vürsten nâch.
      - l[n=9]: er was von Anschouwe erborn
      - l[n=10]: und hât vor Baldac verlorn
      - l[n=11]: den lîp durch den bâruc.
      - l[n=12]: sîn prîs gap sô hôhen ruc,
      - l[n=13]: niemen reichet an sîn zil.
      - l[n=14]: swâ man noch ritter prüeven wil,
      - l[n=15]: er ist von muoter ungeborn,
      - l[n=16]: zuo dem sîn ellen habe gesworn.
      - l[n=17]: ich meine der schildes ambet hât.
      - l[n=18]: helfe und manlîchen rât
      - l[n=19]: gap er mit stæte vriunden sîn,
      - l[n=20]: er leit durch wîp vil scharphen pîn.
      - l[n=21]: 'er truoc den touf und kristen ê:'
      - l[n=22]: sîn tôt tet Sarrazînen wê
      - l[n=23]: sunder liegen, daz ist wâr.
      - l[n=24]: sîner zît versunnenlîchiu jâr
      - l[n=25]: sîn ellen sô nâch prîse warp,
      - l[n=26]: 'mit ritterlîchem prîse er starp:'
      - l[n=27]: er hete der valscheit an gesiget.
      - l[n=28]: nû wünschet im heiles, der hie liget."
      - l[n=29]: diz was alsô der knappe jach.
      - l[n=30]: 'Wâleise man vil weinen sach:'
  - chapter[n=109]:
    - div:
      - l[n=1]: die muosten wol von schulden klagen.
      - l[n=2]: diu vrouwe hete getragen
      - l[n=3]: ein kint, daz in ir lîbe stiez,
      - l[n=4]: die man âne helfe ligen liez.
      - l[n=5]: ahzehen wochen hete gelebet,
      - l[n=6]: des muoter mit dem tôde strebet,
      - l[n=7]: vrou Herzeloide diu künegin.
      - l[n=8]: die andern heten kranken sin,
      - l[n=9]: daz si niht hulfen dem wîbe,
      - l[n=10]: wan diu truoc in ir lîbe
      - l[n=11]: der aller ritter bluome wirt,
      - l[n=12]: ob in ein sterben hie verbirt.
      - l[n=13]: dô kom ein altwîser man
      - l[n=14]: durch klage über die vrouwen sân,
      - l[n=15]: dâ diu mit dem tôde ranc.
      - l[n=16]: 'die zene er ir von ein ander twanc:'
      - l[n=17]: man gôz ir wazzer in den munt.
      - l[n=18]: aldâ wart ir versinnen kunt.
      - l[n=19]: 'si sprach: "ouwê war kom mîn trût?"'
      - l[n=20]: 'diu vrouwe in klagete über lût:'
      - l[n=21]: '"mînes herzen vreude breit'
      - l[n=22]: was Gahmuretes werdekeit.
      - l[n=23]: daz nam mir sîn vrechiu ger.
      - l[n=24]: ich was vil junger danne er
      - l[n=25]: 'und bin sîn muoter und sîn wîp:'
      - l[n=26]: ich trage alhie doch sînen lîp
      - l[n=27]: und sînes verhes sâmen,
      - l[n=28]: den gâben unde nâmen
      - l[n=29]: unser zweier minne.
      - l[n=30]: hât got getriuwe sinne,
  - chapter[n=110]:
    - div:
      - l[n=1]: sô lâze erz mir ze vrühte komen.
      - l[n=2]: ich hân doch schaden ze vil genomen
      - l[n=3]: an mînem stolzen werden man.
      - l[n=4]: wie hât der tôt ze mir getân!
      - l[n=5]: er emphienc nie wîbes minnen teil,
      - l[n=6]: 'er enwære al ir vreuden geil:'
      - l[n=7]: in müete wîbes riuwe.
      - l[n=8]: daz riet sîn manlîch triuwe,
      - l[n=9]: wande er was valsches lære."
      - l[n=10]: nû hœret ein ander mære,
      - l[n=11]: waz diu vrouwe dô begienc.
      - l[n=12]: kint und bûch si zir gevienc
      - l[n=13]: mit armen und mit henden.
      - l[n=14]: 'si sprach: "mir sol got senden'
      - l[n=15]: die werden vruht von Gahmurete.
      - l[n=16]: daz ist mînes herzen bete.
      - l[n=17]: 'got wende mich sô tumber nôt:'
      - l[n=18]: daz wære Gahmuretes ander tôt,
      - l[n=19]: ob ich mich selben slüege,
      - l[n=20]: die wîle ich bî mir trüege
      - l[n=21]: daz ich von sîner minne emphienc,
      - l[n=22]: der mannes triuwe an mir begienc."
      - l[n=23]: 'diu vrouwe enruochte wer daz sach:'
      - l[n=24]: daz hemde von der brust si brach.
      - l[n=25]: 'ir brüste linde unde wîz:'
      - l[n=26]: 'dar an kêrte si ir vlîz:'
      - l[n=27]: si dructe si an ir rôten munt.
      - l[n=28]: si tet wîplîche vuore kunt.
      - l[n=29]: 'alsus sprach diu wîse:'
      - l[n=30]: '"dû bist kaste eins kindes spîse.'
  - chapter[n=111]:
    - div:
      - l[n=1]: die hât ez vor im her gesant,
      - l[n=2]: sît ichz lebendec in dem lîbe vant."
      - l[n=3]: diu vrouwe ir willen dar an sach,
      - l[n=4]: daz diu spîse was ir herzen dach,
      - l[n=5]: 'diu milch in ir tüttelîn:'
      - l[n=6]: die dructe drûz diu künegîn.
      - l[n=7]: 'si sprach: "dû bist von triuwen komen.'
      - l[n=8]: hete ich des toufes niht genomen,
      - l[n=9]: dû wæres wol mîns toufes zil.
      - l[n=10]: ich sol mich begiezen vil
      - l[n=11]: mit dir und mit den ougen
      - l[n=12]: offenlîch und tougen,
      - l[n=13]: wande ich wil Gahmureten klagen."
      - l[n=14]: diu vrouwe hiez dar nâher tragen
      - l[n=15]: ein hemde nâch bluote var,
      - l[n=16]: dar inne an sbâruckes schar
      - l[n=17]: Gahmuret den lîp verlôs,
      - l[n=18]: der werlîchen ende kôs
      - l[n=19]: mit rehter manlîcher ger.
      - l[n=20]: diu vrouwe vrâcte ouch nâch dem sper,
      - l[n=21]: daz Gahmurete gap den rê.
      - l[n=22]: Ipomidôn von Nînivê
      - l[n=23]: gap alsus werlîchen lôn,
      - l[n=24]: 'der stolze werde Babilôn:'
      - l[n=25]: daz hemde ein hader was von slegen.
      - l[n=26]: diu vrouwe woldez an sich legen,
      - l[n=27]: als si dâ vor hete getân,
      - l[n=28]: 'sô von ritterschefte kom ir man:'
      - l[n=29]: dô nâmen siz ir ûzer hant.
      - l[n=30]: die besten über al daz lant
  - chapter[n=112]:
    - div:
      - l[n=1]: bestatten sper und ouch daz bluot
      - l[n=2]: ze münster, sô man die tôten tuot.
      - l[n=3]: in Gahmuretes lande
      - l[n=4]: man jâmer dô bekande.
      - l[n=5]: dannen über den vierzehenden tac
      - l[n=6]: diu vrouwe eins kindelîns gelac,
      - l[n=7]: eins suns, der solher lide was
      - l[n=8]: daz si vil kûme dran genas.
      - l[n=9]: hiest der âventiure wurf gespilt
      - l[n=10]: und ir bogen ist gezilt,
      - l[n=11]: wande er ist alrêst geborn,
      - l[n=12]: dem diz mære wart erkorn.
      - l[n=13]: sîns vater vreude und des nôt,
      - l[n=14]: beidiu sîn leben und sîn tôt,
      - l[n=15]: des habet ir wol ein teil vernomen.
      - l[n=16]: nû wizzet wâ von iu si komen
      - l[n=17]: dises mæres sachewalde
      - l[n=18]: und wie man den behalde.
      - l[n=19]: man barc in vor ritterschaft,
      - l[n=20]: ê er kœme an sîner witze kraft.
      - l[n=21]: dô diu künegîn sich versan
      - l[n=22]: und ir kindelîn wider zir gewan,
      - l[n=23]: si und ander vrouwen
      - l[n=24]: begunden allenthalben schouwen
      - l[n=25]: zwischen den beinen sîn viselîn.
      - l[n=26]: er muoste vil getriutet sîn,
      - l[n=27]: dô er hete manlîchiu lit.
      - l[n=28]: er wart mit swerten sît ein smit,
      - l[n=29]: 'vil viures er von helmen sluoc:'
      - l[n=30]: sîn herze manlîch ellen truoc.
  - chapter[n=113]:
    - div:
      - l[n=1]: die künegîn des geluste
      - l[n=2]: daz si in vil dicke kuste.
      - l[n=3]: 'si sprach hin zim in allen vlîz:'
      - l[n=4]: '"bon fîz, scher fîz, bêâ fîz!"'
      - l[n=5]: diu künegîn nam dô sunder twâl
      - l[n=6]: diu rôten velwelohten mâl,
      - l[n=7]: 'ich meine ir tüttelînes grenselîn:'
      - l[n=8]: daz schoup si im in sîn vlenselîn.
      - l[n=9]: selbe was sîn amme
      - l[n=10]: 'diu in truoc in ir wamme:'
      - l[n=11]: an ir brüste si in zôch.
      - l[n=12]: die wîbes missewende vlôch,
      - l[n=13]: si dûhte, si hete Gahmureten
      - l[n=14]: wider an ir arm erbeten.
      - l[n=15]: '[si kêrte sich niht an lôsheit:'
      - l[n=16]: diemuot was ir bereit.]
      - l[n=17]: 'vrou Herzeloide sprach mit sinne:'
      - l[n=18]: '"diu hœste küneginne'
      - l[n=19]: Jêsus ir brüste bôt,
      - l[n=20]: der sît durch uns vil scharphen tôt
      - l[n=21]: an dem kriuze menneschlîche emphienc
      - l[n=22]: und sîne triuwe an uns begienc."
      - l[n=23]: swes lîp sîn zürnen ringet,
      - l[n=24]: des sêle unsanfte dinget,
      - l[n=25]: swie kiusche er sî und wære.
      - l[n=26]: des weiz ich wâriu mære,
      - l[n=27]: sich begôz des landes vrouwe
      - l[n=28]: 'mit ir herzen jâmers touwe:'
      - l[n=29]: ir ougen regenden ûf den knaben.
      - l[n=30]: 'si kunde wîbes triuwe haben:'
  - chapter[n=114]:
    - div:
      - l[n=1]: beidiu siufzen unde lachen
      - l[n=2]: kunde ir munt vil wol gemachen.
      - l[n=3]: 'si vreute sich ir suns geburt:'
      - l[n=4]: ir schimph ertranc in riuwen vurt.
      - l[n=5]: Swer nû wîben sprichet baz,
      - l[n=6]: 'deiswâr daz lâze ich âne haz:'
      - l[n=7]: ich vriesche gerne ir vreude breit.
      - l[n=8]: wan einer bin ich unbereit
      - l[n=9]: 'dienestlîcher triuwe:'
      - l[n=10]: mîn zorn ist immer niuwe
      - l[n=11]: gein ir, sît ich si an wanke sach.
      - l[n=12]: ich bin Wolfram von Eschenbach
      - l[n=13]: und kan ein teil mit sange
      - l[n=14]: und bin ein habendiu zange
      - l[n=15]: 'mînen zorn gein einem wîbe:'
      - l[n=16]: diu hât mînem lîbe
      - l[n=17]: erboten solhe missetât,
      - l[n=18]: ich enhân si hazzens keinen rât.
      - l[n=19]: dar umbe hânt mîn die andern haz.
      - l[n=20]: ouwê war umbe tuont si daz?
      - l[n=21]: alein sî mir ir hazzen leit,
      - l[n=22]: ez ist iedoch ir wîpheit,
      - l[n=23]: sît ich mich versprochen hân
      - l[n=24]: und an mir selben missetân,
      - l[n=25]: daz lîhte nimmer mêr geschiht.
      - l[n=26]: iedoch ensuln si sich vergâhen niht
      - l[n=27]: 'mit hurte an mîn hâmît:'
      - l[n=28]: si vindent werlîchen strît.
      - l[n=29]: ich enhân des niht vergezzen,
      - l[n=30]: ich enkünne wol gemezzen
  - chapter[n=115]:
    - div:
      - l[n=1]: beide ir gebære und ir site.
      - l[n=2]: swelhem wîbe volget kiusche mite,
      - l[n=3]: 'der lobes kemphe wil ich sîn:'
      - l[n=4]: mir ist von herzen leit ir pîn.
      - l[n=5]: sîn lôp hinket an dem spat,
      - l[n=6]: swer allen vrouwen sprichet mat
      - l[n=7]: durch sîn eines vrouwen.
      - l[n=8]: swelhiu mîn reht wil schouwen,
      - l[n=9]: beidiu sehen und hœren,
      - l[n=10]: 'die ensol ich niht betœren:'
      - l[n=11]: schildes ambet ist mîn art.
      - l[n=12]: swâ mîn ellen sî gespart,
      - l[n=13]: swelhiu mich minnet umbe sanc,
      - l[n=14]: sô dunket mich ir witze kranc.
      - l[n=15]: ob ich guotes wîbes minne ger,
      - l[n=16]: mac ich mit schilde und ouch mit sper
      - l[n=17]: verdienen niht ir minne solt,
      - l[n=18]: al dar nâch sî si mir holt.
      - l[n=19]: vil hôhes topels er doch spilt,
      - l[n=20]: der an ritterschaft nâch minnen zilt.
      - l[n=21]: hetenz wîp niht vür ein smeichen,
      - l[n=22]: ich solde iu vürbaz reichen
      - l[n=23]: an disem mære unkundiu wort,
      - l[n=24]: ich spræche iu die âventiure vort.
      - l[n=25]: swer des von mir geruoche,
      - l[n=26]: 'der enzel si ze keinem buoche:'
      - l[n=27]: ich enkan deheinen buochstap.
      - l[n=28]: 'dâ nement genuoge ir urhap:'
      - l[n=29]: disiu âventiure
      - l[n=30]: vert âne der buoche stiure.
  - chapter[n=116]:
    - div:
      - l[n=1]: ê man si hete vür ein buoch,
      - l[n=2]: ich wære ê nacket âne tuoch,
      - l[n=3]: sô ich in dem bade sæze,
      - l[n=4]: ob ich squesten niht vergæze.
      - l[n=5]: Ez machet trûrec mir den lîp,
      - l[n=6]: daz alsô manegiu heizet wîp.
      - l[n=7]: 'ir stimme sint gelîche hel:'
      - l[n=8]: genuoge sint gein valsche snel,
      - l[n=9]: etsliche valsches lære.
      - l[n=10]: 'sus teilent sich diu mære:'
      - l[n=11]: daz die gelîche sint genamt,
      - l[n=12]: des hât mîn herze sich geschamt.
      - l[n=13]: wîpheit, dîn ordenlîcher site,
      - l[n=14]: dem vert und vuor ie triuwe mite.
      - l[n=15]: Genuoge sprechent, armuot,
      - l[n=16]: daz diu sî ze nihte guot.
      - l[n=17]: swer die durch triuwe lîdet,
      - l[n=18]: helleviur die sêle mîdet.
      - l[n=19]: 'die dolde ein wîp durch triuwe:'
      - l[n=20]: des wart ir gâbe niuwe
      - l[n=21]: ze himele mit endelôser gebe.
      - l[n=22]: ich wæne ir nû vil wênec lebe,
      - l[n=23]: die junc der erden rîchtuom
      - l[n=24]: 'liezen durch des himeles ruom:'
      - l[n=25]: ich erkenne ir nehein.
      - l[n=26]: 'man und wîp mir sint al ein:'
      - l[n=27]: die mîdentz al gelîche.
      - l[n=28]: vrou Herzeloide diu rîche
      - l[n=29]: 'ir drîer lande wart ein gast:'
      - l[n=30]: si truoc der vreuden mangels last.
  - chapter[n=117]:
    - div:
      - l[n=1]: der valsch an ir sô gar verswant,
      - l[n=2]: ouge noch ôre in nie dâ vant.
      - l[n=3]: ein nebel was ir diu sunne.
      - l[n=4]: si vlôch der werlde wunne,
      - l[n=5]: 'ir was gelîch naht und der tac:'
      - l[n=6]: ir herze niht wan jâmers phlac
      - l[n=7]: sich zôch diu vrouwe jâmers balt
      - l[n=8]: ûz ir lande in einen walt,
      - l[n=9]: zer waste in Soltâne,
      - l[n=10]: niht durch bluomen ûf die plâne.
      - l[n=11]: ir herzen jâmer was sô ganz,
      - l[n=12]: si enkêrte sich an keinen kranz,
      - l[n=13]: er wære rôt oder val.
      - l[n=14]: si brâhte dar durch vlühtesal
      - l[n=15]: des werden Gahmuretes kint.
      - l[n=16]: liute, die bî ir dâ sint,
      - l[n=17]: müezen bûwen unde riuten.
      - l[n=18]: si kunde wol getriuten
      - l[n=19]: 'ir sun: ê daz sich der versan,'
      - l[n=20]: ir volc si gar vür sich gewan,
      - l[n=21]: ez wære man oder wîp.
      - l[n=22]: den gebôt si allen an den lîp,
      - l[n=23]: daz si immer ritters würden lût,
      - l[n=24]: '"wan vriesche daz mîns herzen trût,'
      - l[n=25]: welh ritters leben wære,
      - l[n=26]: daz würde mir vil swære.
      - l[n=27]: nû habet iuch an der witze kraft
      - l[n=28]: und helt in alle ritterschaft."
      - l[n=29]: der site vuor angestlîche vart.
      - l[n=30]: der knappe alsus geborgen wart
  - chapter[n=118]:
    - div:
      - l[n=1]: zer waste in Soltâne erzogen,
      - l[n=2]: an küneclîcher vuore betrogen,
      - l[n=3]: 'ez enmöhte an einem site sîn:'
      - l[n=4]: bogen unde bölzelîn
      - l[n=5]: die sneit er mit sîn selbes hant
      - l[n=6]: und schôz vil vogele die er vant.
      - l[n=7]: swenne aber er den vogel erschôz,
      - l[n=8]: des schal von sange ê was sô grôz,
      - l[n=9]: sô weinde er unde roufte sich,
      - l[n=10]: an sîn hâr kêrte er gerich.
      - l[n=11]: 'sîn lîp was klâr unde fier:'
      - l[n=12]: ûf dem plân an dem rivier
      - l[n=13]: twuoc er sich alle morgen.
      - l[n=14]: er enkunde niht gesorgen,
      - l[n=15]: ez enwære ob im der vogelsanc.
      - l[n=16]: 'diu süeze in sîn herze dranc:'
      - l[n=17]: daz erstracte im sîniu brvͤstelîn.
      - l[n=18]: al weinde er lief zer künegîn.
      - l[n=19]: 'sô sprach si: "wer hât dir getân?'
      - l[n=20]: dû wære hin ûz ûf den plân."
      - l[n=21]: er enkunde ir gesagen niht,
      - l[n=22]: als kinden lîhte noch geschiht.
      - l[n=23]: dem mære gienc si lange nâch.
      - l[n=24]: eins tages si in kaphen sach
      - l[n=25]: ûf die boume nâch der vogele schal.
      - l[n=26]: si wart wol innen daz zeswal
      - l[n=27]: von der stimme ir kindes brust.
      - l[n=28]: des twanc in art und sîn gelust.
      - l[n=29]: vrou Herzeloide kêrte ir haz
      - l[n=30]: 'an die vogele, si enwesse um waz:'
  - chapter[n=119]:
    - div:
      - l[n=1]: si wolde ir schal verkrenken.
      - l[n=2]: ir bûliute und ir enken
      - l[n=3]: die hiez si vaste gâhen,
      - l[n=4]: vogele würgen unde vâhen.
      - l[n=5]: 'die vogele wâren baz geriten:'
      - l[n=6]: etslîches sterben wart vermiten,
      - l[n=7]: der beleip dâ lebendec ein teil,
      - l[n=8]: die sît mit sange wurden geil.
      - l[n=9]: 'der knappe sprach zer künegîn:'
      - l[n=10]: '"waz wîzet man den vogelîn?"'
      - l[n=11]: er gerte in vrides sâ zestunt.
      - l[n=12]: sîn muoter kuste in an den munt.
      - l[n=13]: 'diu sprach: "wes wende ich sîn gebot,'
      - l[n=14]: der doch ist der hœste got?
      - l[n=15]: suln vogele durch mich vreude lân?"
      - l[n=16]: 'der knappe sprach zer muoter sân:'
      - l[n=17]: '"ouwê muoter, waz ist got?"'
      - l[n=18]: '"sun, ich sage dirz âne spot:'
      - l[n=19]: er ist noch liehter denne der tac.
      - l[n=20]: der antlitzes sich bewac
      - l[n=21]: nâch menschen antlitze,
      - l[n=22]: sun, merke eine witze
      - l[n=23]: 'und vlêhe in umbe dîne nôt:'
      - l[n=24]: sîn triuwe der werlde ie helfe bôt.
      - l[n=25]: 'sô heizet einer der helle wirt:'
      - l[n=26]: derst swarz, untriuwe in niht verbirt.
      - l[n=27]: von dem kêre dîne gedanke
      - l[n=28]: und ouch von zwîvels wanke."
      - l[n=29]: sîn muoter underschiet im gar
      - l[n=30]: daz vinster und daz lieht gevar.
  - chapter[n=120]:
    - div:
      - l[n=1]: dar nâch sîn snelheit verre spranc.
      - l[n=2]: er lernte den gabilôtes swanc,
      - l[n=3]: dâ mit er manegen hirz erschôz,
      - l[n=4]: des sîn muoter und ir volc genôz.
      - l[n=5]: ez wære æber oder snê,
      - l[n=6]: dem wilde tet sîn schiezen wê.
      - l[n=7]: 'nû hœret vremdiu mære:'
      - l[n=8]: swenne er schôz daz swære,
      - l[n=9]: des wære ein mûl geladen genuoc,
      - l[n=10]: als unzeworht hin heim erz truoc.
      - l[n=11]: eins tages gienc er den weideganc
      - l[n=12]: an einer halden, diu was lanc.
      - l[n=13]: er brach durch blates stimme ein zwîc.
      - l[n=14]: dâ nâhen bî im gienc ein stîc,
      - l[n=15]: 'dâ hôrte er schal von huofslegen:'
      - l[n=16]: sîn gabilôt begunde er wegen.
      - l[n=17]: 'dô sprach er: "waz hân ich vernomen?'
      - l[n=18]: wan wolde et nû der tiuwel komen
      - l[n=19]: mit grimme zorneclîche!
      - l[n=20]: den bestüende ich sicherlîche.
      - l[n=21]: 'mîn muoter vreisen von im saget:'
      - l[n=22]: ich wæne ir ellen sî verzaget."
      - l[n=23]: alsus stuont er in strîtes ger.
      - l[n=24]: nû seht, dort kom geschûftet her
      - l[n=25]: ritter nâch wunsche var,
      - l[n=26]: von vuoze ûf gewâpent gar.
      - l[n=27]: der knappe wânde sunder spot,
      - l[n=28]: daz ieslîcher wære ein got.
      - l[n=29]: dô stuont ouch er niht langer hie,
      - l[n=30]: in den phat viel er ûf sîniu knie.
  - chapter[n=121]:
    - div:
      - l[n=1]: 'lûte rief der knappe sân:'
      - l[n=2]: '"hilf, got! dû maht wol helfe hân."'
      - l[n=3]: der vorder zornes sich bewac,
      - l[n=4]: 'dô der knappe in dem phade lac:'
      - l[n=5]: '"dirre tœrsche Wâleise'
      - l[n=6]: unsich wendet gâher reise."
      - l[n=7]: ein prîs den wir Beier tragen,
      - l[n=8]: 'muoz ich von Wâleisen sagen:'
      - l[n=9]: die sint tœrscher denne beiersch her
      - l[n=10]: und doch bî manlîcher wer.
      - l[n=11]: swer in den zwein landen wirt,
      - l[n=12]: gevuoge ein wunder an im birt.
      - l[n=13]: dô kom geleischieret
      - l[n=14]: und wol gezimieret
      - l[n=15]: ein ritter, dem was harte gâch.
      - l[n=16]: er reit in strîteclîchen nâch,
      - l[n=17]: 'die verre wâren von im komen:'
      - l[n=18]: zwêne ritter heten im genomen
      - l[n=19]: eine vrouwen in sînem lande.
      - l[n=20]: 'den helt ez dûhte schande:'
      - l[n=21]: in müete der juncvrouwen leit,
      - l[n=22]: diu jæmerlîche vor in reit.
      - l[n=23]: dise drî wâren sîne man.
      - l[n=24]: er reit ein schœne kastelân,
      - l[n=25]: sîns schildes was vil wênec ganz.
      - l[n=26]: er hiez Karnahkarnanz
      - l[n=27]: leh cons Ulterlec.
      - l[n=28]: 'er sprach: "wer irret uns den wec?"'
      - l[n=29]: sus vuor er zuo dem knappen sân.
      - l[n=30]: 'den dûhte er als ein got getân:'
  - chapter[n=122]:
    - div:
      - l[n=1]: er enhete ê sô liehtes niht erkant.
      - l[n=2]: ûf dem touwe der wâpenroc erwant.
      - l[n=3]: mit guldîn schellen kleine
      - l[n=4]: vor iewederm beine
      - l[n=5]: wâren die stegereife erklenget
      - l[n=6]: und ze rehter mâze erlenget.
      - l[n=7]: sîn zeswer arm von schellen klanc.
      - l[n=8]: swar er den bôt oder swanc,
      - l[n=9]: 'der was durch swertslege sô hel:'
      - l[n=10]: der helt was gein prîse snel.
      - l[n=11]: sus vuor der vürste rîche,
      - l[n=12]: gezimieret wünneclîche.
      - l[n=13]: aller manne schœne ein bluomen kranz,
      - l[n=14]: 'den vrâcte Karnahkarnanz:'
      - l[n=15]: '"juncherre, sâhet ir vür iuch varn'
      - l[n=16]: zwêne ritter die sich niht bewarn
      - l[n=17]: kunnen an ritterlîcher zunft?
      - l[n=18]: si ringent mit der nôtnunft
      - l[n=19]: 'und sint an werdekeit verzaget:'
      - l[n=20]: si vüerent roubes eine maget."
      - l[n=21]: der knappe wânde, swaz er sprach,
      - l[n=22]: ez wære got, als im verjach
      - l[n=23]: vrou Herzeloide diu künegîn,
      - l[n=24]: dô si im underschiet den liehten schîn.
      - l[n=25]: 'dô rief er lûte sunder spot:'
      - l[n=26]: '"nû hilf mir, helferîcher got!"'
      - l[n=27]: vil dicke viel an sîn gebet
      - l[n=28]: fil li roi Gahmuret.
      - l[n=29]: 'der vürste sprach: "ich bin niht got,'
      - l[n=30]: ich leiste aber gerne sîn gebot.
  - chapter[n=123]:
    - div:
      - l[n=1]: dû maht hie vier ritter sehen,
      - l[n=2]: ob dû ze rehte kundes spehen."
      - l[n=3]: 'der knappe vrâcte vürbaz:'
      - l[n=4]: '"dû nennest ritter: waz ist daz?'
      - l[n=5]: hâstû niht gotlîcher kraft,
      - l[n=6]: sô sage mir, wer gît ritterschaft?"
      - l[n=7]: '"daz tuot der künec Artûs.'
      - l[n=8]: juncherre, komt ir in des hûs,
      - l[n=9]: der bringet iuch an ritters namen,
      - l[n=10]: daz irs iuch nimmer durfet schamen.
      - l[n=11]: ir muget wol sîn von ritters art.
      - l[n=12]: 'von den helden er geschouwet wart:'
      - l[n=13]: dô lac diu gotes gunst an im.
      - l[n=14]: von der âventiure ich daz nim,
      - l[n=15]: 'diu mich mit wârheit des beschiet:'
      - l[n=16]: nie mannes varwe baz geriet
      - l[n=17]: vor im sît Adâmes zît.
      - l[n=18]: des wart sîn lop von wîben wît.
      - l[n=19]: aber sprach der knappe sân,
      - l[n=20]: 'dâ von ein lachen wart getân:'
      - l[n=21]: '"ei ritter got, waz mahtû sîn?'
      - l[n=22]: dû hâs sus manec vingerlîn
      - l[n=23]: an dînen lîp gebunden
      - l[n=24]: dort oben und hie unden."
      - l[n=25]: aldâ begreif des knappen hant
      - l[n=26]: swaz er îsers an dem vürsten vant.
      - l[n=27]: 'des harnas begunde er schouwen:'
      - l[n=28]: '"mîner muoter juncvrouwen'
      - l[n=29]: ir vingerlîn an snüeren tragent,
      - l[n=30]: die niht sus an ein ander ragent."
  - chapter[n=124]:
    - div:
      - l[n=1]: der knappe sprach durch sînen muot
      - l[n=2]: 'zem vürsten: "war zuo ist diz guot,'
      - l[n=3]: daz dich sô wol kan schicken?
      - l[n=4]: ich enmac es niht abe gezwicken."
      - l[n=5]: 'der vürste im zeicte sâ sîn swert:'
      - l[n=6]: '"nû sich, swer an mich strîtes gert,'
      - l[n=7]: des selben wer ich mich mit slegen.
      - l[n=8]: vür die sîne muoz ich an mich legen
      - l[n=9]: und vür den schuz und vür den stich
      - l[n=10]: muoz ich alsus wâpen mich."
      - l[n=11]: 'aber sprach der knappe snel:'
      - l[n=12]: '"ob die hirze trüegen sus ir vel,'
      - l[n=13]: sô enverwunte ir niht mîn gabilôt.
      - l[n=14]: der vellet maneger von mir tôt."
      - l[n=15]: die ritter zurnden daz er hielt
      - l[n=16]: bî dem knappen der vil tumpheit wielt.
      - l[n=17]: 'der vürste sprach: "got hüete dîn!'
      - l[n=18]: ouwî wan wære dîn schœne mîn!
      - l[n=19]: dir hete got den wunsch gegeben,
      - l[n=20]: ob dû mit witzen soldes leben.
      - l[n=21]: diu gotes kraft dir virre leit!"
      - l[n=22]: die sîne und ouch er selbe reit
      - l[n=23]: und gâhten harte balde
      - l[n=24]: zeinem velde in dem walde.
      - l[n=25]: dâ vant der gevüege
      - l[n=26]: vrou Herzeloiden phlüege
      - l[n=27]: (ir volke leider nie geschach),
      - l[n=28]: 'die er balde eren sach:'
      - l[n=29]: si begunden sæn, dar nâch egen,
      - l[n=30]: ir garte ob starken ohsen wegen.
  - chapter[n=125]:
    - div:
      - l[n=1]: der vürste in guoten morgen bôt
      - l[n=2]: und vrâcte, ob si sæhen nôt
      - l[n=3]: eine juncvrouwen lîden.
      - l[n=4]: si enkunden niht vermîden,
      - l[n=5]: swes er vrâcte daz wart gesaget.
      - l[n=6]: '"zwêne ritter und ein maget'
      - l[n=7]: 'dâ riten hiute morgen:'
      - l[n=8]: diu vrouwe vuor mit sorgen.
      - l[n=9]: mit sporn si vaste ruorten."
      - l[n=10]: die die juncvrouwen vuorten,
      - l[n=11]: ez was Meljakanz,
      - l[n=12]: 'den ergâhte Karnahkarnanz:'
      - l[n=13]: mit strîte er im die vrouwen nam.
      - l[n=14]: 'diu was dâ vor an vreuden lam:'
      - l[n=15]: si hiez Imâne
      - l[n=16]: von der Bêâfontâne.
      - l[n=17]: die bûliute verzageten.
      - l[n=18]: dô die helde vür si jageten,
      - l[n=19]: 'si sprâchen: "wiest uns sus geschehen?'
      - l[n=20]: hât unser juncherre ersehen
      - l[n=21]: an disen rittern helme schart,
      - l[n=22]: sô enhân wir uns niht wol bewart.
      - l[n=23]: wir suln der küneginne haz
      - l[n=24]: von schulden hœren umbe daz,
      - l[n=25]: wande er mit uns dâ her lief
      - l[n=26]: hiute morgen dô si dannoch slief."
      - l[n=27]: der knappe enruochte ouch wer dô schôz
      - l[n=28]: 'die hirze kleine unde grôz:'
      - l[n=29]: er huop sich gein der muoter wider
      - l[n=30]: 'und sagete ir mære. dô viel si nider:'
  - chapter[n=126]:
    - div:
      - l[n=1]: sîner worte si sô sêre erschrac,
      - l[n=2]: daz si unversunnen vor im lac.
      - l[n=3]: dô diu küneginne
      - l[n=4]: wider kom zir sinne,
      - l[n=5]: swie si dâ vor wære verzaget,
      - l[n=6]: 'dô sprach si: "sun, wer hât gesaget'
      - l[n=7]: dir von ritters orden?
      - l[n=8]: wâ bistûs innen worden?"
      - l[n=9]: '"muoter, ich sach vier man'
      - l[n=10]: 'noch liehter danne got getân:'
      - l[n=11]: die sageten mir von ritterschaft.
      - l[n=12]: Artûs küneclîchiu kraft
      - l[n=13]: sol mich nâch ritters êren
      - l[n=14]: an schildes ambet kêren."
      - l[n=15]: sich huop ein niuwer jâmer hie.
      - l[n=16]: diu vrouwe enwesse rehte wie,
      - l[n=17]: daz si ir den list erdæhte
      - l[n=18]: und in von dem willen bræhte.
      - l[n=19]: der knappe tump unde wert
      - l[n=20]: iesch von der muoter dicke ein phert.
      - l[n=21]: daz begunde si in ir herzen klagen.
      - l[n=22]: 'si dâhte: "ich enwil im niht versagen,'
      - l[n=23]: ez muoz aber vil bœse sîn."
      - l[n=24]: 'dô gedâhte mêr diu künegîn:'
      - l[n=25]: '"der liute vil bî spotte sint.'
      - l[n=26]: tôren kleider sol mîn kint
      - l[n=27]: ob sînem liehten lîbe tragen.
      - l[n=28]: wirt er geroufet und geslagen,
      - l[n=29]: sô kumt er mir her wider wol."
      - l[n=30]: ouwê der jæmerlîchen dol!
  - chapter[n=127]:
    - div:
      - l[n=1]: diu vrouwe nam ein sactuoch,
      - l[n=2]: si sneit im hemde unde bruoch,
      - l[n=3]: daz doch an einem stücke erschein,
      - l[n=4]: 'unz enmitten an sîn blankez bein:'
      - l[n=5]: daz wart vür tôren kleit erkant.
      - l[n=6]: eine gugeln man obene drûfe vant.
      - l[n=7]: al vrisch rûch kelberîn
      - l[n=8]: von einer hiute zwei ribalîn
      - l[n=9]: nâch sînen beinen wart gesniten.
      - l[n=10]: dâ wart grôz jâmer niht vermiten.
      - l[n=11]: diu künegîn was alsô bedâht,
      - l[n=12]: 'si bat belîben in die naht:'
      - l[n=13]: '"dû ensolt niht hinnen kêren,'
      - l[n=14]: ich wil dich liste lêren.
      - l[n=15]: an ungebanten strâzen
      - l[n=16]: 'soltû tunkel vürte lâzen:'
      - l[n=17]: die sîhte unde lûter sîn,
      - l[n=18]: dâ soltû al balde rîten în.
      - l[n=19]: dû solt dich site nieten,
      - l[n=20]: der werlde grüezen bieten.
      - l[n=21]: ob dich ein grâ wîse man
      - l[n=22]: zuht wil lêren als er wol kan,
      - l[n=23]: dem soltû gerne volgen
      - l[n=24]: und wis im niht erbolgen.
      - l[n=25]: sun, lâ dir bevolhen sîn,
      - l[n=26]: swâ dû guotes wîbes vingerlîn
      - l[n=27]: müges erwerben und ir gruoz,
      - l[n=28]: 'daz nim: ez tuot dir kumbers buoz.'
      - l[n=29]: dû solt zir kusse gâhen
      - l[n=30]: 'und ir lîp vaste umbevâhen:'
  - chapter[n=128]:
    - div:
      - l[n=1]: daz gît gelücke und hôhen muot,
      - l[n=2]: ob si kiusche ist unde guot.
      - l[n=3]: dû solt ouch wizzen, sun mîn,
      - l[n=4]: der stolze küene Lehelîn
      - l[n=5]: dînen vürsten abe ervaht zwei lant,
      - l[n=6]: diu solden dienen dîner hant,
      - l[n=7]: Wâleis und Norgâls.
      - l[n=8]: ein dîn vürste Turkentâls
      - l[n=9]: 'den tôt von sîner hende emphienc:'
      - l[n=10]: dîn volc er sluoc unde vienc."
      - l[n=11]: '"diz riche ich, muoter, ruocht es got,'
      - l[n=12]: in verwundet noch mîn gabilôt."
      - l[n=13]: des morgens dô der tac erschein,
      - l[n=14]: der knappe balde wart enein,
      - l[n=15]: im was gein Artûse gâch.
      - l[n=16]: vrou Herzeloide in kuste und lief im nâch.
      - l[n=17]: 'der werlde riuwe aldâ geschach:'
      - l[n=18]: dô si ir sun niht langer sach
      - l[n=19]: '(der reit enwec: wemst deste baz?),'
      - l[n=20]: dô viel diu vrouwe valsches laz
      - l[n=21]: ûf die erde, aldâ si jâmer sneit
      - l[n=22]: sô daz si ein sterben niht vermeit.
      - l[n=23]: ir vil getriulîcher tôt
      - l[n=24]: der vrouwen wert dei hellenôt.
      - l[n=25]: ô wol si daz si muoter wart!
      - l[n=26]: sus vuor die lônes bernden vart
      - l[n=27]: ein wurzel der güete
      - l[n=28]: und ein stam der diemüete.
      - l[n=29]: ouwê daz wir nû niht enhân
      - l[n=30]: ir sippe unz an den eilften spân!
  - chapter[n=129]:
    - div:
      - l[n=1]: des wirt gevelschet manec lîp.
      - l[n=2]: doch solden nû getriuwiu wîp
      - l[n=3]: heiles wünschen disem knaben,
      - l[n=4]: der sich hie von ir hât erhaben.
      - l[n=5]: dô reit der knappe wol getân
      - l[n=6]: gein dem fôreist in Brizljân.
      - l[n=7]: er kom an einen bach geriten,
      - l[n=8]: 'den hete ein hane wol überschriten:'
      - l[n=9]: swie dâ stuonden bluomen unde gras,
      - l[n=10]: durch daz sîn vluz sô tunkel was,
      - l[n=11]: der knappe den vurt dar an vermeit.
      - l[n=12]: den tac er gar dâ neben reit,
      - l[n=13]: als ez sînen witzen tohte.
      - l[n=14]: er beleip die naht swie er mohte,
      - l[n=15]: unz im der liehte tac erschein.
      - l[n=16]: der knappe sich danne al ein
      - l[n=17]: huop zeinem vurte lûter wol getân.
      - l[n=18]: dâ was anderhalp der plân
      - l[n=19]: mit einem gezelt gehêret,
      - l[n=20]: grôz rîcheit dran gekêret
      - l[n=21]: von drîer varwe samît.
      - l[n=22]: ez was hôch unde wît,
      - l[n=23]: ûf den næten lâgen borten guot.
      - l[n=24]: dâ hienc ein liderîn huot,
      - l[n=25]: den man drüber ziehen solde
      - l[n=26]: immer swennez regenen wolde.
      - l[n=27]: duc Orilus de Lalander,
      - l[n=28]: des wîp dort unde vander
      - l[n=29]: ligende minneclîche,
      - l[n=30]: die herzoginne rîche,
  - chapter[n=130]:
    - div:
      - l[n=1]: gelîche einem ritters trûte.
      - l[n=2]: si hiez Jeschûte.
      - l[n=3]: diu vrouwe was entslâfen,
      - l[n=4]: si truoc der minne wâfen,
      - l[n=5]: einen munt durchliuhtec rôt
      - l[n=6]: und gerndes ritters herzen nôt.
      - l[n=7]: innen des diu vrouwe slief,
      - l[n=8]: 'der munt ir von ein ander lief:'
      - l[n=9]: der truoc der minne hitze viur.
      - l[n=10]: sus lac des wunsches âventiur.
      - l[n=11]: von snêwîzem beine
      - l[n=12]: nâhe bî ein ander kleine,
      - l[n=13]: sus stuonden ir die liehten zene.
      - l[n=14]: ich wæne mich iemen küssens wene
      - l[n=15]: 'an einen sus gelobeten munt:'
      - l[n=16]: daz ist mir selten worden kunt.
      - l[n=17]: ir deckelachen zobelîn
      - l[n=18]: erwant an ir hüffelîn,
      - l[n=19]: daz si durch hitze von ir stiez,
      - l[n=20]: dâ si der wirt al eine liez.
      - l[n=21]: si was geschicket und gesniten,
      - l[n=22]: 'an ir was künste niht vermiten:'
      - l[n=23]: got selbe worhte ir süezen lîp.
      - l[n=24]: ouch hete daz minneclîche wîp
      - l[n=25]: langen arm und blanke hant.
      - l[n=26]: der knappe ein vingerlîn dâ vant,
      - l[n=27]: daz in gein dem bette twanc.
      - l[n=28]: dô er mit der herzoginne ranc,
      - l[n=29]: 'dô dâhte er an die muoter sîn:'
      - l[n=30]: diu riet an wîbes vingerlîn.
  - chapter[n=131]:
    - div:
      - l[n=1]: ouch spranc der knappe wol getân
      - l[n=2]: von dem teppeche an daz bette sân.
      - l[n=3]: diu süeze kiusche unsanfte erschrac,
      - l[n=4]: 'dô der knappe an ir arme lac:'
      - l[n=5]: si muoste iedoch erwachen.
      - l[n=6]: mit schame al sunder lachen
      - l[n=7]: diu vrouwe zuht gelêret
      - l[n=8]: 'sprach: "wer hât mich entêret?'
      - l[n=9]: 'juncherre, es ist iu gar ze vil:'
      - l[n=10]: ir mohtet iu nemen ander zil."
      - l[n=11]: diu vrouwe lûte klagete.
      - l[n=12]: 'er enruochte waz si sagete:'
      - l[n=13]: ir munt er an den sînen twanc.
      - l[n=14]: dâ nâch was dô niht ze lanc,
      - l[n=15]: ê er dructe an sich die herzogîn
      - l[n=16]: und nam ir ouch ein vingerlîn.
      - l[n=17]: 'an ir hemde ein vürspan er dâ sach:'
      - l[n=18]: ungevuoge erz dannen brach.
      - l[n=19]: diu vrouwe was mit wîbes wer,
      - l[n=20]: 'ir was sîn kraft ein ganzez her:'
      - l[n=21]: doch wart dâ ringens vil getân.
      - l[n=22]: der knappe klagete den hunger sân.
      - l[n=23]: diu vrouwe was ir lîbes lieht,
      - l[n=24]: 'si sprach: "ir sult mîn ezzen niht.'
      - l[n=25]: wært ir ze vromen wîse,
      - l[n=26]: ir næmet iu ander spîse.
      - l[n=27]: dort stêt brôt unde wîn
      - l[n=28]: und ouch zwei pardrîsekîn,
      - l[n=29]: als si ein juncvrouwe brâhte,
      - l[n=30]: dius wênec iu gedâhte."
  - chapter[n=132]:
    - div:
      - l[n=1]: 'er enruochte wâ diu wirtîn saz:'
      - l[n=2]: einen guoten kroph er az,
      - l[n=3]: dar nâch er swære trünke tranc.
      - l[n=4]: die vrouwen dûhte gar ze lanc
      - l[n=5]: sîns wesens in dem poulûn.
      - l[n=6]: si wânde, er wære ein garzûn
      - l[n=7]: gescheiden von den witzen.
      - l[n=8]: ir schame begunde switzen.
      - l[n=9]: 'iedoch sprach diu herzogîn:'
      - l[n=10]: '"juncherre, ir sult mîn vingerlîn'
      - l[n=11]: hie lâzen und mîn vürspan.
      - l[n=12]: 'hebet iuch enwec: wan kumt mîn man,'
      - l[n=13]: ir müezet zürnen lîden,
      - l[n=14]: daz ir gerner möhtet mîden."
      - l[n=15]: 'dô sprach der knappe wol geborn:'
      - l[n=16]: '"ouwê waz vürhte ich iuwers mannes zorn?'
      - l[n=17]: wan schadet ez iu an êren,
      - l[n=18]: sô wil ich hinnen kêren."
      - l[n=19]: 'dô gienc er zuo dem bette sân:'
      - l[n=20]: ein ander kus dâ wart getân,
      - l[n=21]: daz was der herzoginne leit.
      - l[n=22]: der knappe âne urloup dannen reit.
      - l[n=23]: 'iedoch sprach er: "got hüete dîn!'
      - l[n=24]: alsus riet mir diu muoter mîn."
      - l[n=25]: der knappe des roubes was gemeit.
      - l[n=26]: dô er eine wîle von dan gereit,
      - l[n=27]: wol nâch gein der mîle zil,
      - l[n=28]: dô kom von dem ich sprechen wil.
      - l[n=29]: der spürte an dem touwe
      - l[n=30]: daz gesuochet was sîn vrouwe.
  - chapter[n=133]:
    - div:
      - l[n=1]: 'der snüere ein teil was ûz getret:'
      - l[n=2]: dâ hete ein knappe daz gras gewet.
      - l[n=3]: der vürste wert und erkant
      - l[n=4]: sîn wîp dort unde al trûrec vant.
      - l[n=5]: 'dô sprach der stolze Orilus:'
      - l[n=6]: '"ouwê vrouwe, wie hân ich sus'
      - l[n=7]: mîn dienst gein iu gewendet!
      - l[n=8]: mir ist nâch laster gendet
      - l[n=9]: 'manec ritterlîcher prîs:'
      - l[n=10]: ir habet ein ander âmîs."
      - l[n=11]: mit wazzerrîchen ougen
      - l[n=12]: diu vrouwe bôt ir lougen
      - l[n=13]: 'sô, daz si unschuldec wære:'
      - l[n=14]: er engeloupte niht ir mære.
      - l[n=15]: 'iedoch sprach si mit vorhte siten:'
      - l[n=16]: '"dâ kom ein tôr her zuo geriten:'
      - l[n=17]: swaz ich liute erkennet hân,
      - l[n=18]: ich engesach nie lîp sô wol getân.
      - l[n=19]: mîn vürspan und ein vingerlîn
      - l[n=20]: daz nam er âne den willen mîn."
      - l[n=21]: '"hei sîn lîp iu wol gevellet.'
      - l[n=22]: ir habet iuch zim gesellet."
      - l[n=23]: 'dô sprach si: "nû enwelle got!'
      - l[n=24]: sîniu ribalîn, sîn gabilôt
      - l[n=25]: wâren mir doch ze nâhen.
      - l[n=26]: 'diu rede iu solde smâhen:'
      - l[n=27]: vürstinne ez übele zæme,
      - l[n=28]: ob si dâ minne næme."
      - l[n=29]: 'aber sprach der vürste sân:'
      - l[n=30]: '"vrouwe, ich enhân iu niht getân,'
  - chapter[n=134]:
    - div:
      - l[n=1]: 'ir enwelt iuch einer site schamen:'
      - l[n=2]: ir liezet küneginne namen
      - l[n=3]: und hiezt durch mich ein herzogin.
      - l[n=4]: der kouf gît mir ungewin.
      - l[n=5]: mîn manheit ist doch sô quec,
      - l[n=6]: daz iuwer bruoder êrec,
      - l[n=7]: mîn swâger, fil li roi Lac,
      - l[n=8]: iuch wol dar umbe hazzen mac.
      - l[n=9]: mich erkennet iedoch der wîse
      - l[n=10]: an sô bewandem prîse,
      - l[n=11]: der ninder mac entêret sîn,
      - l[n=12]: wan daz er mich vor Prûrîn
      - l[n=13]: mit sîner tjoste valte.
      - l[n=14]: an im ich sît bezalte
      - l[n=15]: hôhen prîs vor Karnant.
      - l[n=16]: ze rehter tjost stach in mîn hant
      - l[n=17]: 'hinderz ors durch fîanze:'
      - l[n=18]: durch sînen schilt mîn lanze
      - l[n=19]: iuwer kleinœte brâhte.
      - l[n=20]: vil wênec ich dô gedâhte
      - l[n=21]: iuwer minne einem andern trûte,
      - l[n=22]: mîn vrouwe Jeschûte.
      - l[n=23]: vrouwe, ir sult gelouben des,
      - l[n=24]: daz der stolze Gâlôes,
      - l[n=25]: fil li roi Gandîn,
      - l[n=26]: tôt lac von der tjoste mîn.
      - l[n=27]: ir hieldet ouch dâ nâhen bî,
      - l[n=28]: dâ Plîopliherî
      - l[n=29]: gein mir durch tjostieren reit
      - l[n=30]: und mich sîn strîten niht vermeit.
  - chapter[n=135]:
    - div:
      - l[n=1]: mîn tjoste in hinderz ors verswanc,
      - l[n=2]: daz in der satel ninder dranc.
      - l[n=3]: ich hân dicke prîs bezalt
      - l[n=4]: 'und manegen ritter abe gevalt:'
      - l[n=5]: des enmohte ich nû geniezen niht.
      - l[n=6]: ein hôhez laster mir des giht.
      - l[n=7]: si hazzent mich besunder,
      - l[n=8]: die von der tavelrunder,
      - l[n=9]: der ich ehte nider stach,
      - l[n=10]: dâz manec wert juncvrouwe sach,
      - l[n=11]: um den sparwære ze Kanedic.
      - l[n=12]: ich behielt iu prîs und mir den sic.
      - l[n=13]: daz sâhet ir und Artûs,
      - l[n=14]: der mîne swester hât ze hûs,
      - l[n=15]: die süezen Cunnewâren.
      - l[n=16]: ir munt kan niht gebâren
      - l[n=17]: mit lachen, ê si den gesiht
      - l[n=18]: dem man des hœsten prîses giht.
      - l[n=19]: wan kœme mir doch der selbe man!
      - l[n=20]: sô würde ein strîten hie getân
      - l[n=21]: als hiute morgen, dô ich streit
      - l[n=22]: und einem vürsten vrumte leit,
      - l[n=23]: 'der mir sîn tjostieren bôt:'
      - l[n=24]: von mîner tjoste lac er tôt.
      - l[n=25]: ich enwil iu niht von zorne sagen,
      - l[n=26]: daz maneger hât sîn wîp geslagen
      - l[n=27]: umbe ir krenker schulde.
      - l[n=28]: hete ich dienest oder hulde,
      - l[n=29]: daz ich iu solde bieten,
      - l[n=30]: ir müestet iuch mangels nieten.
  - chapter[n=136]:
    - div:
      - l[n=1]: ich ensol niht mêr erwarmen
      - l[n=2]: an iuwern blanken armen,
      - l[n=3]: dâ ich etswenne durch minne lac
      - l[n=4]: manegen wünneclîchen tac.
      - l[n=5]: ich sol velwen iuwern rôten munt
      - l[n=6]: und iuwern ougen machen rœte kunt,
      - l[n=7]: ich sol iu vreude entêren
      - l[n=8]: und iuwer herze siuften lêren."
      - l[n=9]: diu vürstîn an den vürsten sach.
      - l[n=10]: 'ir munt dô jæmerlîchen sprach:'
      - l[n=11]: '"nû êret an mir ritters prîs.'
      - l[n=12]: ir sît getriuwe unde wîs
      - l[n=13]: und ouch wol sô gewaldec mîn,
      - l[n=14]: ir muget mir geben hôhen pîn.
      - l[n=15]: ir sult ê mîn gerihte nemen.
      - l[n=16]: durch elliu wîp lât iuch gezemen
      - l[n=17]: '(ir muget mir dannoch vüegen nôt):'
      - l[n=18]: læge ich von andern handen tôt,
      - l[n=19]: daz iu niht prîs geneicte,
      - l[n=20]: swie schiere ich denne veicte,
      - l[n=21]: daz wære mir ein süeziu zit,
      - l[n=22]: sît iuwer hazzen an mir lît."
      - l[n=23]: 'aber sprach der vürste mêre:'
      - l[n=24]: '"vrouwe, ir wæret mir gar ze hêre.'
      - l[n=25]: 'des sol ich an iu mâzen:'
      - l[n=26]: geselleschaft wirt lâzen
      - l[n=27]: mit trinken und mit ezzen,
      - l[n=28]: bî ligens wirt vergezzen.
      - l[n=29]: ir emphâhet mêr dehein gewant,
      - l[n=30]: wan als ich iuch sitzende vant.
  - chapter[n=137]:
    - div:
      - l[n=1]: iuwer zoum muoz sîn ein bestîn seil,
      - l[n=2]: iuwer phert bejaget wol hungers teil,
      - l[n=3]: iuwer satel wol gezieret
      - l[n=4]: der wirt enschumphieret."
      - l[n=5]: vil balde er zarte unde brach
      - l[n=6]: den samît drabe. dô daz geschach,
      - l[n=7]: er zesluoc den satel dâ si inne reit.
      - l[n=8]: ir kiusche und ir wîpheit
      - l[n=9]: 'sîn hazzen lîden muosten:'
      - l[n=10]: mit bestînen buosten
      - l[n=11]: bant er in aber wider zuo.
      - l[n=12]: ir kom sîn hazzen alze vruo.
      - l[n=13]: 'dô sprach er an den zîten:'
      - l[n=14]: '"vrouwe, nû suln wir rîten.'
      - l[n=15]: kœme ich an in (des würde ich geil),
      - l[n=16]: der hie nam iuwer minne teil,
      - l[n=17]: ich bestüende in doch durch âventiur,
      - l[n=18]: ob sîn âtem gæbe viur
      - l[n=19]: als eines wilden trachen."
      - l[n=20]: al weinde sunder lachen
      - l[n=21]: diu vrouwe jâmers rîche
      - l[n=22]: schiet dannen trûreclîche.
      - l[n=23]: si enmüete niht swaz ir geschach,
      - l[n=24]: 'wan ir mannes ungemach:'
      - l[n=25]: des trûren gap ir grôze nôt,
      - l[n=26]: daz si noch sanfter wære tôt.
      - l[n=27]: 'nû sult ir si durch triuwe klagen:'
      - l[n=28]: si beginnet nû hœher kumber tragen.
      - l[n=29]: wære mir aller wîbe haz bereit,
      - l[n=30]: mich müete doch vroun Jeschûten leit.
  - chapter[n=138]:
    - div:
      - l[n=1]: sus riten si ûf der slâ hin nâch.
      - l[n=2]: 'dem knappen vor in ouch was vil gâch:'
      - l[n=3]: doch wesse der unverzagete
      - l[n=4]: niht daz man in jagete,
      - l[n=5]: wan swen sîn ougen sâhen,
      - l[n=6]: sô er dem begunde nâhen,
      - l[n=7]: den gruozte der knappe guoter
      - l[n=8]: 'und jach: "sus riet mir mîn muoter."'
      - l[n=9]: sus kom unser tœrscher knabe
      - l[n=10]: geriten eine halden abe.
      - l[n=11]: wîbes stimme er hôrte,
      - l[n=12]: vor eines velses orte
      - l[n=13]: 'ein vrouwe ûz rehtem jâmer schrei:'
      - l[n=14]: ir was diu wâre vreude enzwei.
      - l[n=15]: der knappe reit ir balde zuo.
      - l[n=16]: 'nû hœret waz diu vrouwe tuo:'
      - l[n=17]: dâ brach vrou Sigûne
      - l[n=18]: ir langen zöphe brûne
      - l[n=19]: vor jâmer ûz ir swarten.
      - l[n=20]: 'der knappe begunde warten:'
      - l[n=21]: Schîânatulander
      - l[n=22]: den vürsten tôt dâ vander
      - l[n=23]: der juncvrouwen in ir schôz.
      - l[n=24]: aller schimphe si verdrôz.
      - l[n=25]: '"er sî trûrec oder vreuden var,'
      - l[n=26]: die bat mîn muoter grüezen gar.
      - l[n=27]: got halde iuch!" sprach des knappen munt.
      - l[n=28]: '"ich hân hie jæmerlîchen vunt'
      - l[n=29]: in iuwerm schôze vunden.
      - l[n=30]: wer gap iu den ritter wunden?"
  - chapter[n=139]:
    - div:
      - l[n=1]: '[der knappe unverdrozzen'
      - l[n=2]: 'sprach: "wer hât in erschozzen?]'
      - l[n=3]: geschach ez mit einem gabilôt?
      - l[n=4]: mich dunket, vrouwe, er lige tôt.
      - l[n=5]: welt ir mir dâ von iht sagen,
      - l[n=6]: wer iu den man habe erslagen,
      - l[n=7]: ob ich in mac errîten,
      - l[n=8]: ich wil gerne mit im strîten."
      - l[n=9]: dô greif der knappe mære
      - l[n=10]: 'zuo sînem kochære:'
      - l[n=11]: vil scharphiu gabilôt er vant.
      - l[n=12]: er vuorte ouch dannoch beidiu phant,
      - l[n=13]: diu er von Jeschûten brach
      - l[n=14]: und ein tumpheit dâ geschach.
      - l[n=15]: hete er gelernt sîns vater site,
      - l[n=16]: die werdeclîche im wonten mite,
      - l[n=17]: diu buckel wære gehurtet baz,
      - l[n=18]: dâ diu herzoginne al eine saz,
      - l[n=19]: 'diu sît vil kumbers durch in leit:'
      - l[n=20]: mêr danne ein ganzez jâr si meit
      - l[n=21]: gruoz von ir mannes lîbe.
      - l[n=22]: unrehte geschach dem wîbe.
      - l[n=23]: 'nû hœret ouch von Sigûnen sagen:'
      - l[n=24]: diu kunde ir leit mit jâmer klagen.
      - l[n=25]: 'si sprach zem knappen: "dû hâs tugent.'
      - l[n=26]: gêret sî dîn süeziu jugent
      - l[n=27]: und dîn antlitze minneclîch.
      - l[n=28]: deiswâr dû wirst noch sælden rîch.
      - l[n=29]: 'disen ritter meit daz gabilôt:'
      - l[n=30]: er lac ze tjostieren tôt.
  - chapter[n=140]:
    - div:
      - l[n=1]: '[dû bist geborn von triuwen,'
      - l[n=2]: daz er dich sus kan riuwen. "]
      - l[n=3]: ê si den knappen rîten lieze,
      - l[n=4]: si vrâcte in wie er hieze,
      - l[n=5]: und jach er trüege den gotes vlîz.
      - l[n=6]: '"bon fîz, scher fîz, bêâ fîz,'
      - l[n=7]: alsus hât mich genennet
      - l[n=8]: der mich dâ heime erkennet."
      - l[n=9]: dô diu rede was getân,
      - l[n=10]: si erkande in bî dem namen sân.
      - l[n=11]: nû hœret in rehter nennen,
      - l[n=12]: daz ir wol müget erkennen
      - l[n=13]: 'wer dirre âventiure herre sî:'
      - l[n=14]: der hielt der juncvrouwen bî.
      - l[n=15]: 'ir rôter munt sprach sunder twâl:'
      - l[n=16]: '"deiswâr dû heizes Parzivâl.'
      - l[n=17]: der name ist rehte mitten durch.
      - l[n=18]: grôz liebe ier solh herzen vurch
      - l[n=19]: 'mit dîner muoter triuwe:'
      - l[n=20]: dîn vater liez ir riuwe.
      - l[n=21]: ich engihe dirs niht ze ruome,
      - l[n=22]: dîn muoter ist mîn muome,
      - l[n=23]: und sage dir sunder valschen list
      - l[n=24]: die rehten wârheit, wer dû bist.
      - l[n=25]: dîn vater was ein Anschevîn,
      - l[n=26]: ein Wâleis von der muoter dîn
      - l[n=27]: bistû geborn von Kanvoleiz.
      - l[n=28]: 'die rehten wârheit ich des weiz:'
      - l[n=29]: dû bist ouch künec ze Norgâls,
      - l[n=30]: in der houbetstat ze Kingrivâls
  - chapter[n=141]:
    - div:
      - l[n=1]: sol dîn houbet krône tragen.
      - l[n=2]: dirre vürste wart durch dich erslagen,
      - l[n=3]: 'wande er dîn lant ie werte:'
      - l[n=4]: sîne triuwe er nie verscherte.
      - l[n=5]: junc vlætec süezer man,
      - l[n=6]: 'die gebruoder hânt dir vil getân:'
      - l[n=7]: zwei lant nam dir Lehelîn,
      - l[n=8]: disen ritter und den vetern dîn
      - l[n=9]: ze tjostieren sluoc Orilus.
      - l[n=10]: der liez ouch mich in jâmer sus.
      - l[n=11]: mir diende âne alle schande
      - l[n=12]: 'dirre vürste von dînem lande:'
      - l[n=13]: dô zôch mich dîn muoter.
      - l[n=14]: lieber neve guoter,
      - l[n=15]: nû hœre waz disiu mære sîn.
      - l[n=16]: ein brackenseil gap im den pîn.
      - l[n=17]: in unser zweier dienste den tôt
      - l[n=18]: hât er bejaget und jâmers nôt
      - l[n=19]: mir nâch sîner minne.
      - l[n=20]: ich hete kranke sinne,
      - l[n=21]: daz ich im niht minne gap.
      - l[n=22]: des hât der sorgen urhap
      - l[n=23]: 'mir vreude verschrôten:'
      - l[n=24]: nû minne ich in alsô tôten."
      - l[n=25]: 'dô sprach er: "niftel, mir ist leit'
      - l[n=26]: dîn kumber und mîn laster breit.
      - l[n=27]: swenne ich daz mac gerechen,
      - l[n=28]: daz wil ich gerne zechen."
      - l[n=29]: dô was im gein dem strîte gâch.
      - l[n=30]: 'si wîste in unrehte nâch:'
  - chapter[n=142]:
    - div:
      - l[n=1]: si vorhte daz er den lîp verlür
      - l[n=2]: und daz si grôzen schaden kür.
      - l[n=3]: eine strâze er dô gevienc,
      - l[n=4]: 'diu gein den Berteneisen gienc:'
      - l[n=5]: diu was gestrîchet unde breit.
      - l[n=6]: swer im widergienc oder widerreit,
      - l[n=7]: ez wære ritter oder koufman,
      - l[n=8]: die selben gruozte er alle sân
      - l[n=9]: und jach daz wære sîner muoter rât.
      - l[n=10]: diu gap in ouch âne missetât.
      - l[n=11]: der âbent begunde nâhen,
      - l[n=12]: grôz müede gein im gâhen.
      - l[n=13]: dô ersach der tumpheit genôz
      - l[n=14]: ein hûs ze guoter mâze grôz.
      - l[n=15]: dâ was inne ein arger wirt,
      - l[n=16]: 'als noch ûf ungeslehte birt:'
      - l[n=17]: daz was ein vischære
      - l[n=18]: und aller güete lære.
      - l[n=19]: den knappen hunger lêrte
      - l[n=20]: daz er dâ gegen kêrte
      - l[n=21]: und klagete dem wirte hungers nôt.
      - l[n=22]: 'der sprach: "ich engæbe iu ein halbez brôt'
      - l[n=23]: niht ze drîzec jâren.
      - l[n=24]: swer mîner milde vâren
      - l[n=25]: vergebene wil, der sûmet sich.
      - l[n=26]: ich ensorge um niemen danne um mich,
      - l[n=27]: dar nâch um mîniu kindelîn.
      - l[n=28]: ir enkomt tâlanc dâ her în.
      - l[n=29]: hetet ir phenninge oder phant,
      - l[n=30]: ich behielde iuch al zehant."
  - chapter[n=143]:
    - div:
      - l[n=1]: dô bôt im der knappe sân
      - l[n=2]: vroun Jeschûten vürspan.
      - l[n=3]: dô ez der vilân ersach,
      - l[n=4]: 'sîn munt dô lachete unde sprach:'
      - l[n=5]: '"wiltû belîben, liebez kint,'
      - l[n=6]: dich êrent alle die hinne sint."
      - l[n=7]: '"wiltû mich hînt wol spîsen'
      - l[n=8]: und morgen rehte wîsen
      - l[n=9]: gein Artûse (dem bin ich holt),
      - l[n=10]: sô mac belîben dir daz golt."
      - l[n=11]: '"diz tuon ich" sprach der vilân:'
      - l[n=12]: '"ich engesach nie lîp sô wol getân.'
      - l[n=13]: ich bringe dich durch wunder
      - l[n=14]: vür des küneges tavelrunder."
      - l[n=15]: 'die naht beleip der knappe dâ:'
      - l[n=16]: man sach in smorgens anderswâ.
      - l[n=17]: des tages er kûme erbeite.
      - l[n=18]: der wirt ouch sich bereite
      - l[n=19]: und lief im vor, der knappe nâch
      - l[n=20]: 'reit: dô was in beiden gâch.'
      - l[n=21]: mîn her Hartman von Ouwe,
      - l[n=22]: vrou Ginôvêr, iuwer vrouwe,
      - l[n=23]: und iuwer herre, der künec Artûs,
      - l[n=24]: den kumt ein mîn gast ze hûs.
      - l[n=25]: bitet hüeten sîn vor spotte.
      - l[n=26]: 'er enist gîge noch diu rotte:'
      - l[n=27]: si suln ein ander gampel nemen.
      - l[n=28]: 'des lâzen sich durch zuht gezemen:'
      - l[n=29]: anders iuwer vrouwe ênîte
      - l[n=30]: und ir muoter Karsnafîte
  - chapter[n=144]:
    - div:
      - l[n=1]: werdent durch die mül gezucket
      - l[n=2]: und ir lop gebucket.
      - l[n=3]: sol ich den munt mit spotte zern,
      - l[n=4]: ich wil mînen vriunt mit spotte wern.
      - l[n=5]: dô kom der vischære
      - l[n=6]: und ouch der knappe mære
      - l[n=7]: einer houbetstat sô nâhen,
      - l[n=8]: aldâ si Nantes sâhen.
      - l[n=9]: 'dô sprach er: "kint, got hüete dîn!'
      - l[n=10]: nû sich, dort soltû rîten în."
      - l[n=11]: 'dô sprach der knappe an witzen laz:'
      - l[n=12]: '"dû solt mich wîsen vürbaz."'
      - l[n=13]: '"wie wol mîn lîp daz bewart!'
      - l[n=14]: diu massenîe ist alsolher art,
      - l[n=15]: genæhte ir immer vilân,
      - l[n=16]: daz wære vil sêre missetân."
      - l[n=17]: der knappe al eine vürbaz reit
      - l[n=18]: ûf einen plân niht ze breit,
      - l[n=19]: der stuont von bluomen lieht gemâl.
      - l[n=20]: 'in zôch dehein Curvenâl:'
      - l[n=21]: er kunde kurtôsîe niht,
      - l[n=22]: als ungevarnem man geschiht.
      - l[n=23]: sîn zoum der was bestîn
      - l[n=24]: 'und harte kranc sîn pherdelîn:'
      - l[n=25]: daz tet von strûchen manegen val.
      - l[n=26]: ouch was sîn satel über al
      - l[n=27]: unbeslagen mit niuwen ledern.
      - l[n=28]: samît, hermîner vedern
      - l[n=29]: man dâ vil lützel an im siht.
      - l[n=30]: 'er enbedorfte der mantelsnüere niht:'
  - chapter[n=145]:
    - div:
      - l[n=1]: vür suckenîe und vür surkôt,
      - l[n=2]: dâ vür nam er sîn gabilôt.
      - l[n=3]: des site man gein prîse maz,
      - l[n=4]: sîn vater was gekleidet baz
      - l[n=5]: ûf dem teppeche vor Kanvoleiz.
      - l[n=6]: der geliez nie vorhtlîchen sweiz,
      - l[n=7]: im kom ein ritter widerriten.
      - l[n=8]: 'den gruozte er nâch sînen siten:'
      - l[n=9]: '"got halde iuch! riet mîn muoter mir."'
      - l[n=10]: '"juncherre, got lône iu und ir!"'
      - l[n=11]: sprach Artûses basen sun,
      - l[n=12]: den zôch Utepandragûn.
      - l[n=13]: ouch sprach der selbe wîgant
      - l[n=14]: 'erbeschaft ze Bertâne ûfz lant:'
      - l[n=15]: ez was îthêr von Gaheviez.
      - l[n=16]: 'den rôten ritter man in hiez:'
      - l[n=17]: sîn harnas was gar sô rôt,
      - l[n=18]: daz ez den ougen rœte bôt.
      - l[n=19]: sîn ors was rôt unde snel,
      - l[n=20]: al rôt was sîn gügerel,
      - l[n=21]: rôt samît was sîn kovertiur,
      - l[n=22]: sîn schilt noch rœter danne ein viur,
      - l[n=23]: al rôt was sîn kursît
      - l[n=24]: und wol an in gesniten wît,
      - l[n=25]: rôt was sîn schaft, rôt was sîn sper,
      - l[n=26]: al rôt nâch des heldes ger
      - l[n=27]: was im sîn swert gerœtet,
      - l[n=28]: nâch der scherphe iedoch gelœtet.
      - l[n=29]: der künec von Kukûmerlant,
      - l[n=30]: al rôt von golde ûf sîner hant
  - chapter[n=146]:
    - div:
      - l[n=1]: stuont ein koph vil wol gegraben,
      - l[n=2]: ob tavelrunder ûf erhaben.
      - l[n=3]: blanc was sîn vel, rôt was sîn hâr.
      - l[n=4]: 'der sprach zem knappen sunder vâr:'
      - l[n=5]: '"gêret sî dîn süezer lîp:'
      - l[n=6]: dich brâhte zer werlde ein reine wîp.
      - l[n=7]: ô wol der muoter diu dich gebar!
      - l[n=8]: ich engesach nie lîp sô wol gevar.
      - l[n=9]: dû bist der wâren minne blic,
      - l[n=10]: 'ir schumphentiure und ir sic:'
      - l[n=11]: vil wîbes vreude an dir gesiget.
      - l[n=12]: dar nâch dir jâmer swære wiget,
      - l[n=13]: lieber vriunt, wiltû dâ hin în,
      - l[n=14]: sô sage mir durch den dienest mîn
      - l[n=15]: dem künege und al den sînen,
      - l[n=16]: 'ich ensül niht vlühtec schînen:'
      - l[n=17]: ich wil hie gerne beiten.
      - l[n=18]: swer ze tjost sich sol bereiten,
      - l[n=19]: ir neheiner habez vür wunder.
      - l[n=20]: ich reit vür tavelrunder,
      - l[n=21]: 'mîns landes ich mich underwant:'
      - l[n=22]: disen koph mîn ungevüegiu hant
      - l[n=23]: ûf zucte, daz der wîn vergôz
      - l[n=24]: vroun Ginôvêren in ir schôz.
      - l[n=25]: underwinden mich daz lêrte.
      - l[n=26]: ob ich schoube umbe kêrte,
      - l[n=27]: 'sô würde ruozec mir mîn vel:'
      - l[n=28]: daz meit ich" sprach der degen snel.
      - l[n=29]: '"ich enhânz ouch niht durch roup getân:'
      - l[n=30]: des hât mîn krône mich erlân.
  - chapter[n=147]:
    - div:
      - l[n=1]: vriunt, nû sage der künegîn,
      - l[n=2]: ich begüzze si âne willen mîn,
      - l[n=3]: aldâ die werden sâzen.
      - l[n=4]: die rehter wer vergâzen,
      - l[n=5]: ez sîn künege oder vürsten,
      - l[n=6]: wes lant si ir wirt erdürsten?
      - l[n=7]: wan holnt si im hie sîn goltvaz?
      - l[n=8]: ir sneller prîs wirt anders laz."
      - l[n=9]: 'der knappe sprach: "ich wirbe dir'
      - l[n=10]: swaz dû gesprochen hâs ze mir."
      - l[n=11]: er reit von im ze Nantes în.
      - l[n=12]: dâ volcten im diu kindelîn
      - l[n=13]: ûf den hof vür den palas,
      - l[n=14]: dâ maneger slahte vuore was.
      - l[n=15]: 'schiere wart umbe in gedranc:'
      - l[n=16]: îwânet dar nâher spranc,
      - l[n=17]: ein knappe valsches vrîe.
      - l[n=18]: der bôt im kumpânîe.
      - l[n=19]: 'der knappe sprach: "got halde dich!'
      - l[n=20]: bat reden mîn muoter mich,
      - l[n=21]: ê daz ich schiede von ir hûs.
      - l[n=22]: 'ich sihe hie manegen Artûs:'
      - l[n=23]: wer sol mich ritter machen?"
      - l[n=24]: îwânet begunde lachen,
      - l[n=25]: 'er sprach: "dû ensihs des rehten niht,'
      - l[n=26]: daz aber schiere nû geschiht."
      - l[n=27]: er vuorte in în zem palas,
      - l[n=28]: dâ diu werde massenîe was.
      - l[n=29]: sus vil kunde er in schalle,
      - l[n=30]: 'er sprach: "got halde iuch herren alle,'
  - chapter[n=148]:
    - div:
      - l[n=1]: benamen den künec und des wîp!
      - l[n=2]: mir gebôt mîn muoter an den lîp,
      - l[n=3]: daz ich die gruozte sunder.
      - l[n=4]: die ob der tavelrunder
      - l[n=5]: von rehtem prîse heten stat,
      - l[n=6]: die selben si mich grüezen bat.
      - l[n=7]: dar an ein kunst mich verbirt,
      - l[n=8]: ich enweiz niht welher hinne ist wirt.
      - l[n=9]: dem hât ein ritter her enboten
      - l[n=10]: (den sach ich allenthalben roten),
      - l[n=11]: er welle sîn dâ ûze bîten.
      - l[n=12]: mich dunket er welle strîten.
      - l[n=13]: im ist ouch leit daz er den wîn
      - l[n=14]: vergôz ûf die künegîn.
      - l[n=15]: ouwî wan hete ich sîn gewant
      - l[n=16]: emphangen von des küneges hant!
      - l[n=17]: sô wære ich vreuden rîche,
      - l[n=18]: wan ez stêt sô ritterlîche."
      - l[n=19]: der knappe unbetwungen
      - l[n=20]: wart harte vil gedrungen,
      - l[n=21]: gehurtet her unde dar.
      - l[n=22]: 'si nâmen sîner varwe war:'
      - l[n=23]: diz was selpschouwet,
      - l[n=24]: geherret noch gevrouwet
      - l[n=25]: wart nie minneclîcher vruht.
      - l[n=26]: got was in einer süezen zuht,
      - l[n=27]: dô er Parzivâlen worhte.
      - l[n=28]: der vreise wênec vorhte,
      - l[n=29]: sus wart er vür Artûsen brâht.
      - l[n=30]: an dem got wunsches hete erdâht,
  - chapter[n=149]:
    - div:
      - l[n=1]: im kunde niemen vîent sîn.
      - l[n=2]: dô besach in ouch diu künegîn,
      - l[n=3]: ê si schiede von dem palas,
      - l[n=4]: dâ si dâ vor begozzen was.
      - l[n=5]: Artûs an den knappen sach,
      - l[n=6]: 'zuo dem tumben er dô sprach:'
      - l[n=7]: '"juncherre, got vergelde iu gruoz,'
      - l[n=8]: den ich gerne dienen muoz
      - l[n=9]: mit dem lîbe und mit dem guote.
      - l[n=10]: des ist mir wol ze muote."
      - l[n=11]: '"wolde et got, wan wære daz wâr!'
      - l[n=12]: der wîle dunket mich ein jâr
      - l[n=13]: daz ich niht ritter wesen sol.
      - l[n=14]: 'daz tuot mir wirs denne wol:'
      - l[n=15]: nû ensûmet mich niht mêre,
      - l[n=16]: phleget mîn nâch ritters êre."
      - l[n=17]: '"daz tuon ich gerne" sprach der wirt.'
      - l[n=18]: '"ob werdekeit mich niht verbirt,'
      - l[n=19]: dû bist wol sô gehiure,
      - l[n=20]: rîch an koste stiure
      - l[n=21]: wirt dir mîn gâbe undertân.
      - l[n=22]: deiswâr ich solz ungerne lân.
      - l[n=23]: 'dû solt unz morgen beiten:'
      - l[n=24]: ich wil dich wol bereiten."
      - l[n=25]: der wol geborne knappe
      - l[n=26]: hielt gagernde als ein trappe.
      - l[n=27]: 'er sprach: "ich enwil hie nihtes biten.'
      - l[n=28]: 'mir kom ein ritter widerriten:'
      - l[n=29]: mac mir des harnas werden niht,
      - l[n=30]: ich enruoche wer küneges gâbe giht.
  - chapter[n=150]:
    - div:
      - l[n=1]: 'sô gît aber mir diu muoter mîn:'
      - l[n=2]: ich wæne doch diust ein künegîn."
      - l[n=3]: 'Artûs sprach zem knappen sân:'
      - l[n=4]: '"daz harnas vüert an im ein man,'
      - l[n=5]: daz ich dirs niht getörste geben.
      - l[n=6]: ich muoz doch sus mit kumber leben
      - l[n=7]: âne alle mîne schulde,
      - l[n=8]: sît ich darbe sîner hulde.
      - l[n=9]: ez ist îthêr von Gaheviez,
      - l[n=10]: der trûren mir duch vreude stiez."
      - l[n=11]: '"ir wæret ein künec milde,'
      - l[n=12]: ob iuch solher gâbe bevilde.
      - l[n=13]: gebetz im dar" sprach Keie sân
      - l[n=14]: '"und lât in zuo zim ûf den plân,'
      - l[n=15]: sol iemen bringen uns den koph.
      - l[n=16]: 'hie helt diu geisel, dort der toph:'
      - l[n=17]: lâtz kint in umbe trîben,
      - l[n=18]: sô lebet manz vor den wîben.
      - l[n=19]: ez muoz noch dicke bâgen
      - l[n=20]: und solhe schanze wâgen.
      - l[n=21]: 'ich ensorge umbe ir deweders leben:'
      - l[n=22]: man sol hunde nâch ebers houbet geben."
      - l[n=23]: '"ungerne wolde ich im versagen,'
      - l[n=24]: wan daz ich vürhte er werde erslagen,
      - l[n=25]: dem ich helfen sol der ritterschaft"
      - l[n=26]: sprach Artûs ûz triuwen kraft.
      - l[n=27]: der knappe iedoch die gâbe emphienc,
      - l[n=28]: dâ von ein jâmer sît ergienc.
      - l[n=29]: dô was im von dem künege gâch.
      - l[n=30]: 'junge und alde im drungen nâch:'
  - chapter[n=151]:
    - div:
      - l[n=1]: îwânet in an der hende zôch
      - l[n=2]: vür eine louben niht ze hôch.
      - l[n=3]: 'dô sach er vür unde wider:'
      - l[n=4]: ouch was diu loube sô nider,
      - l[n=5]: daz er drûfe hôrte und ouch ersach
      - l[n=6]: dâ von ein trûren im geschach.
      - l[n=7]: dâ wolde ouch diu künegîn
      - l[n=8]: selbe an dem venster sîn
      - l[n=9]: mit rittern und mit vrouwen.
      - l[n=10]: die begunden in alle schouwen.
      - l[n=11]: dâ saz vrou Cunnewâre,
      - l[n=12]: diu fiere und diu klâre.
      - l[n=13]: diu enlachete deheinen wîs,
      - l[n=14]: si ensæhe in der den hœsten prîs
      - l[n=15]: 'hete oder solde erwerben:'
      - l[n=16]: si wolde ê sus ersterben.
      - l[n=17]: allez lachen si vermeit,
      - l[n=18]: 'unz daz der knappe vür si reit:'
      - l[n=19]: dô erlachete ir minneclîcher munt.
      - l[n=20]: des wart ir rücke ungesunt.
      - l[n=21]: dô nam Keie seneschalt
      - l[n=22]: vroun Cunnewâren de Lalant
      - l[n=23]: mit ir reiden hâre.
      - l[n=24]: ir lange zöphe klâre
      - l[n=25]: 'die want er umbe sîne hant:'
      - l[n=26]: er spancte si âne türbant.
      - l[n=27]: ir rücke wart dehein eit gestabet,
      - l[n=28]: doch wart ein stap sô dran gehabet,
      - l[n=29]: unz daz sîn siusen gar verswanc,
      - l[n=30]: durch die wât und durch ir vel ez dranc.
  - chapter[n=152]:
    - div:
      - l[n=1]: 'dô sprach der unwîse:'
      - l[n=2]: '"iuwerm werden prîse'
      - l[n=3]: 'ist gegeben ein smæhiu letze:'
      - l[n=4]: ich bin sîn vengec netze,
      - l[n=5]: ich sol in wider in iuch smiden
      - l[n=6]: daz irs emphindet ûf den liden.
      - l[n=7]: ez ist dem künege Artûs
      - l[n=8]: ûf sînen hof und in sîn hûs
      - l[n=9]: sô manec werder man geriten,
      - l[n=10]: durch den ir lachen hât vermiten,
      - l[n=11]: und lachet nû durch einen man
      - l[n=12]: der niht mit ritters vuore kan."
      - l[n=13]: in zorne wunders vil geschiht.
      - l[n=14]: sîns slages wære im erteilet niht
      - l[n=15]: vor dem rîche ûf dise maget,
      - l[n=16]: diu vil von vriunden wart geklaget,
      - l[n=17]: ob si halt schilt solde tragen.
      - l[n=18]: diu ungevuoge ist dâ geslagen
      - l[n=19]: (wan si was von arte ein vürstîn),
      - l[n=20]: Orilus und Lehelîn,
      - l[n=21]: ir bruoder, hetenz die gesehen,
      - l[n=22]: der slege minner wære geschehen.
      - l[n=23]: der verswigen Antanôr,
      - l[n=24]: der durch swîgen dûhte ein tôr,
      - l[n=25]: sîn rede und ir lachen
      - l[n=26]: 'was gezilt mit einen sachen:'
      - l[n=27]: er enwolde nimmer wort gesagen,
      - l[n=28]: si enlachete diu dâ wart geslagen.
      - l[n=29]: dô ir lachen wart getân,
      - l[n=30]: 'sîn munt sprach ze Keien sân:'
  - chapter[n=153]:
    - div:
      - l[n=1]: '"got weiz, her seneschalt,'
      - l[n=2]: daz Cunnewâre de Lalant
      - l[n=3]: durch den knappen ist zebert,
      - l[n=4]: iuwer vreude es wirt verzert
      - l[n=5]: noch von sîner hende,
      - l[n=6]: er ensî nie sô ellende."
      - l[n=7]: '"sît iuwer êrste rede mir dreut,'
      - l[n=8]: ich wæne irs wênec iuch gevreut."
      - l[n=9]: sîn brât wart gâlûnet,
      - l[n=10]: mit slegen vil gerûnet
      - l[n=11]: dem witzehaften tôren
      - l[n=12]: 'mit viusten in sîn ôren:'
      - l[n=13]: daz tet Keie sunder twâl.
      - l[n=14]: dô muoste der junge Parzivâl
      - l[n=15]: disen kumber schouwen.
      - l[n=16]: Antanors und der vrouwen,
      - l[n=17]: 'im was von herzen leit ir nôt:'
      - l[n=18]: vil dicke er greif zem gabilôt.
      - l[n=19]: vor der künegîn was solh gedranc,
      - l[n=20]: daz er durch daz vermeit den swanc.
      - l[n=21]: urloup nam do îwânet
      - l[n=22]: zem fil li roi Gahmuret,
      - l[n=23]: des reise al eine wart getân
      - l[n=24]: hin ûz gein îthêr ûf den plân.
      - l[n=25]: dem sagete er solhiu mære,
      - l[n=26]: daz niemen dinne wære
      - l[n=27]: der tjostierens gerte.
      - l[n=28]: '"der künec mich gâbe werte.'
      - l[n=29]: ich sagete, als dû mir verjæhe,
      - l[n=30]: wiez âne danc geschæhe
  - chapter[n=154]:
    - div:
      - l[n=1]: daz dû den wîn vergüzze,
      - l[n=2]: unvuoge dich verdrüzze.
      - l[n=3]: ir deheinen lüstet strîtes.
      - l[n=4]: gip mir dâ dû ûfe rîtes,
      - l[n=5]: 'und dar zuo al dîn harnas:'
      - l[n=6]: daz emphienc ich ûf dem palas,
      - l[n=7]: dar inne ich ritter werden muoz.
      - l[n=8]: widersaget sî dir mîn gruoz,
      - l[n=9]: ob dû mirz ungerne gîs.
      - l[n=10]: wer mich, ob dû bî witzen gîs.
      - l[n=11]: der künec von Kukûmerlant
      - l[n=12]: 'sprach: "hât Artûses hant'
      - l[n=13]: dir mîn harnas gegeben,
      - l[n=14]: deiswâr daz tæte er ouch mîn leben,
      - l[n=15]: möhtestû mirz an gewinnen.
      - l[n=16]: 'sus kan er vriunde minnen:'
      - l[n=17]: was er dir aber ê iht holt?
      - l[n=18]: dîn dienst gedient sô schier den solt."
      - l[n=19]: '"ich getar wol dienen swaz ich sol:'
      - l[n=20]: ouch hât er mich gewert vil wol.
      - l[n=21]: 'gip her und lâz dîn lantreht:'
      - l[n=22]: ich enwil niht langer sîn ein kneht,
      - l[n=23]: ich sol schildes ambet hân."
      - l[n=24]: 'er greif im nâch dem zoume sân:'
      - l[n=25]: '"dû maht wol wesen Lehelîn,'
      - l[n=26]: von dem mir klagete diu muoter mîn."
      - l[n=27]: der ritter umbe kêrte den schaft
      - l[n=28]: und stach den knappen sô mit kraft,
      - l[n=29]: daz er und sîn pherdelîn
      - l[n=30]: muosten vallende ûf die bluomen sîn.
  - chapter[n=155]:
    - div:
      - l[n=1]: 'der helt was zornes dræte:'
      - l[n=2]: er sluoc in daz im wæte
      - l[n=3]: von dem schafte ûzer swarten bluot.
      - l[n=4]: Parzivâl der knappe guot
      - l[n=5]: stuont al zornec ûf dem plân.
      - l[n=6]: sîn gabilôt begreif er sân.
      - l[n=7]: dâ der helm und diu barbier
      - l[n=8]: sich locheten ob dem hersenier,
      - l[n=9]: durchz ouge in sneit daz gabilôt
      - l[n=10]: und durch den nac, sô daz er tôt
      - l[n=11]: viel, der valscheit widersaz.
      - l[n=12]: wîbe siufzen, herzen jâmers kraz
      - l[n=13]: gap îthêrs tôt von Gaheviez.
      - l[n=14]: der wîben nazziu ougen liez,
      - l[n=15]: swelhiu sîner minne emphant,
      - l[n=16]: durch die vreude ir was gerant
      - l[n=17]: und ir schimph enschumphieret,
      - l[n=18]: gein der riuhe gekondewieret.
      - l[n=19]: Parzivâl der tumbe
      - l[n=20]: 'kêrte in dicke al umbe:'
      - l[n=21]: er kunde im abe geziehen niht.
      - l[n=22]: 'daz was ein wunderlîch geschiht:'
      - l[n=23]: helmes snüere noch sîniu schinnelier,
      - l[n=24]: mit sînen blanken handen fier
      - l[n=25]: kunde ers niht ûf gestricken
      - l[n=26]: noch sus her abe gezwicken.
      - l[n=27]: vil dicke erz doch versuochte,
      - l[n=28]: wîsheit der unberuochte.
      - l[n=29]: daz ors und daz pherdelîn
      - l[n=30]: erhuoben einen sô hôhen grîn,
  - chapter[n=156]:
    - div:
      - l[n=1]: daz ez îwânet erhôrte
      - l[n=2]: vor der stat an sgraben orte,
      - l[n=3]: vroun Ginôvêren knappe und ir mâc.
      - l[n=4]: dô er von dem orse erhôrte den bâc
      - l[n=5]: und dô er niemen drûfe sach
      - l[n=6]: (von sînen triuwen daz geschach
      - l[n=7]: die er nâch Parzivâle truoc),
      - l[n=8]: dô gâhte dar der knappe kluoc.
      - l[n=9]: er vant îthêren tôt
      - l[n=10]: 'und Parzivâlen in tumber nôt:'
      - l[n=11]: snellîche er zin beiden spranc.
      - l[n=12]: dô sagete er Parzivâle danc
      - l[n=13]: prîses des erwarp sîn hant
      - l[n=14]: an dem von Kukûmerlant.
      - l[n=15]: '"got lône dir! nû rât waz ich tuo.'
      - l[n=16]: 'ich kan hie harte wênec zuo:'
      - l[n=17]: wie bringe ichz ab im und an mich?"
      - l[n=18]: '"daz kan ich wol gelêren dich."'
      - l[n=19]: sus sprach der stolze îwânet
      - l[n=20]: zem fil li roi Gahmuret.
      - l[n=21]: entwâpent wart der tôte man
      - l[n=22]: aldâ vor Nantes ûf dem plân
      - l[n=23]: und an den lebenden geleget,
      - l[n=24]: den dannoch grôziu tumpheit reget.
      - l[n=25]: 'îwânet sprach: "diu ribalîn'
      - l[n=26]: 'suln niht under dem îser sîn:'
      - l[n=27]: dû solt nû tragen ritters kleit."
      - l[n=28]: diu rede was Parzivâle leit.
      - l[n=29]: 'dô sprach der knappe guoter:'
      - l[n=30]: '"swaz mir gap mîn muoter,'
  - chapter[n=157]:
    - div:
      - l[n=1]: des sol vil wênec von mir komen,
      - l[n=2]: ez gê ze schaden oder ze vromen."
      - l[n=3]: daz dûhte wunderlîch genuoc
      - l[n=4]: 'îwâneten: der was kluoc,'
      - l[n=5]: iedoch muoste er im volgen.
      - l[n=6]: 'er enwas im niht erbolgen:'
      - l[n=7]: zwuo liehte hosen îserîn
      - l[n=8]: schuohte er im über diu ribalîn,
      - l[n=9]: sunder leder mit zwein borten.
      - l[n=10]: 'zwêne sporn dar zuo gehôrten:'
      - l[n=11]: er spien im an daz goldes werc.
      - l[n=12]: ê er im büte dar den halsberc,
      - l[n=13]: er stricte im umbe diu schinnelier.
      - l[n=14]: sunder twâl vil harte schier
      - l[n=15]: von vuoze ûf gewâpent wol
      - l[n=16]: wart Parzivâl mit gernder dol.
      - l[n=17]: dô iesch der knappe mære
      - l[n=18]: sînen kochære.
      - l[n=19]: '"ich enreiche dir dehein gabilôt:'
      - l[n=20]: diu ritterschaft dir daz verbôt"
      - l[n=21]: sprach îwânet der knappe wert.
      - l[n=22]: 'der gurte im umbe ein scharphez swert:'
      - l[n=23]: daz lêrte er in ûz ziehen
      - l[n=24]: und widerriet im vliehen.
      - l[n=25]: dô zôch er im dar nâher sân
      - l[n=26]: des tôten mannes kastelân,
      - l[n=27]: daz truoc bein hôch und lanc.
      - l[n=28]: 'er gewâpende in den satel spranc:'
      - l[n=29]: er engerte stegereifes niht.
      - l[n=30]: dem man noch snelheite giht,
  - chapter[n=158]:
    - div:
      - l[n=1]: îwâneten niht bevilde,
      - l[n=2]: er enlêrte in underm schilde
      - l[n=3]: künsteclîch gebâren
      - l[n=4]: und der vînde schaden vâren.
      - l[n=5]: 'er bôt im in die hant ein sper:'
      - l[n=6]: daz was gar âne sîne ger,
      - l[n=7]: 'doch vrâcte er in: "war zuo ist diz vrum?"'
      - l[n=8]: '"swer gein dir zer tjoste kum,'
      - l[n=9]: dâ soltûz balde brechen,
      - l[n=10]: durch sînen schilt verstechen.
      - l[n=11]: wiltû des vil getrîben,
      - l[n=12]: man lobet dich vor den wîben."
      - l[n=13]: als uns diu âventiure giht,
      - l[n=14]: von Kölne noch von Mâstrieht
      - l[n=15]: dehein schildære entwürfe in baz,
      - l[n=16]: denne als er ûf dem orse saz.
      - l[n=17]: 'dô sprach er z îwâneten sân:'
      - l[n=18]: '"lieber vriunt, mîn kumpân,'
      - l[n=19]: ich hân hie erworben des ich bat.
      - l[n=20]: dû solt mîn dienest in die stat
      - l[n=21]: dem künege Artûse sagen
      - l[n=22]: und ouch mîn hôhez laster klagen.
      - l[n=23]: brinc im wider sîn goltvaz.
      - l[n=24]: ein ritter sich an mir vergaz,
      - l[n=25]: daz er die juncvrouwen sluoc
      - l[n=26]: durch daz si lachens mîn gewuoc.
      - l[n=27]: mich müent ir jæmerlîchen wort,
      - l[n=28]: 'diu enrüerent mir dehein herzen ort:'
      - l[n=29]: jâ muoz enmitten drinne sîn
      - l[n=30]: der vrouwen ungedienter pîn.
  - chapter[n=159]:
    - div:
      - l[n=1]: nû tuoz durch dîne gesellekeit
      - l[n=2]: und lâz dir sîn mîn laster leit.
      - l[n=3]: got hüete dîn! ich wil von dir varn
      - l[n=4]: der mac uns beide wol bewarn."
      - l[n=5]: îthêrn von Gaheviez
      - l[n=6]: 'er jæmerlîche ligen liez:'
      - l[n=7]: der was, doch tôt, sô minneclîch.
      - l[n=8]: lebende was er sælden rîch.
      - l[n=9]: wære ritterschaft sîn endes wer
      - l[n=10]: zer tjost durch schilt mit einem sper,
      - l[n=11]: wer klagete denne die wunders nôt?
      - l[n=12]: er starp von einem gabilôt.
      - l[n=13]: îwânet ûf in dô brach
      - l[n=14]: der liehten bluomen zeinem dach.
      - l[n=15]: er stiez den gabilôtes stil
      - l[n=16]: zuo zim, nâch der marter zil
      - l[n=17]: der knappe kiusche unde stolz
      - l[n=18]: dructe en kriuzes wîs ein holz
      - l[n=19]: durch des gabilôtes snîden.
      - l[n=20]: dô enwolde er niht vermîden,
      - l[n=21]: hin in die stat er sagete
      - l[n=22]: des manec wîp verzagete
      - l[n=23]: und des manec ritter weinde.
      - l[n=24]: der klagende triuwe erscheinde
      - l[n=25]: (dâ wart jâmers vil gedolt),
      - l[n=26]: der tôte schône wart geholt.
      - l[n=27]: diu künegîn reit ûz der stat,
      - l[n=28]: daz heilectuom si vüeren bat
      - l[n=29]: ob dem künege von Kukûmerlant,
      - l[n=30]: den tôte Parzivâles hant.
  - chapter[n=160]:
    - div:
      - l[n=1]: vrou Ginôvêr diu künegîn
      - l[n=2]: 'sprach jæmerlîcher worte sin:'
      - l[n=3]: '"ouwê und heiâ hei!'
      - l[n=4]: Artûses werdekeit enzwei
      - l[n=5]: sol brechen noch diz wunder,
      - l[n=6]: der ob der tavelrunder
      - l[n=7]: den hœsten prîs solde tragen,
      - l[n=8]: daz der vor Nantes liget erslagen.
      - l[n=9]: sîns erbeteils er gerte,
      - l[n=10]: dâ man in sterbens werte.
      - l[n=11]: er was doch massenîe alhie
      - l[n=12]: alsô, daz dehein ôre nie
      - l[n=13]: dehein sîn untât vernam.
      - l[n=14]: 'er was vor wildem valsche zam:'
      - l[n=15]: der was vil gar von im geschaben.
      - l[n=16]: nû muoz ich alze vruo begraben
      - l[n=17]: ein slôz ob dem prîse.
      - l[n=18]: sîn herze an zühten wîse,
      - l[n=19]: ob dem slôze ein hantveste,
      - l[n=20]: riet im benamen daz beste,
      - l[n=21]: swâ man nâch wîbes minne
      - l[n=22]: mit ellenthaftem sinne
      - l[n=23]: solde erzeigen mannes triuwe.
      - l[n=24]: ein berndiu vruht al niuwe
      - l[n=25]: ist trûrens ûf diu wîp gesæt.
      - l[n=26]: ûz dîner wunden jâmer wæt.
      - l[n=27]: dir was doch wol sô rôt dîn hâr,
      - l[n=28]: daz dîn bluot die bluomen klâr
      - l[n=29]: niht rœter dorfte machen.
      - l[n=30]: dû swendes wîplich lachen."
  - chapter[n=161]:
    - div:
      - l[n=1]: îthêr der lobes rîche
      - l[n=2]: wart bestatet küneclîche.
      - l[n=3]: des tôt schoup siufzen in diu wîp,
      - l[n=4]: 'sîn harnas im verlôs den lîp:'
      - l[n=5]: dar umbe was sîn endes wer
      - l[n=6]: des tumben Parzivâles ger.
      - l[n=7]: sît dô er sich baz versan,
      - l[n=8]: ungerne hete erz dô getân.
      - l[n=9]: 'daz ors einer site phlac:'
      - l[n=10]: grôz arbeit ez ringe wac,
      - l[n=11]: ez wære kalt oder heiz.
      - l[n=12]: ez enliez durch reise deheinen sweiz,
      - l[n=13]: ez træte stein oder ronen.
      - l[n=14]: er dorfte im keines gürtens wonen
      - l[n=15]: doch eines loches nâher baz,
      - l[n=16]: sô er zwêne tage drûfe saz.
      - l[n=17]: gewâpent reitz der tumbe man
      - l[n=18]: den tac sô verre, ez hete lân
      - l[n=19]: ein blôz wîser, solde erz hân geriten
      - l[n=20]: zwêne tage, ez wære vermiten.
      - l[n=21]: 'er liez et schûften, selten draben:'
      - l[n=22]: er kunde im lützel ûf gehaben.
      - l[n=23]: hin gein âbende er ersach
      - l[n=24]: eins turnes guphen und des dach.
      - l[n=25]: den tumben dûhte sêre,
      - l[n=26]: 'wie der türne wüehse mêre:'
      - l[n=27]: der stuont dâ vil ûf einem hûs.
      - l[n=28]: 'dô wânde er si sæte Artûs:'
      - l[n=29]: des jach er im vür heilekeit
      - l[n=30]: und daz sîn sælde wære breit.
  - chapter[n=162]:
    - div:
      - l[n=1]: 'alsô sprach der tumbe man:'
      - l[n=2]: '"mîner muoter volc niht bûwen kan:'
      - l[n=3]: jâ enwehset niht sô lanc ir sât.
      - l[n=4]: swaz si ir in dem walde hât,
      - l[n=5]: grôz regen si selten dâ verbirt."
      - l[n=6]: Gurnemanz de Grâharz hiez der wirt
      - l[n=7]: ûf dirre burc dar zuo er reit.
      - l[n=8]: dâ vor stuont ein linde breit
      - l[n=9]: ûf einem grüenen anger,
      - l[n=10]: der was breiter noch langer
      - l[n=11]: niht wan ze rehter mâze.
      - l[n=12]: daz ors und ouch diu strâze
      - l[n=13]: in truogen dâ er sitzen vant
      - l[n=14]: des was diu burc und ouch daz lant.
      - l[n=15]: ein grôziu müede in des betwanc,
      - l[n=16]: daz er den schilt unrehte swanc,
      - l[n=17]: ze verre hinder oder vür,
      - l[n=18]: et ninder nâch der site kür
      - l[n=19]: die man dâ gein prîse maz.
      - l[n=20]: 'Gurnemanz der vürste al eine saz:'
      - l[n=21]: ouch gap der linden tolde
      - l[n=22]: ir schaten, als si solde,
      - l[n=23]: dem houbetman der wâren zuht.
      - l[n=24]: des site was vor valsche ein vluht,
      - l[n=25]: 'der emphienc den gast. daz was sîn reht:'
      - l[n=26]: bî im was ritter noch der kneht.
      - l[n=27]: sus antwurte im dô Parzivâl
      - l[n=28]: 'ûz tumben witzen sunder twâl:'
      - l[n=29]: '"mich bat mîn muoter nemen rât'
      - l[n=30]: ze dem der grâwe locke hât.
  - chapter[n=163]:
    - div:
      - l[n=1]: dâ wil ich iu dienen nâch,
      - l[n=2]: sît mir mîn muoter des verjach."
      - l[n=3]: '"sît ir durch râtes schulde'
      - l[n=4]: her komen, iuwer hulde
      - l[n=5]: müezet ir mir durch râten lân,
      - l[n=6]: und welt ir râtes volge hân."
      - l[n=7]: dô warf der vürste mære
      - l[n=8]: einen mûzersparwære
      - l[n=9]: 'von der hende: in die burc er swanc,'
      - l[n=10]: ein guldîn schelle dran erklanc.
      - l[n=11]: 'daz was ein bote: dô kômen sân'
      - l[n=12]: vil juncherren wol getân.
      - l[n=13]: er bat den gast, den er dâ sach,
      - l[n=14]: în vüeren und schaffen sîn gemach.
      - l[n=15]: 'der sprach: "mîn muoter saget al wâr:'
      - l[n=16]: altmannes rede stêt niht ze vâr."
      - l[n=17]: hin în vuorten si in al zehant,
      - l[n=18]: dâ er manegen werden ritter vant
      - l[n=19]: ûf dem hove an einer stat.
      - l[n=20]: ieslîcher in erbeizen bat.
      - l[n=21]: 'dô sprach an dem was tumpheit schîn:'
      - l[n=22]: '"mich hiez ein künec ritter sîn:'
      - l[n=23]: swaz halt drûfe mir geschiht,
      - l[n=24]: ich enkum von disem orse niht.
      - l[n=25]: gruoz gein iu riet mîn muoter mir."
      - l[n=26]: si dancten beidiu im und ir.
      - l[n=27]: dô daz grüezen wart getân
      - l[n=28]: (daz ors was müede und ouch der man),
      - l[n=29]: maneger bete si gedâhten,
      - l[n=30]: ê si in von dem orse brâhten
  - chapter[n=164]:
    - div:
      - l[n=1]: in eine kemenâten.
      - l[n=2]: 'si begunden im alle râten:'
      - l[n=3]: '"lâtz harnas von iu bringen'
      - l[n=4]: und iuwern liden ringen."
      - l[n=5]: schiere er muoste entwâpent sîn.
      - l[n=6]: dô si diu rûhen ribalîn
      - l[n=7]: und diu tôren kleit gesâhen,
      - l[n=8]: dô erschrâken die sîn phlâgen.
      - l[n=9]: 'vil blûge ez wart ze hove gesaget:'
      - l[n=10]: der wirt vor schame was nâch verzaget.
      - l[n=11]: 'ein ritter sprach durch sîne zuht:'
      - l[n=12]: '"deiswâr sô werdeclîche vruht'
      - l[n=13]: erkôs nie mîner ougen sehe.
      - l[n=14]: an im liget der sælden spehe
      - l[n=15]: mit reiner süezen hôhen art.
      - l[n=16]: wiest der minnen blic alsus bewart?
      - l[n=17]: mich jâmert immer daz ich vant
      - l[n=18]: an der werlde vreude alsolh gewant.
      - l[n=19]: wol doch der muoter diu in truoc!
      - l[n=20]: an dem des wunsches liget genuoc,
      - l[n=21]: sîn zimierde ist rîche.
      - l[n=22]: daz harnas stuont ritterlîche
      - l[n=23]: ê ez kœme von den gehiuren.
      - l[n=24]: von einer quaschiuren
      - l[n=25]: bluotege amesiere
      - l[n=26]: kôs ich an im schiere."
      - l[n=27]: 'der wirt sprach zem ritter sân:'
      - l[n=28]: '"daz ist durch wîbe gebot getân."'
      - l[n=29]: '"nein, herre! erst mit solhen siten,'
      - l[n=30]: er enkunde nimmer wîp gebiten
  - chapter[n=165]:
    - div:
      - l[n=1]: daz si sîn dienest næme."
      - l[n=2]: '"sîn varwe der minne zæme."'
      - l[n=3]: 'der wirt sprach: "nû sul wir sehen'
      - l[n=4]: an des wæte ein wunder ist geschehen."
      - l[n=5]: si giengen dâ si vunden
      - l[n=6]: Parzivâlen den wunden
      - l[n=7]: von einem sper, daz beleip doch ganz.
      - l[n=8]: sîn underwant sich Gurnemanz.
      - l[n=9]: solh was sîn underwinden,
      - l[n=10]: daz ein vater sînen kinden,
      - l[n=11]: der sich triuwe kunde nieten,
      - l[n=12]: möhtez in niht baz erbieten.
      - l[n=13]: sîne wunden wuosch und bant
      - l[n=14]: der wirt mit sîn selbes hant.
      - l[n=15]: dô was ouch ûf geleget daz brôt.
      - l[n=16]: des was dem jungen gaste nôt,
      - l[n=17]: 'wande in grôz hunger niht vermeit:'
      - l[n=18]: al vastende er des morgens reit
      - l[n=19]: von dem vischære.
      - l[n=20]: sîn wunde und harnas swære,
      - l[n=21]: die vor Nantes er bejagete,
      - l[n=22]: im müede und hunger sagete
      - l[n=23]: und diu verre tagereise
      - l[n=24]: von Artûse dem Berteneise,
      - l[n=25]: dâ man in allenthalben vasten liez.
      - l[n=26]: der wirt in mit im ezzen hiez.
      - l[n=27]: 'der gast sich dâ gelabete:'
      - l[n=28]: in den barn er sich sô habete,
      - l[n=29]: daz er der spîse swande vil.
      - l[n=30]: 'daz nam der wirt gar zeinem spil:'
  - chapter[n=166]:
    - div:
      - l[n=1]: dô bat in vlîzeclîche
      - l[n=2]: Gurnemanz der triuwen rîche,
      - l[n=3]: daz er vaste æze
      - l[n=4]: und der müede sîn vergæze.
      - l[n=5]: man huop den tisch, dô des wart zît.
      - l[n=6]: '"ich wæne daz ir müede sît"'
      - l[n=7]: 'sus sprach der wirt: "wært ir iht vruo?"'
      - l[n=8]: '"got weiz, mîn muoter sliefe nuo:'
      - l[n=9]: diu kan sô vil niht wachen."
      - l[n=10]: der wirt begunde lachen,
      - l[n=11]: er vuorte in an die slâfstat.
      - l[n=12]: 'der wirt in sich ûz sloufen bat:'
      - l[n=13]: ungerne erz tet, doch muostez sîn.
      - l[n=14]: ein declachen hermîn
      - l[n=15]: wart geleget über sînen blôzen lîp.
      - l[n=16]: sô werde vruht gebar nie wîp.
      - l[n=17]: grôz müede und slâf in lêrte
      - l[n=18]: daz er sich selten kêrte
      - l[n=19]: 'an die andern sîten:'
      - l[n=20]: sus kunde er tages erbîten.
      - l[n=21]: dô gebôt der vürste mære
      - l[n=22]: daz ein bat bereite wære
      - l[n=23]: rehte umbe den mitten morgens tac.
      - l[n=24]: zende an dem teppech der dâ lac,
      - l[n=25]: daz muoste smorgens alsô sîn.
      - l[n=26]: man warf dâ rôsen oben în.
      - l[n=27]: swie wênec man umbe in dâ rief,
      - l[n=28]: der gast erwachte der dâ slief.
      - l[n=29]: der junge werde süeze man
      - l[n=30]: gienc sitzen in die kuofen sân.
  - chapter[n=167]:
    - div:
      - l[n=1]: 'ich enweiz wer si des bæte:'
      - l[n=2]: juncvrouwen mit rîcher wæte
      - l[n=3]: und an lîbes varwe minneclîch,
      - l[n=4]: die kômen zühte site gelîch.
      - l[n=5]: si twuogen und strichen schiere
      - l[n=6]: von im sîn amesiere
      - l[n=7]: mit blanken linden henden.
      - l[n=8]: jâ endorfte in niht ellenden
      - l[n=9]: der dâ was witze ein weise.
      - l[n=10]: sus dolde er vreude und eise,
      - l[n=11]: tumpheit er wênec gein in engalt.
      - l[n=12]: juncvrouwen kiusche unde balt
      - l[n=13]: in alsus kunrierten.
      - l[n=14]: swâ von si parlierten,
      - l[n=15]: dâ kunde er wol geswîgen zuo.
      - l[n=16]: ez dorfte in dunken niht ze vruo,
      - l[n=17]: wan von in schein der ander tac.
      - l[n=18]: der glast alsus en strîte lac,
      - l[n=19]: 'sîn varwe laschte beidiu lieht:'
      - l[n=20]: des was sîn lîp versûmet niht.
      - l[n=21]: man bôt ein badelachen dar.
      - l[n=22]: 'des nam er vil kleine war:'
      - l[n=23]: sus kunde er sich bî vrouwen schemen.
      - l[n=24]: vor in wolde erz niht umbe nemen,
      - l[n=25]: die juncvrouwen muosten gên.
      - l[n=26]: 'si entorsten dâ niht langer stên:'
      - l[n=27]: ich wæne si gerne heten gesehen,
      - l[n=28]: ob im dort unde iht wære geschehen.
      - l[n=29]: wîpheit vert mit triuwen,
      - l[n=30]: si kan vriundes kumber riuwen.
  - chapter[n=168]:
    - div:
      - l[n=1]: der gast an daz bette schreit.
      - l[n=2]: al wîz gewant im was bereit,
      - l[n=3]: von golde unde sîdîn
      - l[n=4]: einen bruochgürtel zôch man drîn.
      - l[n=5]: scharlachens hosen rôt man streich
      - l[n=6]: an in. dem ellen nie gesweich,
      - l[n=7]: âvoi wie stuonden sîniu bein!
      - l[n=8]: reht geschickede ab in schein.
      - l[n=9]: brûn scharlachen wol gesniten,
      - l[n=10]: dem was furrieren niht vermiten,
      - l[n=11]: beidiu innen hermîn blanc,
      - l[n=12]: roc und mantel wâren lanc,
      - l[n=13]: breit swarz unde grâ
      - l[n=14]: 'zobel dâ vor man kôs aldâ:'
      - l[n=15]: daz legete an der gehiure.
      - l[n=16]: under einen gürtel tiure
      - l[n=17]: wart er gefischieret
      - l[n=18]: und wol gezimieret
      - l[n=19]: mit einem tiuren vürspan.
      - l[n=20]: sîn munt dâ bî vor rœte bran.
      - l[n=21]: dô kom der wirt mit triuwen kraft,
      - l[n=22]: nâch dem gienc stolziu ritterschaft.
      - l[n=23]: der emphienc den gast. dô daz geschach,
      - l[n=24]: der ritter ieslîcher sprach,
      - l[n=25]: si engesæhen nie sô schœnen lîp.
      - l[n=26]: mit triuwen lobeten si daz wîp,
      - l[n=27]: diu gap der werlde alsolhe vruht.
      - l[n=28]: durch wârheit und umbe ir zuht
      - l[n=29]: 'si jâhen: "er wirt wol gewert,'
      - l[n=30]: 'swâ sîn dienst genâden gert:'
  - chapter[n=169]:
    - div:
      - l[n=1]: im ist minne und gruoz bereit,
      - l[n=2]: mac er geniezen werdekeit."
      - l[n=3]: ieslîcher im des dâ verjach
      - l[n=4]: und dar nâch swer in ie gesach.
      - l[n=5]: der wirt in mit der hant gevienc,
      - l[n=6]: geselleclîche er dannen gienc.
      - l[n=7]: in vrâcte der vürste mære,
      - l[n=8]: welh sîn ruowe wære
      - l[n=9]: des nahtes dâ bî im gewesen.
      - l[n=10]: '"dâ enwære ich niht genesen,'
      - l[n=11]: wan daz mîn muoter her mir riet
      - l[n=12]: des tages dô ich von ir schiet."
      - l[n=13]: '"got müeze lônen iu und ir!'
      - l[n=14]: herre, ir tuot genâde an mir."
      - l[n=15]: dô gienc der helt mit witzen kranc
      - l[n=16]: dâ man got und dem wirte sanc.
      - l[n=17]: der wirt zer messe in lêrte
      - l[n=18]: daz noch die sælde mêrte,
      - l[n=19]: ophern unde segenen sich
      - l[n=20]: und gein dem tiuvel kêren gerich.
      - l[n=21]: dô giengen si ûf den palas.
      - l[n=22]: aldâ der tisch gedecket was,
      - l[n=23]: der gast ze sînem wirte saz.
      - l[n=24]: die spîse er ungesmæhet az.
      - l[n=25]: 'der wirt sprach durch hövescheit:'
      - l[n=26]: '"herre, iu ensol niht wesen leit,'
      - l[n=27]: ob ich iuch vrâge mære,
      - l[n=28]: wannen iuwer reise wære."
      - l[n=29]: er sagete im gar die underscheit
      - l[n=30]: und wie er von sîner muoter reit,
  - chapter[n=170]:
    - div:
      - l[n=1]: umz vingerlîn und umz vürspan
      - l[n=2]: und wie erz harnas gewan.
      - l[n=3]: 'der wirt erkande den ritter rôt:'
      - l[n=4]: der ersiufte und erbarmete in sîn nôt.
      - l[n=5]: sînen gast des namen er niht erliez,
      - l[n=6]: den rôten ritter er in hiez.
      - l[n=7]: dô man den tisch hin dan genam,
      - l[n=8]: dar nâch wart wilder muot vil zam.
      - l[n=9]: 'der wirt sprach zem gaste sîn:'
      - l[n=10]: '"ir redet als ein kindelîn.'
      - l[n=11]: wan geswîget ir iuwer muoter gar
      - l[n=12]: und nemet ander mære war?
      - l[n=13]: 'habet iuch an mînen rât:'
      - l[n=14]: der scheidet iuch von missetât.
      - l[n=15]: sus hebe ich an. lât iuch gezemen,
      - l[n=16]: ir sult niemer iuch verschemen.
      - l[n=17]: verschamter lîp, waz touc der mêr?
      - l[n=18]: der wont in der mûze rêr,
      - l[n=19]: dâ im werdekeit entrîset
      - l[n=20]: und in gein der helle wîset.
      - l[n=21]: ir traget geschickede unde schîn,
      - l[n=22]: ir muget wol volkes herre sîn.
      - l[n=23]: ist hôch und hœht sich iuwer art,
      - l[n=24]: lât iuwern willen des bewart,
      - l[n=25]: 'iuch sol erbarmen nôtec her:'
      - l[n=26]: gein des kumber sît ze wer
      - l[n=27]: mit milde und mit güete.
      - l[n=28]: vlîzet iuch diemüete.
      - l[n=29]: der kumberhafte werde man
      - l[n=30]: wol mit schame ringen kan
  - chapter[n=171]:
    - div:
      - l[n=1]: '(daz ist ein unsüeze arbeit):'
      - l[n=2]: dem sult ir helfe sîn bereit.
      - l[n=3]: swenne ir dem tuot kumbers buoz,
      - l[n=4]: sô nâhet iu der gotes gruoz.
      - l[n=5]: im ist noch wirs denne den die gênt
      - l[n=6]: nâch brôte aldâ diu venster stênt.
      - l[n=7]: ir sult bescheidenlîche
      - l[n=8]: sîn arm unde rîche,
      - l[n=9]: wan swâ der herre gar vertuot,
      - l[n=10]: 'daz ist niht herrenlîcher muot:'
      - l[n=11]: sament er aber schaz ze sêre,
      - l[n=12]: daz sint ouch unêre.
      - l[n=13]: gebet rehter mâze ir orden.
      - l[n=14]: ich bin wol innen worden
      - l[n=15]: 'daz ir râtes dürftec sît:'
      - l[n=16]: nû lât der unvuoge ir strît.
      - l[n=17]: 'ir ensult niht vil gevrâgen:'
      - l[n=18]: ouch ensol iuch niht betrâgen
      - l[n=19]: bedâhter gegenrede, diu gê
      - l[n=20]: rehte als jenes vrâgen stê,
      - l[n=21]: der iuch wil mit worten spehen.
      - l[n=22]: ir kunnet hœren unde sehen,
      - l[n=23]: 'entseben unde dræhen:'
      - l[n=24]: daz solde iuch witzen næhen.
      - l[n=25]: lât die erberme bî der vrevel sîn.
      - l[n=26]: 'sus tuot mir râtes volge schîn:'
      - l[n=27]: an swem ir strîtes sicherheit
      - l[n=28]: bezalt, er enhabe iu solhiu leit
      - l[n=29]: getân diu herzen kumber wesen,
      - l[n=30]: die nemet und lâzet in genesen.
  - chapter[n=172]:
    - div:
      - l[n=1]: 'ir müezet dicke wâpen tragen:'
      - l[n=2]: sôz von iu kom, daz ir getwagen
      - l[n=3]: under ougen und an handen sît!
      - l[n=4]: des ist nâch îsers râme zît.
      - l[n=5]: '[sô werdet ir minneclîch gevar:'
      - l[n=6]: des nement wîbes ougen war.]
      - l[n=7]: sît manlîch und wol gemuot
      - l[n=8]: (daz ist ze werdem prîse iu guot)
      - l[n=9]: 'und lât iu liep sîn diu wîp:'
      - l[n=10]: daz tiuret junges mannes lîp.
      - l[n=11]: 'gewenket nimmer tac an in:'
      - l[n=12]: dast rehte manlîcher sin.
      - l[n=13]: welt ir in gerne liegen,
      - l[n=14]: 'ir muget ir vil betriegen:'
      - l[n=15]: gein werder minne valscher list
      - l[n=16]: hât gein prîse kurze vrist.
      - l[n=17]: dâ wirt der slîchære klage
      - l[n=18]: daz dürre holz in dem hage,
      - l[n=19]: 'daz bristet unde krachet:'
      - l[n=20]: der wahtære erwachet.
      - l[n=21]: ungeverte und hâmît,
      - l[n=22]: 'dar gedîhet manec strît:'
      - l[n=23]: diz zelt gein der minne.
      - l[n=24]: diu werde hât sinne,
      - l[n=25]: 'gein valsche listeclîche kunst:'
      - l[n=26]: swenne ir bejaget ir ungunst,
      - l[n=27]: sô müezet ir gunêret sîn
      - l[n=28]: und immer dulden schemeden pîn.
      - l[n=29]: dise lêre sult ir nâhe tragen.
      - l[n=30]: 'ich wil iu mêr von wîbes orden sagen:'
  - chapter[n=173]:
    - div:
      - l[n=1]: man und wîp diu sint al ein
      - l[n=2]: als diu sunne diu hiute schein,
      - l[n=3]: und ouch der name der heizet tac.
      - l[n=4]: 'der enwederz sich gescheiden mac:'
      - l[n=5]: si blüent ûz einem kerne gar.
      - l[n=6]: des nemet künsteclîche war."
      - l[n=7]: der gast dem wirte durch râten neic.
      - l[n=8]: sîner muoter er gesweic
      - l[n=9]: mit rede und in dem herzen niht,
      - l[n=10]: als noch getriuwem man geschiht.
      - l[n=11]: 'der wirt sprach sîn êre:'
      - l[n=12]: '"noch sult ir lernen mêre'
      - l[n=13]: kunst an ritterlîchen siten.
      - l[n=14]: wie kômet ir zuo mir geriten!
      - l[n=15]: ich hân beschouwet manege want,
      - l[n=16]: dâ ich den schilt baz hangen vant
      - l[n=17]: denne er iu ze halse tæte.
      - l[n=18]: 'ez ist uns niht ze spæte:'
      - l[n=19]: wir suln ze velde gâhen,
      - l[n=20]: dâ sult ir künste nâhen.
      - l[n=21]: brinct im sîn ors und mir daz mîn
      - l[n=22]: und ieslîchem ritterz sîn.
      - l[n=23]: juncherren suln ouch dar komen,
      - l[n=24]: der ieslîcher habe genomen
      - l[n=25]: einen starken schaft und bringe in dar,
      - l[n=26]: der nâch der niuwe sî gevar."
      - l[n=27]: sus kom der vürste ûf den plân.
      - l[n=28]: 'dâ wart mit rîten kunst getân:'
      - l[n=29]: sînem gaste er râten gap,
      - l[n=30]: wie erz ors ûz dem walap
  - chapter[n=174]:
    - div:
      - l[n=1]: mit sporn gruozes pîne,
      - l[n=2]: mit schenkel vliegens schîne
      - l[n=3]: ûf den poinder solde wenken
      - l[n=4]: und den schaft ze rehte senken
      - l[n=5]: und den schilt gein tjoste vür sich nemen.
      - l[n=6]: 'er sprach: "des lâzet iuch gezemen."'
      - l[n=7]: unvuoge er im sus werte
      - l[n=8]: baz denne ein swankel gerte
      - l[n=9]: diu argen kinden brichet vel.
      - l[n=10]: dô hiez er komen ritter snel
      - l[n=11]: gein im durch tjostieren.
      - l[n=12]: er begunde in kondewieren
      - l[n=13]: einem zegegen an den rinc.
      - l[n=14]: dô brâhte der jungelinc
      - l[n=15]: sîn êrsten tjost durch einen schilt,
      - l[n=16]: des von in allen wart bevilt
      - l[n=17]: und daz er hinderz ors verswanc
      - l[n=18]: einen starken ritter niht ze kranc.
      - l[n=19]: 'ein ander tjostiur was komen:'
      - l[n=20]: dô hete ouch Parzivâl genomen
      - l[n=21]: einen starken niuwen schaft,
      - l[n=22]: sîn jugent hete ellen unde kraft.
      - l[n=23]: der junge süeze âne bart,
      - l[n=24]: den twanc diu Gahmuretes art
      - l[n=25]: und angeborniu manheit,
      - l[n=26]: daz ors von rabîne er reit
      - l[n=27]: mit volleclîcher hurte dar.
      - l[n=28]: 'er nam der vier nagel war:'
      - l[n=29]: des wirtes ritter niht gesaz,
      - l[n=30]: al vallende er den acker maz.
  - chapter[n=175]:
    - div:
      - l[n=1]: dô muosten kleiniu stückelîn
      - l[n=2]: aldâ von trunzûnen sîn.
      - l[n=3]: sus stach er ir vünve nider.
      - l[n=4]: 'der wirt in nam und vuorte in wider:'
      - l[n=5]: aldâ behielt er schimphes prîs.
      - l[n=6]: er wart ouch sît an strîte wîs.
      - l[n=7]: die sîn rîten gesâhen,
      - l[n=8]: al die wîsen im des jâhen,
      - l[n=9]: dâ vüere kunst und ellen bî.
      - l[n=10]: '"nû wirt mîn herre jâmers vrî:'
      - l[n=11]: sich mac nû jungen wol sîn leben,
      - l[n=12]: er sol im ze wîbe geben
      - l[n=13]: sîne tohter, unser vrouwen.
      - l[n=14]: ob wir in bî witzen schouwen,
      - l[n=15]: 'sô lischet im sîn jâmers nôt:'
      - l[n=16]: vür sîner drîer süne tôt
      - l[n=17]: ist im ein gelt ze hûs geriten.
      - l[n=18]: nû hât in sælde niht vermiten."
      - l[n=19]: sus kom der vürste sâbents în.
      - l[n=20]: 'der tisch gedecket muoste sîn:'
      - l[n=21]: sîne tohter bat er komen
      - l[n=22]: ze tische, alsus hân ichz vernomen,
      - l[n=23]: dô er die maget komen sach,
      - l[n=24]: nû hœret wie der wirt sprach
      - l[n=25]: 'zuo der schœnen Lîâzen:'
      - l[n=26]: '"dû solt dich küssen lâzen'
      - l[n=27]: 'disen ritter, biut im êre:'
      - l[n=28]: er vert mit sælden lêre.
      - l[n=29]: ouch solde an iuch gedinget sîn,
      - l[n=30]: daz ir der megede ir vingerlîn
  - chapter[n=176]:
    - div:
      - l[n=1]: liezet, ob siz möhte hân.
      - l[n=2]: 'nû enhât sis niht noch vürspan:'
      - l[n=3]: wer gæbe ir solhen volleist
      - l[n=4]: sô der vrouwen in dem fôreist?
      - l[n=5]: diu hete etswenne von dem si emphienc
      - l[n=6]: daz iu zemphâhen sît ergienc.
      - l[n=7]: ir muget Lîâzen niht genemen."
      - l[n=8]: der gast begunde sich des schemen,
      - l[n=9]: iedoch kuste er si an den munt,
      - l[n=10]: dem was wol viurs varwe kunt.
      - l[n=11]: Lîâzen lîp was minneclîch,
      - l[n=12]: dar zuo der wâren kiusche rîch.
      - l[n=13]: der tisch was nider unde lanc.
      - l[n=14]: 'der wirt mit niemen sich dâ dranc:'
      - l[n=15]: er saz al eine an den ort.
      - l[n=16]: sînen gast hiez er sitzen dort
      - l[n=17]: zwischen im und sînem kinde.
      - l[n=18]: ir blanken hende linde
      - l[n=19]: muosten snîden, sô der wirt gebôt,
      - l[n=20]: den man dâ hiez der ritter rôt,
      - l[n=21]: swaz der essen wolde.
      - l[n=22]: niemen si wenden solde,
      - l[n=23]: si engebârten heimlîche.
      - l[n=24]: diu maget mit zühten rîche
      - l[n=25]: leiste ir vater willen gar.
      - l[n=26]: si und der gast wâren wol gevar.
      - l[n=27]: dar nâch schier gienc diu maget wider.
      - l[n=28]: sus phlac man des heldes sider
      - l[n=29]: unz an den vierzehenden tac.
      - l[n=30]: bî sînem herzen kumber lac
  - chapter[n=177]:
    - div:
      - l[n=1]: 'anders niht wan umbe daz:'
      - l[n=2]: er wolde ê gestrîten baz,
      - l[n=3]: ê daz er dar an würde warm
      - l[n=4]: daz man dâ heizet vrouwen arm.
      - l[n=5]: in dûhte, wert gedinge
      - l[n=6]: daz wære ein hôhiu linge
      - l[n=7]: ze disem lîbe hie und dort.
      - l[n=8]: daz sint noch ungelogeniu wort.
      - l[n=9]: eins morgens urloubes er bat.
      - l[n=10]: dô rûmde er Grâharz die stat,
      - l[n=11]: der wirt mit im ze velde reit.
      - l[n=12]: dô huop sich niuwez herzenleit.
      - l[n=13]: 'dô sprach der vürste ûz triuwe erkorn:'
      - l[n=14]: '"ir sît mît vierder sun verlorn.'
      - l[n=15]: jâ wânde ich ergetzet wære
      - l[n=16]: drîer jæmerlîchen mære.
      - l[n=17]: 'der wâren dennoch niht wan driu:'
      - l[n=18]: der nû mîn herze envieriu
      - l[n=19]: mit sîner hende slüege
      - l[n=20]: und ieslîchez stücke trüege,
      - l[n=21]: daz diuhte mich ein grôz gewin,
      - l[n=22]: einz vür iuch (ir rîtet hin),
      - l[n=23]: diu driu vür mîniu werden kint
      - l[n=24]: diu ellent haft erstorben sint.
      - l[n=25]: 'sus lônt iedoch diu ritterschaft:'
      - l[n=26]: ir zagel ist jâmerstricke haft.
      - l[n=27]: ein tôt mich lemt an vreuden gar,
      - l[n=28]: mînes sunes wol gevar,
      - l[n=29]: der was geheizen Schenteflûrs.
      - l[n=30]: dâ Condwîrâmûrs
  - chapter[n=178]:
    - div:
      - l[n=1]: lîp und ir lant niht wolde geben,
      - l[n=2]: in ir helfe er verlôs sîn leben
      - l[n=3]: von Clâmidê und von Kingrûn.
      - l[n=4]: des ist mir dürkel als ein zûn
      - l[n=5]: mîn herze von jâmers sniten.
      - l[n=6]: nû sît ir alze vruo geriten
      - l[n=7]: von mir trôstelôsem man.
      - l[n=8]: ouwê daz ich niht sterben kan,
      - l[n=9]: sît Lîâze diu schœne maget
      - l[n=10]: und ouch mîn lant iu niht behaget.
      - l[n=11]: 'mîn ander sun hiez cuns Lascoit:'
      - l[n=12]: den sluoc mir îdêr fil Noit
      - l[n=13]: umbe einen sparwære.
      - l[n=14]: des stên ich vreuden lære.
      - l[n=15]: 'mîn dritter sun hiez Gurzgrî:'
      - l[n=16]: dem reit Mahaute bî
      - l[n=17]: mit ir schœnem lîbe,
      - l[n=18]: wan si gap im ze wîbe
      - l[n=19]: ir stolzer bruoder Ehkunat.
      - l[n=20]: gein Brandigân der houbetstat
      - l[n=21]: kom er nâch Schoidelakurt geriten.
      - l[n=22]: 'dâ wart sîn sterben niht vermiten:'
      - l[n=23]: dâ sluoc in Mabonagrîn.
      - l[n=24]: des verlôs Mahaute ir liehten schîn
      - l[n=25]: und lac mîn wîp, sîn muoter, tôt.
      - l[n=26]: grôz jâmer irz nâch im gebôt."
      - l[n=27]: der gast nam swirtes jâmer war,
      - l[n=28]: wande erz im underschiet sô gar.
      - l[n=29]: 'dô sprach er: "herre, ich enbin niht wîs:'
      - l[n=30]: bezal aber ich immer ritters prîs,
  - chapter[n=179]:
    - div:
      - l[n=1]: sô daz ich wol mac minne gern,
      - l[n=2]: ir sult mich Lîâzen wern,
      - l[n=3]: iuwer tohter, der schœnen maget.
      - l[n=4]: 'ir habet mir alze vil geklaget:'
      - l[n=5]: mac ich iu jâmer denne entsagen,
      - l[n=6]: des lâze ich iuch sô vil niht tragen."
      - l[n=7]: urloup nam der junge man
      - l[n=8]: von dem getriuwen vürsten sân
      - l[n=9]: und zal der massenîe.
      - l[n=10]: des vürsten jâmers drîe
      - l[n=11]: was riuwec an daz quater komen,
      - l[n=12]: die vierden vlust hete er genomen.
      - l[n=13]: Dannen schiet sus Parzivâl.
      - l[n=14]: ritters site und ritters mâl
      - l[n=15]: sîn lîp mit zühten vuorte,
      - l[n=16]: ouwê wan daz in ruorte
      - l[n=17]: manec unsüeziu strenge.
      - l[n=18]: im was diu wîte ze enge
      - l[n=19]: und ouch diu breite gar ze smal,
      - l[n=20]: elliu grüene in dûhte val,
      - l[n=21]: 'sîn rôt harnas in dûhte blanc:'
      - l[n=22]: sîn herze diu ougen des betwanc,
      - l[n=23]: sît er tumpheit âne wart.
      - l[n=24]: dô enwolde in Gahmuretes art
      - l[n=25]: denkens niht erlâzen
      - l[n=26]: nâch der schœnen Lîâzen,
      - l[n=27]: der megede sælden rîche,
      - l[n=28]: diu im geselleclîche
      - l[n=29]: sunder minne bôt êre.
      - l[n=30]: swar sîn ors nû kêre,
  - chapter[n=180]:
    - div:
      - l[n=1]: er enmacz vor jâmer niht enthaben,
      - l[n=2]: ez welle springen oder draben.
      - l[n=3]: kriuze unde stûden stric,
      - l[n=4]: dar zuo der wagenleisen bic
      - l[n=5]: 'sîne waltstrâzen meit:'
      - l[n=6]: vil ungevertes er dô reit,
      - l[n=7]: dâ wênec wegerîches stuont.
      - l[n=8]: tal und berc wâren im unkunt.
      - l[n=9]: genuoge hânt des einen site
      - l[n=10]: und sprechent sus, swer irre rite
      - l[n=11]: 'daz der den slegel vünde:'
      - l[n=12]: slegels urkünde
      - l[n=13]: lac dâ âne mâze vil,
      - l[n=14]: suln grôze ronen sîn slegels zil.
      - l[n=15]: doch reit er wênec irre,
      - l[n=16]: wan die slihte an der virre
      - l[n=17]: kom er des tages von Grâharz
      - l[n=18]: in daz künecrîche ze Brôbarz
      - l[n=19]: durch wilde gebirge hôch.
      - l[n=20]: der tac gein dem âbende zôch,
      - l[n=21]: dô kom er an ein wazzer snel,
      - l[n=22]: daz was von sînem duzze hel,
      - l[n=23]: ez gâben die velse ein ander.
      - l[n=24]: daz reit er nider, dô vander
      - l[n=25]: die stat ze Pelrapeire.
      - l[n=26]: der künec Tampenteire
      - l[n=27]: hete si gerbet ûf sîn kint,
      - l[n=28]: bî der vil liute in kumber sint.
      - l[n=29]: daz wazzer vuor nâch bolze siten,
      - l[n=30]: die wol gevidert und gesniten
  - chapter[n=181]:
    - div:
      - l[n=1]: sint, sô si armbrustes span
      - l[n=2]: mit senewen swanke trîbet dan.
      - l[n=3]: dar über gienc ein brücken slac,
      - l[n=4]: dâ manec hurt ûfe lac.
      - l[n=5]: ez vlôz aldâ rehte inz mer.
      - l[n=6]: Pelrapeire stuont wol ze wer.
      - l[n=7]: seht wie kint ûf schocken varn,
      - l[n=8]: die man schockes niht wil sparn,
      - l[n=9]: 'sus vuor diu brücke âne seil:'
      - l[n=10]: diu was vor jugende niht sô geil.
      - l[n=11]: dort anderhalben stuonden
      - l[n=12]: mit helmen ûf gebunden
      - l[n=13]: sehzec ritter oder mêr.
      - l[n=14]: 'die riefen alle: "kêrâ kêr!"'
      - l[n=15]: 'mit ûf geworfen swerten:'
      - l[n=16]: die kranken strîtes gerten.
      - l[n=17]: durch daz si in dicke sâhen ê,
      - l[n=18]: si wânden ez wære Clâmidê,
      - l[n=19]: wande er sô küneclîchen reit
      - l[n=20]: gein der brücke ûf dem velde breit.
      - l[n=21]: dô sin disen jungen man
      - l[n=22]: sus mit schalle riefen an,
      - l[n=23]: swie vil erz ors mit sporn versneit,
      - l[n=24]: durch vorhte ez doch die brücken meit.
      - l[n=25]: den rehtiu zageheit ie vlôch,
      - l[n=26]: der erbeizte nider unde zôch
      - l[n=27]: sîn ors ûf der brücken swanc.
      - l[n=28]: eins zagen muot wære alze kranc,
      - l[n=29]: solde er gein solhem strîte varn.
      - l[n=30]: dar zuo muoste er ein dinc bewarn,
  - chapter[n=182]:
    - div:
      - l[n=1]: wande er vorhte sorses val.
      - l[n=2]: dô lasch ouch anderhalp der schal.
      - l[n=3]: die ritter truogen wider în
      - l[n=4]: helme, schilde, ir swerte schîn
      - l[n=5]: 'und sluzzen zuo ir porten:'
      - l[n=6]: grœzer her si vorhten.
      - l[n=7]: sus zôch hin über Parzival
      - l[n=8]: und kom geriten an ein wal,
      - l[n=9]: dâ maneger sînen tôt erkôs,
      - l[n=10]: der durch ritters prîs den lîp verlôs
      - l[n=11]: vor der porte gein dem palas,
      - l[n=12]: der hôch und wol gehêret was.
      - l[n=13]: einen rinc er an der porte vant,
      - l[n=14]: 'den ruorte er vaste mit der hant:'
      - l[n=15]: sîns rüefens nam dâ niemen war,
      - l[n=16]: wan ein juncvrouwe wol gevar.
      - l[n=17]: ûz einem venster sach diu maget
      - l[n=18]: den helt halden unverzaget.
      - l[n=19]: diu schœne zühte rîche
      - l[n=20]: 'sprach: "sît ir vîentlîche'
      - l[n=21]: her komen, herre, dast âne nôt.
      - l[n=22]: âne iuch man uns vil hazzens bôt
      - l[n=23]: von dem lande und ûf dem mer,
      - l[n=24]: zornec und ellenthaftez her."
      - l[n=25]: 'dô sprach er: "vrouwe, hie habet ein man,'
      - l[n=26]: der iu dienet. ob ich kan
      - l[n=27]: (iuwer gruoz sol sîn mîn solt),
      - l[n=28]: ich bin iu dienestlîchen holt."
      - l[n=29]: dô gienc diu maget mit sinne
      - l[n=30]: vür die küneginne
  - chapter[n=183]:
    - div:
      - l[n=1]: und half im daz er kom dar în,
      - l[n=2]: daz in sît wande hôhen pîn.
      - l[n=3]: sus wart er în verlâzen.
      - l[n=4]: iewederthalp der strâzen
      - l[n=5]: stuont von bovel ein grôziu schar.
      - l[n=6]: die werlîche kômen dar,
      - l[n=7]: slingære und patelierre,
      - l[n=8]: der was ein langiu virre
      - l[n=9]: und arger schützen harte vil.
      - l[n=10]: er kôs ouch an dem selben zil
      - l[n=11]: vil küener sarjande,
      - l[n=12]: der besten von dem lande,
      - l[n=13]: mit langen starken lanzen
      - l[n=14]: scharphen unde ganzen,
      - l[n=15]: als ichz mære han vernomen hân.
      - l[n=16]: dâ stuont ouch manec koufman
      - l[n=17]: mit hâschen und mit gabilôt,
      - l[n=18]: 'als in ir meisterschaft gebôt:'
      - l[n=19]: die truogen alle slachen balc.
      - l[n=20]: der küneginne marschalc
      - l[n=21]: muoste in durch si leiten
      - l[n=22]: ûf den hof mit arbeiten.
      - l[n=23]: 'der was gein wer berâten:'
      - l[n=24]: türne ob den kemenâten,
      - l[n=25]: wîchûs, bervrit, erkêr,
      - l[n=26]: der stuont dâ sicherlîchen mêr
      - l[n=27]: denne er dâ vor gesæhe ie.
      - l[n=28]: dô kômen allenthalben hie
      - l[n=29]: ritter die in emphiengen.
      - l[n=30]: 'die riten unde giengen:'
  - chapter[n=184]:
    - div:
      - l[n=1]: ouch was diu jæmerlîche schar
      - l[n=2]: elliu nâch aschen var
      - l[n=3]: oder alsô valwer leim.
      - l[n=4]: mîn herre der grâve von Wertheim
      - l[n=5]: 'wære ungerne soldier dâ gewesen:'
      - l[n=6]: er möhte ir soldes niht genesen.
      - l[n=7]: 'der zadel vuocte in hungers nôt:'
      - l[n=8]: si enheten kæse, vleisch noch brôt.
      - l[n=9]: '[si liezen zenstüren sîn'
      - l[n=10]: und smalzten ouch deheinen wîn
      - l[n=11]: mit ir munde, sô si trunken.
      - l[n=12]: die wambe in nider sunken.
      - l[n=13]: ir hüffe hôch unde mager,
      - l[n=14]: gerumphen als ein Ungers zager
      - l[n=15]: 'was in diu hût zuo den riben:'
      - l[n=16]: der hunger hete inz vleisch vertriben,
      - l[n=17]: den muosten si durch zadel doln.
      - l[n=18]: in trouf vil wênec in die koln.]
      - l[n=19]: des twanc si ein werder man,
      - l[n=20]: 'der stolze künec von Brandigân:'
      - l[n=21]: '[si arnden Clâmidês bete.'
      - l[n=22]: sich vergôz dâ selten mit dem mete
      - l[n=23]: der zuber oder diu kanne.
      - l[n=24]: ein Trühendingære phanne
      - l[n=25]: 'mit kraphen selten dâ erschrei:'
      - l[n=26]: in was der selbe dôn enzwei.]
      - l[n=27]: wolde ich nû daz wîzen in,
      - l[n=28]: sô hete ich harte kranken sin.
      - l[n=29]: wan dâ ich dicke bin erbeizet
      - l[n=30]: und dâ man mich herre heizet,
  - chapter[n=185]:
    - div:
      - l[n=1]: dâ heime in mîn selbes hûs,
      - l[n=2]: dâ wirt gevreut vil selten mûs,
      - l[n=3]: wan diu müeste ir spîse steln.
      - l[n=4]: 'die dörfte niemen vor mir heln:'
      - l[n=5]: ich envinde ir offenlîche niht.
      - l[n=6]: alze dicke daz geschiht
      - l[n=7]: mir Wolfram von Eschenbach,
      - l[n=8]: daz ich dolde alsolh gemach.
      - l[n=9]: 'mîner klage ist vil vernomen:'
      - l[n=10]: nû sol diz mære wider komen,
      - l[n=11]: wie Pelrapeire stuont jâmers vol.
      - l[n=12]: dâ gap diu diet von vreuden zol,
      - l[n=13]: die helde triuwen rîche
      - l[n=14]: 'lebeten kumberlîche:'
      - l[n=15]: ir wâriu manheit daz gebôt.
      - l[n=16]: 'nû lât erbarmen iuch ir nôt:'
      - l[n=17]: '[ir lîp ist nû benennet phant,'
      - l[n=18]: si enlœse drûz diu hœste hant.]
      - l[n=19]: nû hœrt mêre von den armen,
      - l[n=20]: die solden iuch erbarmen.
      - l[n=21]: si emphiengen schemlîche
      - l[n=22]: ir gast ellens rîche.
      - l[n=23]: der dûhte si anders wol sô wert,
      - l[n=24]: daz er niht dörfte hân gegert
      - l[n=25]: 'ir herberge als ez in stuont:'
      - l[n=26]: ir grôziu nôt was im unkunt.
      - l[n=27]: man legete einen teppech ûf daz gras,
      - l[n=28]: dâ vermûret und geleitet was
      - l[n=29]: durch den schaten ein linde.
      - l[n=30]: dô entwâpende inz gesinde.
  - chapter[n=186]:
    - div:
      - l[n=1]: 'er was in ungelîche var:'
      - l[n=2]: dô er den râm von im sô gar
      - l[n=3]: getwuoc mit einem brunnen,
      - l[n=4]: dô hete er der sunnen
      - l[n=5]: verdecket vil nâch ir liehten glast.
      - l[n=6]: des dûhte er si ein werder gast.
      - l[n=7]: man bôt im einen mantel sân,
      - l[n=8]: gelîch alsô der roc getân,
      - l[n=9]: 'der ê des an dem helde lac:'
      - l[n=10]: des zobel gap wilden niuwen smac.
      - l[n=11]: 'si sprâchen: "welt ir schouwen'
      - l[n=12]: die künegîn, unser vrouwen?"
      - l[n=13]: dô jach der helt stæte
      - l[n=14]: 'daz er daz gerne tæte:'
      - l[n=15]: si giengen gein einem palas,
      - l[n=16]: dâ hôch hin ûf gegrêdet was.
      - l[n=17]: ein minneclîch antlitzes schîn,
      - l[n=18]: dar zuo der ougen süeze sîn,
      - l[n=19]: von der küneginne gienc
      - l[n=20]: ein liehter glast, ê si in emphienc.
      - l[n=21]: von Katelangen Kîôt
      - l[n=22]: und der werde Manphiliôt
      - l[n=23]: (herzogen beide wâren die),
      - l[n=24]: ir bruoder kint si brâhten hie,
      - l[n=25]: des landes küneginne.
      - l[n=26]: durch die gotes minne
      - l[n=27]: heten si ûf gegeben ir swert.
      - l[n=28]: dâ giengen die vürsten wert
      - l[n=29]: grâ unde wol gevar,
      - l[n=30]: mit grôzer zuht si brâhten dar
  - chapter[n=187]:
    - div:
      - l[n=1]: 'die vrouwen mitten an die stegen:'
      - l[n=2]: dâ kuste si den werden degen,
      - l[n=3]: die munde wâren beide rôt.
      - l[n=4]: diu künegîn ir hant im bôt,
      - l[n=5]: Parzivâlen si vuorte wider,
      - l[n=6]: aldâ si sâzen beidiu nider.
      - l[n=7]: vrouwen unde ritterschaft
      - l[n=8]: 'heten alle swache kraft:'
      - l[n=9]: die dâ stuonden unde sâzen,
      - l[n=10]: si heten vreude lâzen,
      - l[n=11]: daz gesinde und diu wirtîn.
      - l[n=12]: Condwîrâmûrs ir schîn
      - l[n=13]: 'doch schiet von disen strîten:'
      - l[n=14]: Jeschûten, ênîten
      - l[n=15]: und Cunnewâren de Lalant
      - l[n=16]: und swâ man lobes die besten vant,
      - l[n=17]: dâ man vrouwen schœne gewuoc,
      - l[n=18]: ir glastes schîn vaste under sluoc
      - l[n=19]: und beider îsalden.
      - l[n=20]: jâ muoste prîses walden
      - l[n=21]: Condwîrâmûrs.
      - l[n=22]: 'diu truoc den rehten bêâ curs:'
      - l[n=23]: der name ist tiuschen schœner lîp.
      - l[n=24]: ez wâren wol nütziu wîp,
      - l[n=25]: die disiu zwei gebâren,
      - l[n=26]: diu dâ bî ein ander wâren.
      - l[n=27]: dô schuof wîp unde man
      - l[n=28]: niht mêre wan daz si sâhen an
      - l[n=29]: diu zwei bî ein ander.
      - l[n=30]: guote vriunt dâ vander.
  - chapter[n=188]:
    - div:
      - l[n=1]: 'der gast gedâhte, ich sage iu wie:'
      - l[n=2]: '"Lîâze ist dort, Lîâze ist hie.'
      - l[n=3]: 'mir wil got sorge mâzen:'
      - l[n=4]: nû sihe ich Lîâzen,
      - l[n=5]: des werden Gurnemanzes kint."
      - l[n=6]: Lîâzen schœne was ein wint
      - l[n=7]: gein der megede diu hie saz
      - l[n=8]: (an der got wunsches niht vergaz,
      - l[n=9]: diu was des landes vrouwe),
      - l[n=10]: als von dem süezen touwe
      - l[n=11]: diu rôse ûz ir belgelîn
      - l[n=12]: blecket niuwen werden schîn,
      - l[n=13]: der beidiu wîz ist unde rôt.
      - l[n=14]: daz vuocte ir gaste grôze nôt.
      - l[n=15]: sîn manlîch zuht was im sô ganz,
      - l[n=16]: sît in der werde Gurnemanz
      - l[n=17]: von sîner tumpheit geschiet
      - l[n=18]: und im vrâgen widerriet,
      - l[n=19]: ez enwære bescheidenlîche,
      - l[n=20]: bî der küneginne rîche
      - l[n=21]: saz sîn munt gar âne wort,
      - l[n=22]: nâhe aldâ, niht verre dort.
      - l[n=23]: maneger kan noch rede sparn,
      - l[n=24]: der mêr gein vrouwen ist gevarn.
      - l[n=25]: 'diu küneginne gedâhte sân:'
      - l[n=26]: '"ich wæne, mich smæhet dirre man'
      - l[n=27]: durch daz mîn lîp vertwâlet ist.
      - l[n=28]: 'nein, er tuotz durch einen list:'
      - l[n=29]: erst gast, ich bin wirtîn.
      - l[n=30]: diu êrste rede wære mîn.
  - chapter[n=189]:
    - div:
      - l[n=1]: dar nâch er güetlîche an mich sach,
      - l[n=2]: 'sît uns ze sitzen hie geschach:'
      - l[n=3]: er hât sich zuht gein mir enbart.
      - l[n=4]: mîn rede ist alze vil gespart,
      - l[n=5]: hie ensol niht mêr geswigen sîn."
      - l[n=6]: 'zir gaste sprach diu künegîn:'
      - l[n=7]: '"herre, ein wirtîn reden muoz.'
      - l[n=8]: ein kus erwarp mir iuwern gruoz,
      - l[n=9]: ouch butet ir dienest dâ her în
      - l[n=10]: '(sus sagete ein juncvrouwe mîn):'
      - l[n=11]: des hânt uns geste niht gewent,
      - l[n=12]: des hât mîn herze sich gesent.
      - l[n=13]: herre, ich vrâge iuch mære,
      - l[n=14]: wannen iuwer reise wære."
      - l[n=15]: '"vrouwe, ich reit bî disem tage'
      - l[n=16]: von einem man, den ich in klage
      - l[n=17]: liez mit triuwen âne schranz.
      - l[n=18]: der vürste heizet Gurnemanz,
      - l[n=19]: von Grâharz ist er genant.
      - l[n=20]: dannen reit ich hiute in ditze lant."
      - l[n=21]: 'alsus sprach diu werde maget:'
      - l[n=22]: '"hetez anders iemen mir gesaget,'
      - l[n=23]: der volge würde im niht verjehen,
      - l[n=24]: 'daz ez eines tages wære geschehen:'
      - l[n=25]: wan swelh mîn bote ie baldest reit,
      - l[n=26]: die reise er zwêne tage vermeit.
      - l[n=27]: sîn swester was diu muoter mîn,
      - l[n=28]: iuwers wirtes. sîner tohter schîn
      - l[n=29]: sich ouch vor jâmer krenken mac.
      - l[n=30]: wir haben manegen sûren tac
  - chapter[n=190]:
    - div:
      - l[n=1]: mit nazzen ougen verklaget,
      - l[n=2]: ich und Lîâze diu maget.
      - l[n=3]: sît ir iuwerm wirte holt,
      - l[n=4]: sô nemetz hînte als wirz gedolt
      - l[n=5]: 'hie lange hân, wîp und man:'
      - l[n=6]: ein teil ir dienet im dar an.
      - l[n=7]: 'ich wil iu unsern kumber sagen:'
      - l[n=8]: wir müezen strengen zadel tragen."
      - l[n=9]: 'dô sprach ir veter Kîôt:'
      - l[n=10]: '"vrouwe, ich sende iu zwelf brôt,'
      - l[n=11]: schultern unde hammen drî,
      - l[n=12]: dâ ligent ehte kæse bî,
      - l[n=13]: und zwei buzzel mit wîn.
      - l[n=14]: iuch sol ouch der bruoder mîn
      - l[n=15]: hînte stiuren, des ist nôt."
      - l[n=16]: 'dô sprach Manphiliôt:'
      - l[n=17]: '"vrouwe, ich sende iu alsô vil."'
      - l[n=18]: dô saz diu maget an vreuden zil,
      - l[n=19]: ir grôzer danc wart niht vermiten.
      - l[n=20]: si nâmen urloup unde riten
      - l[n=21]: dâ bî zir weidehûsen.
      - l[n=22]: zer wilden albe klûsen
      - l[n=23]: 'die alden sâzen sunder wer:'
      - l[n=24]: si heten ouch vride von dem her.
      - l[n=25]: 'ir bote wider kom gedrabet:'
      - l[n=26]: des wart diu kranke diet gelabet.
      - l[n=27]: dô was der burgære nar
      - l[n=28]: gedigen an dise spîse gar.
      - l[n=29]: ir was vor hunger maneger tôt,
      - l[n=30]: ê daz in dar kœme ditze brôt.
  - chapter[n=191]:
    - div:
      - l[n=1]: teilenz hiez diu künegîn,
      - l[n=2]: dar zuo die kæse, daz vleisch, den wîn
      - l[n=3]: dirre kreftelôsen diet.
      - l[n=4]: 'Parzivâl ir gast daz riet:'
      - l[n=5]: des beleip in zwein vil kûme ein snite,
      - l[n=6]: die teilden si âne bâgens site.
      - l[n=7]: diu wirtschaft was ouch verzert,
      - l[n=8]: dâ mite maneges tôt erwert,
      - l[n=9]: den der hunger leben liez.
      - l[n=10]: dem gaste man dô betten hiez
      - l[n=11]: sanfte, des ich wænen wil.
      - l[n=12]: wæren die burgære vederspil,
      - l[n=13]: si enwæren überkrüphet niht,
      - l[n=14]: des noch ir tischgerihte giht.
      - l[n=15]: si truogen alle hungers mâl,
      - l[n=16]: wan der junge Parzivâl.
      - l[n=17]: der nam slâfes urloup.
      - l[n=18]: ob sîne kerzen wæren schoup?
      - l[n=19]: nein, si wâren bezzer gar.
      - l[n=20]: dô gienc der junge wol gevar
      - l[n=21]: an ein bette rîche
      - l[n=22]: gehêret küneclîche,
      - l[n=23]: niht nâch armüete kür.
      - l[n=24]: ein teppech was geleget dâ vür.
      - l[n=25]: er bat die ritter wider gên,
      - l[n=26]: die enliez er dâ niht langer stên.
      - l[n=27]: kint im entschuohten, sân er slief,
      - l[n=28]: unz im der wâre jâmer rief
      - l[n=29]: und liehter ougen herzen regen.
      - l[n=30]: die wacten schiere den werden degen.
  - chapter[n=192]:
    - div:
      - l[n=1]: daz kom als ich iu sagen wil.
      - l[n=2]: 'ez brach niht wîplîchiu zil:'
      - l[n=3]: mit stæte kiusche truoc diu maget.
      - l[n=4]: von der ein teil hie wirt gesaget,
      - l[n=5]: die twanc urliuges nôt
      - l[n=6]: und lieber helfære tôt
      - l[n=7]: ir herze an solhez krachen,
      - l[n=8]: daz ir ougen muosten wachen.
      - l[n=9]: dô gienc diu küneginne,
      - l[n=10]: niht nâch solher minne
      - l[n=11]: diu solhen namen reizet
      - l[n=12]: 'der megede wîp heizet:'
      - l[n=13]: si suochte helfe und vriundes rât.
      - l[n=14]: an ir was werlîchiu wât,
      - l[n=15]: 'ein hemde wîz sîdîn:'
      - l[n=16]: waz möhte kamphlîcher sîn
      - l[n=17]: dan gein dem man sus komende ein wîp?
      - l[n=18]: ouch swanc diu vrouwe umbe ir lîp
      - l[n=19]: von samît einen mantel lanc.
      - l[n=20]: si gienc als si der kumber twanc.
      - l[n=21]: juncvrouwen, kamerære,
      - l[n=22]: swaz der dâ bî ir wære,
      - l[n=23]: die liez si slâfen über al.
      - l[n=24]: dô sleich si lîse âne allen schal
      - l[n=25]: in eine kemenâten.
      - l[n=26]: daz schuofen diez dâ tâten,
      - l[n=27]: daz Parzivâl al eine lac.
      - l[n=28]: von kerzen lieht sô der tac
      - l[n=29]: was vor sîner slâfstat.
      - l[n=30]: gein sînem bette gienc ir phat,
  - chapter[n=193]:
    - div:
      - l[n=1]: ûf den teppech kniete si vür in.
      - l[n=2]: si heten beidiu kranken sin,
      - l[n=3]: er und diu küneginne,
      - l[n=4]: an bî ligender minne.
      - l[n=5]: 'hie wart alsus geworben:'
      - l[n=6]: an vreuden verdorben
      - l[n=7]: was diu maget, des twanc si scheme.
      - l[n=8]: ob er si hin an iht neme?
      - l[n=9]: leider des enkan er niht.
      - l[n=10]: âne kunst ez doch geschiht,
      - l[n=11]: mit einem alsô bewanden vride,
      - l[n=12]: daz si diu sünebæren lide
      - l[n=13]: niht zuo ein ander brâhten.
      - l[n=14]: wênec si des gedâhten.
      - l[n=15]: der megede jâmer was sô grôz,
      - l[n=16]: vil zeher von ir ougen vlôz
      - l[n=17]: ûf den jungen Parzival.
      - l[n=18]: der erhôrte ir weinens solhen schal,
      - l[n=19]: daz er si wachende an gesach.
      - l[n=20]: leide und liebe im dran geschach.
      - l[n=21]: ûf rihte sich der junge man,
      - l[n=22]: 'zer küneginne sprach er sân:'
      - l[n=23]: '"vrouwe, bin ich iuwer spot?'
      - l[n=24]: 'ir soldet knien alsus vür got:'
      - l[n=25]: geruochet sitzen zuo mir her"
      - l[n=26]: (daz was sîn bete und sîn ger)
      - l[n=27]: '"oder leget iuch hie aldâ ich lac.'
      - l[n=28]: lât mich belîben swâ ich mac."
      - l[n=29]: 'si sprach: "welt ir iuch êren,'
      - l[n=30]: solhe mâze gein mir kêren
  - chapter[n=194]:
    - div:
      - l[n=1]: daz ir mit mir ringet niht,
      - l[n=2]: mîn ligen aldâ bî iu geschiht."
      - l[n=3]: 'des wart ein vride von im getân:'
      - l[n=4]: si smouc sich an daz bette sân.
      - l[n=5]: es was dennoch sô spæte,
      - l[n=6]: 'daz ninder huon dâ kræte:'
      - l[n=7]: hanboume stuonden dâ blôz,
      - l[n=8]: der zadel hüener von in schôz.
      - l[n=9]: diu vrouwe jâmers rîche
      - l[n=10]: vrâcte in zühteclîche,
      - l[n=11]: ob er hœren wolde ir klage.
      - l[n=12]: 'si sprach: "ich vürhte, ob ichz iu sage,'
      - l[n=13]: 'ez wende iu slâf: daz tuot iu wê.'
      - l[n=14]: mir hât der künec Clâmidê
      - l[n=15]: und Kingrûn sîn seneschalt
      - l[n=16]: verwüestet bürge unde lant
      - l[n=17]: unz an Pelrapeire.
      - l[n=18]: mîn vater Tampenteire
      - l[n=19]: liez mich armen weisen
      - l[n=20]: in vorhteclîchen vreisen.
      - l[n=21]: mâge, vürsten unde man,
      - l[n=22]: rîche und arme (undertân
      - l[n=23]: was mir grôz ellenthaftez her),
      - l[n=24]: die sint erstorben an der wer
      - l[n=25]: halp oderz merre teil.
      - l[n=26]: wes möhte ich armiu wesen geil?
      - l[n=27]: nûst ez mir komen ûf daz zil,
      - l[n=28]: daz ich mich selben tœten wil,
      - l[n=29]: ê daz ich magetuom und lîp
      - l[n=30]: gæbe und Clâmidês wîp
  - chapter[n=195]:
    - div:
      - l[n=1]: würde, wan sîn hant mir sluoc
      - l[n=2]: Schenteflûren, des herze truoc
      - l[n=3]: manegen ritterlîchen prîs.
      - l[n=4]: er mannes schœne ein blüende rîs,
      - l[n=5]: er kunde valscheit mâzen,
      - l[n=6]: der bruoder Lîâzen."
      - l[n=7]: dô Lîâze wart genant,
      - l[n=8]: nâch ir vil kumbers was gemant
      - l[n=9]: der dienest gebende Parzival.
      - l[n=10]: 'sîn hôher muot kom in ein tal:'
      - l[n=11]: daz riet Lîâzen minne.
      - l[n=12]: 'er sprach zer küneginne:'
      - l[n=13]: '"vrouwe, hilfet iuch iemens trôst?"'
      - l[n=14]: '"jâ, herre, ob ich würde erlôst'
      - l[n=15]: von Kingrûne seneschalt.
      - l[n=16]: ze rehter tjost hât er gevalt
      - l[n=17]: mir vil manegen ritte nider.
      - l[n=18]: der kumt morgen dâ her wider
      - l[n=19]: und wænet daz der herre sîn
      - l[n=20]: sül ligen an dem arme mîn.
      - l[n=21]: ir sâhet wol mînen palas,
      - l[n=22]: der ninder sô gehœhet was,
      - l[n=23]: ich enviele ê nider in den graben,
      - l[n=24]: ê Clâmidê solde haben
      - l[n=25]: mit gewalt mînen magetuom.
      - l[n=26]: sus wolde ich wenden sînen ruom.
      - l[n=27]: 'dô sprach er: "vrouwe, ist Kingrûn'
      - l[n=28]: Franzois oder Bertûn
      - l[n=29]: oder von swelhem lande er vert,
      - l[n=30]: mit mîner hant ir sît gewert
  - chapter[n=196]:
    - div:
      - l[n=1]: alz ez mîn lîp volbringen mac."
      - l[n=2]: 'diu naht hete ende und kom der tac:'
      - l[n=3]: diu vrouwe stuont ûf und neic,
      - l[n=4]: ir grôzen danc si niht versweic.
      - l[n=5]: 'dô sleich si wider lîse:'
      - l[n=6]: niemen was dâ sô wîse,
      - l[n=7]: der würde ir gêns dâ gewar,
      - l[n=8]: wan Parzivâl der lieht gevar.
      - l[n=9]: der slief niht langer dô dâ nâch.
      - l[n=10]: der sunnen was gein der hœhe gâch,
      - l[n=11]: ir glesten durch die wolken dranc.
      - l[n=12]: 'dô erhôrte er maneger glocken klanc:'
      - l[n=13]: kirchen, münster suochte diu diet
      - l[n=14]: die Clâmidê von vreuden schiet.
      - l[n=15]: ûf rihte sich der junge man.
      - l[n=16]: der küneginne kappelân
      - l[n=17]: sanc gote und sîner vrouwen.
      - l[n=18]: ir gast si muoste schouwen,
      - l[n=19]: unz daz der bendiz geschach.
      - l[n=20]: 'nâch sînem harnas er sprach:'
      - l[n=21]: dâ wart er wol gewâpent în.
      - l[n=22]: er tet ouch ritters ellen schîn
      - l[n=23]: mit rehter manlîcher wer.
      - l[n=24]: dô kom Clâmidês her
      - l[n=25]: mit maneger baniere.
      - l[n=26]: Kingrûn kom schiere
      - l[n=27]: vor den andern verre
      - l[n=28]: ûf einem orse von îserterre.
      - l[n=29]: als irz mære hânt vernomen,
      - l[n=30]: dô was ouch vür die porten komen
  - chapter[n=197]:
    - div:
      - l[n=1]: fil li roi Gahmuret.
      - l[n=2]: der hete der burgære gebet,
      - l[n=3]: diz was sîn êrste swertes strît.
      - l[n=4]: er nam den poinder wol sô wît,
      - l[n=5]: daz von sîner tjoste hurt
      - l[n=6]: beiden orsen wart engurt.
      - l[n=7]: 'darmgürteln brâsten: umbe daz'
      - l[n=8]: ieweders ors ûf hehsen saz.
      - l[n=9]: die ê des ûf in sâzen,
      - l[n=10]: 'ir swert si niht vergâzen:'
      - l[n=11]: in den scheiden si die vunden.
      - l[n=12]: Kingrûn truoc wunden
      - l[n=13]: durch den arm und in die brust.
      - l[n=14]: disiu tjost in lêrte vlust
      - l[n=15]: an solhem prîse, des er phlac
      - l[n=16]: unz an sîn hôchvart swindens tac.
      - l[n=17]: solh ellen was ûf in gezalt,
      - l[n=18]: sehs ritter solde er hân gevalt,
      - l[n=19]: die gein im kœmen ûf ein velt.
      - l[n=20]: Parzivâl im brâhte gelt
      - l[n=21]: mit sîner ellenthaften hant,
      - l[n=22]: daz Kingrûn seneschalt
      - l[n=23]: wânde vremder mære,
      - l[n=24]: wie ein pheterære
      - l[n=25]: mit würfen an in seicte.
      - l[n=26]: 'ander strît in neicte:'
      - l[n=27]: ein swert im durch den helm erklanc.
      - l[n=28]: Parzivâl in nider swanc,
      - l[n=29]: er sazte im an die brust ein knie.
      - l[n=30]: er bôt daz wart geboten nie
  - chapter[n=198]:
    - div:
      - l[n=1]: deheinem man, sîn sicherheit.
      - l[n=2]: 'ir enwolde niht der mit im streit:'
      - l[n=3]: er bat in fîanze
      - l[n=4]: bringen Gurnemanze.
      - l[n=5]: '"nein, herre, dû maht mir gerner tuon'
      - l[n=6]: 'den tôt: ich sluoc im sînen sun,'
      - l[n=7]: Schenteflûren nam ich sîn leben.
      - l[n=8]: 'got hât dir êren vil gegeben:'
      - l[n=9]: swâ man daz saget daz von dir
      - l[n=10]: diu kraft erzeiget ist an mir,
      - l[n=11]: daz dû mich hâs betwungen,
      - l[n=12]: sô ist dir wol gelungen."
      - l[n=13]: 'dô sprach der junge Parzival:'
      - l[n=14]: '"ich wil dir lâzen ander wal:'
      - l[n=15]: nû sicher der künegîn,
      - l[n=16]: der dîn herre hôhen pîn
      - l[n=17]: hât gevrumt mit zorne."
      - l[n=18]: '"sô würde ich der verlorne.'
      - l[n=19]: mit swerten wære mîn lîp verzert
      - l[n=20]: kleine sô daz in sunnen vert,
      - l[n=21]: wande ich hân herzeleit getân
      - l[n=22]: dort inne manegen küenen man."
      - l[n=23]: '"sô vüere von disem plâne'
      - l[n=24]: inz lant ze Bertâne
      - l[n=25]: dîne ritterlîche sicherheit
      - l[n=26]: einer maget, diu durch mich leit
      - l[n=27]: des si niht lîden solde,
      - l[n=28]: der unvuoge erkennen wolde,
      - l[n=29]: und sage ir, swaz halt mir geschehe,
      - l[n=30]: daz si mich nimmer vrô gesehe,
  - chapter[n=199]:
    - div:
      - l[n=1]: ê daz ich si gereche
      - l[n=2]: aldâ ich schilt durchsteche.
      - l[n=3]: sage Artûse und dem wîbe sîn,
      - l[n=4]: in beiden, von mir dienest mîn,
      - l[n=5]: dar zuo der massenîe gar
      - l[n=6]: und daz ich nimmer kume dar,
      - l[n=7]: ê ich lasters mich entsage,
      - l[n=8]: daz ich geselleclîchen trage
      - l[n=9]: mit ir diu mir lachen bôt.
      - l[n=10]: des kom ir lîp in grôze nôt.
      - l[n=11]: sage ir, ich sî ir dienestman,
      - l[n=12]: dienstlîcher dieneste undertân."
      - l[n=13]: 'der rede ein volge dâ geschach:'
      - l[n=14]: die helde man sich scheiden sach.
      - l[n=15]: hin wider kom gegangen,
      - l[n=16]: dâ sîn ors was gevangen,
      - l[n=17]: der burgære kamphes trôst.
      - l[n=18]: si wurden sît von im erlôst.
      - l[n=19]: zwîvels phlac daz ûzer her,
      - l[n=20]: daz Kingrûn an sîner wer
      - l[n=21]: was enschumphieret.
      - l[n=22]: nû wart gekondewieret
      - l[n=23]: Parzivâl zer künegîn.
      - l[n=24]: diu tet im umbevâhens schîn,
      - l[n=25]: si dructe in vaste an ir lîp.
      - l[n=26]: 'si sprach: "ich enwirde nimmer wîp'
      - l[n=27]: ûf erde deheines man,
      - l[n=28]: wan den ich umbevangen hân."
      - l[n=29]: 'si half daz er entwâpent wart:'
      - l[n=30]: ir dienest was vil ungespart.
  - chapter[n=200]:
    - div:
      - l[n=1]: nâch sîner grôzen arbeit
      - l[n=2]: was krankiu wirtschaft bereit.
      - l[n=3]: die burgære sus gevuoren,
      - l[n=4]: daz si im alle hulde swuoren
      - l[n=5]: und jâhen er müeste ir herre sîn.
      - l[n=6]: dô sprach ouch diu künegîn,
      - l[n=7]: er solde sîn ir âmîs,
      - l[n=8]: sît daz er sô hôhen prîs
      - l[n=9]: bezalde an Kingrûne.
      - l[n=10]: zwêne segele brûne
      - l[n=11]: die kôs man von der wer hin abe.
      - l[n=12]: die sluoc grôz wint vaste in die habe.
      - l[n=13]: die kiele wâren geladen sô,
      - l[n=14]: 'des die burgære wurden vrô:'
      - l[n=15]: si entruogen niht wan spîse.
      - l[n=16]: daz vuocte got der wîse.
      - l[n=17]: hin von den zinnen vielen
      - l[n=18]: und gâhten zuo den kielen
      - l[n=19]: daz hungerec her durch den roup.
      - l[n=20]: 'si möhten vliegen sô diu loup:'
      - l[n=21]: die magern und die sîhten,
      - l[n=22]: von vleische die lîhten,
      - l[n=23]: in was erschoben niht der balc.
      - l[n=24]: der küneginne marschalc
      - l[n=25]: tet den schiffen solhen vride,
      - l[n=26]: daz er gebôt bî der wide
      - l[n=27]: daz sich ir deheiner ruorte.
      - l[n=28]: die koufliute er vuorte
      - l[n=29]: vür sînen herren in die stat.
      - l[n=30]: Parzivâl in gelden bat
  - chapter[n=201]:
    - div:
      - l[n=1]: ir habe zwispilde.
      - l[n=2]: 'die koufliute des bevilde:'
      - l[n=3]: sus wart vergolden in ir kouf.
      - l[n=4]: 'den burgæren in die koln trouf:'
      - l[n=5]: ich wære dâ nû wol soldier,
      - l[n=6]: wan dâ trinket niemen bier,
      - l[n=7]: si hânt wîns und spîse vil.
      - l[n=8]: dô warp als ich iu sagen wil
      - l[n=9]: 'Parzivâl der reine:'
      - l[n=10]: von êrste die spîse kleine
      - l[n=11]: teilde er mit sîn selbes hant.
      - l[n=12]: er sazte die werden die er dâ vant.
      - l[n=13]: er wolde niht ir læren magen
      - l[n=14]: 'überkrüphe lâzen tragen:'
      - l[n=15]: er gap in rehter mâze teil
      - l[n=16]: (si wurden sînes râtes geil),
      - l[n=17]: hin ze naht schuof er in mêre.
      - l[n=18]: der unlôse, niht ze hêre
      - l[n=19]: 'bî ligens wart gevrâget dâ:'
      - l[n=20]: er und diu künegîn sprâchen jâ.
      - l[n=21]: er lac mit solhen vuogen,
      - l[n=22]: des nû niht wil genuogen
      - l[n=23]: manegiu wîp, swer in sô tuot.
      - l[n=24]: daz si durch arbeitlîchen muot
      - l[n=25]: ir zuht sus parrierent
      - l[n=26]: und sich dâ gegen zierent!
      - l[n=27]: 'vor gesten sint si an kiuschen siten:'
      - l[n=28]: ir herzen wille hât versniten
      - l[n=29]: swaz mac an den gebærden sîn.
      - l[n=30]: ir vriunt si heimlîchen pîn
  - chapter[n=202]:
    - div:
      - l[n=1]: vüegent mit ir zarte.
      - l[n=2]: des mâze ie sich bewarte,
      - l[n=3]: der getriuwe stæte man
      - l[n=4]: wol vriundinne schônen kan.
      - l[n=5]: 'er denket, als ez ist lîhte wâr:'
      - l[n=6]: '"ich hân gedienet mîniu jâr'
      - l[n=7]: nâch lône disem wîbe.
      - l[n=8]: diu hât mînem lîbe
      - l[n=9]: 'erboten trôst: nû lige ich hie.'
      - l[n=10]: des hete mich genüeget ie,
      - l[n=11]: ob ich mit mîner blôzen hant
      - l[n=12]: müeste rüeren ir gewant.
      - l[n=13]: ob ich nû gîtes gerte,
      - l[n=14]: untriuwe es vür mich werte.
      - l[n=15]: solde ich si arbeiten,
      - l[n=16]: unser beider laster breiten?"
      - l[n=17]: vor slâfe süeziu mære
      - l[n=18]: 'sint vrouwen site gebære:'
      - l[n=19]: sus lac der Wâleise,
      - l[n=20]: kranc was sîn vreise.
      - l[n=21]: den man den rôten ritter hiez,
      - l[n=22]: die künegîn er maget liez.
      - l[n=23]: 'si wânde iedoch, si wære sîn wîp:'
      - l[n=24]: durch sînen minneclîchen lîp
      - l[n=25]: des morgens is ir houbet bant.
      - l[n=26]: dô gap im bürge unde lant
      - l[n=27]: disiu magetbæriu brût,
      - l[n=28]: wande er was ir herzen trût.
      - l[n=29]: si wâren mit ein ander sô,
      - l[n=30]: daz si durch liebe wâren vrô
  - chapter[n=203]:
    - div:
      - l[n=1]: zwêne tage und die dritten naht.
      - l[n=2]: von im dicke wart gedâht
      - l[n=3]: 'umbevâhens, des sîn muoter riet:'
      - l[n=4]: Gurnemanz im ouch underschiet,
      - l[n=5]: man und wîp wæren al ein.
      - l[n=6]: si vlâhten arm unde bein.
      - l[n=7]: ob ichz iu sagen müeze,
      - l[n=8]: er vant daz nâhe süeze.
      - l[n=9]: der alde und der niuwe site
      - l[n=10]: 'wonte aldâ in beiden mite:'
      - l[n=11]: in was wol und niht ze wê.
      - l[n=12]: nû hœret ouch wie Clâmidê
      - l[n=13]: in krefteclîcher hervart
      - l[n=14]: mit mæren ungetrœstet wart.
      - l[n=15]: sus begunde im ein knappe sagen,
      - l[n=16]: 'des ors zen sîten was durchslagen:'
      - l[n=17]: '"vor Pelrapeire ûf dem plân'
      - l[n=18]: ist werdiu ritterschaft getân,
      - l[n=19]: 'scharph genuoc: von ritters hant'
      - l[n=20]: betwungen ist der seneschalt.
      - l[n=21]: des hers meister Kingrûn
      - l[n=22]: vert gein Artûse dem Bertûn.
      - l[n=23]: '[die soldier ligent noch vor der stat,'
      - l[n=24]: dô er dannen schiet, als er si bat.]
      - l[n=25]: ir und iuwer beidiu her
      - l[n=26]: vindet Pelrapeire mit wer.
      - l[n=27]: dort inne ist ein ritter wert,
      - l[n=28]: der anders niht wan strîtes gert.
      - l[n=29]: iuwer soldier jehent besunder,
      - l[n=30]: daz von der tavelrunder
  - chapter[n=204]:
    - div:
      - l[n=1]: diu küneginne habe besant
      - l[n=2]: 'îthêren von Kukûmerlant:'
      - l[n=3]: des wâpen kom zer tjoste vür
      - l[n=4]: und wart getragen nâch prîses kür."
      - l[n=5]: 'der künec sprach zem knappen sân:'
      - l[n=6]: '"Condwîrâmûrs wil mich hân'
      - l[n=7]: und ich ir lîp und ir lant.
      - l[n=8]: Kingrûn mîn seneschalt
      - l[n=9]: mir mit wârheit enbôt,
      - l[n=10]: si gæben die stat durch hungers nôt
      - l[n=11]: und daz diu küneginne
      - l[n=12]: mir büte ir werden minne."
      - l[n=13]: der knappe erwarp dâ niht wan haz.
      - l[n=14]: der künec mit her reit vürbaz.
      - l[n=15]: im kom ein ritter widervarn,
      - l[n=16]: 'der ouch daz ors niht kunde sparn:'
      - l[n=17]: der sagete diu selben mære.
      - l[n=18]: Clâmidê wart swære
      - l[n=19]: vreude und ritterlîcher sin,
      - l[n=20]: ez dûhte in grôz ungewin.
      - l[n=21]: 'des küneges man, ein vürste sprach:'
      - l[n=22]: '"Kingrûnen dâ niemen sach'
      - l[n=23]: 'strîten vür unser manheit:'
      - l[n=24]: niwan vür sich einen er dâ streit.
      - l[n=25]: 'nû lât in sîn ze tode erslagen:'
      - l[n=26]: suln durch daz zwei her verzagen,
      - l[n=27]: diz und jenez vor der stat?"
      - l[n=28]: 'sînen herren er trûren lâzen bat:'
      - l[n=29]: '"wir sulnz noch baz versuochen.'
      - l[n=30]: welnt si wer geruochen,
  - chapter[n=205]:
    - div:
      - l[n=1]: wir geben in noch strîtes vil
      - l[n=2]: und bringenz ûz ir vreuden zil.
      - l[n=3]: man und mâge sult ir manen
      - l[n=4]: 'und suocht die stat mit zwein vanen:'
      - l[n=5]: wir mugen an der lîten
      - l[n=6]: wol zorse zuo zin rîten,
      - l[n=7]: die porten suochen wir ze vuoz.
      - l[n=8]: deiswâr wir tuon in schimphes buoz."
      - l[n=9]: den rât gap Galogandres,
      - l[n=10]: der herzoge von Gippones.
      - l[n=11]: der brâhte die burgære in nôt,
      - l[n=12]: er holde ouch an ir letze den tôt.
      - l[n=13]: als tet der grâve Nârant,
      - l[n=14]: ein vürste ûz Ukerlant,
      - l[n=15]: und manec wert armer man,
      - l[n=16]: den man tôten truoc her dan.
      - l[n=17]: nû hœret ein ander mære,
      - l[n=18]: wie die burgære
      - l[n=19]: ir letze tâten goume.
      - l[n=20]: si nâmen lange boume
      - l[n=21]: und stiezen starke stecken drîn.
      - l[n=22]: 'daz gap den suochæren pîn:'
      - l[n=23]: mit seilen si die hiengen,
      - l[n=24]: die ronen in redern giengen.
      - l[n=25]: daz was geprüevet allezê
      - l[n=26]: si suochte sturmes Clâmidê,
      - l[n=27]: nâch Kingrûnes schumphentiur.
      - l[n=28]: ouch kom in heidensch wilde viur
      - l[n=29]: mit der spîse in daz lant.
      - l[n=30]: 'daz ûzer antwerc wart verbrant:'
  - chapter[n=206]:
    - div:
      - l[n=1]: ir ebenhœhe und ir mangen,
      - l[n=2]: swaz ûf redern kom gegangen,
      - l[n=3]: igel, katzen in den graben,
      - l[n=4]: die kundez viur hin dan wol schaben.
      - l[n=5]: Kingrûn seneschalt
      - l[n=6]: was komen ze Bertâne in daz lant
      - l[n=7]: und vant den künec Artûs
      - l[n=8]: in Brizljân zem weidehûs,
      - l[n=9]: daz was geheizen Karminâl.
      - l[n=10]: dô warp er als in Parzivâl
      - l[n=11]: 'gevangenen hete dar gesant:'
      - l[n=12]: vroun Cunnewâren de Lalant
      - l[n=13]: brâhte er sîne sicherheit.
      - l[n=14]: diu juncvrouwe was gemeit,
      - l[n=15]: daz mit triuwen klagete ir nôt
      - l[n=16]: den man dâ hiez der ritter rôt.
      - l[n=17]: über al diz mære wart vernomen.
      - l[n=18]: dô was ouch vür den künec komen
      - l[n=19]: der betwungene werde man.
      - l[n=20]: im und der massenîe sân
      - l[n=21]: sagete er waz in was enboten.
      - l[n=22]: Keie erschrac und begunde roten,
      - l[n=23]: 'doch sprach er: "bistûz Kingrûn?'
      - l[n=24]: âvoi wie manegen Bertûn
      - l[n=25]: hât enschumphieret dîn hant!
      - l[n=26]: dû Clâmidês seneschalt,
      - l[n=27]: wirt mir dîn meister nimmer holt,
      - l[n=28]: 'dîns amts dû doch geniezen solt:'
      - l[n=29]: der kezzel ist uns undertân,
      - l[n=30]: mir hie und dir ze Brandigân.
  - chapter[n=207]:
    - div:
      - l[n=1]: hilf mir durch dîne werdekeit
      - l[n=2]: Cunnewâren hulde um kraphen breit."
      - l[n=3]: er bôt ir anders wandel niht.
      - l[n=4]: 'die rede lât sîn: hœrt waz geschiht'
      - l[n=5]: dâ wir diz mære liezen ê.
      - l[n=6]: 'vür Pelrapeire kom Clâmidê:'
      - l[n=7]: dâ enwart grôz stürmen niht vermiten.
      - l[n=8]: 'die innern mit den ûzern striten:'
      - l[n=9]: si heten trôst unde kraft.
      - l[n=10]: 'man vant die helde werhaft:'
      - l[n=11]: dâ von behabeten si daz wal.
      - l[n=12]: ir landes herre Parzival
      - l[n=13]: streit den sînen verre vor.
      - l[n=14]: dâ stuonden offen gar diu tor.
      - l[n=15]: mit slegen er die arme erswanc,
      - l[n=16]: sîn swert durch herte helme erklanc.
      - l[n=17]: swaz er dâ ritter nider sluoc,
      - l[n=18]: 'die vunden arbeit genuoc:'
      - l[n=19]: die kunde man si lêren.
      - l[n=20]: zer halsberge gêren
      - l[n=21]: 'die burgære tâten râche schîn:'
      - l[n=22]: si erstâchen si zen slitzen în.
      - l[n=23]: Parzivâl in werte daz.
      - l[n=24]: dô si drumbe erhôrten sînen haz,
      - l[n=25]: zweinzec si ir lebendec geviengen
      - l[n=26]: ê si von strîte giengen.
      - l[n=27]: Parzivâl wart wol gewar
      - l[n=28]: daz Clâmidê mit sîner schar
      - l[n=29]: ritterschaft zen porten meit
      - l[n=30]: und daz er anderhalben streit.
  - chapter[n=208]:
    - div:
      - l[n=1]: der junge muotes herte
      - l[n=2]: 'kêrte anz ungeverte:'
      - l[n=3]: hin umbe begunde er gâhen,
      - l[n=4]: des küneges vanen nâhen.
      - l[n=5]: seht, dô wart Clâmidês solt
      - l[n=6]: alrêst mit schaden dâ geholt.
      - l[n=7]: die burgære strîten kunden,
      - l[n=8]: sô daz in gar verswunden
      - l[n=9]: die herten schilde von der hant.
      - l[n=10]: Parzivâles schilt verswant
      - l[n=11]: von slegen und von schüzzen.
      - l[n=12]: swie wênec sis genüzzen,
      - l[n=13]: die suochære die daz sâhen,
      - l[n=14]: des prîses si im alle jâhen.
      - l[n=15]: Galogandres truoc den vanen
      - l[n=16]: (der kunde ouch daz her wol manen),
      - l[n=17]: der lac an sküneges sîten tôt.
      - l[n=18]: 'Clâmidê kom selbe in nôt:'
      - l[n=19]: im und den sînen wart dâ wê.
      - l[n=20]: den sturm verbôt dô Clâmidê.
      - l[n=21]: die burgære manheite wîs
      - l[n=22]: behielden vromen und den prîs.
      - l[n=23]: Parzivâl der werde degen
      - l[n=24]: hiez der gevangen schône phlegen
      - l[n=25]: unz an den dritten morgen.
      - l[n=26]: daz ûzer her phlac sorgen.
      - l[n=27]: der junge stolze wirt gemeit
      - l[n=28]: nam der gevangen sicherheit.
      - l[n=29]: 'er sprach: "als ichz iu enbiute,'
      - l[n=30]: komt wider, guoten liute."
  - chapter[n=209]:
    - div:
      - l[n=1]: ir harnas er behalden bat,
      - l[n=2]: inz her si kêrten vür die stat.
      - l[n=3]: swie si wæren von trünken rôt,
      - l[n=4]: 'die ûzern sprâchen: "hungers nôt'
      - l[n=5]: habet gedolt ir armen."
      - l[n=6]: '"lât iuch uns niht erbarmen"'
      - l[n=7]: sprach diu gevangene ritterschaft.
      - l[n=8]: '"dort inne ist spîse alsolhiu kraft,'
      - l[n=9]: woldet ir hie ligen noch ein jâr,
      - l[n=10]: si behielden iuch mit in vür wâr.
      - l[n=11]: diu künegîn hât den schœnsten man
      - l[n=12]: 'der schildes ambet ie gewan:'
      - l[n=13]: er mac wol sîn von hôher art.
      - l[n=14]: aller ritter êre ist zim bewart."
      - l[n=15]: dô diz erhôrte Clâmidê,
      - l[n=16]: alrêst tet im sîn arbeit wê.
      - l[n=17]: boten sande er wider în
      - l[n=18]: und enbôt, swer bî der künegîn
      - l[n=19]: dâ gelegen wære,
      - l[n=20]: '"ist er kamphesbære,'
      - l[n=21]: sô daz si in dâ vür hât erkant,
      - l[n=22]: daz er ir lîp und ir lant
      - l[n=23]: mir mit kamphe türre wern,
      - l[n=24]: sô sî ein vride von beiden hern."
      - l[n=25]: Parzivâl des wart al vrô,
      - l[n=26]: daz im diu botschaft alsô
      - l[n=27]: gein sîn eines kamphe was gesaget.
      - l[n=28]: 'dô sprach der junge unverzaget:'
      - l[n=29]: '"dâ vür sî mîn triuwe phant,'
      - l[n=30]: des innern hers dehein hant
  - chapter[n=210]:
    - div:
      - l[n=1]: kumt durch mîne nôt ze wer."
      - l[n=2]: zwischen dem graben und dem ûzern her
      - l[n=3]: wart gestætet dirre vride.
      - l[n=4]: dô wâpenden sich die kamphes smide.
      - l[n=5]: dô saz der künec von Brandigân
      - l[n=6]: ûf ein gewâpent kastelân,
      - l[n=7]: daz was geheizen Guverjorz.
      - l[n=8]: von sînem neven Grîgorz,
      - l[n=9]: dem künec von Ipotente,
      - l[n=10]: mit rîcher prîsente
      - l[n=11]: 'was ez komen Clâmidê:'
      - l[n=12]: norden über den Ukersê
      - l[n=13]: ez brâhte cuns Nârant
      - l[n=14]: und dar zuo tûsent sarjant
      - l[n=15]: mit harnas al sunder schilt.
      - l[n=16]: den was ir solt alsus gezilt,
      - l[n=17]: volleclîchen zwei jâr.
      - l[n=18]: ob diu âventiure saget al wâr,
      - l[n=19]: Grîgorz im sande ritter kluoc
      - l[n=20]: vünf hundert (ieslîcher truoc
      - l[n=21]: helm ûf houbet gebunden),
      - l[n=22]: die wol mit strîte kunden.
      - l[n=23]: dô hete Clâmidês her
      - l[n=24]: ûf dem lande und in dem mer
      - l[n=25]: Pelrapeire alsô belegen,
      - l[n=26]: die burgære muosten kumbers phlegen.
      - l[n=27]: ûz kom geriten Parzival
      - l[n=28]: an daz urteillîche wal,
      - l[n=29]: dâ got erzeigen solde
      - l[n=30]: ob er im lâzen wolde
  - chapter[n=211]:
    - div:
      - l[n=1]: des künec Tampenteires barn.
      - l[n=2]: stolzlîch er kom gevarn,
      - l[n=3]: niwan als daz ors den walap
      - l[n=4]: vor der rabîne gap.
      - l[n=5]: 'daz was gewâpent wol vür nôt:'
      - l[n=6]: von samît ein decke rôt
      - l[n=7]: lac ûf der îserînen.
      - l[n=8]: an im selben liez er schînen
      - l[n=9]: rôt schilt, rôt kursît.
      - l[n=10]: 'Clâmidê erhuop den strît:'
      - l[n=11]: kurz ein unbesniten sper
      - l[n=12]: brâhte er durch tjoste vellen her,
      - l[n=13]: dâ mit er nam den poinder lanc.
      - l[n=14]: Guverjorz mit hurte spranc.
      - l[n=15]: wol dâ getjostieret wart
      - l[n=16]: von den zwein jungen âne bart
      - l[n=17]: sunder fâlieren.
      - l[n=18]: von liuten noch von tieren
      - l[n=19]: wart nie gestriten herter kamph.
      - l[n=20]: 'ieweder ors von müede damph:'
      - l[n=21]: sus heten si gevohten,
      - l[n=22]: daz diu ors niht mêre enmohten.
      - l[n=23]: dô sturzten si dar under.
      - l[n=24]: ensamt, niht besunder
      - l[n=25]: ir ieweder des geruochte,
      - l[n=26]: daz erz viur im helme suochte.
      - l[n=27]: 'si enmohten vîrens niht gephlegen:'
      - l[n=28]: in was ze werke aldâ gegeben.
      - l[n=29]: dô zerstuben in die schilde,
      - l[n=30]: als der mit schimphe spilde
  - chapter[n=212]:
    - div:
      - l[n=1]: und vedern würfe in den wint.
      - l[n=2]: dennoch was Gahmuretes kint
      - l[n=3]: ninder müede an deheinem lide.
      - l[n=4]: dô wânde Clâmidê daz der vride
      - l[n=5]: 'wære gebrochen ûz der stat:'
      - l[n=6]: sînen kamphgenôz er bat,
      - l[n=7]: daz er sich selben êrte
      - l[n=8]: und mangen würfe werte.
      - l[n=9]: ez giengen ûf in slege grôz,
      - l[n=10]: die wâren wol mangensteins genôz.
      - l[n=11]: 'sus antwurte im des landes wirt:'
      - l[n=12]: '"ich wæne dich mangen wurf verbirt,'
      - l[n=13]: 'wan dâ vür ist mîn triuwe phant:'
      - l[n=14]: hetes et vride von mîner hant,
      - l[n=15]: dir enbræche mangen swenkel
      - l[n=16]: brust, houbet noch den schenkel."
      - l[n=17]: 'Clâmidê dranc müede zuo:'
      - l[n=18]: diu was im dennoch gar ze vruo.
      - l[n=19]: sic gewunnen, sic verlorn
      - l[n=20]: wart sunder dâ mit strîte erkorn.
      - l[n=21]: doch wart der künec Clâmidê
      - l[n=22]: an schumphentiur beschouwetê
      - l[n=23]: mit einem niderzucke.
      - l[n=24]: von Parzivâles drucke
      - l[n=25]: bluot wæte ûz ôren und ûz der nasen,
      - l[n=26]: daz machte rôt den grüenen wasen.
      - l[n=27]: er enblôzte imz houbet schier
      - l[n=28]: 'von helme und von hersenier:'
      - l[n=29]: gein slage saz der betwungen lîp.
      - l[n=30]: 'der sigehafte sprach: "mîn wîp'
  - chapter[n=213]:
    - div:
      - l[n=1]: mac nû belîben vor dir vrî.
      - l[n=2]: nû lerne waz sterben sî."
      - l[n=3]: '"neinâ, werder degen balt!'
      - l[n=4]: dîn êre wirt sus drîzecvalt
      - l[n=5]: vaste an mir erzeiget.
      - l[n=6]: sît dû mich hâs geneiget,
      - l[n=7]: wâ möhte dir hôher prîs geschehen?
      - l[n=8]: Condwîrâmûrs mac wol jehen
      - l[n=9]: daz ich der unsælege bin
      - l[n=10]: 'und dîn gelücke hât gewin:'
      - l[n=11]: dîn lant ist erlœset.
      - l[n=12]: als der sîn schif erœset
      - l[n=13]: (ez ist vil deste lîhter),
      - l[n=14]: mîn gewalt ist sîhter.
      - l[n=15]: reht manlîchiu wünne
      - l[n=16]: 'ist worden an mir dünne:'
      - l[n=17]: durch waz soldestû mich sterben?
      - l[n=18]: ich muoz doch laster erben
      - l[n=19]: ûf alle mîne nâchkomen.
      - l[n=20]: 'dû hâs den prîs und den vromen:'
      - l[n=21]: tuostû mir mêr, dast âne nôt.
      - l[n=22]: ich trage den lebendegen tôt,
      - l[n=23]: sît ich von ir gescheiden bin,
      - l[n=24]: diu mir herze unde sin
      - l[n=25]: ie mit ir gewalt beslôz
      - l[n=26]: und ich des nie gein ir genôz.
      - l[n=27]: des muoz ich unsælec man
      - l[n=28]: ir lîp, ir lant dir ledec lân."
      - l[n=29]: dô dâhte der den sic hât
      - l[n=30]: sân an Gurnemanzes rât,
  - chapter[n=214]:
    - div:
      - l[n=1]: daz ellenthafter manheit
      - l[n=2]: erberme solde sîn bereit.
      - l[n=3]: sus volgete er dem râte nâch.
      - l[n=4]: 'hin ze Clâmidê er sprach:'
      - l[n=5]: '"ich enwil dich niht erlâzen,'
      - l[n=6]: ir vater, Lîâzen,
      - l[n=7]: dû enbringes im dîne sicherheit."
      - l[n=8]: '"neinâ, herre! dem hân ich herzeleit'
      - l[n=9]: 'getân: ich sluoc im sînen sun.'
      - l[n=10]: dû ensolt alsô mit mir niht tuon.
      - l[n=11]: durch Condwîrâmûrs
      - l[n=12]: 'vaht ouch mit mir Schenteflûrs:'
      - l[n=13]: ouch wære ich tôt von sîner hant,
      - l[n=14]: wan daz mir half mîn seneschalt.
      - l[n=15]: in sande inz lant ze Brôbarz
      - l[n=16]: Gurnemanz de Grâharz
      - l[n=17]: mit werdeclîcher hers kraft.
      - l[n=18]: dâ tâten guote ritterschaft
      - l[n=19]: niun hundert ritter die wol striten
      - l[n=20]: (gewâpent ors die alle riten)
      - l[n=21]: und zwelf hundert sarjant.
      - l[n=22]: 'gewâpent ich si in strîte vant:'
      - l[n=23]: den gebrast niht wan der schilde.
      - l[n=24]: 'sîns hers mich bevilde:'
      - l[n=25]: ir kom ouch kûme der sâme wider.
      - l[n=26]: mêr helde verlôs ich sider.
      - l[n=27]: 'nû darbe ich vreude und êre:'
      - l[n=28]: wes gerstû von mir mêre?"
      - l[n=29]: '"ich wil senften dînen vreisen.'
      - l[n=30]: 'var gein den Berteneisen:'
  - chapter[n=215]:
    - div:
      - l[n=1]: dâ vert ouch vor dir Kingrûn
      - l[n=2]: gein Artûse dem Bertûn.
      - l[n=3]: 'dem soltû mînen dienest sagen:'
      - l[n=4]: bit in daz er mir helfe klagen
      - l[n=5]: laster daz ich vuorte dan.
      - l[n=6]: 'ein juncvrouwe mich lachete an:'
      - l[n=7]: daz man die durch mich zeblou,
      - l[n=8]: sô sêre mich nie dinc gerou.
      - l[n=9]: der selben sage, ez sî mir leit,
      - l[n=10]: und brinc ir dîne sicherheit
      - l[n=11]: sô daz dû leistes ir gebot,
      - l[n=12]: oder nim alhie den tôt."
      - l[n=13]: '"sol daz geteilde gelden,'
      - l[n=14]: sô enwil ichz niht beschelden"
      - l[n=15]: 'sus sprach der künec von Brandigân:'
      - l[n=16]: '"ich wil die vart von hinnen hân."'
      - l[n=17]: mit gelübede dô dannen schiet
      - l[n=18]: den ê sîn hôchvart verriet.
      - l[n=19]: Parzivâl der wîgant
      - l[n=20]: 'gienc dâ er sîn ors al müede vant:'
      - l[n=21]: sîn vuoz dâ nâch nie gegreif.
      - l[n=22]: er spranc drûf âne stegereif,
      - l[n=23]: daz alumbe begunden zirben
      - l[n=24]: sîn verhouwen schildes schirben.
      - l[n=25]: des wâren die burgære gemeit.
      - l[n=26]: 'daz ûzer her sach herzeleit:'
      - l[n=27]: brât und lide im tâten wê.
      - l[n=28]: man leite den künec Clâmidê
      - l[n=29]: dâ sîne helfære wâren.
      - l[n=30]: die tôten mit den bâren
  - chapter[n=216]:
    - div:
      - l[n=1]: vrumte er an ir reste.
      - l[n=2]: dô rûmdenz lant die geste.
      - l[n=3]: Clâmidê der werde
      - l[n=4]: reit gein Löver ûf die erde.
      - l[n=5]: ensamt, niht besunder
      - l[n=6]: die von der tavelrunder
      - l[n=7]: wâren ze Dîanazdrûn
      - l[n=8]: bî Artûse dem Bertûn,
      - l[n=9]: ob ich iu niht gelogen hân.
      - l[n=10]: von Dîanazdrûn der plân
      - l[n=11]: muoste zeltstangen wonen
      - l[n=12]: 'mêr danne in Spehteshart sî ronen:'
      - l[n=13]: mit solher massenîe lac
      - l[n=14]: durch hôchgezît den phingestac
      - l[n=15]: Artûs mit maneger vrouwen.
      - l[n=16]: ouch mohte man dâ schouwen
      - l[n=17]: manege baniere unde schilt,
      - l[n=18]: den sunderwâpen was gezilt,
      - l[n=19]: manegen wol gehêrten rinc.
      - l[n=20]: 'ez diuhten nû vil grôziu dinc:'
      - l[n=21]: wer möhte diu reiselachen
      - l[n=22]: solhem wîbe her gemachen?
      - l[n=23]: ouch wânde dô ein vrouwe sân,
      - l[n=24]: si solde den prîs verlorn hân,
      - l[n=25]: hete si dâ niht ir âmîs.
      - l[n=26]: ich entætes niht deheinen wîs
      - l[n=27]: (ez was dô manec tumber lîp),
      - l[n=28]: ich bræhte ungerne nû mîn wîp
      - l[n=29]: in alsô grôz gemenge,
      - l[n=30]: ich vorhte unkunt gedrenge.
  - chapter[n=217]:
    - div:
      - l[n=1]: etslîcher hin zir spræche,
      - l[n=2]: daz in ir minne stæche
      - l[n=3]: 'und im die vreude blande:'
      - l[n=4]: ob si die nôt erwande,
      - l[n=5]: daz diende er vor unde nâch.
      - l[n=6]: mir wære ê mit ir dannen gâch.
      - l[n=7]: 'ich hân geredet um mîn dinc:'
      - l[n=8]: nû hœret wie Artûses rinc
      - l[n=9]: sunder was erkenneclîch.
      - l[n=10]: vor ûz mit maneger schoie rîch
      - l[n=11]: diu massenîe vor im az,
      - l[n=12]: manec werder man gein valsche laz
      - l[n=13]: und manec juncvrouwe stolz,
      - l[n=14]: 'daz niht wan tjoste was ir bolz:'
      - l[n=15]: ir vriunt si gein dem vîent schôz.
      - l[n=16]: lêrte in strît dâ kumber grôz,
      - l[n=17]: sus stuont lîhte ir gemüete
      - l[n=18]: daz siz galt mit güete.
      - l[n=19]: Clâmidê der jungelinc
      - l[n=20]: reit mitten in den rinc.
      - l[n=21]: verdecket ors, gewâpent lîp
      - l[n=22]: sach an im Artûses wîp,
      - l[n=23]: sînen helm, sînen schilt verhouwen.
      - l[n=24]: 'daz sâhen gar die vrouwen:'
      - l[n=25]: sus was er ze hove komen.
      - l[n=26]: ir habet ê wol vernomen
      - l[n=27]: daz er des wart betwungen.
      - l[n=28]: er erbeizte, vil gedrungen
      - l[n=29]: wart sîn lîp, ê er sitzen vant
      - l[n=30]: vroun Cunnewâren de Lalant.
  - chapter[n=218]:
    - div:
      - l[n=1]: 'dô sprach er: "vrouwe, sît ir daz,'
      - l[n=2]: der ich sol dienen âne haz
      - l[n=3]: (ein teil mich es twinget nôt),
      - l[n=4]: 'sîn dienst iu enbôt der ritter rôt:'
      - l[n=5]: der wil vil ganze phlihte hân
      - l[n=6]: swaz iu ze laster ist getân.
      - l[n=7]: ouch bitet erz Artûse klagen.
      - l[n=8]: 'ich wæne ir sît durch in geslagen:'
      - l[n=9]: vrouwe, ich bringe iu sicherheit.
      - l[n=10]: 'sus gebôt der mit mir dâ streit:'
      - l[n=11]: nû leiste ichz gerne, swenne ir welt.
      - l[n=12]: mîn lîp gein tôde was verselt."
      - l[n=13]: vrou Cunnewâre de Lalant
      - l[n=14]: greif an die gîserten hant.
      - l[n=15]: aldâ vrou Ginôvêr saz,
      - l[n=16]: diu âne den künec mit ir az,
      - l[n=17]: Keie ouch vor dem tische stuont,
      - l[n=18]: aldâ im diz mære wart kunt.
      - l[n=19]: der widersaz im ein teil,
      - l[n=20]: des wart vrou Cunnewâre geil.
      - l[n=21]: 'dô sprach er: "vrouwe, dirre man,'
      - l[n=22]: swaz der hât gein iu getân,
      - l[n=23]: des ist er vaste underzogen.
      - l[n=24]: doch wæne ich des, erst ûf gelogen.
      - l[n=25]: ich tetz durch hovelîchen site
      - l[n=26]: 'und wolde iuch hân gebezzert mite:'
      - l[n=27]: dar umbe hân ich iuwern haz.
      - l[n=28]: iedoch wil ich iu râten daz,
      - l[n=29]: 'heizt entwâpen disen gevangen:'
      - l[n=30]: in mac hie stêns erlangen."
  - chapter[n=219]:
    - div:
      - l[n=1]: im bat diu juncvrouwe schier
      - l[n=2]: abe nemen helm undz hersenier.
      - l[n=3]: dô manz von im stroufte und bant,
      - l[n=4]: Clâmidê wart schiere erkant.
      - l[n=5]: Kingrûn sach dicke
      - l[n=6]: an in kuntlîche blicke.
      - l[n=7]: dô wurden an den stunden
      - l[n=8]: sîne hende alsô gewunden,
      - l[n=9]: daz si begunden krachen
      - l[n=10]: als die dürren spachen.
      - l[n=11]: den tisch stiez von im zehant
      - l[n=12]: Clâmidês seneschalt,
      - l[n=13]: sînen herren vrâcte er mære,
      - l[n=14]: den vant er vreuden lære.
      - l[n=15]: 'der sprach: "ich bin ze schaden geborn.'
      - l[n=16]: ich hân sô wirdec her verlorn,
      - l[n=17]: daz muoter nie gebôt ir brust
      - l[n=18]: dem der erkande hôher vlust.
      - l[n=19]: mich enriuwet niht mîns hers tôt
      - l[n=20]: 'dâ gegen: minne mangels nôt'
      - l[n=21]: lestet ûf mich solhen last.
      - l[n=22]: mirst vreude gestîn, hôchmuot gast.
      - l[n=23]: Condwîrâmûrs vrumt mich grâ.
      - l[n=24]: Pilâtus von Ponciâ
      - l[n=25]: und der arme Jûdas,
      - l[n=26]: der bî einem kusse was
      - l[n=27]: an der triuwenlôsen vart
      - l[n=28]: dâ Jêsus verrâten wart,
      - l[n=29]: swie daz ir schephære ræche,
      - l[n=30]: die nôt ich niht verspræche,
  - chapter[n=220]:
    - div:
      - l[n=1]: daz Brôbarzære vrouwen lîp
      - l[n=2]: mit ir hulden wære mîn wîp,
      - l[n=3]: sô daz ich si umbevienge,
      - l[n=4]: swiez mir dar nâch ergienge.
      - l[n=5]: ir minne ist leider verre
      - l[n=6]: 'dem künege von îserterre:'
      - l[n=7]: mîn lant undz volc ze Brandigân
      - l[n=8]: müezens immer jâmer hân.
      - l[n=9]: mîns vetern sun Mabonagrîn
      - l[n=10]: leit ouch dâ ze langen pîn.
      - l[n=11]: nû bin ich, künec Artûs,
      - l[n=12]: her geriten in dîn hûs,
      - l[n=13]: betwungen von ritters hant.
      - l[n=14]: dû weist wol daz in mîn lant
      - l[n=15]: 'dir manec laster ist getân:'
      - l[n=16]: des vergiz nû, werder man,
      - l[n=17]: die wîle ich hie gevangen sî.
      - l[n=18]: lâz mich solhes hazzes vrî.
      - l[n=19]: mich sol vrou Cunnewâre
      - l[n=20]: ouch scheiden von dem vâre,
      - l[n=21]: diu mîne sicherheit emphienc,
      - l[n=22]: dô ich gewâpent vür si gienc."
      - l[n=23]: Artûs vil getriuwer munt
      - l[n=24]: verkôs die schulde sâ zestunt.
      - l[n=25]: dô vriesch wîp unde man
      - l[n=26]: daz der künec von Brandigân
      - l[n=27]: was geriten ûf den rinc.
      - l[n=28]: nû dar nâher! dringâ drinc!
      - l[n=29]: schiere wart daz mære breit.
      - l[n=30]: mit zühten iesch gesellekeit
  - chapter[n=221]:
    - div:
      - l[n=1]: 'Clâmidê der vreuden âne:'
      - l[n=2]: '"ir sult mich Gâwâne'
      - l[n=3]: 'bevelhen, vrouwe: bin ichs wert,'
      - l[n=4]: sô weiz ich wol daz ers ouch gert.
      - l[n=5]: leist er dar an iuwer gebot,
      - l[n=6]: er êrt iuch und den ritter rôt."
      - l[n=7]: Artûs bat sîner swester sun
      - l[n=8]: 'gesellekeit dem künege tuon:'
      - l[n=9]: daz wære iedoch ergangen.
      - l[n=10]: dô wart wol emphangen
      - l[n=11]: von der werden massenîe
      - l[n=12]: der betwungene valsches vrîe.
      - l[n=13]: 'ze Clâmidê sprach Kingrûn:'
      - l[n=14]: '"ouwê daz ie dehein Bertûn'
      - l[n=15]: dich betwungen sach ze hûs!
      - l[n=16]: noch rîcher denne Artûs
      - l[n=17]: wære dû helfe und urborn
      - l[n=18]: und hetes dîne jugent bevorn.
      - l[n=19]: sol Artûs dâ von prîs nû tragen,
      - l[n=20]: daz Keie durch zorn hât geslagen
      - l[n=21]: ein edel vürstinne,
      - l[n=22]: diu mit herzen sinne
      - l[n=23]: ir mit lachen hât erwelt
      - l[n=24]: der âne liegen ist gezelt
      - l[n=25]: mit wârheit vür den hœsten prîs?
      - l[n=26]: die Berteneise ir lobes rîs
      - l[n=27]: 'wænent nû hôch gestôzen hân:'
      - l[n=28]: âne ir arbeit ist getân
      - l[n=29]: daz tôt her wider wart gesant
      - l[n=30]: der künec von Kukûmerlant
  - chapter[n=222]:
    - div:
      - l[n=1]: und daz mîn herre im siges jach.
      - l[n=2]: den man gein im in kamphe sach,
      - l[n=3]: der selbe hât betwungen mich
      - l[n=4]: gar âne hælingen slich.
      - l[n=5]: man sach dâ viur ûz helmen wæn
      - l[n=6]: und swert in henden umbe dræn."
      - l[n=7]: dô sprâchen si alle gelîche,
      - l[n=8]: beide arme und rîche,
      - l[n=9]: daz Keie hete missetân.
      - l[n=10]: hie sule wir diz mære lân
      - l[n=11]: und komens wider an die vart.
      - l[n=12]: daz wüeste lant erbûwen wart,
      - l[n=13]: dâ krône truoc Parzival.
      - l[n=14]: man sach dâ vreude unde schal.
      - l[n=15]: sîn sweher Tampenteire
      - l[n=16]: liez im ûf Pelrapeire
      - l[n=17]: 'lieht gesteine und rôtez golt:'
      - l[n=18]: daz teilde er sô daz man im holt
      - l[n=19]: was durch sîne milde.
      - l[n=20]: vil baniere, niuwe schilde,
      - l[n=21]: des wart sîn lant gezieret
      - l[n=22]: und vil geturnieret
      - l[n=23]: von im und von den sînen.
      - l[n=24]: er liez dicke ellen schînen
      - l[n=25]: an der marc sîns landes ort.
      - l[n=26]: der junge degen unervorht,
      - l[n=27]: sîn tât was gein den gesten
      - l[n=28]: geprüevet vür die besten.
      - l[n=29]: nû hœret ouch von der künegîn.
      - l[n=30]: wie möhte der immer baz gesîn?
  - chapter[n=223]:
    - div:
      - l[n=1]: diu junge süeze werde
      - l[n=2]: hete den wunsch ûf der erde.
      - l[n=3]: ir minne stuont mit solher kraft,
      - l[n=4]: 'gar âne wankes anehaft:'
      - l[n=5]: si hete ir man dâ vür erkant.
      - l[n=6]: 'iewederz an dem andern vant:'
      - l[n=7]: er was ir liep, alsô was si im.
      - l[n=8]: swenne ich daz mære an mich nû nim,
      - l[n=9]: daz si sich müezen scheiden,
      - l[n=10]: dâ wehset schade in beiden.
      - l[n=11]: 'ouch riuwet mich daz werde wîp:'
      - l[n=12]: ir liute, ir lant, dar zuo ir lîp
      - l[n=13]: schiet sîn hant von grôzer nôt.
      - l[n=14]: dâ gein si im ir minne bôt.
      - l[n=15]: eins morgens er mit zühten sprach
      - l[n=16]: '(manec ritter ez hôrte unde sach):'
      - l[n=17]: '"ob ir gebietet, vrouwe,'
      - l[n=18]: mit urloube ich schouwe
      - l[n=19]: wiez umbe mîne muoter stê.
      - l[n=20]: ob der wol oder wê
      - l[n=21]: sî, daz ist mir harte unkunt.
      - l[n=22]: dar wil ich zeiner kurzen stunt
      - l[n=23]: und ouch durch âventiure zil.
      - l[n=24]: mac ich iu gedienen vil,
      - l[n=25]: daz gildet iuwer minne wert."
      - l[n=26]: sus hete er urloubes gegert.
      - l[n=27]: 'er was ir liep, sôz mære giht:'
      - l[n=28]: si enwolde im versagen niht.
      - l[n=29]: von allen sînen mannen
      - l[n=30]: schiet er al eine dannen.
  - chapter[n=224]:
    - div:
      - l[n=1]: Swer ruochet hœren war nû kumt
      - l[n=2]: den âventiur hât ûz gevrumt,
      - l[n=3]: der mac grôziu wunder
      - l[n=4]: merken al besunder.
      - l[n=5]: 'lât rîten Gahmuretes kint:'
      - l[n=6]: swâ nû getriuwe liute sint,
      - l[n=7]: die wünschen im heiles, wan ez muoz sîn
      - l[n=8]: daz er nû lîdet hôhen pîn,
      - l[n=9]: etswenne ouch vreude und êre.
      - l[n=10]: ein dinc in müete sêre,
      - l[n=11]: daz er von ir gescheiden was,
      - l[n=12]: daz munt von wîbe nie gelas
      - l[n=13]: nâch sus gesagetem mære,
      - l[n=14]: diu schœner und bezzer wære.
      - l[n=15]: gedanke nâch der künegin
      - l[n=16]: 'begunden krenken im den sin:'
      - l[n=17]: den muoste er gar verlorn hân,
      - l[n=18]: wærez niht ein herzehafter man.
      - l[n=19]: mit gewalt den zoum daz ros
      - l[n=20]: truoc über ronen und durch daz mos,
      - l[n=21]: wande ez enwîste niemens hant.
      - l[n=22]: uns tuot diu âventiure bekant,
      - l[n=23]: daz er bî dem tage reit,
      - l[n=24]: ein vogel hetes arbeit,
      - l[n=25]: solde erz allez hân ervlogen.
      - l[n=26]: mich enhabe diu âventiure betrogen,
      - l[n=27]: sîn reise unnâch was sô grôz
      - l[n=28]: des tages dô er îthêren schôz,
      - l[n=29]: und sît dô er von Grâharz
      - l[n=30]: kom in daz lant ze Brôbarz.
  - chapter[n=225]:
    - div:
      - l[n=1]: welt ir nû hœren wiez im gestê?
      - l[n=2]: 'er kom des âbents an einen sê:'
      - l[n=3]: dâ heten geankert weideman,
      - l[n=4]: den was daz wazzer undertân.
      - l[n=5]: dô si in rîten sâhen,
      - l[n=6]: si wâren dem stade sô nâhen
      - l[n=7]: daz si wol hôrten swaz er sprach.
      - l[n=8]: einen er in dem schiffe sach,
      - l[n=9]: der hete an im alsolh gewant,
      - l[n=10]: ob im dienden elliu lant,
      - l[n=11]: daz ez niht bezzer möhte sîn
      - l[n=12]: gefurriert. sîn huot was phâwîn.
      - l[n=13]: den selben vischære
      - l[n=14]: begunde er vrâgen mære,
      - l[n=15]: daz er im riete durch got
      - l[n=16]: und durch sîner zühte gebot,
      - l[n=17]: wâ er herberge möhte hân.
      - l[n=18]: sus antwurte im der trûrege man,
      - l[n=19]: 'er sprach: "herre, mirst niht bekant'
      - l[n=20]: daz weder wazzer oder lant
      - l[n=21]: inner drîzec mîlen erbûwen sî.
      - l[n=22]: 'wan ein hûs liget uns hie bî:'
      - l[n=23]: mit triuwen ich iu râte dar.
      - l[n=24]: war möhtet ir tâlanc anderswar?
      - l[n=25]: dort an des velses ende
      - l[n=26]: dâ kêrt zer zeswen hende.
      - l[n=27]: sô ir ûf hin komet an den graben
      - l[n=28]: (ich wæne dâ müezet ir stille haben),
      - l[n=29]: bitet iu die brücken nider lâzen
      - l[n=30]: und offen iu die stâzen."
  - chapter[n=226]:
    - div:
      - l[n=1]: er tet als im der vischære riet.
      - l[n=2]: mit urloube er dannen schiet.
      - l[n=3]: 'er sprach: "komt ir rehte dar'
      - l[n=4]: (ich nim iuwer hînte selbe war),
      - l[n=5]: sô danket als man iuwer phlege.
      - l[n=6]: 'hüetet iuch: dâ gênt unkunde wege.'
      - l[n=7]: ir muget an der lîten
      - l[n=8]: vil wol misserîten,
      - l[n=9]: deiswâr des ich iu doch niht gan."
      - l[n=10]: Parzivâl der huop sich dan,
      - l[n=11]: er begunde wackerlîchen draben
      - l[n=12]: den rehten phat unz an den graben.
      - l[n=13]: dâ was diu brücke ûf gezogen,
      - l[n=14]: 'diu burc an veste niht betrogen:'
      - l[n=15]: si stuont als si wære gedræt.
      - l[n=16]: ez envlüge oder hete der wint gewæt,
      - l[n=17]: mit sturme ir niht geschadet was.
      - l[n=18]: vil türne, manec palas
      - l[n=19]: dâ stuont mit wunderlîcher wer.
      - l[n=20]: ob si suochten elliu her,
      - l[n=21]: si engæben vür die selben nôt
      - l[n=22]: ze drîzec jâren niht ein brôt.
      - l[n=23]: ein knappe des geruochte
      - l[n=24]: und vrâcte in waz er suochte
      - l[n=25]: oder wannen sîn reise wære.
      - l[n=26]: 'er sprach: "der vischære'
      - l[n=27]: hât mich von im her gesant.
      - l[n=28]: ich hân genigen sîner hant
      - l[n=29]: niwan durch der herberge wân.
      - l[n=30]: er bat die brücken nider lân
  - chapter[n=227]:
    - div:
      - l[n=1]: und hiez mich zuo ziu rîten în."
      - l[n=2]: '"herre, ir sult willekomen sîn,'
      - l[n=3]: sît es der vischære verjach.
      - l[n=4]: man biutet iu êre und gemach
      - l[n=5]: durch in der iuch sande wider"
      - l[n=6]: sprach der knappe und liez die brücken nider.
      - l[n=7]: in die burc der küene reit
      - l[n=8]: ûf einen hof wît unde breit.
      - l[n=9]: 'durch schimph er niht zetretet was:'
      - l[n=10]: dâ stuont al kurz grüene gras,
      - l[n=11]: dâ was bûhurdieren vermiten,
      - l[n=12]: mit banieren selten überriten
      - l[n=13]: alsô er anger z Abenberc.
      - l[n=14]: selten vrœlîchiu werc
      - l[n=15]: 'was dâ gevrumt ze langer stunt:'
      - l[n=16]: in was wol herzen jâmer kunt.
      - l[n=17]: wênec er des gein in engalt.
      - l[n=18]: in emphiengen ritter junc und alt,
      - l[n=19]: vil kleiner juncherrelîn
      - l[n=20]: sprungen gein dem zoume sîn,
      - l[n=21]: ieslîchez vür daz ander greif.
      - l[n=22]: 'si habeten sînen stegereif:'
      - l[n=23]: sus muoste er von dem orse stên.
      - l[n=24]: in bâten ritter vürbaz gên,
      - l[n=25]: die vuorten in an sîn gemach.
      - l[n=26]: harte schiere daz geschach,
      - l[n=27]: daz er mit zuht entwâpent wart.
      - l[n=28]: dô si den jungen âne bart
      - l[n=29]: gesâhen alsus minneclîch,
      - l[n=30]: si jâhen, er wære sælden rîch.
  - chapter[n=228]:
    - div:
      - l[n=1]: 'ein wazzer iesch der junge man:'
      - l[n=2]: er twuoc den râm von im sân
      - l[n=3]: undern ougen und an handen.
      - l[n=4]: alde und junge wânden
      - l[n=5]: 'daz von im ander tac erschine:'
      - l[n=6]: sus saz der minneclîche wine
      - l[n=7]: gar vor allen tadel vrî.
      - l[n=8]: mit phelle von Arâbî
      - l[n=9]: 'man truoc im einen mantel dar:'
      - l[n=10]: den legete an sich der wol gevar
      - l[n=11]: mit offener snüere.
      - l[n=12]: ez was im ein lobes gevüere.
      - l[n=13]: 'dô sprach der kamerære kluoc:'
      - l[n=14]: '"Repanse de Schoie in truoc,'
      - l[n=15]: 'mîn vrouwe, diu küngegîn:'
      - l[n=16]: ab ir sol er iu gelihen sîn,
      - l[n=17]: wan iust niht kleider noch gesniten.
      - l[n=18]: jâ mohte ich sis mit êren biten,
      - l[n=19]: wande ir sît ein werder man,
      - l[n=20]: ob ichz geprüevet rehte hân."
      - l[n=21]: '"got lone iu, herre, daz irs jehet.'
      - l[n=22]: ob ir mich ze rehte spehet,
      - l[n=23]: 'sô hât mîn lîp gelücke erholt:'
      - l[n=24]: diu gotes kraft gît solhen solt."
      - l[n=25]: man schancte im unde phlac sîn sô,
      - l[n=26]: die trûregen wâren mit im al vrô.
      - l[n=27]: man bôt im wirde und êre,
      - l[n=28]: wan dâ was râtes mêre
      - l[n=29]: denne er ze Pelrapeire vant,
      - l[n=30]: die dô von kumber schiet sîn hant.
  - chapter[n=229]:
    - div:
      - l[n=1]: 'sîn harnas was von im getragen:'
      - l[n=2]: daz begunde er sider sêre klagen,
      - l[n=3]: dâ er sich schimphes niht versan.
      - l[n=4]: ze hove ein redespæher man
      - l[n=5]: bat komen ze vrevellîche
      - l[n=6]: den gast ellens rîche
      - l[n=7]: zem wirte, als ob im wære zorn.
      - l[n=8]: des hete er nâch den lîp verlorn
      - l[n=9]: von dem jungen Parzivâl.
      - l[n=10]: dô er sîn swert wol gemâl
      - l[n=11]: ninder bî im ligen vant,
      - l[n=12]: zer viuste twanc er sus die hant,
      - l[n=13]: daz daz bluot ûz den nageln schôz
      - l[n=14]: und im den ermel gar begôz.
      - l[n=15]: '"nein, herre!" sprach diu ritterschaft,'
      - l[n=16]: '"ez ist ein man der schimphes kraft'
      - l[n=17]: hât. swie trûrec wir anders sîn,
      - l[n=18]: 'tuot iuwer zuht gein im schîn:'
      - l[n=19]: ir ensultz niht anders hân vernomen,
      - l[n=20]: wan daz der vischære sî komen.
      - l[n=21]: dar gêt (ir sît im werder gast)
      - l[n=22]: und schütet ab iu zornes last."
      - l[n=23]: si giengen ûf einen palas.
      - l[n=24]: hundert krône dâ gehangen was,
      - l[n=25]: vil kerzen drûf gestôzen
      - l[n=26]: ob den hûsgenôzen,
      - l[n=27]: kleine kerzen alumbe an der want.
      - l[n=28]: hundert bette er ligen vant.
      - l[n=29]: 'daz schuofen dies dâ phlâgen:'
      - l[n=30]: hundert kulter drûfe lâgen,
  - chapter[n=230]:
    - div:
      - l[n=1]: ie vier gesellen sundersiz.
      - l[n=2]: dâ zwischen was ein underviz,
      - l[n=3]: dâ vür ein teppech sinewel.
      - l[n=4]: fil li roi Frimutel
      - l[n=5]: mohte wol geleisten daz.
      - l[n=6]: 'eins dinges man dâ niht vergaz:'
      - l[n=7]: si enhete niht betûret,
      - l[n=8]: mit marmel was gemûret
      - l[n=9]: drî vierecke viurrame.
      - l[n=10]: dar ûfe was des viurs name,
      - l[n=11]: 'holz, hiez lignâlôê:'
      - l[n=12]: sô grôziu viur sît nochê
      - l[n=13]: sach niemen hie ze Wildenberc.
      - l[n=14]: jenez wâren kostenlîchiu werc.
      - l[n=15]: der wirt sich selben setzen bat
      - l[n=16]: gein der mitteln viurstat
      - l[n=17]: ûf ein spanbette.
      - l[n=18]: ez was worden wette
      - l[n=19]: 'zwischen im und der vreude:'
      - l[n=20]: er lebete niht wan teude.
      - l[n=21]: in den palas kom gegangen
      - l[n=22]: der dâ wart wol emphangen,
      - l[n=23]: Parzivâl der lieht gevar,
      - l[n=24]: 'von im der in sande dar:'
      - l[n=25]: der liez in dâ niht langer stên.
      - l[n=26]: in bat der wirt nâher gên
      - l[n=27]: und sitzen "zuo mir dâ her an.
      - l[n=28]: sazte ich iuch verre dort hin dan,
      - l[n=29]: daz wære iu alze gastlîch."
      - l[n=30]: sus sprach der wirt jâmers rîch.
  - chapter[n=231]:
    - div:
      - l[n=1]: der wirt hete durch siecheit
      - l[n=2]: grôziu viur und an im warmiu kleit,
      - l[n=3]: 'wît und lanc zobelîn:'
      - l[n=4]: sus muoste ûzen und innen sîn
      - l[n=5]: der pelliz und der mantel drobe.
      - l[n=6]: 'der swechest balc wære wol ze lobe:'
      - l[n=7]: der was doch swarz unde grâ.
      - l[n=8]: des selben was ein hûbe aldâ
      - l[n=9]: ûf sînem houbete zwivalt
      - l[n=10]: von zobele. den man tiure galt,
      - l[n=11]: sinewel arâbesch ein borte
      - l[n=12]: oben drûf gehôrte,
      - l[n=13]: mitten dran ein knöphelîn,
      - l[n=14]: ein durchliuhtec rubîn.
      - l[n=15]: dâ saz manec ritter kluoc,
      - l[n=16]: dâ man jâmer vür si truoc.
      - l[n=17]: ein knappe spranc zer tür dar în,
      - l[n=18]: 'der truoc eine glævîn:'
      - l[n=19]: der site was ze trûren guot.
      - l[n=20]: an der snîden huop sich bluot
      - l[n=21]: und lief den schaft unz ûf die hant,
      - l[n=22]: daz ez in dem ermel widerwant.
      - l[n=23]: dâ wart geweinet und geschrît
      - l[n=24]: ûf dem palase wît,
      - l[n=25]: daz volc von drîzec landen
      - l[n=26]: möhtez den ougen niht enblanden.
      - l[n=27]: er truoc si in sînen henden
      - l[n=28]: alumbe zen vier wenden
      - l[n=29]: unz aber wider zuo der tür.
      - l[n=30]: der knappe spranc hin ûz dâ vür.
  - chapter[n=232]:
    - div:
      - l[n=1]: gestillet was des volkes nôt,
      - l[n=2]: als in der jâmer ê gebôt,
      - l[n=3]: des si diu glævîn hete ermant,
      - l[n=4]: die der knappe brâhte in sîner hant.
      - l[n=5]: wil iuch nû niht erlangen,
      - l[n=6]: sô wirt hie zuo gevangen
      - l[n=7]: daz ich iuch bringe an die vart,
      - l[n=8]: wie dâ mit zuht gedienet wart.
      - l[n=9]: zende an dem palas
      - l[n=10]: 'ein stehelîn tür entslozzen was:'
      - l[n=11]: dâ giengen ûz zwei werdiu kint
      - l[n=12]: (nû hœret wie diu geprüevet sint),
      - l[n=13]: daz si wol gæben minnen solt,
      - l[n=14]: swerz dâ mit dienste hete erholt.
      - l[n=15]: daz wâren juncvrouwen klâr.
      - l[n=16]: zwei schapel über blôziu hâr,
      - l[n=17]: bluomen was ir gebende.
      - l[n=18]: iewederiu ûf der hende
      - l[n=19]: truoc von golde ein kerzstal.
      - l[n=20]: ir hâr was reit, lanc und val.
      - l[n=21]: si truogen brinnendegiu lieht.
      - l[n=22]: hie sule wir vergezzen niht
      - l[n=23]: umbe der juncvrouwen gewant,
      - l[n=24]: dâ man si komende inne vant.
      - l[n=25]: diu grævîn von Tenabroc,
      - l[n=26]: 'brûn scharlachen was ir roc:'
      - l[n=27]: des selben truoc ouch ir gespil.
      - l[n=28]: si wâren gefischieret vil
      - l[n=29]: mit zwein gürteln an der krenke
      - l[n=30]: ob der hüffe an dem gelenke.
  - chapter[n=233]:
    - div:
      - l[n=1]: nâch den kom ein herzogîn
      - l[n=2]: und ir gespil, zwei stöllelîn
      - l[n=3]: si truogen von helfenbein.
      - l[n=4]: ir munt nâch viurs rœte schein.
      - l[n=5]: die nigen alle viere.
      - l[n=6]: zwuo sazten schiere
      - l[n=7]: vür den wirt die stollen.
      - l[n=8]: dâ wart gedient mit vollen.
      - l[n=9]: die stuonden ensamt an eine schar
      - l[n=10]: 'und wâren alle wol gevar:'
      - l[n=11]: den vieren was gelîch ir wât.
      - l[n=12]: nû seht wâ sich niht versûmet hât
      - l[n=13]: ander vrouwen vierstunt zwuo.
      - l[n=14]: 'die wâren dâ geschaffet zuo:'
      - l[n=15]: viere truogen kerzen grôz,
      - l[n=16]: die andern viere niht verdrôz,
      - l[n=17]: si entrüegen einen tiuren stein,
      - l[n=18]: dâ tages diu sunne lieht durch schein.
      - l[n=19]: 'dâ vür was sîn name erkant:'
      - l[n=20]: ez was ein grânât jâchant,
      - l[n=21]: beide lanc unde breit.
      - l[n=22]: durch die lîhte in dünne sneit,
      - l[n=23]: 'swer in zeinem tische maz:'
      - l[n=24]: dâ obe der wirt durch rîcheit az.
      - l[n=25]: si giengen harte rehte
      - l[n=26]: vür den wirt al ehte,
      - l[n=27]: gein nîgen si ir houbet wegeten.
      - l[n=28]: viere die taveln legeten
      - l[n=29]: ûf helfenbein wîz als ein snê,
      - l[n=30]: stollen die dâ kômen ê.
  - chapter[n=234]:
    - div:
      - l[n=1]: mit zuht si kunden wider gên.
      - l[n=2]: zuo den êrsten vieren stên.
      - l[n=3]: an disen ehte vrouwen was
      - l[n=4]: röcke grüener denne ein gras,
      - l[n=5]: von Azagouc samît,
      - l[n=6]: gesniten wol lanc und wît.
      - l[n=7]: dâ mitten si zesamene twanc
      - l[n=8]: gürteln tiure, smal und lanc.
      - l[n=9]: dise ehte vrouwen kluoc,
      - l[n=10]: ieslîchiu ob ir hâre truoc
      - l[n=11]: ein kleine blüemîn schapel.
      - l[n=12]: cuns îwân von Nônel
      - l[n=13]: und Jernîs von Rîle,
      - l[n=14]: jâ was über manege mîle
      - l[n=15]: 'ze dienste ir tohter dar genomen:'
      - l[n=16]: man sach die zwuo vürstîn komen
      - l[n=17]: in harte wünneclîcher wât.
      - l[n=18]: zwei mezzer snîdende als ein grât
      - l[n=19]: brâhten si durch wunder
      - l[n=20]: 'ûf zwein tweheln al besunder:'
      - l[n=21]: daz was silber herte und wîz.
      - l[n=22]: 'dar an lac ein spæher vlîz:'
      - l[n=23]: im was solh scherphen niht vermiten,
      - l[n=24]: ez hete stahel wol versniten.
      - l[n=25]: vor dem silber kômen vrouwen wert,
      - l[n=26]: 'der dar ze dienste was gegert:'
      - l[n=27]: die truogen lieht dem silber bî,
      - l[n=28]: vier kint vor missewende vrî.
      - l[n=29]: sus giengen si alle sehse zuo.
      - l[n=30]: 'nû hœret waz ieslîchiu tuo:'
  - chapter[n=235]:
    - div:
      - l[n=1]: si nigen, ir zwuo dô truogen dar
      - l[n=2]: ûf die tavel wol gevar
      - l[n=3]: daz silber unde legetenz nider.
      - l[n=4]: dô giengen si mit zühten wider
      - l[n=5]: zuo den êrsten zwelfen sân.
      - l[n=6]: ob ich geprüevet rehte hân,
      - l[n=7]: hie suln ahzehen vrouwen stên.
      - l[n=8]: âvoi nû siht man sehse gên
      - l[n=9]: 'in wæte die man tiure galt:'
      - l[n=10]: daz was halbez blîalt,
      - l[n=11]: daz ander phelle von Nînivê.
      - l[n=12]: dise und die êrsten sehseê
      - l[n=13]: truogen zwelf röcke geteilet.
      - l[n=14]: gein tiurer kost geveilet.
      - l[n=15]: nâch den kom diu künegîn.
      - l[n=16]: ir antlitze gap den schîn,
      - l[n=17]: si wânden alle ez wolde tagen.
      - l[n=18]: man sach die maget an ir tragen
      - l[n=19]: phellel von Arâbî.
      - l[n=20]: ûf einem grüenen achmardî
      - l[n=21]: truoc si den wunsch von pardîs,
      - l[n=22]: 'beide wurzeln unde rîs:'
      - l[n=23]: daz was ein dinc, daz hiez der grâl,
      - l[n=24]: erden wunsches überwal.
      - l[n=25]: Repanse de Schoie si hiez,
      - l[n=26]: die sich der grâl tragen liez.
      - l[n=27]: der grâl was von solher art,
      - l[n=28]: wol muoste ir kiusche sîn bewart,
      - l[n=29]: 'diu sîn ze rehte solde phlegen:'
      - l[n=30]: diu muoste valsches sich bewegen.
  - chapter[n=236]:
    - div:
      - l[n=1]: vor dem grâle kômen lieht
      - l[n=2]: (diu wâren von armer koste niht),
      - l[n=3]: sehs glas lanc lûter wolgetân,
      - l[n=4]: dar inne balsem der wol bran.
      - l[n=5]: dô si kômen von der tür
      - l[n=6]: ze rehter mâze alsus her vür,
      - l[n=7]: mit zühten neic diu künegîn
      - l[n=8]: und al diu juncvrouwelîn
      - l[n=9]: die dâ truogen balsemvaz.
      - l[n=10]: diu künegîn valscheite laz
      - l[n=11]: sazte vür den wirt den grâl.
      - l[n=12]: diz mære giht daz Parzivâl
      - l[n=13]: 'dicke an si sach und dâhte:'
      - l[n=14]: diu den grâl dâ brâhte,
      - l[n=15]: er hete ouch ir mantel an.
      - l[n=16]: mit zuht die sibene giengen dan
      - l[n=17]: zuo den ahzehen êrsten.
      - l[n=18]: dô liezen si die hêrsten
      - l[n=19]: zwischen sich, man sagete mir,
      - l[n=20]: zwelve iewederthalben ir.
      - l[n=21]: diu maget mit der krône
      - l[n=22]: stuont dâ harte schône.
      - l[n=23]: swaz ritter dô gesezzen was
      - l[n=24]: über al den palas,
      - l[n=25]: den wâren kamerære
      - l[n=26]: mit guldîn becken swære
      - l[n=27]: ie vieren geschaffet einer dar
      - l[n=28]: und ein juncherre wol gevar
      - l[n=29]: der eine wîze tweheln truoc.
      - l[n=30]: 'man sach dâ rîcheit genuoc:'
  - chapter[n=237]:
    - div:
      - l[n=1]: der taveln hundert muosten sîn,
      - l[n=2]: die man dô truoc zer tür dar în.
      - l[n=3]: man sazte ieslîche schiere
      - l[n=4]: vür werder ritter viere,
      - l[n=5]: tischlachen var nâch wîze
      - l[n=6]: wurden drûf geleget mit vlîze.
      - l[n=7]: der wirt dô selbe wazzer nam.
      - l[n=8]: der was an hôchmuote lam,
      - l[n=9]: 'mit im twuoc sich Parzivâl:'
      - l[n=10]: eine sîdîne tweheln wol gemâl
      - l[n=11]: die bôt eins grâven sun dâ nâch.
      - l[n=12]: dem was ze knien vür si gâch.
      - l[n=13]: swâ dô der taveln deheiniu stuont,
      - l[n=14]: dâ tet man vier knappen kunt
      - l[n=15]: daz si ir dienstes niht vergæzen
      - l[n=16]: 'den die dâ obe sæzen:'
      - l[n=17]: zwêne knieten unde sniten,
      - l[n=18]: die andern zwêne niht vermiten,
      - l[n=19]: si entrüegen trinken und ezzen dar,
      - l[n=20]: und nâmen ir mit dienste war.
      - l[n=21]: 'hœrt mêr von rîcheite sagen:'
      - l[n=22]: vier karrâschen muosten tragen
      - l[n=23]: manec tiure goltvaz
      - l[n=24]: ieslîchem ritter der dâ saz.
      - l[n=25]: man zôch si zen vier wenden.
      - l[n=26]: vier ritter mit ir henden
      - l[n=27]: man si ûf die taveln setzen sach.
      - l[n=28]: ieslîchem gienc ein schrîbære nâch,
      - l[n=29]: der sich dar zuo arbeite
      - l[n=30]: und si wider ûf bereite,
  - chapter[n=238]:
    - div:
      - l[n=1]: sô dâ gedienet wære.
      - l[n=2]: nû hœret ein ander mære.
      - l[n=3]: 'hundert knappen man gebôt:'
      - l[n=4]: die nâmen in wîze tweheln brôt
      - l[n=5]: mit zühten vor dem grâle.
      - l[n=6]: die giengen al zemâle
      - l[n=7]: und teilden vür die taveln sich.
      - l[n=8]: man sagete mir, diz sage ouch ich
      - l[n=9]: ûf iuwer ieslîches eit,
      - l[n=10]: daz vor dem grâle wære bereit
      - l[n=11]: (sol ich des iemen triegen,
      - l[n=12]: sô müezet ir mit mir liegen),
      - l[n=13]: swâ nâch jener bôt die hant,
      - l[n=14]: daz er al bereite vant
      - l[n=15]: spîse warm, spîse kalt,
      - l[n=16]: spîse niuwe und dar zuo alt,
      - l[n=17]: daz zam und daz wilde.
      - l[n=18]: es enwürde nie dehein bilde,
      - l[n=19]: 'beginnet maneger sprechen:'
      - l[n=20]: der wil sich übel rechen,
      - l[n=21]: wan der grâl was der sælden vruht,
      - l[n=22]: der werlde süeze alsolh genuht,
      - l[n=23]: er wac vil nâch gelîche
      - l[n=24]: als man saget von himelrîche.
      - l[n=25]: in kleiniu goltvaz man nam,
      - l[n=26]: als ieslîcher spîse zam,
      - l[n=27]: salsen, pheffer, âgrâz.
      - l[n=28]: dâ hete der kiusche und der vrâz
      - l[n=29]: alle gelîche genuoc,
      - l[n=30]: mit grôzer zuht manz vür si truoc.
  - chapter[n=239]:
    - div:
      - l[n=1]: môraz, wîn, sinôpel rôt,
      - l[n=2]: swâ nâch den naph ieslîcher bôt,
      - l[n=3]: swaz er trinkens kunde nennen,
      - l[n=4]: daz mohte er drinne erkennen
      - l[n=5]: allez von des grâles kraft.
      - l[n=6]: diu werde geselleschaft
      - l[n=7]: heten wirtschaft von dem grâl.
      - l[n=8]: wol gemarcte Parzivâl
      - l[n=9]: 'die rîcheit und daz wunder grôz:'
      - l[n=10]: durch zuht in vrâgens doch verdrôz.
      - l[n=11]: 'er dâhte: "mir riet Gurnemanz'
      - l[n=12]: mit grôzen triuwen âne schranz,
      - l[n=13]: ich solde vil gevrâgen niht.
      - l[n=14]: waz ob mîn wesen hie geschiht
      - l[n=15]: die mâze als dort bî im?
      - l[n=16]: âne vrâge ich vernim
      - l[n=17]: wiez dirre massenîe stêt."
      - l[n=18]: in dem gedanke nâher gêt
      - l[n=19]: 'ein knappe, der truoc ein swert:'
      - l[n=20]: des balc was tûsent marke wert,
      - l[n=21]: sîn gehilze was ein rubîn,
      - l[n=22]: ouch möhte wol diu klinge sîn
      - l[n=23]: grôzer wunder urhap.
      - l[n=24]: der wirt ez sînem gaste gap.
      - l[n=25]: 'der sprach: "herre, ich brâhtez in nôt'
      - l[n=26]: in maneger stat, ê daz mich got
      - l[n=27]: an dem lîbe hât geletzet.
      - l[n=28]: nû sît dâ mite ergetzet,
      - l[n=29]: ob man iuwer hie niht wol enphlege.
      - l[n=30]: 'ir mugetz wol vüeren alle wege:'
  - chapter[n=240]:
    - div:
      - l[n=1]: swenne ir geprüevet sînen art,
      - l[n=2]: ir sît gein strîte dâ mite bewart."
      - l[n=3]: ouwê daz er niht vrâcte dô!
      - l[n=4]: des bin ich vür in noch unvrô,
      - l[n=5]: wande erz emphienc in sîne hant,
      - l[n=6]: dô was er vrâgens mite ermant.
      - l[n=7]: ouch riuwet mich sîn süezer wirt,
      - l[n=8]: den ungenâde niht verbirt,
      - l[n=9]: des im von vrâgen nû wære rât.
      - l[n=10]: 'genuoc man dâ gegeben hât:'
      - l[n=11]: dies phlâgen, die griffenz an,
      - l[n=12]: si truogenz gerüste wider dan.
      - l[n=13]: vier karrâschen man ê luot.
      - l[n=14]: ieslîch vrouwe ir dienest tuot,
      - l[n=15]: ê die jungesten, nû die êrsten.
      - l[n=16]: dô schuofen si aber die hêrsten
      - l[n=17]: wider zuo dem grâle.
      - l[n=18]: dem wirte und Parzivâle
      - l[n=19]: mit zühten neic diu künegîn
      - l[n=20]: und al diu juncvrouwelîn.
      - l[n=21]: si brâhten wider în zer tür
      - l[n=22]: daz si mit zuht ê truogen vür.
      - l[n=23]: 'Parzivâl in blicte nâch:'
      - l[n=24]: an einem spanbette er ersach
      - l[n=25]: in einer kemenâten,
      - l[n=26]: ê si nâch in zuo getâten,
      - l[n=27]: den aller schœnsten alden man
      - l[n=28]: des er künde ie gewan.
      - l[n=29]: ich macz wol sprechen âne guft,
      - l[n=30]: er was noch wîzer dan der tuft.
  - chapter[n=241]:
    - div:
      - l[n=1]: wer der selbe wære,
      - l[n=2]: des vreischet her nâch mære.
      - l[n=3]: dar zuo der wirt, sîn burc, sîn lant,
      - l[n=4]: diu werden iu von mir genant
      - l[n=5]: her nâch sô des wirdet zît,
      - l[n=6]: bescheidenlîchen âne strît
      - l[n=7]: und âne allez vür zogen.
      - l[n=8]: ich sage die senewen âne bogen.
      - l[n=9]: diu senewe ist ein bîspel.
      - l[n=10]: 'nû dunket iuch der boge snel:'
      - l[n=11]: doch ist sneller daz diu senewe jaget.
      - l[n=12]: ob ich iu rehte hân gesaget,
      - l[n=13]: 'diu senewe gelîchet mæren sleht:'
      - l[n=14]: diu dunkent ouch die liute reht.
      - l[n=15]: swer iu saget von der krümbe,
      - l[n=16]: der wil iuch leiten ümbe.
      - l[n=17]: swer den bogen gespannen siht,
      - l[n=18]: der senewen er der slehte giht,
      - l[n=19]: man welle si zer biuge erdenen
      - l[n=20]: sô si den schuz muoz menen.
      - l[n=21]: swer aber dem sîn mære schiuzet,
      - l[n=22]: des in durch nôt verdriuzet
      - l[n=23]: (wan daz hât dâ ninder stat
      - l[n=24]: und vil gerûmeclîchen phat
      - l[n=25]: zeinem ôren în, zem andern vür),
      - l[n=26]: mîn arbeit ich gar verlür,
      - l[n=27]: 'ob den mîn mære drünge:'
      - l[n=28]: ich sagete oder sünge,
      - l[n=29]: daz ez noch baz vernæme ein boc
      - l[n=30]: oder ein ulmeger stoc.
  - chapter[n=242]:
    - div:
      - l[n=1]: ich wil iu doch baz bediuten
      - l[n=2]: von disen jâmerbæren liuten,
      - l[n=3]: dar kom geriten Parzival.
      - l[n=4]: man sach dâ selten vreuden schal,
      - l[n=5]: 'ez wære bûhurt oder tanz:'
      - l[n=6]: ir klagendiu stæte was sô ganz,
      - l[n=7]: si enkêrten sich an schimphen niht.
      - l[n=8]: swâ man noch volkes siht,
      - l[n=9]: 'den tuot etswenne vreude wol:'
      - l[n=10]: dort wâren die winkel alle vol
      - l[n=11]: und ouch ze hove dâ man si sach.
      - l[n=12]: 'der wirt ze sînem gaste sprach:'
      - l[n=13]: '"ich wæne man iu gebettet hât.'
      - l[n=14]: sît ir müede, sôst mîn rât
      - l[n=15]: 'daz ir gêt: leget iuch slâfen."'
      - l[n=16]: nû solde ich schrîen wâfen
      - l[n=17]: 'umbe ir scheiden daz si tuont:'
      - l[n=18]: ez wirt grôz schade in beiden kunt.
      - l[n=19]: von dem spanbette trat
      - l[n=20]: ûf den teppech an eine stat
      - l[n=21]: Parzivâl der wol geslaht.
      - l[n=22]: 'der wirt bôt im guote naht:'
      - l[n=23]: diu ritterschaft dô gar ûf spranc.
      - l[n=24]: 'ein teil ir im dar nâher dranc:'
      - l[n=25]: dô vuorten si den jungen man
      - l[n=26]: in eine kemenâten sân.
      - l[n=27]: diu was wol gehêret,
      - l[n=28]: mit einem bette gêret,
      - l[n=29]: daz mich mîn armuot immer müet,
      - l[n=30]: 'sît diu erde alsolhe rîcheit blüet:'
  - chapter[n=243]:
    - div:
      - l[n=1]: dem bette armuot was tiur.
      - l[n=2]: als er glohte in einem viur,
      - l[n=3]: lac drûfe ein phellel lieht gemâl.
      - l[n=4]: die ritter bat dô Parzivâl
      - l[n=5]: wider varn an ir gemach,
      - l[n=6]: dô er dâ niht mêr bette sach.
      - l[n=7]: mit urloube si vuoren dan.
      - l[n=8]: hie hebet sich ander dienest an.
      - l[n=9]: vil kerzen und diu varwe sîn
      - l[n=10]: 'die gâben ze gegenstrîte schîn:'
      - l[n=11]: waz möhte liehter sîn der tac?
      - l[n=12]: vor sînem bette ein anderz lac,
      - l[n=13]: dar ûfe ein kulter. dâ er dâ saz,
      - l[n=14]: juncherren snel und niht ze laz
      - l[n=15]: 'maneger im dar nâher spranc:'
      - l[n=16]: si entschuohten bein, diu wâren blanc.
      - l[n=17]: ouch zôch im mêr gewandes abe
      - l[n=18]: manec wol geborner knabe.
      - l[n=19]: vlætec wâren diu selben kindelîn.
      - l[n=20]: dar nâch gienc dô zer tür dar în
      - l[n=21]: 'vier klâre juncvrouwen:'
      - l[n=22]: die solden dennoch schouwen
      - l[n=23]: wie man des heldes phlæge
      - l[n=24]: und ob er sanfte læge,
      - l[n=25]: als mir diu âventiure gewuoc.
      - l[n=26]: vor ieslîcher ein knappe truoc
      - l[n=27]: eine kerzen diu wol bran.
      - l[n=28]: Parzivâl der snelle man
      - l[n=29]: spranc underz declachen.
      - l[n=30]: 'si sageten: "ir sult wachen'
  - chapter[n=244]:
    - div:
      - l[n=1]: durch uns noch eine wîle."
      - l[n=2]: ein spil mit der île
      - l[n=3]: hete er unz an den ort gespilt.
      - l[n=4]: daz man gein liehter varwe zilt,
      - l[n=5]: daz begunge ir ougen süezen,
      - l[n=6]: ê si emphiengen sîn grüezen.
      - l[n=7]: ouch vuocten in gedanke nôt,
      - l[n=8]: daz im sîn munt was sô rôt
      - l[n=9]: und daz vor jugende niemen dran
      - l[n=10]: kôs gein einer halben gran.
      - l[n=11]: dise vier juncvrouwen kluoc,
      - l[n=12]: hœret waz ieslîchiu truoc,
      - l[n=13]: môraz, wîn und lûtertranc
      - l[n=14]: truogen drî ûf henden blanc,
      - l[n=15]: diu vierde juncvrouwe wîs
      - l[n=16]: truoc obez der art von pardîs
      - l[n=17]: ûf einer tweheln blanc gevar.
      - l[n=18]: 'diu selbe kniete ouch vür in dar:'
      - l[n=19]: er bat die vrouwen sitzen.
      - l[n=20]: 'si sprach: "lât mich bî witzen.'
      - l[n=21]: sô wæret ir dienstes ungewert,
      - l[n=22]: als mîn her vür iuch ist gegert."
      - l[n=23]: süezer rede er gein in niht vergaz.
      - l[n=24]: 'der herre tranc, ein teil er az:'
      - l[n=25]: mit urloube si giengen wider,
      - l[n=26]: Parzivâl sich legete nider.
      - l[n=27]: ouch sazten juncherrelîn
      - l[n=28]: ûf den teppech die kerzen sîn,
      - l[n=29]: 'dô si in slâfen sâhen:'
      - l[n=30]: si begunden dannen gâhen.
  - chapter[n=245]:
    - div:
      - l[n=1]: 'Parzivâl niht eine lac:'
      - l[n=2]: geselleclîche unz an den tac
      - l[n=3]: was bî im strengiu arbeit.
      - l[n=4]: ir boten künftegiu leit
      - l[n=5]: sanden im in slâfe dar,
      - l[n=6]: sô daz der junge wol gevar
      - l[n=7]: sîner muoter troum gar widerwac,
      - l[n=8]: des si nâch Gahmurete phlac.
      - l[n=9]: sus wart gesteppet im sîn troum,
      - l[n=10]: mit swertslegen umbe den soum,
      - l[n=11]: dâ vor mit maneger tjoste rîch.
      - l[n=12]: von rabîne hurteclîch
      - l[n=13]: er leit in slâfe etslîch nôt.
      - l[n=14]: möhte er drîzecstunt sîn tôt,
      - l[n=15]: 'daz hete er wachende ê gedolt:'
      - l[n=16]: sus teilde im ungemach den solt.
      - l[n=17]: von disen strengen sachen
      - l[n=18]: 'muoste er durch nôt erwachen:'
      - l[n=19]: im swizten âdern unde bein.
      - l[n=20]: der tac ouch durch diu venster schein.
      - l[n=21]: 'dô sprach er: "wê wâ sint diu kint,'
      - l[n=22]: daz si hie vor mir niht sint?
      - l[n=23]: wer sol mir bieten mîn gewant?"
      - l[n=24]: sus warte ir der wîgant,
      - l[n=25]: unz er anderstunt entslief.
      - l[n=26]: 'niemen dâ redete noch enrief:'
      - l[n=27]: si wâren gar verborgen.
      - l[n=28]: umbe den mitten morgen
      - l[n=29]: dô erwachete aber der junge man.
      - l[n=30]: ûf rihte sich der küene sân,
  - chapter[n=246]:
    - div:
      - l[n=1]: ûf dem teppeche sach der degen wert
      - l[n=2]: 'ligen sîn harnas und zwei swert:'
      - l[n=3]: daz eine der wirt im geben hiez,
      - l[n=4]: daz ander was von Gaheviez.
      - l[n=5]: 'sus sprach er zim selben sân:'
      - l[n=6]: '"ouwê durch waz ist diz getân?'
      - l[n=7]: deiswâr ich sol mich wâpen drîn.
      - l[n=8]: ich leit in slâfe alsolhen pîn,
      - l[n=9]: daz mir wachende arbeit
      - l[n=10]: noch hiute, wæne ich, ist bereit.
      - l[n=11]: hât dirre wirt urliuges nôt,
      - l[n=12]: sô leiste ich gerne sîn gebot
      - l[n=13]: und ir gebot mit triuwen,
      - l[n=14]: diu disen mantel niuwen
      - l[n=15]: mir lêch durch ir güete.
      - l[n=16]: wan stüende ir gemüete,
      - l[n=17]: daz si dienest wolde nemen!
      - l[n=18]: des kunde mich durch si gezemen
      - l[n=19]: und doch niht durch ir minne,
      - l[n=20]: wan mîn wîp, diu küneginne,
      - l[n=21]: ist an ir lîbe alsô klâr
      - l[n=22]: oder vürbaz, daz ist wâr."
      - l[n=23]: 'er tet als er tuon sol:'
      - l[n=24]: von vuoz ûf wâpende er sich wol
      - l[n=25]: durch strîtes antwurte.
      - l[n=26]: zwei swert er umbe gurte,
      - l[n=27]: zer tür ûz gienc der werde degen.
      - l[n=28]: dâ was sîn ors an die stegen
      - l[n=29]: geheftet, schilt unde sper
      - l[n=30]: 'lente dâ bî: daz was sîn ger.'
  - chapter[n=247]:
    - div:
      - l[n=1]: ê Parzivâl der wîgant
      - l[n=2]: sich des orses underwant,
      - l[n=3]: manegez er der gademe erlief,
      - l[n=4]: sô daz er nâch den liuten rief.
      - l[n=5]: niemen er hôrte noch ensach,
      - l[n=6]: 'ungevüege leit im dran geschach:'
      - l[n=7]: daz hete im zorn gereizet.
      - l[n=8]: er lief dâ er was erbeizet
      - l[n=9]: des âbents, dô er komen was.
      - l[n=10]: dâ was erde unde gras
      - l[n=11]: mit tretenne gerüeret
      - l[n=12]: undz tou gar zevüeret.
      - l[n=13]: al schrîende lief der junge man
      - l[n=14]: wider ze sînem orse sân,
      - l[n=15]: mit bâgenden worten
      - l[n=16]: 'saz er drûf: die porten'
      - l[n=17]: vant er wît offen stên,
      - l[n=18]: dâ durch ûz grôze slâ gên.
      - l[n=19]: niht langer er dô habete,
      - l[n=20]: vaste ûf die brücke er drabete.
      - l[n=21]: ein verborgen knappe daz seil
      - l[n=22]: zôch, daz der slagebrücken teil
      - l[n=23]: hetez ors vil nâch gevellet nider.
      - l[n=24]: 'Parzivâl der sach sich wider:'
      - l[n=25]: dô wolde er hân gevrâget baz.
      - l[n=26]: '"ir sult varn der sunnen haz"'
      - l[n=27]: sprach der knappe, "ir sît ein gans.
      - l[n=28]: möhtet ir gerüeret hân den vlans
      - l[n=29]: und hetet den wirt gevrâget!
      - l[n=30]: vil prîses iuch hât betrâget."
  - chapter[n=248]:
    - div:
      - l[n=1]: nâch den mæren schrei der gast,
      - l[n=2]: gegenrede im gar gebrast.
      - l[n=3]: swie vil er nâch geriefe,
      - l[n=4]: rehte als er gênde sliefe
      - l[n=5]: warp der knappe und sluoc die porten zuo.
      - l[n=6]: dô was sîn dan scheiden ze vruo
      - l[n=7]: an der vlustbæren zît
      - l[n=8]: 'dem der nû zins von vreuden gît:'
      - l[n=9]: diu ist an im verborgen.
      - l[n=10]: umbe den wurf der sorgen
      - l[n=11]: wart getopelt, dô er den grâl vant,
      - l[n=12]: mit sînen ougen âne hant
      - l[n=13]: und âne würfels ecke.
      - l[n=14]: ob in nû kumber wecke,
      - l[n=15]: 'des was er dâ vor niht gewent:'
      - l[n=16]: er enhete sich niht vil gesent.
      - l[n=17]: Parzivâl der huop sich nâch
      - l[n=18]: vaste ûf die slâ die er dâ sach.
      - l[n=19]: 'er dâhte: "die vor mir rîten,'
      - l[n=20]: ich wæne die hiute strîten
      - l[n=21]: manlîche umbe mîns wirtes dinc.
      - l[n=22]: ruochten sis, sô wære ir rinc
      - l[n=23]: mit mir niht verkrenket.
      - l[n=24]: aldâ enwürde niht gewenket,
      - l[n=25]: ich hülfe in in der selben nôt,
      - l[n=26]: daz ich gediende mîn brôt
      - l[n=27]: und ouch diz wünneclîche swert,
      - l[n=28]: daz mir gap ir herre wert.
      - l[n=29]: '[ungedienet ich daz trage:'
      - l[n=30]: si wænent lîhte ich sî ein zage.]"
  - chapter[n=249]:
    - div:
      - l[n=1]: der valscheite widersaz
      - l[n=2]: kêrte ûf der huofslege kraz.
      - l[n=3]: sîn scheiden dan daz riuwet mich.
      - l[n=4]: 'alrêst nû âventiurt ez sich:'
      - l[n=5]: dô begunde krenken sich ir spor.
      - l[n=6]: 'sich schieden die dâ riten vor:'
      - l[n=7]: ir slâ wart smal, diu ê was breit.
      - l[n=8]: er verlôs si gar, daz was im leit.
      - l[n=9]: mære vriesch dô der junge man,
      - l[n=10]: dâ von er herzenôt gewan.
      - l[n=11]: dô erhôrte der degen ellens rîch
      - l[n=12]: einer vrouwen stimme jæmerlîch.
      - l[n=13]: ez was dennoch von touwe naz.
      - l[n=14]: vor im ûf einer linden saz
      - l[n=15]: ein maget, der vuocte ir triuwe nôt.
      - l[n=16]: ein gebalsemt ritter tôt
      - l[n=17]: lente ir zwischen den armen.
      - l[n=18]: swen ez niht wolde erbarmen,
      - l[n=19]: der si sô sitzen sæhe,
      - l[n=20]: untriuwen ich im jæhe.
      - l[n=21]: sîn ors dô gein ir wande
      - l[n=22]: 'der wênec si bekande:'
      - l[n=23]: si was doch sîner muomen kint.
      - l[n=24]: al irdisch triuwe was ein wint,
      - l[n=25]: wan die man an ir lîbe sach.
      - l[n=26]: 'Parzivâl si gruozte und sprach:'
      - l[n=27]: '"vrouwe, mir ist vil leit'
      - l[n=28]: 'iuwer senlîchiu arbeit:'
      - l[n=29]: bedurfet ir mîns dienstes iht,
      - l[n=30]: in iuwerm dienste man mich siht."
  - chapter[n=250]:
    - div:
      - l[n=1]: si dankete im ûz jâmers siten
      - l[n=2]: und vrâcte in wannen er kœme geriten.
      - l[n=3]: 'si sprach: "ez ist widerzæme'
      - l[n=4]: daz iemen an sich næme
      - l[n=5]: sîne reise in dise waste.
      - l[n=6]: unkundem gaste
      - l[n=7]: mac hie wol grôzer schade geschehen.
      - l[n=8]: ich hânz gehôrt und wol gesehen
      - l[n=9]: daz hie vil liute ir lîp verlurn,
      - l[n=10]: die werlîche den tôt erkurn.
      - l[n=11]: kêrt hinnen, ob ir welt genesen.
      - l[n=12]: saget ê, wâ sît ir gewesen?"
      - l[n=13]: '"dar ist ein mîle oder mêr,'
      - l[n=14]: daz ich gesach nie burc sô hêr
      - l[n=15]: mit aller slahte rîcheit.
      - l[n=16]: inner kurzer wîle ich dannen reit."
      - l[n=17]: 'si sprach: "swer iu getrûwet iht,'
      - l[n=18]: den sult ir gerne triegen niht.
      - l[n=19]: ir traget doch einen gastes schilt.
      - l[n=20]: iuch möhte swaldes hân bevilt
      - l[n=21]: von erbûwenem lande her geriten.
      - l[n=22]: inner drîzec mîlen wart nie versniten
      - l[n=23]: 'ze keinem bûwe holz noch stein:'
      - l[n=24]: wan ein burc diu stêt al ein,
      - l[n=25]: diust erden wunsches rîche.
      - l[n=26]: swer die suochet vlîzeclîche,
      - l[n=27]: 'leider der envindet ir niht:'
      - l[n=28]: vil liute manz doch werben siht.
      - l[n=29]: ez muoz unwizzende geschehen,
      - l[n=30]: swer immer sol die burc gesehen.
  - chapter[n=251]:
    - div:
      - l[n=1]: 'ich wæne, herre, diust iu niht bekant:'
      - l[n=2]: Munsalvæsche ist si genant.
      - l[n=3]: der bürge wirtes roiame,
      - l[n=4]: Terre de Salvæsche ist sîn name.
      - l[n=5]: ez brâhte der alde Titurel
      - l[n=6]: 'an sînen sun rois Frimutel:'
      - l[n=7]: sus hiez der werde wîgant.
      - l[n=8]: manegen prîs erwarp sîn hant.
      - l[n=9]: der lac von einer tjoste tôt,
      - l[n=10]: als im diu minne dar gebôt.
      - l[n=11]: 'der selbe liez vier werdiu kint:'
      - l[n=12]: bî rîcheit driu in jâmer sint,
      - l[n=13]: der vierde hât armuot.
      - l[n=14]: 'durch got vür sünde er daz tuot:'
      - l[n=15]: der selbe heizet Trevrizent.
      - l[n=16]: 'Anfortas sîn bruoder lent:'
      - l[n=17]: der mac gerîten noch gegên
      - l[n=18]: noch geligen noch gestên.
      - l[n=19]: der ist ûf Munsalvæsche wirt.
      - l[n=20]: ungenâde in niht verbirt."
      - l[n=21]: 'si sprach: "herre, wæret ir komen dar'
      - l[n=22]: zuo der jæmerlîchen schar,
      - l[n=23]: sô wære dem wirte worden rât
      - l[n=24]: vil kumbers den er lange hât."
      - l[n=25]: 'der Wâleis zuo der megede sprach:'
      - l[n=26]: '"grœzlîch wunder ich dâ sach'
      - l[n=27]: und manege vrouwen wol getân."
      - l[n=28]: bî der stimme erkande si den man.
      - l[n=29]: 'dô sprach si: "dû bist Parzivâl.'
      - l[n=30]: nû sage et, sæhe dû den grâl
  - chapter[n=252]:
    - div:
      - l[n=1]: und den wirt vreuden lære?
      - l[n=2]: lâ hœren liebiu mære,
      - l[n=3]: ob wendec ist sîn vreise.
      - l[n=4]: wol dich der sælden reise!
      - l[n=5]: wan swaz die lüfte hânt beslagen,
      - l[n=6]: 'dar obe muostû hœhe tragen:'
      - l[n=7]: dir dienet zam unde wilt.
      - l[n=8]: ze rîcheit ist dir wunsch gezilt."
      - l[n=9]: Parzivâl der wîgant
      - l[n=10]: 'sprach: "wâ von habet ir mich erkant?"'
      - l[n=11]: 'si sprach: "dâ bin ichz diu maget,'
      - l[n=12]: diu dir ê kumber hât geklaget
      - l[n=13]: und diu dir sagete dînen namen.
      - l[n=14]: dû endarft dich niht der sippe schamen,
      - l[n=15]: daz dîn muoter ist mîn muome.
      - l[n=16]: wîplîcher kiusche ein bluome
      - l[n=17]: ist si, geliutert âne tou.
      - l[n=18]: got lône dir daz dich dô sô rou
      - l[n=19]: mîn vriunt, der mir zer tjost lac tôt.
      - l[n=20]: 'ich hân in alhie: nû prüeve nôt'
      - l[n=21]: die mir got hât an im gegeben,
      - l[n=22]: daz er niht langer solde leben.
      - l[n=23]: er phlac manlîcher güete.
      - l[n=24]: 'sîn sterben mich dô müete:'
      - l[n=25]: ouch hân ich sît von tage ze tage
      - l[n=26]: vürbaz erkennet niuwe klage."
      - l[n=27]: '"ouwê war kom dîn rôter munt?'
      - l[n=28]: bistûz Sigûne, diu mir kunt
      - l[n=29]: tet wer ich was, âne allen vâr?
      - l[n=30]: dîn reideleht lanc brûnez hâr,
  - chapter[n=253]:
    - div:
      - l[n=1]: des ist dîn houbet blôz getân.
      - l[n=2]: zem fôreist in Brizljân
      - l[n=3]: sach ich dich dô vil minneclîch,
      - l[n=4]: swie dû wæres jâmers rîch.
      - l[n=5]: dû hâs verlorn varwe und kraft.
      - l[n=6]: dîner herten geselleschaft
      - l[n=7]: 'verdrüzze mich, solde ich die haben:'
      - l[n=8]: wir suln disen tôten man begraben."
      - l[n=9]: dô nazten diu ougen ir die wât.
      - l[n=10]: ouch was vroun Lûneten rât
      - l[n=11]: ninder dâ bî ir gewesen.
      - l[n=12]: 'diu riet ir vrouwen: "lât genesen'
      - l[n=13]: 'disen man, der den iuwern sluoc:'
      - l[n=14]: er mac ergetzen iuch genuoc."
      - l[n=15]: Sigûne gerte ergetzens niht
      - l[n=16]: als wîp die man bî wanke siht,
      - l[n=17]: manege, der ich wil gedagen.
      - l[n=18]: hœrt mêr Sigûnen triuwe sagen.
      - l[n=19]: 'diu sprach: "sol mich iht gevreun,'
      - l[n=20]: daz tuot ein dinc, ob in sîn teun
      - l[n=21]: læzet, den vil trûregen man.
      - l[n=22]: schiede dû helflîche dan,
      - l[n=23]: sô ist dîn lîp wol prîses wert.
      - l[n=24]: 'dû vüeres ouch umbe dich sîn swert:'
      - l[n=25]: bekennestû des swertes segen,
      - l[n=26]: 'dû maht âne angest strîtes phlegen:'
      - l[n=27]: sîn ecke ligent im rehte.
      - l[n=28]: von edelem geslehte
      - l[n=29]: worhtez Trebuchetes hant.
      - l[n=30]: ein brunne stêt bî Karnant,
  - chapter[n=254]:
    - div:
      - l[n=1]: dar nâch der künec heizet Lac.
      - l[n=2]: daz swert gestêt ganz einen slac,
      - l[n=3]: 'am andern ez zevellet gar:'
      - l[n=4]: wiltûz denne wider bringen dar,
      - l[n=5]: ez wirt ganz von des wazzers trân.
      - l[n=6]: dû muost des urspringes hân
      - l[n=7]: underm velse, ê in beschine der tac.
      - l[n=8]: der selbe brunne heizet Lac.
      - l[n=9]: sint diu stücke niht verrêret,
      - l[n=10]: der si rehte zein ander kêret,
      - l[n=11]: sô si der brunne machet naz,
      - l[n=12]: ganz unde sterker baz
      - l[n=13]: wirt im valz und ecke sîn
      - l[n=14]: und verliesent niht diu mâl ir schîn.
      - l[n=15]: daz swert bedarf wol segens wort.
      - l[n=16]: 'ich vürhte diu hâstû lâzen dort:'
      - l[n=17]: hât si aber dîn munt gelernet,
      - l[n=18]: sô wehset unde kernet
      - l[n=19]: immer sælden kraft bî dir.
      - l[n=20]: lieber neve, geloube mir,
      - l[n=21]: sô muoz gar dienen dîner hant
      - l[n=22]: swaz dîn lîp dâ wunders vant.
      - l[n=23]: ouch mahtû tragen schône
      - l[n=24]: immer sælden krône
      - l[n=25]: hôhe ob den werden.
      - l[n=26]: den wunsch ûf der erden
      - l[n=27]: 'hâstû volleclîche:'
      - l[n=28]: niemen ist sô rîche,
      - l[n=29]: der gein dir koste mege hân.
      - l[n=30]: hâstû vrâge ir reht getân?"
  - chapter[n=255]:
    - div:
      - l[n=1]: 'er sprach: "ich hân gevrâget niht."'
      - l[n=2]: '"ouwê daz iuch mîn ouge siht"'
      - l[n=3]: sprach diu jâmerbæriu maget,
      - l[n=4]: '"sît ir vrâgens sît verzaget!'
      - l[n=5]: ir sâhet doch solh wunder grôz
      - l[n=6]: (daz iuch vrâgens dô verdrôz,
      - l[n=7]: aldâ ir wâret dem grâle bî!),
      - l[n=8]: manege vrouwen valsches vrî,
      - l[n=9]: die werden Garschiloien
      - l[n=10]: und Repanse de Schoien,
      - l[n=11]: und snîdende silber und bluotec sper,
      - l[n=12]: ouwê waz woldet ir zuo mir her,
      - l[n=13]: gunêrter lîp, vervluochet man!
      - l[n=14]: ir truoget den eiterwolves zan,
      - l[n=15]: dâ diu galle in der triuwe
      - l[n=16]: an iu bekleip sô niuwe.
      - l[n=17]: iuch solde iuwer wirt erbarmet hân,
      - l[n=18]: an dem got wunder hât getân,
      - l[n=19]: und hetet gevrâget sîner nôt.
      - l[n=20]: ir lebet und sît an sælden tôt."
      - l[n=21]: 'dô sprach er: "liebiu niftel mîn,'
      - l[n=22]: 'tuo bezzern willen gein mir schîn:'
      - l[n=23]: ich wandel, hân ich iht getân."
      - l[n=24]: '"ir sult wandels sîn erlân"'
      - l[n=25]: sprach diu maget. "mirst wol bekant,
      - l[n=26]: ze Munsalvæsche an iu verswant
      - l[n=27]: êre und ritterlîcher prîs.
      - l[n=28]: ir envindet nû deheinen wîs
      - l[n=29]: deheine gegenrede an mir."
      - l[n=30]: Parzivâl sus schiet von ir.
  - chapter[n=256]:
    - div:
      - l[n=1]: daz er vrâgens was sô laz,
      - l[n=2]: dô er bî dem trûregen wirte saz,
      - l[n=3]: daz rou dô grœzlîche
      - l[n=4]: den helt ellens rîche.
      - l[n=5]: durch klage und durch den tac sô heiz
      - l[n=6]: 'begunde netzen in der sweiz:'
      - l[n=7]: durch den luft von im er bant
      - l[n=8]: den helm und vuorte in in der hant,
      - l[n=9]: er entstricte die vinteilen sîn.
      - l[n=10]: durch îsers râm was lieht sîn schîn.
      - l[n=11]: er kom ûf eine niuwe slâ,
      - l[n=12]: wande ez gienc vor im aldâ
      - l[n=13]: ein ors daz was wol beslagen,
      - l[n=14]: und ein barvuoz phert muoste tragen
      - l[n=15]: eine vrouwen, die er sach.
      - l[n=16]: nâch der ze rîten im geschach,
      - l[n=17]: 'ir phert gein kumber was verselt:'
      - l[n=18]: man hete im wol durch hût gezelt
      - l[n=19]: elliu sîniu rippe gar.
      - l[n=20]: als ein harm ez was gevar
      - l[n=21]: (ein bestîn halfter lac dar ane,
      - l[n=22]: unz ûf den huof swanc im diu mane),
      - l[n=23]: sîn ougen tief, die gruoben wît.
      - l[n=24]: ouch was der vrouwen runzît
      - l[n=25]: vertwâlet und vertrecket,
      - l[n=26]: 'durch hunger dicke erwecket:'
      - l[n=27]: ez was dürre als ein zunder.
      - l[n=28]: sîn gên daz was ein wunder,
      - l[n=29]: wande ez reit ein vrouwe wert,
      - l[n=30]: diu selten kunrierte phert.
  - chapter[n=257]:
    - div:
      - l[n=1]: dâ lac ûf ein gereite,
      - l[n=2]: smal âne alle breite,
      - l[n=3]: geschelle und bogen verrêret,
      - l[n=4]: grôz zadel dran gemêret
      - l[n=5]: der vrouwen trûrec, niht ze geil.
      - l[n=6]: 'ir surzengel was ein seil:'
      - l[n=7]: dem was si doch ze wol geborn.
      - l[n=8]: ouch heten die este und etslîch dorn
      - l[n=9]: 'ir hemde zevüeret:'
      - l[n=10]: swâ daz mit zerren was gerüeret,
      - l[n=11]: dâ sach er vil der stricke,
      - l[n=12]: dar unde liehte blicke,
      - l[n=13]: ir hût noch wîzer denne ein swane.
      - l[n=14]: si enhete niht wan knoden ane.
      - l[n=15]: swâ die wâren svelles dach,
      - l[n=16]: 'in blanker varwe er daz sach:'
      - l[n=17]: daz ander leit von sunnen nôt.
      - l[n=18]: 'swiez ir kom, ir munt was rôt:'
      - l[n=19]: der muoste alsolhe varwe tragen,
      - l[n=20]: man hete viur wol drûz geslagen.
      - l[n=21]: swâ man si wolde an rîten,
      - l[n=22]: 'daz was zer blôzen sîten:'
      - l[n=23]: nante si iemen vilân,
      - l[n=24]: der hete ir unreht getân,
      - l[n=25]: wan si hete wênec an ir.
      - l[n=26]: 'durch iuwer zuht geloubet mir:'
      - l[n=27]: si truoc ungedienten haz,
      - l[n=28]: wîplîcher güete si nie vergaz.
      - l[n=29]: 'ich sagete iu vil armuot:'
      - l[n=30]: war zuo? diz ist als guot.
      - l[n=31]: doch næme ich solchen blôzen lîp
      - l[n=32]: vür etslîch wol gekleidet wîp.
  - chapter[n=258]:
    - div:
      - l[n=1]: dô Parzivâl gruoz gein ir sprach,
      - l[n=2]: 'an in si erkenneclîchen sach:'
      - l[n=3]: er was der schœnste über elliu lant.
      - l[n=4]: dâ von si in schiere hete erkant.
      - l[n=5]: 'si sagete: "ich hân iuch ê gesehen.'
      - l[n=6]: 'dâ von ist leide mir geschehen:'
      - l[n=7]: doch müeze iu vreude und êre
      - l[n=8]: got immer geben mêre
      - l[n=9]: denne ir um mich gedienet hât.
      - l[n=10]: des ist nû ermer mîn wât
      - l[n=11]: denne ir si jungest sâhet.
      - l[n=12]: wæret ir niht genâhet
      - l[n=13]: mir an der selben zît,
      - l[n=14]: sô hete ich êre âne strît."
      - l[n=15]: 'dô sprach er: "vrouwe, merket baz,'
      - l[n=16]: gein wem ir kêret iuwern haz.
      - l[n=17]: jâ enwart von mînem lîbe
      - l[n=18]: iu noch deheinen wîbe
      - l[n=19]: laster nie gemêret
      - l[n=20]: (sô hete ich mich gunêret)
      - l[n=21]: sît ich den schilt von êrste gewan
      - l[n=22]: und ritters vuore mich versan.
      - l[n=23]: mirst ander iuwer kumber leit."
      - l[n=24]: al weinde diu vrouwe reit,
      - l[n=25]: daz si begôz ir brüstelîn.
      - l[n=26]: als si gedræt solden sîn,
      - l[n=27]: 'diu stuonden blanc hôch sinewel:'
      - l[n=28]: jâ enwart nie dræhsel sô snel,
      - l[n=29]: der si gedræt hete baz.
      - l[n=30]: swie minneclîch diu vrouwe saz,
  - chapter[n=259]:
    - div:
      - l[n=1]: 'si muoste in doch erbarmen:'
      - l[n=2]: mit henden und mit armen
      - l[n=3]: begunde si sich decken
      - l[n=4]: vor Parzivâl dem recken.
      - l[n=5]: 'dô sprach er: "vrouwe, nemt durch got'
      - l[n=6]: ûf rehten dienest sunder spot
      - l[n=7]: an iuwern lîp mîn kursît."
      - l[n=8]: '"herre, wære daz âne strît'
      - l[n=9]: daz al mîn vreude læge dran,
      - l[n=10]: sô getörste ichz doch niht grîfen an.
      - l[n=11]: welt ir uns tœtens machen vrî,
      - l[n=12]: sô rîtet daz ich iu verre sî.
      - l[n=13]: doch klagete ich wênec mîne nôt,
      - l[n=14]: wan daz ich vürhte ir kieset den tôt."
      - l[n=15]: 'dô sprach er: "vrouwe, wer næme unsz leben?'
      - l[n=16]: 'daz hât uns gotes kraft gegeben:'
      - l[n=17]: ob des gerte ein ganzez her,
      - l[n=18]: man sæhe mich vür uns ze wer."
      - l[n=19]: 'si sprach: "es gert ein werder degen:'
      - l[n=20]: der hât sich strîtes sô bewegen,
      - l[n=21]: iuwer sehse kœmens in arbeit.
      - l[n=22]: mirst iuwer rîten bî mir leit.
      - l[n=23]: 'ich was etswenne sîn wîp:'
      - l[n=24]: nû möhte mîn vertwâlet lîp
      - l[n=25]: des heldes dierne niht gesîn.
      - l[n=26]: sus tuot er gein mir zürnen schîn."
      - l[n=27]: 'dô sprach er zuo der vrouwen sân:'
      - l[n=28]: '"wer ist hie mit iuwerm man?'
      - l[n=29]: wan vlühe ich nû durch iuwern rât,
      - l[n=30]: daz diuhte iuch lîhte ein missetât.
  - chapter[n=260]:
    - div:
      - l[n=1]: swenne ich vliehen lerne,
      - l[n=2]: sô stirbe ich alsô gerne."
      - l[n=3]: 'dô sprach diu blôze herzogîn:'
      - l[n=4]: '"er hât hie niemen denne mîn."'
      - l[n=5]: '"der trôst ist kranc gein strîtes sige."'
      - l[n=6]: niht wan knoden und der rige
      - l[n=7]: was an der vrouwen hemde ganz.
      - l[n=8]: wîplîcher kiusche lobes kranz
      - l[n=9]: 'truoc si mit armüete:'
      - l[n=10]: si phlac der wâren güete
      - l[n=11]: sô daz der valsch an ir verswant.
      - l[n=12]: die vinteilen er vür sich bant,
      - l[n=13]: gein strîte er wolde vüeren
      - l[n=14]: den helm er mit den snüeren
      - l[n=15]: ebene ze sehenne ructe.
      - l[n=16]: innen des daz ors sich bucte,
      - l[n=17]: gein dem pherde ez schrîen niht vermeit.
      - l[n=18]: der vor Parzivâl dâ reit
      - l[n=19]: und vor der blôzen vrouwen,
      - l[n=20]: der erhôrtez und wolde schouwen
      - l[n=21]: wer bî sînem wîbe rite.
      - l[n=22]: daz ors warf er mit zornes site
      - l[n=23]: vaste ûz dem stîge.
      - l[n=24]: gein strîteclîchem wîge
      - l[n=25]: hielt der herzoge Orilus
      - l[n=26]: gereit zeiner tjost alsus,
      - l[n=27]: mit rehter manlîcher ger,
      - l[n=28]: 'von Gaheviez mit einem sper:'
      - l[n=29]: daz was geverwet genuoc,
      - l[n=30]: rehte als er sîniu wâpen truoc.
  - chapter[n=261]:
    - div:
      - l[n=1]: sînen helm worhte Trebuchet,
      - l[n=2]: sîn schilt was ze Dôlet
      - l[n=3]: in Kailetes lande
      - l[n=4]: 'geworht dem wîgande:'
      - l[n=5]: rant und buckel heten kraft.
      - l[n=6]: z Alexandrîe in heidenschaft
      - l[n=7]: was geworht ein phellel guot,
      - l[n=8]: des der vürste hôchgemuot
      - l[n=9]: truoc kursît und wâpenroc.
      - l[n=10]: sîn decke was ze Tenabroc
      - l[n=11]: geworht ûz ringen herte.
      - l[n=12]: sîn stolzheit in lêrte,
      - l[n=13]: der îserînen decke dach
      - l[n=14]: was ein phellel (des man jach
      - l[n=15]: daz der tiure wære),
      - l[n=16]: rîche und doch niht swære
      - l[n=17]: sîne hosen, halsberc, hersenier.
      - l[n=18]: und in îserîniu schinnelier
      - l[n=19]: was gewâpent dirre küene man,
      - l[n=20]: geworht ze Bêalzenan
      - l[n=21]: in der houbetstat z Anschouwe.
      - l[n=22]: disiu blôziu vrouwe
      - l[n=23]: 'vuorte im ungelîchiu kleit:'
      - l[n=24]: diu dâ sô trûrec nâch im reit,
      - l[n=25]: dâ enhete sis niht bezzer state.
      - l[n=26]: ze Sessûn was geslagen sîn plate.
      - l[n=27]: sîn ors von Brumbâne
      - l[n=28]: 'de Salvâsche ah muntâne:'
      - l[n=29]: mit einer tjost rois Lehelîn
      - l[n=30]: bejagetez dâ, der bruoder sîn.
  - chapter[n=262]:
    - div:
      - l[n=1]: 'Parzivâl was ouch bereit:'
      - l[n=2]: sîn ors mit walap er reit
      - l[n=3]: gein Orilus de Lalander.
      - l[n=4]: ûf des schilde vander
      - l[n=5]: einen trachen als er lebete.
      - l[n=6]: ein ander trache strebete
      - l[n=7]: ûf sînem helme gebunden,
      - l[n=8]: an den selben stunden
      - l[n=9]: manec guldîn trache kleine
      - l[n=10]: (mit manegem edeln steine
      - l[n=11]: muosten die gehêret sîn,
      - l[n=12]: ir ougen wâren rubîn)
      - l[n=13]: ûf der decke und am kursît.
      - l[n=14]: dâ wart genomen der poinder wît
      - l[n=15]: von den zwein helden unverzaget.
      - l[n=16]: 'newederhalp wart widersaget:'
      - l[n=17]: si wâren doch ledec ir triuwe,
      - l[n=18]: trunzûne starc al niuwe
      - l[n=19]: von in wæten gein den lüften.
      - l[n=20]: ich wolde mich des güften,
      - l[n=21]: hete ich eine solhe tjost gesehen.
      - l[n=22]: als mir diz mære hât verjehen.
      - l[n=23]: dâ wart von rabîne geriten,
      - l[n=24]: 'ein solh tjoste niht vermiten:'
      - l[n=25]: vroun Jeschûten muot verjach,
      - l[n=26]: schœner tjost si nie gesach.
      - l[n=27]: diu hielt dâ, want ir hende,
      - l[n=28]: si vreuden ellende
      - l[n=29]: gunde enwederm helde schaden.
      - l[n=30]: 'diu ors in sweize muosten baden:'
  - chapter[n=263]:
    - div:
      - l[n=1]: prîses si beide gerten.
      - l[n=2]: die blicke von den swerten
      - l[n=3]: und viur daz von helmen spranc,
      - l[n=4]: und manec ellenthafter swanc.
      - l[n=5]: die begunden verre glesten,
      - l[n=6]: wan dâ wâren strîtes die besten
      - l[n=7]: mit hurte an ein ander komen,
      - l[n=8]: ez gê ze schaden oder ze vromen
      - l[n=9]: den küenen helden mæren.
      - l[n=10]: swie willec diu ors in wæren,
      - l[n=11]: dâ si beide ûfe sâzen,
      - l[n=12]: der sporn si niht vergâzen
      - l[n=13]: noch ir swerte lieht gemâl.
      - l[n=14]: prîs gediende Parzivâl,
      - l[n=15]: daz er sich alsus wern kan
      - l[n=16]: wol hundert trachen und eines man.
      - l[n=17]: ein trache wart versêret,
      - l[n=18]: sîne wunden gemêret,
      - l[n=19]: der ûf Orilus helme lac.
      - l[n=20]: sô durchliuhtec daz der tac
      - l[n=21]: volleclîche durch in schein,
      - l[n=22]: wart drabe geslagen manec edel stein.
      - l[n=23]: daz ergienc zorse und niht ze vuoz.
      - l[n=24]: vroun Jeschûten wart der gruoz
      - l[n=25]: mit swertes schimphe aldâ bejaget.
      - l[n=26]: mit heldes handen unverzaget
      - l[n=27]: mit hurte si dicke zein ander vlugen,
      - l[n=28]: daz die ringe von den knien zestuben,
      - l[n=29]: swie si wæren îserîn.
      - l[n=30]: ruocht irs, si tâten strîtes schîn.
  - chapter[n=264]:
    - div:
      - l[n=1]: 'ich sage iu des einen zorn:'
      - l[n=2]: daz sîn wîp wol geborn
      - l[n=3]: dâ vor was genôtzoget.
      - l[n=4]: er was iedoch ir rehter voget,
      - l[n=5]: sô daz si schermes warte an in.
      - l[n=6]: er wânde, ir wîplîcher sin
      - l[n=7]: wære gein im verkêret
      - l[n=8]: und daz si gunêret
      - l[n=9]: hete ir kiusche und ir prîs
      - l[n=10]: mit einem andern âmîs.
      - l[n=11]: 'des lasters nam er phlihte:'
      - l[n=12]: ouch ergienc sîn gerihte
      - l[n=13]: über si, daz grœzer nôt
      - l[n=14]: wîp nie gedolde âne tôt
      - l[n=15]: und âne alle ir schulde.
      - l[n=16]: er möhte ir sîne hulde
      - l[n=17]: 'versagen, swenne er wolde:'
      - l[n=18]: niemen daz wenden solde,
      - l[n=19]: ob der man des wîbes hât gewalt.
      - l[n=20]: Parzivâl der degen balt
      - l[n=21]: Orilus hulde gerte
      - l[n=22]: 'vroun Jeschûten mit dem swerte:'
      - l[n=23]: des hôrte ich ie güetlîche biten.
      - l[n=24]: ez kom in dâ gar von schimphes siten.
      - l[n=25]: 'mich dunket si haben beide reht:'
      - l[n=26]: der beidiu krump unde sleht
      - l[n=27]: geschuof, künne er scheiden,
      - l[n=28]: sô wende er daz an beiden,
      - l[n=29]: daz ez âne sterben dâ ergê.
      - l[n=30]: si tuont doch sus ein ander wê.
  - chapter[n=265]:
    - div:
      - l[n=1]: 'dâ ergienc diu scharphe herte:'
      - l[n=2]: ieweder vaste werte
      - l[n=3]: sînen prîs vor dem ander.
      - l[n=4]: duc Orilus de Lalander
      - l[n=5]: streit nâch sînem gelêrten site.
      - l[n=6]: 'ich wæne ie man sô vil gestrite:'
      - l[n=7]: er hete kunst unde kraft.
      - l[n=8]: des wart er dicke sigehaft
      - l[n=9]: an maneger stat, swiez dâ ergienc.
      - l[n=10]: durch den trôst zuo zim er vienc
      - l[n=11]: den jungen starken Parzivâl.
      - l[n=12]: der begreif in ouch dô sunder twâl
      - l[n=13]: und zucte in ûz dem satel sîn;
      - l[n=14]: als eine garben heberîn
      - l[n=15]: vaste er in under die arme swanc,
      - l[n=16]: mit im er von dem orse spranc
      - l[n=17]: und dructe in über einen ronen.
      - l[n=18]: dâ muoste schumphentiure wonen
      - l[n=19]: der solher nôt niht was gewent.
      - l[n=20]: '"dû garnes daz sich hât versent'
      - l[n=21]: disiu vrouwe von dînem zorne.
      - l[n=22]: nû bistu der verlorne,
      - l[n=23]: dû enlâzes si dîne hulde hân."
      - l[n=24]: '"daz enwirt sô gâhes niht getân"'
      - l[n=25]: 'sprach der herzoge Orilus:'
      - l[n=26]: '"ich bin noch unbetwungen sus."'
      - l[n=27]: Parzivâl der werde degen
      - l[n=28]: dructe in an sich, daz bluotes regen
      - l[n=29]: spranc durch die barbiere.
      - l[n=30]: dâ wart der vürste schiere
  - chapter[n=266]:
    - div:
      - l[n=1]: betwungen swes man an in warp.
      - l[n=2]: er tet sô der ungerne starp,
      - l[n=3]: 'er sprach ze Parzivâle sân:'
      - l[n=4]: '"ouwê junc starker man,'
      - l[n=5]: wâ gediende ich ie dise nôt
      - l[n=6]: daz ich vor dir sol ligen tôt?"
      - l[n=7]: '"jâ lâze ich dich vil gerne leben"'
      - l[n=8]: sprach Parzivâl, "ob dû wilt geben
      - l[n=9]: dirre vrouwen dîne hulde."
      - l[n=10]: '"ich entuons niht: ir schulde'
      - l[n=11]: ist gein mir ze grœzlîch.
      - l[n=12]: 'si was werdekeite rîch:'
      - l[n=13]: die hât si gar verkrenket
      - l[n=14]: und mich in nôt gesenket.
      - l[n=15]: ich leiste anders swes dû gers,
      - l[n=16]: ob dû mich des lebens wers.
      - l[n=17]: 'daz hete ich etswenne von gote:'
      - l[n=18]: nû ist dîn hant des worden bote
      - l[n=19]: daz ichs danke dînem prîse."
      - l[n=20]: 'sus sprach der vürste wîse:'
      - l[n=21]: '"mîn leben koufe ich schône.'
      - l[n=22]: in zwein landen krône
      - l[n=23]: treget gewaldeclîche
      - l[n=24]: 'mîn bruoder, der ist rîche:'
      - l[n=25]: der nim dir swederz dû welles,
      - l[n=26]: daz dû mich tôt niht velles.
      - l[n=27]: 'ich bin im liep: er lœset mich'
      - l[n=28]: als ich gedinge wider dich.
      - l[n=29]: dar zuo nim ich mîn herzentuom
      - l[n=30]: 'von dir: dîn prîslîcher ruom'
  - chapter[n=267]:
    - div:
      - l[n=1]: hât werdekeit an mir bezalt.
      - l[n=2]: nû erlâz mich, küener degen balt,
      - l[n=3]: suone gein disem wîbe
      - l[n=4]: und gebiut mînem lîbe
      - l[n=5]: anders swaz dîn êre sîn.
      - l[n=6]: gein der gunêrten herzogîn
      - l[n=7]: mac ich suone gephlegen niht,
      - l[n=8]: swaz halt anders mir geschiht."
      - l[n=9]: Parzivâl der hôchgemuot
      - l[n=10]: 'sprach: "liute, lant noch varnde guot,'
      - l[n=11]: der deheinez mac gehelfen dir,
      - l[n=12]: dû entuos des sicherheit gein mir,
      - l[n=13]: daz dû gein Bertâne vars
      - l[n=14]: und die reise niht langer spars
      - l[n=15]: zeiner maget, die blou durch mich
      - l[n=16]: ein man, gein dem ist mîn gerich
      - l[n=17]: âne ir bete niht verkorn.
      - l[n=18]: dû solt der megede wol geborn
      - l[n=19]: sichern und mîn dienest sagen
      - l[n=20]: oder wirt alhie erslagen.
      - l[n=21]: sage Artûse und dem wîbe sîn,
      - l[n=22]: in beiden von mir dienest mîn,
      - l[n=23]: daz si mîn dienst sus letzen
      - l[n=24]: und die maget ir slege ergetzen.
      - l[n=25]: dar zuo wil ich schouwen
      - l[n=26]: in dînen hulden dise vrouwen
      - l[n=27]: mit suone âne vâre
      - l[n=28]: oder dû muost eine bâre
      - l[n=29]: tôt hinnen rîten,
      - l[n=30]: 'wiltû michs widerstrîten:'
  - chapter[n=268]:
    - div:
      - l[n=1]: merke diu wort und wis der werke ein wer.
      - l[n=2]: des gip mir sicherheit alher."
      - l[n=3]: dô sprach der herzoge Orilus
      - l[n=4]: 'zem künege Parzivâl alsus:'
      - l[n=5]: '"mac niemen dâ vür niht gegeben,'
      - l[n=6]: sô leiste ichz, wande ich wil noch leben."
      - l[n=7]: durch die vorhte von ir man
      - l[n=8]: vrou Jeschûte diu wol getân
      - l[n=9]: strîtscheidens gar verzagete,
      - l[n=10]: ir vîndes nôt si klagete.
      - l[n=11]: Parzivâl in ûf verliez.
      - l[n=12]: der vroun Jeschûten suone gehiez,
      - l[n=13]: 'der betwungene vürste sprach:'
      - l[n=14]: '"vrouwe, sît diz durch iuch geschach,'
      - l[n=15]: in strît diu schumphentiure mîn,
      - l[n=16]: wol her, ir sult geküsset sîn.
      - l[n=17]: 'ich hân vil prîses durch iuch verlorn:'
      - l[n=18]: waz denne? ez ist doch verkorn."
      - l[n=19]: diu vrouwe mit ir blôzem vel
      - l[n=20]: was zem sprunge harte snel
      - l[n=21]: von dem pherde ûf den wasen.
      - l[n=22]: swie daz bluot von der nasen
      - l[n=23]: den munt im hete gemachet rôt,
      - l[n=24]: si kuste in dô er kus gebôt.
      - l[n=25]: dâ wart niht langer dô gebiten,
      - l[n=26]: si beide und ouch die vrouwe riten
      - l[n=27]: vür eine klôsen in eins velses want.
      - l[n=28]: eine kefsen Parzivâl dâ vant,
      - l[n=29]: ein gemâlet sper dâ bî dâ lent.
      - l[n=30]: der einsidel der hiez Trevrizent.
  - chapter[n=269]:
    - div:
      - l[n=1]: 'Parzivâl dô mit triuwen vuor:'
      - l[n=2]: er nam daz heilectuom, drûf er swuor.
      - l[n=3]: sus stabete er selbe sînen eit.
      - l[n=4]: 'er sprach: "hân ich werdekeit'
      - l[n=5]: (ich habe si oder enhabe ir niht,
      - l[n=6]: swer mich bî dem schilde siht,
      - l[n=7]: der prüevet mich gein ritterschaft),
      - l[n=8]: des namen ordenlîchiu kraft,
      - l[n=9]: als uns des schildes ambet saget,
      - l[n=10]: 'hât dicke hôhen prîs bejaget:'
      - l[n=11]: ez ist ouch noch ein hôher name.
      - l[n=12]: mîn lîp gein werltlîcher schame
      - l[n=13]: immer sî gewenket
      - l[n=14]: und al mîn prîs verkrenket.
      - l[n=15]: dirre worte sî mit werken phant
      - l[n=16]: mîn gelücke vor der hœsten hant
      - l[n=17]: '(ich hânz dâ vür, die treget got):'
      - l[n=18]: nû müeze ich vlüsteclîchen spot
      - l[n=19]: ze beiden lîben immer hân
      - l[n=20]: von sîner kraft, ob missetân
      - l[n=21]: disiu vrouwe habe, dô diz geschach
      - l[n=22]: daz ich ir vürspan von ir brach.
      - l[n=23]: ouch vuorte ich mêr goldes dan.
      - l[n=24]: ich was ein tôr und niht ein man,
      - l[n=25]: gewahsen niht bî witzen.
      - l[n=26]: vil weinens, dâ bî switzen
      - l[n=27]: mit jâmer dolde vil ir lîp.
      - l[n=28]: 'sist benamen ein unschuldec wîp:'
      - l[n=29]: dâ enscheide ich ûz niht mêre.
      - l[n=30]: 'des sî phant mîn sælde und êre:'
  - chapter[n=270]:
    - div:
      - l[n=1]: ruocht irs, si sol unschuldec sîn.
      - l[n=2]: sêt, gebet ir wider ir vingerlîn.
      - l[n=3]: ir vürspan wart sô vertân,
      - l[n=4]: daz es mîn tôrheit danc sol hân."
      - l[n=5]: die gâbe emphienc der degen guot.
      - l[n=6]: dô streich er von dem mundez bluot
      - l[n=7]: und kuste sînes herzen trût.
      - l[n=8]: ouch wart verdecket ir blôziu hût.
      - l[n=9]: Orilus der vürste erkant
      - l[n=10]: stiez daz vingerlîn wider an ir hant
      - l[n=11]: 'und gap ir an sîn kursît:'
      - l[n=12]: der was von rîchem phelle wît,
      - l[n=13]: mit heldes hant zehouwen.
      - l[n=14]: ich hân doch selten vrouwen
      - l[n=15]: wâpenröcke an gesehen tragen,
      - l[n=16]: 'die wæren in strîte alsus zeslagen:'
      - l[n=17]: von ir krîe wart ouch nie turnei
      - l[n=18]: gesameliert noch sper enzwei
      - l[n=19]: gestochen, swâ daz solde sîn.
      - l[n=20]: der guote knappe und Lembekîn
      - l[n=21]: die tjost zesamene trüegen baz.
      - l[n=22]: sus wart diu vrouwe trûrens laz.
      - l[n=23]: dô sprach der vürste Orilus
      - l[n=24]: 'aber ze Parzivâle alsus:'
      - l[n=25]: '"helt, dîn unbetwungen eit'
      - l[n=26]: gît mir grôz liep und krankez leit.
      - l[n=27]: ich hân schumphentiur gedolt,
      - l[n=28]: 'diu mir vreude hât erholt:'
      - l[n=29]: jâ mac mit êren nû mîn lîp
      - l[n=30]: ergetzen diz werde wîp,
  - chapter[n=271]:
    - div:
      - l[n=1]: daz ich si hulde mîn verstiez.
      - l[n=2]: dô ich die süezen eine liez,
      - l[n=3]: waz mohte si, swaz ir geschach?
      - l[n=4]: dô si aber von dîner schœne sprach,
      - l[n=5]: ich wânde dâ wære ein vriuntschaft bî.
      - l[n=6]: 'nû lône dir got, sist valsches vrî:'
      - l[n=7]: ich hân unvuoge an ir getân.
      - l[n=8]: vürz fôreist in Brizljân
      - l[n=9]: reit ich dô in juven pois."
      - l[n=10]: Parzivâl diz sper von Trois
      - l[n=11]: nam und vuortez mit im dan.
      - l[n=12]: des vergaz der wilde Taurîan,
      - l[n=13]: Dodines bruoder, dâ.
      - l[n=14]: nû sprechet wie oder wâ
      - l[n=15]: die helde snahtes megen sîn.
      - l[n=16]: 'helme und ir schilde heten pîn:'
      - l[n=17]: die sach man gar verhouwen.
      - l[n=18]: Parzivâl zer vrouwen
      - l[n=19]: nam urloup und zir âmîs.
      - l[n=20]: dô ladete in der vürste wîs
      - l[n=21]: 'mit im an sîne viurstat:'
      - l[n=22]: daz half in niht, swie vil ers bat.
      - l[n=23]: aldâ schieden die helde sich.
      - l[n=24]: 'diu âventiur wert mære mich:'
      - l[n=25]: dô Orilus der vürste erkant
      - l[n=26]: kom dâ er sîniu poulûn vant
      - l[n=27]: und sîner massenîe ein teil,
      - l[n=28]: daz volc was al gelîche geil
      - l[n=29]: daz suone was worden schîn
      - l[n=30]: gein der sældebernden herzogîn.
  - chapter[n=272]:
    - div:
      - l[n=1]: daz wart niht langer dô gespart,
      - l[n=2]: Orilus entwâpent wart,
      - l[n=3]: bluot und râm von im er twuoc.
      - l[n=4]: er nam die herzoginne kluoc
      - l[n=5]: und vuorte si an die suonstat
      - l[n=6]: und hiez bereiten in zwei bat.
      - l[n=7]: dô lac vrou Jeschûte
      - l[n=8]: al weinde bî ir trûte
      - l[n=9]: vor liebe und doch vor leide niht,
      - l[n=10]: als guotem wîbe noch geschiht.
      - l[n=11]: 'ouch ist genuogen liuten kunt:'
      - l[n=12]: weinende ougen hânt süezen munt.
      - l[n=13]: 'dâ von ich mêr noch sprechen wil:'
      - l[n=14]: grôz liebe ist vreude und jâmers zil.
      - l[n=15]: swer von der liebe ir mære
      - l[n=16]: treget ûf den seigære,
      - l[n=17]: ob erz immer wolde wegen,
      - l[n=18]: ez enkan niht ander schanze phlegen.
      - l[n=19]: dâ ergienc ein suœne, des wæne ich.
      - l[n=20]: dô vuoren si sunder baden sich.
      - l[n=21]: zwelf klâre juncvrouwen
      - l[n=22]: 'man mohte bî ir schouwen:'
      - l[n=23]: die phlâgen ir. sît si gewan
      - l[n=24]: zorn âne ir schult von liebem man,
      - l[n=25]: si hete ie snahtes deckekleit,
      - l[n=26]: swie blôz si bî dem tage reit.
      - l[n=27]: die batten dô mit vreuden sie.
      - l[n=28]: ruochet ir nû hœren wie?
      - l[n=29]: Orilus des innen wart,
      - l[n=30]: âventiur von Artûses vart.
  - chapter[n=273]:
    - div:
      - l[n=1]: 'sus begunde im ein ritter sagen:'
      - l[n=2]: '"ich sach ûf einen plân geslagen'
      - l[n=3]: tûsent poulûn oder mêr.
      - l[n=4]: Artûs der rîche künec hêr,
      - l[n=5]: der Berteneise herre,
      - l[n=6]: liget uns hie niht verre
      - l[n=7]: mit wünneclîcher vrouwen schar.
      - l[n=8]: ungevertes ist ein mîle dar.
      - l[n=9]: 'dâst ouch von rittern grœzlîch schal:'
      - l[n=10]: bî dem Plimizœl ze tal
      - l[n=11]: ligent si an iewederm stade."
      - l[n=12]: dô gâhte vaste ûz dem bade
      - l[n=13]: der herzoge Orilus.
      - l[n=14]: Jeschûte und er gewurben sus.
      - l[n=15]: diu senfte süeze wol getân
      - l[n=16]: gienc ouch ûz ir bade sân
      - l[n=17]: 'an sîn bette: dâ wart trûrens rât.'
      - l[n=18]: ir lide gedienden bezzer wât
      - l[n=19]: denne si dâ vor truoc lange.
      - l[n=20]: mit nâhem umbevange
      - l[n=21]: behielt ir minne vreuden prîs,
      - l[n=22]: der vürstinne und des vürsten wîs.
      - l[n=23]: juncvrouwen kleiten ir vrouwen sân,
      - l[n=24]: sîn harnas truoc man dar dem man.
      - l[n=25]: Jeschûten wât man muoste loben.
      - l[n=26]: vogele gevangen ûf dem kloben
      - l[n=27]: si mit vreuden âzen.
      - l[n=28]: dô si an ir bette sâzen,
      - l[n=29]: vrou Jeschûte etslîchen kus
      - l[n=30]: 'emphienc: den gap ir Orilus.'
  - chapter[n=274]:
    - div:
      - l[n=1]: dô zôch man der vrouwen wert
      - l[n=2]: starc wol gênde ein schœne phert,
      - l[n=3]: gesatelt und gezoumet wol.
      - l[n=4]: man huop si drûf, diu rîten sol
      - l[n=5]: dannen mit ir küenem man.
      - l[n=6]: sîn ors wart gewâpent sân,
      - l[n=7]: rehte als erz gein strîte reit.
      - l[n=8]: sîn swert, dâ mite er stages streit,
      - l[n=9]: man vorn an den satel hienc.
      - l[n=10]: von vuoz ûf gewâpent gienc
      - l[n=11]: 'Orilus zem orse sîn:'
      - l[n=12]: er spranc drûf vor der herzogîn.
      - l[n=13]: Jeschûte und er vuoren dan zehant.
      - l[n=14]: sîne massenîe gein Lalant
      - l[n=15]: bat er alle kêren,
      - l[n=16]: wan ein ritter solde in lêren
      - l[n=17]: gein Artûse rîten.
      - l[n=18]: er bat daz volc des bîten.
      - l[n=19]: si kômen Artûs sô nâhen,
      - l[n=20]: daz si sîniu poulûn sâhen
      - l[n=21]: vil nâhe ein mîlez wazzer nider.
      - l[n=22]: der vürste sande den ritter wider,
      - l[n=23]: 'der in gewîset hete dar:'
      - l[n=24]: vrou Jeschûte diu wol gevar
      - l[n=25]: was sîn gesinde und niemen mêr.
      - l[n=26]: der unlôse Artûs niht ze hêr
      - l[n=27]: was gegangen, dô er sâbents gaz,
      - l[n=28]: 'ûf einen plân: umbe in dâ saz'
      - l[n=29]: diu werde massenîe.
      - l[n=30]: Orilus der valsches vrîe
  - chapter[n=275]:
    - div:
      - l[n=1]: kom an den selben rinc geriten.
      - l[n=2]: sîn helm, sîn schilt was sô versniten,
      - l[n=3]: 'daz niemen dran kôs deheiniu mâl:'
      - l[n=4]: die slege vrumte Parzivâl.
      - l[n=5]: von dem orse stuont der küene man,
      - l[n=6]: 'vrou Jeschûte emphienc ez sân:'
      - l[n=7]: vil juncherren dar nâher spranc.
      - l[n=8]: umbe in und um si was grôz gedranc.
      - l[n=9]: 'si jâhen: "wir suln der orse phlegen."'
      - l[n=10]: Orilus der werde degen
      - l[n=11]: legete schildes schirben ûf daz gras.
      - l[n=12]: nâch ir, durch die er komen was,
      - l[n=13]: begunde er vrâgen al zehant.
      - l[n=14]: vroun Cunnewâren de Lalant
      - l[n=15]: zeicte man im, wâ diu saz.
      - l[n=16]: ir site man gein prîse maz.
      - l[n=17]: gewâpent er sô nâhe gienc,
      - l[n=18]: 'künec und diu künegîn in emphienc:'
      - l[n=19]: er dancte in und bôt fîanze sân
      - l[n=20]: sîner swester wol getân.
      - l[n=21]: bî den trachen ûf dem kursît
      - l[n=22]: erkande si in wol, wan ein strît.
      - l[n=23]: 'si sprach: "dû bist der bruoder mîn.'
      - l[n=24]: Orilus oder Lehelîn,
      - l[n=25]: ich nim iuwer deweders sicherheit.
      - l[n=26]: ir wâret mir beide ie bereit
      - l[n=27]: 'ze dieneste als ich iuch gebat:'
      - l[n=28]: mir wære ûf den triuwen mat,
      - l[n=29]: solde ich gein iu kriegen
      - l[n=30]: und mîn selber zuht betriegen."
  - chapter[n=276]:
    - div:
      - l[n=1]: der vürste kniete vor der maget.
      - l[n=2]: 'er sprach: "dû hâs al wâr gesaget:'
      - l[n=3]: ich binz dîn bruoder Orilus.
      - l[n=4]: der rôte ritter twanc mich sus,
      - l[n=5]: 'daz ich dir sicherheit muoz geben:'
      - l[n=6]: dâ mite erkoufte ich dô mîn leben.
      - l[n=7]: die emphâch, sô wirt hie gar getân
      - l[n=8]: als ich gein im gelobet hân."
      - l[n=9]: dô emphienc si triuwe in wîze hant
      - l[n=10]: von im der truoc den serpant,
      - l[n=11]: und liez in ledec. dô daz geschach,
      - l[n=12]: 'dô stuont er ûf unde sprach:'
      - l[n=13]: '"ich sol und muoz durch triuwe klagen.'
      - l[n=14]: ouwê wer hât dich geslagen?
      - l[n=15]: 'dîne slege tuont mir nimmer wol:'
      - l[n=16]: wirts zît daz ich die rechen sol,
      - l[n=17]: ich ginner den, swerz ruochet sehen,
      - l[n=18]: daz mir grôz leit ist dran geschehen.
      - l[n=19]: ouch hilfet mirz klagen der küenste man
      - l[n=20]: 'den muoter ie zer werlt gewan:'
      - l[n=21]: der nennet sich der ritter rôt.
      - l[n=22]: her künec, vrou künegîn, er enbôt
      - l[n=23]: iu beiden samt den dienest sîn,
      - l[n=24]: 'dar zuo benamen der swester mîn:'
      - l[n=25]: er bitet sîn dienst iuch letzen
      - l[n=26]: und dise maget ir slege ergetzen.
      - l[n=27]: ouch hete ichs dô genozzen
      - l[n=28]: gein dem helde unverdrozzen,
      - l[n=29]: wesse er wie si mich bestêt
      - l[n=30]: und mir ir leit ze herzen gêt."
  - chapter[n=277]:
    - div:
      - l[n=1]: Keie erwarp dô niuwen haz
      - l[n=2]: von rittern und vrouwen, swer dâ saz
      - l[n=3]: am stade bî dem Plimizœl.
      - l[n=4]: Gâwân und Jofreit fîz îdœl
      - l[n=5]: und des nôt ir habet gehœret ê,
      - l[n=6]: der gevangene künec Clâmidê,
      - l[n=7]: und anders manec werder man
      - l[n=8]: (ir namen ich wol genennen kan,
      - l[n=9]: wan daz ichz niht wil lengen),
      - l[n=10]: die begunden sich dô mengen.
      - l[n=11]: ir dienst mit zühten wart gedolt.
      - l[n=12]: vrou Jeschûte wart geholt
      - l[n=13]: ûf ir pherde, aldâ si saz.
      - l[n=14]: der künec Artûs niht vergaz
      - l[n=15]: und ouch diu künegîn, sîn wîp,
      - l[n=16]: si emphiengen Jeschûten lîp.
      - l[n=17]: von vrouwen dâ manec kus geschach.
      - l[n=18]: 'Artûs ze Jeschûten sprach:'
      - l[n=19]: '"iuwern vater, den künec von Karnant,'
      - l[n=20]: Lacken hân ich des erkant,
      - l[n=21]: daz ich iuwern kumber klagete,
      - l[n=22]: sît man mir in zem êrsten sagete.
      - l[n=23]: ouch sît ir selbe sô wol getân,
      - l[n=24]: es solde iuch vriunt erlâzen hân,
      - l[n=25]: wan iuwer minneclîcher blic
      - l[n=26]: 'behielt den prîs ze Kanedic:'
      - l[n=27]: durch iuwer schœne mære
      - l[n=28]: beleip iu der sparwære,
      - l[n=29]: iuwer hant er dannen reit.
      - l[n=30]: swie mir von Oriluse leit
  - chapter[n=278]:
    - div:
      - l[n=1]: geschæhe, ich engunde iu trûrens niht
      - l[n=2]: noch engetuon swâz geschiht.
      - l[n=3]: mirst liep daz ir die hulde hât
      - l[n=4]: und daz ir vrouwenlîche wât
      - l[n=5]: traget nâch iuwer grôzen nôt."
      - l[n=6]: 'si sprach: "herre, daz vergelde iu got:'
      - l[n=7]: dar an ir hœhet iuwern prîs."
      - l[n=8]: Jeschûten und ir âmîs
      - l[n=9]: vrou Cunnewâre de Lalant
      - l[n=10]: dannen vuorte sâ zehant
      - l[n=11]: einhalp an des küneges rinc.
      - l[n=12]: über eines brunnen ursprinc
      - l[n=13]: stuont ir poulûn ûf dem plân,
      - l[n=14]: als ez obene ein trache in sînen klân
      - l[n=15]: hete sganzen aphels halben teil.
      - l[n=16]: den trachen zugen vier wintseil,
      - l[n=17]: rehte als er lebendec dâ vlüge
      - l[n=18]: undz poulûn gein den lüften züge.
      - l[n=19]: dâ bî erkandez Orilus,
      - l[n=20]: wan sîniu wâpen wâren sus.
      - l[n=21]: er wart entwâpent drunde,
      - l[n=22]: sîn süeziu swester kunde
      - l[n=23]: im bieten êre und gemach.
      - l[n=24]: über al diu massenîe sprach,
      - l[n=25]: des rôten ritters ellen
      - l[n=26]: 'næme den prîs zeinem gesellen:'
      - l[n=27]: des jâhen si âne rûnen.
      - l[n=28]: Keie bat Kingrûnen
      - l[n=29]: Orilus dienen an sîner stat.
      - l[n=30]: er kundez wol, den ers dâ bat,
  - chapter[n=279]:
    - div:
      - l[n=1]: wande er hetes vil getân
      - l[n=2]: vor Clâmidê ze Brandigân.
      - l[n=3]: 'Keie durch daz sîn dienest liez:'
      - l[n=4]: unsælde in svürsten swester hiez
      - l[n=5]: ze sêre âlûnen mit einem stabe.
      - l[n=6]: 'durch zuht entweich er dienstes abe:'
      - l[n=7]: ouch was diu schulde niht verkorn
      - l[n=8]: von der megede wol geborn.
      - l[n=9]: 'doch schuof er spîse dar genuoc:'
      - l[n=10]: Kingrûnz vür Orilusen truoc,
      - l[n=11]: Cunnewâre diu lobes spîse
      - l[n=12]: sneit ir bruoder sîne spîse
      - l[n=13]: mit ir blanken linden hant.
      - l[n=14]: vrou Jeschûte von Karnant
      - l[n=15]: mit wîplîchen zühten az.
      - l[n=16]: Artûs der künec niht vergaz,
      - l[n=17]: er enkœme dâ diu zwei sâzen
      - l[n=18]: und vriuntlîchen âzen.
      - l[n=19]: 'dô sprach er: "gezzet ir hînte übele hie,'
      - l[n=20]: 'ez enwart iedoch mîn wille nie:'
      - l[n=21]: ir engesâzet nie über wirtes brôt,
      - l[n=22]: derz iu mit bezzerm willen bôt
      - l[n=23]: sô gar âne wankes vâre.
      - l[n=24]: mîn vrou Cunnewâre,
      - l[n=25]: ir sult iuwers bruoder hie wol phlegen.
      - l[n=26]: guote naht gebe iu der gotes segen."
      - l[n=27]: Artûs vuor slâfen dô.
      - l[n=28]: Oriluse wart gebettet sô,
      - l[n=29]: dâ sîn vrou Jeschûte phlac
      - l[n=30]: geselleclîche unz an den tac.
  - chapter[n=280]:
    - div:
      - l[n=1]: Welt ir nû hœren wie Artûs
      - l[n=2]: von Karidœl ûz sînem hûs
      - l[n=3]: und ouch von sînem lande schiet?
      - l[n=4]: als im diu massenîe riet,
      - l[n=5]: sus reit er mit den werden
      - l[n=6]: sîns landes und ander erden,
      - l[n=7]: diz mære giht, den ahten tac
      - l[n=8]: sô, daz er suochennes phlac
      - l[n=9]: den, der sich der ritter rôt
      - l[n=10]: nande und im solh êre bôt
      - l[n=11]: daz er in schiet von kumber grôz,
      - l[n=12]: dô er den künec îthêren schôz
      - l[n=13]: und Clâmidên und Kingrûnen
      - l[n=14]: ouch sande gein den Bertûnen
      - l[n=15]: in sînen hof besunder.
      - l[n=16]: über die tavelrunder
      - l[n=17]: wolde er in durch gesellekeit
      - l[n=18]: 'laden: durch daz er nâch im reit'
      - l[n=19]: alsô bescheidenlîche.
      - l[n=20]: beide arme und rîche,
      - l[n=21]: die schildes ambet ane want,
      - l[n=22]: lobeten Artûses hant,
      - l[n=23]: swâ si sæhen ritterschaft,
      - l[n=24]: daz is durch ir gelübede kraft
      - l[n=25]: deheine tjost entæten,
      - l[n=26]: ez enwære ob si in bæten
      - l[n=27]: daz er si lieze strîten.
      - l[n=28]: 'er jach: wir müezen rîten'
      - l[n=29]: in manec lant, daz ritters tât
      - l[n=30]: 'uns wol ze gegenstrîte hât:'
  - chapter[n=281]:
    - div:
      - l[n=1]: ûf gerihtiu sper wir müezen sehen.
      - l[n=2]: welt ir danne vür ein ander schehen
      - l[n=3]: alsô vreche rüden, den meisters hant
      - l[n=4]: abe stroufet ir bant,
      - l[n=5]: dar zuo trage ich niht willen.
      - l[n=6]: 'ich sol den schal gestillen:'
      - l[n=7]: ich hilfe iu swâs niht rât mac sîn.
      - l[n=8]: des wartet an daz ellen mîn.
      - l[n=9]: dise gelübede habet ir wol vernomen."
      - l[n=10]: welt ir nû hœren war sî komen
      - l[n=11]: Parzivâl der Wâleis?
      - l[n=12]: von snêwe was ein niuwe leis
      - l[n=13]: des nahtes vaste ûf in gesnît.
      - l[n=14]: ez enwas iedoch niht snêwes zît,
      - l[n=15]: ist ez als ichz vernomen hân.
      - l[n=16]: Artûs der meienbære man,
      - l[n=17]: swaz man ie von dem gesprach,
      - l[n=18]: zeinen phingesten daz geschach
      - l[n=19]: oder in des meien bluomenzît.
      - l[n=20]: waz man im süezes luftes gît!
      - l[n=21]: 'diz mære ist hie vaste undersniten:'
      - l[n=22]: ez parrieret sich mit snêwes siten.
      - l[n=23]: sîne valkenære von Karidœl
      - l[n=24]: riten sâbents zuo den Plimizœl
      - l[n=25]: 'durch beizen, dâ si schaden kurn:'
      - l[n=26]: ir besten valken si verlurn,
      - l[n=27]: der gâhte von in balde
      - l[n=28]: und stuont die naht ze walde.
      - l[n=29]: von überkrüphe daz geschach,
      - l[n=30]: daz im was von dem luoder gâch.
  - chapter[n=282]:
    - div:
      - l[n=1]: die naht bî Parzivâle er stuont,
      - l[n=2]: dâ in beiden was der walt unkunt
      - l[n=3]: und dâ si beide sêre vrôs.
      - l[n=4]: dô Parzivâl den tac erkôs,
      - l[n=5]: 'im was versnît sîn phades ban:'
      - l[n=6]: vil ungevertes reit er dan
      - l[n=7]: über ronen und über manegen stein.
      - l[n=8]: der tac ie lanc hôher schein.
      - l[n=9]: ouch begunde liuhten sich der walt,
      - l[n=10]: wan daz ein rone was gevalt
      - l[n=11]: ûf einem plân, zuo dem er sleich
      - l[n=12]: (Artûs valke al mite streich),
      - l[n=13]: dâ wol tûsent gense lâgen.
      - l[n=14]: 'dâ wart ein michel gâgen:'
      - l[n=15]: mit hurte vlouc er under sie,
      - l[n=16]: der valke und sluoc ir eine hie,
      - l[n=17]: daz si im harte kûme enbrast
      - l[n=18]: under des gevallen ronen ast.
      - l[n=19]: 'an ir hôhem vluge wart ir wê:'
      - l[n=20]: ûz ir wunden ûf den snê
      - l[n=21]: vielen drî bluotes zeher rôt,
      - l[n=22]: die Parzivâle vuocten nôt.
      - l[n=23]: von sînen triuwen daz geschach.
      - l[n=24]: dô er die bluotes zeher sach
      - l[n=25]: ûf dem snê (der was al wîz),
      - l[n=26]: 'dô dâhte er: "wer hât sînen vlîz'
      - l[n=27]: gewant an dise varwe klâr?
      - l[n=28]: Condwîrâmûrs, sich mac vür wâr
      - l[n=29]: disiu varwe dir gelîchen.
      - l[n=30]: mich wil got sælden rîchen,
  - chapter[n=283]:
    - div:
      - l[n=1]: sît ich dir hie gelîchez vant.
      - l[n=2]: gêret sî diu gotes hant
      - l[n=3]: und al diu krêâtiure sîn.
      - l[n=4]: Condwîrâmûrs, hie liget dîn schîn,
      - l[n=5]: sît der snê dem bluote wîze bôt
      - l[n=6]: und ez den snê sus machet rôt.
      - l[n=7]: Condwîrâmûrs,
      - l[n=8]: 'dem gelîchet sich dîn bêâ curs:'
      - l[n=9]: des enbistû niht erlâzen."
      - l[n=10]: des heldes ougen mâzen,
      - l[n=11]: als ez dort was ergangen,
      - l[n=12]: zwêne zeher an ir wangen,
      - l[n=13]: den dritten an ir kinne.
      - l[n=14]: er phlac der wâren minne
      - l[n=15]: gein ir gar âne wenken.
      - l[n=16]: sus begunde er sich verdenken,
      - l[n=17]: unz daz er unversunnen hielt.
      - l[n=18]: 'diu starke minne sîn dâ wielt:'
      - l[n=19]: solhe nôt vuocte im sîn wîp,
      - l[n=20]: dirre varwe truoc gelîchen lîp
      - l[n=21]: von Pelrapeire diu künegin.
      - l[n=22]: 'diu zucte im wizzenlîchen sin:'
      - l[n=23]: sus hielt er als er sliefe.
      - l[n=24]: wer dâ zuo zim liefe?
      - l[n=25]: Cunnewâren garzûn was gesant
      - l[n=26]: (der solde gegen Lalant),
      - l[n=27]: der sach an den stunden
      - l[n=28]: einen helm mit maneger wunden
      - l[n=29]: und einen schilt gar verhouwen.
      - l[n=30]: in dienste sknappen vrouwen
  - chapter[n=284]:
    - div:
      - l[n=1]: dâ hielt gezimiert ein degen,
      - l[n=2]: als er tjostierens wolde phlegen,
      - l[n=3]: geverwet, mit ûf gerihtem sper.
      - l[n=4]: der garzûn huop sich wider her.
      - l[n=5]: hete in der knappe erkant enzît,
      - l[n=6]: er wære von im vil unbeschrît,
      - l[n=7]: daz ez sîner vrouwen ritter wære.
      - l[n=8]: als gein einem æhtære
      - l[n=9]: schuphte erz volc hin ûz an in.
      - l[n=10]: 'er wolde im werben ungewin:'
      - l[n=11]: sîne kurtôsîe er dran verlôs.
      - l[n=12]: 'lât wesen: sîn vrouwe was ouch lôs.'
      - l[n=13]: 'solh was des knappen krîe:'
      - l[n=14]: '"fîâ fîâ fîe!'
      - l[n=15]: fî ir vertânen!
      - l[n=16]: zelnt sich Gâwânen
      - l[n=17]: und ander dise ritterschaft
      - l[n=18]: gein werdeclîcher prîses kraft
      - l[n=19]: und Artûsen den Bertûn?"
      - l[n=20]: 'alsus rief der garzûn:'
      - l[n=21]: '"tavelrunder ist geschant:'
      - l[n=22]: iust durch die snüere alhie gerant."
      - l[n=23]: 'dâ wart von rittern grœzlîch schal:'
      - l[n=24]: si begunden vrâgen über al,
      - l[n=25]: ob ritterschaft dâ wære getân.
      - l[n=26]: dô vrieschen si daz einec man
      - l[n=27]: dâ hielt zeiner tjost bereit.
      - l[n=28]: genuogen was gelübede leit,
      - l[n=29]: die Artûs von in emphienc.
      - l[n=30]: sô balde, daz er niht engienc,
  - chapter[n=285]:
    - div:
      - l[n=1]: beide lief unde spranc
      - l[n=2]: Segramors, der ie nâch strîte ranc.
      - l[n=3]: swâ der vehten wânde vinden,
      - l[n=4]: dâ muoste man in binden
      - l[n=5]: oder er wolde dâ mite sîn.
      - l[n=6]: ninder ist sô breit der Rîn,
      - l[n=7]: sæhe er strîten an dem andern stade,
      - l[n=8]: dâ würde wênec nâch dem bade
      - l[n=9]: 'getast: ez wære warm oder kalt,'
      - l[n=10]: er viele sus dran, der degen balt.
      - l[n=11]: snellîche kom der jungelinc
      - l[n=12]: ze hove an Artûses rinc.
      - l[n=13]: 'der werde künec vaste slief:'
      - l[n=14]: Segramors im durch die snüere lief,
      - l[n=15]: zer poulûns tür dranc er în.
      - l[n=16]: ein declachen zobelîn
      - l[n=17]: zucte er ab in diu lâgen
      - l[n=18]: und süezes slâfes phlâgen,
      - l[n=19]: sô daz si muosten wachen
      - l[n=20]: und sîner unvuoge lachen.
      - l[n=21]: 'dô sprach er zuo der niftel sîn:'
      - l[n=22]: '"Ginôvêr, vrouwe künegîn,'
      - l[n=23]: unser sippe ist des bekant,
      - l[n=24]: man weiz wol über manegiu lant
      - l[n=25]: daz ich genâden warte an dich.
      - l[n=26]: nû hilf mir, vrouwe, unde sprich
      - l[n=27]: gein Artûse, dînem man,
      - l[n=28]: daz ich von im müeze hân
      - l[n=29]: (ein âventiure ist hie bî),
      - l[n=30]: daz ich zer tjost der êrste sî."
  - chapter[n=286]:
    - div:
      - l[n=1]: 'Artûs ze Segramorse sprach:'
      - l[n=2]: '"dîn sicherheit mir des verjach,'
      - l[n=3]: dû soldes nâch mînem willen varn
      - l[n=4]: und dîn unbescheidenheit bewarn.
      - l[n=5]: wirt hie ein tjost von dir getân,
      - l[n=6]: dar nâch wil manec ander man
      - l[n=7]: daz ich in lâze rîten
      - l[n=8]: 'und ouch nâch prîse strîten:'
      - l[n=9]: dâ mite krenket sich mîn wer.
      - l[n=10]: wir nâhen Anfortases her,
      - l[n=11]: daz von Munsalvæsche vert
      - l[n=12]: 'undz fôreist mit strîte wert:'
      - l[n=13]: sît wir niht wizzen wâ diu stêt,
      - l[n=14]: zarbeit ez uns lîhte ergêt."
      - l[n=15]: Ginôvêr bat Artûsen sô,
      - l[n=16]: des Segramors wart al vrô.
      - l[n=17]: dô si im die âventiure erwarp
      - l[n=18]: (wan daz er niht vor liebe starp,
      - l[n=19]: daz ander was dâ gar geschehen),
      - l[n=20]: ungerne hete er dô verjehen
      - l[n=21]: sîns komenden prîses phlihte
      - l[n=22]: iemen an der geschihte,
      - l[n=23]: der junge stolze âne bart.
      - l[n=24]: sîn ors und er gewâpent wart,
      - l[n=25]: ûz vuor Segramors rois.
      - l[n=26]: kalopierende ulter juven pois
      - l[n=27]: sîn ors über hôhe stûden spranc.
      - l[n=28]: manec guldîn schelle dran erklanc
      - l[n=29]: ûf der decke und an dem man.
      - l[n=30]: man möhte in wol geworfen hân
  - chapter[n=287]:
    - div:
      - l[n=1]: 'zem vasân inz dornach:'
      - l[n=2]: swem sîn ze suochen wære gâch,
      - l[n=3]: der vünde in bî den schellen.
      - l[n=4]: die kunden lûte hellen.
      - l[n=5]: sus vuor der unbescheiden helt
      - l[n=6]: zuo dem der minne was verselt.
      - l[n=7]: weder er ensluoc noch enstach,
      - l[n=8]: ê er widersagen hin zim sprach.
      - l[n=9]: unversunnen hielt dâ Parzivâl.
      - l[n=10]: daz vuocten im diu bluotes mâl
      - l[n=11]: und ouch diu strenge minne,
      - l[n=12]: diu mir dicke nimt die sinne
      - l[n=13]: und mir daz herze unsanfte reget.
      - l[n=14]: 'ach nôt ein wîp an mich leget:'
      - l[n=15]: wil si mich alsus twingen
      - l[n=16]: und selten helfe bringen,
      - l[n=17]: ich sol sis underziehen
      - l[n=18]: und von ir trôste vliehen.
      - l[n=19]: nû hœrt ouch von jenen beiden,
      - l[n=20]: umbe ir komen und umbe ir scheiden.
      - l[n=21]: 'Segramors sprach alsô:'
      - l[n=22]: '"ir gebâret, herre, als ir sît vrô'
      - l[n=23]: daz hie ein künec mit volke liget.
      - l[n=24]: swie unhôhe iuch daz wiget,
      - l[n=25]: ir müezet im drumbe wandel geben
      - l[n=26]: oder ich verliuse mîn leben.
      - l[n=27]: ir sît ûf strît ze nâhe geriten.
      - l[n=28]: doch wil ich iuch durch zuht biten,
      - l[n=29]: ergebet iuch in mîne gewalt
      - l[n=30]: oder ir sît schier von mir bezalt,
  - chapter[n=288]:
    - div:
      - l[n=1]: daz iuwer vallen rüert den snê.
      - l[n=2]: sô tætet irz baz mit êren ê."
      - l[n=3]: 'Parzivâl durch drô niht sprach:'
      - l[n=4]: vrou Minne im anders kumbers jach.
      - l[n=5]: durch tjoste bringen warf sîn ors
      - l[n=6]: von im der küene Segramors.
      - l[n=7]: umbe wande ouch sich daz kastelân,
      - l[n=8]: dâ Parzivâl der wol getân
      - l[n=9]: unversunnen ûfe saz,
      - l[n=10]: sô daz erz bluot übermaz.
      - l[n=11]: sîn sehen wart drabe gekêret.
      - l[n=12]: 'des wart sîn prîs gemêret:'
      - l[n=13]: dô er der zeher niht mêr sach,
      - l[n=14]: vrou Witze im aber sinnes jach.
      - l[n=15]: hie kom Segramors rois.
      - l[n=16]: Parzivâl daz sper von Trois,
      - l[n=17]: daz veste und daz zæhe,
      - l[n=18]: von verwen daz wæhe,
      - l[n=19]: als erz vor der klôsen vant,
      - l[n=20]: daz begunde er senken mit der hant.
      - l[n=21]: 'ein tjost emphienc er durch den schilt:'
      - l[n=22]: sîn tjost hin wider wart gezilt,
      - l[n=23]: daz Segramors der werde degen
      - l[n=24]: satelrûmens muoste phlegen
      - l[n=25]: und daz daz sper doch ganz bestuont.
      - l[n=26]: dâ von im wart gevelle kunt.
      - l[n=27]: Parzivâl reit âne vrâgen
      - l[n=28]: dâ die bluotes zeher lâgen.
      - l[n=29]: dâ er die mit den ougen vant,
      - l[n=30]: 'vrou Minne in stricte an ir bant:'
  - chapter[n=289]:
    - div:
      - l[n=1]: weder er ensprach dô sus noch sô,
      - l[n=2]: wan er schiet von den witzen dô.
      - l[n=3]: Segramors kastelân
      - l[n=4]: huop sich gein sînem barne sân.
      - l[n=5]: er muoste ûf durch ruowen stên,
      - l[n=6]: 'ob er inder wolde gên:'
      - l[n=7]: sich legent genuoge durch ruowen nider.
      - l[n=8]: daz habet ir dicke vreischet sider.
      - l[n=9]: waz ruowe kôs er in dem snê?
      - l[n=10]: mir tæte ein ligen drinne wê.
      - l[n=11]: 'der schadehafte erwarp ie spot:'
      - l[n=12]: sælden phlihtære dem half got.
      - l[n=13]: daz her lac wol sô nâhen,
      - l[n=14]: daz si Parzivâlen sâhen
      - l[n=15]: haben. als im was geschehen,
      - l[n=16]: der minne er muoste ir siges jehen,
      - l[n=17]: diu Salomônen ouch betwanc.
      - l[n=18]: dâ nâch was dô niht ze lanc,
      - l[n=19]: ê Segramors dort zuo zin gienc.
      - l[n=20]: swer in hazte oder der in wol emphienc,
      - l[n=21]: 'den was er al gelîche holt:'
      - l[n=22]: sus teilde er bâgens grôzen solt.
      - l[n=23]: 'er sprach: "ir habet des vreischet vil,'
      - l[n=24]: ritterschaft ist topelspil
      - l[n=25]: und daz ein man von tjoste viel.
      - l[n=26]: ez sinket halt ein mers kiel.
      - l[n=27]: lât mich nimmer niht gestrîten,
      - l[n=28]: daz er mîn getorste bîten,
      - l[n=29]: ob er bekande mînen schilt.
      - l[n=30]: des hât mich gar an im bevilt,
  - chapter[n=290]:
    - div:
      - l[n=1]: der noch dort ûze tjoste gert.
      - l[n=2]: sîn lîp ist ouch wol prîses wert."
      - l[n=3]: Keie der küene man
      - l[n=4]: brâhte diz mære vür den künec sân,
      - l[n=5]: Segramors wære gestochen abe
      - l[n=6]: und dort ûze hielde ein strenger knabe,
      - l[n=7]: der gerte tjoste rehte als ê.
      - l[n=8]: 'er sprach: "herre, mir tuot immer wê,'
      - l[n=9]: sol ers genozzen scheiden hin.
      - l[n=10]: ob ich iu sô wirdec bin,
      - l[n=11]: lât mich versuochen wes er ger,
      - l[n=12]: sît er mit ûf gerihtem sper
      - l[n=13]: dort habet vor iuwerm wîbe.
      - l[n=14]: nimmer ich belîbe
      - l[n=15]: 'in iuwerm dienste mêre:'
      - l[n=16]: tavelrunder hât unêre,
      - l[n=17]: ob manz im niht bezîte wert.
      - l[n=18]: 'ûf unsern prîs sîn ellen zert:'
      - l[n=19]: nû gebet mir strîtes urloup.
      - l[n=20]: wære wir alle blint oder toup,
      - l[n=21]: 'ir soldetz im wern: des wære zît."'
      - l[n=22]: 'Artûs erkoupte Keien strît:'
      - l[n=23]: gewâpent wart der seneschalt.
      - l[n=24]: dô wolde er swenden den walt
      - l[n=25]: mit tjost ûf disen komenden gast.
      - l[n=26]: 'der truoc der minne grôzen last:'
      - l[n=27]: daz vuocte im snê unde bluot.
      - l[n=28]: 'ez ist sünde, swer im mêr nû tuot:'
      - l[n=29]: ouch hâts diu minne kranken prîs.
      - l[n=30]: diu stiez ûf in ir krefte rîs.
  - chapter[n=291]:
    - div:
      - l[n=1]: vrou Minne, wie tuot ir sô,
      - l[n=2]: daz ir den trûregen machet vrô
      - l[n=3]: mit kurze wernder vreude?
      - l[n=4]: ir tuot in schiere teude.
      - l[n=5]: wie stêt iu daz, vrou Minne,
      - l[n=6]: daz ir manlîche sinne
      - l[n=7]: und herzehaften hôhen muot
      - l[n=8]: alsus enschumphieren tuot?
      - l[n=9]: daz smæhe und daz werde
      - l[n=10]: und swaz ûf der erde
      - l[n=11]: gein iu deheines strîtes phliget,
      - l[n=12]: dem habet ir schiere an gesiget.
      - l[n=13]: wir müezen iuch bî kreften lân
      - l[n=14]: mit rehter wârheit sunder wân.
      - l[n=15]: vrou Minne, ir habet ein êre
      - l[n=16]: 'und wênec deheine mêre:'
      - l[n=17]: vrou Liebe iu gît geselleschaft,
      - l[n=18]: anders wære vil dürkel iuwer kraft.
      - l[n=19]: 'vrou Minne, ir phleget untriuwen:'
      - l[n=20]: mit alden siten niuwen
      - l[n=21]: ir zucket manegem wîbe ir prîs
      - l[n=22]: und râtet in sippiu âmîs
      - l[n=23]: und daz manec herre an sînem man
      - l[n=24]: von iuwer kraft hât missetân
      - l[n=25]: und der vriunt an sînem gesellen
      - l[n=26]: (iuwer site kan sich hellen)
      - l[n=27]: und der man an sînen herren.
      - l[n=28]: vrou Minne, iu solde werren,
      - l[n=29]: 'daz ir den lîp der gir verwent:'
      - l[n=30]: dar umbe sich diu sêle sent.
  - chapter[n=292]:
    - div:
      - l[n=1]: vrou Minne, sît ir habet gewalt,
      - l[n=2]: daz ir die jugent sus machet alt,
      - l[n=3]: der man doch zelt vil kurziu jâr,
      - l[n=4]: iuwer werc sint hâlscharlîcher vâr.
      - l[n=5]: disiu rede enzæme keinem man,
      - l[n=6]: wan der nie trôst von iu gewan.
      - l[n=7]: hetet ir mir geholfen baz,
      - l[n=8]: 'mîn lop wære gein iu niht sô laz:'
      - l[n=9]: ir habet mir mangel vor gezilt
      - l[n=10]: und mîner ougen ecke alsô verspilt,
      - l[n=11]: daz ich iu niht getrûwen mac.
      - l[n=12]: mîn nôt iuch ie vil ringe wac.
      - l[n=13]: doch sît ir mir ze wol geborn,
      - l[n=14]: daz gein iu mîn kranker zorn
      - l[n=15]: immer solde bringen wort.
      - l[n=16]: iuwer druc hât sô strengen ort,
      - l[n=17]: ir ladet ûf herze swæren soum.
      - l[n=18]: her Heinrîch von Veldeke sînen boum
      - l[n=19]: 'mit kunst gein iuwerm arte maz:'
      - l[n=20]: hete er uns dô bescheiden baz
      - l[n=21]: wie man iuch sül behalden!
      - l[n=22]: er hât her dan gespalden
      - l[n=23]: wie man iuch sol erwerben.
      - l[n=24]: von tumpheit muoz verderben
      - l[n=25]: maneges tôren hôher vunt.
      - l[n=26]: was oder wirt mir daz noch kunt,
      - l[n=27]: daz wîze ich iu, vrou Minne.
      - l[n=28]: ir sît slôz ob dem sinne.
      - l[n=29]: ez enhilfet gein iu schilt noch swert,
      - l[n=30]: 'snel ors, hôch burc mit türnen wert:'
  - chapter[n=293]:
    - div:
      - l[n=1]: ir sît gewaldec ob der wer.
      - l[n=2]: beide ûf erde und in dem mer
      - l[n=3]: was entrinnet iuwerm kriege,
      - l[n=4]: ez vlieze oder vliege?
      - l[n=5]: vrou Minne, ir tâtet ouch gewalt,
      - l[n=6]: dô Parzivâl der degen balt
      - l[n=7]: durch iuch von sînen witzen schiet,
      - l[n=8]: 'als im sîn triuwe dô geriet:'
      - l[n=9]: daz werde kiusche klâre wîp
      - l[n=10]: sande iuch ze boten an sînen lîp,
      - l[n=11]: rêgîn de Pelrapeire.
      - l[n=12]: Kardeiz fîz Tampenteire,
      - l[n=13]: ir bruoder, nâmet ir ouch sîn leben.
      - l[n=14]: sol man iu solhe zinse geben,
      - l[n=15]: wol mich daz ich von iu niht hân,
      - l[n=16]: ir enwoldet mir bezzer senfte lân.
      - l[n=17]: 'ich hân geredet unser aller wort:'
      - l[n=18]: nû hœret ouch wiez ergienge dort.
      - l[n=19]: Keie der ellens rîche
      - l[n=20]: kom gewâpent ritterlîche
      - l[n=21]: ûz, als er strîtes gerte.
      - l[n=22]: ouch wæne in strîtes werte
      - l[n=23]: des künec Gahmuretes kint.
      - l[n=24]: swâ twingende vrouwen sint,
      - l[n=25]: die suln im heiles wünschen nuo,
      - l[n=26]: wande in brâhte ein wîp dar zuo,
      - l[n=27]: daz minne witze von im spielt.
      - l[n=28]: Keie sîner tjost enthielt,
      - l[n=29]: 'unz er zem Wâleise sprach:'
      - l[n=30]: '"herre, sît iu sus geschach,'
  - chapter[n=294]:
    - div:
      - l[n=1]: daz ir den künec gelastert hât,
      - l[n=2]: welt ir mir volgen, sôst mîn rât
      - l[n=3]: und dunket mich iuwer bestez heil,
      - l[n=4]: nemt iuch selben an ein brackenseil
      - l[n=5]: und lât iuch vür in ziehen.
      - l[n=6]: ir enmeget mir niht entvliehen,
      - l[n=7]: 'ich bringe iuch doch betwungen dar:'
      - l[n=8]: sô nimt man iuwer unsanfte war."
      - l[n=9]: den Wâleis twanc der minnen kraft
      - l[n=10]: 'swîgens: Keie sînen schaft'
      - l[n=11]: ûf zôch und vrumte im einen swanc
      - l[n=12]: anz houbet, daz der helm erklanc.
      - l[n=13]: 'dô sprach er: "dû muost wachen.'
      - l[n=14]: âne lînlachen
      - l[n=15]: wirt dir dîn slâfen hie benant.
      - l[n=16]: 'ez zilt al anders hie mîn hant:'
      - l[n=17]: ûf den snê dû wirst geleget.
      - l[n=18]: der den sac von der mül treget,
      - l[n=19]: wolde man in sô bliuwen,
      - l[n=20]: in möhte lazheit riuwen."
      - l[n=21]: 'vrou Minne, hie seht ir zuo:'
      - l[n=22]: ich wæne manz iu ze laster tuo,
      - l[n=23]: 'wan ein gebûr spræche sân:'
      - l[n=24]: '"mînem herren sî diz getân."'
      - l[n=25]: er klagete ouch, möhte er sprechen.
      - l[n=26]: vrou Minne, lât sich rechen
      - l[n=27]: 'den werden Wâleisen:'
      - l[n=28]: wan lieze in iuwer vreise
      - l[n=29]: und iuwer strenge unsüezer last,
      - l[n=30]: ich wæne sich werte dirre gast.
  - chapter[n=295]:
    - div:
      - l[n=1]: Keie hurte vaste an in
      - l[n=2]: und dranc imz ors alumbe hin,
      - l[n=3]: unz daz der Wâleis übersach
      - l[n=4]: sîn süeze sûrez ungemach,
      - l[n=5]: sîns wîbes gelîchen schîn,
      - l[n=6]: von Pelrapeire der künegîn,
      - l[n=7]: ich meine den geparrierten snê.
      - l[n=8]: dô kom aber vrou Witze als ê,
      - l[n=9]: diu im den sin her wider gap.
      - l[n=10]: 'Keiez ors liez in den walap:'
      - l[n=11]: der kom durch tjostieren her.
      - l[n=12]: von rabîne sancten si diu sper.
      - l[n=13]: Keie sîne tjoste brâhte
      - l[n=14]: als im der ougen mez gedâhte,
      - l[n=15]: durch Parzivâles schilt ein venster wît.
      - l[n=16]: 'im wart vergolden dirre strît:'
      - l[n=17]: Keie, Artûs seneschalt,
      - l[n=18]: ze gegentjoste wart gevalt
      - l[n=19]: über den ronen dâ diu gans entran,
      - l[n=20]: sô daz daz ors und der man
      - l[n=21]: liten beidiu samet nôt.
      - l[n=22]: der man wart wunt, daz ors lac tôt.
      - l[n=23]: zwischen dem satelbogen und einem stein
      - l[n=24]: Keien der zeswe arm undz winster bein
      - l[n=25]: zebrach von disem gevelle.
      - l[n=26]: surzengel, satelgeschelle
      - l[n=27]: von dirre hurte gar zebrast.
      - l[n=28]: 'sus galt zwei bliuwen der gast:'
      - l[n=29]: daz eine leit ein maget durch in.
      - l[n=30]: mit dem andern muoste er selbe sîn.
  - chapter[n=296]:
    - div:
      - l[n=1]: Parzivâl der valscheitswant,
      - l[n=2]: sîn triuwe in lêrte daz er vant
      - l[n=3]: snêwec bluotes zeher drî,
      - l[n=4]: die in vor witzen machten vrî.
      - l[n=5]: sîn pensieren umbe den grâl
      - l[n=6]: und der künegîn gelîchiu mâl,
      - l[n=7]: iewederz was ein strengiu nôt.
      - l[n=8]: an im wac vür der minnen lôt,
      - l[n=9]: wan trûren unde minne
      - l[n=10]: brichet zæhe sinne.
      - l[n=11]: sol diz âventiure sîn?
      - l[n=12]: si möhten beide heizen pîn.
      - l[n=13]: küene liute solden Keien nôt
      - l[n=14]: 'klagen: sîn manheit im gebôt'
      - l[n=15]: genendeclîche an manegen strît.
      - l[n=16]: man saget in manegen landen wît,
      - l[n=17]: daz Keie, Artûs seneschalt,
      - l[n=18]: 'mit siten wære ein ribalt:'
      - l[n=19]: des sagent in mîniu mære blôz.
      - l[n=20]: er was der werdekeit genôz,
      - l[n=21]: swie kleine ich des die volge hân.
      - l[n=22]: getriuwe und ellenthaft ein man
      - l[n=23]: 'was Keie: des giht im mîn munt.'
      - l[n=24]: ich tuon ouch mêre von im kunt.
      - l[n=25]: Artûses hof was ein zil,
      - l[n=26]: dar kom vremder ritter vil,
      - l[n=27]: die werden und die smæhen.
      - l[n=28]: mit siten die wæhen,
      - l[n=29]: swelher partierens phlac,
      - l[n=30]: 'der selbe Keie ringe wac:'
  - chapter[n=297]:
    - div:
      - l[n=1]: an swem diu kurtôsîe
      - l[n=2]: und diu werde kumpânîe
      - l[n=3]: lac, den kunde er êren,
      - l[n=4]: sîn dienest gein im kêren.
      - l[n=5]: ich gihe von im der mære,
      - l[n=6]: 'er was ein merkære:'
      - l[n=7]: er tet vil rûhes willen schîn.
      - l[n=8]: ze scherme dem herren sîn
      - l[n=9]: partierre unde valsche diet,
      - l[n=10]: 'von den werden er die schiet:'
      - l[n=11]: er was ir vuore ein strenger hagel,
      - l[n=12]: noch scherpher dan der bîen ir zagel.
      - l[n=13]: seht, die verkêrten Keien prîs
      - l[n=14]: '(der was manlîcher triuwen wîs):'
      - l[n=15]: vil hazzes er von in gewan.
      - l[n=16]: von Düringen vürste Herman,
      - l[n=17]: etslîch dîn ingesinde ich maz,
      - l[n=18]: 'daz ûzgesinde hieze baz:'
      - l[n=19]: dir wære ouch eins Keien nôt,
      - l[n=20]: sît wâriu milde dir gebôt
      - l[n=21]: sô manecvalden anehanc,
      - l[n=22]: etswâ smæhlîch gedranc
      - l[n=23]: und etswâ werdez dringen.
      - l[n=24]: 'dez muoz her Walther singen:'
      - l[n=25]: '"guoten tac, bœse unde guot!"'
      - l[n=26]: swâ man solhen sanc nû tuot,
      - l[n=27]: des sint die valschen gêret.
      - l[n=28]: Keie hetes in niht gelêret
      - l[n=29]: noch her Heinrîch von Rîspach.
      - l[n=30]: hœrt wunders mêr, waz dort geschach
  - chapter[n=298]:
    - div:
      - l[n=1]: ûf dem Plimizœles plân,
      - l[n=2]: Keie wart geholt sân,
      - l[n=3]: in Artûs poulûn getragen.
      - l[n=4]: sîne vriunt begunden in dâ klagen,
      - l[n=5]: vil vrouwen unde manec man.
      - l[n=6]: dô kom ouch mîn her Gâwân
      - l[n=7]: über in, dâ Keie lac.
      - l[n=8]: 'er sprach: "ouwê unsælec tac,'
      - l[n=9]: daz disiu tjost ie wart getân,
      - l[n=10]: dâ von ich vriunt verlorn hân."
      - l[n=11]: er klagete in senlîche.
      - l[n=12]: Keie der zornes rîche
      - l[n=13]: 'sprach: "herre, erbarmet iuch mîn lîp?'
      - l[n=14]: sus solden klagen aldiu wîp.
      - l[n=15]: 'ir sît mîns herren swester sun:'
      - l[n=16]: möhte ich iu dienest nû getuon,
      - l[n=17]: als iuwer wille gerte!
      - l[n=18]: dô mich got der lide werte,
      - l[n=19]: sô enhât daz mîn hant niht vermiten,
      - l[n=20]: 'si enhabe vil durch iuch gestriten:'
      - l[n=21]: ich tæte ouch noch, und solde ez sîn.
      - l[n=22]: nû enklaget niemêr, lât mir den pîn.
      - l[n=23]: iuwer œheim, der künec hêr,
      - l[n=24]: gewinnet nimmer solhen Keien mêr.
      - l[n=25]: 'ir sît mir râche ze wol geborn:'
      - l[n=26]: hetet aber ir einen vinger dort verlorn,
      - l[n=27]: dâ wâcte ich gegen mîn houbet.
      - l[n=28]: 'seht ob ir mirz geloubet:'
      - l[n=29]: kêrt iuch niht an mîn hetzen.
      - l[n=30]: er kan unsanfte letzen,
  - chapter[n=299]:
    - div:
      - l[n=1]: 'der noch dort ûze unvlühtec habet:'
      - l[n=2]: weder er enschûftet noch endrabet.
      - l[n=3]: ouch enist hie ninder vrouwen hâr
      - l[n=4]: weder sô mürwe noch sô klâr,
      - l[n=5]: ez enwære doch ein veste bant
      - l[n=6]: ze wern strîtes iuwer hant.
      - l[n=7]: swelh man tuot solhe diemuot schîn,
      - l[n=8]: 'der êret ouch die muoter sîn:'
      - l[n=9]: vaterhalben solde er ellen hân.
      - l[n=10]: kêrt muoterhalp, her Gâwân,
      - l[n=11]: sô werdet ir swertes blicke bleich
      - l[n=12]: und manlîcher herte weich."
      - l[n=13]: sus was der wol gelobete man
      - l[n=14]: gerant zer blôzen sîten an
      - l[n=15]: 'mit rede: er kunde ir gelden niht,'
      - l[n=16]: als wol gezogenem man geschiht,
      - l[n=17]: dem schame versliuzet sînen munt,
      - l[n=18]: daz dem verschamten ist unkunt.
      - l[n=19]: 'Gâwân ze Keien sprach:'
      - l[n=20]: '"swâ man sluoc oder stach,'
      - l[n=21]: swaz des gein mir ist geschehen,
      - l[n=22]: swer mîne varwe wolde spehen,
      - l[n=23]: diu wæne ich ie erbliche
      - l[n=24]: von slage oder von stiche.
      - l[n=25]: 'dû zürnes mit mir âne nôt:'
      - l[n=26]: ich bin der dir ie dienest bôt."
      - l[n=27]: ûz dem poulûn gienc her Gâwân.
      - l[n=28]: sîn ors hiez er bringen sân,
      - l[n=29]: sunder swert und âne sporn
      - l[n=30]: 'saz drûf der degen wol geborn:'
  - chapter[n=300]:
    - div:
      - l[n=1]: er kêrte ûz dâ er den Wâleis vant.
      - l[n=2]: des witze was der minnen phant,
      - l[n=3]: er truoc drî tjoste durch den schilt,
      - l[n=4]: 'mit heldes handen dar gezilt:'
      - l[n=5]: ouch hete in Orilus versniten.
      - l[n=6]: 'sus kom Gâwân zuo zim geriten:'
      - l[n=7]: sunder kalopieren
      - l[n=8]: und âne punieren.
      - l[n=9]: er wolde güetlîche ersehen,
      - l[n=10]: von wem der strît dâ wære geschehen.
      - l[n=11]: dô sprach er grüezenlîche dar
      - l[n=12]: ze Parzivâl, ders kleine war
      - l[n=13]: 'nam. daz muoste et alsô sîn:'
      - l[n=14]: dâ tet vrou Minne ir ellen schîn
      - l[n=15]: an dem den Herzeloide bar.
      - l[n=16]: ungezaldiu sippe in gar
      - l[n=17]: schiet von den witzen sîn
      - l[n=18]: und ûf geerbeter pîn
      - l[n=19]: von vater und von muoter art.
      - l[n=20]: der Wâleis wênec innen wart,
      - l[n=21]: waz mîns herren Gâwânes munt
      - l[n=22]: mit worten im dâ tæte kunt.
      - l[n=23]: 'dô sprach der künec Lôtes sun:'
      - l[n=24]: '"herre ir welt gewalt nû tuon,'
      - l[n=25]: sît ir mir grüezen widersaget.
      - l[n=26]: ich enbin doch niht sô gar verzaget,
      - l[n=27]: ich enbringez an ander vrâge.
      - l[n=28]: ir habet man und mâge
      - l[n=29]: und den künec selben entêret,
      - l[n=30]: unser laster hie gemêret.
  - chapter[n=301]:
    - div:
      - l[n=1]: des erwirbe ich iu die hulde,
      - l[n=2]: daz der küenc læt die schulde,
      - l[n=3]: welt ir nâch mînem râte leben,
      - l[n=4]: geselleschaft mir vür in geben."
      - l[n=5]: des künec Gahmuretes kint,
      - l[n=6]: dreun und vlêhen was im ein wint.
      - l[n=7]: der tavelrunder hœster prîs,
      - l[n=8]: 'Gâwân was solher nœte al wîs:'
      - l[n=9]: er hete si unsanfte erkant.
      - l[n=10]: dô er mit dem mezzer durch die hant
      - l[n=11]: stach, des twanc in minnen kraft
      - l[n=12]: 'und wert wîplîch geselleschaft:'
      - l[n=13]: in schiet von tôde ein künegîn.
      - l[n=14]: dô der küene Lehelîn
      - l[n=15]: mit einer tjoste rîche
      - l[n=16]: in twanc sô volleclîche,
      - l[n=17]: diu senfte süeze wol gevar
      - l[n=18]: ze phande sazte ir houbet dar,
      - l[n=19]: 'rêgîn Ingûse de Bahtarliez:'
      - l[n=20]: alsus diu getriuwe hiez.
      - l[n=21]: 'dô dâhte mîn her Gâwân:'
      - l[n=22]: '"waz ob diu minne disen man'
      - l[n=23]: twinget als si mich dô twanc,
      - l[n=24]: und sîn getriulîch gedanc
      - l[n=25]: der minne muoz ir siges jehen?"
      - l[n=26]: er marcte des Wâleises sehen,
      - l[n=27]: war stüenden im diu ougen sîn.
      - l[n=28]: eine veilen tuoches von Surîn,
      - l[n=29]: gefurriert mit gelwem zindâl,
      - l[n=30]: die swanc er über diu bluotes mâl.
  - chapter[n=302]:
    - div:
      - l[n=1]: dô diu veile wart der zeher dach,
      - l[n=2]: sô daz ir Parzivâl niht sach,
      - l[n=3]: im gap her wider witze sîn
      - l[n=4]: 'von Pelrapeire diu künegîn:'
      - l[n=5]: diu behielt iedoch sîn herze dort.
      - l[n=6]: nû ruochet hœren sîniu wort.
      - l[n=7]: 'er sprach: "ouwê vrouwe unde wîp,'
      - l[n=8]: wer hât benomen mir dînen lîp?
      - l[n=9]: erwarp mit ritterschaft mîn hant
      - l[n=10]: dîn werde minne, krône und ein lant?
      - l[n=11]: bin ichz der dich von Clâmidê
      - l[n=12]: lôste? ich vant ach und ouwê
      - l[n=13]: und siufzec manec herze vrebel
      - l[n=14]: in dîner helfe. ougen nebel
      - l[n=15]: hât dich bî liehter sunnen hie
      - l[n=16]: mit benomen, jâ enweiz ich wie."
      - l[n=17]: 'er sprach: "Ouwê war kom mîn sper,'
      - l[n=18]: daz ich mit mir brâhte her?"
      - l[n=19]: 'dô sprach mîn her Gâwân:'
      - l[n=20]: '"herre, ez ist mit tjost vertân."'
      - l[n=21]: '"gein wem?" sprach der degen wert.'
      - l[n=22]: '"ir enhabet hie schilt noch daz swert:'
      - l[n=23]: waz möhte ich prîses an iu bejagen?
      - l[n=24]: 'doch muoz ich iuwer spotten tragen:'
      - l[n=25]: ir bietet mirz lîhte her nâch baz.
      - l[n=26]: 'etswenne ich ouch vor tjost gesaz:'
      - l[n=27]: vinde ich nimmer an iu strît,
      - l[n=28]: doch sint diu lant wol sô wît,
      - l[n=29]: ich mac dâ prîs und arbeit holn
      - l[n=30]: und beidiu vreude und angest doln."
  - chapter[n=303]:
    - div:
      - l[n=1]: 'mîn her Gâwân dô sprach:'
      - l[n=2]: '"swaz hie mit rede gein iu geschach,'
      - l[n=3]: diust lûter unde minneclîch
      - l[n=4]: und niht mit stæter trüebe rîch.
      - l[n=5]: ich ger als ichz gedienen wil.
      - l[n=6]: hie liget ein künec und ritter vil
      - l[n=7]: 'und manec vrouwe wol gevar:'
      - l[n=8]: geselleschaft gibe ich iu dar,
      - l[n=9]: lât ir mich mit iu rîten.
      - l[n=10]: dâ bewar ich iuch vor strîten."
      - l[n=11]: '"iuwer genâde, herre! ir sprechet wol,'
      - l[n=12]: daz ich vil gerne dienen sol,
      - l[n=13]: sît ir kumpânîe bietet mir.
      - l[n=14]: nû werst iuwer herre oder ir?"
      - l[n=15]: '"ich heize herre einen man,'
      - l[n=16]: 'von dem ich manec urbor hân:'
      - l[n=17]: ein teil ich der benenne hie.
      - l[n=18]: er was gein mir des willen ie,
      - l[n=19]: daz er mirz ritterlîche bôt.
      - l[n=20]: sîne swester hete der künec Lôt,
      - l[n=21]: diu mich zer werlde brâhte.
      - l[n=22]: swes got an mir gedâhte,
      - l[n=23]: daz biutet dienest sîner hant.
      - l[n=24]: der künec Artûs ist er genant.
      - l[n=25]: mîn name ist ouch vil unverholn,
      - l[n=26]: 'an allen steten unverstoln:'
      - l[n=27]: liute die mich erkennent,
      - l[n=28]: Gâwân mich die nennent.
      - l[n=29]: iu dient mîn lîp und der name,
      - l[n=30]: welt irz kêren mir von schame."
  - chapter[n=304]:
    - div:
      - l[n=1]: 'dô sprach er: "bistûz Gâwân?'
      - l[n=2]: wie kranken prîs ich des hân,
      - l[n=3]: ob dû mirz wol erbiutes hie!
      - l[n=4]: ich hôrte von dir sprechen ie,
      - l[n=5]: dû erbiutesz allen liuten wol.
      - l[n=6]: dîn dienst ich doch emphâhen sol
      - l[n=7]: niwan ûf gegendienstes gelt.
      - l[n=8]: nû sage mir, wes sint diu gezelt,
      - l[n=9]: der dort ist manegez ûf geslagen?
      - l[n=10]: liget Artûs dâ, sô muoz ich klagen
      - l[n=11]: daz ich in niht mit êren mîn
      - l[n=12]: mac gesehen noch die künegîn.
      - l[n=13]: ich sol rechen ê ein bliuwen,
      - l[n=14]: dâ von ich sît mit riuwen
      - l[n=15]: 'vuor von solhen sachen:'
      - l[n=16]: ein werdiu maget mir lachen
      - l[n=17]: bôt, die blou der seneschalt
      - l[n=18]: durch mich, daz von ir reis der walt."
      - l[n=19]: '"unsanfte ist daz gerochen"'
      - l[n=20]: 'sprach Gâwân: "imst zebrochen'
      - l[n=21]: der zeswe arm undz winster bein.
      - l[n=22]: rît her, schouwe ors und ouch den stein.
      - l[n=23]: hie ligent ouch trunzûne ûf dem snê
      - l[n=24]: dîns spers, nâch dem dû vrâctes ê."
      - l[n=25]: dô Parzivâl die wârheit sach,
      - l[n=26]: 'dô vrâcte er vürbaz unde sprach:'
      - l[n=27]: '"diz lâze ich an dich, Gâwân:'
      - l[n=28]: ob daz sî der selbe man
      - l[n=29]: der mir hât laster vor gezilt,
      - l[n=30]: sô rîte ich mit dir, swar dû wilt."
  - chapter[n=305]:
    - div:
      - l[n=1]: '"ich enwil gein dir niht liegens phlegen"'
      - l[n=2]: 'sprach Gâwân: "hiest von tjost gelegen'
      - l[n=3]: Segramors, ein strîtes helt,
      - l[n=4]: des tât gein prîse ie was erwelt.
      - l[n=5]: 'dû tætez ê Keie wart gevalt:'
      - l[n=6]: an in beiden hâstû prîs bezalt,"
      - l[n=7]: si riten mit ein ander dan,
      - l[n=8]: der Wâleis und Gâwân.
      - l[n=9]: vil volkes zorse und ze vuoz
      - l[n=10]: dort inne bôt in werden gruoz,
      - l[n=11]: Gâwâne und dem ritter rôt,
      - l[n=12]: wande in ir zuht daz gebôt.
      - l[n=13]: 'Gâwân kêrte, dâ er sîn poulûn vant:'
      - l[n=14]: vroun Cunnewâren de Lalant
      - l[n=15]: ir snüere unz an die sîne gienc.
      - l[n=16]: diu wart vil vrô, mit vreude emphienc
      - l[n=17]: diu maget ir ritter, der si rach
      - l[n=18]: daz ir von Keien ê geschach.
      - l[n=19]: si nam ir bruoder an die hant
      - l[n=20]: 'und vroun Jeschûten von Karnant:'
      - l[n=21]: sus sach si komen Parzivâl.
      - l[n=22]: der was gevar durch îsers mâl
      - l[n=23]: als touwege rôsen wæren dar gevlogen.
      - l[n=24]: im was sîn harnas abe gezogen.
      - l[n=25]: er spranc ûf, dô er die vrouwen sach.
      - l[n=26]: 'nû hœret wie Cunnewâre sprach:'
      - l[n=27]: '"got alrêst, dar nâch mir'
      - l[n=28]: weset willekomen, sît daz ir
      - l[n=29]: belibet bî manlîchen siten.
      - l[n=30]: ich hete lachen gar vermiten,
  - chapter[n=306]:
    - div:
      - l[n=1]: unz iuch mîn herze erkande,
      - l[n=2]: dô mich an vreuden phande
      - l[n=3]: Keie, der mich dô sô sluoc.
      - l[n=4]: 'daz habet gerochen ir genuoc:'
      - l[n=5]: ich kuste iuch, wære ich kusses wert."
      - l[n=6]: '"des hete ich hiute sân gegert"'
      - l[n=7]: sprach Parzivâl, "getorste ich sô,
      - l[n=8]: wande ich bin iuwers emphâhens vrô."
      - l[n=9]: si kusten unde sâzen nider.
      - l[n=10]: eine juncvrouwen si sande wider
      - l[n=11]: und hiez ir bringen rîchiu kleit,
      - l[n=12]: diu wâren gesniten al gereit
      - l[n=13]: 'ûz phelle von Nînivê:'
      - l[n=14]: si solde der künec Clâmidê,
      - l[n=15]: ir gevangen, hân getragen.
      - l[n=16]: diu maget si brâhte und begunde klagen,
      - l[n=17]: der mantel wære âne snuor.
      - l[n=18]: 'Cunnewâre sus gevuor:'
      - l[n=19]: von blanker sîte ein snüerelîn
      - l[n=20]: si zucte und zôch ez im dar în.
      - l[n=21]: mit urloube er sich dô twuoc
      - l[n=22]: 'den râm von im: der junge truoc'
      - l[n=23]: bî rôtem munde liehtez vel.
      - l[n=24]: 'gekleidet wart der degen snel:'
      - l[n=25]: dô was er fier unde klâr.
      - l[n=26]: swer in sach, der jach vür wâr,
      - l[n=27]: er wære geblüemet vür alle man.
      - l[n=28]: diz lop sîn varwe muoste hân.
      - l[n=29]: Parzivâl stuont wol sîn wât.
      - l[n=30]: einen grüenen smârât
  - chapter[n=307]:
    - div:
      - l[n=1]: spien si im vür sîn houbetloch.
      - l[n=2]: Cunnewâre gap im mêr dennoch,
      - l[n=3]: 'einen tiuren gürtel fier:'
      - l[n=4]: mit edeln steinen manec tier
      - l[n=5]: muoste ûzen ûf dem borten sîn,
      - l[n=6]: diu rinke was ein rubîn.
      - l[n=7]: wie was der junge âne bart
      - l[n=8]: geschicket, dô er gegürtet wart?
      - l[n=9]: diz mære giht, wol genuoc.
      - l[n=10]: 'daz volc im holdez herze truoc:'
      - l[n=11]: swer in sach, man oder wîp,
      - l[n=12]: die heten wert sînen lîp.
      - l[n=13]: 'der künec messe hete gehôrt:'
      - l[n=14]: man sach Artûsen komen dort
      - l[n=15]: mit der tavelrunder diet.
      - l[n=16]: der neheiner valscheit nie geriet,
      - l[n=17]: die heten alle ê vernomen,
      - l[n=18]: der rôte ritter wære komen
      - l[n=19]: in Gâwânes poulûn.
      - l[n=20]: dar kom Artûs der Bertûn.
      - l[n=21]: der zeblûwen Antanor
      - l[n=22]: spranc dem künege allez vor.
      - l[n=23]: unz er den Wâleis ersach.
      - l[n=24]: 'den vrâcte er: "sît irz der mich rach'
      - l[n=25]: und Cunnewâren de Lalant?
      - l[n=26]: 'vil prîses giht man iuwer hant:'
      - l[n=27]: Keie hât verphendet.
      - l[n=28]: sîn dreun ist nû gelendet,
      - l[n=29]: 'ich vürhte wênec sînen swanc:'
      - l[n=30]: der zeswe arm ist im ze kranc."
  - chapter[n=308]:
    - div:
      - l[n=1]: dô truoc der junge Parzivâl
      - l[n=2]: âne vlügel engels mâl,
      - l[n=3]: sus geblüet ûf der erden.
      - l[n=4]: Artûs mit den werden
      - l[n=5]: emphienc in minneclîche.
      - l[n=6]: guotes willen wâren rîche
      - l[n=7]: alle die in gesâhen dâ.
      - l[n=8]: ir herzen volge sprach in jâ,
      - l[n=9]: 'gein sînem lobe sprach niemen nein:'
      - l[n=10]: sô rehte minneclîch er schein.
      - l[n=11]: 'Artûs sprach zem Wâleise sân:'
      - l[n=12]: '"ir habet mir liep und leit getân:'
      - l[n=13]: doch habet ir mir der êre
      - l[n=14]: brâht und gesendet mêre
      - l[n=15]: denne ich ir ie von manne emphienc.
      - l[n=16]: dâ engein mîn dienst noch kleine gienc,
      - l[n=17]: hetet ir prîses niemêr getân,
      - l[n=18]: wan daz diu herzogîn sol hân,
      - l[n=19]: vrou Jeschûte, die hulde.
      - l[n=20]: ouch wære iu Keien schulde
      - l[n=21]: gewandelt und gerochen,
      - l[n=22]: hete ich iuch ê gesprochen."
      - l[n=23]: Artûs sagete im wes er bat,
      - l[n=24]: war umbe er an die selben stat
      - l[n=25]: und ouch mêr landes was geriten.
      - l[n=26]: si begunden in dô alle biten
      - l[n=27]: daz er gelobete sunder
      - l[n=28]: den von der tavelrunder
      - l[n=29]: sîn ritterlîch gesellekeit.
      - l[n=30]: 'im was ir bete niht ze leit:'
  - chapter[n=309]:
    - div:
      - l[n=1]: ouch mohte ers sîn von schulden vrô.
      - l[n=2]: Parzivâl si werte dô.
      - l[n=3]: nû râtet, hœret unde jeht,
      - l[n=4]: ob tavelrunder mege ir reht
      - l[n=5]: des tages behalden, wande ir phlac
      - l[n=6]: 'Artûs, bî dem ein site lac:'
      - l[n=7]: nehein ritter vor im az
      - l[n=8]: des tages swenne âventiur vergaz
      - l[n=9]: daz si sînen hof vermeit.
      - l[n=10]: 'imst âventiure nû bereit:'
      - l[n=11]: daz lop muoste tavelrunder hân.
      - l[n=12]: swie si wære dâ ze Nantes lân,
      - l[n=13]: man sprach ir reht ûf bluomen velt.
      - l[n=14]: dâ enirte stûde noch gezelt.
      - l[n=15]: der künec Artûs daz gebôt
      - l[n=16]: 'zêren dem ritter rôt:'
      - l[n=17]: sus nam sîn werdekeit dâ lôn.
      - l[n=18]: ein phelle von Acratôn,
      - l[n=19]: ûz heidenschefte verre brâht,
      - l[n=20]: wart zeinem zil aldâ gedâht,
      - l[n=21]: 'niht breit, sinewel gesniten:'
      - l[n=22]: al nâch tavelrunder siten
      - l[n=23]: (wande in ir zuht des verjach)
      - l[n=24]: nâch gegenstuole dâ niemen sprach,
      - l[n=25]: diu gesiz wâren al gelîche hêr.
      - l[n=26]: der künec Artûs gebôt in mêr
      - l[n=27]: daz man werde ritter und werde vrouwen
      - l[n=28]: an dem ringe müeste schouwen,
      - l[n=29]: die man dâ gein prîse maz.
      - l[n=30]: maget, wîp und man ze hove dô az.
  - chapter[n=310]:
    - div:
      - l[n=1]: dô kom vrou Ginôvêr dar
      - l[n=2]: mit maneger vrouwen lieht gevar,
      - l[n=3]: 'mit ir manec edel vürstîn:'
      - l[n=4]: die truogen minneclîchen schîn.
      - l[n=5]: ouch was der rinc genomen sô wît,
      - l[n=6]: daz âne gedrenge und âne strît
      - l[n=7]: manec vrouwe bî ir âmîs saz.
      - l[n=8]: Artûs der valsches laz
      - l[n=9]: brâhte den Wâleis an der hant,
      - l[n=10]: vrou Cunnewâre de Lalant
      - l[n=11]: 'gienc im anderhalben bî:'
      - l[n=12]: diu was dô trûrens worden vrî.
      - l[n=13]: Artûs an den Wâleis sach.
      - l[n=14]: 'nû sult ir hœren wie er sprach:'
      - l[n=15]: '"ich wil iuwern klâren lîp'
      - l[n=16]: 'lâzen küssen mîn aldez wîp:'
      - l[n=17]: des endorftet ir doch hie niemen biten,
      - l[n=18]: sît ir von Pelrapeire geriten,
      - l[n=19]: wan dâst des kusses hœstez zil.
      - l[n=20]: 'eins dinges ich iuch biten wil:'
      - l[n=21]: kom ich immer in iuwer hûs,
      - l[n=22]: geldet disen kus" sprach Artûs.
      - l[n=23]: '"ich tuon swes ir mich bitet, dâ"'
      - l[n=24]: sprach der Wâleis "und ouch anderswâ."
      - l[n=25]: ein lützel gein im si dô gienc,
      - l[n=26]: diu künegîn in mit kusse emphienc.
      - l[n=27]: '"nû verkiuse ich hie mit triuwen"'
      - l[n=28]: sprach si, "daz ir mit riuwen
      - l[n=29]: 'mich liezet: die hetet ir mir gegeben,'
      - l[n=30]: dô ir rois îthêr nâmet sîn leben."
  - chapter[n=311]:
    - div:
      - l[n=1]: von der suone wurden naz
      - l[n=2]: der künegîn ougen umbe daz,
      - l[n=3]: wande îthêrs tôt tet wîben wê.
      - l[n=4]: man sazte den künec Clâmidê
      - l[n=5]: an daz uover zuo dem Plimizœl,
      - l[n=6]: bî dem saz Jofreit fîz îdœl.
      - l[n=7]: zwischen Clâmidê und Gâwân
      - l[n=8]: der Wâleis sitzen muoste hân,
      - l[n=9]: als mir diu âventiure maz.
      - l[n=10]: an disem ringe niemen saz,
      - l[n=11]: der muoter brust ie gesouc,
      - l[n=12]: des werdekeit sô lützel trouc,
      - l[n=13]: wan kraft mit jugent wol gevar
      - l[n=14]: der Wâleis mit im brâhte dar.
      - l[n=15]: swer in ze rehte wolde spehen,
      - l[n=16]: sô hât sich manec vrouwe ersehen
      - l[n=17]: in trüeber glase dan wære sîn munt.
      - l[n=18]: ich tuon iu von sînem velle kunt.
      - l[n=19]: an dem kinne und an den wangen
      - l[n=20]: sîn varwe zeiner zangen
      - l[n=21]: 'wære guot: si möhte stæte haben,'
      - l[n=22]: diu den zwîvel wol hin dan kan schaben.
      - l[n=23]: ich meine wîp die wenkent
      - l[n=24]: und ir vriuntschaft überdenkent.
      - l[n=25]: 'sîn glast was wîbes stæte ein bant:'
      - l[n=26]: ir zwîvel gar gein im verswant,
      - l[n=27]: ir sehen in mit triuwe emphienc,
      - l[n=28]: durch diu ougen in ir herze er gienc.
      - l[n=29]: 'man und wîp im wâren holt:'
      - l[n=30]: sus hete er werdekeit gedolt
  - chapter[n=312]:
    - div:
      - l[n=1]: unz ûf daz siufzebære zil.
      - l[n=2]: hie kom von der ich sprechen wil,
      - l[n=3]: ein maget gein triuwen wol gelobet,
      - l[n=4]: wan daz ir zuht was vertobet.
      - l[n=5]: ir mære tet vil liuten leit.
      - l[n=6]: nû hœret wie diu juncvrouwe reit
      - l[n=7]: einen mûl hôch als ein kastelân,
      - l[n=8]: val und dennoch sus getân,
      - l[n=9]: nassnitec und verbrant,
      - l[n=10]: als ungerschiu marc erkant.
      - l[n=11]: ir zoum und ir gereite
      - l[n=12]: was geworht mit arbeite,
      - l[n=13]: tiure unde rîche.
      - l[n=14]: ir mûl gienc volleclîche,
      - l[n=15]: si was niht vrouwenlîche var.
      - l[n=16]: wê waz solde ir komen dar?
      - l[n=17]: 'si kom iedoch: daz muoste et sîn,'
      - l[n=18]: Artûs her si brâhte pîn.
      - l[n=19]: der megede ir kunst des verjach,
      - l[n=20]: alle sprâche si wol sprach,
      - l[n=21]: latîn, heidensch, franzois.
      - l[n=22]: si was der witze kurtois,
      - l[n=23]: dîaletike und jeometrî,
      - l[n=24]: ir wâren ouch die liste bî
      - l[n=25]: von astromomîe.
      - l[n=26]: si hiez Cundrîe,
      - l[n=27]: surziere was ir zuoname.
      - l[n=28]: in dem munde niht diu lame
      - l[n=29]: (wan der geredete ir genuoc),
      - l[n=30]: vil hôher vreude si nider sluoc.
  - chapter[n=313]:
    - div:
      - l[n=1]: diu maget witze rîche
      - l[n=2]: was gevar den ungelîche
      - l[n=3]: die man dâ heizet bêâ schent.
      - l[n=4]: ein brûtlachen von Gent,
      - l[n=5]: noch blâwer denne ein lasûr,
      - l[n=6]: 'hete an geleget der vreuden schûr:'
      - l[n=7]: daz was ein kappe wol gesniten
      - l[n=8]: al nâch der Franzoiser siten.
      - l[n=9]: drunde an ir lîbe was phelle guot.
      - l[n=10]: von Lunders ein phæwîn huot,
      - l[n=11]: gefurriert mit einem blîalt
      - l[n=12]: (der huot was niuwe, diu snuor niht alt),
      - l[n=13]: der hienc ir an dem rücke.
      - l[n=14]: 'ir mære was ein brücke:'
      - l[n=15]: über vreude ez jâmer truoc.
      - l[n=16]: si zucte in schimphes dâ genuoc.
      - l[n=17]: über den huot ein zoph ir swanc
      - l[n=18]: 'unz ûf den mûl: der was sô lanc,'
      - l[n=19]: swarz, herte und niht ze klâr,
      - l[n=20]: linde als eins swînes rückehâr.
      - l[n=21]: si was genaset als ein hunt,
      - l[n=22]: zwêne ebers zene ir vür den munt
      - l[n=23]: giengen wol spannen lanc,
      - l[n=24]: ietweder wintbra sich dranc
      - l[n=25]: mit zöphen vür die hâres snuor.
      - l[n=26]: mîn zuht mit wârheit missevuor,
      - l[n=27]: 'daz ich sus muoz von vrouwen sagen:'
      - l[n=28]: nehein anderiu darf ez von mir klagen.
      - l[n=29]: 'Cundrîe truoc ôren als ein ber:'
      - l[n=30]: niht nâch vriundes minne ger,
  - chapter[n=314]:
    - div:
      - l[n=1]: rûch was ir antlitze erkant.
      - l[n=2]: einen geisel si vuorte in der hant,
      - l[n=3]: dem wâren die swenkel sîdîn
      - l[n=4]: und der stil ein rubîn.
      - l[n=5]: gevar als eines affen hût
      - l[n=6]: truoc hende diz gæbe trût.
      - l[n=7]: die nagele wâren niht ze lieht,
      - l[n=8]: wan mir diu âventiure giht,
      - l[n=9]: si stüenden als eins lewen klân.
      - l[n=10]: nâch ir minne was selten tjost getân.
      - l[n=11]: sus kom geriten in den rinc
      - l[n=12]: trûrens urhap, vreuden twinc.
      - l[n=13]: si kêrte aldâ si den wirt vant.
      - l[n=14]: vrou Cunnewâre de Lalant
      - l[n=15]: az mit Artûse,
      - l[n=16]: diu künegîn von Janfûse
      - l[n=17]: mit vroun Ginôvêren az.
      - l[n=18]: Artûs der künec schône saz.
      - l[n=19]: Cundrîe hielt vür den Bertenois,
      - l[n=20]: si sprach hin zim en franois
      - l[n=21]: (ob ichz iu tiuschen sagen sol,
      - l[n=22]: 'mir tuont ir mære niht ze wol):'
      - l[n=23]: '"fil li roi Utepandragûn,'
      - l[n=24]: dich selben und manegen Bertûn
      - l[n=25]: hât dîn gewerp alhie geschant.
      - l[n=26]: die besten über elliu lant
      - l[n=27]: sæzen hie mit werdekeit,
      - l[n=28]: 'wan daz ein galle ir prîs versneit:'
      - l[n=29]: tavelrunder ist entnihtet,
      - l[n=30]: der valsch hât dran gephlihtet.
  - chapter[n=315]:
    - div:
      - l[n=1]: künec Artûs, dû stüende ze lobe
      - l[n=2]: 'hôhe dînen genôzen obe:'
      - l[n=3]: dîn stîgender prîs nû sinket,
      - l[n=4]: dîn snelliu wirde hinket,
      - l[n=5]: dîn hôhez lop sich neiget,
      - l[n=6]: dîn prîs hât valsch erzeiget.
      - l[n=7]: tavelrunder prîses kraft
      - l[n=8]: hât erlemt ein geselleschaft,
      - l[n=9]: die drüber gap her Parzivâl.
      - l[n=10]: der ouch dort treget diu ritters mâl,
      - l[n=11]: ir nennet in der ritter rôt
      - l[n=12]: 'nâch dem der lac vor Nantes tôt:'
      - l[n=13]: ungelîch ir zweier leben was,
      - l[n=14]: wan munt von ritter nie gelas,
      - l[n=15]: der phlæge sô ganzer werdekeit."
      - l[n=16]: von dem künege si vür den Wâleis reit.
      - l[n=17]: 'si sprach: "ir tuot mir site buoz,'
      - l[n=18]: daz ich versage mînen gruoz
      - l[n=19]: Artûse und der massenîe sîn.
      - l[n=20]: gunêrt si iuwer liehter schîn
      - l[n=21]: und iuwer manlîchen lide.
      - l[n=22]: hete ich suone oder vride,
      - l[n=23]: diu wæren iu beidiu tiure.
      - l[n=24]: ich dunke iuch ungehiure
      - l[n=25]: und bin gehiurer doch danne ir.
      - l[n=26]: her Parzivâl, wan saget ir mir
      - l[n=27]: und bescheidet mich einer mære,
      - l[n=28]: dô der trûrege vischære
      - l[n=29]: saz âne vreude und âne trôst,
      - l[n=30]: war umbe ir in niht siufzens hât erlôst?
  - chapter[n=316]:
    - div:
      - l[n=1]: 'er truoc iu vür den jâmers last:'
      - l[n=2]: ir vil ungetriuwer gast,
      - l[n=3]: sîn nôt iuch solde erbarmet hân.
      - l[n=4]: daz iu der munt noch werde wan,
      - l[n=5]: ich meine der zungen drinne,
      - l[n=6]: als iuz herze ist rehter sinne!
      - l[n=7]: gein der helle ir sît benant
      - l[n=8]: 'ze himele vor der hœsten hant:'
      - l[n=9]: alsô sît ir ûf der erden.
      - l[n=10]: versinnent sich die werden,
      - l[n=11]: ir heiles ban, ir sælden vluoch,
      - l[n=12]: des ganzen prîses reht unruoch,
      - l[n=13]: ir sît manlîcher êren schiech,
      - l[n=14]: und an der werdekeit sô siech,
      - l[n=15]: nehein arzet mac iuch des ernern.
      - l[n=16]: ich wil ûf iuwerm houpte swern,
      - l[n=17]: gît mir iemen des den eit,
      - l[n=18]: daz grœzer valsch nie wart bereit
      - l[n=19]: neheinem alsô schœnem man.
      - l[n=20]: ir vederangel, ir nâtern zan,
      - l[n=21]: iu gap iedoch der wirt ein swert,
      - l[n=22]: 'des iuwer wirde wart nie wert:'
      - l[n=23]: dâ erwarp iu swîgen sünden zil.
      - l[n=24]: ir sît der hellehirten spil,
      - l[n=25]: gunêrter lîp, her Parzivâl!
      - l[n=26]: ir sâhet ouch vür iuch tragen den grâl
      - l[n=27]: und snîdende silber und bluotec sper.
      - l[n=28]: ir vreuden letze, ir trûrens wer,
      - l[n=29]: wære ze Munsalvæsche iu vrâgen mite!
      - l[n=30]: in heidenschaft ze Tabronite
  - chapter[n=317]:
    - div:
      - l[n=1]: 'diu stat hât erden wunsches solt:'
      - l[n=2]: hie hete iu vrâgen mêr erholt.
      - l[n=3]: jenes landes künegîn
      - l[n=4]: Feirefîz Anschevîn
      - l[n=5]: mit herter ritterschefte erwarp.
      - l[n=6]: an dem diu manheit niht verdarp,
      - l[n=7]: die iuwer beider vater truoc,
      - l[n=8]: 'iuwer bruoder wunders phliget genuoc:'
      - l[n=9]: jâst beidiu swarz unde blanc
      - l[n=10]: der künegîn sun von Zazamanc.
      - l[n=11]: 'nû denke ich aber an Gahmureten:'
      - l[n=12]: des herze ie valsches was erjeten,
      - l[n=13]: von Anschouwe iuwer vater hiez,
      - l[n=14]: der iu ander erbe liez
      - l[n=15]: denne als ir habet geworben.
      - l[n=16]: 'an prîse ir sît verdorben:'
      - l[n=17]: hete iuwer muoster ie missetân,
      - l[n=18]: sô solde ichz dâ vür gerne hân,
      - l[n=19]: ir möhtet ir sun niht gesîn.
      - l[n=20]: 'nein, si lêrte ir triuwe pîn:'
      - l[n=21]: geloupt von ir guoter mære
      - l[n=22]: und daz iuwer vater wære
      - l[n=23]: manlîcher triuwe wîse
      - l[n=24]: und wîtvengec hôher prîse.
      - l[n=25]: er kunde wol mit schallen.
      - l[n=26]: grôz herze und kleine gallen,
      - l[n=27]: dar obe was sîn brust ein dach.
      - l[n=28]: 'er was riuse und vengec vach:'
      - l[n=29]: sîn manlîchez ellen
      - l[n=30]: kunde den prîs wol gestellen.
  - chapter[n=318]:
    - div:
      - l[n=1]: nûst iuwer prîs ze valsche komen.
      - l[n=2]: ouwê daz ie wart vernomen
      - l[n=3]: von mir, daz Herzeloiden barn
      - l[n=4]: an prîse hât sus missevarn!"
      - l[n=5]: 'Cundrîe was selbe sorgens phant:'
      - l[n=6]: al weinde si die hende want,
      - l[n=7]: daz manec zaher den andern sluoc.
      - l[n=8]: 'grôz jâmer si ûz ir ougen truoc:'
      - l[n=9]: die maget lêrte ir triuwe
      - l[n=10]: wol klagen ir herzen riuwe.
      - l[n=11]: wider vür den wirt si kêrte,
      - l[n=12]: ir mære si dâ gemêrte.
      - l[n=13]: 'si sprach: "ist hei kein ritter wert,'
      - l[n=14]: des ellen prîses hât gegert
      - l[n=15]: und dar zuo hôher minne?
      - l[n=16]: ich weiz vier küneginne
      - l[n=17]: und vier hundert juncvrouwen,
      - l[n=18]: 'die man gerne möhte schouwen:'
      - l[n=19]: ze Schastel Marveile die sint.
      - l[n=20]: al âventiure ist ein wint,
      - l[n=21]: wan die man dâ bezaln mac,
      - l[n=22]: hôher minne wert bejac.
      - l[n=23]: al habe ich der reise pîn,
      - l[n=24]: ich wil doch hînte drûfe sîn."
      - l[n=25]: diu maget trûrec, niht gemeit,
      - l[n=26]: âne urloup dannen reit,
      - l[n=27]: al weinde si dicke wider sach.
      - l[n=28]: 'nû hœret wie si ze jungest sprach:'
      - l[n=29]: '"ei Munsalvæsche, jâmers zil!'
      - l[n=30]: wê daz dich niemen trœsten wil!"
  - chapter[n=319]:
    - div:
      - l[n=1]: Cundrîe la surziere,
      - l[n=2]: diu unsüeze und doch diu fiere,
      - l[n=3]: den Wâleis si beswæret hât.
      - l[n=4]: waz half in küenes herzen rât
      - l[n=5]: und wâriu zuht bî manheit?
      - l[n=6]: und dennoch mêr im was bereit
      - l[n=7]: 'schame ob allen sînen siten:'
      - l[n=8]: den rehten valsch hete er vermiten,
      - l[n=9]: wan schame gît prîs ze lône
      - l[n=10]: und ist doch der sêle krône,
      - l[n=11]: schame ist ob siten ein güebet uop.
      - l[n=12]: Cunnewâre daz êrste weinen huop,
      - l[n=13]: daz Parzivâl den degen balt
      - l[n=14]: Cundrîe surziere sus beschalt,
      - l[n=15]: ein alsô wunderlîch geschaf.
      - l[n=16]: herzen jâmer ougen saf
      - l[n=17]: 'gap maneger werden vrouwen:'
      - l[n=18]: die man weinde muoste schouwen,
      - l[n=19]: Cundrîe was ir trûrens wer.
      - l[n=20]: 'diu reit enwec: nû reit dort her'
      - l[n=21]: ein ritter, der truoc hôhen muot.
      - l[n=22]: al sîn harnas was sô guot
      - l[n=23]: von den vuozen unz an shouptes dach,
      - l[n=24]: 'daz mans vür grôze koste jach:'
      - l[n=25]: sîn zimierde was rîche.
      - l[n=26]: gewâpent ritterlîche
      - l[n=27]: was des ors und sîn selbes lîp.
      - l[n=28]: nû vant er maget, man und wîp
      - l[n=29]: trûrec an dem ringe hie.
      - l[n=30]: 'dâ reit er zuo, nû hœret wie:'
  - chapter[n=320]:
    - div:
      - l[n=1]: sîn muot stuont hôch, doch jâmers vol.
      - l[n=2]: 'die beide schanze ich nennen sol:'
      - l[n=3]: hôchvart riet sîn manheit,
      - l[n=4]: jâmer lêrte in herzenleit.
      - l[n=5]: er reit ûzen zuo dem ringe.
      - l[n=6]: ob man in dâ iht dringe?
      - l[n=7]: vil knappen spranc dar nâher sân.
      - l[n=8]: 'dô emphiengen si den werden man:'
      - l[n=9]: sîn schilt und er wâren unbekant.
      - l[n=10]: 'den helm er niht von im bant:'
      - l[n=11]: der vreuden ellende
      - l[n=12]: truoc daz swert in sîner hende,
      - l[n=13]: bedecket mit der scheiden.
      - l[n=14]: 'dô vrâcte er nâch in beiden:'
      - l[n=15]: '"wâst Artûs und Gâwân?"'
      - l[n=16]: juncherren zeicten im die sân.
      - l[n=17]: sus gienc er durch den rinc wît.
      - l[n=18]: tiure was sîn kursît,
      - l[n=19]: mit liehtem phelle wol gevar.
      - l[n=20]: vür den wirt des ringes schar
      - l[n=21]: 'stuont er unde sprach alsus:'
      - l[n=22]: '"got halde den künec Artus,'
      - l[n=23]: dar zuo vrouwen unde man!
      - l[n=24]: swaz ich der hie gesehen hân,
      - l[n=25]: den biute ich dienestlîchen gruoz.
      - l[n=26]: wan einem tuot mîn dienest buoz,
      - l[n=27]: im enwirt mîn dienest nimmer schîn.
      - l[n=28]: 'ich wil bî sînem hazze sîn:'
      - l[n=29]: swaz hazzes er geleisten mac,
      - l[n=30]: mîn haz im biutet hazzes slac.
  - chapter[n=321]:
    - div:
      - l[n=1]: ich sol doch nennen wer der sî.
      - l[n=2]: ach ich armman und ouwî,
      - l[n=3]: daz er mîn herze ie sus versneit!
      - l[n=4]: mîn jâmer ist von im ze breit.
      - l[n=5]: daz ist hie her Gâwân.
      - l[n=6]: der dicke prîs hât getân
      - l[n=7]: und hôhe werdekeit bezalt,
      - l[n=8]: unprîs sîn hete aldâ gewalt,
      - l[n=9]: dô in sîn gir dar zuo vertruoc,
      - l[n=10]: im gruoze er mînen herren sluoc.
      - l[n=11]: ein kus, den Jûdas teilde,
      - l[n=12]: 'im solhen willen veilde:'
      - l[n=13]: ez tuot manec tûsent herzen wê.
      - l[n=14]: daz strenge mortlîche rê
      - l[n=15]: an mînem herren ist getân.
      - l[n=16]: lougent des her Gâwân,
      - l[n=17]: des antwurte ûf kamphes slac
      - l[n=18]: von hiute über den vierzegesten tac
      - l[n=19]: vor dem künege von Ascalûn
      - l[n=20]: in der hôhen stat ze Schanphanzûn.
      - l[n=21]: ich lade in kamphlîche dar
      - l[n=22]: gein mir ze komen in kamphes vâr.
      - l[n=23]: kan sîn lîp des niht verzagen,
      - l[n=24]: er enwelle dâ schildes ambet tragen,
      - l[n=25]: sô mane ich in dennoch mêre
      - l[n=26]: bî des helmes êre
      - l[n=27]: 'und durch ritter ordenlîchez leben:'
      - l[n=28]: dem sint zwuo rîche urbor gegeben,
      - l[n=29]: rehtiu schame und werdiu triuwe
      - l[n=30]: gebent prîs alt und niuwe.
  - chapter[n=322]:
    - div:
      - l[n=1]: her Gâwân sol sich niht verschemen,
      - l[n=2]: ob er geselleschaft wil nemen
      - l[n=3]: ob der tavelrunder.
      - l[n=4]: diu dort stêt besunder,
      - l[n=5]: der reht wære gebrochen sân,
      - l[n=6]: sæze drobe ein triuwenlôser man.
      - l[n=7]: 'ich enbin her niht durch schelden komen:'
      - l[n=8]: geloubet, sît irz habet vernomen,
      - l[n=9]: ich vorder kamph vür schelden,
      - l[n=10]: der niht wan tôt sol gelden
      - l[n=11]: oder leben mit êren,
      - l[n=12]: swenz wil diu sælde lêren."
      - l[n=13]: der künec swîcte und was unvrô.
      - l[n=14]: 'doch antwurte er der rede alsô:'
      - l[n=15]: '"herre, erst mîner swester sun:'
      - l[n=16]: wære Gâwân tôt, ich wolde tuon
      - l[n=17]: den kamph, ê sîn gebeine
      - l[n=18]: læge triuwenlôs unreine.
      - l[n=19]: wil gelücke, iu sol Gâwânes hant
      - l[n=20]: mit kamphe tuon daz wol bekant,
      - l[n=21]: daz sîn lîp mit triuwen vert
      - l[n=22]: und sich des valsches hât erwert.
      - l[n=23]: habe iu anders iemen leit
      - l[n=24]: getân, sô enmachet niht sô breit
      - l[n=25]: 'sîn laster âne schulde:'
      - l[n=26]: wan erwirbet er iuwer hulde
      - l[n=27]: sô daz sîn lîp unschuldec ist,
      - l[n=28]: ir habet in dirre kurzen vrist
      - l[n=29]: von im gesaget daz iuwern prîs
      - l[n=30]: krenket, sint die liute wîs."
  - chapter[n=323]:
    - div:
      - l[n=1]: Bêâcurs der stolze man,
      - l[n=2]: des bruoder was her Gâwân,
      - l[n=3]: 'der spranc ûf und sprach zehant:'
      - l[n=4]: '"herre, ich sol dâ wesen phant,'
      - l[n=5]: swar Gâwâne ist der kamph geleget.
      - l[n=6]: sîn velschen mich unsanfte reget.
      - l[n=7]: welt irs niht erlâzen in,
      - l[n=8]: 'habet iuch an mich: sîn phant ich bin,'
      - l[n=9]: ich sol vür in ze kamphe stên.
      - l[n=10]: ez mac mit rede niht ergên,
      - l[n=11]: daz hôher prîs geneiget sî,
      - l[n=12]: der Gâwâne ist ledeclîche bî."
      - l[n=13]: 'er kêrte aldâ sîn bruoder saz:'
      - l[n=14]: vuozvallens er dâ niht vergaz.
      - l[n=15]: 'den bat er sus, nû hœret wie:'
      - l[n=16]: '"gedenke, bruoder, daz dû ie'
      - l[n=17]: mir hülfe grôzer werdekeit.
      - l[n=18]: lâ mich vür dîn arbeit
      - l[n=19]: ein kamphlîchez gîsel wesen.
      - l[n=20]: ob ich in kamphe sol genesen,
      - l[n=21]: des hâstû immer êre."
      - l[n=22]: er bat in vürbaz mêre
      - l[n=23]: durch bruoderlîchen ritters prîs.
      - l[n=24]: 'Gâwân sprach: "ich bin sô wîs,'
      - l[n=25]: daz ich dich, bruoder, niht gewer
      - l[n=26]: dîner bruoderlîchen ger.
      - l[n=27]: ich enweiz war umbe ich strîten sol.
      - l[n=28]: 'ouch entuot mir strîten niht sô wol:'
      - l[n=29]: ungerne wolde ich dir versagen,
      - l[n=30]: wan daz ichz laster müeste tragen.
  - chapter[n=324]:
    - div:
      - l[n=1]: Bêâcurs al vaste bat.
      - l[n=2]: der gast stuont an sîner stat,
      - l[n=3]: 'er sprach: "mir biutet kamph ein man,'
      - l[n=4]: 'des ich neheine künde hân:'
      - l[n=5]: ich enhân ouch niht ze sprechen dar.
      - l[n=6]: starc, küene, wol gevar,
      - l[n=7]: getriuwe unde rîche,
      - l[n=8]: hât er diu volleclîche,
      - l[n=9]: er mac borgen deste baz.
      - l[n=10]: 'ich entrage gein im deheinen haz:'
      - l[n=11]: er was mîn herre und mîn mâc,
      - l[n=12]: durch den ich hebe disen bâc.
      - l[n=13]: unser veter gebruoder hiezen,
      - l[n=14]: die nihtes ein ander liezen.
      - l[n=15]: nehein man gekrœnet wart
      - l[n=16]: nie, ich enhete im vollen art
      - l[n=17]: mit kamphe rede ze bieten,
      - l[n=18]: mich râche gein im nieten.
      - l[n=19]: ich bin ein vürste ûz Ascalûn,
      - l[n=20]: der lantgrâve von Schanphanzûn,
      - l[n=21]: und heize Kingrimursel.
      - l[n=22]: ist her Gâwân lobes snel,
      - l[n=23]: der mac sich anders niht entsagen,
      - l[n=24]: er enmüeze kamph dâ gein mir tragen.
      - l[n=25]: ouch gibe ich im vride über al daz lant,
      - l[n=26]: 'niwan von mîn eines hant:'
      - l[n=27]: mit triuwen ich vride geheize
      - l[n=28]: ûzerhalp des kamphes kreize.
      - l[n=29]: got hüete al der ich lâze hie,
      - l[n=30]: wan eines, er weiz wol selbe wie."
  - chapter[n=325]:
    - div:
      - l[n=1]: sus schiet der wol gelobete man
      - l[n=2]: von dem Plimizœles plân.
      - l[n=3]: dô Kingrimursel wart genant,
      - l[n=4]: 'ohteiz dô wart er schiere erkant:'
      - l[n=5]: werden virregen prîs
      - l[n=6]: hete an im der vürste wîs.
      - l[n=7]: si jâhen daz her Gâwân
      - l[n=8]: des kamphes sorge müeste hân
      - l[n=9]: gein sîner wâren manheit,
      - l[n=10]: des vürsten der dâ von in reit.
      - l[n=11]: ouch wande manegen trûrens nôt,
      - l[n=12]: 'daz man im dâ niht êre bôt:'
      - l[n=13]: dar wâren solhiu mære komen
      - l[n=14]: als ir wol ê hât vernomen,
      - l[n=15]: die lîhte erwanden einen gast
      - l[n=16]: daz wirtes gruozes im gebrast.
      - l[n=17]: von Cundrîen man ouch innen wart
      - l[n=18]: Parzivâles namen und sîner art,
      - l[n=19]: daz in gebar ein künegîn
      - l[n=20]: und wie die erwarp der Anschevîn.
      - l[n=21]: 'maneger sprach: "vil wol ichz weiz'
      - l[n=22]: daz er si vor Kanvoleiz
      - l[n=23]: gediende hurteclîche
      - l[n=24]: mit manegem poinder rîche
      - l[n=25]: und daz sîn ellen unverzaget
      - l[n=26]: erwarp die sældebæren maget.
      - l[n=27]: Amphlîse diu gehêrte
      - l[n=28]: ouch Gahmureten lêrte,
      - l[n=29]: dâ von der helt wart kurtois.
      - l[n=30]: nû sol ein ieslîch Bertenois
  - chapter[n=326]:
    - div:
      - l[n=1]: sich vreun daz uns der helt ist komen,
      - l[n=2]: dâ prîs mit wârheit ist vernomen
      - l[n=3]: an im und ouch an Gahmurete.
      - l[n=4]: reht werdekeit was sîn gewete."
      - l[n=5]: Artûses her was an dem tage
      - l[n=6]: 'komen vreude unde klage:'
      - l[n=7]: ein solh geparriertez leben
      - l[n=8]: was den helden dâ gegeben.
      - l[n=9]: 'si stuonden ûf über al:'
      - l[n=10]: dâ was trûren âne zal.
      - l[n=11]: ouch giengen die werden sân
      - l[n=12]: dâ Parzivâl und Gâwân
      - l[n=13]: 'bî ein ander stuonden:'
      - l[n=14]: si trôsten si als si kunden.
      - l[n=15]: Clâmidên den wol geborn
      - l[n=16]: dûhte, er hete mêr verlorn
      - l[n=17]: dan iemen der dâ möhte sîn,
      - l[n=18]: und daz ze scharph wære sîn pîn.
      - l[n=19]: 'er sprach ze Parzivâle:'
      - l[n=20]: '"wæret ir bî dem grâle,'
      - l[n=21]: sô muoz ich sprechen âne spot,
      - l[n=22]: in heidenschaft Tribalibot,
      - l[n=23]: dar zuo daz gebirge in Kaukasas,
      - l[n=24]: swaz munt von rîcheit ie gelas
      - l[n=25]: und des grâles werdekeit,
      - l[n=26]: die envergülden niht mîn herzeleit
      - l[n=27]: daz ich vor Pelrapeire gewan.
      - l[n=28]: ach ich arm unsælec man!
      - l[n=29]: mich schiet von vreuden iuwer hant.
      - l[n=30]: 'hiest vrou Cunnewâre de Lalant:'
  - chapter[n=327]:
    - div:
      - l[n=1]: ouch wil diu edele vürstîn
      - l[n=2]: sô verre ziuwerm gebote sîn,
      - l[n=3]: daz ir diu niemen dienen lât.
      - l[n=4]: swie vil si dienestgeldes hât,
      - l[n=5]: si möhte iedoch erlangen,
      - l[n=6]: daz ich bin ir gevangen
      - l[n=7]: alsus lange hie gewesen.
      - l[n=8]: ob ich an vreuden sol genesen,
      - l[n=9]: sô helfet mir daz si êre sich
      - l[n=10]: sô daz ir minne ergetze mich
      - l[n=11]: ein teil des ich von iu verlôs.
      - l[n=12]: dâ mich der vreuden zil verkôs,
      - l[n=13]: ich hetez behalden wol, wan ir.
      - l[n=14]: nû helfet dirre megede mir."
      - l[n=15]: '"daz tuon ich" sprach der Wâleis.'
      - l[n=16]: '"ist si bete volge kurteis,'
      - l[n=17]: ich ergetze iuch gerne, wan sist doch mîn,
      - l[n=18]: durch die ir welt bî sorgen sîn.
      - l[n=19]: ich meine diu treget den bêâ curs,
      - l[n=20]: Condwîren âmûrs."
      - l[n=21]: von Janfûse diu heidenîn
      - l[n=22]: und Artûs und daz wîp sîn
      - l[n=23]: und Cunnewâre de Lalant
      - l[n=24]: und vrou Jeschûte von Karnant,
      - l[n=25]: die giengen dâ durch trœsten zuo.
      - l[n=26]: was welt ir daz man mêr nû tuo?
      - l[n=27]: Cunnewâren si gâben Clâmidê,
      - l[n=28]: wan dem was nâch ir minne wê.
      - l[n=29]: sînen lîp gap er ir ze lône
      - l[n=30]: und ir houbet eine krône.
  - chapter[n=328]:
    - div:
      - l[n=1]: dâz diu von Janfûse sach,
      - l[n=2]: 'diu heidenîn zem Wâleis sprach:'
      - l[n=3]: '"Cundrîe nande uns einen man,'
      - l[n=4]: 'des ich iu wol ze bruoder gan:'
      - l[n=5]: des kraft ist wît unde breit.
      - l[n=6]: zweier krône rîcheit
      - l[n=7]: stêt vorhteclîche in sîner phlege
      - l[n=8]: 'ûf dem wazzer und der erden wege:'
      - l[n=9]: Azagouc und Zazamanc.
      - l[n=10]: diu lant sint kreftec, ninder kranc.
      - l[n=11]: sînem rîchtuom gelîchet niht
      - l[n=12]: âne den bâruc, swâ mans giht,
      - l[n=13]: und âne Tribalibot.
      - l[n=14]: 'man betet in an als einen got:'
      - l[n=15]: sîn vel hât vil spæhen glast.
      - l[n=16]: 'erst aller mannes varwe ein gast:'
      - l[n=17]: wîz und swarz ist er erkant.
      - l[n=18]: ich vuor dâ her durch ein sîn lant.
      - l[n=19]: er wolde gerne erwendet hân
      - l[n=20]: 'mîn vart die ich dâ her hân getân:'
      - l[n=21]: daz warp er, dô enmohter.
      - l[n=22]: sîner muoter muomen tohter
      - l[n=23]: 'bin ich: er ist ein künec hêr.'
      - l[n=24]: ich sage iu von im wunders mêr
      - l[n=25]: niemen gesaz von sîner tjost,
      - l[n=26]: sîn prîs hât vil hôhe kost,
      - l[n=27]: sô milder lîp gesouc nie brust,
      - l[n=28]: sîn site ist valscheite vlust,
      - l[n=29]: Feirefîz Anschevîn,
      - l[n=30]: des tât durch wîp kan lîden pîn.
  - chapter[n=329]:
    - div:
      - l[n=1]: swie vremde ez mir hie wære,
      - l[n=2]: ich kom ouch her durch mære
      - l[n=3]: und zerkennen âventiure.
      - l[n=4]: nû liget diu hœste stiure
      - l[n=5]: an iu, des al getouftiu diet
      - l[n=6]: mit prîse sich von laster schiet,
      - l[n=7]: sol guot gebærde iuch helfen iht,
      - l[n=8]: und daz man iu mit wârheit giht
      - l[n=9]: liehter varwe und manlîcher site.
      - l[n=10]: kraft mit jugende vert dâ mite."
      - l[n=11]: diu rîche wîse heidenin
      - l[n=12]: hete an künste den gewin
      - l[n=13]: daz si wol redete franzeis.
      - l[n=14]: dô antwurte ir der Wâleis.
      - l[n=15]: 'solh was sîn rede wider sie:'
      - l[n=16]: '"got lône iu, vrouwe, daz ir hie'
      - l[n=17]: mir gebet sô güetlîchen trôst.
      - l[n=18]: ich enbin doch trûrens niht erlôst
      - l[n=19]: und wil iuch des bescheiden.
      - l[n=20]: ich enmac es sô niht geleiden
      - l[n=21]: als ez mir leide kündet,
      - l[n=22]: daz sich nû maneger sündet
      - l[n=23]: an mir, der niht weiz mîner klage,
      - l[n=24]: und ich dâ bî sîn spotten trage.
      - l[n=25]: ich enwil deheiner vreude jehen,
      - l[n=26]: ich enmüeze alrêst den grâl gesehen,
      - l[n=27]: diu wîle sî kurz oder lanc.
      - l[n=28]: 'mich jaget des endes mîn gedanc:'
      - l[n=29]: dâ von gescheide ich nimmer
      - l[n=30]: mînes lebens immer.
  - chapter[n=330]:
    - div:
      - l[n=1]: sol ich durch mîner zuht gebot
      - l[n=2]: hœren nû der werlde spot,
      - l[n=3]: 'sô mac sîn râten niht sîn ganz:'
      - l[n=4]: mir riet der werde Gurnemanz
      - l[n=5]: daz ich vrevellîche vrâge mite
      - l[n=6]: und immer gein unvuoge strite.
      - l[n=7]: 'vil werder ritter sihe ich hie:'
      - l[n=8]: durch iuwer zuht nû râtet mir wie
      - l[n=9]: daz ich iuwern hulden næhe mich.
      - l[n=10]: ez ist ein strenge scherph gerich
      - l[n=11]: 'gein mir mit worten hie getân:'
      - l[n=12]: swes hulde ich drumbe verlorn hân,
      - l[n=13]: daz wil ich wênec wîzen im.
      - l[n=14]: swenne ich her nâch prîs genim,
      - l[n=15]: sô habet mich aber denne dar nâch.
      - l[n=16]: mir ist ze scheiden von iu gâch.
      - l[n=17]: ir gâbet mir alle geselleschaft,
      - l[n=18]: 'die wîle ich stuont in prîses kraft:'
      - l[n=19]: der sît nû ledec, unz ich bezal
      - l[n=20]: dâ von mîn grüeniu vreude ist val.
      - l[n=21]: mîn sol grôz jâmer alsô phlegen,
      - l[n=22]: daz herze gebe den ougen regen,
      - l[n=23]: sît ich ûf Munsalvæsche liez
      - l[n=24]: daz mich von wâren vreuden stiez,
      - l[n=25]: ohteiz wie manege klâre maget!
      - l[n=26]: swaz iemen wunders hât gesaget,
      - l[n=27]: dennoch phliget es mêr der grâl.
      - l[n=28]: 'der wirt hât siufzebæren twâl:'
      - l[n=29]: ei helfelôser Anfortas,
      - l[n=30]: waz half dich daz ich bî dir was?"
  - chapter[n=331]:
    - div:
      - l[n=1]: 'si enmugen niht langer hie gestên:'
      - l[n=2]: ez muoz nû an ein scheiden gên.
      - l[n=3]: dô sprach der Wâleise
      - l[n=4]: z Artûse dem Berteneise
      - l[n=5]: und zen rittern und zen vrouwen,
      - l[n=6]: er wolde ir urloup schouwen
      - l[n=7]: und mit ir hulden vernemen.
      - l[n=8]: des mohte et niemen dâ gezemen,
      - l[n=9]: daz er sô trûrec von in reit.
      - l[n=10]: ich wæne, daz was in allen leit.
      - l[n=11]: Artûs lobete im an die hant,
      - l[n=12]: kœme immer in solhe nôt sîn lant
      - l[n=13]: als ez von Clâmidê gewan,
      - l[n=14]: 'des lasters wolde er phlihte hân:'
      - l[n=15]: im wære ouch leit daz Lehelîn
      - l[n=16]: im næme zwuo rîche krônen sîn.
      - l[n=17]: 'vil dienstes im dâ maneger bôt:'
      - l[n=18]: den helt treip von in trûrens nôt.
      - l[n=19]: vrou Cunnewâre diu klâre maget
      - l[n=20]: nam den helt unverzaget
      - l[n=21]: mit ir hant und vuorte in dan.
      - l[n=22]: dô kuste in mîn her Gâwân.
      - l[n=23]: dô sprach der manlîche
      - l[n=24]: 'ze dem helde ellens rîche:'
      - l[n=25]: '"ich weiz wol, vriunt, daz dîn vart'
      - l[n=26]: 'gein strîtes reise ist ungespart:'
      - l[n=27]: dâ gebe dir got gelücke zuo
      - l[n=28]: und helfe ouch mir daz ich getuo
      - l[n=29]: dir noch den dienst als ich kan gern.
      - l[n=30]: des müeze mich sîn kraft gewern."
  - chapter[n=332]:
    - div:
      - l[n=1]: 'der Wâleis sprach: "wê waz ist got?'
      - l[n=2]: wære der gewaldec, solhen spot
      - l[n=3]: hete er uns beiden niht gegeben.
      - l[n=4]: kunde got mit kreften leben,
      - l[n=5]: ich was im dienstes undertân,
      - l[n=6]: 'sît ich genâden mich versan:'
      - l[n=7]: nû wil ich im dienest widersagen.
      - l[n=8]: hât er haz, den wil ich tragen.
      - l[n=9]: vriunt, an dînes kamphes zît
      - l[n=10]: 'dâ neme ein wîp vür dich den strît:'
      - l[n=11]: diu müeze ziehen dîne hant.
      - l[n=12]: an der dû kiusche hâs bekant
      - l[n=13]: und wîplîche güete,
      - l[n=14]: ir minne dich dâ behüete.
      - l[n=15]: 'ich enweiz wenne ich dich mêr gesehe:'
      - l[n=16]: mîn wünschen sus an dir geschehe."
      - l[n=17]: ir scheiden gap in trûren
      - l[n=18]: ze strengen nâchgebûren.
      - l[n=19]: vrou Cunnewâre de Lalant
      - l[n=20]: 'in vuorte dâ si ir poulûn vant:'
      - l[n=21]: sîn harnas hiez si bringen dar,
      - l[n=22]: ir linden hende wol gevar
      - l[n=23]: wâpenden Gahmuretes sun.
      - l[n=24]: 'si sprach: "ich solz von rehte tuon,'
      - l[n=25]: sît der künec von Brandigân
      - l[n=26]: von iuwern schulden mich wil hân.
      - l[n=27]: grôz kumber iuwer werdekeit
      - l[n=28]: gît mir siufzebærez leit.
      - l[n=29]: swenne ir sît trûrens niht erwert,
      - l[n=30]: iuwer sorge mîne vreude zert."
  - chapter[n=333]:
    - div:
      - l[n=1]: nû was sîn ors verdecket,
      - l[n=2]: sîn selbes nôt erwecket.
      - l[n=3]: ouch hete der degen wol getân
      - l[n=4]: lieht wîz îserharnas an,
      - l[n=5]: 'tiure âne aller slahte getroc:'
      - l[n=6]: sîn kursît, sîn wâpenroc
      - l[n=7]: was gehêret mit gesteine.
      - l[n=8]: sînen helm al eine
      - l[n=9]: 'hete er niht ûf gebunden:'
      - l[n=10]: dô kuste er an den stunden
      - l[n=11]: Cunnewâren die klâren maget.
      - l[n=12]: 'alsus wart mir vin ir gesaget:'
      - l[n=13]: dâ ergienc ein trûrec scheiden.
      - l[n=14]: von den gelieben beiden
      - l[n=15]: hin reit Gahmuretes kint.
      - l[n=16]: swaz âventiure gesprochen sint,
      - l[n=17]: die endarf hie niemen mezzen zuo,
      - l[n=18]: ir enhœret alrêst waz er nû tuo,
      - l[n=19]: war er kêre und war er var.
      - l[n=20]: swer den lîp gein ritterschefte spar,
      - l[n=21]: der endenke die wîle niht an in,
      - l[n=22]: ob ez im rætet stolzer sin.
      - l[n=23]: Condwîrâmûrs,
      - l[n=24]: dîn minneclîcher bêâ curs,
      - l[n=25]: an den wirt dicke nû gedâht.
      - l[n=26]: waz dir wirt âventiure brâht!
      - l[n=27]: schildes ambet umbe den grâl
      - l[n=28]: wirt nû vil güebet sunder twâl
      - l[n=29]: von im den Herzeloide bar.
      - l[n=30]: er was ouch ganerbe dar.
  - chapter[n=334]:
    - div:
      - l[n=1]: dô vuor der massenîe vil
      - l[n=2]: gein dem arbeitlîchen zil,
      - l[n=3]: ein âventiur ze schouwen,
      - l[n=4]: dâ vier hundert juncvrouwen
      - l[n=5]: und vier küneginne
      - l[n=6]: gevangen wâren inne,
      - l[n=7]: ze Schastel Marveile.
      - l[n=8]: swaz in dâ wart ze teile,
      - l[n=9]: 'daz haben âne mînen haz:'
      - l[n=10]: ich bin doch vrouwen lônes laz.
      - l[n=11]: 'dô sprach der Krieche Clîas:'
      - l[n=12]: '"ich bin der dâ versûmet was."'
      - l[n=13]: (vor in allen er des jach)
      - l[n=14]: '"der turkoite mich dâ stach'
      - l[n=15]: 'hinderz ors: ich muoz mich schamen.'
      - l[n=16]: doch sagete er mir vier vrouwen namen,
      - l[n=17]: die dâ krônebære sint.
      - l[n=18]: 'zwuo sint alt, zwuo sint noch kint:'
      - l[n=19]: der heizet einiu Itonjê,
      - l[n=20]: diu ander heizet Cundrîe,
      - l[n=21]: diu dritte Arnîve,
      - l[n=22]: diu vierde Sangîve."
      - l[n=23]: daz wolde ieslîcher dâ besehen.
      - l[n=24]: 'ez enmohte ir reise niht volspehen:'
      - l[n=25]: si muosten schaden dâ bejagen.
      - l[n=26]: den sol ouch ich ze mâzen klagen,
      - l[n=27]: wan swer durch wîp hât arbeit,
      - l[n=28]: daz gît im vreude, etswenne ouch leit
      - l[n=29]: an dem orte vürbaz wiget.
      - l[n=30]: sus dicke minne ir lônes phliget.
  - chapter[n=335]:
    - div:
      - l[n=1]: dô bereite ouch sich her Gâwân
      - l[n=2]: als ein kamphbære man
      - l[n=3]: hin vür den künec von Ascalûn.
      - l[n=4]: des trûrte manec Bertûn
      - l[n=5]: 'und manec wîp unde maget:'
      - l[n=6]: herzenlîche wart geklaget
      - l[n=7]: von in sîn strîtes reise.
      - l[n=8]: der werdekeit ein weise
      - l[n=9]: wart nû diu tavelrunder.
      - l[n=10]: Gâwân maz besunder
      - l[n=11]: wâ mite er möhte wol gesigen.
      - l[n=12]: alt herte schilde wol gedigen
      - l[n=13]: '(er enruochte wie sie wâren gevar:'
      - l[n=14]: die brâhten koufliute dar
      - l[n=15]: ûf ir soumen, doch niht veile),
      - l[n=16]: der wurden im drî ze teile.
      - l[n=17]: dô erwarp der mære strîtes helt
      - l[n=18]: siben ors ze kamphe erwelt.
      - l[n=19]: ze sînen vriunden er dô nam
      - l[n=20]: zwelf scherphiu sper von Angram,
      - l[n=21]: starke rœrîne schefte drîn
      - l[n=22]: von Oraste Gentesîn
      - l[n=23]: ûz einem heidenschen muor.
      - l[n=24]: Gâwân nam urloup und vuor
      - l[n=25]: mit unverzageter manheit.
      - l[n=26]: 'Artûs was im vil bereit:'
      - l[n=27]: er gap im rîcher koste solt,
      - l[n=28]: lieht gesteine und rôtez golt
      - l[n=29]: und silbers manegen stærlinc.
      - l[n=30]: gein sorgen wielzen sîniu dinc.
  - chapter[n=336]:
    - div:
      - l[n=1]: Ecubâ diu junge
      - l[n=2]: vuor gein ir schiffunge,
      - l[n=3]: ich meine die rîchen heidenin.
      - l[n=4]: dô kêrte manegen ende hin
      - l[n=5]: 'daz volc von dem Plimizœl:'
      - l[n=6]: Artûs vuor gein Karidœl,
      - l[n=7]: Cunnewâre und Clâmidê
      - l[n=8]: die nâmen ouch sînen urloup ê.
      - l[n=9]: Orilus der vürste erkant
      - l[n=10]: und vrou Jeschûte von Karnant
      - l[n=11]: die nâmen ouch sînen urloup sân,
      - l[n=12]: doch beliben si ûf dem plân
      - l[n=13]: bî Clâmidê den dritten tac,
      - l[n=14]: wande er der brûtloufte phlac,
      - l[n=15]: 'niht mit benander hôchgezît:'
      - l[n=16]: si wart dâ heime grœzer sît,
      - l[n=17]: wande im sîn milde daz geriet.
      - l[n=18]: vil ritter, kumberhaftiu diet,
      - l[n=19]: beleip in Clâmidês schar
      - l[n=20]: 'und ouch daz varnde volc vil gar:'
      - l[n=21]: die vuorte er heim ze lande.
      - l[n=22]: mit êren âne schande
      - l[n=23]: wart in geteilet dâ sîn habe,
      - l[n=24]: mit valsche niht gewîset abe.
      - l[n=25]: dô vuor vrou Jeschûte
      - l[n=26]: mit Orilus, ir trûte,
      - l[n=27]: 'durch Clâmidên ze Brandigân:'
      - l[n=28]: daz wart zeinen êren getân
      - l[n=29]: vroun Cunnewâren der künegîn.
      - l[n=30]: dâ krônte man die swester sîn.
  - chapter[n=337]:
    - div:
      - l[n=1]: Nû weiz ich, swelh sinnec wîp,
      - l[n=2]: ob si hât getriuwen lîp,
      - l[n=3]: diu diz mære geschriben siht,
      - l[n=4]: daz si mir mit wârheit giht,
      - l[n=5]: ich kunde wîben sprechen baz
      - l[n=6]: denne als ich sanc gein einer maz.
      - l[n=7]: diu künegîn Belacâne
      - l[n=8]: was missewenden âne
      - l[n=9]: und aller valscheite laz,
      - l[n=10]: dô si ein tôter künec besaz.
      - l[n=11]: sît gap vroun Herzeloiden troum
      - l[n=12]: siufzebæren herzeroum.
      - l[n=13]: welh was vroun Ginôvêren klage
      - l[n=14]: an îthêres endetage!
      - l[n=15]: dar zuo was mir ein trûren leit,
      - l[n=16]: daz alsô schamelîchen reit
      - l[n=17]: des küneges kint von Karnant,
      - l[n=18]: vrou Jeschûte von kiusche erkant.
      - l[n=19]: wie wart vrou Cunnewâre
      - l[n=20]: gâlûnet mit ir hâre!
      - l[n=21]: 'des sint si vaste wider komen:'
      - l[n=22]: ir beider schame hât prîs genomen.
      - l[n=23]: ze machen neme diz mære ein man,
      - l[n=24]: der âventiure prüeven kan
      - l[n=25]: und rîme künne sprechen,
      - l[n=26]: beidiu samenen und zebrechen.
      - l[n=27]: ich tætez iu gerne vürbaz kunt,
      - l[n=28]: woldez gebieten mir ein munt,
      - l[n=29]: den doch ander vüeze tragent
      - l[n=30]: dan die mir ze stegereifen wagent.
  - chapter[n=338]:
    - div:
      - l[n=1]: Der nie gewarp nâch schanden,
      - l[n=2]: eine wîle ze sînen handen
      - l[n=3]: sol nû dise âventiure hân
      - l[n=4]: der werde erkande Gâwân.
      - l[n=5]: diu prüevet manegen âne haz
      - l[n=6]: dar neben oder vür in baz
      - l[n=7]: den des mæres herren Parzivâl.
      - l[n=8]: swer sînen vriunt alle mâl
      - l[n=9]: mit worten an daz hœste jaget,
      - l[n=10]: derst prîses anderhalp verzaget.
      - l[n=11]: nû wære der liute volge guot,
      - l[n=12]: 'swer dicke lop mit wârheit tuot:'
      - l[n=13]: wan, swaz er sprichet oder sprach,
      - l[n=14]: diu rede belîbet âne dach.
      - l[n=15]: wer sol sinnes wort behalden,
      - l[n=16]: es enwellen die wîsen walden?
      - l[n=17]: valsch lügelîch ein mære,
      - l[n=18]: daz, wæne ich, baz noch wære
      - l[n=19]: âne wirt ûf einem snê,
      - l[n=20]: sô daz dem munde würde wê,
      - l[n=21]: 'derz ûz vür wârheit breitet:'
      - l[n=22]: sô hete in got bereitet
      - l[n=23]: als guoter liute wünschen stêt,
      - l[n=24]: den ir triuwe zarbeite ergêt.
      - l[n=25]: swem ir ze solhen werken gâch,
      - l[n=26]: dâ missewende hœret nâch,
      - l[n=27]: phliht werder lîp an den gewin,
      - l[n=28]: daz muoz in lêren kranker sin.
      - l[n=29]: 'er mîdetz ê, kan er sich schemen:'
      - l[n=30]: den site sol er ze vogete nemen.
  - chapter[n=339]:
    - div:
      - l[n=1]: Gâwân der reht gemuote,
      - l[n=2]: sîn ellen phlac der huote,
      - l[n=3]: sô daz diu wâre zageheit
      - l[n=4]: an prîse im nie gevrumte leit.
      - l[n=5]: sîn herze was ze velde ein burc,
      - l[n=6]: gein scharphen strîten wol sô kurc,
      - l[n=7]: in strîtes gedrenge man in sach.
      - l[n=8]: vriunt und vîent im des jach,
      - l[n=9]: sîn krîe wære gein prîse hel,
      - l[n=10]: swie gerne in Kingrimursel
      - l[n=11]: mit kamphe hete dâ von genomen.
      - l[n=12]: nû was von Artûse komen,
      - l[n=13]: des enweiz ich niht wie manegen tac,
      - l[n=14]: Gâwân, der manheite phlac.
      - l[n=15]: sus reit der werde degen balt
      - l[n=16]: sîn rehte strâzen ûz einem walt
      - l[n=17]: mit sînem gezoc durch einen grunt.
      - l[n=18]: dâ wart im ûf dem bühel kunt
      - l[n=19]: ein dinc daz angest lêrte
      - l[n=20]: 'und sîne manheit mêrte:'
      - l[n=21]: dâ ersach der helt vür unbetrogen
      - l[n=22]: nâch maneger baniere zogen
      - l[n=23]: mit grôzer vuore niht ze kranc.
      - l[n=24]: 'er dâhte: "mirst der wec ze lanc,'
      - l[n=25]: vlühtec wider gein dem walde."
      - l[n=26]: dô hiez er gürten balde
      - l[n=27]: einem orse daz im Orilus
      - l[n=28]: 'gap. daz was genennet sus:'
      - l[n=29]: mit den rôten ôren Gringuljete.
      - l[n=30]: 'er emphiencz âne aller slahte bete:'
  - chapter[n=340]:
    - div:
      - l[n=1]: ez was von Munsalvæsche komen
      - l[n=2]: und hetez Lehelîn genomen
      - l[n=3]: ze Brumbâne bî dem sê.
      - l[n=4]: einem ritter tet sîn tjoste wê,
      - l[n=5]: 'den er tôt dar hinder stach:'
      - l[n=6]: des sider Trevrizent verjach.
      - l[n=7]: 'Gâwân dâhte: "swer verzaget'
      - l[n=8]: sô daz er vliuhet ê man jaget,
      - l[n=9]: dast sînem prîse gar ze vruo.
      - l[n=10]: 'ich wil in nâher staphen zuo:'
      - l[n=11]: swaz mir dâ von nû mac geschehen
      - l[n=12]: (ir hât michz merre teil gesehen),
      - l[n=13]: des sol doch guot rât werden."
      - l[n=14]: dô erbeizte er zuo der erden,
      - l[n=15]: rehte als er habete einen stal.
      - l[n=16]: die rotte wâren âne zal,
      - l[n=17]: die dâ mit kumpânîe riten.
      - l[n=18]: er sach vil kleider wol gesniten
      - l[n=19]: und manegen schilt wol gevar,
      - l[n=20]: daz er ir niht bekande gar
      - l[n=21]: noch deheine baniere under in.
      - l[n=22]: '"disem her ein gast ich bin"'
      - l[n=23]: sus sprach der werde Gâwân.
      - l[n=24]: '"sît ich ir deheine künde hân,'
      - l[n=25]: wellent siz in über wenden,
      - l[n=26]: eine tjost sol ich in senden
      - l[n=27]: deiswâr mit mîn selbes hant,
      - l[n=28]: ê daz ich von in sî gewant."
      - l[n=29]: dô was ouch Gringuljeten gegurt,
      - l[n=30]: daz in manegen angestlîchen vurt
  - chapter[n=341]:
    - div:
      - l[n=1]: 'gein strîte was zer tjoste brâht:'
      - l[n=2]: des wart ouch dâ hin zim gedâht.
      - l[n=3]: Gâwân sach geflôrieret
      - l[n=4]: und wol gezimieret
      - l[n=5]: von rîcher koste helme vil.
      - l[n=6]: si vuorten gein ir nîtspil
      - l[n=7]: wîz niuwer sper ein wunder,
      - l[n=8]: diu gemâlet wâren besunder
      - l[n=9]: juncherren gegeben in die hant,
      - l[n=10]: ir herren wâpen dran bekant.
      - l[n=11]: Gâwân fil li roi Lôt
      - l[n=12]: sach von gedrenge grôze nôt,
      - l[n=13]: mûle die harnas muosten tragen,
      - l[n=14]: 'und manegen wol geladen wagen:'
      - l[n=15]: den was gein herbergen gâch.
      - l[n=16]: ouch vuor der market hinden nâch
      - l[n=17]: 'mit wunderlîcher pârât:'
      - l[n=18]: des enwas et dô dehein ander rât.
      - l[n=19]: 'ouch was der vrouwen dâ genuoc:'
      - l[n=20]: etslîchiu den zwelften gürtel truoc
      - l[n=21]: ze phande nâch ir minne.
      - l[n=22]: 'ez wâren niht küneginne:'
      - l[n=23]: die selben tripaniersen
      - l[n=24]: hiezen soldiersen.
      - l[n=25]: hie der junge, dort der alde,
      - l[n=26]: 'dâ vuor vil ribalde:'
      - l[n=27]: ir loufen machte in müediu lide.
      - l[n=28]: etslîcher zæme baz an der wide,
      - l[n=29]: den er daz her dâ mêrte
      - l[n=30]: und werdez volc unêrte.
  - chapter[n=342]:
    - div:
      - l[n=1]: vür was geloufen und geriten
      - l[n=2]: daz her, des Gâwân hete erbiten.
      - l[n=3]: 'von solhem wâne daz geschach:'
      - l[n=4]: swer den helt dâ halden sach,
      - l[n=5]: der wânde er wære des selben hers.
      - l[n=6]: dishalp noch jene sîte mers
      - l[n=7]: 'gevuor nie stolzer ritterschaft:'
      - l[n=8]: si heten hôchmuotes kraft.
      - l[n=9]: nû vuor in balde hinden nâch
      - l[n=10]: vaste ûf ir slâ, dem was vil gâch,
      - l[n=11]: ein knappe gar unvuoge vrî.
      - l[n=12]: ein ledec ors gienc im bî,
      - l[n=13]: einen niuwen schilt er vuorte,
      - l[n=14]: mit beiden sporn er ruorte
      - l[n=15]: 'âne zart sîn runzît:'
      - l[n=16]: er wolde gâhen in den strît.
      - l[n=17]: wol gesniten was sîn kleit.
      - l[n=18]: Gâwân zuo dem knappen reit,
      - l[n=19]: nâch gruoze er vrâcte mære,
      - l[n=20]: wes diu massenîe wære.
      - l[n=21]: 'dô sprach der knappe: "ir spottet mîn.'
      - l[n=22]: herre, hân ich solhen pîn
      - l[n=23]: mit unvuoge an iu erholt?
      - l[n=24]: hete ich dan ander nôt gedolt,
      - l[n=25]: diu stüende mir gein prîse baz.
      - l[n=26]: durch got nû senftet iuwern haz.
      - l[n=27]: 'ir erkennet ein ander baz dan ich:'
      - l[n=28]: waz hilft dan daz ir vrâget mich?
      - l[n=29]: ez sol iu baz wesen kunt
      - l[n=30]: zeinem mâle und tûsentstunt."
  - chapter[n=343]:
    - div:
      - l[n=1]: Gâwân bôt des manegen eit,
      - l[n=2]: swaz volkes dâ vür in gereit,
      - l[n=3]: daz er des niht erkande.
      - l[n=4]: 'er sprach: "mîn varn hât schande,'
      - l[n=5]: sît ich mit wârheit niht darf jehen
      - l[n=6]: daz ich ir keinen habe gesehen
      - l[n=7]: vor disem tage an keiner stat,
      - l[n=8]: swar man mîn dienest ie gebat."
      - l[n=9]: 'der knappe sprach ze Gâwân:'
      - l[n=10]: '"herre, sô hân ich missetân:'
      - l[n=11]: ich soldez iu ê hân gesaget.
      - l[n=12]: dô was mîn bezzer sin verzaget.
      - l[n=13]: nû rihtet mîne schulde
      - l[n=14]: nâch iuwer selbes hulde.
      - l[n=15]: 'ich solz iu dar nâch gerne sagen:'
      - l[n=16]: lât mich mîn unvuoge ê klagen."
      - l[n=17]: '"juncherre, nû saget mir wer si sîn,'
      - l[n=18]: durch iuwern zühtebæren pîn."
      - l[n=19]: '"herre, sus heizt der vor iu vert,'
      - l[n=20]: 'dem doch sîn reise ist unerwert:'
      - l[n=21]: rois Poidiconjunz
      - l[n=22]: und duc Astor de Lanverunz.
      - l[n=23]: dâ vert ein unbescheiden lîp,
      - l[n=24]: 'dem minne nie gebôt dehein wîp:'
      - l[n=25]: er treget der unvuoge kranz
      - l[n=26]: unde heizet Meljacanz.
      - l[n=27]: ez wære wîp oder maget,
      - l[n=28]: swaz er dâ minne hât bejaget,
      - l[n=29]: 'die nam er gar in nœten:'
      - l[n=30]: man solde in drumme tœten.
  - chapter[n=344]:
    - div:
      - l[n=1]: er ist Poidiconjunzes sun
      - l[n=2]: 'und wil ouch ritterschaft hie tuon:'
      - l[n=3]: der phliget der ellens rîche
      - l[n=4]: dicke unverzagetlîche.
      - l[n=5]: waz hilft sîn manlîcher site?
      - l[n=6]: ein swînmuoter, liefe ir mite
      - l[n=7]: ir verhelîn, diu werte ouch sie.
      - l[n=8]: ich engehôrte man geprîsen nie,
      - l[n=9]: 'was sîn ellen âne vuoge:'
      - l[n=10]: des volgent mir genuoge.
      - l[n=11]: herre, noch hœrt ein wunder.
      - l[n=12]: 'lât iu daz sagen besunder:'
      - l[n=13]: grôz her nâch iu dâ vüeret
      - l[n=14]: den sîn unvuoge rüeret,
      - l[n=15]: der künec Meljanz von Lîz.
      - l[n=16]: hôchvartlîchen zornes vlîz
      - l[n=17]: 'hât er gevrumt âne nôt:'
      - l[n=18]: unrehtiu minne im daz gebôt."
      - l[n=19]: 'der knappe in sîner zuht verjach:'
      - l[n=20]: '"herre, ich sagez iu, wande ichz sach.'
      - l[n=21]: des künec Meljanzes vater,
      - l[n=22]: in tôdes leger vür sich bater
      - l[n=23]: die vürsten sînes landes.
      - l[n=24]: unerlœset phandes
      - l[n=25]: 'stuont sîn ellenthaftez leben:'
      - l[n=26]: daz muoste sich dem tôde ergeben.
      - l[n=27]: in der selben riuwe
      - l[n=28]: bevalh er ûf ir triuwe
      - l[n=29]: Meljanzen den klâren
      - l[n=30]: allen den die dâ wâren.
  - chapter[n=345]:
    - div:
      - l[n=1]: 'er kôs im einen sunder dan:'
      - l[n=2]: der vürste was sîn hœster man,
      - l[n=3]: gein triuwe alsô bewæret,
      - l[n=4]: aller valscheit erlæret.
      - l[n=5]: den bat er ziehen sînen sun.
      - l[n=6]: 'er sprach: "dû maht an im nû tuon'
      - l[n=7]: dîner triuwe hantveste.
      - l[n=8]: bit in daz er die geste
      - l[n=9]: und die heimlîchen habe wert.
      - l[n=10]: swennes der kummerhafte gert,
      - l[n=11]: dem bit in teilen sîne habe."
      - l[n=12]: sus wart bevolhen dâ der knabe.
      - l[n=13]: dô leiste der vürste Lippaôt
      - l[n=14]: al daz sîn herre der künec Schôt
      - l[n=15]: 'an tôdes leger gein im warp:'
      - l[n=16]: harte wênec des verdarp,
      - l[n=17]: endehaft ez wart geleistet sider.
      - l[n=18]: der vürste vuorte den knappen wider.
      - l[n=19]: der hete dâ heime liebiu kint,
      - l[n=20]: als si im noch billîche sint,
      - l[n=21]: eine tohter, der des niht gebrach,
      - l[n=22]: wan daz man des ir zîte jach,
      - l[n=23]: si wære wol âmîe.
      - l[n=24]: si hiez Obîe,
      - l[n=25]: ir swester heizet Obilôt.
      - l[n=26]: Obîe vrumt uns dise nôt.
      - l[n=27]: eins tages gedêch ez an die stat,
      - l[n=28]: daz si der junge küenc bat
      - l[n=29]: nâch sînem dienste minne.
      - l[n=30]: si vervluochte im sîne sinne
  - chapter[n=346]:
    - div:
      - l[n=1]: und vrâcte in wes er wânde,
      - l[n=2]: war um er sich sinnes ânde.
      - l[n=3]: 'si sprach hin zim: "wært ir sô alt,'
      - l[n=4]: daz under schilte wære bezalt
      - l[n=5]: in werdeclîchen stunden,
      - l[n=6]: mit helme ûf houbet gebunden
      - l[n=7]: gein herteclîchen vâren,
      - l[n=8]: iuwer tage in vünf jâren,
      - l[n=9]: daz ir den prîs dâ hetet genomen,
      - l[n=10]: und wært ir danne wider komen
      - l[n=11]: ze mînem gebote gewesen dâ,
      - l[n=12]: spræche ich denne alrêste jâ,
      - l[n=13]: des iuwer willen gerte,
      - l[n=14]: alze vruo ich iuch gewerte.
      - l[n=15]: ir sît mir liep (wer lougent des?)
      - l[n=16]: als Annôren Gâlôes,
      - l[n=17]: diu sît den tôt durch in erkôs,
      - l[n=18]: dô si in von einer tjost verlôs."
      - l[n=19]: '"ungerne ich," sprach er, "vrouwe,'
      - l[n=20]: iuch sô bî liebe schouwe,
      - l[n=21]: daz iuwer zürnen ûf mich gêt.
      - l[n=22]: genâde doch bî dem dienste stêt,
      - l[n=23]: swer triuwe rehte mezzen wil.
      - l[n=24]: vrouwe, des ist iu gar ze vil,
      - l[n=25]: daz ir mînen sin sus smâhet.
      - l[n=26]: 'ir habet iuch gar vergâhet:'
      - l[n=27]: ich möhte doch des genozzen hân,
      - l[n=28]: daz iuwer vater ist mîn man
      - l[n=29]: und daz er hât von mîner hant
      - l[n=30]: manege burc und al sîn lant."
  - chapter[n=347]:
    - div:
      - l[n=1]: '"swem ir iht lîht, der diene ouch daz"'
      - l[n=2]: 'sprach si. "mîn zil sich hœhet baz:'
      - l[n=3]: ich enwil von niemen lêhen hân.
      - l[n=4]: mîn vrîheit ist sô getân,
      - l[n=5]: ieslîcher krône hôch genuoc,
      - l[n=6]: die irdesch houbet ie getruoc."
      - l[n=7]: 'er sprach: "ir sîtz gelêret,'
      - l[n=8]: daz ir hôchvart sus mêret,
      - l[n=9]: sît iuwer vater gap den rât.
      - l[n=10]: er wandelt mir die missetât.
      - l[n=11]: ich sol hie wâpen alsô tragen,
      - l[n=12]: daz wirt gestochen und geslagen,
      - l[n=13]: ez si strîten oder turnei.
      - l[n=14]: hie belîbet vil der sper enzwei."
      - l[n=15]: mit zorne schiet er von der maget.
      - l[n=16]: sîn zürnen sêre wart geklaget
      - l[n=17]: von al der massenîe,
      - l[n=18]: in klagete ouch Obîe.
      - l[n=19]: gein dirre ungeschihte
      - l[n=20]: bôt sîn gerihte
      - l[n=21]: und anders wandels genuoc
      - l[n=22]: Lippaôt, der unschulde truoc.
      - l[n=23]: ez wære krump oder sleht,
      - l[n=24]: er gerte sîner genôze reht,
      - l[n=25]: hof dâ die vürsten wæren,
      - l[n=26]: und er wære ze disen mæren
      - l[n=27]: komen âne schulde.
      - l[n=28]: genædeclîcher hulde
      - l[n=29]: er vaste sînen herren bat.
      - l[n=30]: dem tet der zorn ûf vreuden mat.
  - chapter[n=348]:
    - div:
      - l[n=1]: man kunde dâ niht gâhen
      - l[n=2]: sô daz Lippaôt wolde vâhen
      - l[n=3]: sînen herren, wande er was sîn wirt,
      - l[n=4]: als noch getriuwer man verbirt.
      - l[n=5]: der künec âne urloup dannen schiet,
      - l[n=6]: als im sîn kranker sin geriet.
      - l[n=7]: sîne knappen, vürsten kindelîn,
      - l[n=8]: al weinde tâten klagen schîn,
      - l[n=9]: die mit dem künege dâ wâren gewesen.
      - l[n=10]: vor den mac Lippaôt wol genesen,
      - l[n=11]: wande er si mit triuwe hât erzogen,
      - l[n=12]: gein werder vuore niht betrogen,
      - l[n=13]: ez ensî dan mîn herre al ein,
      - l[n=14]: an dem doch svvͤrsten triuwe erschein.
      - l[n=15]: mîn herre ist ein Franzeis,
      - l[n=16]: li schahteliur de Bêâveis,
      - l[n=17]: er heizet Lisavander.
      - l[n=18]: die eine und die ander
      - l[n=19]: muosten dem vürsten widersagen,
      - l[n=20]: dô si schiltes ammet muosten tragen.
      - l[n=21]: bî dem künege ritter worden sint
      - l[n=22]: vil vürsten hiute und ander kint.
      - l[n=23]: des vordern hers phliget ein man,
      - l[n=24]: der wol mit scharphen strîten kan,
      - l[n=25]: rois Poidiconjunz von Gors.
      - l[n=26]: der vüert manec wol gewâpent ors.
      - l[n=27]: Meljanz ist sîns bruoder sun.
      - l[n=28]: si kunnen beide hôchvart tuon,
      - l[n=29]: der junge und ouch der alde.
      - l[n=30]: daz es unvuoge walde!
  - chapter[n=349]:
    - div:
      - l[n=1]: sus hât der zorn sich vür genomen,
      - l[n=2]: daz beide küenge wellent komen
      - l[n=3]: vür Bêârosche, dâ man muoz
      - l[n=4]: gedienen mit arbeit wîbe gruoz.
      - l[n=5]: vil sper muoz man dâ brechen,
      - l[n=6]: beidiu hurten unde stechen.
      - l[n=7]: Bêârosche ist sô ze wer,
      - l[n=8]: ob wir heten zweinzec her,
      - l[n=9]: ieslîcher grœzer dan wir hân,
      - l[n=10]: wir müesten si unzevüeret lân.
      - l[n=11]: 'mîn reise istz hinder her verholn:'
      - l[n=12]: disen schilt hân ich dan verstoln
      - l[n=13]: ûz von andern kinden,
      - l[n=14]: ob mîn herre möhte vinden,
      - l[n=15]: eine tjost durch sînen êrsten schilt,
      - l[n=16]: mit hurtes poinder dar gezilt."
      - l[n=17]: 'der knappe hinder sich dô sach:'
      - l[n=18]: sîn herre vuor im balde nâch,
      - l[n=19]: driu ors und zwelf wîziu sper
      - l[n=20]: gâhten mit im balde her.
      - l[n=21]: ich wæne sîn gir des iemen trüge,
      - l[n=22]: er wolde gerne ze vorvlüge
      - l[n=23]: 'die êrsten tjost dâ hân bejaget:'
      - l[n=24]: sus hât mir diu âventiure gesaget.
      - l[n=25]: 'der knappe sprach ze Gâwân:'
      - l[n=26]: '"herre, lât mich iuwern urloup hân."'
      - l[n=27]: der kêrte sînem herren zuo.
      - l[n=28]: waz welt ir, daz Gâwân nû tuo,
      - l[n=29]: er enbesehe waz disiu mære sîn?
      - l[n=30]: doch lêrte in zwîvel strengen pîn.
  - chapter[n=350]:
    - div:
      - l[n=1]: 'er dâhte: "sol ich strîten sehen'
      - l[n=2]: und sol des niht von mir geschehen,
      - l[n=3]: sôst al mîn prîs verloschen gar.
      - l[n=4]: kum aber ich durch strîten dar
      - l[n=5]: und wirde ich dâ geletzet,
      - l[n=6]: mit wârheit ist ensetzet
      - l[n=7]: al mîn werltlîcher prîs.
      - l[n=8]: 'ich entuon es niht deheinen wîs:'
      - l[n=9]: ich sol ê leisten mînen kamph."
      - l[n=10]: 'sîn nôt sich in ein ander klamph:'
      - l[n=11]: gein sîner kamphes verte
      - l[n=12]: was ze belîben alze herte.
      - l[n=13]: er enmohte ot dâ niht vür gevarn.
      - l[n=14]: 'er sprach: "nû müeze got bewarn'
      - l[n=15]: die kraft an mîner manheit."
      - l[n=16]: Gâwân gein Bêârosche reit.
      - l[n=17]: burc und stat sô vor im lac,
      - l[n=18]: daz niemen bezzers hûses phlac.
      - l[n=19]: ouch gleste gein im schône
      - l[n=20]: aller ander bürge ein krône
      - l[n=21]: mit türnen wol gezieret.
      - l[n=22]: nû was geloschieret
      - l[n=23]: dem her dar vür ûf den plân.
      - l[n=24]: dô marcte mîn her Gâwân
      - l[n=25]: manegen rinc wol gehêret.
      - l[n=26]: 'dâ was hôchvart gemêret:'
      - l[n=27]: wunderlîcher baniere
      - l[n=28]: kôs er dâ manege schiere
      - l[n=29]: und maneger slahte vremden bovel.
      - l[n=30]: der zwîvel was sîns herzen hovel,
  - chapter[n=351]:
    - div:
      - l[n=1]: dâ durch in starkiu angest sneit.
      - l[n=2]: Gâwân mitten durch si reit,
      - l[n=3]: doch ieslîch zeltsnuor die andern dranc.
      - l[n=4]: 'ir her was wît unde lanc:'
      - l[n=5]: dô sach er wie si lâgen,
      - l[n=6]: wes dise und jene phlâgen.
      - l[n=7]: swer "bien sei venuz" dâ sprach,
      - l[n=8]: '"gramerzis" er wider jach.'
      - l[n=9]: grôz rotte an einem orte lac,
      - l[n=10]: sarjande von Semblidac,
      - l[n=11]: den lac dâ sunder nâhen bî
      - l[n=12]: turkopel von Kahetî.
      - l[n=13]: unkünde dicke unminne sint.
      - l[n=14]: 'sus reit des künec Lôtes kint:'
      - l[n=15]: belîbens bete in niemen bat.
      - l[n=16]: Gâwân kêrte gein der stat.
      - l[n=17]: 'er dâhte: "sol ich kipper wesen,'
      - l[n=18]: ich mac vor vlüste baz genesen
      - l[n=19]: dort in der stat dan hie bî in.
      - l[n=20]: ich enkêre mich an deheinen gewin,
      - l[n=21]: wan wie ich daz mîn behalde,
      - l[n=22]: sô daz es gelücke walde."
      - l[n=23]: Gâwân gein einer porten reit.
      - l[n=24]: 'der burgære site was im leit:'
      - l[n=25]: si enhete niht betûret,
      - l[n=26]: al ir porten wâren vermûret
      - l[n=27]: und al ir wîchûs werlîch.
      - l[n=28]: dar zuo der zinnen ieslîch
      - l[n=29]: mit armbruste ein schütze phlac,
      - l[n=30]: 'der sich schiezens her ûz bewac:'
  - chapter[n=352]:
    - div:
      - l[n=1]: si vlizzen sich gein strîtes werc.
      - l[n=2]: Gâwân reit ûf an den berc,
      - l[n=3]: swie wênec er dâ wære bekant.
      - l[n=4]: er reit ûf dâ er die burc vant.
      - l[n=5]: sîn ougen muosten schouwen
      - l[n=6]: manege werde vrouwen.
      - l[n=7]: diu wirtîn selbe komen was
      - l[n=8]: durch warten ûf den palas
      - l[n=9]: mit ir schœnen tohtern zwein,
      - l[n=10]: von den vil liehter varwe schein.
      - l[n=11]: schiere hete er von in vernomen.
      - l[n=12]: 'si sprâchen: "wer was uns hie komen?"'
      - l[n=13]: 'sus sprach diu alde herzogîn:'
      - l[n=14]: '"waz gezoges mac ditze sîn?"'
      - l[n=15]: 'dô sprach ir elder tohter sân:'
      - l[n=16]: '"muoter, ez ist ein koufman."'
      - l[n=17]: '"nû vüert man im doch schilte mite."'
      - l[n=18]: '"daz ist vil koufliute site."'
      - l[n=19]: 'ir junger tohter dô sprach:'
      - l[n=20]: '"dû zîhes in, daz doch nie geschach:'
      - l[n=21]: swester, des mahtû dich schamen.
      - l[n=22]: 'er gewan nie koufmannes namen:'
      - l[n=23]: er ist sô minneclîch getân,
      - l[n=24]: ich wil in zeinem ritter hân.
      - l[n=25]: 'sîn dienest mac hie lônes gern:'
      - l[n=26]: des wil ich in durch liebe wern."
      - l[n=27]: sîne knappen nâmen dô goume
      - l[n=28]: daz ein linde und ölboume
      - l[n=29]: unden bî der mûre stuont.
      - l[n=30]: daz dûhte si ein gæber vunt.
  - chapter[n=353]:
    - div:
      - l[n=1]: waz welt ir daz si mêr nû tuon?
      - l[n=2]: wan dô erbeizte der künec Lôtes sun,
      - l[n=3]: aldâ er den besten schaten vant.
      - l[n=4]: sîn kamerære truoc dar zehant
      - l[n=5]: einen kulter und ein matraz,
      - l[n=6]: dar ûf der stolze werde saz.
      - l[n=7]: ob im saz wîbe hers ein vluot.
      - l[n=8]: sîn kamergewant man nider luot
      - l[n=9]: undz harnas von den soumen.
      - l[n=10]: hinden under den andern boumen
      - l[n=11]: herberge nâmen sie,
      - l[n=12]: knappen die dâ kômen hie.
      - l[n=13]: 'diu alde herzogîn sprach sân:'
      - l[n=14]: '"tohter, welh koufman'
      - l[n=15]: kunde alsus gebâren?
      - l[n=16]: dû ensolt sîn sus niht vâren."
      - l[n=17]: 'dô sprach diu junge Obilôt:'
      - l[n=18]: '"unvuoge ir dennoch mêr gebôt:'
      - l[n=19]: gein rois Meljanz von Lîz
      - l[n=20]: si kêrte ir hôchverte vlîz,
      - l[n=21]: dô er si bat ir minne.
      - l[n=22]: gunêrt sîn solhe sinne!"
      - l[n=23]: dô sprach Obîe,
      - l[n=24]: 'vor zorne niht diu vrîe:'
      - l[n=25]: '"sîn vuore ist mir unmære.'
      - l[n=26]: dort sitzt ein wehselære,
      - l[n=27]: des market muoz hie werden guot.
      - l[n=28]: sîne soumschrîn sint sô behuot,
      - l[n=29]: dîns ritters, tœrschiu swester mîn,
      - l[n=30]: er wil ir selbe goumel sîn."
  - chapter[n=354]:
    - div:
      - l[n=1]: gar dirre worte hôre
      - l[n=2]: kom Gâwâne in sîn ôre.
      - l[n=3]: die rede lât sîn als si nû stê.
      - l[n=4]: nû hœret wiez der stat ergê.
      - l[n=5]: ein schifrech wazzer vür si vlôz
      - l[n=6]: durch eine brücke steinîn grôz.
      - l[n=7]: niht gein der vîende want
      - l[n=8]: (anderhalp was unverhert daz lant)
      - l[n=9]: 'ein marschalc kom geriten sân:'
      - l[n=10]: vür die bruͤcken ûf den plân
      - l[n=11]: nam er herberge wît.
      - l[n=12]: sîn herre kom an rehter zît
      - l[n=13]: und ander die dâ solden komen.
      - l[n=14]: ich sagez iu, hât irs niht vernomen,
      - l[n=15]: wer in des wirtes helfe reit
      - l[n=16]: und wer durch in mit triuwen streit.
      - l[n=17]: im kom von Brevigariez
      - l[n=18]: sîn bruoder, duc Marangliez.
      - l[n=19]: 'durch den kômen zwêne ritter snel:'
      - l[n=20]: der werde künec Schirniel,
      - l[n=21]: der truoc krône ze Lirivoin,
      - l[n=22]: als tet sîn bruoder z Avendroin.
      - l[n=23]: dô die burgære gesâhen
      - l[n=24]: daz in helfe wolde nâhen,
      - l[n=25]: daz ê des war ir aller rât,
      - l[n=26]: daz dûhte si dô ein missetât.
      - l[n=27]: 'der vürste Lippaôt dô sprach:'
      - l[n=28]: '"ouwê daz Bêârosche ie geschach'
      - l[n=29]: daz ir porten suln vermûret sîn!
      - l[n=30]: wan swenne ich gein dem herren mîn
  - chapter[n=355]:
    - div:
      - l[n=1]: schiltes ammet zeige,
      - l[n=2]: 'mîn bestiu zuht ist veige:'
      - l[n=3]: ez hülfe mich und stüende ouch baz
      - l[n=4]: sîn hulde dan sîn grôzer haz.
      - l[n=5]: wie stêt ein tjost durch mînen schilt,
      - l[n=6]: mit sîner hende dar gezilt,
      - l[n=7]: oder ob versnîden sol mîn swert
      - l[n=8]: sînen schilt, mîns herren wert!
      - l[n=9]: gelobet daz iemer wîse wîp,
      - l[n=10]: diu hât alze lôsen lîp.
      - l[n=11]: nû lât mich mînen herren hân
      - l[n=12]: 'in mînem turne: ich müeste in lân'
      - l[n=13]: und mit im in den sînen.
      - l[n=14]: swar an er mich wil pînen,
      - l[n=15]: des stên ich im gar ze sînem gebote.
      - l[n=16]: doch sol ichs gerne danken gote
      - l[n=17]: daz er mich niht gevangen hât,
      - l[n=18]: sît in sîn zürnen niht erlât
      - l[n=19]: er enwelle mich hie besitzen.
      - l[n=20]: nû râtet mir mit witzen,"
      - l[n=21]: sprach er zen burgæren,
      - l[n=22]: '"gein disen strengen mæren."'
      - l[n=23]: 'dô sprach dâ manec wîse man:'
      - l[n=24]: '"möhtet ir unschult genozzen hân,'
      - l[n=25]: ez enwære niht komen an disiu zil."
      - l[n=26]: si gâben im des râtes vil,
      - l[n=27]: daz er sîne porten ûf tæte
      - l[n=28]: und al die besten bæte
      - l[n=29]: ûz gein der tjoste rîten.
      - l[n=30]: 'si jâhen: "wir mugen sô strîten,'
  - chapter[n=356]:
    - div:
      - l[n=1]: ê daz wir uns von zinnen wern
      - l[n=2]: Meljanzes beiden hern.
      - l[n=3]: ez sint doch allez meistec kint,
      - l[n=4]: 'die mit dem künege dâ komen sint:'
      - l[n=5]: dâ erwerbe wir vil lîhte ein phant,
      - l[n=6]: dâ von ie grôzer zorn verswant.
      - l[n=7]: der künec ist lîhte alsô gemuot,
      - l[n=8]: swenne er hie ritterschaft getuot,
      - l[n=9]: er sol uns nôt erlâzen
      - l[n=10]: und al sîn zürnen mâzen.
      - l[n=11]: veltstrîtes sol uns doch baz gezemen,
      - l[n=12]: dan daz si uns ûz der mûre nemen.
      - l[n=13]: wir solden wol gedingen
      - l[n=14]: dort in ir snüeren ringen,
      - l[n=15]: 'wan Poidiconjunzes kraft:'
      - l[n=16]: der vüert die herten ritterschaft.
      - l[n=17]: dâst unser grœster vreise
      - l[n=18]: die gevangen Berteneise,
      - l[n=19]: 'der phliget der herzoge Astor:'
      - l[n=20]: den siht man hie gein strîte vor.
      - l[n=21]: dâst ouch sîn sun Meljacanz.
      - l[n=22]: hete den erzogen Gurnemanz,
      - l[n=23]: 'sô wære sîn prîs gehœhet gar:'
      - l[n=24]: doch siht man in in strîtes schar.
      - l[n=25]: dâ engein ist uns grôz helfe komen."
      - l[n=26]: 'ir habet ir râten wol vernomen:'
      - l[n=27]: der vürste tet als man im riet.
      - l[n=28]: die mûre er ûz den porten schiet.
      - l[n=29]: die burgære ellens unbetrogen
      - l[n=30]: begunden ûz ze velde zogen,
  - chapter[n=357]:
    - div:
      - l[n=1]: hie ein tjost, diu ander dort.
      - l[n=2]: daz her begunde ouch trecken vort
      - l[n=3]: her gein der stat durch hôhen muot.
      - l[n=4]: 'ir vesperîe wart vil guot:'
      - l[n=5]: ze beider sît rotte ungezalt,
      - l[n=6]: garzûne krîe manecvalt,
      - l[n=7]: beide schottesch unde walsch
      - l[n=8]: wart dâ gerüefet sunder valsch.
      - l[n=9]: der ritter tât was âne vride.
      - l[n=10]: 'die helde erswungen dâ die lide:'
      - l[n=11]: ez wâren doch allez meistec kint.
      - l[n=12]: die ûz dem her dar komen sint,
      - l[n=13]: 'die begunden dâ vil werde tât:'
      - l[n=14]: die burgære phanden si ûf der sât.
      - l[n=15]: der nie gediende an wîbe
      - l[n=16]: kleinœte, der möhte an lîbe
      - l[n=17]: nimmer bezzer wât getragen.
      - l[n=18]: von Meljanze hôrte ich sagen,
      - l[n=19]: 'sîn zimierde wære guot:'
      - l[n=20]: er hete ouch selbe hôhen muot
      - l[n=21]: und reit ein schœne kastelân,
      - l[n=22]: daz Meljacanz dort gewan,
      - l[n=23]: dô er Keien sô hôhe dar hinder stach,
      - l[n=24]: daz man in am aste hangen sach.
      - l[n=25]: dôz Meljacanz dort erstreit,
      - l[n=26]: Meljanz von Lîz ez hie wol reit.
      - l[n=27]: sîn tât was vor ûz sô bekant,
      - l[n=28]: al sîne tjoste in ir ougen vant
      - l[n=29]: Obîe dort ûf dem palas,
      - l[n=30]: dar si durch warten komen was.
  - chapter[n=358]:
    - div:
      - l[n=1]: '"nû sich," sprach si, "swester mîn:'
      - l[n=2]: deiswâr mîn ritter und der dîn
      - l[n=3]: begênt hie ungelîchiu werc.
      - l[n=4]: der dîne wænt daz wir den berc
      - l[n=5]: und die burc süln verliesen.
      - l[n=6]: ander wer wir müezen kiesen."
      - l[n=7]: diu junge muoste ir spotten doln.
      - l[n=8]: 'diu sprach: "er mac sichs wol erholn:'
      - l[n=9]: ich gibe im noch gein ellen trôst,
      - l[n=10]: daz er dîns spottes wirt erlôst.
      - l[n=11]: er sol dienest gein mir kêren
      - l[n=12]: und ich wil im vreude mêren.
      - l[n=13]: sît dû gihs er sî ein koufman,
      - l[n=14]: er sol mîns lônes market hân."
      - l[n=15]: ir beider strît der worte
      - l[n=16]: Gâwân ze merke hôrte.
      - l[n=17]: als ez im dô getohte
      - l[n=18]: übersaz erz, swie er mohte.
      - l[n=19]: sol lûter herze sich niht schemen,
      - l[n=20]: daz muoz der tôt dâ von ê nemen.
      - l[n=21]: daz grôze her al stille lac,
      - l[n=22]: 'des Poidiconjunz dort phlac:'
      - l[n=23]: wan ein werder jungelinc
      - l[n=24]: was in dem strîte und al sîn rinc,
      - l[n=25]: der herzoge von Lanverunz.
      - l[n=26]: 'dô kom Poidiconjunz:'
      - l[n=27]: ouch nam der alt wîse man
      - l[n=28]: die eine und die andern dan.
      - l[n=29]: diu vesperîe was erliten
      - l[n=30]: und wol durch werdiu wîp gestriten.
  - chapter[n=359]:
    - div:
      - l[n=1]: dô sprach Poidiconjunz
      - l[n=2]: 'zem herzogen von Lanverunz:'
      - l[n=3]: '"geruocht ir mîn niht bîten?'
      - l[n=4]: sô ir vart durch rüemen strîten,
      - l[n=5]: sô wænt ir daz sî guot getân.
      - l[n=6]: hiest der werde Lahedumân
      - l[n=7]: 'und ouch Meljacanz mîn sun:'
      - l[n=8]: swaz die beide solden tuon
      - l[n=9]: und ich selbe, ir möhtet dâ strîten sehen,
      - l[n=10]: ob ir strîten kundet spehen.
      - l[n=11]: ich enkum niemêr von dirre stat,
      - l[n=12]: ich enmache uns alle strîtes sat
      - l[n=13]: oder mir gebent man und wîp
      - l[n=14]: her ûz gevangen ir beider lîp."
      - l[n=15]: 'dô sprach der herzoge Astor:'
      - l[n=16]: '"herre, iuwer neve was dâ vor,'
      - l[n=17]: 'der künec, und al sîn her von Lîz:'
      - l[n=18]: solde iuwer her an slâfes vlîz
      - l[n=19]: die wîle sich hân gekêret?
      - l[n=20]: habet ir uns daz gelêret,
      - l[n=21]: 'sô slâfe ich dâ man strîten sol:'
      - l[n=22]: ich kan bî strîte slâfen wol.
      - l[n=23]: doch geloupt mir daz, wære ich niht komen,
      - l[n=24]: die burgære heten dâ genomen
      - l[n=25]: vrumen und prîs zir handen.
      - l[n=26]: ich bewar iuch dâ vor schanden.
      - l[n=27]: 'durch got nû senftet iuwern zorn:'
      - l[n=28]: dâst mêr gewunnen dan verlorn
      - l[n=29]: von iuwer massenîe,
      - l[n=30]: wils jehen vrou Obîe."
  - chapter[n=360]:
    - div:
      - l[n=1]: Poidiconjunzes zorn was ganz
      - l[n=2]: ûf sînen neven Meljanz.
      - l[n=3]: doch brâhte der werde junge man
      - l[n=4]: 'vil tjoste durch sînen schilt her dan:'
      - l[n=5]: daz endorfte sîn niuwer prîs niht klagen.
      - l[n=6]: 'nû hœret von Obîen sagen:'
      - l[n=7]: diu bôt ir hazzes genuoc
      - l[n=8]: Gâwân, der in âne schulde truoc.
      - l[n=9]: 'si wolde im werben schande:'
      - l[n=10]: einen garzûn si sande
      - l[n=11]: hin ze Gâwâne, dâ der saz.
      - l[n=12]: 'si sprach: "nû vrâge in vürbaz,'
      - l[n=13]: ob diu ors veile sîn
      - l[n=14]: und ob in sînen soumschrîn
      - l[n=15]: lige inder werdez krâmgewant.
      - l[n=16]: wir vrouwen koufenz al zehant."
      - l[n=17]: 'der garzûn kom gegangen:'
      - l[n=18]: mit zorne er wart emphangen.
      - l[n=19]: Gâwânes ougen blicke
      - l[n=20]: 'in lêrten herzen schricke:'
      - l[n=21]: der garzûn sô verzagete,
      - l[n=22]: daz er envrâcte noch ensagete
      - l[n=23]: al daz in sîn vrouwe werben hiez.
      - l[n=24]: Gâwân die rede ouch niht liez,
      - l[n=25]: 'er sprach: "vart hin, ir ribalt!'
      - l[n=26]: mûlslege al ungezalt
      - l[n=27]: sult ir hie vil emphâhen,
      - l[n=28]: welt ir mir vürbaz nâhen."
      - l[n=29]: der garzûn dannen lief oder gienc.
      - l[n=30]: 'nû hœrt wiez Obîe ane vienc:'
  - chapter[n=361]:
    - div:
      - l[n=1]: einen juncherren si sprechen bat
      - l[n=2]: den burcgrâven von der stat.
      - l[n=3]: der was geheizen Scherules.
      - l[n=4]: 'si sprach: "dû solt in biten des,'
      - l[n=5]: daz erz durch mînen willen tuo
      - l[n=6]: und manlîche grîfe zuo.
      - l[n=7]: under den ölboumen bî dem graben
      - l[n=8]: 'stênt siben ors: diu sol er haben'
      - l[n=9]: und ander rîcheite vil.
      - l[n=10]: 'ein koufman uns hie triegen wil:'
      - l[n=11]: bit in daz er daz wende.
      - l[n=12]: ich getrûwe des sîner hende,
      - l[n=13]: 'si nemez unvergolden:'
      - l[n=14]: ouch hât erz unbescholden."
      - l[n=15]: der knappe hin nider sagete
      - l[n=16]: al daz sîn vrouwe klagete.
      - l[n=17]: '"ich sol vor triegen uns bewarn"'
      - l[n=18]: 'sprach Scherules: "ich wil dar varn."'
      - l[n=19]: er reit hin ûf dâ Gâwân saz.
      - l[n=20]: der selten ellens ie vergaz,
      - l[n=21]: an dem er vant krancheite vlust,
      - l[n=22]: lieht antlitze und hôhe brust
      - l[n=23]: und einen ritter wol gevar.
      - l[n=24]: Scherules in pruovte gar,
      - l[n=25]: sîne arme und ieweder hant
      - l[n=26]: und swaz geschickede er dâ vant.
      - l[n=27]: 'dô sprach er: "herre, ir sît ein gast:'
      - l[n=28]: guoter witze uns gar gebrast,
      - l[n=29]: sît ir niht herberge hât.
      - l[n=30]: nû prüevetz uns vür missetât.
  - chapter[n=362]:
    - div:
      - l[n=1]: 'ich sol nû selbe marschalc sîn:'
      - l[n=2]: liute und guot, swaz heizet mîn,
      - l[n=3]: daz kêre ich iu gein dienstes siten.
      - l[n=4]: nie gast ze wirte kom geriten,
      - l[n=5]: der im wære als undertân."
      - l[n=6]: '"herre, iuwer genâde!" sprach Gâwân.'
      - l[n=7]: '"daz hân ich ungedienet noch:'
      - l[n=8]: ich sol iu gerne volgen doch."
      - l[n=9]: Scherules der lobes gehêrte
      - l[n=10]: 'sprach als in sîn triuwe lêrte:'
      - l[n=11]: '"sît ez sich hât an mich gezoget,'
      - l[n=12]: ich bin vor vlust nû iuwer voget,
      - l[n=13]: 'ez enneme iu dan daz ûzer her:'
      - l[n=14]: dâ bin ich mit iu an der wer."
      - l[n=15]: mit lachendem munde er sprach
      - l[n=16]: 'hin zal den knappen die er dâ sach:'
      - l[n=17]: '"ladet ûf iuwer harnas über al:'
      - l[n=18]: wir suln hin nider in daz tal."
      - l[n=19]: Gâwân vuor mit sînem wirt.
      - l[n=20]: Obîe nû daz niht verbirt,
      - l[n=21]: ein spilwîp si sande,
      - l[n=22]: die ir vater wol erkande,
      - l[n=23]: und enbôt im solhiu mære,
      - l[n=24]: dâ vüere ein valschære,
      - l[n=25]: '"des habe ist rîche unde guot:'
      - l[n=26]: bit in durch rehten ritters muot,
      - l[n=27]: sît er vil soldiere hât
      - l[n=28]: ûf ors, ûf silber und ûf wât,
      - l[n=29]: daz diz sî ir êrste gelt.
      - l[n=30]: ez vrumt wol siben ûf daz velt."
  - chapter[n=363]:
    - div:
      - l[n=1]: daz spilwîp zem vürsten sprach
      - l[n=2]: al des sîn tohter dar verjach.
      - l[n=3]: swer ie urliuges phlac,
      - l[n=4]: dem was vil nôt, ob er bejac
      - l[n=5]: möhte an rîcher koste hân.
      - l[n=6]: Lippaôten den getriuwen man
      - l[n=7]: überlesten soldiere,
      - l[n=8]: 'daz er gedâhte schiere:'
      - l[n=9]: '"ich sol daz guot gewinnen'
      - l[n=10]: mit zorne oder aber mit minnen."
      - l[n=11]: die nâchreise er niht vermeit.
      - l[n=12]: 'Scherules im widerreit:'
      - l[n=13]: er vrâcte war im wære sô gâch.
      - l[n=14]: '"ich rîte dem trügenære nâch:'
      - l[n=15]: von dem saget man mir mære,
      - l[n=16]: ez sî ein valschære."
      - l[n=17]: 'unschuldec was her Gâwân:'
      - l[n=18]: ez enhete niht wan diu ors getân
      - l[n=19]: und ander daz er vuorte.
      - l[n=20]: Scherulesen lachen ruorte.
      - l[n=21]: 'dô sprach er: "herre, ir sît betrogen:'
      - l[n=22]: swerz iu sagete, er hât gelogen,
      - l[n=23]: ez wære maget, man oder wîp.
      - l[n=24]: 'unschuldec ist mîns gastes lîp:'
      - l[n=25]: ir sult in anders prîsen.
      - l[n=26]: er engewan nie münzîsen,
      - l[n=27]: welt ir der rehten mære losen.
      - l[n=28]: sîn lîp getruoc nie wehselphosen.
      - l[n=29]: seht sîne gebære und hœret sîniu wort
      - l[n=30]: '(in mînem hûs liez ich in dort):'
  - chapter[n=364]:
    - div:
      - l[n=1]: kunt ir dan ritters vuore spehen,
      - l[n=2]: ir müezt im rehter dinge jehen.
      - l[n=3]: sîn lîp gein valsche nie wart balt.
      - l[n=4]: swer im dar über tuot gewalt,
      - l[n=5]: wærez mîn vater oder mîn kint,
      - l[n=6]: alle die gein im in zorne sint,
      - l[n=7]: mîne mâge oder mîn bruoder,
      - l[n=8]: die müesten diu strîtes ruoder
      - l[n=9]: 'gein mir ziehen: ich wil in wern,'
      - l[n=10]: vor unrehten strîten nern,
      - l[n=11]: swâ ich, herre, vor iuwern hulden mac.
      - l[n=12]: ûz schiltes ammet in einen sac
      - l[n=13]: wolde ich mich ê ziehen,
      - l[n=14]: sô verre ûz arte vliehen
      - l[n=15]: dâ mich niemen erkande,
      - l[n=16]: ê daz ich iuwer schande,
      - l[n=17]: herre, an im begienget.
      - l[n=18]: güetlîche ir emphienget
      - l[n=19]: billîcher alle die her sint komen
      - l[n=20]: und iuwern kummer hânt vernomen,
      - l[n=21]: dan daz ir si welt rouben.
      - l[n=22]: des sult ir iuch gelouben."
      - l[n=23]: 'der vürste sprach: "nû lâz mich in gesehen."'
      - l[n=24]: '"dâ mac niht arges ûz geschehen."'
      - l[n=25]: er reit dâ er Gâwânen sach.
      - l[n=26]: zwei ougen und ein herze jach,
      - l[n=27]: diu Lippaôt mit im brâhte dar,
      - l[n=28]: daz der gast wære wol gevar
      - l[n=29]: und rehte manlîche site
      - l[n=30]: sînen gebærden wonten mite.
  - chapter[n=365]:
    - div:
      - l[n=1]: swem wâriu liebe ie erholte
      - l[n=2]: daz er herzeminne dolte,
      - l[n=3]: herzen minne ist des erkant,
      - l[n=4]: daz herze ist rehter minne ein phant,
      - l[n=5]: alsô versetzet und verselt,
      - l[n=6]: dehein munt ez nimmer gar volzelt.
      - l[n=7]: waz minne wunders vüegen kan.
      - l[n=8]: ez sî wîp oder man,
      - l[n=9]: die krenket herzen minne
      - l[n=10]: vil dicke an hôhem sinne.
      - l[n=11]: Obîe unde Meljanz,
      - l[n=12]: ir zweier minne was sô ganz
      - l[n=13]: und stuont mit solhen triuwen,
      - l[n=14]: sîn zorn iuch solde riuwen.
      - l[n=15]: daz er mit zorne von ir reit,
      - l[n=16]: des gap ir trûren solhez leit,
      - l[n=17]: daz ir kiusche wart gein zorne balt.
      - l[n=18]: unschuldec Gâwân des engalt
      - l[n=19]: und ander diez mit ir dâ liten.
      - l[n=20]: 'si kom dicke ûz vrouwenlîchen siten:'
      - l[n=21]: sus vlaht ir kiusche sich in zorn.
      - l[n=22]: ez was ir beider ougen dorn,
      - l[n=23]: 'swâ si den werden man gesach:'
      - l[n=24]: ir herze Meljanze jach,
      - l[n=25]: er müeste vor ûz der hœste sîn.
      - l[n=26]: 'si dâhte: "ob er mich lêret pîn,'
      - l[n=27]: den sol ich gerne durch in hân.
      - l[n=28]: den jungen werden süezen man
      - l[n=29]: 'vor al der werlde ich minne:'
      - l[n=30]: dar jagent mich herzen sinne."
  - chapter[n=366]:
    - div:
      - l[n=1]: 'von minnen noch zornes vil geschiht:'
      - l[n=2]: nû enwîzet ez Obîen niht.
      - l[n=3]: nû hœret wie ir vater sprach,
      - l[n=4]: dô er den werden Gâwân sach
      - l[n=5]: und er in in daz lant emphienc,
      - l[n=6]: wie erz mit rede dô ane vienc.
      - l[n=7]: 'dô sprach er: "herre, iuwer komen'
      - l[n=8]: daz mac mit sælden uns gevromen.
      - l[n=9]: 'ich hân gevarn manege vart:'
      - l[n=10]: sô suoze in mînen ougen wart
      - l[n=11]: nie von angesihte.
      - l[n=12]: zuo dirre ungeschihte
      - l[n=13]: sol iuwer künfteclîcher tac
      - l[n=14]: uns trœsten, wande er trœsten mac."
      - l[n=15]: 'er bat in tuon dâ ritters tât:'
      - l[n=16]: '"ob ir harnases mangel hât,'
      - l[n=17]: des lât iuch wol gereiten gar.
      - l[n=18]: welt ir, sît, herre, in mîner schar."
      - l[n=19]: 'dô sprach der werde Gâwân:'
      - l[n=20]: '"ich wære des ein bereiter man:'
      - l[n=21]: ich hân harnas und starke lide,
      - l[n=22]: wan daz mîn strîten stêt mit vride
      - l[n=23]: unz an eine benande stunde.
      - l[n=24]: ir læget obe oder unde,
      - l[n=25]: 'daz wolde ich durch iuch lîden:'
      - l[n=26]: nû muoz ichz durch daz mîden,
      - l[n=27]: herre, unz ein mîn kamph ergêt,
      - l[n=28]: dâ mîn triuwe sô hôhe phandes stêt,
      - l[n=29]: durch aller werden liute gruoz
      - l[n=30]: ich si mit kamphe lœsen muoz
  - chapter[n=367]:
    - div:
      - l[n=1]: (sus bin ich ûf der strâzen)
      - l[n=2]: oder ich muoz den lîp dâ lâzen."
      - l[n=3]: daz was Lippaôte ein herzeleit.
      - l[n=4]: 'er sprach: "herre, durch iuwer werdekeit'
      - l[n=5]: und durch iuwer zühte hulde
      - l[n=6]: sô vernemet mîn unschulde.
      - l[n=7]: ich hân zwuo tohter die mir sint
      - l[n=8]: liep, wan si sint mîniu kint.
      - l[n=9]: swaz mir got hât an den gegeben,
      - l[n=10]: dâ wil ich bî mit vreuden leben.
      - l[n=11]: ô wol mich daz ich ie gewan
      - l[n=12]: kummer den ich von in hân!
      - l[n=13]: den treget iedoch diu eine
      - l[n=14]: mit mir al gemeine.
      - l[n=15]: 'ungelîch ist diu gesellekeit:'
      - l[n=16]: mîn herre ir tuot mit minnen leit
      - l[n=17]: und mir mit unminne.
      - l[n=18]: als ich michs versinne,
      - l[n=19]: mîn herre mir gewalt wil tuon
      - l[n=20]: durch daz ich hân deheinen sun.
      - l[n=21]: 'mir suln ouch tohter lieber sîn:'
      - l[n=22]: waz denne? ob ichs nû lîde pîn,
      - l[n=23]: den wil ich mir ze sælden zeln.
      - l[n=24]: swer sol mit sîner tohter weln,
      - l[n=25]: 'swie ir verboten sî daz swert:'
      - l[n=26]: 'ir wer ist anders alsô wert:'
      - l[n=27]: si erwirbet im kiuscheclîche
      - l[n=28]: einen sun vil ellens rîche.
      - l[n=29]: des selben ich gedingen hân."
      - l[n=30]: '"nû gewers iuch got" sprach Gâwân.'
  - chapter[n=368]:
    - div:
      - l[n=1]: Lippaôt der vürste al vaste bat.
      - l[n=2]: '"herre, durch got die rede lât"'
      - l[n=3]: sus sprach des künec Lôtes sun.
      - l[n=4]: '"durch iuwer zuht sult ir daz tuon'
      - l[n=5]: und lât mich triuwe niht enbern.
      - l[n=6]: 'eins dinges wil ich iuch gewern:'
      - l[n=7]: ich sage iu hînte bî dirre naht,
      - l[n=8]: wes ich mich drumme hân bedâht."
      - l[n=9]: Lippaôt im dancte und vuor zehant.
      - l[n=10]: an dem hove er sîne tohter vant
      - l[n=11]: und des burcgrâven tohterlîn.
      - l[n=12]: diu zwei diu snalten vingerlîn.
      - l[n=13]: 'dô sprach er Obilôte zuo:'
      - l[n=14]: '"tohter, wannen kumstû?"'
      - l[n=15]: '"vater, ich var dâ nider her.'
      - l[n=16]: 'ich getrûwe im wol, daz er michs gewer:'
      - l[n=17]: ich wil den vremden ritter biten
      - l[n=18]: dienstes nâch lônes siten."
      - l[n=19]: '"tohter, sô sî dir geklaget,'
      - l[n=20]: er enhât mir ane noch abe gesaget.
      - l[n=21]: kum mîner bete anz ende nâch."
      - l[n=22]: der megede was zem gaste gâch.
      - l[n=23]: dô si in die kemenâten gienc,
      - l[n=24]: Gâwân spranc ûf. dô er si emphienc,
      - l[n=25]: zuo der süezen er dô saz.
      - l[n=26]: er dancte ir daz si niht vergaz
      - l[n=27]: sîn dâ man im missebôt.
      - l[n=28]: 'er sprach: "geleit ie ritter nôt'
      - l[n=29]: durch ein sus wênec vrouwelîn,
      - l[n=30]: dâ solde ich durch iuch inne sîn."
  - chapter[n=369]:
    - div:
      - l[n=1]: diu junge süeze klâre
      - l[n=2]: 'sprach âne alle vâre:'
      - l[n=3]: '"got sich des wol versinnen kan,'
      - l[n=4]: herre, ir sît der êrste man
      - l[n=5]: 'der ie mîn redegeselle wart:'
      - l[n=6]: ist mîn zuht dar an bewart
      - l[n=7]: und ouch mîn schamlîcher sin,
      - l[n=8]: daz gît an vreuden mir gewin,
      - l[n=9]: wan mir mîn meisterîn verjach,
      - l[n=10]: diu rede wære des sinnes dach.
      - l[n=11]: 'herre, ich bite iuwer unde mîn:'
      - l[n=12]: daz lêrt mich endehafter pîn.
      - l[n=13]: 'den nenne ich iu, geruochet irs:'
      - l[n=14]: habet ir mich ihtes deste wirs,
      - l[n=15]: ich var doch ûf der mâze phat,
      - l[n=16]: wande ich dâ ziu mîn selber bat.
      - l[n=17]: ir sît mit der wârheit ich.
      - l[n=18]: swie die namen teilen sich,
      - l[n=19]: 'mîns lîbes namen sult ir hân:'
      - l[n=20]: nû sît maget unde man.
      - l[n=21]: ich hân iuwer unde mîn gegert.
      - l[n=22]: lât ir mich, herre, ungewert
      - l[n=23]: nû schamlîche von iu gên,
      - l[n=24]: dar umme muoz ze rehte stên
      - l[n=25]: iuwer prîs vor iuwer selbes zuht,
      - l[n=26]: sît mîn magetuonlîchiu vluht
      - l[n=27]: iuwer genâde suochet.
      - l[n=28]: ob ir des, herre, ruochet,
      - l[n=29]: ich wil iu geben minne
      - l[n=30]: mit herzenlîchem sinne.
  - chapter[n=370]:
    - div:
      - l[n=1]: ob ir manlîche site hât,
      - l[n=2]: sô wæne ich wol daz ir niht lât
      - l[n=3]: 'ir endient mir: ich bin dienstes wert.'
      - l[n=4]: sît ouch mîn vater helfe gert
      - l[n=5]: an vriunden und an mâgen,
      - l[n=6]: lât iuch des niht betrâgen,
      - l[n=7]: ir endient uns beiden ûf mîn eines lôn."
      - l[n=8]: 'er sprach: "vrouwe, iuwers mundes dôn'
      - l[n=9]: wil mich von triuwen scheiden.
      - l[n=10]: untriuwe iu solde leiden.
      - l[n=11]: 'mîn triuwe dolt die phandes nôt:'
      - l[n=12]: ist si unerlœset, ich bin tôt.
      - l[n=13]: doch lât mich dienst und sinne
      - l[n=14]: kêren gein iuwer minne.
      - l[n=15]: ê daz ir minne meget gegeben
      - l[n=16]: 'ir müezet vünf jâr ê leben:'
      - l[n=17]: darst iuwer minne zît ein zal."
      - l[n=18]: nû dâhte er des, wie Parzival
      - l[n=19]: 'wîben baz getrûte dan gote:'
      - l[n=20]: sîn bevelhen was dirre megede ein bote
      - l[n=21]: Gâwân in daz herze sîn.
      - l[n=22]: dô lobete er dem vrouwelîn,
      - l[n=23]: er wolde durch si wâpen tragen.
      - l[n=24]: 'er begunde ir vürbaz mêre sagen:'
      - l[n=25]: '"in iuwer hende sî mîn swert.'
      - l[n=26]: ob iemen tjoste gein mir gert,
      - l[n=27]: den poinder müezt ir rîten,
      - l[n=28]: ir sult dâ vür mich strîten.
      - l[n=29]: 'man mac mich dâ in strîte sehen:'
      - l[n=30]: der muoz mînhalp von iu geschehen."
  - chapter[n=371]:
    - div:
      - l[n=1]: 'si sprach: "vil wênec mich des bevilt.'
      - l[n=2]: ich bin iuwer scherm und iuwer schilt
      - l[n=3]: und iuwer herze und iuwer trôst.
      - l[n=4]: sît ir mich zwîvels hât erlôst,
      - l[n=5]: ich bin vür ungevelle
      - l[n=6]: iuwer geleite und iuwer geselle,
      - l[n=7]: vür ungelückes schûr ein dach
      - l[n=8]: bin ich iu senfteclîch gemach.
      - l[n=9]: mîn minne sol iu vride bern,
      - l[n=10]: gelückes vor der angest wern,
      - l[n=11]: daz iuwer ellen niht verbirt
      - l[n=12]: ir enwert iuch vaste unz an den wirt.
      - l[n=13]: ich bin wirt und wirtîn
      - l[n=14]: und wil in strîte bî iu sîn.
      - l[n=15]: swenne ir des gedingen hât,
      - l[n=16]: sælde und ellen iuch niht enlât."
      - l[n=17]: 'dô sprach der werde Gâwân:'
      - l[n=18]: '"vrouwe, ich wil beidiu hân,'
      - l[n=19]: sît ich in iuwerm gebote lebe,
      - l[n=20]: iuwer minne und iuwer trôstes gebe."
      - l[n=21]: die wîle wâren ir hendelîn
      - l[n=22]: zwischen den handen sîn.
      - l[n=23]: 'dô sprach si: "herre, nû lât mich varn'
      - l[n=24]: 'ich muoz ouch mich dar an bewarn:'
      - l[n=25]: wie vüeret ir âne mînen solt?
      - l[n=26]: dar zuo wære ich iu alze holt.
      - l[n=27]: ich sol mich arbeiten,
      - l[n=28]: mîn kleinœte iu bereiten.
      - l[n=29]: swenne ir daz traget, deheinen wîs
      - l[n=30]: überhœht iuch nimmer ander prîs."
  - chapter[n=372]:
    - div:
      - l[n=1]: dan vuor diu maget und ir gespil.
      - l[n=2]: si buten beide ir dienstes vil
      - l[n=3]: 'Gâwâne dem gaste:'
      - l[n=4]: der neic ir hulden vaste.
      - l[n=5]: 'dô sprach er: "sult ir werden alt,'
      - l[n=6]: trüege dan niht wan sper der walt
      - l[n=7]: als erz am andern holze hât,
      - l[n=8]: daz würde iu zwein ein ringiu sât.
      - l[n=9]: kan iuwer jugent sus twingen,
      - l[n=10]: welt irz inz alter bringen,
      - l[n=11]: iuwer minne lêrt noch ritter hant
      - l[n=12]: dâ von ie schilt gein sper verwant."
      - l[n=13]: dannen vuoren die megede beide
      - l[n=14]: mit vreuden sunder leide.
      - l[n=15]: des burcgrâven tohterlîn
      - l[n=16]: 'diu sprach: "nû saget mir, vrouwe mîn,'
      - l[n=17]: wes habet ir im ze gebene wân,
      - l[n=18]: sît daz wir niht wan tocken hân?
      - l[n=19]: sîn die mîne iht schœner baz,
      - l[n=20]: 'die gebet im âne mînen haz:'
      - l[n=21]: dâ wirt vil wênec nâch gestrîten."
      - l[n=22]: der vürste Lippaôt kom geriten
      - l[n=23]: an dem berge enmitten.
      - l[n=24]: Obilôten und Clauditten
      - l[n=25]: 'sach er vor im ûf hin gên:'
      - l[n=26]: er bat si beide stille stên.
      - l[n=27]: 'dô sprach diu junge Obilôt:'
      - l[n=28]: '"vater, mir wart nie sô nôt'
      - l[n=29]: 'dîner helfe. dar zuo gip mir rât:'
      - l[n=30]: der ritter mich gewert hât."
  - chapter[n=373]:
    - div:
      - l[n=1]: '"tohter, swes dîn wille gert,'
      - l[n=2]: hân ichz, des bistû gewert.
      - l[n=3]: ô wol der vruht diu an dir lac!
      - l[n=4]: dîn geburt was der sælden tac."
      - l[n=5]: '"vater, sô wil ich dirz sagen,'
      - l[n=6]: 'heimlîche mînen kummer klagen:'
      - l[n=7]: nâch dînen genâden dar zuo sprich."
      - l[n=8]: er bat si heben vür sich.
      - l[n=9]: 'si sprach: "war kœme dan mîn gespil?"'
      - l[n=10]: 'dô hielt der ritter bî im vil:'
      - l[n=11]: die striten wer si solde nemen.
      - l[n=12]: 'des mohte ieslîchen wol gezemen:'
      - l[n=13]: iedoch bôt man si einem dar.
      - l[n=14]: Clauditte was ouch wol gevar.
      - l[n=15]: 'al rîtende sprach ir vater zir:'
      - l[n=16]: '"Obilôt, nû sage mir'
      - l[n=17]: ein teil von dîner nœte."
      - l[n=18]: '"dâ hân ich kleinœte'
      - l[n=19]: dem vremden ritter gelobet.
      - l[n=20]: ich wæne mîn sin hât getobet.
      - l[n=21]: hân ich im niht ze gebene,
      - l[n=22]: waz touc ich dan ze lebene?
      - l[n=23]: sît er mir dienest hât geboten,
      - l[n=24]: sô muoz ich schemelîche roten,
      - l[n=25]: ob ich im niht ze gebene hân.
      - l[n=26]: nie megede wart sô liep ein man."
      - l[n=27]: 'dô sprach er: "tohter, warte an mich:'
      - l[n=28]: ich sol des wol bereiten dich,
      - l[n=29]: sît dû dienstes von im gers.
      - l[n=30]: ich gibe dir daz dû in gewers,
  - chapter[n=374]:
    - div:
      - l[n=1]: ob dich halt dîn muoter lieze.
      - l[n=2]: got gebe daz ichs genieze,
      - l[n=3]: ouwî er stolz werder man,
      - l[n=4]: waz ich gedingen gein im hân!
      - l[n=5]: 'nie wort ich dennoch zim gesprach:'
      - l[n=6]: in mînem slâfe ich in hînte sach."
      - l[n=7]: Lippaôt gienc vür die herzogîn
      - l[n=8]: und Obilôt diu tohter sîn.
      - l[n=9]: 'dô sprach er: "vrouwe, stiurt uns zwei.'
      - l[n=10]: mîn herze nâch vreuden schrei,
      - l[n=11]: dô mich got dirre maget beriet
      - l[n=12]: und mich von ungemüete schiet."
      - l[n=13]: 'diu alde herzogîn sprach sân:'
      - l[n=14]: '"waz welt ir mînes guotes hân?"'
      - l[n=15]: '"vrouwe, sît irs uns bereit,'
      - l[n=16]: Obilôt vil bezzer kleit.
      - l[n=17]: si dunket sichs mit wirde wert,
      - l[n=18]: sît sô werder man ir minne gert
      - l[n=19]: und er ir biutet dienstes vil
      - l[n=20]: und ouch ir kleinœte wil."
      - l[n=21]: 'dô sprach der megede muoter:'
      - l[n=22]: '"er süezer man vil guoter!'
      - l[n=23]: ich wæne, ir meint den vremden gast.
      - l[n=24]: sîn blic ist rehte ein meien glast."
      - l[n=25]: dô hiez tragen dar diu wîse
      - l[n=26]: samît von Ethnîse.
      - l[n=27]: unversniten wât truoc man dâ mite,
      - l[n=28]: phelle von Tabronite
      - l[n=29]: ûz dem lande ze Tribalibôt.
      - l[n=30]: an Kaukasas daz golt ist rôt,
  - chapter[n=375]:
    - div:
      - l[n=1]: dar ûz die heiden manege wât
      - l[n=2]: würkent, diu vil spæhe hât,
      - l[n=3]: mit rehter art ûf sîden.
      - l[n=4]: Lippaôt hiez balde snîden
      - l[n=5]: 'sîner tohter kleider:'
      - l[n=6]: er miste gerne ir beider,
      - l[n=7]: der bœsten und der besten.
      - l[n=8]: einen phelle mit golde vesten
      - l[n=9]: den sneit man an daz vrouwelîn.
      - l[n=10]: 'ir muoste ein arm geblœzet sîn:'
      - l[n=11]: dâ was ein ermel von genomen,
      - l[n=12]: der solde Gâwâne komen.
      - l[n=13]: daz was ir prisente,
      - l[n=14]: phelle von Nourîente,
      - l[n=15]: verre ûz heidenschaft gevuort.
      - l[n=16]: der hete ir zeswen arm geruort,
      - l[n=17]: 'doch an den roc niht genæt:'
      - l[n=18]: dâ enwart nie vadem zuo gedræt.
      - l[n=19]: den brâhte Clauditte dar
      - l[n=20]: Gâwâne dem wol gevar.
      - l[n=21]: dô wart sîn lîp gar sorgen vrî.
      - l[n=22]: 'sîner schilte wâren drî:'
      - l[n=23]: ûf einen sluoc er in al zehant.
      - l[n=24]: 'al sîn trûren gar verswant:'
      - l[n=25]: sînen grôzen danc er niht versweic,
      - l[n=26]: vil dicke er dem wege neic,
      - l[n=27]: den diu juncvrouwe gienc,
      - l[n=28]: diu in sô güetlîche emphienc
      - l[n=29]: und in sô minneclîche
      - l[n=30]: an vreuden machte rîche.
  - chapter[n=376]:
    - div:
      - l[n=1]: der tac hete ende und kom diu naht.
      - l[n=2]: ze beider sît was grôziu maht,
      - l[n=3]: manec werlîch ritter guot.
      - l[n=4]: wære sûzern hers niht solhiu vluot,
      - l[n=5]: sô heten die innern strîtes vil.
      - l[n=6]: dô mâzen si ir letze zil
      - l[n=7]: bî dem liehten mânen.
      - l[n=8]: si kunden sich wol ânen
      - l[n=9]: vorhteclîcher zageheit.
      - l[n=10]: vor tages wart von in bereit
      - l[n=11]: zwelf zingel wîte,
      - l[n=12]: vergrabet gein dem strîte.
      - l[n=13]: daz ieslîch zingel muoste hân
      - l[n=14]: zorse ûf drî barbigân.
      - l[n=15]: Kardefablêt de Jâmor,
      - l[n=16]: des marschalc nam dâ vier tor,
      - l[n=17]: dâ man smorgens sach sîn her
      - l[n=18]: wol mit ellenthafter wer.
      - l[n=19]: der herzoge rîche
      - l[n=20]: streit dâ ritterlîche.
      - l[n=21]: diu wirtîn was sîn swester.
      - l[n=22]: er was des muotes vester
      - l[n=23]: dan anders manec strîtec man,
      - l[n=24]: 'der wol in strîte tûren kan:'
      - l[n=25]: des leit er dicke in strîte pîn.
      - l[n=26]: sîn her dâ zogete snahtes în.
      - l[n=27]: er was verre dar gestrichen,
      - l[n=28]: wande er selten was entwichen
      - l[n=29]: strîteclîcher herte.
      - l[n=30]: vier porten er dâ wol werte.
  - chapter[n=377]:
    - div:
      - l[n=1]: swaz hers anderhalp der brücken lac,
      - l[n=2]: daz zogete über, ê kom der tac,
      - l[n=3]: ze Bêârosche in die stat.
      - l[n=4]: als si Lippaôt der vürste bat,
      - l[n=5]: dô wâren die von Jâmor
      - l[n=6]: geriten über die brücken vor.
      - l[n=7]: man bevalh ieslîche porten sô,
      - l[n=8]: daz is werlîche dô
      - l[n=9]: stuonden, dô der tac erschein.
      - l[n=10]: Scherules der kôs im ein,
      - l[n=11]: die er und mîn her Gâwân
      - l[n=12]: niht unbehuot wolden lân.
      - l[n=13]: man hôrte dâ von den gesten
      - l[n=14]: (ich wæne daz wâren die besten),
      - l[n=15]: die klageten daz dâ wære geschehen
      - l[n=16]: ritterschaft gar âne ir sehen
      - l[n=17]: und daz diu vesperîe ergienc.
      - l[n=18]: daz ir deheiner tjost dâ emphienc,
      - l[n=19]: 'diu klage was gar âne nôt:'
      - l[n=20]: ungezalt man si in dâ bôt,
      - l[n=21]: allen den dies geruochten
      - l[n=22]: und si ûz ze velde suochten.
      - l[n=23]: in den gazzen kôs man grôze slâ.
      - l[n=24]: ouch sach man her unde dâ
      - l[n=25]: manege banier zogen în
      - l[n=26]: allez bî des mânen schîn
      - l[n=27]: und manegen helm von rîcher kost
      - l[n=28]: (man wolde si vüeren gein der tjost)
      - l[n=29]: und manec sper wol gemâl.
      - l[n=30]: ein Regenspurger zindâl
  - chapter[n=378]:
    - div:
      - l[n=1]: 'dâ wære ze swachem werde:'
      - l[n=2]: vor Bêârosche ûf der erde
      - l[n=3]: man sach dâ wâpenröcke vil
      - l[n=4]: hôher an der koste zil.
      - l[n=5]: diu naht tet nâch ir alden site,
      - l[n=6]: 'an dem orte ein tac ir zogete mite:'
      - l[n=7]: den kôs man niht bî lerchen sanc.
      - l[n=8]: 'manec hurte dâ vil lûte erklanc:'
      - l[n=9]: daz kom in von strîtes sachen.
      - l[n=10]: man hôrte diu sper dâ krachen
      - l[n=11]: rehte als ez wære ein wolken rîz.
      - l[n=12]: dâ was daz junge her von Lîz
      - l[n=13]: komen an die von Lirivoin
      - l[n=14]: und an den künec von Avendroin.
      - l[n=15]: dâ erhal manec rîchiu tjoste guot,
      - l[n=16]: als der würfe in grôze gluot
      - l[n=17]: ganze kastâne.
      - l[n=18]: âvoi wie ûf dem plâne
      - l[n=19]: von den gesten wart geriten
      - l[n=20]: und von den burgæren gestriten!
      - l[n=21]: Gâwân und der schahteliur,
      - l[n=22]: durch der sêle âventiur
      - l[n=23]: und durch ir sælden urhap
      - l[n=24]: 'ein phaffe in eine messe gap:'
      - l[n=25]: der sanc si beide gote und in.
      - l[n=26]: dô nâhte ir werdekeit gewin,
      - l[n=27]: wande ez was ir gesetze.
      - l[n=28]: dô riten si in ir letze.
      - l[n=29]: ir zingel was dâ vor behuot
      - l[n=30]: 'mit manegem werden ritter guot:'
  - chapter[n=379]:
    - div:
      - l[n=1]: daz wâren Scheruleses man.
      - l[n=2]: von den wart ez dâ guot getân.
      - l[n=3]: waz mac ich nû sprechen mêr?
      - l[n=4]: 'wan Poidiconjunz was hêr:'
      - l[n=5]: der reit dar zuo mit solher kraft,
      - l[n=6]: wære Swarzwalt ieslîch stûde ein schaft,
      - l[n=7]: man dorfte dâ niht mêr waldes sehen.
      - l[n=8]: swer sîne schar wolde spehen.
      - l[n=9]: der reit mit sehs vanen zuo,
      - l[n=10]: vor den man strîtes begunde vruo.
      - l[n=11]: pusûner gâben dôzes klac,
      - l[n=12]: alsô der doner der ie phlac
      - l[n=13]: vil angestlîcher vorhte.
      - l[n=14]: manec tambûrer dâ worhte
      - l[n=15]: mit der pusûner galm.
      - l[n=16]: wart inder dâ kein stuphenhalm
      - l[n=17]: 'getretet, des enmohte ich niht:'
      - l[n=18]: Erffurter wîngarte giht
      - l[n=19]: von tretene noch der selben nôt.
      - l[n=20]: manec orses vuoz die slâge bôt.
      - l[n=21]: dô kom der herzoge Astor
      - l[n=22]: mit strîte an die von Jâmor.
      - l[n=23]: dâ wurden tjoste gewetzet,
      - l[n=24]: manec werder man entsetzet
      - l[n=25]: hinderz ors ûf den acker.
      - l[n=26]: 'si wâren ir strîtes wacker:'
      - l[n=27]: vil vremder krîe man dâ rief.
      - l[n=28]: manec vole âne sînen meister lief,
      - l[n=29]: 'des herre dort ze vuoze stuont:'
      - l[n=30]: ich wæne dem was gevelle kunt.
  - chapter[n=380]:
    - div:
      - l[n=1]: dô ersach mîn her Gâwân
      - l[n=2]: daz gevlohten was der plân,
      - l[n=3]: 'die vriunt in der vînde schar:'
      - l[n=4]: er huop ouch sich mit poinder dar.
      - l[n=5]: müelîch sîn was ze warten.
      - l[n=6]: diu ors doch wênec sparten
      - l[n=7]: 'Scherules und die sîne:'
      - l[n=8]: Gâwân si brâhte in pîne.
      - l[n=9]: waz er dâ ritter nider stach
      - l[n=10]: und waz er starker sper zebrach,
      - l[n=11]: der werden tavelrunder bote!
      - l[n=12]: hete er die kraft niht von gote,
      - l[n=13]: sô wære dâ prîses vür in gegert.
      - l[n=14]: dô wart erklenget manec swert.
      - l[n=15]: im wâren al ein beidiu her,
      - l[n=16]: gein den was sîn hant ze wer,
      - l[n=17]: die von Lîz und die von Gors.
      - l[n=18]: von beider sît er manec ors
      - l[n=19]: gezogen brâhte schiere
      - l[n=20]: zuo sîns wirtes baniere.
      - l[n=21]: 'er vrâcte ob si iemen wolde dâ:'
      - l[n=22]: der was dâ vil, die sprâchen jâ.
      - l[n=23]: si wurden al gelîche
      - l[n=24]: sîner geselleschefte rîche.
      - l[n=25]: dô kom ein ritter her gevarn,
      - l[n=26]: der ouch diu sper niht kunde sparn.
      - l[n=27]: der burcgrâve von Bêâveis
      - l[n=28]: und Gâwân der kurteis
      - l[n=29]: kômen an ein ander,
      - l[n=30]: daz der junge Lisavander
  - chapter[n=381]:
    - div:
      - l[n=1]: hinderm orse ûf den bluomen lac,
      - l[n=2]: wande er von tjoste gevelles phlac.
      - l[n=3]: daz ist mir durch den knappen leit,
      - l[n=4]: der sandern tages mit zühten reit
      - l[n=5]: und Gâwân sagete mære,
      - l[n=6]: wâ von diz komen wære.
      - l[n=7]: der erbeizte über sînen herren nider.
      - l[n=8]: Gâwân in erkande und gap im wider
      - l[n=9]: daz ors daz dâ wart bejaget.
      - l[n=10]: der knappe im neic, wart mir gesaget.
      - l[n=11]: nû seht wâ Kardefablêt
      - l[n=12]: selbe ûf dem acker stêt
      - l[n=13]: von einer tjost mit hurte erkant.
      - l[n=14]: die zilte Meljacanzes hant.
      - l[n=15]: 'dô zucten in die sîne enbor:'
      - l[n=16]: dâ wart dicke Jâmor
      - l[n=17]: mit herten swertslegen geschrît.
      - l[n=18]: dâ wart enge und niht ze wît,
      - l[n=19]: dâ hurte gein der hurte dranc.
      - l[n=20]: manec helm in in diu ôren klanc.
      - l[n=21]: 'Gâwân nam sîne geselleschaft:'
      - l[n=22]: dô ergienc sîn poinder mit kraft,
      - l[n=23]: mit sîns wirtes baniere
      - l[n=24]: beschutte er harte schiere
      - l[n=25]: von Jâmor den werden.
      - l[n=26]: dô wart ûf die erden
      - l[n=27]: ritter vil gevellet.
      - l[n=28]: 'geloubetz, ob ir wellet:'
      - l[n=29]: geziuge sint mir gar verzaget,
      - l[n=30]: wan als diu âventiure saget.
  - chapter[n=382]:
    - div:
      - l[n=1]: leh cuns de Muntâne
      - l[n=2]: vuor gein Gâwâne.
      - l[n=3]: dâ wart ein rîchiu tjost getân,
      - l[n=4]: daz der starke Lahedumân
      - l[n=5]: hinderm orse ûf dem acker lac.
      - l[n=6]: dar nâch er sicherheite phlac,
      - l[n=7]: 'der stolze degen wert erkant:'
      - l[n=8]: diu ergienc in Gâwânes hant.
      - l[n=9]: dô streit der herzoge Astor
      - l[n=10]: 'den zingeln aller næste vor:'
      - l[n=11]: dâ ergienc manec hurteclîcher strît.
      - l[n=12]: dicke Nantes wart geschrît,
      - l[n=13]: Artûses herzeichen.
      - l[n=14]: die herten, niht die weichen,
      - l[n=15]: was dâ manec ellender Berteneis
      - l[n=16]: und die soldiere von Destrigleis
      - l[n=17]: ûz êreckes lande.
      - l[n=18]: der tât man dâ bekande,
      - l[n=19]: ir phlac duc de Lanverunz.
      - l[n=20]: ouch möhte Poidiconjunz
      - l[n=21]: 'die Berteneise hân ledec lân:'
      - l[n=22]: sô wart ez dâ von in getân.
      - l[n=23]: si wâren Artûse
      - l[n=24]: zer muntâne Clûse
      - l[n=25]: 'abe gevangen, dâ man strîten sach:'
      - l[n=26]: in einem sturme daz geschach.
      - l[n=27]: si schrîten Nantes nâch ir siten
      - l[n=28]: 'hie oder swâ si strîtes biten:'
      - l[n=29]: daz was ir krîe und ir art.
      - l[n=30]: etslîcher truoc vil grâwen bart.
  - chapter[n=383]:
    - div:
      - l[n=1]: ouch hete ieslîch Bertûn
      - l[n=2]: durch bekantnisse ein gampilûn
      - l[n=3]: eintweder ûf helm oder ûf den schilt
      - l[n=4]: 'nâch Ilinôtes wâpen gezilt:'
      - l[n=5]: daz was Artûses werder sun.
      - l[n=6]: waz mohte Gâwân dô tuon,
      - l[n=7]: er ensiufzete, dô er diu wâpen sach,
      - l[n=8]: wande im sîn herze jâmers jach.
      - l[n=9]: sîn œheimes sunes tôt
      - l[n=10]: 'brâhte Gâwânen in jâmers nôt:'
      - l[n=11]: er bekande wol der wâpen schîn.
      - l[n=12]: dô liefen über diu ougen sîn.
      - l[n=13]: er liez die von Bertâne
      - l[n=14]: 'sus tûren ûf dem plâne:'
      - l[n=15]: er wolde mit in strîten niht,
      - l[n=16]: als man noch vriuntschefte giht.
      - l[n=17]: er reit gein Meljanzes her.
      - l[n=18]: dâ wâren die burgære ze wer,
      - l[n=19]: daz mans in danken mohte,
      - l[n=20]: wan daz in doch niht tohte
      - l[n=21]: daz velt gein überkraft ze behaben.
      - l[n=22]: si wâren entwichen gein dem graben.
      - l[n=23]: den burgæren manege tjost dâ bôt
      - l[n=24]: 'ein ritter allenthalben rôt:'
      - l[n=25]: der hiez der ungenande,
      - l[n=26]: wande in niemen dâ bekande.
      - l[n=27]: 'ich sagez iu als ichz hân vernomen:'
      - l[n=28]: er was zuo Meljanze komen
      - l[n=29]: dâ vor an dem dritten tage.
      - l[n=30]: 'des kômen die burgære in klage:'
  - chapter[n=384]:
    - div:
      - l[n=1]: Meljanze er helfe sich bewac.
      - l[n=2]: der erwarp ouch im von Semblidac
      - l[n=3]: zwelf knappen, die sîn nâmen war
      - l[n=4]: 'an der tjoste und an der poinder schar:'
      - l[n=5]: swaz sper gebieten mohte ir hant,
      - l[n=6]: diu wurden gar von im verswant.
      - l[n=7]: sîn tjoste wâren mit hurte hel,
      - l[n=8]: wande er den künec Schirniel
      - l[n=9]: und sînen bruoder dâ vienc.
      - l[n=10]: 'dennoch dâ mêr von im ergienc:'
      - l[n=11]: sicherheit er niht erliez
      - l[n=12]: den herzogen Marangliez.
      - l[n=13]: die wâren des ortes herte.
      - l[n=14]: ir volc sich dennoch werte.
      - l[n=15]: 'Meljanz der künec dâ selbe streit:'
      - l[n=16]: swem er liep und herzeleit
      - l[n=17]: hete getân, die muosten jehen
      - l[n=18]: daz selten mêre wære geschehen
      - l[n=19]: von deheinem alsô jungen man,
      - l[n=20]: als ez dâ von im wart getân.
      - l[n=21]: sîn hant vil vester schilte kloup.
      - l[n=22]: waz starker sper von im zestoup,
      - l[n=23]: dâ sich poinder in den poinder slôz!
      - l[n=24]: sîn jungez herze was sô grôz,
      - l[n=25]: 'daz er strîtes muoste gern:'
      - l[n=26]: des enmohte in niemen dâ gewern
      - l[n=27]: volleclîch (daz was ein nôt),
      - l[n=28]: unz er Gâwân tjostieren bôt.
      - l[n=29]: Gâwân ze sînem knappen nam.
      - l[n=30]: der zwelf sper einz von Angram,
  - chapter[n=385]:
    - div:
      - l[n=1]: als erz erwarp zem Plimizôl.
      - l[n=2]: Meljanzes krîe was Barbigôl,
      - l[n=3]: diu werde houbetstat in Lîz.
      - l[n=4]: 'Gâwân nam sîner tjoste vlîz:'
      - l[n=5]: dô lêrte Meljanzen pîn
      - l[n=6]: von Oraste Gentesîn
      - l[n=7]: der starke rœrîne schaft.
      - l[n=8]: durch den schilt in dem arme er brast.
      - l[n=9]: 'ein rîchiu tjost dâ geschach:'
      - l[n=10]: Gâwân in vlügelingen stach
      - l[n=11]: und enzwei sînen hindern satelbogen,
      - l[n=12]: daz die helde vür unbetrogen
      - l[n=13]: hinder den orsen stuonden.
      - l[n=14]: dô tâten si als si kunden,
      - l[n=15]: mit den swerten tûren.
      - l[n=16]: dâ wære zwein gebûren
      - l[n=17]: 'gedroschen mêr dan genuoc:'
      - l[n=18]: ieweder des andern garbe truoc,
      - l[n=19]: stückeht die wurden hin geslagen.
      - l[n=20]: Meljanz ein sper ouch muoste tragen,
      - l[n=21]: 'daz stacte dem helde durch den arm:'
      - l[n=22]: bluotec sweiz im machte warm.
      - l[n=23]: dô zucte in mîn her Gâwân
      - l[n=24]: in Brevigariezer barbigân
      - l[n=25]: 'und betwanc in sicherheite:'
      - l[n=26]: der was er im bereite.
      - l[n=27]: wære der junge man niht wunt,
      - l[n=28]: dâ enwære niemen sô gâhes kunt
      - l[n=29]: 'daz er im würde undertân:'
      - l[n=30]: man müestes in langer hân erlân.
  - chapter[n=386]:
    - div:
      - l[n=1]: Lippaôt der vürste, slandes wirt,
      - l[n=2]: sîn manlîch ellen niht verbirt.
      - l[n=3]: gein dem streit der künec von Gors.
      - l[n=4]: dâ muosten beidiu liute und ors
      - l[n=5]: von geschütze lîden pîne,
      - l[n=6]: dâ die Kahetîne
      - l[n=7]: und die sarjande von Semblidac
      - l[n=8]: 'ieslîcher sîner künste phlac:'
      - l[n=9]: turkopel kunden wenken.
      - l[n=10]: die burgære muosten denken,
      - l[n=11]: waz vînde von ir letzen schiet.
      - l[n=12]: 'si heten sarjande ad piet:'
      - l[n=13]: ir zingel wâren sô behuot
      - l[n=14]: als dâ man noch daz beste tuot.
      - l[n=15]: swelh wert man dâ den lîp verlôs,
      - l[n=16]: Obîen zorn unsanfte erkôs,
      - l[n=17]: wande ir tummiu lôsheit
      - l[n=18]: vil liute brâhte in arbeit.
      - l[n=19]: wes engalt der vürste Lippaôt?
      - l[n=20]: sîn herre der alde künec Schôt
      - l[n=21]: hetes in erlâzen gar.
      - l[n=22]: 'dô begunde müeden ouch diu schar:'
      - l[n=23]: dennoch streit vaste Meljacanz.
      - l[n=24]: ob sîn schilt wære ganz?
      - l[n=25]: 'des enwas niht hende breit beliben:'
      - l[n=26]: dô hete in verre hin dan getriben
      - l[n=27]: der herzoge Kardefablêt.
      - l[n=28]: der turnei al stille stêt
      - l[n=29]: ûf einem blüemînen plân.
      - l[n=30]: 'dô kom ouch mîn her Gâwân:'
  - chapter[n=387]:
    - div:
      - l[n=1]: des kom Meljacanz in nôt,
      - l[n=2]: daz im der werde Lanzelôt
      - l[n=3]: nie sô vaste zuo getrat,
      - l[n=4]: dô er von der swertbrücke phat
      - l[n=5]: kom und dâ nâch mit im streit.
      - l[n=6]: im was gevancnisse leit,
      - l[n=7]: die vrou Ginôvêr dolte,
      - l[n=8]: die er dâ mit strîte holte.
      - l[n=9]: dô punierte Lôtes sun.
      - l[n=10]: waz mohte Meljacanz nû tuon,
      - l[n=11]: er entribe ouch daz ors mit sporn dar?
      - l[n=12]: vil liute nam der tjost war.
      - l[n=13]: wer dâ hinderm orse læge?
      - l[n=14]: den der von Norwæge
      - l[n=15]: gevellet hete ûf die ouwe.
      - l[n=16]: manec ritter unde vrouwe
      - l[n=17]: dise tjost ersâhen.
      - l[n=18]: die Gâwân prîses jâhen,
      - l[n=19]: den vrouwen ez guot ze sehene was
      - l[n=20]: her nider von dem palas.
      - l[n=21]: Meljacanz wart getret,
      - l[n=22]: durch sîn kursît gewet
      - l[n=23]: 'manec ors daz sît nie gruose enbeiz:'
      - l[n=24]: ez reis ûf in der bluotec sweiz.
      - l[n=25]: dâ ergienc der orse schelmetac,
      - l[n=26]: dar nâch den gîren ir bejac.
      - l[n=27]: dô nam der herzoge Astor
      - l[n=28]: 'Meljacanzen den von Jâmor:'
      - l[n=29]: der was vil nâch gevangen.
      - l[n=30]: der turnei was ergangen.
  - chapter[n=388]:
    - div:
      - l[n=1]: wer dâ nâch prîse wol rite
      - l[n=2]: und nâch der wîbe lône strite?
      - l[n=3]: ich enmöhte ir niht erkennen.
      - l[n=4]: solde ich si iu alle nennen,
      - l[n=5]: ich würde ein unmüezec man.
      - l[n=6]: innerhalp wart ez dâ guot getân
      - l[n=7]: durch die jungen Obilôt
      - l[n=8]: und ûzerhalp ein ritter rôt,
      - l[n=9]: die zwêne behielden dâ den prîs,
      - l[n=10]: vür si niemen deheinen wîs.
      - l[n=11]: dô des ûzern hers gast
      - l[n=12]: innen wart daz im gebrast
      - l[n=13]: dienstdankes von dem meister sîn
      - l[n=14]: (der was gevangen hin în),
      - l[n=15]: er reit dâ er sîne knappen sach.
      - l[n=16]: 'ze sînen gevangen er dô sprach:'
      - l[n=17]: '"ir herren gâbet mit sicherheit.'
      - l[n=18]: 'mir ist hie widervarn leit:'
      - l[n=19]: gevangen ist der künec von Lîz.
      - l[n=20]: nû kêret allen iuwern vlîz,
      - l[n=21]: ob er ledec müge sîn,
      - l[n=22]: mac er sô vil geniezen mîn"
      - l[n=23]: sprach er zem künec von Avendroin
      - l[n=24]: und ze Schirniel von Lirivoin
      - l[n=25]: und zem herzogen Marangliez.
      - l[n=26]: mit spæher gelübede er si liez
      - l[n=27]: 'von im rîten in die stat:'
      - l[n=28]: Meljanzen er si lœsen bat
      - l[n=29]: oder daz si erwürben im den grâl.
      - l[n=30]: si enkunden im ze keinem mâl
  - chapter[n=389]:
    - div:
      - l[n=1]: niht gesagen wâ der was,
      - l[n=2]: wan sîn phlæge ein künec, hieze Anfortas.
      - l[n=3]: dô diu rede von in geschach,
      - l[n=4]: 'der rôte ritter aber sprach:'
      - l[n=5]: '"ob mîner bete niht ergêt,'
      - l[n=6]: sô vart dâ Pelrapeire stêt.
      - l[n=7]: brinct der künegîn iuwer sicherheit
      - l[n=8]: und saget ir, der durch si dâ streit
      - l[n=9]: mit Kingrûne und mit Clâmidê,
      - l[n=10]: dem sî nû nâch dem grâle wê
      - l[n=11]: und doch wider nâch ir minne.
      - l[n=12]: nâch beiden ich immer sinne.
      - l[n=13]: nû saget ir sus, ich sande iuch dar.
      - l[n=14]: ir helde, daz iuch got bewar!"
      - l[n=15]: mit urloube si riten în.
      - l[n=16]: 'dô sprach ouch er zen knappen sîn:'
      - l[n=17]: '"wir sîn gewinnes unverzaget.'
      - l[n=18]: 'nemt swaz hie orse sî bejaget:'
      - l[n=19]: wan einz lât mir an dirre stunt.
      - l[n=20]: ir seht wol, daz mîne ist sêre wunt."
      - l[n=21]: 'dô sprâchen die knappen guot:'
      - l[n=22]: '"herre, iuwer genâde daz ir uns tuot'
      - l[n=23]: iuwer helfe sô grœzlîche.
      - l[n=24]: wir sîn nû immer rîche."
      - l[n=25]: er welte im einz ûf sîne vart,
      - l[n=26]: mit den kurzen ôren Ingliart,
      - l[n=27]: daz dort von Gâwâne gienc,
      - l[n=28]: innen des er Meljanzen vienc.
      - l[n=29]: 'dâ holtez des rôten ritters hant:'
      - l[n=30]: des wart verdürkelt etslîch rant.
  - chapter[n=390]:
    - div:
      - l[n=1]: mit urloube tet er dannenkêr.
      - l[n=2]: vünfzehen ors oder mêr
      - l[n=3]: liez er in âne wunden.
      - l[n=4]: die knappen danken kunden,
      - l[n=5]: 'si bâten in belîben vil:'
      - l[n=6]: vürbaz gestôzen was sîn zil.
      - l[n=7]: dô kêrte der gehiure,
      - l[n=8]: 'dâ grôz gemach was tiure:'
      - l[n=9]: er ensuochte niht wan strîten.
      - l[n=10]: ich wæne bî sînen zîten
      - l[n=11]: ie dehein man sô vil gestreit.
      - l[n=12]: daz ûzer her al zogende reit
      - l[n=13]: ze herbergen durch gemach.
      - l[n=14]: dort inne der vürste Lippaôt sprach
      - l[n=15]: und vrâcte wiez dâ wære komen,
      - l[n=16]: wande er hête vernomen,
      - l[n=17]: Meljanz wære gevangen.
      - l[n=18]: 'daz was im liebe ergangen:'
      - l[n=19]: ez kom im sît ze trôste.
      - l[n=20]: Gâwân den ermel lôste
      - l[n=21]: âne zerren von dem schilte
      - l[n=22]: '(sînen prîs er hôher zilte):'
      - l[n=23]: den gap er Clauditten.
      - l[n=24]: an dem orte und ouch dâ mitten
      - l[n=25]: was er durchstochen und durchslagen.
      - l[n=26]: 'er hiez in Obilôte tragen:'
      - l[n=27]: dô wart der megede vreude grôz.
      - l[n=28]: 'ir arm was blanc unde blôz:'
      - l[n=29]: dar über hefte si in dô sân.
      - l[n=30]: 'si sprach: "wer hât mir dâ getân?"'
  - chapter[n=391]:
    - div:
      - l[n=1]: immer swenne si vür ir swester gienc,
      - l[n=2]: diu disen schimph mit zorne emphienc.
      - l[n=3]: den rittern dâ was ruowe nôt,
      - l[n=4]: wande in grôz müede daz gebôt.
      - l[n=5]: Scherules nam Gâwân
      - l[n=6]: und den grâven Lahedumân.
      - l[n=7]: dennoch mêr ritter er dâ vant,
      - l[n=8]: die Gâwân mit sîner hant
      - l[n=9]: des tages ûf dem velde vienc,
      - l[n=10]: dâ manec grôziu hurte ergienc.
      - l[n=11]: dô sazte si ritterlîche
      - l[n=12]: der burcgrâve rîche.
      - l[n=13]: er und al sîn müediu schar
      - l[n=14]: stuonden vor dem künege gar,
      - l[n=15]: 'unz daz Meljanz enbeiz:'
      - l[n=16]: guoter handelunge er sich dâ vleiz.
      - l[n=17]: des dûhte Gâwân ze vil.
      - l[n=18]: '"ob ez der künec erlouben wil,'
      - l[n=19]: her wirt, sô sult ir sitzen"
      - l[n=20]: 'sprach Gâwân mit witzen:'
      - l[n=21]: sîn zuht in dar zuo jagete.
      - l[n=22]: der wirt die bete versagete,
      - l[n=23]: 'er sprach: "mîn herre ist sküneges man.'
      - l[n=24]: disen dienst hete er getân,
      - l[n=25]: ob den künec des gezæme
      - l[n=26]: daz er sînen dienest næme.
      - l[n=27]: mîn herre durch zuht sîn niht ensiht,
      - l[n=28]: wande er enhât sîner hulde niht.
      - l[n=29]: gesament die vriuntschaft iemêr got,
      - l[n=30]: sô leiste wir alle sîn gebot."
  - chapter[n=392]:
    - div:
      - l[n=1]: 'dô sprach der junge Meljanz:'
      - l[n=2]: '"iuwer zuht was ie sô ganz,'
      - l[n=3]: die wîle daz ich wonte hie,
      - l[n=4]: daz iuwer rât mich nie verlie.
      - l[n=5]: hete ich iu baz gevolget dô,
      - l[n=6]: sô sæhe man mich hiute vrô.
      - l[n=7]: nû helft mir, grâve Scherules,
      - l[n=8]: wande ich iu wol getrûwe des,
      - l[n=9]: um mînen herren der mich hie hât
      - l[n=10]: (si hœrent wol beide iuwern rât)
      - l[n=11]: und Lippaôt, der ander vater mîn,
      - l[n=12]: der tuo sîn zuht nû gein mir schîn.
      - l[n=13]: sîner hulde hete ich niht verlorn,
      - l[n=14]: 'woldes sîn tohter hân enborn:'
      - l[n=15]: diu pruovte gein mir tôren schimph.
      - l[n=16]: daz was unvrouwenlîch gelimph."
      - l[n=17]: 'dô sprach der werde Gâwân:'
      - l[n=18]: '"hie wirt ein suone getân,'
      - l[n=19]: die niemen scheidet wan der tôt."
      - l[n=20]: dô kômen, die der ritter rôt
      - l[n=21]: hin ûz hete gevangen,
      - l[n=22]: 'ûf vür den künec gegangen:'
      - l[n=23]: die sageten wie ez wære komen.
      - l[n=24]: dô Gâwân hête vernomen
      - l[n=25]: sîniu wâpen, der mit in dâ streit,
      - l[n=26]: und wem si gâben sicherheit,
      - l[n=27]: und dô si im sageten um den grâl,
      - l[n=28]: dô dâhte er des, daz Parzivâl
      - l[n=29]: dises mæres wære ein urhap.
      - l[n=30]: sîn nîgen er gein himele gap,
  - chapter[n=393]:
    - div:
      - l[n=1]: daz got ir strîtes gegenniet
      - l[n=2]: des tages von ein ander schiet.
      - l[n=3]: des was ir heldiu zuht ein phant,
      - l[n=4]: 'daz ir neweder wart genant:'
      - l[n=5]: si enerkande ouch niemen dâ.
      - l[n=6]: daz tet man aber anderswâ.
      - l[n=7]: 'zuo Meljanz sprach Scherules:'
      - l[n=8]: '"herre, muoz ich iuch biten des,'
      - l[n=9]: sô ruochet mînen herren sehen.
      - l[n=10]: swes vriunt dâ beidenthalben jehen,
      - l[n=11]: des sult ir gerne volgen
      - l[n=12]: und sît im niht erbolgen."
      - l[n=13]: daz dûhte si guot über al.
      - l[n=14]: dô vuoren si ûf des küneges sal,
      - l[n=15]: 'daz inner her von der stat:'
      - l[n=16]: des vürsten marschalc si des bat.
      - l[n=17]: dô nam mîn her Gâwân
      - l[n=18]: den grâven Lahedumân
      - l[n=19]: und ander sîne gevangen
      - l[n=20]: 'die kômen dar zuo gegangen:'
      - l[n=21]: er bat si geben sicherheit,
      - l[n=22]: die er des tages ab in erstreit,
      - l[n=23]: Scherulese sînem wirt.
      - l[n=24]: mennegelîch nû niht verbirt,
      - l[n=25]: si envüeren, als dâ gelobet was,
      - l[n=26]: ze Bêârosche ûf den palas.
      - l[n=27]: Meljanze gap diu burcgrâvîn
      - l[n=28]: rîchiu kleider und ein rîselîn,
      - l[n=29]: dâ er sînen wunden arm în hienc,
      - l[n=30]: dâ Gâwâns tjoste durch gienc.
  - chapter[n=394]:
    - div:
      - l[n=1]: Gâwân bî Scherules enbôt
      - l[n=2]: sîner vrouwen Obilôt,
      - l[n=3]: daz er si gerne wolde sehen
      - l[n=4]: und ouch mit wârheite jehen
      - l[n=5]: sînes lîbes undertân
      - l[n=6]: und er wolde ouch ir urloup hân,
      - l[n=7]: '"und saget, ich lâze ir den künec hie:'
      - l[n=8]: bitet si sich bedenken wie
      - l[n=9]: daz si in alsô behalde,
      - l[n=10]: daz prîs ir vuore walde."
      - l[n=11]: dise rede hôrte Meljanz.
      - l[n=12]: 'der sprach: "Obilôt wirt kranz'
      - l[n=13]: aller wîplîchen güete.
      - l[n=14]: daz senftet mir mîn gemüete,
      - l[n=15]: ob ich ir sicherheit muoz geben,
      - l[n=16]: daz ich ir vrides hie sol leben."
      - l[n=17]: '"ir sult si dâ vür hân erkant,'
      - l[n=18]: iuch envienc hie niemen wan ir hant"
      - l[n=19]: sus sprach der werde Gâwân.
      - l[n=20]: '"mînen prîs sol si al eine hân."'
      - l[n=21]: Scherules kom vür geriten.
      - l[n=22]: nû enwas ze hove niht vermiten,
      - l[n=23]: dâ enwære maget, man und wîp
      - l[n=24]: in solher wæte ieslîches lîp,
      - l[n=25]: daz man kranker armer wât
      - l[n=26]: des tages dâ hete lîhten rât.
      - l[n=27]: mit Meljanz ze hove reit
      - l[n=28]: al die dort ûze ir sicherheit
      - l[n=29]: ze phande heten lâzen.
      - l[n=30]: dort elliu vieriu sâzen,
  - chapter[n=395]:
    - div:
      - l[n=1]: Lippaôt, sîn wîp, sîniu kint.
      - l[n=2]: 'ûf giengen die dâ komen sint:'
      - l[n=3]: der wirt gein sînem herren spranc.
      - l[n=4]: ûf dem palase was grôz gedranc,
      - l[n=5]: dâ er den vîent und die vriunde emphienc.
      - l[n=6]: Meljanz bî Gâwâne gienc.
      - l[n=7]: '"kundez iu niht versmâhen,'
      - l[n=8]: mit kusse iuch wolde emphâhen
      - l[n=9]: 'iuwer aldiu vriundîn:'
      - l[n=10]: ich meine mîn wîp, die herzogîn."
      - l[n=11]: 'Meljanz antwurte dem wirte sân:'
      - l[n=12]: '"ich wil gerne ir kus mit gruoze hân,'
      - l[n=13]: 'zweier vrouwen die ich hie sihe:'
      - l[n=14]: der dritten ich niht suone gihe."
      - l[n=15]: 'des weinden die eldern dô:'
      - l[n=16]: Obilôt was vil vrô.
      - l[n=17]: der künec mit kusse emphangen wart
      - l[n=18]: 'und zwêne ander künege âne bart:'
      - l[n=19]: als tet der herzoge Marangliez.
      - l[n=20]: Gâwânen man kusses ouch niht erliez
      - l[n=21]: und daz er næme sîne vrouwen dar.
      - l[n=22]: er dructe daz kint wol gevar
      - l[n=23]: 'als eine tocken an sîne brust:'
      - l[n=24]: des twanc in vriuntlîch gelust.
      - l[n=25]: 'hin ze Meljanze er sprach:'
      - l[n=26]: '"iuwer hant mir sicherheite jach:'
      - l[n=27]: der sît nû ledec und gebet si her.
      - l[n=28]: aller mîner vreuden wer
      - l[n=29]: 'sitzet an dem arme mîn:'
      - l[n=30]: ir gevangen sult ir sîn."
  - chapter[n=396]:
    - div:
      - l[n=1]: Meljanz durch daz dar nâher gienc.
      - l[n=2]: 'diu maget Gâwânen zuo zir gevienc:'
      - l[n=3]: Obilôte doch sicherheit geschach,
      - l[n=4]: dâz manec werder ritter sach.
      - l[n=5]: '"her künec, nû habet ir missetân,'
      - l[n=6]: sol mîn ritter sîn ein koufman,
      - l[n=7]: des mich mîn swester vil an streit,
      - l[n=8]: daz ir im gâbet sicherheit"
      - l[n=9]: sus sprach diu maget Obilôt.
      - l[n=10]: Meljanze si dâ nâch gebôt
      - l[n=11]: daz er sicherheit verjæhe,
      - l[n=12]: diu in ir hant geschæhe,
      - l[n=13]: ir swester Obîen.
      - l[n=14]: '"zeiner âmîen'
      - l[n=15]: 'sult ir si hân durch ritters prîs:'
      - l[n=16]: zeinem herren und zeinem âmîs
      - l[n=17]: sol si iuch immer gerne hân.
      - l[n=18]: ich enwils iuch enwederhalp erlân."
      - l[n=19]: 'got ûz ir jungem munde sprach:'
      - l[n=20]: ir bete beidenthalp geschach.
      - l[n=21]: dâ meisterte vrou Minne
      - l[n=22]: mit ir krefteclîchem sinne
      - l[n=23]: und herzenlîchiu triuwe
      - l[n=24]: der zweier liebe al niuwe.
      - l[n=25]: 'Obîen hant vür den mantel sleif:'
      - l[n=26]: dô si Meljanzes arm begreif,
      - l[n=27]: al weinde kuste ir rôter munt
      - l[n=28]: dâ der was von tjoste wunt.
      - l[n=29]: manec zaher im den arm begôz,
      - l[n=30]: der von ir liehten ougen vlôz.
  - chapter[n=397]:
    - div:
      - l[n=1]: wer machte si vor der diet sô balt?
      - l[n=2]: daz tet diu minne junc und alt.
      - l[n=3]: Lippaôt dô sînen willen sach,
      - l[n=4]: wande im sô liebe nie geschach.
      - l[n=5]: sît got der êren in niht erliez,
      - l[n=6]: sîne tohter er dô vrouwe hiez.
      - l[n=7]: wie diu hôchzît ergienc,
      - l[n=8]: des vrâct den der dâ gâbe emphienc,
      - l[n=9]: und war dô mennegelîch rite,
      - l[n=10]: er hete gemach oder er strite,
      - l[n=11]: des mac ich niht ein ende hân.
      - l[n=12]: man sagete mir daz Gâwân
      - l[n=13]: urloup nam ûf dem palas,
      - l[n=14]: dar er durch urloup komen was.
      - l[n=15]: Obilôt des weinde vil,
      - l[n=16]: 'si sprach: "nû vüert mich mit iu hin."'
      - l[n=17]: dô wart der jungen süezen maget
      - l[n=18]: 'diu bete von Gâwâne versaget:'
      - l[n=19]: ir muoter si kûme von im brach.
      - l[n=20]: 'urloup er dô zin allen sprach:'
      - l[n=21]: Lippaôt im dienstes bôt genuoc,
      - l[n=22]: wande er im holdez herze truoc.
      - l[n=23]: Scherules, sîn stolzer wirt,
      - l[n=24]: mit al den sînen niht verbirt,
      - l[n=25]: er enrîte ûz mit dem degene balt.
      - l[n=26]: Gâwâns strâze ûf einen walt
      - l[n=27]: 'gienc: dar sande er weideman'
      - l[n=28]: und spîse verre mit in dan.
      - l[n=29]: urloup nam der werde helt.
      - l[n=30]: Gâwân gein kummer was verselt.
  - chapter[n=398]:
    - div:
      - l[n=1]: Swer was ze Bêârosche komen,
      - l[n=2]: doch hete Gâwân dâ genomen
      - l[n=3]: den prîs ze beider sît al ein,
      - l[n=4]: wan daz dâ vor ein ritter schein,
      - l[n=5]: bî rôtem wâpen unerkant,
      - l[n=6]: des prîs man in die hœhe bant.
      - l[n=7]: Gâwân hete êre unde heil,
      - l[n=8]: 'ieweders volleclîchen teil:'
      - l[n=9]: nû nâhet ouch sîns kamphes zît.
      - l[n=10]: der walt was lanc unde wît,
      - l[n=11]: dâ durch er muoste strîchen,
      - l[n=12]: 'wolde er kamphes niht entwîchen:'
      - l[n=13]: âne schulde er was dar zuo erkorn.
      - l[n=14]: nû was ouch Inglîart verlorn,
      - l[n=15]: 'sîn ors mit kurzen ôren:'
      - l[n=16]: in Tabronit von môren
      - l[n=17]: wart nie bezzer ors ersprenget.
      - l[n=18]: nû wart der walt gemenget,
      - l[n=19]: hie ein schache, dort ein velt,
      - l[n=20]: etslîchez sô breit daz ein gezelt
      - l[n=21]: vil kûme drûfe stüende.
      - l[n=22]: mit sehene gewan er künde
      - l[n=23]: erbûwenes landes, daz hiez Ascalûn.
      - l[n=24]: dâ vrâgete er gein Schanpfanzûn
      - l[n=25]: swaz im dâ volkes widervuor.
      - l[n=26]: hôch gebirge und manec muor,
      - l[n=27]: des hete er vil durchstrichen dar.
      - l[n=28]: 'dô nam er einer bürge war:'
      - l[n=29]: âvoi diu gap vil werden glast.
      - l[n=30]: dâ kêrte gein des landes gast.
  - chapter[n=399]:
    - div:
      - l[n=1]: nû hœrt von âventiuren sagen
      - l[n=2]: und helfet mir dar under klagen
      - l[n=3]: Gâwâns grôzen kummer.
      - l[n=4]: mîn wîser und mîn tummer,
      - l[n=5]: die tuonz durch ir gesellekeit
      - l[n=6]: und lâzen in mit mir sîn leit.
      - l[n=7]: 'ouwê nû solde ich swîgen:'
      - l[n=8]: nein, lât vürbaz sîgen
      - l[n=9]: der eteswenne gelücke neic
      - l[n=10]: und nû gein ungemache seic.
      - l[n=11]: disiu burc was gehêret sô,
      - l[n=12]: daz ênêas Kartâgô
      - l[n=13]: nie sô herrenlîche vant,
      - l[n=14]: dâ vroun Dîdôn tôt was minnen phant.
      - l[n=15]: waz si palase phlæge
      - l[n=16]: und wie vil dâ türne læge?
      - l[n=17]: ir hete Acratôn genuoc,
      - l[n=18]: diu âne Babilône ie truoc
      - l[n=19]: an dem griffe die grœsten wîte.
      - l[n=20]: nâch heiden worte strîte
      - l[n=21]: si was alumme wol sô hôch,
      - l[n=22]: und dâ si gein dem mer gezôch,
      - l[n=23]: deheinen sturm si widersaz
      - l[n=24]: noch grôzen ungevüegen haz.
      - l[n=25]: dâ vor lac raste breit ein plân,
      - l[n=26]: dar über reit her Gâwân.
      - l[n=27]: vünf hundert ritter oder mêr
      - l[n=28]: (ob den allen was einer hêr)
      - l[n=29]: die kômen im dâ widerriten
      - l[n=30]: in liehten kleidern wol gesniten,
  - chapter[n=400]:
    - div:
      - l[n=1]: als mir diu âventiure sagete.
      - l[n=2]: ir vederspil dâ jagete
      - l[n=3]: den kranech oder swaz vor in dâ vlôch.
      - l[n=4]: ein râvît von Spâne hôch
      - l[n=5]: reit der künec Vergulaht.
      - l[n=6]: 'sîn blic was tac wol bi der naht:'
      - l[n=7]: sîn geslehte sande Mazadân
      - l[n=8]: vür den berc ze Fâmorgân,
      - l[n=9]: sîn art was von der feien.
      - l[n=10]: in dûhte er sæhe den meien
      - l[n=11]: in rehter zît von bluomen gar,
      - l[n=12]: swer nam des küneges varwe war.
      - l[n=13]: Gâwânen des bedûhte,
      - l[n=14]: dô der künec sô gein im lûhte,
      - l[n=15]: ez wære der ander Parzivâl,
      - l[n=16]: und daz er Gahmuretes mâl
      - l[n=17]: hete alsô diz mære weiz,
      - l[n=18]: dô der reit în ze Kanvoleiz.
      - l[n=19]: ein reiger tet durch vluht entwîch
      - l[n=20]: 'in einen muoregen tîch:'
      - l[n=21]: den brâhten valken dar gehurt.
      - l[n=22]: der künec suochte unrehten vurt,
      - l[n=23]: in valken helfe wart er naz.
      - l[n=24]: sîn ors verlôs er umme daz,
      - l[n=25]: dar zuo al diu kleider sîn
      - l[n=26]: '(doch schiet er valken von ir pin):'
      - l[n=27]: daz nâmen die valkenære.
      - l[n=28]: ob daz ir reht iht wære?
      - l[n=29]: 'ez was ir reht, si soldenz hân:'
      - l[n=30]: man muoste ouch si bî rehte lân.
  - chapter[n=401]:
    - div:
      - l[n=1]: 'ein ander ors man im dô lêch:'
      - l[n=2]: des sînen er sich gar verzêch.
      - l[n=3]: 'man hienc ouch ander kleider an in:'
      - l[n=4]: jenez was der valkenære gewin.
      - l[n=5]: hie kom Gâwân zuo geriten.
      - l[n=6]: âvoi nû wart dâ niht vermiten,
      - l[n=7]: er enwürde baz emphangen
      - l[n=8]: dan ze Karidôl wære ergangen
      - l[n=9]: Ereckes emphâhen,
      - l[n=10]: dô er begunde nâhen
      - l[n=11]: Artûs nâch sînem strîte
      - l[n=12]: und dô vrou ênîte
      - l[n=13]: sîner vreude was ein kondewier,
      - l[n=14]: sît im Maliclischier
      - l[n=15]: daz twerc sîn vel unsanfte brach
      - l[n=16]: mit der geisel dâz Ginôvêr sach,
      - l[n=17]: und dô ze Tulmein ein strît
      - l[n=18]: ergienc in dem kreize wît
      - l[n=19]: um den sparwære.
      - l[n=20]: îdêr fil Noit der mære
      - l[n=21]: 'im sîne sicherheit dâ bôt:'
      - l[n=22]: er muoste si im bieten vür den tôt.
      - l[n=23]: 'die rede lât sîn und hœrt si ouch hie:'
      - l[n=24]: ich wæne sô vrieschet ir nie
      - l[n=25]: werden antvanc noch gruoz.
      - l[n=26]: ouwê des wirt unsanfte buoz
      - l[n=27]: des werden Lôtes kinde.
      - l[n=28]: râtet irz, ich erwinde
      - l[n=29]: und sage iu vürbaz niht mêr.
      - l[n=30]: durch trûren tuon ich widerkêr.
  - chapter[n=402]:
    - div:
      - l[n=1]: doch vernemt durch iuwer güete,
      - l[n=2]: wie ein lûter gemüete
      - l[n=3]: vremder valsch gevrumte trüebe.
      - l[n=4]: ob ich iu vürbaz üebe
      - l[n=5]: diz mære mit rehter sage,
      - l[n=6]: sô kumt irs mit mir in klage.
      - l[n=7]: 'dô sprach der künec Vergulaht:'
      - l[n=8]: '"herre, ich hân mich des bedâht,'
      - l[n=9]: ir sult rîten dort hin în.
      - l[n=10]: mac ez mit iuwern hulden sîn,
      - l[n=11]: ich briche iu nû gesellekeit.
      - l[n=12]: ist aber iu mîn vürbaz rîten leit,
      - l[n=13]: ich lâze swaz ich ze schaffen hân."
      - l[n=14]: 'dô sprach der werde Gâwân:'
      - l[n=15]: '"herre, swaz ir gebietet,'
      - l[n=16]: 'billîche ir iuch des nietet:'
      - l[n=17]: daz ist ouch âne mînen zorn
      - l[n=18]: mit guotem willen gar verkorn."
      - l[n=19]: 'dô sprach der künec von Ascalûn:'
      - l[n=20]: '"herre, ir seht wol Schamfanzûn.'
      - l[n=21]: 'dâst mîn swester ûf, ein maget:'
      - l[n=22]: swaz munt von schœne hât gesaget,
      - l[n=23]: des hât si volleclîchen teil.
      - l[n=24]: welt irz iu prüeven vür ein heil,
      - l[n=25]: deiswâr sô muoz si sich bewegen
      - l[n=26]: 'daz si iuwer unz an mich sol phlegen:'
      - l[n=27]: ich kum iu schierre dan ich sol.
      - l[n=28]: ouch erbeitet ir mîn vil wol,
      - l[n=29]: 'gesehet ir die swester mîn:'
      - l[n=30]: ir enruocht, wolde ich noch lenger sîn."
  - chapter[n=403]:
    - div:
      - l[n=1]: '"ich sihe iuch gerne, als tuon ich sie.'
      - l[n=2]: doch hânt mich grôze vrouwen ie
      - l[n=3]: ir werden handelunge erlân"
      - l[n=4]: sus sprach der stolze Gâwân.
      - l[n=5]: der künec sande einen ritter dar
      - l[n=6]: und enbôt der maget daz si sîn war
      - l[n=7]: sô næme daz langiu wîle
      - l[n=8]: in diuhte ein kurziu île.
      - l[n=9]: Gâwân vuor dar der künec gebôt.
      - l[n=10]: 'welt ir, noch swîge ich grôzer nôt:'
      - l[n=11]: nein, ich wilz iu vürbaz sagen.
      - l[n=12]: strâze und ein phert begunde tragen
      - l[n=13]: Gâwânen gein der porte
      - l[n=14]: an des palas orte.
      - l[n=15]: swer bûwes ie begunde,
      - l[n=16]: baz dan ich sprechen kunde
      - l[n=17]: von dises bûwes veste.
      - l[n=18]: dâ lac ein burc, diu beste
      - l[n=19]: 'diu ie genant wart ertstift:'
      - l[n=20]: unmâzen wît was ir begrift.
      - l[n=21]: der bürge lop sul wir hie lân,
      - l[n=22]: wande ich iu vil ze sagene hân
      - l[n=23]: von sküneges swester, einer maget.
      - l[n=24]: 'hiest von bûwe vil gesaget:'
      - l[n=25]: die prüeve ich rehte als ich sol.
      - l[n=26]: was si schœne, daz stuont ir wol,
      - l[n=27]: und hete si dar zuo rehten muot,
      - l[n=28]: daz was gein werdekeit ir guot,
      - l[n=29]: sô daz ir site und ir sin
      - l[n=30]: was gelîch der marcgrâvîn,
  - chapter[n=404]:
    - div:
      - l[n=1]: diu dicke von dem Heitstein
      - l[n=2]: über al die marke schein.
      - l[n=3]: wol im derz heimlîche an ir
      - l[n=4]: solde prüeven! des geloubet mir,
      - l[n=5]: der vant kurzwîle dâ
      - l[n=6]: bezzer dan anderswâ.
      - l[n=7]: ich mac des von vrouwen jehen
      - l[n=8]: 'als mir diu ougen kunnen spehen:'
      - l[n=9]: swar ich rede kêre ze guote,
      - l[n=10]: diu bedarf wol zühte huote.
      - l[n=11]: nû hœre dise âventiure
      - l[n=12]: 'der getriuwe und der gehiure:'
      - l[n=13]: ich enruoche um die ungetriuwen.
      - l[n=14]: mit dürkelen triuwen
      - l[n=15]: 'hânt si alle ir sælekeit verlorn:'
      - l[n=16]: des muoz ir sêle lîden zorn.
      - l[n=17]: ûf den hof dort vür den palas reit
      - l[n=18]: Gâwân gein der gesellekeit,
      - l[n=19]: als in der künec sande,
      - l[n=20]: der sich selben an im schande.
      - l[n=21]: ein ritter, der in brâhte dar,
      - l[n=22]: in vuorte dâ saz wol gevar
      - l[n=23]: Antikonîe diu künegin.
      - l[n=24]: sol wîplîch êre sîn gewin,
      - l[n=25]: des koufes hete si vil gephlegen
      - l[n=26]: 'und alles valsches sich bewegen:'
      - l[n=27]: dâ mite ir kiusche prîs erwarp.
      - l[n=28]: ouwê daz sô vruo erstarp
      - l[n=29]: von Veldeke der wîse man!
      - l[n=30]: der kunde si baz gelobet hân.
  - chapter[n=405]:
    - div:
      - l[n=1]: dô Gâwân die maget ersach,
      - l[n=2]: der bote gienc nâher unde sprach
      - l[n=3]: al daz der künec werben hiez.
      - l[n=4]: diu künegîn dô niht enliez,
      - l[n=5]: 'si enspræche: "herre, gêt nâher mir.'
      - l[n=6]: 'mîner zühte meister daz sît ir:'
      - l[n=7]: nû gebietet unde lêret.
      - l[n=8]: wirt iu kurzwîle gemêret,
      - l[n=9]: daz muoz an iuwerm gebote sîn.
      - l[n=10]: sît daz iuch der bruoder mîn
      - l[n=11]: mir bevolhen hât sô wol,
      - l[n=12]: ich küsse iuch, ob ich küssen sol.
      - l[n=13]: nû gebiet nâch iuwern mâzen
      - l[n=14]: mîn tuon oder mîn lâzen."
      - l[n=15]: mit grôzer zuht si vor im stuont.
      - l[n=16]: 'Gâwân sprach: "vrouwe, iuwer munt'
      - l[n=17]: ist sô küssenlîch getân,
      - l[n=18]: ich sol iuwern kus mit gruoze hân."
      - l[n=19]: ir munt was heiz, dicke und rôt,
      - l[n=20]: 'dar an Gâwân den sînen bôt:'
      - l[n=21]: dâ ergienc ein kus ungastlîch.
      - l[n=22]: zuo der megede zühte rîch
      - l[n=23]: saz der wol geborne gast.
      - l[n=24]: süezer rede in niht gebrast
      - l[n=25]: 'beidenthalp mit triuwen:'
      - l[n=26]: si kunden wol geniuwen,
      - l[n=27]: er sîne bete, si ir versagen.
      - l[n=28]: 'daz begunde er herzenlîche klagen:'
      - l[n=29]: ouch bat er si genâden vil.
      - l[n=30]: 'diu maget sprach als ich iu sagen wil:'
  - chapter[n=406]:
    - div:
      - l[n=1]: '"herre, sît ir anders kluoc,'
      - l[n=2]: sô mac es dunken iuch genuoc.
      - l[n=3]: ich erbiutez iu durch mîns bruoder bete,
      - l[n=4]: daz ez Amphlîse Gahmurete
      - l[n=5]: mînem œheim nie baz erbôt,
      - l[n=6]: âne bî ligen (mîn triuwe ein lôt
      - l[n=7]: an dem orte vürbaz wæge,
      - l[n=8]: der uns wegens ze rehte phlæge),
      - l[n=9]: und enweiz doch, herre, wer ir sît,
      - l[n=10]: doch ir an sô kurzer zît
      - l[n=11]: welt mîne minne hân."
      - l[n=12]: 'dô sprach der werde Gâwân:'
      - l[n=13]: '"mich lêret mîner künde sin,'
      - l[n=14]: ich sage iu, vrouwe, daz ich bin
      - l[n=15]: mîner basen bruodersun.
      - l[n=16]: welt ir mir genâde tuon,
      - l[n=17]: 'daz enlât niht durch mînen art:'
      - l[n=18]: derst gein iuwerm sô bewart,
      - l[n=19]: daz si beide al gelîche stênt
      - l[n=20]: und in rehter mâze gênt."
      - l[n=21]: ein maget begunde in schenken,
      - l[n=22]: dar nâch schier von in wenken.
      - l[n=23]: mêr vrouwen dennoch dâ sâzen,
      - l[n=24]: die ouch des niht vergâzen,
      - l[n=25]: si giengen und schuofen um ir phlege.
      - l[n=26]: ouch was der ritter von dem wege,
      - l[n=27]: der in dar brâhte.
      - l[n=28]: Gâwân des gedâhte,
      - l[n=29]: dô si alle von im kômen ûz,
      - l[n=30]: daz dicke den grôzen strûz
  - chapter[n=407]:
    - div:
      - l[n=1]: væhet ein vil kranker ar.
      - l[n=2]: er greif ir under den mantel dar.
      - l[n=3]: 'ich wæne, er ruorte irz hüffelîn:'
      - l[n=4]: des wart gemêret sîn pîn.
      - l[n=5]: von der liebe alsolhe nôt gewan
      - l[n=6]: beidiu maget und ouch der man,
      - l[n=7]: daz dâ nâch was ein dinc geschehen,
      - l[n=8]: 'hetenz übel ougen niht ersehen:'
      - l[n=9]: 'des willen si beide wâren bereit:'
      - l[n=10]: 'nû seht, dô nâht ir herzeleit:'
      - l[n=11]: dô gienc zer tür in aldâ
      - l[n=12]: ein ritter blanc, wande er was grâ.
      - l[n=13]: ein wâfenheiz er nande
      - l[n=14]: Gâwânen, dô er in erkande.
      - l[n=15]: 'dâ bî er dicke lûte schrei:'
      - l[n=16]: '"ouwê unde heiâ hei'
      - l[n=17]: mîns herren, den ir sluoget!
      - l[n=18]: daz iuch des niht genuoget,
      - l[n=19]: ir ennôtzoget ouch sîn tohter hie!"
      - l[n=20]: 'dem wâfenheiz man volget ie:'
      - l[n=21]: der selbe site aldâ geschach.
      - l[n=22]: 'Gâwân zer juncvrouwen sprach:'
      - l[n=23]: '"vrouwe, nû gebet iuwern rât:'
      - l[n=24]: unser enwederz niht vil wer hie hât."
      - l[n=25]: 'er sprach: "wan hete ich doch mîn swert!"'
      - l[n=26]: 'dô sprach diu juncvrouwe wert:'
      - l[n=27]: '"wir suln ze wer uns ziehen,'
      - l[n=28]: ûf jenen turm dort vliehen,
      - l[n=29]: der bî mîner kemenâten stêt.
      - l[n=30]: genædeclîche ez lîhte ergêt."
  - chapter[n=408]:
    - div:
      - l[n=1]: hie der ritter, dort der koufman.
      - l[n=2]: diu juncvrouwe erhôrte sân
      - l[n=3]: den bovel komen ûz der stat.
      - l[n=4]: mit Gâwân si gein dem turne trat,
      - l[n=5]: ir vriunt muoste kummer lîden.
      - l[n=6]: 'si bat siz dicke mîden:'
      - l[n=7]: ir kradem und ir dôz was sô,
      - l[n=8]: daz er ir deheiner marcte dô.
      - l[n=9]: durch strît si drungen gein der tür.
      - l[n=10]: Gâwân stuont ze wer dar vür,
      - l[n=11]: 'ir in^ gên er bewarte:'
      - l[n=12]: einen rigel der den turn besparte,
      - l[n=13]: den zucte er ûz der mûre.
      - l[n=14]: sîn arge nâchgebûre
      - l[n=15]: entwichen im dicke mit ir schar.
      - l[n=16]: diu künegîn lief her und dar,
      - l[n=17]: ob ûf dem turne iht wære ze wer
      - l[n=18]: gein disem ungetriuwen her.
      - l[n=19]: dô vant diu maget reine
      - l[n=20]: ein schâchzabelgesteine
      - l[n=21]: 'und ein bret, wol erleget wît:'
      - l[n=22]: daz brâhte si Gâwâne in den strît.
      - l[n=23]: an einem îsenînen ringe ez hienc,
      - l[n=24]: dâ mit ez Gâwân emphienc.
      - l[n=25]: ûf disen vierecken schilt
      - l[n=26]: 'was schâchzabels vil gespilt:'
      - l[n=27]: der wart im sêre zehouwen.
      - l[n=28]: 'nû hœrt ouch von der vrouwen:'
      - l[n=29]: ez wære künec oder roch,
      - l[n=30]: daz warf si gein den vînden doch.
  - chapter[n=409]:
    - div:
      - l[n=1]: 'ez was grôz und swære:'
      - l[n=2]: man saget von ir diu mære,
      - l[n=3]: swen dâ erreichte ir wurfes swanc,
      - l[n=4]: der strûchte âne sînen danc.
      - l[n=5]: diu küneginne rîche
      - l[n=6]: 'streit dâ ritterlîche:'
      - l[n=7]: bî Gâwâne si werlîche schein,
      - l[n=8]: daz diu koufwîp ze Tolenstein
      - l[n=9]: an der vasnaht nie baz gestriten,
      - l[n=10]: wan si tuontz von gampelsiten
      - l[n=11]: und müent âne nôt ir lîp.
      - l[n=12]: swâ harnasrâmec wirt ein wîp,
      - l[n=13]: diu hât ir rehtes vergezzen,
      - l[n=14]: sol man ir kiusche mezzen,
      - l[n=15]: si entuoz dan durch ir triuwe.
      - l[n=16]: Antikonîen riuwe
      - l[n=17]: wart ze Schanfanzûn erzeiget
      - l[n=18]: und ir hôher muot geneiget.
      - l[n=19]: 'in strîte si sêre weinde:'
      - l[n=20]: wol si daz bescheinde,
      - l[n=21]: daz vriuntlîch liebe ist stæte.
      - l[n=22]: waz Gâwân dô tæte?
      - l[n=23]: swenne im diu muoze geschach,
      - l[n=24]: daz er die maget rehte ersach,
      - l[n=25]: ir munt, ir ougen und ir nasen.
      - l[n=26]: baz geschicket an spizze hasen,
      - l[n=27]: ich wæne den gesâht ir nie,
      - l[n=28]: dan si was dort unde hie,
      - l[n=29]: zwischen der hüffe und ir brust.
      - l[n=30]: minne gernde gelust
  - chapter[n=410]:
    - div:
      - l[n=1]: kunde ir lîp vil wol gereizen.
      - l[n=2]: ir engesâht nie âmeizen,
      - l[n=3]: diu bezzers gelenkes phlac,
      - l[n=4]: dan si was dâ der gürtel lac.
      - l[n=5]: daz gap ir gesellen
      - l[n=6]: Gâwâne manlîch ellen.
      - l[n=7]: si tûrte mit im in der nôt.
      - l[n=8]: sîn benandez gîsel was der tôt
      - l[n=9]: und anders dehein gedinge.
      - l[n=10]: Gâwânen wac vil ringe
      - l[n=11]: 'vînde haz, swenne er die maget erkôs:'
      - l[n=12]: dâ von ir vil den lîp verlôs.
      - l[n=13]: dô kom der künec Vergulaht.
      - l[n=14]: der sach die strîteclîchen maht
      - l[n=15]: gein Gâwâne kriegen.
      - l[n=16]: ich enwolde iuch denne triegen,
      - l[n=17]: sô enmac ich in niht beschœnen,
      - l[n=18]: er enwelle sich selben hœnen
      - l[n=19]: an sînem werden gaste.
      - l[n=20]: der stuont ze wer al vaste.
      - l[n=21]: dô tet der wirt selbe schîn,
      - l[n=22]: daz mich riuwet Gandîn,
      - l[n=23]: der künec von Anschouwe,
      - l[n=24]: daz ein sô werdiu vrouwe,
      - l[n=25]: sîn tohter, ie den sun gebar,
      - l[n=26]: der mit ungetriuwer schar
      - l[n=27]: sîn volc bat sêre strîten.
      - l[n=28]: Gâwân muoste bîten
      - l[n=29]: 'unz der künec gewâpent wart:'
      - l[n=30]: er huop sich selbe an strîtes vart.
  - chapter[n=411]:
    - div:
      - l[n=1]: Gâwân dô muoste entwîchen,
      - l[n=2]: 'doch unlasterlîchen:'
      - l[n=3]: under sturnes tür er wart getân.
      - l[n=4]: nû seht, dô kom der selbe man,
      - l[n=5]: 'der in kamphlîche ane ê sprach:'
      - l[n=6]: vor Artûse daz geschach.
      - l[n=7]: der lantgrâve Kingrimursel
      - l[n=8]: gram durch swarten und durch vel,
      - l[n=9]: durch Gâwâns nôt sîn hende er want,
      - l[n=10]: wan des was sîn triuwe phant,
      - l[n=11]: daz er dâ solde haben vride,
      - l[n=12]: ez enwære daz eines mannes lide
      - l[n=13]: in in kamphe twungen.
      - l[n=14]: die alden und die jungen
      - l[n=15]: 'treip er von dem turne wider:'
      - l[n=16]: den hiez der künec brechen nider.
      - l[n=17]: Kingrimursel dô sprach
      - l[n=18]: 'hin ûf dâ er Gâwânen sach:'
      - l[n=19]: '"helt, gip mir vride ze dir dar în.'
      - l[n=20]: ich wil geselleclîchen pîn
      - l[n=21]: mit dir hân in dirre nôt.
      - l[n=22]: mich muoz der künec slahen tôt
      - l[n=23]: oder ich behalde dir dîn leben."
      - l[n=24]: 'Gâwân den vride begunde geben:'
      - l[n=25]: der lantgrâve spranc zuo zim dar.
      - l[n=26]: 'des zwîvelte diu ûzer schar:'
      - l[n=27]: er was ouch burcgrâve aldâ.
      - l[n=28]: si wæren junc oder grâ,
      - l[n=29]: die blûcten an ir strîte.
      - l[n=30]: Gâwân spranc an die wîte,
  - chapter[n=412]:
    - div:
      - l[n=1]: 'als tet ouch Kingrimursel:'
      - l[n=2]: gein ellen si beide wâren snel.
      - l[n=3]: 'der künec mande die sîne:'
      - l[n=4]: '"wie lange sul wir pîne'
      - l[n=5]: von disen zwein mannen phlegen?
      - l[n=6]: mîns vetern sun hât sich bewegen,
      - l[n=7]: er wil ernern disen man,
      - l[n=8]: der mir den schaden hât getân,
      - l[n=9]: den er billîcher ræche,
      - l[n=10]: ob im ellens niht gebræche."
      - l[n=11]: genuoge, dens ir triuwe jach,
      - l[n=12]: 'kurn einen der zem künege sprach:'
      - l[n=13]: '"herre, müeze wirz iu sagen,'
      - l[n=14]: der lantgrâve ist unerslagen
      - l[n=15]: hie von maneger hende.
      - l[n=16]: got iuch an site wende,
      - l[n=17]: die man iu vervâhe baz.
      - l[n=18]: werltlîch prîs iu sînen haz
      - l[n=19]: 'teilt, erslahet ir iuwern gast:'
      - l[n=20]: ir ladet ûf iuch der schanden last.
      - l[n=21]: sôst der ander iuwer mâc,
      - l[n=22]: in des geleite ir disen bâc
      - l[n=23]: 'hebet, daz sult ir lâzen:'
      - l[n=24]: ir sît dâ von verwâzen.
      - l[n=25]: nû gebet uns einen vride her,
      - l[n=26]: 'die wîle daz dirre tac gewer:'
      - l[n=27]: der vride sî ouch dise naht.
      - l[n=28]: wes ir iuch drum habet bedâht,
      - l[n=29]: daz stêt dannoch zuiwer hant,
      - l[n=30]: ir sît geprîset oder geschant.
  - chapter[n=413]:
    - div:
      - l[n=1]: mîn vrouwe Antikonîe,
      - l[n=2]: vor valscheit diu vrîe,
      - l[n=3]: dort al weinde bî im stêt.
      - l[n=4]: ob iu daz niht ze herzen gêt,
      - l[n=5]: sît iuch beide ein muoter truoc,
      - l[n=6]: sô gedenket, herre, ob ir sît kluoc,
      - l[n=7]: 'ir sandet in der megede her:'
      - l[n=8]: wære niemen sîns geleites wer,
      - l[n=9]: er solde iedoch durch si genesen."
      - l[n=10]: der künec liez einen vride wesen,
      - l[n=11]: unz er sich baz bespræche
      - l[n=12]: wie er sînen vater ræche.
      - l[n=13]: 'unschuldec was her Gâwân:'
      - l[n=14]: ez hete ein ander man getân,
      - l[n=15]: wande der stolze Ehkunat
      - l[n=16]: eine lanzen durch in lêrte phat.
      - l[n=17]: dô er Jofreiden fîz îdôl
      - l[n=18]: vuorte gegen Barbigôl,
      - l[n=19]: den er bî Gâwâne vienc,
      - l[n=20]: durch den disiu nôt ergienc.
      - l[n=21]: dô der vride wart getân,
      - l[n=22]: daz volc huop sich von strîte sân,
      - l[n=23]: mennegelîch zen herbergen sîn.
      - l[n=24]: Antikonîe diu künegîn
      - l[n=25]: 'ir vetern sun vaste ummevienc:'
      - l[n=26]: manec kus an sînen munt ergienc,
      - l[n=27]: daz er Gâwânen hete ernert
      - l[n=28]: und sich selben untât erwert.
      - l[n=29]: 'si sprach: "dû bist mîns vetern sun:'
      - l[n=30]: dû kundes durch niemen missetuon."
  - chapter[n=414]:
    - div:
      - l[n=1]: welt ir hœren, ich tuon iu kunt
      - l[n=2]: wâ von ê sprach mîn munt,
      - l[n=3]: daz lûter gemüete trüebe wart.
      - l[n=4]: gunêrt sî diu strîtes vart,
      - l[n=5]: die ze Schampfanzûn tet Vergulaht,
      - l[n=6]: wan daz was im niht geslaht
      - l[n=7]: von vater noch von muoter.
      - l[n=8]: der junge man vil guoter
      - l[n=9]: von schame leit vil grôzen pîn.
      - l[n=10]: dô sîn swester diu künegîn
      - l[n=11]: in begunde vêhen,
      - l[n=12]: man hôrte in sêre vlêhen.
      - l[n=13]: 'dô sprach diu juncvrouwe wert:'
      - l[n=14]: '"her Vergulaht, trüege ichz swert'
      - l[n=15]: und wære von gotes gebote ein man,
      - l[n=16]: daz ich schiltes ammet solde hân,
      - l[n=17]: iuwer strîten wære hie gar verdaget.
      - l[n=18]: dô was ich âne wer ein maget,
      - l[n=19]: wan daz ich truoc doch einen schilt,
      - l[n=20]: ûf den ist werdekeit gezilt.
      - l[n=21]: des wâpen sol ich nennen,
      - l[n=22]: 'ob ir ruochet diu bekennen:'
      - l[n=23]: guot gebærde und kiuscher site.
      - l[n=24]: den zweien wont vil stæte mite.
      - l[n=25]: den bôt ich vür den ritter mîn,
      - l[n=26]: 'den ir mir sandet dâ her în:'
      - l[n=27]: anders schermes hete ich niht.
      - l[n=28]: swâ man iuch nû bî wandel siht,
      - l[n=29]: ir habet doch an mir missetân,
      - l[n=30]: 'ob wîplîch prîs sîn rehte sol hân:'
  - chapter[n=415]:
    - div:
      - l[n=1]: ich hôrte ie sagen, swâz sô gezôch
      - l[n=2]: daz man gein wîbes scherme vlôch,
      - l[n=3]: dâ solde ellenthaftez jagen
      - l[n=4]: an sînem strîte gar verzagen,
      - l[n=5]: ob dâ wære manlîchiu zuht.
      - l[n=6]: her Vergulaht, iuwers gastes vluht,
      - l[n=7]: die er gein mir tet vür den tôt,
      - l[n=8]: lêrt iuwern prîs noch lasters nôt."
      - l[n=9]: 'Kingrimursel dô sprach:'
      - l[n=10]: '"herre, ûf iuwern trôst geschach'
      - l[n=11]: daz ich hern Gâwâne
      - l[n=12]: ûf dem Plimizôles plâne
      - l[n=13]: gap vride her in iuwer lant.
      - l[n=14]: iuwer sicherheit was phant,
      - l[n=15]: ob in sîn ellen trüege her,
      - l[n=16]: daz ich des vür iuch würde wer,
      - l[n=17]: in bestüende hie niht wan einec man.
      - l[n=18]: herre, dâ bin ich bekrenket an.
      - l[n=19]: 'hie sehen mîne genôze zuo:'
      - l[n=20]: diz laster ist uns gar ze vruo.
      - l[n=21]: kunnet ir niht vürsten schônen,
      - l[n=22]: wir krenken ouch die krônen.
      - l[n=23]: sol man iuch bî zühten sehen,
      - l[n=24]: sô muoz des iuwer zuht verjehen
      - l[n=25]: daz sippe reicht abe iu an mich.
      - l[n=26]: wære daz ein kebeslîcher slich
      - l[n=27]: mînhalp, swâ uns diu wirt gezilt,
      - l[n=28]: ir hetet iuch gâhes an mir bevilt,
      - l[n=29]: wande ich bin ein ritter doch,
      - l[n=30]: an dem nie valsch wart vunden noch.
  - chapter[n=416]:
    - div:
      - l[n=1]: ouch sol mîn prîs erwerben
      - l[n=2]: 'daz ichs âne müeze ersterben:'
      - l[n=3]: des ich vil wol getrûwe gote.
      - l[n=4]: des sî mîn sælde gein im bote.
      - l[n=5]: ouch swâ diz mære wirt vernomen,
      - l[n=6]: Artûs swestersun sî komen
      - l[n=7]: in mînem geleite ûf Schampfanzûn,
      - l[n=8]: Franzois oder Bertûn,
      - l[n=9]: Provenzâl oder Burgunjois,
      - l[n=10]: Galiciâne und die von Punturtois,
      - l[n=11]: erhœrent die Gâwânes nôt,
      - l[n=12]: hân ich prîs, derst denne tôt.
      - l[n=13]: mir vrumt sîn angestlîcher strît
      - l[n=14]: vil engez lop. mîn laster wît
      - l[n=15]: daz sol mir vreude swenden
      - l[n=16]: und mich ûf êren phenden."
      - l[n=17]: dô disiu rede was getân,
      - l[n=18]: dô stuont dâ einer sküneges man,
      - l[n=19]: der was geheizen Liddamus.
      - l[n=20]: Kîôt in selbe nennet sus.
      - l[n=21]: Kîôt laschantiure hiez,
      - l[n=22]: den sîn kunst des niht erliez,
      - l[n=23]: er ensünge und spræche sô,
      - l[n=24]: des noch genuoge werdent vrô.
      - l[n=25]: Kîôt ist ein Provenzâl,
      - l[n=26]: der dise âventiur von Parzivâl
      - l[n=27]: heidensch geschriben sach.
      - l[n=28]: swaz er en franzois dâ von gesprach,
      - l[n=29]: bin ich niht der witze laz,
      - l[n=30]: daz sage ich tiuschen vürbaz.
  - chapter[n=417]:
    - div:
      - l[n=1]: 'dô sprach der vürste Liddamûs:'
      - l[n=2]: '"waz solde der in mîns herren hûs,'
      - l[n=3]: der im sînen vater sluoc
      - l[n=4]: undz laster im sô nâhe truoc?
      - l[n=5]: ist mîn herre wert bekant,
      - l[n=6]: 'daz richet alhie sîn selbes hant:'
      - l[n=7]: sô gelte ein tôt den andern tôt.
      - l[n=8]: ich wæne gelîche sîn die nôt."
      - l[n=9]: 'nû seht ir wie Gâwân dô stuont:'
      - l[n=10]: alrêst was im grôz angest kunt.
      - l[n=11]: 'dô sprach Kingrimursel:'
      - l[n=12]: '"swer mit der drô wære sô snel,'
      - l[n=13]: der solde ouch gâhen in den strît.
      - l[n=14]: ir habet gedrenge oder wît,
      - l[n=15]: man mac sich iuwer lîhte erwern.
      - l[n=16]: her Liddamus, vil wol ernern
      - l[n=17]: 'trûwe ich vor iu disen man:'
      - l[n=18]: swaz iu der hête getân,
      - l[n=19]: ir liezetz ungerochen.
      - l[n=20]: ir habet iuch gar versprochen.
      - l[n=21]: man sol iu wol gelouben,
      - l[n=22]: daz iuch nie mannes ougen
      - l[n=23]: 'gesâhen ze vorderst dâ man streit:'
      - l[n=24]: iu was ie strîten wol sô leit,
      - l[n=25]: daz ir der vluht begundet.
      - l[n=26]: 'dennoch ir mêr wol kundet:'
      - l[n=27]: swâ man ie gein strîte dranc,
      - l[n=28]: dâ tætet ir wîbes widerwanc.
      - l[n=29]: swelh künec sich lât an iuwern rât,
      - l[n=30]: vil twerhes dem diu krône stât.
  - chapter[n=418]:
    - div:
      - l[n=1]: dâ wære von mînen handen
      - l[n=2]: in kreize bestanden
      - l[n=3]: 'Gâwân der ellenthafte degen:'
      - l[n=4]: des hete ich mich gein im bewegen,
      - l[n=5]: daz der kamph wære alhie getân,
      - l[n=6]: woldes mîn herre gestatet hân.
      - l[n=7]: der treget mit sünden mînen haz,
      - l[n=8]: ich trûte im ander dinge baz.
      - l[n=9]: her Gâwân, lobet mir her vür wâr
      - l[n=10]: daz ir von hiute über ein jâr
      - l[n=11]: mir ze gegenrede stêt
      - l[n=12]: in kamphe, ob ez sô hie ergêt
      - l[n=13]: 'daz iu mîn herre læt daz leben:'
      - l[n=14]: dâ wirt iu kamph von mir gegeben.
      - l[n=15]: 'ich sprach iuch ane zem Plimizôl:'
      - l[n=16]: nû si der kamph ze Barbigôl
      - l[n=17]: vor dem künege Meljanze.
      - l[n=18]: der sorgen zeinem kranze
      - l[n=19]: trage ich unz ûf daz tegedinc,
      - l[n=20]: 'daz ich gein iu kume in den rinc:'
      - l[n=21]: dâ sol mir sorge tuon bekant
      - l[n=22]: iuwer manlîchiu hant."
      - l[n=23]: Gâwân der ellens rîche
      - l[n=24]: bôt gezogenlîche
      - l[n=25]: nâch dirre bete sicherheit.
      - l[n=26]: dô was mit rede aldâ bereit
      - l[n=27]: der herzoge Liddamus,
      - l[n=28]: begunde ouch sîner rede alsus
      - l[n=29]: mit spæhelîchen worten.
      - l[n=30]: aldâ siz alle hôrten,
  - chapter[n=419]:
    - div:
      - l[n=1]: 'er sprach, wande im was sprechens zît:'
      - l[n=2]: '"swâ ich kume zuo dem strît,'
      - l[n=3]: hân ich dâ vehtens phlihte
      - l[n=4]: oder vluht mit ungeschihte,
      - l[n=5]: '[bin ich verzagetlîche ein zage'
      - l[n=6]: oder ob ich prîs aldâ bejage,]
      - l[n=7]: her lantgrâve, des danket ir
      - l[n=8]: als irz geprüeven kunnet an mir.
      - l[n=9]: emphâhe ichs nimmer iuwern solt,
      - l[n=10]: ich bin iedoch mir selben holt."
      - l[n=11]: 'sus sprach der rîche Liddamus:'
      - l[n=12]: '"welt irz sîn her Turnus,'
      - l[n=13]: sô lât mich sîn her Tranzes
      - l[n=14]: und strâft mich ob ir wizzet wes
      - l[n=15]: und enhebet iuch niht ze grôze.
      - l[n=16]: ob ir vürsten mîner genôze
      - l[n=17]: der edelste und der rîchste birt,
      - l[n=18]: ich bin ouch landes herre und landes wirt.
      - l[n=19]: ich hân in Galîciâ
      - l[n=20]: beidiu her unde dâ
      - l[n=21]: manege burc rehte unz an Vedrûn.
      - l[n=22]: swaz ir und ieslîch Bertûn
      - l[n=23]: mir dâ ze schaden meget getuon,
      - l[n=24]: ich engevlœhe nimmer vor iu huon.
      - l[n=25]: her ist von Bertâne komen
      - l[n=26]: 'gein dem ir kamph hât genomen:'
      - l[n=27]: nû rechet herren und den mâc.
      - l[n=28]: mich sol vermîden iuwer bâc.
      - l[n=29]: iuwern vetern (ir wârt sîn man),
      - l[n=30]: swer dem sîn leben ane gewan,
  - chapter[n=420]:
    - div:
      - l[n=1]: 'dâ rechetz. ich entet im niht:'
      - l[n=2]: ich wæne mirs ouch iemen giht.
      - l[n=3]: iuwern vetern sol ich wol verklagen.
      - l[n=4]: 'sîn sun die krône nâch im sol tragen:'
      - l[n=5]: derst mir ze herren hôch genuoc.
      - l[n=6]: 'diu künegîn Flûrdâmûrs in truoc:'
      - l[n=7]: sîn vater was Kingrisîn,
      - l[n=8]: sîn ane der künec Gandîn.
      - l[n=9]: ich wil iuch baz bescheiden des,
      - l[n=10]: Gahmuret und Gâlôes
      - l[n=11]: sîne œheime wâren.
      - l[n=12]: ich enwolde sîn gerne vâren,
      - l[n=13]: ich möhte mit êren von sîner hant
      - l[n=14]: mit vanen emphâhen mîn lant.
      - l[n=15]: swer vehten welle, der tuo daz.
      - l[n=16]: bin ich gein dem strîte laz,
      - l[n=17]: ich vreische iedoch diu mære wol.
      - l[n=18]: swer prîs in dem strîte hol,
      - l[n=19]: des danken im diu stolzen wîp.
      - l[n=20]: ich wil durch niemen mînen lîp
      - l[n=21]: verleiten in ze scharphen pîn.
      - l[n=22]: waz Wolfhartes solde ich sîn?
      - l[n=23]: mirst in den strît der wec vergrabet,
      - l[n=24]: gein vehtene diu gir verhabet.
      - l[n=25]: würdet ir mirs nimmer holt,
      - l[n=26]: ich tæte ê als Rûmolt,
      - l[n=27]: der dem künec Gunther riet,
      - l[n=28]: 'dô er von Wormze gein den Hiunen schiet:'
      - l[n=29]: er bat in lange sniten bæn
      - l[n=30]: und in sînem kezzel umme dræn."
  - chapter[n=421]:
    - div:
      - l[n=1]: der lantgrâve ellens rîche
      - l[n=2]: 'sprach: "ir redet dem gelîche'
      - l[n=3]: als maneger weiz an iu vür wâr
      - l[n=4]: iuwer zît und iuwer jâr.
      - l[n=5]: ir râtet mir dar ich wolde iedoch,
      - l[n=6]: und sprecht, ir tætet als riet ein koch
      - l[n=7]: den küenen Nibelungen,
      - l[n=8]: die sich unbetwungen
      - l[n=9]: ûz huoben dâ man an in rach
      - l[n=10]: daz Sîvride dâ vor geschach.
      - l[n=11]: mich muoz her Gâwân slahen tôt
      - l[n=12]: oder ich gelêre in râche nôt."
      - l[n=13]: '"des volge ich," sprach Liddamus,'
      - l[n=14]: '"wan swaz sîn œheim Artus'
      - l[n=15]: hât und die von Indîâ,
      - l[n=16]: der mirz hie gæbe als siz hant dâ,
      - l[n=17]: der mirz ledeclîche bræhte,
      - l[n=18]: ich liezez ê daz ich væhte.
      - l[n=19]: nû behaldet prîs des man iu giht.
      - l[n=20]: Segramors enbin ich niht,
      - l[n=21]: 'den man durch vehten binden muoz:'
      - l[n=22]: ich erwirbe sus wol küneges gruoz.
      - l[n=23]: Sibeche nie swert erzôch,
      - l[n=24]: 'er was ie bî den dâ man vlôch:'
      - l[n=25]: doch muoste man in vlêhen.
      - l[n=26]: grôze gebe und starkiu lêhen
      - l[n=27]: 'emphienc er von Ermenrîche genuoc:'
      - l[n=28]: nie swert er doch durch helm gesluoc.
      - l[n=29]: mir wirt verschertet nimmer vel
      - l[n=30]: 'durch iuch, her Kingrimursel:'
  - chapter[n=422]:
    - div:
      - l[n=1]: des hân ich mich gein iu bedâht."
      - l[n=2]: 'dô sprach der künec Vergulaht:'
      - l[n=3]: '"swîget iuwer wehselmære.'
      - l[n=4]: ez ist mir von iu beiden swære,
      - l[n=5]: 'daz ir der worte sît sô vrî:'
      - l[n=6]: ich bin iu alze nâhen bî
      - l[n=7]: ze sus getânem gebrehte.
      - l[n=8]: ez stêt mir noch iu niht rehte."
      - l[n=9]: diz was ûf dem palas,
      - l[n=10]: aldâ sîn swester komen was.
      - l[n=11]: bî ir stuont her Gâwân
      - l[n=12]: und manec ander werder man.
      - l[n=13]: 'der künec sprach zer swester sîn:'
      - l[n=14]: '"nû nim den gesellen dîn'
      - l[n=15]: und ouch den lantgrâven ze dir
      - l[n=16]: (die mir guotes günnen, die gên mit mir)
      - l[n=17]: und rât mirz wægest waz ich tuo."
      - l[n=18]: 'si sprach: "dâ lege dîn triuwe zuo."'
      - l[n=19]: nû gêt der künec an sînen rât.
      - l[n=20]: diu künegîn genomen hât
      - l[n=21]: 'ir vetern sun und ir gast:'
      - l[n=22]: daz dritte was der sorgen last.
      - l[n=23]: âne alle missewende
      - l[n=24]: nam si Gâwânen mit ir hende
      - l[n=25]: und vuorte in dâ si wolde wesen.
      - l[n=26]: 'si sprach zim: "wært ir niht genesen,'
      - l[n=27]: des heten schaden elliu lant."
      - l[n=28]: an der küneginne hant
      - l[n=29]: 'gienc des werden Lôtes sun:'
      - l[n=30]: er mohtez ouch dô vil gerne tuon.
  - chapter[n=423]:
    - div:
      - l[n=1]: in die kemenâten sân
      - l[n=2]: gienc diu künegîn und die zwêne man.
      - l[n=3]: vor den andern beleip si lære
      - l[n=4]: '(des phlâgen kamerære):'
      - l[n=5]: wan klâriu juncvrouwelîn,
      - l[n=6]: der muoste vil dort inne sîn.
      - l[n=7]: diu künegîn mit zühten phlac
      - l[n=8]: Gâwâns, der ir ze herzen lac.
      - l[n=9]: 'dâ was der lantgrâve mite:'
      - l[n=10]: der schiet si ninder von dem site,
      - l[n=11]: doch sorcte vil diu werde maget
      - l[n=12]: um Gâwâns lîp, wart mir gesaget.
      - l[n=13]: sus wâren die zwêne dâ inne
      - l[n=14]: bî der küneginne,
      - l[n=15]: unz daz der tac liez sînen strît.
      - l[n=16]: 'diu naht kom. dô was ezzens zît:'
      - l[n=17]: môraz, wîn, lûtertranc
      - l[n=18]: brâhten juncvrouwen dâ mitten kranc
      - l[n=19]: und ander guote spîse,
      - l[n=20]: vasane, pardrîse,
      - l[n=21]: guote vische und blankiu wastel.
      - l[n=22]: Gâwân und Kingrimursel
      - l[n=23]: wâren komen ûz grôzer nôt.
      - l[n=24]: sît ez diu künegîn gebôt,
      - l[n=25]: si âzen als si solden
      - l[n=26]: und ander dies iht wolden.
      - l[n=27]: 'Antikonîe in selbe sneit:'
      - l[n=28]: daz was durch zuht in beiden leit.
      - l[n=29]: swaz man dâ kniender schenken sach,
      - l[n=30]: 'ir deheinem diu hosennestel brach:'
  - chapter[n=424]:
    - div:
      - l[n=1]: ez wâren megede als von der zît,
      - l[n=2]: den man diu besten jâr noch gît.
      - l[n=3]: ich bin des unerværet,
      - l[n=4]: heten si geschæret
      - l[n=5]: 'als ein valke sîn gevider:'
      - l[n=6]: dâ rede ich nihit wider.
      - l[n=7]: nû hœrt wie sich der rât geschiet,
      - l[n=8]: waz man des landes künege riet.
      - l[n=9]: 'die wîsen hete er zim genomen:'
      - l[n=10]: an sînen rât die wâren komen,
      - l[n=11]: etslîcher sînen willen sprach,
      - l[n=12]: als im sîn bester sin verjach.
      - l[n=13]: 'dô mâzen siz an manege stat:'
      - l[n=14]: der künec sîn rede ouch hœren bat.
      - l[n=15]: 'er sprach: "ez wart mit mir gestriten.'
      - l[n=16]: ich kom durch âventiur geriten
      - l[n=17]: inz fôrest Læhtamrîs.
      - l[n=18]: ein ritter alze hôhen prîs
      - l[n=19]: in dirre wochen an mir sach,
      - l[n=20]: wande er mich vlügelingen stach
      - l[n=21]: hinderz ors al sunder twâl.
      - l[n=22]: er twanc mich des, daz ich den grâl
      - l[n=23]: gelobete im zerwerben.
      - l[n=24]: solde ich nû drum ersterben,
      - l[n=25]: sô muoz ich leisten sicherheit
      - l[n=26]: die sîn hant an mir erstreit.
      - l[n=27]: 'dâ râtet umme: des ist nôt.'
      - l[n=28]: mîn bester schilt was vür den tôt
      - l[n=29]: daz ich dar um bôt mîne hant,
      - l[n=30]: 'als iu mit rede ist hie bekant:'
  - chapter[n=425]:
    - div:
      - l[n=1]: erst manheit und ellens hêr.
      - l[n=2]: der helt gebôt mir dennoch mêr
      - l[n=3]: daz ich âne arge liste
      - l[n=4]: inner jâres vriste,
      - l[n=5]: ob ich des grâles erwürbe niht,
      - l[n=6]: daz ich ir kœme, der man giht
      - l[n=7]: der krône ze Pelrapeire
      - l[n=8]: (ir vater hiez Tampenteire),
      - l[n=9]: swenne si mîn ouge an sæhe,
      - l[n=10]: daz ich sicherheit ir jæhe.
      - l[n=11]: er enbôt ir, ob si dæhte an in,
      - l[n=12]: daz wære an vreuden sîn gewin
      - l[n=13]: und er wærez der si lôsteê
      - l[n=14]: von dem künege Clâmidê."
      - l[n=15]: dô si die rede erhôrten sus,
      - l[n=16]: 'dô sprach aber Liddamus:'
      - l[n=17]: '"mit dirre herren urloube ich nuo'
      - l[n=18]: 'spriche: ouch râten si dar zuo.'
      - l[n=19]: swes iuch dort twanc der eine man,
      - l[n=20]: 'des sî hie phant her Gâwân:'
      - l[n=21]: der vederslaget ûf iuwern kloben.
      - l[n=22]: bitet in iu vor uns allen loben
      - l[n=23]: daz er iu den grâl gewinne.
      - l[n=24]: lât in mit guoter minne
      - l[n=25]: von iu hinnen rîten
      - l[n=26]: und nâch dem grâle strîten.
      - l[n=27]: die schame wir alle müesten klagen,
      - l[n=28]: würde er in iuwerm hûs erslagen.
      - l[n=29]: nû vergebet im sîne schulde
      - l[n=30]: durch iuwer swester hulde.
  - chapter[n=426]:
    - div:
      - l[n=1]: er hât hie erliten grôze nôt
      - l[n=2]: und er muoz nû kêren in den tôt.
      - l[n=3]: swaz erden hât umslagen zmer,
      - l[n=4]: dâ engelac nie hûs sô wol ze wer
      - l[n=5]: 'als Munsalvæsche: swâ diu stêt,'
      - l[n=6]: von strîte rûher wec dar gêt.
      - l[n=7]: 'bî sînem gemach in hînte lât:'
      - l[n=8]: morgen sage man im den rât."
      - l[n=9]: des volcten al die râtgeben.
      - l[n=10]: sus behielt her Gâwân dâ sîn leben.
      - l[n=11]: man phlac des heldes unverzaget
      - l[n=12]: des nahtes aldâ, wart mir gesaget,
      - l[n=13]: daz harte guot was sîn gemach.
      - l[n=14]: dô man den mitten morgen sach
      - l[n=15]: und dô man messe gesanc,
      - l[n=16]: ûf dem palase was grôz gedranc
      - l[n=17]: von bovel und von werder diet.
      - l[n=18]: 'der künec tet als man im riet:'
      - l[n=19]: er hiez Gâwânen bringen.
      - l[n=20]: den wolde er nihtes twingen,
      - l[n=21]: wan als ir selbe hât gehôrt.
      - l[n=22]: nû seht wâ in brâhte dort
      - l[n=23]: 'Antikonîe diu wol gevar:'
      - l[n=24]: ir vetern sun kom mit ir dar
      - l[n=25]: und ander genuoge sküneges man.
      - l[n=26]: diu künegîn vuorte Gâwân
      - l[n=27]: vür den künec an ir hende.
      - l[n=28]: ein schapel was ir gebende.
      - l[n=29]: 'ir munt den bluomen nam ir prîs:'
      - l[n=30]: ûf dem schapel deheinen wîs
  - chapter[n=427]:
    - div:
      - l[n=1]: stuont ninder deheiniu alsô rôt.
      - l[n=2]: swem si güetlîche ir küssen bôt,
      - l[n=3]: des muoste swenden sich der walt
      - l[n=4]: mit maneger tjost ungezalt.
      - l[n=5]: mit lobe wir solden grüezen
      - l[n=6]: die kiuschen und die süezen
      - l[n=7]: vroun Antikonîen,
      - l[n=8]: vor valscheit die vrîen,
      - l[n=9]: wan si lebete in solhen siten,
      - l[n=10]: daz ninder was underriten
      - l[n=11]: ir prîs mit valschen worten.
      - l[n=12]: alle die ir prîs gehôrten k,
      - l[n=13]: ieslîch munt ir wunschte dô
      - l[n=14]: daz ir prîs bestüende alsô
      - l[n=15]: bewart vor valscher trüeben jehe.
      - l[n=16]: lûter virrec als ein valkensehe
      - l[n=17]: was balsemmæzec stæte an ir.
      - l[n=18]: daz riet ir werdeclîchiu gir.
      - l[n=19]: diu süeze sælden rîche
      - l[n=20]: 'sprach gezogenlîche:'
      - l[n=21]: '"bruoder, hie bringe ich den degen,'
      - l[n=22]: des dû mich selbe hieze phlegen.
      - l[n=23]: nû lâz in mîn geniezen.
      - l[n=24]: 'des ensol dich niht verdriezen:'
      - l[n=25]: denke an bruoderlîche triuwe
      - l[n=26]: und tuo daz âne riuwe.
      - l[n=27]: dir stêt manlîchiu triuwe baz,
      - l[n=28]: dan daz dû dols der werlde haz
      - l[n=29]: 'und mînen, kunde ich hazzen:'
      - l[n=30]: den lêre mich gein dir mâzen."
  - chapter[n=428]:
    - div:
      - l[n=1]: 'dô sprach der werde süeze man:'
      - l[n=2]: '"daz tuon ich, swester, ob ich kan:'
      - l[n=3]: dar zuo gip selbe dînen rât.
      - l[n=4]: dich dunket daz mir missetât
      - l[n=5]: werdekeit habe underswungen,
      - l[n=6]: 'von prîse mich gedrungen:'
      - l[n=7]: waz töhte ich dan ze bruoder dir?
      - l[n=8]: wan dienden alle krône mir,
      - l[n=9]: 'der stüende ich abe durch dîn gebot:'
      - l[n=10]: dîn hazzen wære mîn hœstiu nôt.
      - l[n=11]: mirst unmære vreude und êre,
      - l[n=12]: niht wan nâch dîner lêre.
      - l[n=13]: 'her Gâwân, ich wil iuch des biten:'
      - l[n=14]: ir kômt durch prîs dâ her geriten,
      - l[n=15]: nû tuotz durch prîses hulde,
      - l[n=16]: helft mir daz mîne schulde
      - l[n=17]: mîn swester ûf mich verkiese.
      - l[n=18]: ê daz ich si verliese,
      - l[n=19]: ich verkiuse ûf iuch mîn herzeleit,
      - l[n=20]: welt ir mir geben sicherheit
      - l[n=21]: daz ir mir werbet sunder twâl
      - l[n=22]: mit guoten triuwen um den grâl."
      - l[n=23]: dâ wart diu suone gendet
      - l[n=24]: und Gâwân gesendet
      - l[n=25]: an dem selben mâle
      - l[n=26]: durch strîten nâch dem grâle.
      - l[n=27]: Kingrimursel ouch verkôs
      - l[n=28]: ûf den künec, der in dâ vor verlôs,
      - l[n=29]: daz er im sîn geleite brach.
      - l[n=30]: vor al den vürsten daz geschach,
  - chapter[n=429]:
    - div:
      - l[n=1]: dâ ir swert wâren gehangen.
      - l[n=2]: diu wâren in undergangen,
      - l[n=3]: Gâwâns knappen, an sstrîtes stunt,
      - l[n=4]: 'daz ir deheiner worden wunt:'
      - l[n=5]: ein gewaldec man vor der stat
      - l[n=6]: in vrides vor den andern bat.
      - l[n=7]: der vienc si und legete si in prisûn.
      - l[n=8]: ez wære Franzeis oder Bertûn,
      - l[n=9]: starke knappen und kleiniu kint,
      - l[n=10]: von swelhen landen si komen sint,
      - l[n=11]: die brâhte man dô ledeclîchen
      - l[n=12]: Gâwâne dem ellens rîchen.
      - l[n=13]: dô in diu kint ersâhen,
      - l[n=14]: dâ wart grôz ummevâhen.
      - l[n=15]: 'ieslîchez sich weinde an in hienc:'
      - l[n=16]: daz weinen iedoch von liebe ergienc.
      - l[n=17]: von Curnewâls mit im dâ was
      - l[n=18]: cons Lâîz fîz Tînas.
      - l[n=19]: ein edel kint wonte im ouch bî,
      - l[n=20]: duc Gandilûz fîz Gurzgrî
      - l[n=21]: der durch Schoydelakurt den lîp verlôs,
      - l[n=22]: dâ manec vrouwe ir jâmer kôs.
      - l[n=23]: Lîâze was des kindes base.
      - l[n=24]: sîn munt, sîn ougen und sîn nase
      - l[n=25]: 'was rehte der minne kerne:'
      - l[n=26]: al diu werlt sach in gerne.
      - l[n=27]: dar zuo sehs ander kindelîn.
      - l[n=28]: dise ehte juncherren sîn
      - l[n=29]: wâren gebürte des bewart,
      - l[n=30]: elliu von edeler hôhen art,
  - chapter[n=430]:
    - div:
      - l[n=1]: si wâren im durch sippe holt
      - l[n=2]: und dienden im ûf sînen solt.
      - l[n=3]: werdekeit gap er ze lône
      - l[n=4]: und phlac ir anders schône.
      - l[n=5]: 'Gâwân sprach zen kindelîn:'
      - l[n=6]: '"wol iu, süezen mâge mîn!'
      - l[n=7]: mich dunket des, ir woldet mich klagen,
      - l[n=8]: ob ich wære alhie erslagen."
      - l[n=9]: 'man mohte in klage trûwen wol:'
      - l[n=10]: si wâren halt sus in jâmers dol.
      - l[n=11]: 'er sprach: "mir was um iuch vil leit.'
      - l[n=12]: wâ wâret ir dô man mit mir streit?"
      - l[n=13]: 'si sagetenz im, ir keiner louc:'
      - l[n=14]: '"ein mûzersprinzelîn entvlouc'
      - l[n=15]: uns, dô ir bî der künegin
      - l[n=16]: 'sâzet: dâ liefe wir elliu hin,'
      - l[n=17]: die dâ stuonden unde sâzen."
      - l[n=18]: die merkens niht vergâzen,
      - l[n=19]: die pruovten daz her Gâwân
      - l[n=20]: wære ein manlîch hövesch man.
      - l[n=21]: urloubes er dô gerte,
      - l[n=22]: des in der künec gewerte
      - l[n=23]: und daz volc al gemeine,
      - l[n=24]: wan der lantgrâve al eine.
      - l[n=25]: die zwêne nam diu künegîn
      - l[n=26]: 'und Gâwâns juncherrelîn:'
      - l[n=27]: si vuorte si dâ ir phlâgen
      - l[n=28]: juncvrouwen âne bâgen.
      - l[n=29]: dô nam ir wol mit zühten war
      - l[n=30]: manec juncvrouwe wol gevar.
  - chapter[n=431]:
    - div:
      - l[n=1]: dô Gâwân enbizzen was
      - l[n=2]: (ich sage iu als Kîôt las),
      - l[n=3]: durch herzenlîche triuwe
      - l[n=4]: huop sich dâ grôziu riuwe.
      - l[n=5]: 'er sprach zer küneginne:'
      - l[n=6]: '"vrouwe, hân ich sinne'
      - l[n=7]: und sol mir got den lîp bewarn,
      - l[n=8]: sô muoz ihc dienestlîchez varn
      - l[n=9]: und ritterlîch gemüete
      - l[n=10]: iuwer wîplîchen güete
      - l[n=11]: ze dieneste immer kêren,
      - l[n=12]: wande iuch kan sælde lêren,
      - l[n=13]: daz ir habet valsche ane gesiget.
      - l[n=14]: 'iuwer prîs vür alle prîse wiget:'
      - l[n=15]: gelücke iuch müeze sælden wern.
      - l[n=16]: 'vrouwe, ich wil urloubes gern:'
      - l[n=17]: den gebet mir und lât mich varn.
      - l[n=18]: iuwer zuht müeze iuwern prîs bewarn."
      - l[n=19]: 'ir was sîn dan scheiden leit:'
      - l[n=20]: dô weinden durch gesellekeit
      - l[n=21]: mit ir manec juncvrouwe klâr.
      - l[n=22]: 'diu künegîn sprach âne allen vâr:'
      - l[n=23]: '"hetet ir mîn genozzen mêr,'
      - l[n=24]: 'mîn vreude wære gein sorgen hêr:'
      - l[n=25]: nû mohte iuwer vride niht bezzer sîn.
      - l[n=26]: des geloupt aber, swenne ir lîdet pîn,
      - l[n=27]: ob iuch vertreget ritterschaft
      - l[n=28]: in riuwebæren kummers kraft,
      - l[n=29]: sô wizzet, mîn her Gâwân,
      - l[n=30]: des sol mîn herze phlihte hân
  - chapter[n=432]:
    - div:
      - l[n=1]: ze vlüste oder ze gewinne."
      - l[n=2]: diu edel küneginne
      - l[n=3]: kuste den Gâwânes munt.
      - l[n=4]: der wart an vreuden ungesunt,
      - l[n=5]: daz er sô gâhes von ir reit.
      - l[n=6]: ich wæne ez was in beiden leit.
      - l[n=7]: sîne knappen heten sich bedâht,
      - l[n=8]: daz sîniu ors wâren brâht
      - l[n=9]: ûf den hof vür den palas,
      - l[n=10]: aldâ der linden schate was.
      - l[n=11]: ouch wâren dem lantgrâven komen
      - l[n=12]: 'sîne gesellen (sus hân ichz vernomen):'
      - l[n=13]: der reit mit im ûz vür die stat.
      - l[n=14]: Gâwân in zühteclîchen bat,
      - l[n=15]: daz er sich arbeite
      - l[n=16]: und sîn gezoc im leite
      - l[n=17]: 'ze Bêârosche. "dâst Scherules:'
      - l[n=18]: den suln si selbe biten des,
      - l[n=19]: geleites ze Dîanazdrûn.
      - l[n=20]: dâ wont etslîch Bertûn,
      - l[n=21]: der si bringet an den herren mîn
      - l[n=22]: oder an Ginovêren die künegîn."
      - l[n=23]: daz lobete im Kingrimursel.
      - l[n=24]: 'urloup nam der degen snel:'
      - l[n=25]: Gringuljete wart gewâpent sân,
      - l[n=26]: daz ors, und mîn her Gâwân.
      - l[n=27]: er kuste sîne mâge diu kindelîn
      - l[n=28]: und ouch die werden knappen sîn.
      - l[n=29]: 'nâch dem grâle im sicherheit gebôt:'
      - l[n=30]: er reit al eine gein wunders nôt.
  - chapter[n=433]:
    - div:
      - l[n=1]: '"Tuot ûf." "wem? wer sît ir?"'
      - l[n=2]: '"ich wil inz herze dîn ze dir."'
      - l[n=3]: '"sô gert ir zengem rûme."'
      - l[n=4]: '"waz denne? belîbe ich kûme,'
      - l[n=5]: 'mîn dringen soltû selten klagen:'
      - l[n=6]: ich wil dir nû von wunder sagen."
      - l[n=7]: '"jâ sît irz, vrou Aventiure?'
      - l[n=8]: wie vert der gehiure?
      - l[n=9]: ich meine den werden Parzivâl.
      - l[n=10]: den Cundrîe nâch dem grâl
      - l[n=11]: mit unsüezen worten jagete,
      - l[n=12]: dâ manec vrouwe klagete
      - l[n=13]: daz niht wendec wart sîn reise,
      - l[n=14]: von Artûse dem Berteneise
      - l[n=15]: 'huop er sich dô: wie vert er nuo?'
      - l[n=16]: den selben mæren grîfet zuo,
      - l[n=17]: ob er an vreuden sî verzaget,
      - l[n=18]: oder hât er hôhen prîs bejaget?
      - l[n=19]: oder ob sîn ganziu werdekeit
      - l[n=20]: sî beidiu lanc unde breit,
      - l[n=21]: oder ist si kurz oder smal?
      - l[n=22]: nû prüevet uns die selben zal,
      - l[n=23]: waz von sînen henden sî geschehen.
      - l[n=24]: hât er Munsalvæsche sît gesehen
      - l[n=25]: und den süezen Anfortas?
      - l[n=26]: des herze dô vil siufzec was,
      - l[n=27]: durch iuwer güete gebet uns trôst,
      - l[n=28]: ob der von jâmer sî erlôst.
      - l[n=29]: lât hœren uns diu mære,
      - l[n=30]: ob Parzivâl dâ wære,
  - chapter[n=434]:
    - div:
      - l[n=1]: beidiu iuwer herre und ouch der mîn.
      - l[n=2]: nû erliuhtet mir die vuore sîn,
      - l[n=3]: 'der süezen Herzeloiden barn:'
      - l[n=4]: wie hât Gahmuretes sun gevarn,
      - l[n=5]: sît er von Artûse reit?
      - l[n=6]: ob er liep oder herzeleit
      - l[n=7]: sît habe bezalt an strîte.
      - l[n=8]: habet er sich an die wîte
      - l[n=9]: oder hât er sider sich verlegen?
      - l[n=10]: saget mir sîn site und al sîn phlegen."
      - l[n=11]: Nû tuot uns diu âventiure bekant,
      - l[n=12]: er habe erstrichen manec lant
      - l[n=13]: zorse und in schiffen ûf dem wâc,
      - l[n=14]: ez wære lantman oder mâc,
      - l[n=15]: der tjoste poinder gein im maz,
      - l[n=16]: daz der deheiner nie gesaz.
      - l[n=17]: sus kan sîn wâge seigen
      - l[n=18]: sîn selbes prîs ûf steigen
      - l[n=19]: und die andern lêren sîgen.
      - l[n=20]: in manegen herten wîgen
      - l[n=21]: hât er sich schumfentiure erwert,
      - l[n=22]: den lîp gein strît alsô gezert,
      - l[n=23]: swer prîs zeim wolde borgen,
      - l[n=24]: der müestez tuon mit sorgen.
      - l[n=25]: sîn swert, daz im Anfortas
      - l[n=26]: gap dô er bî dem grâle was,
      - l[n=27]: 'brast sît dô er bestanden wart:'
      - l[n=28]: dô machtez ganz des brunnen art
      - l[n=29]: bî Karnant, der dâ heizet Lac.
      - l[n=30]: 'daz swert gehalf im prîses bejac:'
  - chapter[n=435]:
    - div:
      - l[n=1]: swerz niht geloupt, der sündet.
      - l[n=2]: diu âventiure uns kündet
      - l[n=3]: daz Parzivâl der degen balt
      - l[n=4]: kom geriten ûf einen walt,
      - l[n=5]: ich enweiz ze welhen stunden,
      - l[n=6]: aldâ sîn ougen vunden
      - l[n=7]: eine klôsen niuwes bûwes stên,
      - l[n=8]: 'dâ durch einen snellen brunnen gên:'
      - l[n=9]: einhalp si drüber was geworht.
      - l[n=10]: der junge degen unervorht
      - l[n=11]: reit durch âventiur ze versuochen.
      - l[n=12]: 'sîn wolde got dô ruochen:'
      - l[n=13]: er vant eine klôsenærinne,
      - l[n=14]: diu durch die gotes minne
      - l[n=15]: ir magetuom und ir vreude gap.
      - l[n=16]: wîplîcher sorgen urhap
      - l[n=17]: ûz ir herzen blüete alniuwe
      - l[n=18]: und doch durch alde triuwe.
      - l[n=19]: Schîanatulander
      - l[n=20]: 'und Sigûnen dâ vander:'
      - l[n=21]: der helt lac dinne begraben tôt,
      - l[n=22]: ir leben leit ûf dem sarke nôt.
      - l[n=23]: Sigûne doschesse
      - l[n=24]: 'hôrte selten messe:'
      - l[n=25]: ir leben was doch ein venje gar.
      - l[n=26]: ir dicker munt was rôt gevar
      - l[n=27]: was dô erblichen unde bleich.
      - l[n=28]: sît werltlîch vreude ir gar gesweich,
      - l[n=29]: 'ez erleit nie maget sô hôhen pîn:'
      - l[n=30]: durch klage si muoz al eine sîn.
  - chapter[n=436]:
    - div:
      - l[n=1]: durch minne diu an im erstarp,
      - l[n=2]: daz si der vürste niht erwarp,
      - l[n=3]: si minnete sînen tôten lîp.
      - l[n=4]: ob si worden wære sîn wîp,
      - l[n=5]: dâ hete sich vrou Lûnete
      - l[n=6]: gesûmet an sô gæher bete
      - l[n=7]: 'als si riet ir selber vrouwen:'
      - l[n=8]: man mac doch dicke schouwen
      - l[n=9]: vroun Lûneten rîten zuo
      - l[n=10]: etslîchem râte gar ze vruo.
      - l[n=11]: swelh wîp nû durch geselleschaft
      - l[n=12]: unde durch ir zühte kraft
      - l[n=13]: phlihte verbirt an vremder minne,
      - l[n=14]: als ich michs versinne,
      - l[n=15]: læt siz bî ir mannes leben,
      - l[n=16]: dem wart an ir der wunsch gegeben.
      - l[n=17]: 'dehein beiten stêt ir alsô wol:'
      - l[n=18]: daz erziuge ich ob ich sol.
      - l[n=19]: 'dar nâch tuo als siz lêre:'
      - l[n=20]: behelt si dennoch êre,
      - l[n=21]: si entreget deheinen sô liehten kranz,
      - l[n=22]: gêt si durch vreude an den tanz.
      - l[n=23]: wes mizze ich vreude gein der nôt,
      - l[n=24]: als Sigûnen ir triuwe gebôt?
      - l[n=25]: daz möhte ich gerne lâzen.
      - l[n=26]: über ronen âne strâzen
      - l[n=27]: Parzivâl vürz venster reit
      - l[n=28]: 'alze nâhe: daz was im leit.'
      - l[n=29]: dô wolde er vrâgen um den walt
      - l[n=30]: oder war sîn reise wære gezalt.
  - chapter[n=437]:
    - div:
      - l[n=1]: 'er vrâcte der gegenrede aldâ:'
      - l[n=2]: '"ist iemen dinne?" si sprach: "jâ."'
      - l[n=3]: dô er hôrte daz ez vrouwen stimme was,
      - l[n=4]: her dan ûf ungetretet gras
      - l[n=5]: warf erz ors vil drâte.
      - l[n=6]: ez dûhte in alze spâte,
      - l[n=7]: daz er niht was erbeizet ê.
      - l[n=8]: diu selbe schame tet im wê.
      - l[n=9]: er bant daz ors vil vaste
      - l[n=10]: zeins gevallen ronen aste,
      - l[n=11]: sînen dürkeln schilt hienc er ouch dran.
      - l[n=12]: dô der kiusche vrevel man
      - l[n=13]: durch zuht sîn swert von im gebant,
      - l[n=14]: 'er gienc vürz venster zuo der want:'
      - l[n=15]: dâ wolde er vrâgen mære.
      - l[n=16]: diu klôse was vreuden lære,
      - l[n=17]: 'dar zuo aller schimphe blôz:'
      - l[n=18]: er vant dâ niht wan jâmer grôz.
      - l[n=19]: er gerte ir anz venster dar.
      - l[n=20]: diu juncvrouwe bleich gevar
      - l[n=21]: mit zuht ûf von ir venje stuont.
      - l[n=22]: dennoch was im harte unkunt
      - l[n=23]: wer si wære oder möhte sîn.
      - l[n=24]: si truoc ein hemde hærîn
      - l[n=25]: under grâwem rocke zenæst ir hût.
      - l[n=26]: 'grôz jâmer was ir sundertrût:'
      - l[n=27]: der hete ir hôhen muot geleget,
      - l[n=28]: von dem herzen siufzens vil erweget.
      - l[n=29]: mit zuht diu maget zem venster gienc,
      - l[n=30]: mit süezen worten si in emphienc.
  - chapter[n=438]:
    - div:
      - l[n=1]: 'si truoc einen salter in der hant:'
      - l[n=2]: Parzivâl der wîgant
      - l[n=3]: ein kleinez vingerlîn dâ kôs,
      - l[n=4]: daz si durch arbeit nie verlôs,
      - l[n=5]: si enbehieldez durch rehter minne rât.
      - l[n=6]: daz steinlîn was ein grânât,
      - l[n=7]: des blic gap ûz der vinster schîn
      - l[n=8]: als ein ander gensterlîn.
      - l[n=9]: senlîch was ir gebende.
      - l[n=10]: '"dâ ûzen bî der wende,"'
      - l[n=11]: 'sprach si, "herre, dâ stêt ein banc:'
      - l[n=12]: ruocht sitzen, lêrez iuch iuwer gedanc
      - l[n=13]: und ander unmuoze.
      - l[n=14]: daz ich her ziuwerm gruoze
      - l[n=15]: 'bin komen, daz vergelde iu got:'
      - l[n=16]: der gilt getriulîchen urbot."
      - l[n=17]: der helt ir râtes niht vergaz,
      - l[n=18]: 'vür daz venster er dô saz:'
      - l[n=19]: er bat ouch dinne sitzen sie.
      - l[n=20]: 'si sprach: "nû hân ich selten hie'
      - l[n=21]: gesezzen bî deheinem man."
      - l[n=22]: der helt si vrâgen began
      - l[n=23]: 'um ir site und um ir phlege:'
      - l[n=24]: '"daz ir sô verre von dem wege'
      - l[n=25]: sitzet in dirre wilde.
      - l[n=26]: ich hânz vür unbilde,
      - l[n=27]: vrouwe, wes ir ich begêt,
      - l[n=28]: sît hie niht bûwes um iuch stêt."
      - l[n=29]: 'si sprach: "dâ kumt mir von dem grâl'
      - l[n=30]: mîn spîse dâ her al sunder twâl.
  - chapter[n=439]:
    - div:
      - l[n=1]: Cundrîe la surziere
      - l[n=2]: mir dannen bringet schiere
      - l[n=3]: alle samztage naht
      - l[n=4]: mîn spîse (des hât si sich bedâht),
      - l[n=5]: die ich ganze wochen haben sol."
      - l[n=6]: 'si sprach: "wære mir anders wol,'
      - l[n=7]: 'ich sorcte wênec um die nar:'
      - l[n=8]: der bin ich bereitet gar."
      - l[n=9]: dô wânde Parzivâl, si lüge
      - l[n=10]: und daz si in anders gerne trüge.
      - l[n=11]: 'er sprach in schimphe zir dar în:'
      - l[n=12]: '"durch wen traget ir daz vingerlîn?'
      - l[n=13]: ich hôrte ie sagen mære,
      - l[n=14]: klôsenærinne und klôsenære
      - l[n=15]: die solden mîden âmûrschaft."
      - l[n=16]: 'si sprach: "hete iuwer rede kraft,'
      - l[n=17]: ir woldet mich velschen gerne.
      - l[n=18]: swenne ich nû valsch gelerne,
      - l[n=19]: sô hebet mir in ûf, sît ir dâ bî.
      - l[n=20]: 'ruochts got, ich bin vor valsche vrî:'
      - l[n=21]: ich enkan deheinen widersaz."
      - l[n=22]: 'si sprach: "disen mehelschaz'
      - l[n=23]: trage ich durch einen lieben man,
      - l[n=24]: des minne ich nie an mich gewan
      - l[n=25]: 'mit menneschlîcher tæte:'
      - l[n=26]: magetuomlîches herzen ræte
      - l[n=27]: mir gein im râtent minne."
      - l[n=28]: 'si sprach: "den hân ich hinne.'
      - l[n=29]: des kleinœte ich sider truoc,
      - l[n=30]: sît Orilus tjost in sluoc,
  - chapter[n=440]:
    - div:
      - l[n=1]: mîner jæmerlîchen zîte jâr
      - l[n=2]: wil ich im minne geben vür wâr.
      - l[n=3]: der rehten minne ich bin sîn wer,
      - l[n=4]: wande er mit schilte und ouch mit sper
      - l[n=5]: dâ nâch mit ritters handen warp,
      - l[n=6]: unz er in mînem dienste erstarp.
      - l[n=7]: 'magetuom ich ledeclîche hân:'
      - l[n=8]: er ist iedoch vor gote mîn man.
      - l[n=9]: ob gedanke würken suln diu werc,
      - l[n=10]: sô trage ich ninder den geberc
      - l[n=11]: der underswinge mir mîn ê.
      - l[n=12]: mînem leben tet sîn sterben wê.
      - l[n=13]: der rehten ê diz vingerlîn
      - l[n=14]: vür got sol mîn geleite sîn.
      - l[n=15]: daz ist ob mîner triuwe ein slôz,
      - l[n=16]: von dem herzen mîner ougen vlôz.
      - l[n=17]: 'ich bin hinne selbander:'
      - l[n=18]: Schîanatulander
      - l[n=19]: ist daz eine, daz ander ich."
      - l[n=20]: Parzivâl verstuont dô sich
      - l[n=21]: 'daz ez Sigûne wære:'
      - l[n=22]: ir kummer was im swære.
      - l[n=23]: den helt dô wênec des verdrôz,
      - l[n=24]: von dem hersenier daz houbet blôz
      - l[n=25]: er machte ê daz er gein ir sprach.
      - l[n=26]: diu juncvrouwe an im ersach
      - l[n=27]: 'durch îsers râm vil liehtez vel:'
      - l[n=28]: dô erkande si den degen snel.
      - l[n=29]: 'si sprach: "ir sîtz her Parzivâl.'
      - l[n=30]: saget an, wie stêtz iu um den grâl?
  - chapter[n=441]:
    - div:
      - l[n=1]: habet ir geprüevet noch sînen art
      - l[n=2]: oder wiest bewendet iuwer vart?"
      - l[n=3]: 'er sprach zer megede wol geborn:'
      - l[n=4]: '"dâ hân ich vreude vil verlorn.'
      - l[n=5]: der grâl mir sorgen gît genuoc.
      - l[n=6]: ich liez ein lant dâ ich krône truoc,
      - l[n=7]: 'dar zuo daz minneclîchste wîp:'
      - l[n=8]: ûf erde nie sô schœner lîp
      - l[n=9]: wart geborn von menneschlîcher vruht.
      - l[n=10]: ich sene mich nâch ir kiuschen zuht,
      - l[n=11]: nâch ir minne ich trûre vil
      - l[n=12]: und mêr nâch dem hôhen zil,
      - l[n=13]: wiech Munsalvæsche mege gesehen
      - l[n=14]: 'und den grâl: daz ist noch ungeschehen.'
      - l[n=15]: niftel Sigûne, dû tuos gewalt,
      - l[n=16]: sît dû mînen kummer manecvalt
      - l[n=17]: erkennes, daz dû vêhes mich."
      - l[n=18]: 'diu maget sprach: "al mîn gerich'
      - l[n=19]: sol ûf dich, neve, sîn verkorn.
      - l[n=20]: dû hâs doch vreuden vil verlorn,
      - l[n=21]: sît dû lieze dich betrâgen
      - l[n=22]: um daz werdeclîche vrâgen
      - l[n=23]: und dô der süeze Anfortas
      - l[n=24]: dîn wirt und dîn gelücke was.
      - l[n=25]: 'dâ hete dir vrâgen wunsch gejaget:'
      - l[n=26]: nû muoz dîn vreude sîn verzaget
      - l[n=27]: und al dîn hôher muot erlemt.
      - l[n=28]: dîn herze sorge hât gezemt,
      - l[n=29]: diu dir vil wilde wære,
      - l[n=30]: hetes gevrâget dû der mære."
  - chapter[n=442]:
    - div:
      - l[n=1]: '"ich warp als der schaden hât"'
      - l[n=2]: 'sprach er: "liebiu niftel, gip mir rât.'
      - l[n=3]: gedenke rehter sippe an mir
      - l[n=4]: und sage mir ouch, wie stêt ez dir?
      - l[n=5]: ich solde trûren um dîne klage,
      - l[n=6]: wan daz ich hœhern kummer trage
      - l[n=7]: dan ie man getrüege.
      - l[n=8]: mîn nôt ist zungevüege."
      - l[n=9]: 'si sprach: "nû helfe dir des hant,'
      - l[n=10]: dem aller kummer ist bekant,
      - l[n=11]: ob dir sô wol gelinge,
      - l[n=12]: daz dich ein slâ dar bringe,
      - l[n=13]: aldâ dû Munsalvæsche sihs.
      - l[n=14]: dâ dû mir dîner vreuden gihs,
      - l[n=15]: Cundrîe la surziere reit
      - l[n=16]: vil niulîch hinnen, mir ist leit,
      - l[n=17]: daz ich niht vrâcte ob si dar
      - l[n=18]: wolde kêren oder anderswar.
      - l[n=19]: immer swenne si kumt, ir mûl dort stêt,
      - l[n=20]: dâ der brunne ûz dem velse gêt.
      - l[n=21]: 'ich râte daz dû ir rîtes nâch:'
      - l[n=22]: irst lîhte vor dir niht sô gâch,
      - l[n=23]: dû enmüges si schiere hân erriten."
      - l[n=24]: dâ enwart niht langer dô gebiten,
      - l[n=25]: urloup nam der helt aldâ.
      - l[n=26]: 'dô kêrte er ûf die niuwen slâ:'
      - l[n=27]: Cundrîen mûl die reise gienc.
      - l[n=28]: daz ungeverte im undervienc
      - l[n=29]: ein slâ die er hete erkorn.
      - l[n=30]: 'sus wart aber den grâl verlorn:'
  - chapter[n=443]:
    - div:
      - l[n=1]: al sîner vreude er dô vergaz.
      - l[n=2]: ich wæne er hete gevrâget baz
      - l[n=3]: wære er ze Munsalvæsche komen,
      - l[n=4]: dan als ir ê hât vernomen.
      - l[n=5]: 'nû lât in rîten: war sol er?'
      - l[n=6]: dort gein im kom geriten her
      - l[n=7]: ein man, dem waz daz houbet blôz,
      - l[n=8]: sîn wâpenroc von koste grôz,
      - l[n=9]: dar under zharnas blanc gevar.
      - l[n=10]: ânez houbet was er gewâpent gar.
      - l[n=11]: gein Parzivâle er vaste reit.
      - l[n=12]: 'dô sprach er: "herre, mir ist leit'
      - l[n=13]: daz ir mîns herren walt sus bant.
      - l[n=14]: ir werdet schiere drum ermant,
      - l[n=15]: dâ von sich iuwer gemüete sent.
      - l[n=16]: Munsalvæsche ist niht gewent
      - l[n=17]: daz iemen ir sô nâhe rite,
      - l[n=18]: ez enwære der angestlîche strite
      - l[n=19]: oder der alsolhen wandel bôt,
      - l[n=20]: als man vor dem walde heizet tôt."
      - l[n=21]: einen helm er in der hende
      - l[n=22]: vuorte, des gebende
      - l[n=23]: wâren snüere sîdîn,
      - l[n=24]: und eine scharphe glævîn,
      - l[n=25]: dar inne al niuwe was der schaft.
      - l[n=26]: der helt bant mit zornes kraft
      - l[n=27]: den helm ûfz houbet ebene.
      - l[n=28]: ez enstuont in niht vergebene
      - l[n=29]: an den selben zîten
      - l[n=30]: 'sîn dreun und ouch sîn strîten:'
  - chapter[n=444]:
    - div:
      - l[n=1]: iedoch bereite er sich zer tjost.
      - l[n=2]: Parzivâl mit solher kost
      - l[n=3]: hete ouch sper vil verzert.
      - l[n=4]: 'er dâhte: "ich wære unernert,'
      - l[n=5]: 'rite ich über dises mannes sât:'
      - l[n=6]: wie würde dan sîns zornes rât?
      - l[n=7]: nû trite ich hie den wilden varm.
      - l[n=8]: mir engeswîchen hende, ieweder arm,
      - l[n=9]: ich gibe vür mîne reise ein phant,
      - l[n=10]: daz ninder bindet mich sîn hant."
      - l[n=11]: daz wart ze beider sît getân,
      - l[n=12]: diu ors in den walap verlân,
      - l[n=13]: mit sporn getriben und ouch gevuort
      - l[n=14]: 'vaste ûf der rabîne hurt:'
      - l[n=15]: ir enweders tjost dâ misseriet.
      - l[n=16]: maneger tjost ein gegenniet
      - l[n=17]: 'was Parzivâles hôhiu brust:'
      - l[n=18]: den lêrte kunst und sîn gelust
      - l[n=19]: daz sîn tjost als ebene vuor
      - l[n=20]: rehte in den stric der helmsnuor.
      - l[n=21]: er traf in dâ man hæht den schilt,
      - l[n=22]: sô man ritterschefte spilt,
      - l[n=23]: daz von Munsalvæsche der templeis
      - l[n=24]: von dem orse in eine halden reis
      - l[n=25]: sô verre hin abe (diu was sô tief),
      - l[n=26]: daz dâ sîn leger wênec slief.
      - l[n=27]: Parzivâl der tjoste nâch
      - l[n=28]: 'volcte. dem orse was ze gâch:'
      - l[n=29]: ez viel hin abe, daz ez gar zebrast.
      - l[n=30]: Parzivâl eins zêders ast
  - chapter[n=445]:
    - div:
      - l[n=1]: begreif mit sînen handen.
      - l[n=2]: nû jehts im niht ze schanden,
      - l[n=3]: daz er sich âne schergen hienc.
      - l[n=4]: mit den vuozen er gevienc
      - l[n=5]: under im des velses herte
      - l[n=6]: in grôzem ungeverte
      - l[n=7]: lac daz ors dort niden tôt.
      - l[n=8]: der ritter gâhte von der nôt
      - l[n=9]: 'anderhalben ûf die halden hin:'
      - l[n=10]: wolde er teilen den gewin
      - l[n=11]: den er erwarp an Parzivâl,
      - l[n=12]: sô half im baz dâ heime der grâl.
      - l[n=13]: Parzivâl her wider steic.
      - l[n=14]: 'der zügel gein der erden seic:'
      - l[n=15]: dâ hetez ors durch getreten,
      - l[n=16]: als ob ez bîtens wære gebeten,
      - l[n=17]: des jener ritter dâ vergaz.
      - l[n=18]: dô Parzivâl dar ûf gesaz,
      - l[n=19]: 'dô enwas niht wan sîn sper verlorn:'
      - l[n=20]: diu vlust gein vinden was erkorn.
      - l[n=21]: ich wæne, der starke Lehelîn
      - l[n=22]: noch der stolze Kingrisîn
      - l[n=23]: noch rois Gramoflanz
      - l[n=24]: noch cons Laschoit fîz Gurnemanz
      - l[n=25]: nie bezzer tjost geriten,
      - l[n=26]: dan als diz ors wart erstriten.
      - l[n=27]: dô reit er, er enwesse selbe war,
      - l[n=28]: sô daz diu Munsalvæscher schar
      - l[n=29]: in mit strîte gar vermeit.
      - l[n=30]: des grâles vremde was im leit.
  - chapter[n=446]:
    - div:
      - l[n=1]: swerz ruocht vernemen, dem tuon ich kunt
      - l[n=2]: wie im sîn dinc dâ nâch gestuont.
      - l[n=3]: des enprüeve ich niht der wochen zal,
      - l[n=4]: über wie lanc sider Parzivâl
      - l[n=5]: reit durch âventiure als ê.
      - l[n=6]: eins morgens was ein dünner snê,
      - l[n=7]: iedoch sô dicke wol gesnît,
      - l[n=8]: als der noch vrost den liuten gît.
      - l[n=9]: ez was ûf einem grôzen walt.
      - l[n=10]: im widergienc ein ritter alt,
      - l[n=11]: des bart al grâ was gevar,
      - l[n=12]: 'dâ bî sîn vel lieht und klâr:'
      - l[n=13]: die selben varwe truoc sîn wîp.
      - l[n=14]: diu beidiu über blôzen lîp
      - l[n=15]: truogen grâwe röcke herte
      - l[n=16]: ûf ir bîhte verte.
      - l[n=17]: sîniu kint, zwuo juncvrouwen,
      - l[n=18]: die man gerne mohte schouwen,
      - l[n=19]: dâ giengen in der selben wât.
      - l[n=20]: daz riet in kiusches herzen rât,
      - l[n=21]: si giengen alle barvuoz.
      - l[n=22]: Parzivâl bôt sînen gruoz
      - l[n=23]: dem grâwen ritter der dâ gienc.
      - l[n=24]: von des râte er sît gelücke emphienc,
      - l[n=25]: ez mohte wol ein herre sîn.
      - l[n=26]: dâ liefen vrouwen breckelîn.
      - l[n=27]: mit senften siten niht ze hêr
      - l[n=28]: gienc dâ ritter und knappen mêr
      - l[n=29]: mit zühten ûf der gotes vart,
      - l[n=30]: genuoge sô junc, gar âne bart.
  - chapter[n=447]:
    - div:
      - l[n=1]: Parzivâl der werde degen
      - l[n=2]: hete des lîbes sô gephlegen,
      - l[n=3]: daz sîn zimierde rîche
      - l[n=4]: 'stuont gar ritterlîche:'
      - l[n=5]: in solhem harnas er reit,
      - l[n=6]: dem ungelîch was jeniu kleit
      - l[n=7]: diu gein im truoc der grâwe man.
      - l[n=8]: daz ors ûz dem phade sân
      - l[n=9]: kêrte er mit dem zoume.
      - l[n=10]: dô nam sîn vrâgen goume
      - l[n=11]: 'um der guoten liute vart:'
      - l[n=12]: mit süezer rede ers innen wart.
      - l[n=13]: dô was des grâwen ritters klage,
      - l[n=14]: daz im die heileclîchen tage
      - l[n=15]: niht hülfen gein alsolhem site,
      - l[n=16]: daz er sunder wâpen rite
      - l[n=17]: oder daz er barvuoz gienge
      - l[n=18]: und stages zît begienge.
      - l[n=19]: 'Parzivâl sprach zim dô:'
      - l[n=20]: '"herre, ich erkenne sus noch sô,'
      - l[n=21]: wie sjâres urhap gestêt
      - l[n=22]: oder wie der wochen zal gêt.
      - l[n=23]: swie die tage sint genant,
      - l[n=24]: daz ist mir allez unbekant.
      - l[n=25]: ich diende einem der heizet got.
      - l[n=26]: ê daz sô lasterlîchen spot
      - l[n=27]: sîn gunst über mich erhancte,
      - l[n=28]: mîn sin im nie gewancte,
      - l[n=29]: von dem mir helfe was gesaget.
      - l[n=30]: von dem mir helfe an mir verzaget."
  - chapter[n=448]:
    - div:
      - l[n=1]: 'dô sprach der ritter grâ gevar:'
      - l[n=2]: '"meint ir got den diu maget gebar?'
      - l[n=3]: geloupt ir sîner mennscheit,
      - l[n=4]: waz er als hiute durch uns erleit,
      - l[n=5]: als man dises tages zît begêt,
      - l[n=6]: 'unrehte iu denne zharnas stêt:'
      - l[n=7]: ez ist hiute der karvrîtac,
      - l[n=8]: des al diu werlt sich vreun mac
      - l[n=9]: und â bî mit angest siufzec sîn.
      - l[n=10]: wâ wart ie hôher triuwe schîn,
      - l[n=11]: dan die got durch uns begienc,
      - l[n=12]: den man durch uns anz kriuze hienc?
      - l[n=13]: herre, phleget ir toufes,
      - l[n=14]: 'sô jâmer iuch des koufes:'
      - l[n=15]: er hât sîn werdeclîchez leben
      - l[n=16]: mit tôde vür unser schult gegeben,
      - l[n=17]: durch daz der mensche was verlorn,
      - l[n=18]: durch schulde hin zer helle erkorn.
      - l[n=19]: ob ir niht ein heiden sît,
      - l[n=20]: sô denket, herre, an dise zît.
      - l[n=21]: 'rîtet vürbaz ûf unser spor:'
      - l[n=22]: iu ensitzet niht ze verre vor
      - l[n=23]: ein heilec man der gît iu rât,
      - l[n=24]: wandel vür iuwer missetât.
      - l[n=25]: welt ir im riuwe künden,
      - l[n=26]: er scheidet iuch von sünden."
      - l[n=27]: 'sîne tohter begunden sprechen:'
      - l[n=28]: '"waz wiltû, vater, rechen?'
      - l[n=29]: sô bœse weter wir nû hân,
      - l[n=30]: waz râtes nimstû dich gein im an?
  - chapter[n=449]:
    - div:
      - l[n=1]: wan vüerstû in dâ er erwarme?
      - l[n=2]: sîne gîserten arme,
      - l[n=3]: swie ritterlîch die sîn gestalt,
      - l[n=4]: 'uns dunkt doch des, si haben kalt:'
      - l[n=5]: er ervrüre, wæren sîn eines drî.
      - l[n=6]: dû hâs hie stênde nâhen bî
      - l[n=7]: 'gezelt und slavenîen hûs:'
      - l[n=8]: kœme dir der künec Artûs,
      - l[n=9]: dû behieldes in ouch mit spîse wol.
      - l[n=10]: 'nû tuo als ein wirt sol:'
      - l[n=11]: vüere disen ritter mit dir dan."
      - l[n=12]: 'dô sprach aber der grâwe man:'
      - l[n=13]: '"herre, mîne tohter sagent al wâr.'
      - l[n=14]: hie nâhen bî elliu jâr
      - l[n=15]: var ich ûf disen wilden walt,
      - l[n=16]: ez sî warm oder kalt,
      - l[n=17]: immer gein des marter zît,
      - l[n=18]: der stæten lôn nâch dienste gît.
      - l[n=19]: swaz spîse ich ûz brâhte durch got,
      - l[n=20]: die teile ich mit iu âne spot."
      - l[n=21]: diez mit guotem willen tâten,
      - l[n=22]: die juncvrouwen bâten
      - l[n=23]: in belîben sêre
      - l[n=24]: und er hete belîbens êre.
      - l[n=25]: iewederiu daz mit triuwen sprach.
      - l[n=26]: Parzivâl an iu ersach,
      - l[n=27]: swie tiur von vroste dâ was der sweiz,
      - l[n=28]: 'ir munde wâren rôt, dicke und heiz:'
      - l[n=29]: die stuonden niht senlîche,
      - l[n=30]: des tages zîte gelîche.
  - chapter[n=450]:
    - div:
      - l[n=1]: ob ich kleinez dinc dar ræche,
      - l[n=2]: ungerne ich daz verspræche,
      - l[n=3]: ich enholte einen kus durch suone dâ.
      - l[n=4]: ob si der suone spræchen jâ?
      - l[n=5]: wîp sint et immer wîp.
      - l[n=6]: werlîches mannes lîp
      - l[n=7]: 'hant si schier betwungen:'
      - l[n=8]: inst dicke alsus gelungen.
      - l[n=9]: Parzivâl hie und dort
      - l[n=10]: mit bete hôrte ir süezen wort,
      - l[n=11]: des vater, muoter und der kinde.
      - l[n=12]: 'er dâhte: "ob ich erwinde,'
      - l[n=13]: ich gên ungerne in dirre schar.
      - l[n=14]: dise megede sint sô wol gevar,
      - l[n=15]: daz mîn rîten bî in übele stêt,
      - l[n=16]: sît man und wîp ze vuoz hie gêt.
      - l[n=17]: sich vüect mîn scheiden von in baz,
      - l[n=18]: sît ich gein dem trage haz,
      - l[n=19]: den si von herzen minnent
      - l[n=20]: und sich helfe dâ versinnent.
      - l[n=21]: der hât sîn helfe mir verspart
      - l[n=22]: und mich vor sorgen niht bewart."
      - l[n=23]: 'Parzivâl sprach zin dô sân:'
      - l[n=24]: '"herre und vrouwe, lât mich hân'
      - l[n=25]: iuwern urloup. gelücke iu heil
      - l[n=26]: gebe unde vreuden vollen teil.
      - l[n=27]: ir juncvrouwen süeze,
      - l[n=28]: iuwer zuht iu danken müeze,
      - l[n=29]: sît ir gundet mir gemaches wol.
      - l[n=30]: iuwern urloup ich haben sol."
  - chapter[n=451]:
    - div:
      - l[n=1]: er neic und die andern nigen.
      - l[n=2]: dâ wart ir klage niht verswigen.
      - l[n=3]: hin rîtet Herzeloide vruht.
      - l[n=4]: dem riet sîn manlîchiu zuht
      - l[n=5]: 'kiusche und erbarmunge:'
      - l[n=6]: sît Herzeloide diu junge
      - l[n=7]: in hete ûf gerbet triuwe,
      - l[n=8]: sich huop sîns herzen riuwe.
      - l[n=9]: alrêst er dô gedâhte.
      - l[n=10]: wer al die werlt volbrâhte,
      - l[n=11]: an sînen schephære,
      - l[n=12]: wie gewaldec der wære.
      - l[n=13]: 'er sprach: "waz ob got helfe phliget,'
      - l[n=14]: diu mînem trûren ane gesiget?
      - l[n=15]: wart aber er ie ritter holt,
      - l[n=16]: gediende ie ritter sînen solt
      - l[n=17]: oder mac schilt unde swert
      - l[n=18]: sîner helfe sîn sô wert
      - l[n=19]: und rehtiu manlîchiu wer,
      - l[n=20]: daz sîn helfe mich vor sorgen ner,
      - l[n=21]: ist hiute sîn helflîcher tac,
      - l[n=22]: sô helfe er, ob er helfen mac."
      - l[n=23]: er kêrte sich wider dannen er dâ reit.
      - l[n=24]: si stuonden dannoch, den was leit
      - l[n=25]: daz er von in kêrte.
      - l[n=26]: 'ir triuwe si daz lêrte:'
      - l[n=27]: die juncvrouwen im sâhen nâch,
      - l[n=28]: gein den ouch im sîn herze jach,
      - l[n=29]: daz er si gerne sæhe,
      - l[n=30]: wande ir blic in schœne jæhe.
  - chapter[n=452]:
    - div:
      - l[n=1]: 'er sprach: "ist gotes kraft sô fier,'
      - l[n=2]: daz is beidiu ors und tier
      - l[n=3]: und die liute mac wîsen,
      - l[n=4]: sîn kraft wil ich im prîsen.
      - l[n=5]: mac gotes kunst die helfe hân,
      - l[n=6]: diu wîse mir diz kastelân
      - l[n=7]: 'daz wægest um die reise mîn:'
      - l[n=8]: sô tuot sîn güete helfe schîn.
      - l[n=9]: nû genc nâch der gotes kür."
      - l[n=10]: den zügel gein den ôren vür
      - l[n=11]: er dem orse legete,
      - l[n=12]: mit den sporn erz vaste regete.
      - l[n=13]: gein Fontâne la Salvâsche ez gienc,
      - l[n=14]: dâ Orilus den eit emphienc.
      - l[n=15]: der kiusche Trevrizent dâ saz,
      - l[n=16]: 'der manegen mântac übel gaz:'
      - l[n=17]: als tet er gar die wochen.
      - l[n=18]: er hete gar versprochen
      - l[n=19]: môraz, wîn und ouch daz brôt.
      - l[n=20]: sîn kiusche im dannoch mêr gebôt,
      - l[n=21]: der spîse hete er deheinen muot,
      - l[n=22]: vische noch vleisch, swaz trüege bluot.
      - l[n=23]: sus stuont sîn heileclîchez leben.
      - l[n=24]: 'got hete im den muot gegeben:'
      - l[n=25]: der herre sich bereite gar
      - l[n=26]: gein der himeleschen schar.
      - l[n=27]: mit vaste er grôzen kummer leit,
      - l[n=28]: sîn kiusche gein dem tiuvel streit.
      - l[n=29]: an dem ervert nû Parzivâl
      - l[n=30]: diu verholnen mære um den grâl.
  - chapter[n=453]:
    - div:
      - l[n=1]: swer mich dâ von ê vrâcte
      - l[n=2]: und drumme mit mir bâcte,
      - l[n=3]: ob ichs im niht sagete,
      - l[n=4]: unprîs der dran bejagete.
      - l[n=5]: mich bat ez heln Kîôt,
      - l[n=6]: wande im diu âventiure gebôt
      - l[n=7]: daz es immer man gedæhte,
      - l[n=8]: ez^ diu âventiure bræhte
      - l[n=9]: mit worten an der mære gruoz,
      - l[n=10]: daz man dâ von doch sprechen muoz.
      - l[n=11]: Kîôt der meister wol bekant
      - l[n=12]: ze Dôlet verworfen ligen vant
      - l[n=13]: in heidenscher schrifte
      - l[n=14]: dirre âventiur gestifte.
      - l[n=15]: der karakter â bê cê
      - l[n=16]: muoste er hân gelernetê
      - l[n=17]: âne den list von nigrômanzî.
      - l[n=18]: 'ez half daz im der touf was bî:'
      - l[n=19]: anders wære diz mære noch unvernomen.
      - l[n=20]: dehein heidensch list möhte uns gevromen
      - l[n=21]: ze künden um des grâles art,
      - l[n=22]: wie man sîner tougen innen wart.
      - l[n=23]: ein heiden Flegetanîs
      - l[n=24]: bejagete an künste hôhen prîs.
      - l[n=25]: der selbe fîsîôn
      - l[n=26]: was geborn von Salomôn,
      - l[n=27]: ûz israhêlscher sippe erzilt
      - l[n=28]: von alter her, unz unser schilt
      - l[n=29]: der touf wart vürz helleviur.
      - l[n=30]: der schreip von sgrâles âventiur,
  - chapter[n=454]:
    - div:
      - l[n=1]: er was ein heiden vaterhalp,
      - l[n=2]: Flegetanîs, der an ein kalp
      - l[n=3]: bette als ob ez wære sîn got.
      - l[n=4]: wie mac der tiuvel solhen spot
      - l[n=5]: gevüegen an sô wîser diet,
      - l[n=6]: daz si niht scheidet oder schiet
      - l[n=7]: dâ von der treget die hœsten hant
      - l[n=8]: und dem elliu wunder sint bekant?
      - l[n=9]: Flegetanîs der heiden
      - l[n=10]: kunde uns wol bescheiden
      - l[n=11]: ieslîches sternen hinganc
      - l[n=12]: und sîner künfte widerwanc,
      - l[n=13]: wie lange ieslîcher umme gêt,
      - l[n=14]: ê er wider an sîn zil gestêt.
      - l[n=15]: mit der sternen ummereise vart
      - l[n=16]: 'sit gepruovt aller menneschlîcher art:'
      - l[n=17]: Flegetanîs der heiden sach,
      - l[n=18]: dâ von der blûclîche sprach,
      - l[n=19]: in dem gestirne mit sînen ougen
      - l[n=20]: verholnbæriu tougen.
      - l[n=21]: 'er jach, ez hieze ein dinc der grâl:'
      - l[n=22]: des namen las er sunder twâl
      - l[n=23]: in dem gestirne, wie der hiez.
      - l[n=24]: '"ein schar in ûf der erden liez:'
      - l[n=25]: diu vuor ûf über die sterne hôch.
      - l[n=26]: ob die ir unschult wider zôch?
      - l[n=27]: sît muoz sîn phlegen getouftiu vruht
      - l[n=28]: 'mit alsô kiuschlîcher zuht:'
      - l[n=29]: diu mennescheit ist immer wert,
      - l[n=30]: der zuo dem grâle wirt gegert."
  - chapter[n=455]:
    - div:
      - l[n=1]: sus schreip dâ von Flegetanîs.
      - l[n=2]: Kîôt der meister wîs
      - l[n=3]: diz mære begunde suochen
      - l[n=4]: in latîneschen buochen,
      - l[n=5]: wâ gewesen wære
      - l[n=6]: ein volc dâ zuo gebære
      - l[n=7]: daz ez des grâles phlæge
      - l[n=8]: und der kiusche sich bewæge.
      - l[n=9]: er las der lande krônikâ
      - l[n=10]: ze Britâne und anderswâ,
      - l[n=11]: ze Vrancrîche und in îrlant.
      - l[n=12]: 'z Anschouwe er diu mære vant:'
      - l[n=13]: er las von Mazadân,
      - l[n=14]: mit wârheite sunder wân
      - l[n=15]: um allez sîn geslehte
      - l[n=16]: stuont dâ geschriben rehte
      - l[n=17]: und anderhalp wie Titurel
      - l[n=18]: und des sun Frimutel
      - l[n=19]: den grâl bræhte ûf Anfortas,
      - l[n=20]: des swester Herzeloide was,
      - l[n=21]: bî der Gahmuret ein kint
      - l[n=22]: gewan. des disiu mære sint,
      - l[n=23]: der rîtet nû ûf die niuwen slâ,
      - l[n=24]: die gein im kom der ritter grâ.
      - l[n=25]: er erkande ein stat, swie læge der snê
      - l[n=26]: dâ liehte bluomen stuondenê
      - l[n=27]: (daz was vor eins gebirges want),
      - l[n=28]: aldâ sîn manlîchiu hant
      - l[n=29]: vroun Jeschûten die hulde erwarp
      - l[n=30]: und dâ Orilus zorn verdarp.
  - chapter[n=456]:
    - div:
      - l[n=1]: 'diu slâ in dâ niht halden liez:'
      - l[n=2]: Fontâne la Salvâsche hiez
      - l[n=3]: ein wesen, dar sîn reise gienc.
      - l[n=4]: er vant den wirt, der in emphienc.
      - l[n=5]: 'der einsidel zim sprach:'
      - l[n=6]: '"ouwê, herre, daz iu geschach'
      - l[n=7]: in dirre heileclîchen zît.
      - l[n=8]: hât iuch angestlîcher strît
      - l[n=9]: in diz harnas getriben
      - l[n=10]: oder sît ir âne strît beliben?
      - l[n=11]: sô stüende iu baz ein ander wât,
      - l[n=12]: lieze iuch hôchverte rât.
      - l[n=13]: nû ruocht erbeizen, herre,
      - l[n=14]: (ich wæne iu daz iht werre)
      - l[n=15]: und erwarmt bî einem viure.
      - l[n=16]: hât iuch âventiure
      - l[n=17]: ûz gesant durch minnen solt?
      - l[n=18]: sît ir rehter minne holt,
      - l[n=19]: sô minnet als nû diu minne gêt,
      - l[n=20]: 'als dises tages minne stêt:'
      - l[n=21]: dient her nâch um wîbe gruoz.
      - l[n=22]: ruocht erbeizen, ob ichs biten muoz."
      - l[n=23]: Parzivâl der wîgant
      - l[n=24]: erbeizte nider al zehant,
      - l[n=25]: mit grôzer zuht er vor im stuont.
      - l[n=26]: er tet im von den liuten kunt,
      - l[n=27]: die in dar wîsten,
      - l[n=28]: wie die sîn râten prîsten.
      - l[n=29]: 'dô sprach er: "herre, nû gebet mir rât:'
      - l[n=30]: ich bin ein man der sünde hât."
  - chapter[n=457]:
    - div:
      - l[n=1]: dô disiu rede was getân,
      - l[n=2]: 'dô sprach aber der guote man:'
      - l[n=3]: '"ich bin râtes iuwer wer.'
      - l[n=4]: nû saget mir wer iuch wîste her."
      - l[n=5]: '"herre, ûf dem walde mir widergienc'
      - l[n=6]: 'ein grâ man, der mich wol emphienc:'
      - l[n=7]: als tet sîn massenîe.
      - l[n=8]: der selbe valsches vrîe
      - l[n=9]: 'hât mich zuo ziu her gesant:'
      - l[n=10]: ich reit sîn slâ, unz ich iuch vant."
      - l[n=11]: 'der wirt sprach: "daz was Kahenîs.'
      - l[n=12]: derst werdeclîcher vuore wîs.
      - l[n=13]: der vürste ist ein Punturteis,
      - l[n=14]: der rîche künec von Kâreis
      - l[n=15]: sîn swester hât ze wîbe.
      - l[n=16]: nie kiuscher vruht von lîbe
      - l[n=17]: wart geborn dan sîn selbes kint,
      - l[n=18]: diu iu dâ widergangen sint.
      - l[n=19]: der vürste ist von küneges art.
      - l[n=20]: alle jâr ist zuo mir her sîn vart."
      - l[n=21]: 'Parzivâl zem wirte sprach:'
      - l[n=22]: '"dô ich iuch vor mir stênde sach,'
      - l[n=23]: vorht ir iu iht, dô ich zuo ziu reit?
      - l[n=24]: was iu mîn komen dô iht leit?"
      - l[n=25]: 'dô sprach er: "herre, geloubet mirz,'
      - l[n=26]: mich hât der ber und ouch der hirz
      - l[n=27]: erschrecket dicker dan der man.
      - l[n=28]: ein wârheit ich iu sagen kan,
      - l[n=29]: ich envürhte niht swaz mennesch ist.
      - l[n=30]: 'ich hân ouch menneschlîchen list:'
  - chapter[n=458]:
    - div:
      - l[n=1]: hetet irz niht vür einen ruom,
      - l[n=2]: sô trüege ich vluht noch magetuom.
      - l[n=3]: mîn herze emphienc noch nie den kranc
      - l[n=4]: daz ich von wer getæte wanc
      - l[n=5]: bî mîner werlîchen zît.
      - l[n=6]: ich was ein ritter, als ir sît,
      - l[n=7]: der ouch nâch hôher minne ranc.
      - l[n=8]: etswenne ich sündebæren gedanc
      - l[n=9]: gein der kiusche parrierte.
      - l[n=10]: mîn leben ich dar ûf zierte,
      - l[n=11]: daz mir genâde tæte ein wîp.
      - l[n=12]: des hât vergezzen nû mîn lîp.
      - l[n=13]: 'gebet mir den zoum in mîne hant:'
      - l[n=14]: dort under jenes velses want
      - l[n=15]: sol iuwer ors durch ruowen stên.
      - l[n=16]: bî einer wîle sul wir beide gên
      - l[n=17]: und brechen im grazzach und varm.
      - l[n=18]: 'anders vuoters bin ich arm:'
      - l[n=19]: wir sulnz doch harte wol ernern."
      - l[n=20]: Parzivâl sich wolde wern,
      - l[n=21]: daz er szoumes emphienge niht.
      - l[n=22]: '"iuwer zuht iu des niht giht,'
      - l[n=23]: daz ir strîtet wider deheinen wirt,
      - l[n=24]: ob unvuoge iuwer zuht verbirt"
      - l[n=25]: alsus sprach der guote man.
      - l[n=26]: dem wirte wart der zoum verlân.
      - l[n=27]: der zôch daz ors under jenen stein,
      - l[n=28]: 'dâ selten sunne hin erschein:'
      - l[n=29]: daz was ein wilder marstal.
      - l[n=30]: dâ durch gienc eins brunnen val.
  - chapter[n=459]:
    - div:
      - l[n=1]: Parzivâl stuont ûf dem snê.
      - l[n=2]: ez tæte einem kranken manne wê,
      - l[n=3]: ob er harnas trüege
      - l[n=4]: dâ der vrost sus an in slüege.
      - l[n=5]: der wirt in vuorte in eine gruft,
      - l[n=6]: 'dar selten kom des windes luft:'
      - l[n=7]: dâ lâgen glüendege koln.
      - l[n=8]: die mohte der gast vil gerne doln.
      - l[n=9]: 'eine kerzen zunde swirtes hant:'
      - l[n=10]: dô entwâpende sich der wîgant.
      - l[n=11]: under im lac ramschoup und varm.
      - l[n=12]: al sîne lide im wurden warm,
      - l[n=13]: sô daz sîn vel liehten schîn
      - l[n=14]: gap. er mohte wol waltmüede sîn,
      - l[n=15]: wande er hete der strâzen wênec geriten,
      - l[n=16]: 'âne dach die naht des tages erbiten:'
      - l[n=17]: als hete er manege ander.
      - l[n=18]: getriuwen wirt dâ vander.
      - l[n=19]: dâ lac ein roc, den lêch im an
      - l[n=20]: der wirt und vuorte in mit im dan
      - l[n=21]: 'zeiner andern gruft: dâ inne was'
      - l[n=22]: sîniu buoch dar an der kiusche las.
      - l[n=23]: nâch stages site ein alterstein
      - l[n=24]: dâ stuont al blôz, dar ûf erschein
      - l[n=25]: ein kefse (diu wart schiere erkant),
      - l[n=26]: dar ûfe Parzivâles hant
      - l[n=27]: swuor einen ungevelschten eit,
      - l[n=28]: dâ von vroun Jeschûten leit
      - l[n=29]: ze liebe wart verkêret
      - l[n=30]: und ir vreude gemêret.
  - chapter[n=460]:
    - div:
      - l[n=1]: Parzivâl zem wirte sîn
      - l[n=2]: 'sprach: "herre, dirre kefsen schîn'
      - l[n=3]: erkenne ich, wande ich drûfe swuor
      - l[n=4]: zeinen zîten dô ich hie vür si vuor.
      - l[n=5]: 'ein gemâlet sper dâ bî ich vant:'
      - l[n=6]: herre, daz nam alhie mîn hant,
      - l[n=7]: dâ mite ich prîs bejagete.
      - l[n=8]: als man mir sider sagete
      - l[n=9]: (ich verdâhte mich an mîn selbes wîp
      - l[n=10]: sô daz von witzen kom mîn lîp),
      - l[n=11]: 'zwuo rîche tjoste dâ mite ich reit:'
      - l[n=12]: unwizzende ich die beide streit.
      - l[n=13]: 'dannoch hete ich êre:'
      - l[n=14]: nû hân ich sorgen mêre
      - l[n=15]: dan ir an manne ie wart gesehen.
      - l[n=16]: durch iuwer zuht sult ir des jehen,
      - l[n=17]: wie lanc ist von der zîte her,
      - l[n=18]: herre, daz ich hie nam daz sper?"
      - l[n=19]: 'dô sprach aber der guote man:'
      - l[n=20]: '"des vergaz mîn vriunt Taurian'
      - l[n=21]: 'hie: er kom mirs sît in klage.'
      - l[n=22]: vünfthalp jâr und drî tage
      - l[n=23]: ist daz irz im nâmet hie.
      - l[n=24]: welt irz hœren, ich prüeve iu wie."
      - l[n=25]: an dem salter las er im über al
      - l[n=26]: diu jâr und gar der wochen zal,
      - l[n=27]: die dâ zwischen wâren hin.
      - l[n=28]: '"alrêst ich innen worden bin'
      - l[n=29]: wie lange ich var wîselôs
      - l[n=30]: und daz vreuden helfe mich verkôs"
  - chapter[n=461]:
    - div:
      - l[n=1]: 'sprach Parzivâl. "mirst vreude ein troum:'
      - l[n=2]: ich trage der riuwe swæren soum.
      - l[n=3]: 'herre, ich tuon iu mêr noch kunt:'
      - l[n=4]: swâ kirchen oder münster stuont,
      - l[n=5]: dâ man gotes êre sprach,
      - l[n=6]: dehein ouge mich dâ nie gesach
      - l[n=7]: sît den selben zîten.
      - l[n=8]: ich ensuochte niht wan strîten.
      - l[n=9]: ouch trage ich hazzes vil gein gote,
      - l[n=10]: 'wande er ist mîner sorgen tote:'
      - l[n=11]: die hât er alze hôhe erhaben.
      - l[n=12]: mîn vreude ist lebendec begraben.
      - l[n=13]: kunde gotes kraft mit helfe sîn,
      - l[n=14]: waz ankers wære diu vreude mîn?
      - l[n=15]: diu sinket durch der riuwe grunt.
      - l[n=16]: ist mîn manlîch herze wunt
      - l[n=17]: (oder mac ez dâ von wesen ganz,
      - l[n=18]: daz diu riuwe ir scharphen kranz
      - l[n=19]: mir setzet ûf werdekeit,
      - l[n=20]: die schiltes ammet mir erstreit
      - l[n=21]: gein werlîchen handen?),
      - l[n=22]: des gihe ich dem ze schanden,
      - l[n=23]: der aller helfe hât gewalt,
      - l[n=24]: ist sîn helfe helfe balt,
      - l[n=25]: daz er mir denne hilfet niht,
      - l[n=26]: sô vil man im der helfe giht."
      - l[n=27]: der wirt ersiufzete und sach an in.
      - l[n=28]: 'dô sprach er: "herre, habet ir sin,'
      - l[n=29]: 'sô sult ir gote getrûwen wol:'
      - l[n=30]: er hilft iu, wande er helfen sol.
  - chapter[n=462]:
    - div:
      - l[n=1]: got müeze uns helfen beiden.
      - l[n=2]: herre, ir sult mich bescheiden
      - l[n=3]: (ruochet alrêst sitzen),
      - l[n=4]: saget mir mit kiuschen witzen,
      - l[n=5]: wie der zorn sich ane gevienc,
      - l[n=6]: dâ von got iuwern haz emphienc.
      - l[n=7]: durch iuwer zühte gedult
      - l[n=8]: vernemt von mir sîn unschult,
      - l[n=9]: ê daz ir mir von im iht klaget.
      - l[n=10]: sîn helfe ist immer unverzaget.
      - l[n=11]: doch ich ein leie wære,
      - l[n=12]: der wâren buoche mære
      - l[n=13]: kunde ich lesen unde schrîben,
      - l[n=14]: wie der mensche sol belîben
      - l[n=15]: mit dienste gein des helfe grôz,
      - l[n=16]: den der stæten helfe nie verdrôz
      - l[n=17]: vür der sêle senken.
      - l[n=18]: sît getriuwe âne allez wenken,
      - l[n=19]: 'sît got selbe ein triuwe ist:'
      - l[n=20]: dem was unmære ie valscher list.
      - l[n=21]: 'wir suln in des geniezen lân:'
      - l[n=22]: er hât vil durch uns getân,
      - l[n=23]: sît sîn edel hôher art
      - l[n=24]: durch uns ze menschen bilde wart.
      - l[n=25]: got heizt und ist ein wârheit.
      - l[n=26]: dem was ie valschiu vuore leit,
      - l[n=27]: daz sult ir gar bedenken.
      - l[n=28]: 'er enkan an niemen wenken:'
      - l[n=29]: nû lêret iuwer gedanke,
      - l[n=30]: hüetet iuch gein im an wanke.
  - chapter[n=463]:
    - div:
      - l[n=1]: 'ir enmeget im abe erzürnen niht:'
      - l[n=2]: swer iuch gein im in hazze siht,
      - l[n=3]: der hât iuch an den witzen kranc.
      - l[n=4]: nû prüevt wie Lûcifern gelanc
      - l[n=5]: und sînen nôtgestallen,
      - l[n=6]: 'si wâren doch âne gallen:'
      - l[n=7]: jâ herre, wâ nâmen si den nît,
      - l[n=8]: dâ von ir endelôser strît
      - l[n=9]: zer helle emphâhet sûren lôn?
      - l[n=10]: Astirot und Belcimôn,
      - l[n=11]: Bêlet und Radamant
      - l[n=12]: und ander die ich dâ hân erkant,
      - l[n=13]: diu liehte himelesche schar
      - l[n=14]: wart durch nît nâch helle var.
      - l[n=15]: dô Lûcifer vuor die hellevart
      - l[n=16]: 'mir schar, ein mensche nâch im wart:'
      - l[n=17]: got worhte ûz der erden
      - l[n=18]: Adâmen den werden.
      - l[n=19]: von Adâmes verhe er êven brach,
      - l[n=20]: diu uns gap an daz ungemach,
      - l[n=21]: daz si ir schephære überhôrte
      - l[n=22]: und unser vreude stôrte.
      - l[n=23]: 'von in zwein kom gebürte vruht:'
      - l[n=24]: einem riet sîn ungenuht
      - l[n=25]: daz er durch gîteclîchen ruom
      - l[n=26]: sîner anen nam den magetuom.
      - l[n=27]: nû beginnet genuoge des gezemen,
      - l[n=28]: ê si diz mære vernemen,
      - l[n=29]: 'daz si vreischen wie daz möhte sîn:'
      - l[n=30]: ez wart iedoch mit sünden schîn."
  - chapter[n=464]:
    - div:
      - l[n=1]: 'Parzivâl hin zim dô sprach:'
      - l[n=2]: '"herre, ich wæne daz ie geschach.'
      - l[n=3]: von wem was der man erborn,
      - l[n=4]: von dem sîn ane hât verlorn
      - l[n=5]: den magetuom, als ir mir saget?
      - l[n=6]: daz möhtet ir gerne hân verdaget."
      - l[n=7]: 'der wirt sprach aber wider zim:'
      - l[n=8]: '"von dem zwîvel ich iuch nim.'
      - l[n=9]: sage ich niht wâr die wârheit,
      - l[n=10]: sô lât iu sîn mîn triegen leit.
      - l[n=11]: 'diu erde Adâmes muoter was:'
      - l[n=12]: von erden vruht Adâm genas.
      - l[n=13]: 'dannoch was diu erde ein maget:'
      - l[n=14]: noch hân ich iu niht gesaget
      - l[n=15]: wer ir den magetuom benam.
      - l[n=16]: Kâîns vater was Adam,
      - l[n=17]: 'er sluoc Abêlen um krankez guot:'
      - l[n=18]: dô ûf die reinen erden zbluot
      - l[n=19]: viel, ir magetuom was vervarn.
      - l[n=20]: den nam ir Adâmes barn.
      - l[n=21]: 'dô huop sich êrst der menschen nît:'
      - l[n=22]: alsô wert er immer sît.
      - l[n=23]: in der werlde doch niht sô reines ist
      - l[n=24]: sô diu maget âne valschen list.
      - l[n=25]: 'nû prüevt wie reine die megede sint:'
      - l[n=26]: got was selbe der megede kint.
      - l[n=27]: von megeden sint zwei mensche komen.
      - l[n=28]: got selbe antlitze hât genomen
      - l[n=29]: 'nâch der êrsten megede vruht:'
      - l[n=30]: daz was sîner hôhen art ein zuht.
  - chapter[n=465]:
    - div:
      - l[n=1]: von Adâmes künne
      - l[n=2]: huop sich riuwe und wünne,
      - l[n=3]: sît er uns sippe lougent niht,
      - l[n=4]: den ieslîch engel ob im siht,
      - l[n=5]: und daz diu sippe ist sünden wagen,
      - l[n=6]: sô daz wir sünde müezen tragen.
      - l[n=7]: dar über erbarme sich des kraft,
      - l[n=8]: dem erbarme gît geselleschaft.
      - l[n=9]: sît sîn getriuwiu mennescheit
      - l[n=10]: mit triuwen gein untriuwe streit,
      - l[n=11]: ir sult ûf in verkiesen.
      - l[n=12]: welt ir sælde niht verliesen,
      - l[n=13]: lât wandel iu vür sünde bî.
      - l[n=14]: sît rede und werke niht sô vrî,
      - l[n=15]: wan der sîn leit sô richet
      - l[n=16]: daz er unkiusche sprichet,
      - l[n=17]: von des lôn tuon ich iu kunt,
      - l[n=18]: in urteilt sîn selbes munt.
      - l[n=19]: nemt aldiu mære vür niuwe,
      - l[n=20]: ob si iuch lêren triuwe.
      - l[n=21]: der pareliure Plâtô
      - l[n=22]: sprach bî sînen zîten dô
      - l[n=23]: und Sibille diu profêtisse,
      - l[n=24]: sunder vâlierens misse
      - l[n=25]: si sageten dâ vor manec jâr,
      - l[n=26]: uns solde komen al vür wâr
      - l[n=27]: vür die hœsten schulde phant.
      - l[n=28]: zer helle uns nam diu hœste hant
      - l[n=29]: 'mit der gotlîchen minne:'
      - l[n=30]: die unkiuschen liez er dinne.
  - chapter[n=466]:
    - div:
      - l[n=1]: von dem wâren minnære
      - l[n=2]: sagent disiu süezen mære.
      - l[n=3]: der ist ein durchliuhtec lieht
      - l[n=4]: 'und wenket sîner minne niht:'
      - l[n=5]: swem er minne erzeigen sol,
      - l[n=6]: dem wirt mit sîner minne wol.
      - l[n=7]: 'die selben sint geteilet:'
      - l[n=8]: aller werlde ist geveilet
      - l[n=9]: beidiu sîn minne und ouch sîn haz.
      - l[n=10]: nû prüevet wederz helfe baz.
      - l[n=11]: der schuldege âne riuwe
      - l[n=12]: 'vliuht die gotlîchen triuwe:'
      - l[n=13]: swer aber wandelt sünden schulde,
      - l[n=14]: der dient nâch werder hulde.
      - l[n=15]: die treget der durch gedanke vert.
      - l[n=16]: 'gedanc sich sunnen blickes wert:'
      - l[n=17]: gedanc ist âne slôz gespart,
      - l[n=18]: vor aller krêatiure bewart.
      - l[n=19]: 'gedanc ist vinster âne schîn:'
      - l[n=20]: diu gotheit kan lûter sîn,
      - l[n=21]: si glestet durch der vinster want
      - l[n=22]: und hât den helden sprunc gerant,
      - l[n=23]: der endiuzet noch enklinget.
      - l[n=24]: sô er von dem herzen springet,
      - l[n=25]: ez ist dehein gedanc sô snel,
      - l[n=26]: ê er von dem herzen vür daz vel
      - l[n=27]: 'kom, er ensî versuochet:'
      - l[n=28]: des kiuschen got geruochet.
      - l[n=29]: sît got gedanke spehet sô wol,
      - l[n=30]: ouwê der brœden werke dol!
  - chapter[n=467]:
    - div:
      - l[n=1]: swâ werc verwürkent sînen gruoz,
      - l[n=2]: daz gotheit sich schamen muoz,
      - l[n=3]: wem lât den menneschlîchiu zuht?
      - l[n=4]: war hât diu arme sêle vluht?
      - l[n=5]: welt ir nû gote vüegen leit,
      - l[n=6]: der ze beiden sîten ist bereit,
      - l[n=7]: zer minne und gein dem zorne,
      - l[n=8]: sô sît ir der verlorne.
      - l[n=9]: nû kêret iuwer gemüete,
      - l[n=10]: daz er iu danke güete."
      - l[n=11]: 'Parzivâl sprach zim dô:'
      - l[n=12]: '"herre, ich bin des immer vrô,'
      - l[n=13]: daz ir mich von dem bescheiden lât,
      - l[n=14]: der nihtes ungelônet lât,
      - l[n=15]: der missewende noch der tugent.
      - l[n=16]: ich hân mit sorgen mîne jugent
      - l[n=17]: alsus brâht an disen tac,
      - l[n=18]: daz ich durch triuwe kummers phlac."
      - l[n=19]: 'der wirt sprach aber wider zim:'
      - l[n=20]: '"nimts iuch niht hæle, gerne ich vernim'
      - l[n=21]: waz ir kummers und sünden hât.
      - l[n=22]: ob ir mich diu prüeven lât,
      - l[n=23]: dar zuo gibe ich iu lîhte rât,
      - l[n=24]: des ir selbe niht enhât."
      - l[n=25]: 'dô sprach aber Parzivâl:'
      - l[n=26]: '"mîn hœstiu nôt ist um den grâl,'
      - l[n=27]: 'dâ nâch um mîn selbes wîp:'
      - l[n=28]: ûf erde nie schœner lîp
      - l[n=29]: gesouc an deheiner muoter brust.
      - l[n=30]: nâch den beiden sent sich mîn gelust."
  - chapter[n=468]:
    - div:
      - l[n=1]: 'der wirt sprach: "herre, ir sprechet wol.'
      - l[n=2]: ir sît in rehter kummers dol,
      - l[n=3]: sît ir nâch iuwer selbes wîbe
      - l[n=4]: sorgen phlihte gebet dem lîbe.
      - l[n=5]: werdet ir ervunden an rehter ê,
      - l[n=6]: iu mac zer helle werden wê,
      - l[n=7]: diu nôt sol schiere ein ende hân
      - l[n=8]: und werdet von banden aldâ verlân
      - l[n=9]: mit der gotes helfe al sunder twâl.
      - l[n=10]: 'ir jeht, ir sent iuch um den grâl:'
      - l[n=11]: ir tummer man, daz muoz ich klagen.
      - l[n=12]: jâ enmac den grâl niemen bejagen,
      - l[n=13]: wan der ze himele ist sô bekant
      - l[n=14]: daz er zem grâle sî benant.
      - l[n=15]: 'des muoz ich von dem grâle jehen:'
      - l[n=16]: ich weiz ez und hânz vür wâr gesehen."
      - l[n=17]: 'Parzivâl sprach: "wârt ir dâ?"'
      - l[n=18]: 'der wirt sprach gein im: "herre, jâ."'
      - l[n=19]: Parzivâl versweic in gar
      - l[n=20]: 'daz ouch er was komen dar:'
      - l[n=21]: er vrâcte in von der künde,
      - l[n=22]: wiez um den grâl dâ stüende.
      - l[n=23]: 'der wirt sprach: "mir ist wol bekant,'
      - l[n=24]: ez wont manec werlîchiu hant
      - l[n=25]: ze Munsalvæsche bî dem grâl.
      - l[n=26]: durch âventiur die alle mâl
      - l[n=27]: rîtent manege reise.
      - l[n=28]: die selben templeise,
      - l[n=29]: swâ si kummer oder prîs bejagent,
      - l[n=30]: vür ir sünde si daz tragent.
  - chapter[n=469]:
    - div:
      - l[n=1]: dâ wont ein werlîchiu schar.
      - l[n=2]: 'ich wil iu künden um ir nar:'
      - l[n=3]: si lebent von einem steine,
      - l[n=4]: des geslehte ist vil reine.
      - l[n=5]: hât ir des niht erkennet,
      - l[n=6]: 'der wirt iu hie genennet:'
      - l[n=7]: er heizet lapsit exillîs.
      - l[n=8]: von des steines kraft der fênîs
      - l[n=9]: 'verbrinnet, daz er zaschen wirt:'
      - l[n=10]: diu asche im aber leben birt.
      - l[n=11]: sus rêrt der fênîs mûze sîn
      - l[n=12]: und gît dar nâch vil liehten schîn,
      - l[n=13]: daz er schœne wirt als ê.
      - l[n=14]: ouch wart nie menschen sô wê,
      - l[n=15]: swelhes tages ez den stein gesiht,
      - l[n=16]: die wochen mac ez sterben niht,
      - l[n=17]: diu aller schierst dar nâch gestêt.
      - l[n=18]: 'sîn varwe im nimmer ouch zegêt:'
      - l[n=19]: man muoz im solher varwe jehen,
      - l[n=20]: dâ mite ez hât den stein gesehen,
      - l[n=21]: ez sî maget oder man,
      - l[n=22]: als dô sîn bestiu zît huop an,
      - l[n=23]: sæhe ez den stein zwei hundert jâr.
      - l[n=24]: im enwürde denne grâ sîn hâr,
      - l[n=25]: solhe kraft dem menschen gît der stein,
      - l[n=26]: daz im vleisch unde bein
      - l[n=27]: jugent emphæhet al sunder twâl.
      - l[n=28]: der stein ist ouch genant der grâl.
      - l[n=29]: dar ûf kumt hiute ein botschaft,
      - l[n=30]: 'dar an doch liget sîn hœste kraft:'
  - chapter[n=470]:
    - div:
      - l[n=1]: ez ist hiute der karvrîtac,
      - l[n=2]: daz man vür wâr dâ warten mac,
      - l[n=3]: ein tûbe von himele swinget,
      - l[n=4]: ûf den stein diu bringet
      - l[n=5]: eine kleine wîze oblât,
      - l[n=6]: ûf dem steine si die lât.
      - l[n=7]: diu tûbe ist durchliuhtec blanc,
      - l[n=8]: ze himele tuot si widerwanc.
      - l[n=9]: immer alle karvrîtage
      - l[n=10]: brinct si ûf den stein, als ich iu sage,
      - l[n=11]: dâ von der stein emphæhet
      - l[n=12]: swaz guotes ûf erden dræhet
      - l[n=13]: von trinken und von spîse,
      - l[n=14]: 'als den wunsch von paradîse:'
      - l[n=15]: ich meine, swaz diu erde mac gebern.
      - l[n=16]: der stein si vürbaz mêr sol wern
      - l[n=17]: swaz wildes under dem lufte lebet,
      - l[n=18]: ez vliege oder loufe und daz swebet.
      - l[n=19]: der ritterlîchen bruoderschaft,
      - l[n=20]: die phrüende in gît des grâles kraft.
      - l[n=21]: die aber zem grâle sint benant,
      - l[n=22]: hœrt wie die werdent bekant.
      - l[n=23]: zende an des steines drum
      - l[n=24]: von karakten ein epitafium
      - l[n=25]: saget sînen namen und sînen art,
      - l[n=26]: swer dar tuon sol die sælden vart,
      - l[n=27]: ez sî von megeden oder von knaben.
      - l[n=28]: 'die schrift darf niemen danne schaben:'
      - l[n=29]: sô man den namen gelesen hât,
      - l[n=30]: vor ir ougen si zegât.
  - chapter[n=471]:
    - div:
      - l[n=1]: si kômen alle dar vür kint,
      - l[n=2]: die nû dâ grôze liute sint.
      - l[n=3]: wol die muoter, diu daz kint gebar,
      - l[n=4]: daz sol ze dienste hœren dar!
      - l[n=5]: der arme und der rîche
      - l[n=6]: vreunt sich al gelîche,
      - l[n=7]: ob man ir kint eischet dar,
      - l[n=8]: 'daz siz suln senden an die schar:'
      - l[n=9]: man holt si in manegen landen.
      - l[n=10]: vor sündebæren schanden
      - l[n=11]: sint si immer mêr behuot
      - l[n=12]: 'und wirt ir lôn ze himele guot:'
      - l[n=13]: swenne in erstirbet hie daz leben,
      - l[n=14]: sô wirt in dort der wunsch gegeben.
      - l[n=15]: die newederhalp gestuonden,
      - l[n=16]: dô strîten begunden
      - l[n=17]: Lûcifer und Trînitas,
      - l[n=18]: swaz der selben engel was,
      - l[n=19]: die edeln und die werden
      - l[n=20]: muosten ûf die erden
      - l[n=21]: zuo dem selben steine.
      - l[n=22]: der stein ist immer reine.
      - l[n=23]: ich enweiz ob got ûf si verkôs
      - l[n=24]: 'oder ob er si vürbaz verlôs:'
      - l[n=25]: was daz sîn reht, er nam si wider.
      - l[n=26]: des steines phliget immer sider
      - l[n=27]: die got dar zuo benande
      - l[n=28]: und in sînen engel sande.
      - l[n=29]: herre, sus stêt ez um den grâl."
      - l[n=30]: 'dô sprach aber Parzivâl:'
  - chapter[n=472]:
    - div:
      - l[n=1]: '"mac ritterschaft des lîbes prîs'
      - l[n=2]: und doch der sêle pardîs
      - l[n=3]: bejagen mir schilte und ouch mit sper,
      - l[n=4]: sô was ie ritterschaft mîn ger.
      - l[n=5]: ich streit ie swâ ich strîten vant,
      - l[n=6]: sô daz mîn werlîchiu hant
      - l[n=7]: sich næherte dem prîse.
      - l[n=8]: ist got an strîte wîse,
      - l[n=9]: der sol mich dar benennen,
      - l[n=10]: 'daz si mich dâ bekennen:'
      - l[n=11]: mîn hant dâ strîtes niht verbirt."
      - l[n=12]: 'dô sprach aber sîn kiuscher wirt:'
      - l[n=13]: '"ir müestet aldâ vor hôchvart'
      - l[n=14]: mit senftem willen sîn bewart.
      - l[n=15]: iuch verleitet lîhte iuwer jugent
      - l[n=16]: daz ir der kiusche bræchet tugent.
      - l[n=17]: hôchvart ie seic unde viel"
      - l[n=18]: 'sprach der wirt: ieweder ouge im wiel,'
      - l[n=19]: dô er an diz mære dâhte,
      - l[n=20]: daz er dâ mit rede volbrâhte.
      - l[n=21]: 'dô sprach er: "herre, ein künec dâ was,'
      - l[n=22]: der hiez und heizt noch Anfortas.
      - l[n=23]: daz sol iuch und mich armen
      - l[n=24]: immer mêr erbarmen,
      - l[n=25]: um sîne herzebære nôt,
      - l[n=26]: die hôchvart im ze lône bôt.
      - l[n=27]: sîn jugent und sîn rîcheit
      - l[n=28]: der werlde an im vuocte leit
      - l[n=29]: und daz er gerte minne
      - l[n=30]: ûzerhalp der kiusche sinne.
  - chapter[n=473]:
    - div:
      - l[n=1]: 'der site ist niht dem grâle reht:'
      - l[n=2]: dâ muoz der ritter und der kneht
      - l[n=3]: bewart sîn vor lôsheit.
      - l[n=4]: diemuot die hôchvart überstreit.
      - l[n=5]: 'dâ wont ein werdiu bruoderschaft:'
      - l[n=6]: die hânt mit werlîcher kraft
      - l[n=7]: erwert mit ir handen
      - l[n=8]: der diet von al den landen,
      - l[n=9]: daz der grâl ist unerkennet,
      - l[n=10]: wan die dar sint benennet
      - l[n=11]: ze Munsalvæsche an sgrâles schar.
      - l[n=12]: 'wan einer kom unbenennet dar:'
      - l[n=13]: der selbe was ein tummer man
      - l[n=14]: und vuorte ouch sünde mit im dan,
      - l[n=15]: daz er niht zem wirte sprach
      - l[n=16]: um den kummer den er an im sach.
      - l[n=17]: 'ich ensol niemen schelten:'
      - l[n=18]: doch muoz er sünde engelten,
      - l[n=19]: daz er niht vrâcte swirtes schaden.
      - l[n=20]: er was mit kummer sô geladen,
      - l[n=21]: ez enwart nie erkant sô hôher pîn.
      - l[n=22]: dâ vor kom rois Lehelîn
      - l[n=23]: ze Brumbâne an den sê geriten.
      - l[n=24]: durch tjoste hete sîn dâ gebiten
      - l[n=25]: Libêals der werde helt.
      - l[n=26]: des tôt mit tjoste was erwelt,
      - l[n=27]: er was erborn von Prienlascors.
      - l[n=28]: Lehelîn des heldes ors
      - l[n=29]: 'dannen zôch mit sîner hant:'
      - l[n=30]: dâ wart der rêroup bekant.
  - chapter[n=474]:
    - div:
      - l[n=1]: herre, sît irz Lehelîn?
      - l[n=2]: sô stêt in dem stalle mîn
      - l[n=3]: den orsen ein ors gelîch gevar,
      - l[n=4]: 'diu dâ hœrent an sgrâles schar:'
      - l[n=5]: an dem satel ein turteltûbe stêt.
      - l[n=6]: daz ors von Munsalvæsche gêt.
      - l[n=7]: diu wâpen gap in Anfortas,
      - l[n=8]: dô er der vreuden herre was.
      - l[n=9]: ir schilte sint von alter sô.
      - l[n=10]: Titurel si brâhte dô
      - l[n=11]: 'an sînen sun rois Frimutel:'
      - l[n=12]: dar unde verlôs der degen snel
      - l[n=13]: von einer tjoste ouch sînen lîp.
      - l[n=14]: der minnete sîn selbes wîp,
      - l[n=15]: daz nie von manne mêre
      - l[n=16]: wîp geminnet wart sô sêre,
      - l[n=17]: ich meine mit rehten triuwen.
      - l[n=18]: sîne site sult ir niuwen
      - l[n=19]: und minnet von herzen iuwer konen.
      - l[n=20]: 'sîner site sult ir wonen:'
      - l[n=21]: iuwer varwe im treget gelîchiu mâl.
      - l[n=22]: der was ouch herre über den grâl.
      - l[n=23]: ouwî herre, wannen ist iuwer vart?
      - l[n=24]: nû ruocht mir prüeven iuwern art."
      - l[n=25]: ieweder vaste an den andern sach.
      - l[n=26]: 'Parzivâl zem wirte sprach:'
      - l[n=27]: '"ich bin von einem man erborn,'
      - l[n=28]: der mit tjoste hât den lîp verlorn
      - l[n=29]: und durch ritterlîch gemüete.
      - l[n=30]: herre, durch iuwer güete
  - chapter[n=475]:
    - div:
      - l[n=1]: sult ir in nemen in iuwer gebet.
      - l[n=2]: mîn vater der hiez Gahmuret,
      - l[n=3]: er was von arte ein Anschevîn.
      - l[n=4]: herre, ich enbinz niht Lehelîn.
      - l[n=5]: genam ich ie den rêroup,
      - l[n=6]: 'sô was ich an den witzen toup:'
      - l[n=7]: ez ist iedoch von mir geschehen.
      - l[n=8]: 'der selben sünde muoz ich jehen:'
      - l[n=9]: îthêren von Cucûmerlant
      - l[n=10]: den sluoc mîn sündebæriu hant,
      - l[n=11]: ich legete in tôten ûf daz gras
      - l[n=12]: und nam swaz dâ ze nemen was."
      - l[n=13]: '"ouwê werlt, wie tuostû sô?"'
      - l[n=14]: 'sprach der wirt: der was des mæres unvrô.'
      - l[n=15]: '"dû gîs den liuten herzesêr'
      - l[n=16]: und riuwebæres kummers mêr
      - l[n=17]: dan der vreude, wie stêt dîn lôn!
      - l[n=18]: sus endet sich dîns mæres dôn."
      - l[n=19]: 'dô sprach er: "lieber swestersun,'
      - l[n=20]: waz râtes möhte ich dir nû tuon?
      - l[n=21]: dû hâs dîn eigen verh erslagen.
      - l[n=22]: wiltû vür got die schulde tragen,
      - l[n=23]: sît daz ir beide wârt ein bluot,
      - l[n=24]: ob got dâ reht gerihte tuot,
      - l[n=25]: sô giltet im dîn eigen leben.
      - l[n=26]: waz wiltû im dâ ze gelte geben,
      - l[n=27]: îthêren von Gaheviez?
      - l[n=28]: der rehten werdekeit geniez,
      - l[n=29]: des diu werlt was gereinet,
      - l[n=30]: hete got an im erscheinet.
  - chapter[n=476]:
    - div:
      - l[n=1]: missewende was sîn riuwe.
      - l[n=2]: er balsem ob der triuwe,
      - l[n=3]: 'al werltlîchiu schande in vlôch:'
      - l[n=4]: werdekeit sich in sîn herze zôch.
      - l[n=5]: dich solden hazzen werdiu wîp
      - l[n=6]: 'durch sînen minneclîchen lîp:'
      - l[n=7]: sîn dienest was gein in sô ganz,
      - l[n=8]: ez machte wîbes ougen glanz,
      - l[n=9]: die in gesâhen, von sîner süeze.
      - l[n=10]: got daz erbarmen müeze
      - l[n=11]: daz dû ie gevrumtes solhe nôt!
      - l[n=12]: mîn swester lac ouch nâch dir tôt,
      - l[n=13]: Herzeloide dîn muoter."
      - l[n=14]: '"neinâ herre guoter,'
      - l[n=15]: waz saget ir nû?" sprach Parzivâl.
      - l[n=16]: '"wære ich dan herre über den grâl,'
      - l[n=17]: der möhte mich ergetzen niht
      - l[n=18]: des mæres mir iuwer munt vergiht.
      - l[n=19]: bin ich iuwer swester kint,
      - l[n=20]: sô tuot als die mit triuwen sint
      - l[n=21]: 'und saget mir sunder wankes vâr:'
      - l[n=22]: sint disiu mære beidiu wâr?"
      - l[n=23]: 'dô sprach aber der guote man:'
      - l[n=24]: '"ich enbinz niht der dâ triegen kan:'
      - l[n=25]: dîner muoter daz ir triuwe erwarp,
      - l[n=26]: dô dû von ir schiede, zehant si starp.
      - l[n=27]: dû wære daz tier daz si dâ souc,
      - l[n=28]: und der trache der von ir dâ vlouc.
      - l[n=29]: ez widervuor in slâfe ir gar,
      - l[n=30]: ê daz diu süeze dich gebar.
  - chapter[n=477]:
    - div:
      - l[n=1]: mîner geswisterde zwei noch sint.
      - l[n=2]: mîn swester Schoisiâne ein kint
      - l[n=3]: 'gebar: der vrühte lac si tôt.'
      - l[n=4]: der herzoge Kîôt
      - l[n=5]: 'von Katelangen was ir man:'
      - l[n=6]: der enwolde ouch sît niht vreude hân.
      - l[n=7]: Sigûnen, des selben tohterlîn,
      - l[n=8]: bevalh man der muoter dîn.
      - l[n=9]: Schoisiânen tôt mich smerzen
      - l[n=10]: 'muoz enmitten in dem herzen:'
      - l[n=11]: ir wîplîch herze was sô guot,
      - l[n=12]: ein arke vür unkiusche vluot.
      - l[n=13]: ein maget, mîn swester, phliget noch site
      - l[n=14]: 'sô daz ir volget kiusche mite:'
      - l[n=15]: Repanse de Schoie phliget
      - l[n=16]: des grâles, der sô swære wiget
      - l[n=17]: daz in diu valschlîch mennescheit
      - l[n=18]: nimmer von der stat getreit.
      - l[n=19]: ir bruoder und mîn ist Anfortas,
      - l[n=20]: der beidiu ist unde was
      - l[n=21]: von art des grâles herre.
      - l[n=22]: demst leider vreude verre,
      - l[n=23]: wan daz er hât gedingen,
      - l[n=24]: in sül sîn kummer bringen
      - l[n=25]: zem endelôsen gemache.
      - l[n=26]: mit wunderlîcher sache
      - l[n=27]: ist ez im komen an riuwen zil,
      - l[n=28]: als ich dir, neve, künden wil.
      - l[n=29]: phligestû denne triuwe,
      - l[n=30]: sô erbarmet dich sîn riuwe.
  - chapter[n=478]:
    - div:
      - l[n=1]: dô Frimutel den lîp verlôs,
      - l[n=2]: mîn vater, nâch im man dô kôs
      - l[n=3]: sînen eldesten sun ze künege dar,
      - l[n=4]: ze vogete dem grâle und sgrâles schar.
      - l[n=5]: daz was mîn bruoder Anfortas,
      - l[n=6]: der krône und rîcheit wirdec was.
      - l[n=7]: dannoch wir wênec wâren.
      - l[n=8]: dô mîn bruoder gein den jâren
      - l[n=9]: kom vür der gransprunge zît,
      - l[n=10]: 'mit solher jugent hât minne ir strît:'
      - l[n=11]: sô twinct si ir vriunt sô sêre,
      - l[n=12]: man mac es ir jehen zunêre.
      - l[n=13]: swelh grâles herre aber minne gert
      - l[n=14]: anders dan diu schrift in wert,
      - l[n=15]: der muoz ez komen zarbeit
      - l[n=16]: und in siufzebæriu herzeleit.
      - l[n=17]: mîn herre und der bruoder mîn
      - l[n=18]: kôs im eine vriundîn,
      - l[n=19]: des in dûhte, mit guotem site.
      - l[n=20]: swer diu was, daz sî dâ mite.
      - l[n=21]: in ir dienest er sich zôch,
      - l[n=22]: 'sô daz diu zageheit in vlôch:'
      - l[n=23]: des wart von sîner klâren hant
      - l[n=24]: verdürkelt manec schiltes rant.
      - l[n=25]: dâ bejagete an âventiure
      - l[n=26]: der süeze und der gehiure,
      - l[n=27]: wart ie hôher prîs erkant
      - l[n=28]: über elliu ritterlîchiu lant,
      - l[n=29]: vor dem mære was er der vrîe.
      - l[n=30]: 'âmor was sîn krîe:'
  - chapter[n=479]:
    - div:
      - l[n=1]: der ruoft ist zer diemuot
      - l[n=2]: iedoch niht volleclîchen guot.
      - l[n=3]: eins tages der künec al eine reit
      - l[n=4]: (daz was gar den sînen leit)
      - l[n=5]: ûz durch âventiure
      - l[n=6]: 'durch vreude an minnen stiure:'
      - l[n=7]: des twanc in der minnen ger.
      - l[n=8]: mit einem gelüppeten sper
      - l[n=9]: wart er ze tjostieren wunt,
      - l[n=10]: sô daz er nimmer mêr gesunt
      - l[n=11]: wart, der süeze œheim dîn,
      - l[n=12]: durch die heidruose sîn
      - l[n=13]: ez was ein heiden der dâ streit
      - l[n=14]: und der die selben tjoste reit,
      - l[n=15]: geborn von Ethnîse,
      - l[n=16]: dâ ûz dem pardîse
      - l[n=17]: rinnet diu Tîgris.
      - l[n=18]: der selbe heiden was gewis,
      - l[n=19]: sîn ellen solde den grâl behaben.
      - l[n=20]: 'in dem sper was sîn name ergraben:'
      - l[n=21]: er suochte die verren ritterschaft,
      - l[n=22]: niht wan durch des grâles kraft
      - l[n=23]: streich er wazzer unde lant.
      - l[n=24]: von sînem strîte uns vreude swant.
      - l[n=25]: dîns œheims strît man prîsen
      - l[n=26]: 'muoz: des spers îsen'
      - l[n=27]: vuorte er in sînem lîbe dan.
      - l[n=28]: dô der junge werde man
      - l[n=29]: kom heim zuo den sînen,
      - l[n=30]: dâ sach man jâmer schînen.
  - chapter[n=480]:
    - div:
      - l[n=1]: 'den heiden hete er dort erslagen:'
      - l[n=2]: den sul ouch wir ze mâze klagen.
      - l[n=3]: dô uns der künec kom sô bleich
      - l[n=4]: und im sîn kraft gar gesweich,
      - l[n=5]: in die wunden greif eins arztes hant,
      - l[n=6]: unz er des spers îsen vant.
      - l[n=7]: der trunzûn was rœrîn,
      - l[n=8]: 'ein teil in der wunden sîn:'
      - l[n=9]: diu gewan der arzet beidiu wider.
      - l[n=10]: 'mîne venje viel ich nider:'
      - l[n=11]: dâ lobete ich der gotes kraft,
      - l[n=12]: daz ich deheine ritterschaft
      - l[n=13]: getæte nimmer mêre,
      - l[n=14]: daz got durch sîn êre
      - l[n=15]: mînem bruoder hülfe von der nôt.
      - l[n=16]: ich verswuor ouch vleisch, wîn und brôt
      - l[n=17]: und dar nâch al daz trüege bluot,
      - l[n=18]: daz ichs nimmer mêr gewünne muot.
      - l[n=19]: daz was der diet ander klage,
      - l[n=20]: lieber neve, als ich dir sage,
      - l[n=21]: daz ich schiet von dem swerte mîn.
      - l[n=22]: 'si sprâchen: "wer sol schirmære sîn'
      - l[n=23]: über des grâles tougen?"
      - l[n=24]: dô weinden liehtiu ougen.
      - l[n=25]: si truogen den künec sunder twâl
      - l[n=26]: durch die gotes helfe vür den grâl.
      - l[n=27]: dô der künec den grâl gesach,
      - l[n=28]: daz was sîn ander ungemach,
      - l[n=29]: daz er niht sterben mohte,
      - l[n=30]: wande im sterben dô niht tohte,
  - chapter[n=481]:
    - div:
      - l[n=1]: sît daz ich mich hete ergeben
      - l[n=2]: in alsus armeclîchez leben
      - l[n=3]: und des edeln artes hêrschaft
      - l[n=4]: was komen an sô swache kraft.
      - l[n=5]: des küneges wunde geitert was.
      - l[n=6]: swaz man der arztbuoche las,
      - l[n=7]: die engâben deheiner helfe lôn.
      - l[n=8]: gein apsis, ecidemôn,
      - l[n=9]: ehcontius und lîsis,
      - l[n=10]: jêcis und mêâtris
      - l[n=11]: (die argen slangenz eiter heiz
      - l[n=12]: tragent), swaz iemen dâ vür weiz
      - l[n=13]: und vür ander würme diez eiter tragent,
      - l[n=14]: swaz die wîsen arzte dâ vür bejagent
      - l[n=15]: mit fîsiken liste an würzen,
      - l[n=16]: (lâ dir die rede kürzen)
      - l[n=17]: 'der deheinz gehelfen kunde:'
      - l[n=18]: got selbe uns des verbunde.
      - l[n=19]: wir gewunnen Gêôn
      - l[n=20]: ze helfe unde Fîsôn,
      - l[n=21]: Eufrâtes und Tîgrîs,
      - l[n=22]: diu vier wazzer ûz dem pardîs,
      - l[n=23]: sô nâhe hin zuo ir süezer smac
      - l[n=24]: dennoch niht sîn verrochen mac,
      - l[n=25]: ob dehein wurz dinne quæme,
      - l[n=26]: diu unser trûren næme.
      - l[n=27]: daz was verlorniu arbeit.
      - l[n=28]: 'dô niute sich unser herzeleit:'
      - l[n=29]: doch versuochte wirz in manege wîs.
      - l[n=30]: dô gewunne wir daz selbe rîs,
  - chapter[n=482]:
    - div:
      - l[n=1]: dar ûf Sibille jach
      - l[n=2]: Enêas vür hellesch ungemach
      - l[n=3]: und vür des Flegetônen rouch,
      - l[n=4]: vür ander vlüzze die drinne vliezent ouch.
      - l[n=5]: des nâme wir uns muoze
      - l[n=6]: und gewunnen zrîs ze buoze,
      - l[n=7]: ob daz sper ungehiure
      - l[n=8]: in dem helleschen viure
      - l[n=9]: wære gelüppet oder gelœtet,
      - l[n=10]: daz uns an vreuden tœtet.
      - l[n=11]: dô was dem sper niht alsus.
      - l[n=12]: 'ein vogel heizt pelicânus:'
      - l[n=13]: swemne der vruht gewinnet,
      - l[n=14]: alze sêre er die minnet.
      - l[n=15]: in twinget sîner triuwe gelust
      - l[n=16]: daz er bîzet durch sîn selbes brust
      - l[n=17]: 'und læt zbluot den jungen in den munt:'
      - l[n=18]: er stirbet an der selben stunt.
      - l[n=19]: dô gewunne wir des vogels bluot,
      - l[n=20]: ob uns sîn triuwe wære guot,
      - l[n=21]: und strichenz an die wunden
      - l[n=22]: sô wir beste kunden.
      - l[n=23]: daz mohte uns niht gehelfen sus.
      - l[n=24]: 'ein tier heizt monicirus:'
      - l[n=25]: daz erkennet der megede reine sô grôz,
      - l[n=26]: daz ez slæfet ûf der megede schôz.
      - l[n=27]: wir gewunnen stieres herzen
      - l[n=28]: über des küneges smerzen.
      - l[n=29]: wir nâmen den karfunkelstein
      - l[n=30]: ûf des selben tieres hirnbein,
  - chapter[n=483]:
    - div:
      - l[n=1]: der dâ wehset under sînem horne.
      - l[n=2]: wir bestrichen die wunden vorne
      - l[n=3]: 'und besouften den stein drinne gar:'
      - l[n=4]: diu wunde was et lüppec var.
      - l[n=5]: daz tet uns mit dem künege wê.
      - l[n=6]: wir gewunnen eine wurz heizt trachontê
      - l[n=7]: (wir hœren von der würze sagen,
      - l[n=8]: swâ ein trache werde erslagen,
      - l[n=9]: si wahse von dem bluote.
      - l[n=10]: der würze ist sô ze muote,
      - l[n=11]: si hât al des luftes art),
      - l[n=12]: ob uns des trachen ummevart
      - l[n=13]: dar zuo möhte iht gevromen.
      - l[n=14]: vür der sterne wider komen
      - l[n=15]: und vür des mânen wandeltac,
      - l[n=16]: dar an der wunden smerze lac,
      - l[n=17]: der würze edel hôch geslehte
      - l[n=18]: kom uns dâ vür niht rehte.
      - l[n=19]: unser venje viele wir vür den grâl.
      - l[n=20]: dar an gesâhe wir zeinem mâl
      - l[n=21]: 'geschriben, dar solde ein ritter komen:'
      - l[n=22]: würde des vrâge aldâ vernomen,
      - l[n=23]: sô solde der kummer ende hân.
      - l[n=24]: ez wære kint, maget oder man,
      - l[n=25]: daz in der vrâge warnete iht,
      - l[n=26]: sô ensolde diu vrâge helfen niht,
      - l[n=27]: wan daz der schade stüende alsê
      - l[n=28]: und herzelîcher tæte wê.
      - l[n=29]: 'diu schrift sprach: "habet ir daz vernomen?'
      - l[n=30]: iuwer warnen mac ze schaden komen.
  - chapter[n=484]:
    - div:
      - l[n=1]: vrâct er niht bî der êrsten naht,
      - l[n=2]: 'sô zegêt sîner vrâge maht:'
      - l[n=3]: wirt sîn vrâge an rehter zît getân,
      - l[n=4]: sô sol er zkünecrîche hân
      - l[n=5]: und hât der kummer ende.
      - l[n=6]: von der hœsten hende
      - l[n=7]: dâ mite ist Anfortas genesen,
      - l[n=8]: er ensol aber niemêr künec wesen."
      - l[n=9]: sus lâse wir an dem grâle
      - l[n=10]: daz Anfortases quâle
      - l[n=11]: dâ mite ein ende næme,
      - l[n=12]: swenne im diu vrâge quæme.
      - l[n=13]: wir strichen an die wunden
      - l[n=14]: swâ mite wir senften kunden,
      - l[n=15]: die guoten salben nardas
      - l[n=16]: und swaz gedrîakelt was
      - l[n=17]: 'und den rouch von lignâlôê:'
      - l[n=18]: im was et zallen zîten wê.
      - l[n=19]: 'dô zôch ich mich dâ her:'
      - l[n=20]: swachiu wünne ist mîner jâre wer.
      - l[n=21]: sît kom ein ritter dar geriten
      - l[n=22]: (der möhtez gerne hân vermiten),
      - l[n=23]: von dem ich dir ê sagete.
      - l[n=24]: unprîs der dâ bejagete,
      - l[n=25]: sît er den rehten kummer sach,
      - l[n=26]: 'daz er niht zuo dem wirte sprach:'
      - l[n=27]: '"herre, wie stêt iuwer nôt?"'
      - l[n=28]: sît im sîn tumpheit daz gebôt
      - l[n=29]: daz er aldâ niht vrâcte,
      - l[n=30]: grôzer sælde in dô betrâcte."
  - chapter[n=485]:
    - div:
      - l[n=1]: si beide wâren mit herzen klage.
      - l[n=2]: 'dô nâhete ez dem mitten tage:'
      - l[n=3]: 'der wirt sprach: "gê wir nâch der nar.'
      - l[n=4]: 'dîn ors ist unberâten gar:'
      - l[n=5]: ich mac uns selben niht gespîsen,
      - l[n=6]: es enwelle uns got bewîsen.
      - l[n=7]: 'mîn küche riuchet selten:'
      - l[n=8]: des muostû hiute engelten
      - l[n=9]: und al die wîle dû bî mir bist.
      - l[n=10]: ich solde dich hiute lêren list
      - l[n=11]: an den würzen, lieze uns der snê.
      - l[n=12]: got gebe daz der schier zegê.
      - l[n=13]: nû brechen die wîle îwîn graz.
      - l[n=14]: ich wæne dîn ors dicke gaz
      - l[n=15]: ze Munsalvæsche baz dan hie.
      - l[n=16]: dû noch ez ze wirte nie
      - l[n=17]: kômt, der iuwer gerner phlæge,
      - l[n=18]: ob ez hie bereitez læge."
      - l[n=19]: si giengen ûz um ir bejac.
      - l[n=20]: Parzivâl des vuoters phlac.
      - l[n=21]: 'der wirt gruop im würzelîn:'
      - l[n=22]: daz muoste ir beste spîse sîn.
      - l[n=23]: 'der wirt sîner orden niht vergaz:'
      - l[n=24]: swie vil er gruop, deheine er az
      - l[n=25]: der würze vor der nône,
      - l[n=26]: an die stûden schône
      - l[n=27]: hienc er si und suochte mêre.
      - l[n=28]: durch die gotes êre
      - l[n=29]: manegen tac ungâz er gienc,
      - l[n=30]: so er vermiste dâ sîn spîse hienc.
  - chapter[n=486]:
    - div:
      - l[n=1]: die zwêne gesellen niht verdrôz,
      - l[n=2]: si giengen dâ der brunne vlôz,
      - l[n=3]: si wuoschen würze und ir krût.
      - l[n=4]: ir munt wart selten lachens lût.
      - l[n=5]: ieweder sîne hende
      - l[n=6]: twuoc. an einem gebende
      - l[n=7]: truoc Parzivâl îwîn loup
      - l[n=8]: vürz ors. ûf ir ramschoup
      - l[n=9]: giengen si wider ze den ir koln.
      - l[n=10]: 'man dorfte in niht mêr spîse holn:'
      - l[n=11]: dâ enwas gesoten noch gebrâten
      - l[n=12]: und ir küchen unberâten.
      - l[n=13]: Parzivâl mit sinne
      - l[n=14]: durch die getriuwe minne
      - l[n=15]: die er gein sînem wirte truoc,
      - l[n=16]: in dûhte er hete baz genuoc
      - l[n=17]: dan dô sîn phlac Gurnemanz
      - l[n=18]: und dô sô maneger vrouwen varwe glanz
      - l[n=19]: ze Munsalvæsche vür in gienc,
      - l[n=20]: dâ er wirtschaft von dem grâle emphienc.
      - l[n=21]: der wirt mit triuwen wîse
      - l[n=22]: 'sprach: "neve, disiu spîse'
      - l[n=23]: sol dir niht versmâhen.
      - l[n=24]: dû envündes in allen gâhen
      - l[n=25]: deheinen wirt der dir gunde baz
      - l[n=26]: guoter wirtschaft âne haz."
      - l[n=27]: 'Parzivâl sprach: "herre,'
      - l[n=28]: der gotes gruoz mir verre,
      - l[n=29]: ob mich ie baz gezæme
      - l[n=30]: swes ich von wirte næme."
  - chapter[n=487]:
    - div:
      - l[n=1]: swaz dâ was spîse vür getragen,
      - l[n=2]: beliben si dâ nâch ungetwagen,
      - l[n=3]: daz enschadete in an den ougen niht,
      - l[n=4]: als man vischegen handen giht.
      - l[n=5]: ich wil vür mich geheizen,
      - l[n=6]: man möhte mit mir beizen,
      - l[n=7]: wære ich vür vederspil erkant,
      - l[n=8]: ich swünge al gernde von der hant,
      - l[n=9]: bî solhen kröphelînen
      - l[n=10]: tæte ich vliegen schînen.
      - l[n=11]: wes spotte ich der getriuwen diet?
      - l[n=12]: mîn alt unvuoge mir daz riet.
      - l[n=13]: ir hât doch wol gehœret
      - l[n=14]: waz in rîcheit hât gestœret,
      - l[n=15]: war um si wâren vreuden arm,
      - l[n=16]: dicke kalt und selten warm.
      - l[n=17]: si dolten herzen riuwe
      - l[n=18]: niht wan durch rehte triuwe
      - l[n=19]: âne alle missewende.
      - l[n=20]: von der hœsten hende
      - l[n=21]: 'emphiengen si um ir kummer solt:'
      - l[n=22]: got was und wart in beiden holt.
      - l[n=23]: si stuonden ûf und giengen dan,
      - l[n=24]: Parzivâl und der guote man,
      - l[n=25]: zem orse gein dem stalle.
      - l[n=26]: mit kranker vreuden schalle
      - l[n=27]: 'der wirt zem orse sprach: "mirst leit'
      - l[n=28]: dîn hungerbæriu arbeit
      - l[n=29]: durch den satel der ûf dir liget,
      - l[n=30]: der Anfortases wâpen phliget."
  - chapter[n=488]:
    - div:
      - l[n=1]: dô si daz ors begiengen,
      - l[n=2]: niuwe klage si ane geviengen.
      - l[n=3]: Parzivâl zem wirte sîn
      - l[n=4]: 'sprach: "herre und lieber œheim mîn,'
      - l[n=5]: getorste ichz iu vor schame gesagen,
      - l[n=6]: mîn ungelücke ich solde klagen.
      - l[n=7]: 'daz verkiest durch iuwer selbes zuht:'
      - l[n=8]: mîn triuwe hât doch gein iu vluht.
      - l[n=9]: ich hân sô sêre missetân,
      - l[n=10]: welt ir michs engelten lân,
      - l[n=11]: sô scheide ich von dem trôste
      - l[n=12]: und bin der unerlôste
      - l[n=13]: immer mêr von riuwe.
      - l[n=14]: ir sult mit râtes triuwe
      - l[n=15]: klagen mîne tumpheit.
      - l[n=16]: der ûf Munsalvæsche reit
      - l[n=17]: und der den rehten kummer sach
      - l[n=18]: und der deheine vrâge sprach,
      - l[n=19]: daz bin ich unsælec barn.
      - l[n=20]: sus hân ich, herre, missevarn."
      - l[n=21]: 'der wirt sprach: "neve, waz sagestû nuo?'
      - l[n=22]: wir suln beide samt zuo
      - l[n=23]: herzenlîcher klage grîfen
      - l[n=24]: und die vreude lâzen slîfen,
      - l[n=25]: sît dîn kunst sich sælden sus verzêch.
      - l[n=26]: dô dir got vünf sinne lêch
      - l[n=27]: (die hânt ir rât dir vor bespart),
      - l[n=28]: wie was dîn triuwe von in bewart
      - l[n=29]: an den selben stunden
      - l[n=30]: bî Anfortases wunden?
  - chapter[n=489]:
    - div:
      - l[n=1]: doch wil ich râtes niht verzagen.
      - l[n=2]: 'dû ensolt ouch niht ze sêre klagen:'
      - l[n=3]: dû solt in rehten mâzen
      - l[n=4]: klagen und klagen lâzen.
      - l[n=5]: diu mennescheit hât wilden art.
      - l[n=6]: 'etswâ wil jugent an witze vart:'
      - l[n=7]: wil dennez alter tumpheit üeben
      - l[n=8]: und lûter site trüeben,
      - l[n=9]: dâ von wirt daz wîze sal
      - l[n=10]: und diu grüene tugent val,
      - l[n=11]: dâ von beklîben möhte
      - l[n=12]: daz der werdekeit töhte.
      - l[n=13]: möhte ich dirz wol begrüenen
      - l[n=14]: und dîn herze alsô erküenen
      - l[n=15]: daz dû den prîs bejagetes
      - l[n=16]: und an got niht verzagetes,
      - l[n=17]: sô gestüende noch dîn linge
      - l[n=18]: an sô werdeclîchem dinge,
      - l[n=19]: daz wol ergetzet hieze.
      - l[n=20]: 'got selbe dich niht lieze:'
      - l[n=21]: ich bin von gote dîn râtes wer.
      - l[n=22]: nû sage mir, sæhe dû daz sper
      - l[n=23]: ze Munsalvæsche ûf dem hûs?
      - l[n=24]: dô der sterne Saturnûs
      - l[n=25]: wider an sîn zil gestuont
      - l[n=26]: (daz wart uns bî der wunden kunt
      - l[n=27]: und bî dem sumerlîchen snê),
      - l[n=28]: im getet der vrost nie sô wê,
      - l[n=29]: dem süezen œheime dîn.
      - l[n=30]: 'daz sper muoste in die wunden sîn:'
  - chapter[n=490]:
    - div:
      - l[n=1]: dâ half ein nôt vür die andern nôt.
      - l[n=2]: des wart daz sper bluotec rôt.
      - l[n=3]: etslîcher sterne komende tage
      - l[n=4]: die diet dâ lêret jâmers klage,
      - l[n=5]: die sô hôhe ob ein ander stênt
      - l[n=6]: und ungelîche wider gênt,
      - l[n=7]: und des mânen wandelkêre
      - l[n=8]: schadet ouch zer wunden sêre.
      - l[n=9]: dise zît diech hie benennet hân,
      - l[n=10]: 'sô muoz der künec ruowe lân:'
      - l[n=11]: sô tuot im grôzer vrost sô wê,
      - l[n=12]: sîn vleisch wirt kelter dan der snê.
      - l[n=13]: sît man daz gelüppe heiz
      - l[n=14]: an dem spers îsen weiz,
      - l[n=15]: 'die zît manz ûf die wunden leget:'
      - l[n=16]: den vrost ez ûz dem lîbe treget,
      - l[n=17]: al um daz sper glasvar als îs.
      - l[n=18]: daz enmohte aber deheinen wîs
      - l[n=19]: von dem sper niemen bringen dan,
      - l[n=20]: 'wan Trebuchet der wîse man:'
      - l[n=21]: der worhte zwei mezzer, diu ez sniten,
      - l[n=22]: ûz silber, diu ez niht vermiten.
      - l[n=23]: den list tet im ein segen kunt,
      - l[n=24]: der an des küneges swerte stuont.
      - l[n=25]: 'maneger ist der gerne niht:'
      - l[n=26]: 'aspindê daz holz enbrinne niht:'
      - l[n=27]: sô dises glases drûf iht spranc,
      - l[n=28]: viurlohen dâ nâch swanc,
      - l[n=29]: aspindê dâ von verbran.
      - l[n=30]: waz wunders diz gelüppe kan!
  - chapter[n=491]:
    - div:
      - l[n=1]: er mac gerîten noch gegên,
      - l[n=2]: 'der künec, noch geligen noch gestên:'
      - l[n=3]: er lent âne sitzen
      - l[n=4]: mit siufzebæren witzen.
      - l[n=5]: gein des mânen wandel ist im wê.
      - l[n=6]: 'Brumbâne ist genant ein sê:'
      - l[n=7]: dâ treget man in ûf durch süezen luft
      - l[n=8]: durch sîner sûren wunden gruft.
      - l[n=9]: 'daz heizt er sînen weidetac:'
      - l[n=10]: swaz er aldâ gevâhen mac
      - l[n=11]: bî sô smerzlîchem sêre,
      - l[n=12]: er bedarf dâ heime mêre.
      - l[n=13]: dâ von kom ûz ein mære,
      - l[n=14]: er wære ein vischære.
      - l[n=15]: 'daz mære muoste er lîden:'
      - l[n=16]: salmen, lamprîden
      - l[n=17]: hât er doch lützel veile."
      - l[n=18]: der trûrege, niht der geile,
      - l[n=19]: 'Parzivâl sprach al zehant:'
      - l[n=20]: '"in dem sê den künec ich vant'
      - l[n=21]: geankert ûf dem wâge,
      - l[n=22]: ich wæne durch vische lâge
      - l[n=23]: oder durch ander kurzwîle.
      - l[n=24]: ich hete manege mîle
      - l[n=25]: 'des tages dar gestrichen:'
      - l[n=26]: Pelrapeire ich was entwichen
      - l[n=27]: rehte um den mitten morgen.
      - l[n=28]: des âbents phlac ich sorgen,
      - l[n=29]: 'wâ diu herberge möhte sîn:'
      - l[n=30]: der beriet mich der œheim mîn."
  - chapter[n=492]:
    - div:
      - l[n=1]: '"dû rite ein angestlîche vart,"'
      - l[n=2]: sprach der wirt, "durch warte wol bewart.
      - l[n=3]: ieslîchiu sô besetzet ist
      - l[n=4]: mit rotte, selten iemens list
      - l[n=5]: in hilfet gein der reise.
      - l[n=6]: er kêrte ie gein der vreise,
      - l[n=7]: 'swer jenen her dâ zuo zin reit:'
      - l[n=8]: si nement niemens sicherheit,
      - l[n=9]: si wâgent ir leben gein jenes leben.
      - l[n=10]: daz ist vür sünde in dâ gegeben."
      - l[n=11]: '"nû kom ich âne strîten'
      - l[n=12]: an den selben zîten
      - l[n=13]: geriten dâ der künec was"
      - l[n=14]: sprach Parzivâl. "des palas
      - l[n=15]: sach ich des âbents jâmers vol.
      - l[n=16]: wie tet in jâmer dô sô wol?
      - l[n=17]: ein knappe aldâ zer tür în spranc,
      - l[n=18]: dâ von der palas jâmers klanc.
      - l[n=19]: der truoc in sînen henden
      - l[n=20]: einen schaft zen vier wenden,
      - l[n=21]: dar inne ein sper bluotec rôt.
      - l[n=22]: des kom diu diet in jâmers nôt."
      - l[n=23]: 'der wirt sprach: "neve, sît nochê'
      - l[n=24]: wart dem künege nie sô wê,
      - l[n=25]: wan dô sîn komen zeicte sus
      - l[n=26]: 'der sterne Saturnus:'
      - l[n=27]: der kan mit grôzem vroste komen.
      - l[n=28]: drûf legen mohte uns niht gevromen,
      - l[n=29]: 'als manz ê drûfe ligen sach:'
      - l[n=30]: daz sper man in die wunden stach.
  - chapter[n=493]:
    - div:
      - l[n=1]: Saturnus louft sô hôhe enbor,
      - l[n=2]: daz ez diu wunde wesse vor,
      - l[n=3]: ê der ander vrost kœme her nâch.
      - l[n=4]: dem snê was ninder alsô gâch,
      - l[n=5]: er viel alrêst an der andern naht.
      - l[n=6]: in der sumerlîchen maht,
      - l[n=7]: dô man sküneges vrost sus werte,
      - l[n=8]: die diet ez vreuden herte."
      - l[n=9]: 'dô sprach der kiusche Trevrizent:'
      - l[n=10]: '"si emphiengen jâmers soldiment:'
      - l[n=11]: daz sper in vreude entvuorte,
      - l[n=12]: daz ir herzen verh sus ruorte.
      - l[n=13]: dô machte ir jâmers triuwe
      - l[n=14]: des toufes lêre al niuwe."
      - l[n=15]: 'Parzivâl zem wirte sprach:'
      - l[n=16]: '"vünf und zweinzec megede ich dâ sach,'
      - l[n=17]: die vor dem künege stuonden
      - l[n=18]: und wol mit zühten kunden."
      - l[n=19]: 'der wirt sprach: "es suln megede phlegen'
      - l[n=20]: (des hât sich got gein im bewegen),
      - l[n=21]: des grâls, dem si dâ dienden vür.
      - l[n=22]: der grâl ist mit hôher kür.
      - l[n=23]: sô suln sîn ritter hüeten
      - l[n=24]: mit kiuscheclîchen güeten.
      - l[n=25]: der hôhen sterne komendiu zît
      - l[n=26]: der diet aldâ grôz jâmer gît,
      - l[n=27]: den jungen und den alden.
      - l[n=28]: got hât zorn behalden
      - l[n=29]: 'gein in alze lange dâ:'
      - l[n=30]: wenne suln si vreude sprechen jâ?
  - chapter[n=494]:
    - div:
      - l[n=1]: neve, nû wil ich sagen dir
      - l[n=2]: daz dû maht wol gelouben mir,
      - l[n=3]: 'ein schanze dicke stêt vor in:'
      - l[n=4]: si gebent unde nement gewin.
      - l[n=5]: si emphâhent kleiniu kinder dar
      - l[n=6]: von hôher art und wol gevar.
      - l[n=7]: wirt iender herrenlôs ein lant,
      - l[n=8]: erkennent si dâ die gotes hant,
      - l[n=9]: sô daz diu diet eins herren gert,
      - l[n=10]: von sgrâles schar die sint gewert.
      - l[n=11]: 'des müezen ouch si mit zühten phlegen:'
      - l[n=12]: sîn hüetet aldâ der gotes segen.
      - l[n=13]: got schaffet verholne dan die man,
      - l[n=14]: offenlîch gît man megede dan.
      - l[n=15]: dû solt des sîn vil gewis,
      - l[n=16]: daz der künec Castis
      - l[n=17]: Herzeloiden gerte,
      - l[n=18]: 'der man in schône werte:'
      - l[n=19]: dîne muoter gap man im ze konen.
      - l[n=20]: 'er solde aber niht ir minne wonen:'
      - l[n=21]: der tôt in ê legete in daz grap.
      - l[n=22]: dâ vor er dîner muoter gap
      - l[n=23]: Wâleis und Norgâls,
      - l[n=24]: Kanvoleiz und Kingrivâls,
      - l[n=25]: daz ir mit sal wart gegeben.
      - l[n=26]: der künec niht langer solde leben.
      - l[n=27]: 'diz was ûf sîner reise wider:'
      - l[n=28]: der künec sich legete sterbens nider.
      - l[n=29]: 'dô truoc si krône über zwei lant:'
      - l[n=30]: dâ erwarp si Gahmuretes hant.
  - chapter[n=495]:
    - div:
      - l[n=1]: sus gît man von dem grâle dan
      - l[n=2]: offenlîch megede, verholne die man
      - l[n=3]: durch vruht ze dienste wider dar,
      - l[n=4]: ob ir kint des grâles schar
      - l[n=5]: mit dieneste suln mêren.
      - l[n=6]: daz kan si got wol lêren.
      - l[n=7]: swer sich dienstes gein grâle hât bewegen,
      - l[n=8]: 'gein wîben minne er muoz verphlegen:'
      - l[n=9]: wan der künec sol haben eine
      - l[n=10]: ze rehte eine kronen reine
      - l[n=11]: und ander die got hât gesant
      - l[n=12]: ze herren in herrenlôsiu lant.
      - l[n=13]: über daz gebot ich mich bewac
      - l[n=14]: daz ich nâch minnen dienstes phlac.
      - l[n=15]: mir geriet mîn vlæteclîchiu jugent
      - l[n=16]: und eins werden wîbes tugent,
      - l[n=17]: daz ich in ir dienest reit,
      - l[n=18]: dâ ich dicke herteclîchen streit.
      - l[n=19]: die wilden âventiure
      - l[n=20]: mich dûhten sô gehiure,
      - l[n=21]: daz ich selten turnierte.
      - l[n=22]: ir minne kondewierte
      - l[n=23]: mir vreude in daz herze mîn,
      - l[n=24]: 'durch si tet ich vil strîtes schîn:'
      - l[n=25]: des twanc mich ir minnen kraft
      - l[n=26]: gein der wilden verren ritterschaft.
      - l[n=27]: 'ir minne ich alsus koufte:'
      - l[n=28]: der heiden und der getoufte
      - l[n=29]: wâren mir strîtes al gelîch.
      - l[n=30]: si dûhte mich lônes rîch.
  - chapter[n=496]:
    - div:
      - l[n=1]: sus phlac ichs durch die werden
      - l[n=2]: ûf den drîn teilen der erden,
      - l[n=3]: z Eurôpâ und in âsiâ
      - l[n=4]: unde verre in Afrikâ.
      - l[n=5]: sô ich rîche tjoste wolde tuon,
      - l[n=6]: sô reit ich vür Gauriûn.
      - l[n=7]: ich hân ouch manege tjost getân
      - l[n=8]: vor dem berc ze Feimorgân.
      - l[n=9]: ich tet vil rîcher tjoste schîn
      - l[n=10]: vor dem berc z Agremontîn.
      - l[n=11]: swer einhalp wil ir tjoste hân,
      - l[n=12]: 'dâ koment ûz viurege man:'
      - l[n=13]: anderhalp si brinnent niht,
      - l[n=14]: swaz man dâ tjostiure siht.
      - l[n=15]: und dô ich vür den Rôhas
      - l[n=16]: durch âventiur gestrichen was,
      - l[n=17]: dâ kom ein werdiu windesch diet
      - l[n=18]: ûz durch tjoste gegenbiet.
      - l[n=19]: ich vuor von Sibilje
      - l[n=20]: daz mer alum gein Zilje,
      - l[n=21]: durch Frîûl ûz vür Aglei.
      - l[n=22]: ouwê unde heiâ hei
      - l[n=23]: daz ich dînen vater ie gesach,
      - l[n=24]: der mir ze sehene aldâ geschach,
      - l[n=25]: dô ich ze Sibilje zogete în.
      - l[n=26]: dô hete der werde Anschevîn
      - l[n=27]: vor mir geherberget ê.
      - l[n=28]: sîn vart tuot mir immer wê,
      - l[n=29]: 'die er vuor ze Baldac:'
      - l[n=30]: ze tjostieren er dâ tôt lac,
  - chapter[n=497]:
    - div:
      - l[n=1]: daz was ê von im dîn sage.
      - l[n=2]: ez ist immer mînes herzen klage.
      - l[n=3]: 'mîn bruoder ist guotes rîche:'
      - l[n=4]: verholne ritterlîche
      - l[n=5]: er mich dicke von im sande.
      - l[n=6]: sô ich von Munsalvæsche wande,
      - l[n=7]: sîn insigel nam ich dâ
      - l[n=8]: und vuortez ze Karcobrâ,
      - l[n=9]: dâ sich sêwet der Plimizôl.
      - l[n=10]: in dem bistuom ze Barbigôl
      - l[n=11]: der burcgrâve mich dâ beriet
      - l[n=12]: ûfz insigel, ê ich von im schiet,
      - l[n=13]: knappen und ander koste
      - l[n=14]: gein der wilden tjoste
      - l[n=15]: und ûf ander ritterlîche vart.
      - l[n=16]: 'des wart vil wênec von im gespart:'
      - l[n=17]: ich muoste al eine komen dar.
      - l[n=18]: an der widerreise liez ich gar
      - l[n=19]: 'bî im swaz ich gesindes phlac:'
      - l[n=20]: ich reit dâ Munsalvæsche lac.
      - l[n=21]: nû hœre, lieber neve mîn.
      - l[n=22]: dô mich der werde vater dîn
      - l[n=23]: ze Sibilje alrêste sach,
      - l[n=24]: balde er mîn ze bruoder jach
      - l[n=25]: Herzeloiden sînem wîbe,
      - l[n=26]: doch wart von sînem lîbe
      - l[n=27]: mîn antlitze niemêr gesehen.
      - l[n=28]: man muoste ouch mir vür wâr dâ jehen
      - l[n=29]: 'daz nie schœner mannes bilde wart:'
      - l[n=30]: dannoch was ich âne bart.
  - chapter[n=498]:
    - div:
      - l[n=1]: in mîne herberge er vuor.
      - l[n=2]: vür dise rede ich dicke swuor
      - l[n=3]: manegen ungestabeten eit.
      - l[n=4]: dô er mich sô vil ane gestreit,
      - l[n=5]: verholne ichz im dô sagete,
      - l[n=6]: des er vreude vil bejagete.
      - l[n=7]: 'er gap sîn kleinœte mir:'
      - l[n=8]: swaz ich im gap daz was sîn gir.
      - l[n=9]: mîne kefsen, die dû sæhe ê,
      - l[n=10]: (diust noch grüener dan der klê)
      - l[n=11]: hiez ich würken ûz einem steine,
      - l[n=12]: den mir gap der reine.
      - l[n=13]: sînen neven er mir ze knehte liez,
      - l[n=14]: îthêren, den sîn herze hiez
      - l[n=15]: daz aller valsch an im verswant,
      - l[n=16]: den künec von Kucûmerlant.
      - l[n=17]: wir mohten vart niht langer sparn,
      - l[n=18]: 'wir muosten von ein ander varn:'
      - l[n=19]: er kêrte dâ der bâruc was
      - l[n=20]: und ich vuor vür den Rôhas.
      - l[n=21]: ûz Zilje ich vür den Rôhas reit,
      - l[n=22]: 'drî mântage ich dâ vil gestreit:'
      - l[n=23]: mich dûhte, ich hete dâ wol gestriten.
      - l[n=24]: dar nâch ich schierest kom geriten
      - l[n=25]: in die wîten Gandîne,
      - l[n=26]: dâ nâch der ane dîne
      - l[n=27]: Gandîn wart genennet.
      - l[n=28]: dâ wart îthêr bekennet.
      - l[n=29]: diu selbe stat liget aldâ,
      - l[n=30]: dâ diu Greiân in die Trâ,
  - chapter[n=499]:
    - div:
      - l[n=1]: mit golde ein wazzer, rinnet.
      - l[n=2]: 'dâ wart îthêr geminnet:'
      - l[n=3]: dîne basen er dâ vant.
      - l[n=4]: 'diu was vrouwe überz lant:'
      - l[n=5]: Gandîn von Anschouwe
      - l[n=6]: hiez si dâ wesen vrouwe.
      - l[n=7]: 'si heizet Lammîre:'
      - l[n=8]: sôst zlant genennet Stîre.
      - l[n=9]: swer schiltes ammet üeben wil,
      - l[n=10]: der muoz durchstrîchen lande vil.
      - l[n=11]: nû riuwet mich mîn knappe rôt,
      - l[n=12]: durch den si mir grôz êre bôt.
      - l[n=13]: von îthêren dû bist erborn.
      - l[n=14]: 'dîn hant die sippe hât verkorn:'
      - l[n=15]: got hât ir niht vergezzen doch,
      - l[n=16]: er kan si wol geprüeven noch.
      - l[n=17]: wiltû gein gote mit triuwen leben,
      - l[n=18]: sô soltû im wandel drumme geben.
      - l[n=19]: mit riuwe ich dir daz künde,
      - l[n=20]: 'dû treges zwuo grôze sünde:'
      - l[n=21]: îthêren dû hâs erslagen,
      - l[n=22]: dû solt ouch dîne muoter klagen.
      - l[n=23]: ir grôziu triuwe daz geriet,
      - l[n=24]: dîn vart si von dem leben schiet,
      - l[n=25]: die dû jungest von ir tæte.
      - l[n=26]: nû volge mîner ræte,
      - l[n=27]: nim buoze vür missewende
      - l[n=28]: und sorge et um dîn ende,
      - l[n=29]: daz dir dîn arbeit hie erhol
      - l[n=30]: daz dort diu sêle ruowe dol."
  - chapter[n=500]:
    - div:
      - l[n=1]: der wirt âne allez bâgen
      - l[n=2]: 'begunde in vürbaz vrâgen:'
      - l[n=3]: '"neve, noch hân ich niht vernomen,'
      - l[n=4]: wannen dir diz ors sî komen."
      - l[n=5]: '"herre, daz ors ich erstreit,'
      - l[n=6]: dô ich von Sigûnen reit.
      - l[n=7]: 'vor einer klôsen ich die sprach:'
      - l[n=8]: dar nâch ich vlügelingen stach
      - l[n=9]: einen ritter drabe und zôch ez dan.
      - l[n=10]: von Munsalvæsche was der man."
      - l[n=11]: 'der wirt sprach: "ist aber der genesen,'
      - l[n=12]: des ez von rehte solde wesen?"
      - l[n=13]: '"herre, ich sach in vor mir gên'
      - l[n=14]: und vant daz ors bî mir stên."
      - l[n=15]: '"wiltû sgrâles volc sus rouben'
      - l[n=16]: und dâ bî des gelouben,
      - l[n=17]: dû gewinnes ir noch minne,
      - l[n=18]: sô zweient sich die sinne."
      - l[n=19]: '"herre, ich namz in einem strît.'
      - l[n=20]: swer mir dar um sünde gît,
      - l[n=21]: der prüeve alrêst wie diu stê.
      - l[n=22]: mîn ors hete ich verlorn ê."
      - l[n=23]: 'dô sprach aber Parzivâl:'
      - l[n=24]: '"wer was ein maget diu den grâl'
      - l[n=25]: truoc? ir mantel lêch man mir."
      - l[n=26]: 'der wirt sprach: "neve, was er ir,'
      - l[n=27]: diu selbe ist dîn muome.
      - l[n=28]: 'si enlêch dirs niht ze ruome:'
      - l[n=29]: si wânde dû soldes dâ herre sîn
      - l[n=30]: des grâles und ir, dar zuo mîn.
  - chapter[n=501]:
    - div:
      - l[n=1]: dîn œheim gap dir ouch ein swert,
      - l[n=2]: dâ mite dû sünden bist gewert,
      - l[n=3]: sît daz dîn wol redender munt
      - l[n=4]: 'dâ leider niht tet vrâge kunt:'
      - l[n=5]: die sünde lâ bî den andern stên.
      - l[n=6]: wir suln ouch tâlanc ruowen gên."
      - l[n=7]: 'wênec wart in bette und kulter brâht:'
      - l[n=8]: si giengen et ligen ûf ein bâht.
      - l[n=9]: daz leger was ir hôhen art
      - l[n=10]: gelîche ninder dâ bewart.
      - l[n=11]: sus was er dâ vünfzehen tage.
      - l[n=12]: 'der wirt sîn phlac als ich iu sage:'
      - l[n=13]: krût unde würzelîn
      - l[n=14]: daz muoste ir bestiu spîse sîn.
      - l[n=15]: Parzivâl die swære
      - l[n=16]: truoc durch süeziu mære,
      - l[n=17]: wande in der wirt von sünden schiet
      - l[n=18]: und im doch ritterlîchen riet.
      - l[n=19]: 'eins tages vrâcte in Parzivâl:'
      - l[n=20]: '"wer was ein man lac vor dem grâl?'
      - l[n=21]: der was al grâ bî liehtem vel."
      - l[n=22]: 'der wirt sprach: "daz was Titurel.'
      - l[n=23]: der selbe ist dîner muoter ane.
      - l[n=24]: dem wart alrêst des grâles vane
      - l[n=25]: bevolhen durch schermens rât.
      - l[n=26]: ein siechtuom heizet pôgrât
      - l[n=27]: treget er, die leme helfelôs.
      - l[n=28]: sîne varwe er iedoch nie verlôs,
      - l[n=29]: wande er den grâl sô dicke siht,
      - l[n=30]: dâ von er mac ersterben niht.
  - chapter[n=502]:
    - div:
      - l[n=1]: durch rât si hânt den betterisen.
      - l[n=2]: in sîner jugent vürte und wisen
      - l[n=3]: reit er vil durch tjostieren.
      - l[n=4]: wiltû dîn leben zieren
      - l[n=5]: und rehte werdeclîchen varn,
      - l[n=6]: sô muostû haz gein wîben sparn.
      - l[n=7]: wîp und phaffen sint erkant,
      - l[n=8]: 'die tragent unwerlîche hant:'
      - l[n=9]: sô reicht über phaffen gotes segen.
      - l[n=10]: der sol dîn dienst mit triuwen phlegen
      - l[n=11]: dar um, ob wirt dîn ende guot.
      - l[n=12]: 'dû muost zen phaffen haben muot:'
      - l[n=13]: swaz dîn ouge ûf erden siht,
      - l[n=14]: daz gelîchet sich dem priester niht.
      - l[n=15]: sîn munt die marter sprichet,
      - l[n=16]: diu unser vlust zebrichet.
      - l[n=17]: ouch grîfet sîn gewîhtiu hant
      - l[n=18]: an daz hœheste phant
      - l[n=19]: 'daz ie vür schult gesetzet wart:'
      - l[n=20]: swelh priester sich hât sô bewart
      - l[n=21]: daz er dem kiusche kan gegeben,
      - l[n=22]: wie möhte der heileclîcher leben?"
      - l[n=23]: diz was ir zweier scheidens tac.
      - l[n=24]: Trevrizent sich des bewac,
      - l[n=25]: 'er sprach: "gip mir dîn sünde her'
      - l[n=26]: (vor gote ich bin dîn wandels wer)
      - l[n=27]: und leiste als ich dir hân gesaget.
      - l[n=28]: belîp des willen unverzaget."
      - l[n=29]: 'von ein ander schieden sie:'
      - l[n=30]: ob ir welt, sô prüevet wie.
  - chapter[n=503]:
    - div:
      - l[n=1]: Ez næhet nû wilden mæren,
      - l[n=2]: diu vreuden kunnen læren
      - l[n=3]: 'und diu hôchgemüete bringent:'
      - l[n=4]: mit den beiden si ringent.
      - l[n=5]: Nû was ez ouch über des jâres zît,
      - l[n=6]: gescheiden was des kamphes strît,
      - l[n=7]: den der lantgrâve zem Plimizôl
      - l[n=8]: erwarp. der was ze Barbigôl
      - l[n=9]: 'von Schanfanzûn gesprochen:'
      - l[n=10]: dâ beleip ungerochen
      - l[n=11]: der künec Kingrisîn.
      - l[n=12]: Vergulaht der sun sîn
      - l[n=13]: 'kom gein Gâwâne dar:'
      - l[n=14]: dô nam diu werlt ir sippe war
      - l[n=15]: und schiet den kamph ir sippe maht,
      - l[n=16]: wande ouch der grâve Ehcunaht
      - l[n=17]: ûf im die grôzen schulde truoc,
      - l[n=18]: der man Gâwân zêch genuoc.
      - l[n=19]: des verkôs Kingrimursel
      - l[n=20]: ûf Gâwân den degen snel.
      - l[n=21]: si vuoren beide sunder dan,
      - l[n=22]: Vergulaht und Gâwân,
      - l[n=23]: an dem selben mâle
      - l[n=24]: durch vorschen nâch dem grâle,
      - l[n=25]: aldâ si mit ir henden
      - l[n=26]: manege tjoste muosten senden.
      - l[n=27]: wan swer sgrâles gerte,
      - l[n=28]: dô muoste mit dem swerte
      - l[n=29]: sich dem prîse nâhen.
      - l[n=30]: sus sol man prîses gâhen.
  - chapter[n=504]:
    - div:
      - l[n=1]: wiez Gâwâne komen sî,
      - l[n=2]: der ie was missewende vrî,
      - l[n=3]: sît er von Schanfanzûn geschiet,
      - l[n=4]: ob sîn reise ûf strît geriet,
      - l[n=5]: 'des jehen diez dâ sâhen:'
      - l[n=6]: er muoz nû strîte nâhen.
      - l[n=7]: eins morgens kom mîn her Gâwân
      - l[n=8]: 'geriten ûf einen grüenen plân:'
      - l[n=9]: dâ sach er blicken einen schilt,
      - l[n=10]: dâ was ein tjoste durch gezilt,
      - l[n=11]: und ein phert daz vrouwen gereite truoc.
      - l[n=12]: des zoum und satel was tiur genuoc,
      - l[n=13]: ez was gebunden vaste
      - l[n=14]: ze dem schilte an einem aste.
      - l[n=15]: 'dô dâhte er: "wer mac sîn diz wîp,'
      - l[n=16]: diu alsus werlîchen lîp
      - l[n=17]: hât, daz si schiltes phliget?
      - l[n=18]: ob si sich strîts gein mir bewiget,
      - l[n=19]: wie sol ich mich ir erwern?
      - l[n=20]: ze vuoz trûwe ich mich wol ernern.
      - l[n=21]: wil si die lenge ringen,
      - l[n=22]: si mac mich nider bringen,
      - l[n=23]: ich erwerbes haz oder gruoz.
      - l[n=24]: sol dâ ein tjost ergên ze vuoz,
      - l[n=25]: obz halt vrou Kamille wære,
      - l[n=26]: diu mit ritterlîchem mære
      - l[n=27]: vor Laurent prîs erstreit,
      - l[n=28]: wære si gesunt als si dort reit,
      - l[n=29]: ez würde iedoch versuocht an sie,
      - l[n=30]: ob si mir strîten büte alhie."
  - chapter[n=505]:
    - div:
      - l[n=1]: der schilt was ouch verhouwen.
      - l[n=2]: Gâwân begunde in schouwen,
      - l[n=3]: 'dô er dar zuo was geriten:'
      - l[n=4]: der tjoste venster was gesniten
      - l[n=5]: mit der glævîne wît.
      - l[n=6]: 'alsus mâlet si der strît:'
      - l[n=7]: wer gültes den schiltæren,
      - l[n=8]: ob ir varwe alsus wæren?
      - l[n=9]: der linden grôz was der stam.
      - l[n=10]: ouch saz ein vrouwe an vreuden lam
      - l[n=11]: 'dâ hinder ûf grüenem klê:'
      - l[n=12]: der tet grôz jâmer alsô wê,
      - l[n=13]: daz si der vreude gar vergaz.
      - l[n=14]: er reit hin um gein ir baz.
      - l[n=15]: ir lac ein ritter in der schôz,
      - l[n=16]: dâ von ir jâmer was sô grôz.
      - l[n=17]: Gâwân sîn grüezen niht versweic,
      - l[n=18]: diu vrouwe im dancte unde neic.
      - l[n=19]: er vant ir stimme heise,
      - l[n=20]: verschrît durch ir vreise.
      - l[n=21]: dô erbeizte mîn her Gâwân.
      - l[n=22]: dâ lac durchstochen ein man,
      - l[n=23]: dem gienc daz bluot in den lîp.
      - l[n=24]: dô vrâcte er des heldes wîp,
      - l[n=25]: ob der ritter lebete
      - l[n=26]: oder mit dem tôde strebete.
      - l[n=27]: 'dô sprach si: "herre, er lebet noch:'
      - l[n=28]: ich wæne dast unlenge doch.
      - l[n=29]: got sande iuch mir ze trôste her.
      - l[n=30]: 'nû râtet nâch iuwer triuwen ger:'
  - chapter[n=506]:
    - div:
      - l[n=1]: ir habet kummers mêr dan ich gesehen,
      - l[n=2]: lât iuwern trôst an mir geschehen,
      - l[n=3]: daz ich iuwer helfe schouwe."
      - l[n=4]: '"ich tuon," sprach er, "vrouwe.'
      - l[n=5]: disem ritter wolde ich sterben wern,
      - l[n=6]: ich trûte in harte wol ernern,
      - l[n=7]: hete ich eine rœren.
      - l[n=8]: sehen unde hœren
      - l[n=9]: möhtet ir in dicke noch gesunt,
      - l[n=10]: 'wan er ist niht ze verhe wunt:'
      - l[n=11]: daz bluot ist sînes herzen last."
      - l[n=12]: er begreif der linden einen ast,
      - l[n=13]: er sleiz einen louft drabe als ein rôr
      - l[n=14]: '(er was zer wunden niht ein tôr):'
      - l[n=15]: den schoup er zer tjost in den lîp.
      - l[n=16]: dô bat er sûgen daz wîp,
      - l[n=17]: unz daz bluot gein ir vlôz.
      - l[n=18]: des heldes kraft sich ûf entslôz,
      - l[n=19]: daz er wol redete unde sprach.
      - l[n=20]: dô er Gâwânen ob im ersach,
      - l[n=21]: dô dancte er im sêre
      - l[n=22]: und jach, er hete des êre
      - l[n=23]: daz er in schiede von unkraft,
      - l[n=24]: und vrâcte in ob er durch ritterschaft
      - l[n=25]: wære komen dar gein Lôgrois.
      - l[n=26]: '"ich streich ouch verre von Punturtois'
      - l[n=27]: und wolde hie âventiur bejagen.
      - l[n=28]: von herzen sol ich immer klagen
      - l[n=29]: daz ich sô nâhen geriten bin.
      - l[n=30]: 'ir sultz ouch mîden, habet ir sin:'
  - chapter[n=507]:
    - div:
      - l[n=1]: ich enwânde niht daz ez kœme alsus.
      - l[n=2]: Lischois Gwelljus
      - l[n=3]: hât mich sêre geletzet
      - l[n=4]: und hinderz ors gesetzet
      - l[n=5]: mit einer tjoste rîche,
      - l[n=6]: diu ergienc sô hurteclîche
      - l[n=7]: durch mînen schilt und durch den lîp.
      - l[n=8]: dô half mir ditze guote wîp
      - l[n=9]: ûf ir phert an dise stat."
      - l[n=10]: Gâwânen er sêre belîben bat.
      - l[n=11]: Gâwân sprach, er wolde sehen
      - l[n=12]: wâ im der schade dâ wære geschehen.
      - l[n=13]: '"liget Lôgrois sô nâhen,'
      - l[n=14]: mac ich in dâ vor ergâhen,
      - l[n=15]: 'sô muoz er antwurten mir:'
      - l[n=16]: ich vrâge in waz er ræche an dir."
      - l[n=17]: '"des entuo niht" sprach der wunde man.'
      - l[n=18]: '"der wârheit ich dir jehen kan:'
      - l[n=19]: dar engêt niht kinde reise,
      - l[n=20]: ez mac wol heizen vreise."
      - l[n=21]: Gâwân die wunden verbant
      - l[n=22]: mit der vrouwen houptgewant,
      - l[n=23]: er sprach zer wunden wunden segen.
      - l[n=24]: er bat got man und wîbes phlegen.
      - l[n=25]: er vant al bluotec ir slâ,
      - l[n=26]: 'als ein hiez wære erschozzen dâ:'
      - l[n=27]: daz enliez niht irre in rîten.
      - l[n=28]: er sach in kurzen zîten
      - l[n=29]: Lôgrois die gehêrten.
      - l[n=30]: vil liute mit lobe si êrten.
  - chapter[n=508]:
    - div:
      - l[n=1]: an der bürge lâgen lobes werc.
      - l[n=2]: 'nâch trendeln mâze was ir berc:'
      - l[n=3]: swâ si verre sach der tumme,
      - l[n=4]: er wânde si liefe alumme.
      - l[n=5]: der bürge man noch hiute giht
      - l[n=6]: 'daz gein ir sturmes hôrte niht:'
      - l[n=7]: si vorhte wênec solhe nôt,
      - l[n=8]: swâ man hazzen gein ir bôt.
      - l[n=9]: alum den berc lac ein hac,
      - l[n=10]: 'des man mit edeln boumen phlac:'
      - l[n=11]: vîgenboume, grânât,
      - l[n=12]: öl, wîn und ander rât,
      - l[n=13]: des wuohs dâ ganziu rîcheit.
      - l[n=14]: 'Gâwân die strâze al ûf hin reit:'
      - l[n=15]: dâ ersach er niderhalben sîn
      - l[n=16]: vreude und sînes herzen pîn.
      - l[n=17]: 'ein brunne ûz dem velse schôz:'
      - l[n=18]: dâ vant er, des in niht verdrôz.
      - l[n=19]: eine alsô klâre vrouwen,
      - l[n=20]: die er gerne muoste schouwen.
      - l[n=21]: aller wîbes varwe ein bêâ flûrs.
      - l[n=22]: âne Condwîrâmûrs
      - l[n=23]: 'wart nie geborn sô schœner lîp:'
      - l[n=24]: mit klârheit süeze was daz wîp,
      - l[n=25]: wol geschicket und kurtois.
      - l[n=26]: si hiez Orgelûse de Lôgrois.
      - l[n=27]: ouch saget uns diu âventiur von ir,
      - l[n=28]: si wære ein reizel minnen gir,
      - l[n=29]: ougen süeze âne smerzen
      - l[n=30]: und ein spansenewe sherzen.
  - chapter[n=509]:
    - div:
      - l[n=1]: Gâwân bôt ir sînen gruoz.
      - l[n=2]: 'er sprach: "ob ich erbeizen muoz'
      - l[n=3]: mit iuwern hulden, vrouwe,
      - l[n=4]: ob ich iuch des willens schouwe
      - l[n=5]: daz ir mich gerne bî iu hât,
      - l[n=6]: grôz riuwe mich bî vreuden lât,
      - l[n=7]: sô enwart nie ritter mêr sô vrô.
      - l[n=8]: mîn lîp muoz ersterben sô,
      - l[n=9]: daz mir nimmer wîp gevellet baz."
      - l[n=10]: '"daz ist et wol: nû weiz ich ouch daz."'
      - l[n=11]: solh was ir rede, dô si an in sach.
      - l[n=12]: 'ir süezer munt mêr dannoch sprach:'
      - l[n=13]: '"nû enlobet mich niht ze sêre.'
      - l[n=14]: 'ir emphâhets lîhte unêre:'
      - l[n=15]: ich enwil niht daz ieslîch munt
      - l[n=16]: gein mir tuo sîn prüeven kunt.
      - l[n=17]: wære mîn lop gemeine,
      - l[n=18]: daz hieze ein wirde kleine,
      - l[n=19]: 'dem wîsen und dem krummen:'
      - l[n=20]: dem wîsen und dem tummen,
      - l[n=21]: wâ rihte ez sich danne vür?
      - l[n=22]: nâch der werdekeite kür
      - l[n=23]: ich sol mîn lop behalden,
      - l[n=24]: daz es die wîsen walden.
      - l[n=25]: ich enweiz niht, herre, wer ir sît.
      - l[n=26]: iuwers rîtens wære von mir zît."
      - l[n=27]: '"mîn prüeven lât iuch doch niht vrî:'
      - l[n=28]: ir sît mînem herzen bî."
      - l[n=29]: '"verre ûzerhalp, niht drinne.'
      - l[n=30]: gert ir mîner minne?
  - chapter[n=510]:
    - div:
      - l[n=1]: wie habet ir minne an mich erholt?
      - l[n=2]: maneger sîniu ougen bolt,
      - l[n=3]: er möhte si ûf einer slingen
      - l[n=4]: ze senfterm wurfe bringen,
      - l[n=5]: ob er sehen niht vermîdet,
      - l[n=6]: daz im sîn herze snîdet.
      - l[n=7]: lât walzen iuwer kranken gir
      - l[n=8]: ûf ander minne dan ze mir,
      - l[n=9]: dient nâch minne iuwer hant.
      - l[n=10]: hât iuch âventiur gesant
      - l[n=11]: nâch minne ûf ritterlîche tât,
      - l[n=12]: 'des lônes ir an mir niht hât:'
      - l[n=13]: ir muget wol laster hie bejagen,
      - l[n=14]: muoz ich iu die wârheit sagen."
      - l[n=15]: 'dô sprach er: "vrouwe, ir saget mir wâr.'
      - l[n=16]: 'mîn ougen sint des herzen vâr:'
      - l[n=17]: die hânt an iuwerm lîbe ersehen,
      - l[n=18]: daz ich mit wârheit des muoz jehen
      - l[n=19]: daz ich iuwer gevangen bin.
      - l[n=20]: kêrt gein mir wîplîchen sin.
      - l[n=21]: swies iuch habe verdrozzen,
      - l[n=22]: 'ir habet mich în geslozzen:'
      - l[n=23]: nû lœset oder bindet.
      - l[n=24]: des willen ir mich vindet,
      - l[n=25]: hete ich iuch swâ ich wolde,
      - l[n=26]: den wunsch ich gerne dolde."
      - l[n=27]: 'si sprach: "nû vüert mich mit iu hin.'
      - l[n=28]: welt ir teilen den gewin,
      - l[n=29]: den ir mit minne an mir bejaget,
      - l[n=30]: mit laster irz dâ nâch beklaget.
  - chapter[n=511]:
    - div:
      - l[n=1]: ich wesse gerne ob ir der sît,
      - l[n=2]: 'der durch mich getorste lîden strît:'
      - l[n=3]: daz verbert, bedurfet ir êre.
      - l[n=4]: solde ich iu râten mêre,
      - l[n=5]: spræchet ir denne der volge jâ,
      - l[n=6]: sô suochet ir minne anderswâ.
      - l[n=7]: ob ir mîner minne gert,
      - l[n=8]: minne und vreude ir sît entwert.
      - l[n=9]: ob ir mich hinnen vüeret,
      - l[n=10]: grôz sorge iuch dâ nâch rüeret."
      - l[n=11]: 'dô sprach mîn her Gâwân:'
      - l[n=12]: '"wer mac minne ungedienet hân?'
      - l[n=13]: muoz ich iu daz künden,
      - l[n=14]: der treget si hin mit sünden.
      - l[n=15]: swem ist ze werder minne gâch,
      - l[n=16]: dâ hœret dienest vor und nâch."
      - l[n=17]: 'si sprach: "welt ir mir dienest geben,'
      - l[n=18]: sô müezet ir werlîche leben
      - l[n=19]: und meget doch laster wol bejagen.
      - l[n=20]: mîn dienst bedarf dehienes zagen.
      - l[n=21]: vart jenen phat (ez ist niht ein wec)
      - l[n=22]: dort über jenen hôhen stec
      - l[n=23]: in jenen boumgarten.
      - l[n=24]: mîns pherdes sult ir dâ warten.
      - l[n=25]: dâ hœrt ir und sehet ir manege diet,
      - l[n=26]: die tanzent unde singent liet,
      - l[n=27]: tambûren, floitieren.
      - l[n=28]: swie si iuch kondewieren,
      - l[n=29]: gêt durch si dâ mîn phert dort stêt,
      - l[n=30]: 'und lœsetz ûf: nâch iu ez gêt."'
  - chapter[n=512]:
    - div:
      - l[n=1]: Gâwân von dem orse spranc.
      - l[n=2]: dô hete er manegen gedanc,
      - l[n=3]: wie daz ors sîn erbite.
      - l[n=4]: dem brunnen wonte ninder mite
      - l[n=5]: dâ erz geheften möhte.
      - l[n=6]: er dâhte, ob daz töhte
      - l[n=7]: daz siz ze behalden næme,
      - l[n=8]: ob im diu bete gezæme.
      - l[n=9]: '"ich sihe wol wes ir angest hât"'
      - l[n=10]: 'sprach si. "diz ors mir stên hie lât:'
      - l[n=11]: daz behalde ich unz ir wider kumt.
      - l[n=12]: mîn dienst iu dennoch vil kleine vrumt."
      - l[n=13]: dô nam mîn her Gâwân
      - l[n=14]: den zügel von dem orse dan.
      - l[n=15]: 'er sprach: "nû habet mirz, vrouwe."'
      - l[n=16]: '"bî tumpheit ich iuch schouwe,"'
      - l[n=17]: sprach si, "wan dâ lac iuwer hant,
      - l[n=18]: der grif sol mir sîn unbekant."
      - l[n=19]: 'dô sprach der minne gernde man:'
      - l[n=20]: '"vrouwe, ich engreif nie vorne dran."'
      - l[n=21]: '"nû, dâ wil ichz emphâhen"'
      - l[n=22]: sprach si. "nû sult ir gâhen
      - l[n=23]: und brinct mir balde mîn phert.
      - l[n=24]: mîner reise ir sît mit iu gewert."
      - l[n=25]: daz dûhte in vreudehaft gewin.
      - l[n=26]: dô gâhte er balde von ir hin
      - l[n=27]: über den stec zer porten în.
      - l[n=28]: dâ sach er maneger vrouwen schîn
      - l[n=29]: und manegen ritter jungen,
      - l[n=30]: die tanzten unde sungen.
  - chapter[n=513]:
    - div:
      - l[n=1]: dô was mîn her Gâwân
      - l[n=2]: sô gezimieret ein man,
      - l[n=3]: daz ez si lêrte riuwe,
      - l[n=4]: wande si heten triuwe,
      - l[n=5]: die des boumgarten phlâgen.
      - l[n=6]: si stuonden oder lâgen
      - l[n=7]: oder sæzen in gezelten,
      - l[n=8]: die vergâzen des vil selten,
      - l[n=9]: si enklageten sînen kummer grôz.
      - l[n=10]: man und wîp des niht verdrôz,
      - l[n=11]: 'genuoge sprâchen, denz was leit:'
      - l[n=12]: '"mîner vrouwen trügeheit'
      - l[n=13]: wil disen man verleiten
      - l[n=14]: ze grôzen arbeiten.
      - l[n=15]: ouwê daz er ir volgen wil
      - l[n=16]: ûf alsus riuwebæriu zil."
      - l[n=17]: manec wert man dâ gein im gienc,
      - l[n=18]: der in mit armen ummevienc
      - l[n=19]: durch vriuntlîch emphâhen.
      - l[n=20]: dar nâch begunde er nâhen
      - l[n=21]: 'einem ölboume: dâ stuont daz phert.'
      - l[n=22]: ouch was maneger marke wert
      - l[n=23]: der zoum und sîn gereite.
      - l[n=24]: mit einem barte breite,
      - l[n=25]: wol gevlohten unde grâ
      - l[n=26]: stuont dâ bî ein ritter dâ
      - l[n=27]: über eine krücken geleinet.
      - l[n=28]: von dem wart ez beweinet
      - l[n=29]: daz Gâwân zuo dem pherde gienc.
      - l[n=30]: mit süezer rede er in doch emphienc.
  - chapter[n=514]:
    - div:
      - l[n=1]: 'der sprach: "welt ir râtes phlegen,'
      - l[n=2]: 'ir sult dises pherdes iuch bewegen:'
      - l[n=3]: ez enwert iu doch niemen hie.
      - l[n=4]: getâtet aber ir daz wægeste ie,
      - l[n=5]: sô sult irz phert hie lâzen.
      - l[n=6]: mîn vrouwe sî verwâzen,
      - l[n=7]: daz si sô manegen werden man
      - l[n=8]: von dem lîbe scheiden kan."
      - l[n=9]: Gâwân sprach, er enliezes niht.
      - l[n=10]: '"ouwê des dâ nâch geschiht!"'
      - l[n=11]: sprach der grâwe ritter wert.
      - l[n=12]: die halftern lôste er von dem phert.
      - l[n=13]: 'er sprach: "ir sult niht langer stên:'
      - l[n=14]: lât diz phert nâch iu gên.
      - l[n=15]: des hant daz mer gesalzen hât,
      - l[n=16]: der gebe iu vür kummer rât.
      - l[n=17]: hüetet daz iuch iht gehœne
      - l[n=18]: mîner vrouwen schœne,
      - l[n=19]: wan diu ist bî der süeze al sûr,
      - l[n=20]: rehte als ein sunnenblicker schûr."
      - l[n=21]: '"nû waldes got" sprach Gâwân.'
      - l[n=22]: 'urloup nam er zem grâwen man:'
      - l[n=23]: alsô tet er hie und dort.
      - l[n=24]: si sprâchen alle klagendiu wort.
      - l[n=25]: daz phert gienc einen smalen wec
      - l[n=26]: zer porten ûz nâch im ûf den stec.
      - l[n=27]: 'sîns herzen voget er dâ vant:'
      - l[n=28]: diu was vrouwe über daz lant.
      - l[n=29]: swie sîn herze gein ir vlôch,
      - l[n=30]: vil kummers si im doch drîn gezôch.
  - chapter[n=515]:
    - div:
      - l[n=1]: si hete mit ir hende
      - l[n=2]: underm kinne daz gebende
      - l[n=3]: hin ûz daz houbet geleget.
      - l[n=4]: kamphbæriu lide treget
      - l[n=5]: 'ein wîp die man vindet sô:'
      - l[n=6]: diu wære vil lîhte eins schimphes vrô.
      - l[n=7]: waz si ander kleider trüege?
      - l[n=8]: ob ich nû des gewüege,
      - l[n=9]: daz ich prüeven solde ir wât?
      - l[n=10]: ir liehter blic mich des erlât.
      - l[n=11]: dô Gâwân zuo der vrouwen gienc,
      - l[n=12]: ir süezer munt in sus emphienc.
      - l[n=13]: 'si sprach: "weset willekomen, ir gans.'
      - l[n=14]: nie man sô grôze tumpheit dans,
      - l[n=15]: ob ir mich dienstes welt gewern.
      - l[n=16]: ouwê wie gerne irz möht verbern!"
      - l[n=17]: 'er sprach: "ist iu zornes gâch,'
      - l[n=18]: dâ hœrt iedoch genâde nâch.
      - l[n=19]: sît ir strâfet mich sô sêre,
      - l[n=20]: ir habet ergetzens êre.
      - l[n=21]: die wîle mîn hant iu dienest tuot,
      - l[n=22]: unz ir gewinnent lônes muot.
      - l[n=23]: welt ir, ich hebe iuch ûf diz phert."
      - l[n=24]: 'si sprach: "des hân ich niht gegert.'
      - l[n=25]: iuwer unversichert hant
      - l[n=26]: mac grîfen wol an smæher phant."
      - l[n=27]: hin um von im si sich swanc,
      - l[n=28]: von den bluomen ûf daz phert si spranc.
      - l[n=29]: si bat in daz er rite vür.
      - l[n=30]: '"ez wære et schade, ob ich verlür'
  - chapter[n=516]:
    - div:
      - l[n=1]: sus ahtbæren gesellen"
      - l[n=2]: 'sprach si: "got müeze iuch vellen!"'
      - l[n=3]: swer nû des wil volgen mir,
      - l[n=4]: der mîde valsche rede gein ir.
      - l[n=5]: niemen sich verspreche,
      - l[n=6]: er enwizze ê waz er reche,
      - l[n=7]: unz er gewinne künde
      - l[n=8]: wiez um ir herze stüende.
      - l[n=9]: ich kunde ouch wol gerechen dar
      - l[n=10]: gein der vrouwen wol gevar,
      - l[n=11]: swaz si hât gein Gâwân
      - l[n=12]: in ir zorne missetân
      - l[n=13]: 'oder daz si noch getuot gein im:'
      - l[n=14]: die râche ich alle von ir nim.
      - l[n=15]: Orgelûse diu rîche
      - l[n=16]: 'vuor ungeselleclîche:'
      - l[n=17]: zuo Gâwân si kom geriten
      - l[n=18]: mit alsô zornlîchen siten,
      - l[n=19]: daz ich michs wênec trôste
      - l[n=20]: daz si mich von sorgen lôste.
      - l[n=21]: si riten dannen beide
      - l[n=22]: 'ûf eine liehte heide:'
      - l[n=23]: ein krût dâ stênde Gâwân sach,
      - l[n=24]: des würze er wunden helfe jach.
      - l[n=25]: dô erbeizte der werde
      - l[n=26]: nider zuo der erde,
      - l[n=27]: er gruop si, wider ûf er saz.
      - l[n=28]: diu vrouwe ir rede ouch niht vergaz,
      - l[n=29]: 'si sprach: "kan der geselle mîn'
      - l[n=30]: arzet unde ritter sîn?
  - chapter[n=517]:
    - div:
      - l[n=1]: er mac sich harte wol bejagen,
      - l[n=2]: gelernt er bühsen veile tragen."
      - l[n=3]: 'zer vrouwen sprach Gâwânes munt:'
      - l[n=4]: '"ich reit vür einen ritter wunt,'
      - l[n=5]: des dach ist ein linde.
      - l[n=6]: ob ich den noch vinde,
      - l[n=7]: disiu wurz sol in wol ernern
      - l[n=8]: und al sîn unkraft erwern."
      - l[n=9]: 'si sprach: "daz sihe ich gerne.'
      - l[n=10]: waz ob ich kunst gelerne?"
      - l[n=11]: dô vuor in balde ein knappe nâch,
      - l[n=12]: dem was zer botschefte gâch,
      - l[n=13]: die er werben solde.
      - l[n=14]: 'Gâwân sîn beiten wolde:'
      - l[n=15]: dô dûhte er in ungehiure.
      - l[n=16]: Malcrêâtiure
      - l[n=17]: hiez der knappe fiere.
      - l[n=18]: Cundrîe la surziere
      - l[n=19]: 'was sîn swester wol getân:'
      - l[n=20]: er muoste ir antlitze hân
      - l[n=21]: gar, wan daz er was ein man.
      - l[n=22]: im stuont ouch ietweder zan
      - l[n=23]: als einem eber wilde,
      - l[n=24]: ungelîch menschen bilde.
      - l[n=25]: im was daz hâr ouch niht sô lanc
      - l[n=26]: 'als ez Cundrîen ûf den mûl dort swanc:'
      - l[n=27]: kurz, scharph als igels hût ez was.
      - l[n=28]: bî dem wazzer Ganjas
      - l[n=29]: in dem lande ze Tribalibôt
      - l[n=30]: wahsent liute alsus durch nôt.
  - chapter[n=518]:
    - div:
      - l[n=1]: unser vater Adâm,
      - l[n=2]: die kunst er von gote nam,
      - l[n=3]: er gap allen dingen namen,
      - l[n=4]: beidiu wilden unde zamen.
      - l[n=5]: er erkande ouch ieslîches art,
      - l[n=6]: dar zuo der sterne ummevart,
      - l[n=7]: der siben plânêten,
      - l[n=8]: waz die krefte hêten,
      - l[n=9]: er erkande ouch aller würze maht
      - l[n=10]: und waz ieslîcher was geslaht.
      - l[n=11]: dô sîniu kint der jâre kraft
      - l[n=12]: gewunnen, daz si berhaft
      - l[n=13]: wurden menneschlîcerh vruht,
      - l[n=14]: er widerriet in ungenuht,
      - l[n=15]: swâ sîner tohter keiniu truoc.
      - l[n=16]: vil dicke er des gein in gewuoc,
      - l[n=17]: den rât er selten gein in liez,
      - l[n=18]: vil würze er si mîden hiez,
      - l[n=19]: die menschen vruht verkêrten
      - l[n=20]: und sîn geslehte unêrten,
      - l[n=21]: '"anders denne got uns maz,'
      - l[n=22]: dô er ze werke über mich gesaz"
      - l[n=23]: sprach er. "mîniu lieben kint,
      - l[n=24]: nû sît an sælekeit niht blint."
      - l[n=25]: diu wîp tâten et als wîp.
      - l[n=26]: etslîcher geriet ir brœder lîp
      - l[n=27]: daz si diu werc volbrâhte,
      - l[n=28]: 'des ir herzen gir gedâhte:'
      - l[n=29]: sus wart verkêrt diu mennescheit.
      - l[n=30]: daz was iedoch Adâme leit,
  - chapter[n=519]:
    - div:
      - l[n=1]: doch engezwîvelte nie sîn wille.
      - l[n=2]: diu künegîn Secundille,
      - l[n=3]: die Feirefîz mit ritters hant
      - l[n=4]: erwarp, ir lîp und ir lant,
      - l[n=5]: diu hete in ir rîche
      - l[n=6]: harte unlougenlîche
      - l[n=7]: von alter dar der liute vil
      - l[n=8]: 'mit verkêrtem antlitzes zil:'
      - l[n=9]: si truogen vremdiu wilden mal.
      - l[n=10]: dô sagete man ir um den grâl,
      - l[n=11]: daz ûf erde niht sô rîches was,
      - l[n=12]: und des phlæge ein künec hieze Anfortas.
      - l[n=13]: daz dûhte si wunderlîch genuoc,
      - l[n=14]: wan vil wazzer in ir lant truoc
      - l[n=15]: vür den griez edel gesteine.
      - l[n=16]: grôz, niht ze kleine,
      - l[n=17]: hete si gebirge guldîn.
      - l[n=18]: 'dô dâhte diu edel künegîn:'
      - l[n=19]: '"wie gewinne ich künde dises man,'
      - l[n=20]: dem der grâl ist undertân?"
      - l[n=21]: si sande ir kleinœte dar,
      - l[n=22]: zwei mensche wunderlîch gevar,
      - l[n=23]: Cundrîen und ir bruoder klâr.
      - l[n=24]: si sande im mêr dennoch vür wâr,
      - l[n=25]: 'daz niemen möhte vergelten:'
      - l[n=26]: man vündez veile selten.
      - l[n=27]: dô sande der süeze Anfortas,
      - l[n=28]: wande er et ie vil milte was,
      - l[n=29]: Orgelûsen de Lôgrois
      - l[n=30]: disen knappen kurtois.
  - chapter[n=520]:
    - div:
      - l[n=1]: von wîbes gir ein underscheit
      - l[n=2]: in schiet von der mennescheit.
      - l[n=3]: der würze und der sterne mâc
      - l[n=4]: huop gein Gâwân grôzen bâc.
      - l[n=5]: der hete sîn ûf dem wege erbiten.
      - l[n=6]: Malcrêâtuire kom geriten
      - l[n=7]: ûf einem runzîde kranc,
      - l[n=8]: 'daz von leme an allen vieren hanc:'
      - l[n=9]: ez strûchte dicke ûf die erde.
      - l[n=10]: vrou Jeschûte diu werde
      - l[n=11]: iedoch ein bezzer phert reit
      - l[n=12]: des tages dô Parzivâl erstreit
      - l[n=13]: ab Orilus ir die hulde.
      - l[n=14]: die verlôs si âne alle ir schulde.
      - l[n=15]: der knappe an Gâwânen sach,
      - l[n=16]: 'Malcrêâtiure mit zorne sprach:'
      - l[n=17]: '"herre, sît ir von ritters art,'
      - l[n=18]: 'sô möhtet irz gerne hân bewart:'
      - l[n=19]: ir dunket mich ein tummer man,
      - l[n=20]: daz ir mîne vrouwen vüeret dan.
      - l[n=21]: ouch werdet irs underwîset,
      - l[n=22]: daz man iuch drum prîset,
      - l[n=23]: ob sichs erwert iuwer hant.
      - l[n=24]: sît aber ir ein sarjant,
      - l[n=25]: sô werdet ir gâlûnt mit staben,
      - l[n=26]: daz irs gerne wandel möhtet haben."
      - l[n=27]: 'Gâwân sprach: "mîn ritterschaft'
      - l[n=28]: erleit nie solher zühte kraft.
      - l[n=29]: sus sol man walken gampelher,
      - l[n=30]: 'die niht sint mit manlîcher wer:'
  - chapter[n=521]:
    - div:
      - l[n=1]: ich bin noch ledec vor solhem pîn.
      - l[n=2]: welt aber ir und diu vrouwe mîn
      - l[n=3]: mir smæhe rede bieten,
      - l[n=4]: ir müezet iuch eine nieten
      - l[n=5]: daz ir wol meget vür zürnen hân.
      - l[n=6]: swie vreissam ir sît getân,
      - l[n=7]: ich enbære doch sanfte iuwer drô."
      - l[n=8]: Gâwân in bî dem hâre dô
      - l[n=9]: begreif und swanc in underz phert.
      - l[n=10]: der knappe wîs unde wert
      - l[n=11]: vorhtlîche wider sach.
      - l[n=12]: 'sîn igelmæzec hâr sich rach:'
      - l[n=13]: daz versneit Gâwân sô die hant,
      - l[n=14]: diu wart von bluote al rôt erkant.
      - l[n=15]: des lachete diu vrouwe.
      - l[n=16]: 'si sprach: "vil gerne ich schouwe'
      - l[n=17]: iuch zwêne sus mit zornes site."
      - l[n=18]: si kêrten dan, daz phert lief mite.
      - l[n=19]: si kômen dâ si vunden
      - l[n=20]: ligen den ritter wunden.
      - l[n=21]: mit triuwen Gâwânes hant
      - l[n=22]: die wurz ûf die wunden bant.
      - l[n=23]: 'der wunde sprach: "wie ergienc ez dir,'
      - l[n=24]: sît daz dû schiede hie von mir?
      - l[n=25]: dû hâs eine vrouwen brâht,
      - l[n=26]: diu dîns schaden hât gedâht.
      - l[n=27]: 'von ir schulden ist mir sô wê:'
      - l[n=28]: in Estroite Voieê
      - l[n=29]: half si mir scharpher tjoste
      - l[n=30]: ûf slîbes und guotes koste.
  - chapter[n=522]:
    - div:
      - l[n=1]: wellestû behalden dînen lîp,
      - l[n=2]: sô lâ diz trügehafte wîp
      - l[n=3]: rîten unde kêr von ir.
      - l[n=4]: nû prüeve selbe ir rât an mir.
      - l[n=5]: doch möhte ich harte wol genesen,
      - l[n=6]: ob ich bî ruowe solde wesen.
      - l[n=7]: des hilf mir, getriuwer man."
      - l[n=8]: 'dô sprach mîn her Gâwân:'
      - l[n=9]: '"nim aller mîner helfe wal."'
      - l[n=10]: '"hie nâhen stêt ein spitâl"'
      - l[n=11]: 'alsô sprach der ritter wunt:'
      - l[n=12]: '"kœme ich dar in kurzer stunt,'
      - l[n=13]: dâ möhte ich ruowen lange zît.
      - l[n=14]: mîner vriundîn runzît
      - l[n=15]: 'habe wir noch stênde al starkez hie:'
      - l[n=16]: nû hebe si drûf, mich hinder sie."
      - l[n=17]: dô bant der wol geborne gast
      - l[n=18]: 'der vrouwen phert von dem ast:'
      - l[n=19]: er woldez ziehen nâher ir.
      - l[n=20]: 'der wunde sprach: "hin dan von mir!'
      - l[n=21]: wiest iuch tretens mich sô gâch?"
      - l[n=22]: 'er zôchz ir verre: diu vrouwe gienc nâch,'
      - l[n=23]: sanfte und doch niht drâte.
      - l[n=24]: al nâch ir mannes râte
      - l[n=25]: Gâwân ûf daz phert si swanc.
      - l[n=26]: innen des der wunde ritter spranc
      - l[n=27]: 'ûf Gâwânes kastelân:'
      - l[n=28]: ich wæne daz was missetân.
      - l[n=29]: er und sîn vrouwe riten hin.
      - l[n=30]: daz was ein sündehaft gewin.
  - chapter[n=523]:
    - div:
      - l[n=1]: 'Gâwân daz klagete sêre:'
      - l[n=2]: diu vrouwe es lachte mêre
      - l[n=3]: dan inder schimphes in gezam.
      - l[n=4]: sît man im daz ors genam,
      - l[n=5]: 'ir süezer munt hin zim dô sprach:'
      - l[n=6]: '"vür einen ritter ich iuch sach,'
      - l[n=7]: dar nâch in kurzen stunden
      - l[n=8]: 'wurdet ir arzet vür die wunden:'
      - l[n=9]: nû müezet ir ein garzûn wesen.
      - l[n=10]: sol iemen sîner kunst genesen,
      - l[n=11]: sô trœstet iuch iuwer sinne.
      - l[n=12]: gert ir noch mîner minne?"
      - l[n=13]: '"jâ, vrouwe" sprach her Gâwân:'
      - l[n=14]: '"möhte ich iuwer minne hân,'
      - l[n=15]: diu wære mir lieber dan iht.
      - l[n=16]: ez enwont ûf erde nihtes niht
      - l[n=17]: under krône und alle die krône tragent
      - l[n=18]: und die vreudehaften prîs bejagent,
      - l[n=19]: der gein iu teilte ir gewin,
      - l[n=20]: sô rætet mir mîns herzen sin
      - l[n=21]: daz ichz in lâzen solde.
      - l[n=22]: iuwer minne ich haben wolde.
      - l[n=23]: mac ich der niht erwerben,
      - l[n=24]: sô muoz ein sûrez sterben
      - l[n=25]: sich schiere an mir erzeigen.
      - l[n=26]: 'ir wüestet iuwer eigen:'
      - l[n=27]: ob ich vrîheit ie gewan,
      - l[n=28]: ir sult mich doch vür eigen hân.
      - l[n=29]: daz dunket mich iuwer ledec reht.
      - l[n=30]: nû nennet mich ritter oder kneht,
  - chapter[n=524]:
    - div:
      - l[n=1]: 'garzûn oder vilân:'
      - l[n=2]: swaz ir spottes hât gein mir getân,
      - l[n=3]: dâ mite ir sünde emphâhet,
      - l[n=4]: ob ir mîn dienest smâhet.
      - l[n=5]: solde ich dienstes geniezen,
      - l[n=6]: iuch möhte spottes verdriezen.
      - l[n=7]: ob ez mir nimmer würde leit,
      - l[n=8]: ez krenkt doch iuwer werdekeit."
      - l[n=9]: wider zuo zin reit der wunde man.
      - l[n=10]: 'dô sprach er: "bistûz Gâwân?'
      - l[n=11]: hâstû iht geborget mir,
      - l[n=12]: daz ist nû gar vergolten dir.
      - l[n=13]: dô mich dîn manlîchiu kraft
      - l[n=14]: vienc in herter ritterschaft
      - l[n=15]: und dô dû bræhte mich ze hûs
      - l[n=16]: dînem œheim Artûs,
      - l[n=17]: 'vier wochen er des niht vergaz:'
      - l[n=18]: die zît ich mit den hunden az."
      - l[n=19]: 'dô sprach er: "bistûz ûrjans?'
      - l[n=20]: ob dû mir nû schaden gans,
      - l[n=21]: 'den trage ich âne schulde:'
      - l[n=22]: ich erwarp dir sküneges hulde.
      - l[n=23]: 'ein swach sin half dir unde riet:'
      - l[n=24]: von schiltes ammet man dich schiet
      - l[n=25]: und sagete dich gar rehtlôs,
      - l[n=26]: durch daz ein maget von dir verlôs
      - l[n=27]: ir reht, dar zuo des landes vride.
      - l[n=28]: der künec Artûs mit einer wide
      - l[n=29]: woldez gerne hân gerochen,
      - l[n=30]: hete ich dich niht versprochen."
  - chapter[n=525]:
    - div:
      - l[n=1]: '"swaz dort geschach, dû stês nû hie.'
      - l[n=2]: dû hôrtes ouch vor dir sprechen ie,
      - l[n=3]: swer dem andern half daz er genas,
      - l[n=4]: daz er sîn vîent dâ nâch was.
      - l[n=5]: ich tuon als die bî witzen sint.
      - l[n=6]: sich vüeget baz ob weint ein kint
      - l[n=7]: dan ein bartehter man.
      - l[n=8]: ich wil diz ors al eine hân."
      - l[n=9]: mit sporn erz vaste von im reit.
      - l[n=10]: daz was doch Gâwâne leit.
      - l[n=11]: 'der sprach zer vrouwen: "ez kom alsô.'
      - l[n=12]: der künec Artûs der was dô
      - l[n=13]: in der stat ze Dîanazdrûn,
      - l[n=14]: mit im dâ manec Bertûn.
      - l[n=15]: dem was ein vrouwe dar gesant
      - l[n=16]: durch botschaft in sîn lant.
      - l[n=17]: ouch was der ungehiure
      - l[n=18]: ûz komen durch âventiure.
      - l[n=19]: er was gast und si gestin.
      - l[n=20]: dô geriet im sîn kranker sin
      - l[n=21]: daz er mit der vrouwen ranc
      - l[n=22]: 'nâch sînem willen âne ir danc:'
      - l[n=23]: hin ze hove kom daz geschrei.
      - l[n=24]: der künec rief lûte "heiâ hei!"
      - l[n=25]: diz geschach vor einem walde.
      - l[n=26]: dar gâhte wir alle balde,
      - l[n=27]: ich vuor den andern verre vor
      - l[n=28]: 'und begreif des schuldehaften spor:'
      - l[n=29]: gevangen vuorte ich wider dan
      - l[n=30]: vür den künec disen man.
  - chapter[n=526]:
    - div:
      - l[n=1]: diu juncvrouwe reit uns mite.
      - l[n=2]: riuwebærec was ir site,
      - l[n=3]: durch daz ir hête genomen
      - l[n=4]: der nie was in ir dienest komen
      - l[n=5]: ir kiuscheclîchen magetuom.
      - l[n=6]: ouch bezalte er dâ vil kleinen ruom
      - l[n=7]: gein ir unwerlîchen hant.
      - l[n=8]: mînen herren si mit zorne vant,
      - l[n=9]: Artûsen den getriuwen.
      - l[n=10]: 'er sprach: "die werlt sol immer riuwen'
      - l[n=11]: dirre vermaldîte mein.
      - l[n=12]: ouwê daz ie der tac erschein,
      - l[n=13]: bî des liehte disiu nôt geschach,
      - l[n=14]: und dâ man mir gerihtes jach
      - l[n=15]: und dâ ich hiute rihtære bin."
      - l[n=16]: 'er sprach zer vrouwen: "habet ir sin,'
      - l[n=17]: nemt vürsprechen unde klaget."
      - l[n=18]: diu vrouwe was des unverzaget,
      - l[n=19]: si tet als ir der künec riet.
      - l[n=20]: dâ stuont von rittern grôziu diet.
      - l[n=21]: ûrjans der vürste ûz Punturtois
      - l[n=22]: der stuont dâ vor dem Bertenois
      - l[n=23]: ûf al sîn êre und ûf den lîp.
      - l[n=24]: vür gienc daz klagehafte wîp,
      - l[n=25]: dâz rîche und arme hôrten.
      - l[n=26]: si bat mit klagenden worten
      - l[n=27]: den künec durch alle wîpheit,
      - l[n=28]: daz er im lieze ir laster leit
      - l[n=29]: sîn, und durch magetuomlîch êre.
      - l[n=30]: si bat in vürbaz mêre
  - chapter[n=527]:
    - div:
      - l[n=1]: durch der tavelrunder art
      - l[n=2]: und durch der botschefte vart,
      - l[n=3]: als si wære an in gesant,
      - l[n=4]: wære er ze rihtære erkant,
      - l[n=5]: daz er denne rihte ir swære.
      - l[n=6]: durch gerihtes mære
      - l[n=7]: si bat der tavelrunder schar
      - l[n=8]: alle ir rehtes nemen war,
      - l[n=9]: sît daz ir wære ein roup genomen,
      - l[n=10]: der nimmer möhte wider komen,
      - l[n=11]: ir magetuom kiusche reine,
      - l[n=12]: daz si al gemeine
      - l[n=13]: den künec gerihtes bæten
      - l[n=14]: und an ir rede træten.
      - l[n=15]: vürsprechen nam der schuldec man.
      - l[n=16]: dem ich nû kranker êren gan,
      - l[n=17]: der werte in als er mohte.
      - l[n=18]: 'diu wer im doch niht tohte:'
      - l[n=19]: man verteilte imz leben und sînen prîs
      - l[n=20]: und daz man winden solde ein rîs,
      - l[n=21]: dar an im sterben würde erkant
      - l[n=22]: âne bluotege hant.
      - l[n=23]: er rief mich ane (des twanc in nôt)
      - l[n=24]: und mante mich des, daz er mir bôt
      - l[n=25]: sicherheit durch genesen.
      - l[n=26]: ich vorhte âne alle mîn êre wesen,
      - l[n=27]: ob er verlür dâ sînen lîp.
      - l[n=28]: ich bat daz klagehafte wîp,
      - l[n=29]: sît si mit ir ougen sach
      - l[n=30]: daz ich si manlîche rach,
  - chapter[n=528]:
    - div:
      - l[n=1]: daz si durch wîbes güete
      - l[n=2]: senfte ir gemüete,
      - l[n=3]: sît daz si müeste ir minne jehen
      - l[n=4]: swaz ir dâ was von im geschehen,
      - l[n=5]: und ir klârem lîbe,
      - l[n=6]: '"und ob ie man von wîbe'
      - l[n=7]: mit dienste kœme in herzenôt,
      - l[n=8]: ob si im dâ nâch ir helfe bôt,
      - l[n=9]: der helfe tuot ez zêren,
      - l[n=10]: lât iuch von zorne kêren."
      - l[n=11]: ich bat den künec und sîne man,
      - l[n=12]: ob ich im hete getân
      - l[n=13]: deheinen dienst, daz ers gedæhte,
      - l[n=14]: daz er mir lasters æhte
      - l[n=15]: mit einem site werte,
      - l[n=16]: daz er den ritter nerte.
      - l[n=17]: sîn wîp die küneginne
      - l[n=18]: bat ich durch sippe minne,
      - l[n=19]: wande mich der künec von kinde zôch
      - l[n=20]: und daz mîn triuwe ie gein ir vlôch,
      - l[n=21]: daz si mir hülfe. daz geschach,
      - l[n=22]: 'diu juncvrouwe si sunder sprach:'
      - l[n=23]: dô genas er durch die künegîn.
      - l[n=24]: er muoste aber lîdne hôhen pîn.
      - l[n=25]: sus wart sîn lîp gereinet,
      - l[n=26]: 'solh wandel im bescheinet:'
      - l[n=27]: ez wære vorlouft oder leithunt,
      - l[n=28]: ûz einem troge az sîn munt
      - l[n=29]: mit in dâ vier wochen.
      - l[n=30]: sus wart diu vrouwe gerochen.
  - chapter[n=529]:
    - div:
      - l[n=1]: vrouwe, daz ist sîn râche ûf mich."
      - l[n=2]: 'si sprach: "sich twirhet sîn gerich.'
      - l[n=3]: 'ich enwirde iu lîhte nimmer holt:'
      - l[n=4]: doch emphæhet er drum alsolhen solt,
      - l[n=5]: ê er scheide von mînem lande,
      - l[n=6]: des er jehen mac vür schande.
      - l[n=7]: sît ez der künec dort niht rach,
      - l[n=8]: aldâz der vrouwen dâ geschach,
      - l[n=9]: und ez sich hât an mich gezoget,
      - l[n=10]: ich bin nû iuwer beider voget
      - l[n=11]: und enweiz doch wer ir beidiu sît.
      - l[n=12]: er muoz dar um emphâhen strît,
      - l[n=13]: durch die vrouwen eine
      - l[n=14]: und durch iuch harte kleine.
      - l[n=15]: man sol unvuoge rechen
      - l[n=16]: mit slahen und mit stechen."
      - l[n=17]: Gâwân zuo dem pherde gienc,
      - l[n=18]: mit lîhtem sprunge erz doch gevienc.
      - l[n=19]: dâ was der knappe komen nâch,
      - l[n=20]: ze dem diu vrouwe heidensch sprach
      - l[n=21]: al daz si wider ûf enbôt.
      - l[n=22]: nû næhet ouch Gâwânes nôt.
      - l[n=23]: Malcrêâtiure ze vuoz vuor dan.
      - l[n=24]: dô gesach ouch mîn her Gâwân
      - l[n=25]: des juncherren runzît.
      - l[n=26]: 'daz was ze kranc ûf einen strît:'
      - l[n=27]: ez hete der knappe dort genomen,
      - l[n=28]: ê er von der halden wære komen,
      - l[n=29]: einem vilâne.
      - l[n=30]: dô geschach ez Gâwâne
  - chapter[n=530]:
    - div:
      - l[n=1]: 'vür sîn ors ze behalden:'
      - l[n=2]: des geltes muoste er walden.
      - l[n=3]: 'si sprach hin zim, ich wæne durch haz:'
      - l[n=4]: '"saget an, welt ir niht vürbaz?"'
      - l[n=5]: 'dô sprach mîn her Gâwân:'
      - l[n=6]: '"mîn vart von hinnen wirt getân'
      - l[n=7]: al nâch iuwerm râte."
      - l[n=8]: 'si sprach: "der kumt iu spâte."'
      - l[n=9]: '"nû diene ich iu doch drumme."'
      - l[n=10]: '"des dunket ir mich der tumme:'
      - l[n=11]: welt ir daz niht vermîden,
      - l[n=12]: sô müezet ir von den blîden
      - l[n=13]: kêren gein der riuwe.
      - l[n=14]: iuwer kummer wirt al niuwe."
      - l[n=15]: 'dô sprach der minnen gernde:'
      - l[n=16]: '"ich bin iuch dienstes wernde,'
      - l[n=17]: ich emphâhes vreude oder nôt,
      - l[n=18]: sît iuwer minne mir gebôt
      - l[n=19]: daz ich muoz ziuwerm gebote stên,
      - l[n=20]: ich mege rîten oder gên."
      - l[n=21]: al stênde bî der vrouwen
      - l[n=22]: 'daz marc begunde er schouwen:'
      - l[n=23]: daz was ze dræter tjoste
      - l[n=24]: ein harte krankui koste,
      - l[n=25]: diu stîcleder von baste.
      - l[n=26]: dem edeln werden gaste
      - l[n=27]: was eteswenne gesatelt baz.
      - l[n=28]: ûf sitzen meit er umme daz,
      - l[n=29]: er vorhte daz er zetræte
      - l[n=30]: des satels gewæte.
  - chapter[n=531]:
    - div:
      - l[n=1]: 'dem pherde was der rücke krump:'
      - l[n=2]: wære drûf ergangen dâ sîn sprunc,
      - l[n=3]: im wære der rücek gar zevarn.
      - l[n=4]: 'daz muoste er allez dô bewarn:'
      - l[n=5]: es het in eteswenne bevilt.
      - l[n=6]: er zôch ez unde truoc den schilt
      - l[n=7]: und eine glævîne.
      - l[n=8]: sîner scharphen pîne
      - l[n=9]: diu vrouwe sêre lachte,
      - l[n=10]: diu im vil kummers machte.
      - l[n=11]: sînen schilt er ûf daz phert bant.
      - l[n=12]: 'si sprach: "vüert ir krâmgewant'
      - l[n=13]: in mînem lande veile?
      - l[n=14]: wer gap mir ze teile
      - l[n=15]: einen arzet und eins krâmes phlege?
      - l[n=16]: 'hüetet iuch vor zolle ûf dem wege:'
      - l[n=17]: etslîch mîn zolnære
      - l[n=18]: iuch sol machen vreuden lære."
      - l[n=19]: ir scharphiu saliure
      - l[n=20]: in dûhte sô gehiure,
      - l[n=21]: daz er enruochte waz si sprach,
      - l[n=22]: wan immer swenne er an si sach,
      - l[n=23]: sô was sîn phant ze riuwe quît.
      - l[n=24]: si was im rehte ein meien zît,
      - l[n=25]: vor allem blicke ein flôrî,
      - l[n=26]: ougen süeze und sûr dem herzen bî.
      - l[n=27]: sît vlust und vinden an ir was
      - l[n=28]: und des siechiu vreude an ir was
      - l[n=29]: daz vrumte in zallen stunden
      - l[n=30]: ledec und sêre gebunden.
  - chapter[n=532]:
    - div:
      - l[n=1]: manec mîn meister sprichet sô,
      - l[n=2]: daz âmor und Cupîdô
      - l[n=3]: und der zweier muoter Vênus
      - l[n=4]: den liuten minne geben alsus,
      - l[n=5]: mit geschôze und mit viure.
      - l[n=6]: diu minne ist ungehiure.
      - l[n=7]: swem herzenlîchiu triuwe ist bî,
      - l[n=8]: der wirt nimmer minnen vrî,
      - l[n=9]: mit vreude, etswenne mit riuwe.
      - l[n=10]: reht minne ist wâriu triuwe.
      - l[n=11]: Cupîdô, dîn strâle
      - l[n=12]: 'mîn misset zallem mâle:'
      - l[n=13]: alsô tuot des hern âmors gêr.
      - l[n=14]: sît ir zwêne ob minnen hêr
      - l[n=15]: und Vênus mit ir vackeln heiz,
      - l[n=16]: um solhen kummer ich niht weiz.
      - l[n=17]: sol ich der wâren minne jehen,
      - l[n=18]: diu muoz durch triuwe mir geschehen.
      - l[n=19]: hülfen mîne sinne
      - l[n=20]: iemen iht vür minne,
      - l[n=21]: hern Gâwân bin ich wol sô holt,
      - l[n=22]: dem wolde ich dienen âne solt.
      - l[n=23]: er ist doch âne schande,
      - l[n=24]: liget er in minnen bande.
      - l[n=25]: ob in diu minne rüeret,
      - l[n=26]: diu starke wer zevüeret,
      - l[n=27]: er was doch ie sô werlîch,
      - l[n=28]: der werden wer alsô gelîch,
      - l[n=29]: daz niht twingen solde ein wîp
      - l[n=30]: sînen werlîchen lîp.
  - chapter[n=533]:
    - div:
      - l[n=1]: lât nâher gên, her minnen druc.
      - l[n=2]: ir tuot der vreude alsolhen zuc,
      - l[n=3]: daz sich dürkelt vreuden stat
      - l[n=4]: und bant sich der riuwen phat.
      - l[n=5]: 'sus breitet sich der riuwen slâ:'
      - l[n=6]: gienge ir reise anderswâ
      - l[n=7]: dan in des herzen hôhen muot,
      - l[n=8]: daz diuhte mich gein vreuden guot.
      - l[n=9]: ist minne ir unvuoge balt?
      - l[n=10]: dar zuo dunket si mich zalt.
      - l[n=11]: oder giht sis ûf ir kintheit,
      - l[n=12]: swem si vüeget herzeleit?
      - l[n=13]: unvuoge gan ich baz ir jugent,
      - l[n=14]: dan daz si ir alter bræche tugent,
      - l[n=15]: 'vil dinges ist von ir geschehen:'
      - l[n=16]: wederhalp sol ich des jehen?
      - l[n=17]: wil si mit jungen ræten
      - l[n=18]: ir alden site unstæten,
      - l[n=19]: sô wirt si schiere an prîse laz.
      - l[n=20]: man sol sis underscheiden baz.
      - l[n=21]: lûter minne ich prîse
      - l[n=22]: und alle die sint wîse,
      - l[n=23]: ez sî wîp oder man,
      - l[n=24]: von den ichs ganze volge hân.
      - l[n=25]: swâ liep gein liebe erhüebe
      - l[n=26]: lûter âne trüebe,
      - l[n=27]: der enwederz des verdrüzze
      - l[n=28]: daz minne ir herze slüzze
      - l[n=29]: mit minne von der wanc ie vlôch,
      - l[n=30]: diu minne ist ob den andern hôch.
  - chapter[n=534]:
    - div:
      - l[n=1]: swie gerne ich in næme dan,
      - l[n=2]: doch mac mîn her Gâwân
      - l[n=3]: der minne des niht entwenken,
      - l[n=4]: si enwelle in vreude krenken.
      - l[n=5]: waz hilfet dan mîn underslac?
      - l[n=6]: swaz ich dâ von gesprechen mac,
      - l[n=7]: wert man sol sich niht minne wern,
      - l[n=8]: wan den muoz minne helfen nern.
      - l[n=9]: Gâwân durch minne arbeite emphienc.
      - l[n=10]: sîn vrouwe reit, ze vuoz er gienc.
      - l[n=11]: Orgelûse und der degen balt
      - l[n=12]: 'die kômen in einen grôzen walt:'
      - l[n=13]: dennoch muoste er gêns wonen.
      - l[n=14]: 'er zôch daz phert zuo zeinem ronen:'
      - l[n=15]: sîn schilt, der ê drûfe lac,
      - l[n=16]: des er durch schiltes ammet phlac,
      - l[n=17]: nam er ze halse, ûfz phert er saz.
      - l[n=18]: ez truoc in kûme vürbaz,
      - l[n=19]: anderhalben ûz in erbûwen lant.
      - l[n=20]: 'eine burc er mit den ougen vant:'
      - l[n=21]: sîn herze und diu ougen jâhen
      - l[n=22]: daz si erkanden noch gesâhen
      - l[n=23]: deheine burc nie der gelîch.
      - l[n=24]: 'si was alumme ritterlîch:'
      - l[n=25]: türne unde palas
      - l[n=26]: manegez ûf der bürge was.
      - l[n=27]: dar zuo muote er schouwen
      - l[n=28]: in den venstern manege vrouwen.
      - l[n=29]: der was vier hundert oder mêr,
      - l[n=30]: viere under in von arte hêr.
  - chapter[n=535]:
    - div:
      - l[n=1]: von passâchen ungeverte grôz
      - l[n=2]: gienc an ein wazzer daz dâ vlôz,
      - l[n=3]: schifrech, snel unde breit.
      - l[n=4]: dâ engein er und diu vrouwe reit,
      - l[n=5]: an dem urvar ein anger lac,
      - l[n=6]: dar ûfe man vil tjoste phlac.
      - l[n=7]: überz wazzer stuont daz kastel.
      - l[n=8]: Gâwân der degen snel
      - l[n=9]: sach einen ritter nâch im varn,
      - l[n=10]: der schilt noch sper niht kunde sparn.
      - l[n=11]: Orgelûse diu rîche
      - l[n=12]: 'sprach hôchvartlîche:'
      - l[n=13]: '"ob mirs iuwer munt vergiht,'
      - l[n=14]: sô briche ich mîner triuwe niht.
      - l[n=15]: ich hetes iu ê sô vil gesaget,
      - l[n=16]: 'daz ir vil lasters hie bejaget:'
      - l[n=17]: nû wert iuch, ob ir kunnet wern.
      - l[n=18]: iuch enmac anders niht ernern.
      - l[n=19]: der dort kumt, iuch sol sîn hant
      - l[n=20]: sô vellen, ob iu ist zetrant
      - l[n=21]: inder iuwer niderkleit,
      - l[n=22]: daz lât iu durch die vrouwen leit
      - l[n=23]: sîn, die ob iu sitzent und sehent.
      - l[n=24]: waz ob die iuwer laster spehent?"
      - l[n=25]: des schiffes meister über her
      - l[n=26]: 'kom durch Orgelûsen ger:'
      - l[n=27]: von dem lande inz schif si kêrte,
      - l[n=28]: daz Gâwân trûren lêrte.
      - l[n=29]: diu rîche und wol geborne
      - l[n=30]: 'sprach wider ûz mit zorne:'
  - chapter[n=536]:
    - div:
      - l[n=1]: '"ir enkomt niht zuo mir dâ her în:'
      - l[n=2]: ir müezet phant dort ûze sîn."
      - l[n=3]: 'er sprach ir trûreclîchen nâch:'
      - l[n=4]: '"vrouwe, wiest iu von mir sô gâch?'
      - l[n=5]: so ich iuch immer mêr gesehen?"
      - l[n=6]: 'si sprach: "iu mac der prîs geschehen,'
      - l[n=7]: ich state iu sehens noch an mich.
      - l[n=8]: ich wæne daz sêre lenget sich."
      - l[n=9]: diu vrouwe schiet von im alsus.
      - l[n=10]: hie kom Lischois Gwelljus.
      - l[n=11]: sagete ich iu nû daz der vlüge,
      - l[n=12]: 'mit der rede ich iuch betrüge:'
      - l[n=13]: er gâhte aber anders sêre,
      - l[n=14]: daz es daz ors hete êre
      - l[n=15]: (wan daz erzeicte snelheit),
      - l[n=16]: über den grüenen anger breit.
      - l[n=17]: 'dô dâhte mîn her Gâwân:'
      - l[n=18]: '"wie sol ich beiten dises man?'
      - l[n=19]: wederz mac daz wæger sîn,
      - l[n=20]: ze vuoz oder ûf dem pherdelîn?
      - l[n=21]: wil er vollîch an mich varn,
      - l[n=22]: daz er den poinder niht kan sparn,
      - l[n=23]: er sol mich nider rîten.
      - l[n=24]: wes mac sîn ors dâ bîten,
      - l[n=25]: ez enstrûche ouch über daz runzît?
      - l[n=26]: wil er mir denne bieten strît
      - l[n=27]: aldâ wir beide sîn ze vuoz,
      - l[n=28]: ob mir halt nimmer würde ir gruoz,
      - l[n=29]: diu mich dises strîtes hât gewert,
      - l[n=30]: ich gibe im strît, ob er des gert."
  - chapter[n=537]:
    - div:
      - l[n=1]: nû, diz was unwendec.
      - l[n=2]: 'der komende was genendec:'
      - l[n=3]: alsô was ouch der dâ beite.
      - l[n=4]: 'zer tjost er sich bereite:'
      - l[n=5]: dô sazte er die glævîn
      - l[n=6]: vorne ûf des satels vilzelîn,
      - l[n=7]: des Gâwân vor hete erdâht.
      - l[n=8]: 'sus wart ir beider tjoste brâht:'
      - l[n=9]: diu tjost ieweder sper zebrach,
      - l[n=10]: daz man die helde ligen sach.
      - l[n=11]: dô strûchte der baz geriten man,
      - l[n=12]: daz er und mîn her Gâwân
      - l[n=13]: ûf den bluomen lâgen.
      - l[n=14]: wes si dô beide phlâgen?
      - l[n=15]: ûf springens mit den swerten.
      - l[n=16]: si beide strîtes gerten.
      - l[n=17]: 'die schilte wâren unvermiten:'
      - l[n=18]: die wurden alsô hin gesniten,
      - l[n=19]: ir beleip in lützel vor der hant,
      - l[n=20]: wan der schilt ist immer strîtes phant.
      - l[n=21]: man sach dâ blicke und helmes viur.
      - l[n=22]: ir megets im jehen vür âventiur,
      - l[n=23]: 'swen got den sic dan læzet tragen:'
      - l[n=24]: der muoz vil prîses ê bejagen.
      - l[n=25]: sus tûrten si mit strîte
      - l[n=26]: 'ûf des angers wîte:'
      - l[n=27]: es wæren müede zwêne smide,
      - l[n=28]: ob si halt heten starker lide,
      - l[n=29]: von alsô manegen grôzen slage.
      - l[n=30]: sus rungen si nâch prîses bejage.
  - chapter[n=538]:
    - div:
      - l[n=1]: wer solde si drum prîsen,
      - l[n=2]: daz die unwîsen
      - l[n=3]: striten âne schulde,
      - l[n=4]: niwan durch prîses hulde
      - l[n=5]: (si enheten niht ze teilen)
      - l[n=6]: âne nôt ir leben ze veilen?
      - l[n=7]: ietweder ûf den andern jach,
      - l[n=8]: daz er die schulde nie gesach.
      - l[n=9]: Gâwân kunde ringen
      - l[n=10]: 'und mit dem swanke twingen:'
      - l[n=11]: swem er daz swert undergienc
      - l[n=12]: und in mit armen zim gevienc,
      - l[n=13]: den twanc er swes er wolde.
      - l[n=14]: sît er sich wern solde,
      - l[n=15]: dô gebârte er werlîche.
      - l[n=16]: der werde muotes rîche
      - l[n=17]: begreif den jungen ellenthaft,
      - l[n=18]: 'der ouch hete manlîche kraft:'
      - l[n=19]: er warf in balde under sich.
      - l[n=20]: 'er sprach hin zim: "helt, nû gich,'
      - l[n=21]: wellestû genesen, sicherheit."
      - l[n=22]: der bete volge unbereit
      - l[n=23]: was Lischois der dâ unden lac,
      - l[n=24]: wande er nie sicherheit gephlac.
      - l[n=25]: daz dûhte in wunderlîch genuoc,
      - l[n=26]: daz iemen die hant getruoc,
      - l[n=27]: diu in solde überkomen
      - l[n=28]: daz nie wart von im genomen,
      - l[n=29]: betwungenlîchiu sicherheit,
      - l[n=30]: der sîn hant ê vil erstreit.
  - chapter[n=539]:
    - div:
      - l[n=1]: swiez dâ was ergangen,
      - l[n=2]: er hete vil emphangen
      - l[n=3]: 'des er niht vürbaz wolde geben:'
      - l[n=4]: vür sicherheit bôt er sîn leben
      - l[n=5]: und jach, swaz im geschæhe,
      - l[n=6]: daz er niemêr verjæhe
      - l[n=7]: sicherheit durch twingen.
      - l[n=8]: mit dem tôde wolde er dingen.
      - l[n=9]: 'dô sprach der unde ligende:'
      - l[n=10]: '"bistû nû der gesigende?'
      - l[n=11]: des phlac ich dô got wolde
      - l[n=12]: 'und ich prîs haben solde:'
      - l[n=13]: nû hât mîn prîs ein ende
      - l[n=14]: von dîner werden hende.
      - l[n=15]: swâ vreischet man oder wîp
      - l[n=16]: daz überkomen ist mîn lîp,
      - l[n=17]: des prîs sô hôhe ê swebete enbor,
      - l[n=18]: sô stêt mir baz ein sterben vor,
      - l[n=19]: ê mîne vriunt diz mære
      - l[n=20]: so machen vreuden lære."
      - l[n=21]: 'Gâwân warp sicherheit an in:'
      - l[n=22]: dô stuont sîn gir und al sîn sin
      - l[n=23]: niwan ûf slîbes verderben
      - l[n=24]: oder ûf ein gæhez sterben.
      - l[n=25]: 'dô dâhte mîn her Gâwân:'
      - l[n=26]: '"durch waz tœte ich disen man?'
      - l[n=27]: wolde er sus ze mînem gebote stên,
      - l[n=28]: gesunt lieze ich in hinnen gên."
      - l[n=29]: 'mit rede warp erz an in sô:'
      - l[n=30]: daz enwart niht gar geleistet dô.
  - chapter[n=540]:
    - div:
      - l[n=1]: ûf liez er doch den wîgant
      - l[n=2]: âne gesicherte hant.
      - l[n=3]: ietweder ûf die bluomen saz.
      - l[n=4]: Gâwân sîns kummers niht vergaz,
      - l[n=5]: 'daz sîn phert was sô kranc:'
      - l[n=6]: den wîsen lêrte sîn gedanc
      - l[n=7]: daz er daz ors mit sporn rite
      - l[n=8]: unz er versuochte sînen site.
      - l[n=9]: 'daz was gewâpent wol vür strît:'
      - l[n=10]: phellel unde samît
      - l[n=11]: was sîn ander kovertiur.
      - l[n=12]: sît erz erwarp mit âventiur,
      - l[n=13]: durch waz solde erz nû rîten niht,
      - l[n=14]: sît ez ze rîten im geschiht?
      - l[n=15]: 'er saz drûf: dô vuor ez sô,'
      - l[n=16]: sîner wîten sprünge er was al vrô.
      - l[n=17]: 'dô sprach er: "bistûz Gringuljete,'
      - l[n=18]: daz ûrjans mit valscher bete,
      - l[n=19]: er weiz wol wie, an mir erwarp,
      - l[n=20]: dâ von iedoch sîn prîs verdarp?
      - l[n=21]: wer hât dich sus gewâpent sider?
      - l[n=22]: ob dûz bist, got hât dich wider
      - l[n=23]: mir schône gesendet,
      - l[n=24]: der dicke kummer wendet."
      - l[n=25]: 'er erbeizte drabe, ein marc er vant:'
      - l[n=26]: des grâles wâpen was gebrant,
      - l[n=27]: ein turteltûbe, an sînen buoc.
      - l[n=28]: Lehelîn zer tjoste sluoc
      - l[n=29]: drûf den von Prienlascors.
      - l[n=30]: Oriluse wart diz ors,
  - chapter[n=541]:
    - div:
      - l[n=1]: der gap ez Gâwâne
      - l[n=2]: ûf dem Plimizôles plâne.
      - l[n=3]: hie kom sîn trûrec güete
      - l[n=4]: aber wider in hôchgemüete,
      - l[n=5]: wan daz in twanc ein riuwe
      - l[n=6]: und dienestbæriu truiwe,
      - l[n=7]: die er nâch sîner vrouwen truoc.
      - l[n=8]: diu im doch smæhe erbôt genuoc,
      - l[n=9]: nâch der jagete in sîn gedanc.
      - l[n=10]: innen des der stolze Lischois spranc
      - l[n=11]: dâ er ligen sach sîn eigen swert,
      - l[n=12]: daz Gâwân der degen wert
      - l[n=13]: mit strîte ûz sîner hende brach.
      - l[n=14]: manec vrouwe ir ander strîten sach.
      - l[n=15]: die schilte wâren sô gedigen,
      - l[n=16]: ieweder liez den sînen ligen
      - l[n=17]: und gâhten sus ze strîte.
      - l[n=18]: ietweder kom bezîte
      - l[n=19]: mit herzenlîcher mannes wer.
      - l[n=20]: ob in saz vrouwen ein her
      - l[n=21]: in den venstern ûf dem palas
      - l[n=22]: und sâhen kamph der vor in was.
      - l[n=23]: 'dô huop sich êrste niuwer zorn:'
      - l[n=24]: ietweder was sô hôch geborn,
      - l[n=25]: daz sîn prîs unsanfte leit
      - l[n=26]: ob in der ander überstreit.
      - l[n=27]: 'helme und ir swert liten nôt:'
      - l[n=28]: diu wâren ir schilte vür den tôt.
      - l[n=29]: swer dâ der helde strîten sach,
      - l[n=30]: ich wæne ers in vür kummer jach.
  - chapter[n=542]:
    - div:
      - l[n=1]: Lischois Gwelljus
      - l[n=2]: 'der junge süeze warp alsus:'
      - l[n=3]: vrecheit und ellenthaftiu tât,
      - l[n=4]: daz was sîns hôhen herzen rât.
      - l[n=5]: er vrumte manegen snellen swanc.
      - l[n=6]: dicke er von Gâwâne spranc
      - l[n=7]: und aber wider sêre ûf in.
      - l[n=8]: Gâwân truoc stætlîchen sin,
      - l[n=9]: 'er dâhte: "ergrîfe ich dich ze mir,'
      - l[n=10]: ich sols vil gar gelônen dir."
      - l[n=11]: man sach dâ viurs blicke
      - l[n=12]: und diu swert ûf werfen dicke
      - l[n=13]: ûz ellenthaften henden.
      - l[n=14]: si begunden ein ander wenden
      - l[n=15]: neben, vür und hinder sich.
      - l[n=16]: 'âne nôt was ir gerich:'
      - l[n=17]: si möhtenz âne strîten lân.
      - l[n=18]: dô begreif in mîn her Gâwân,
      - l[n=19]: er warf in under sich mit kraft.
      - l[n=20]: mit halsen solh geselleschaft
      - l[n=21]: 'müeze mich vermîden:'
      - l[n=22]: ich enmöhte ir niht erlîden.
      - l[n=23]: 'Gâwân bat sicherheite:'
      - l[n=24]: der was als unbereite
      - l[n=25]: Lischois der dâ unden lac.
      - l[n=26]: als dô er von êrste strîtes phlac,
      - l[n=27]: 'er sprach: "dû sûmes dich âne nôt.'
      - l[n=28]: 'vür sicherheit gibe ich den tôt:'
      - l[n=29]: lâz enden dîne werden hant
      - l[n=30]: swaz mir ie prîses wart bekant.
  - chapter[n=543]:
    - div:
      - l[n=1]: vor gote ich bin vervluochet,
      - l[n=2]: mîns prîses er nimmer ruochet.
      - l[n=3]: durch Orgelûsen minne,
      - l[n=4]: der edeln herzoginne,
      - l[n=5]: muoste mir manec werder man
      - l[n=6]: 'sînen prîs ze mînen handen lân:'
      - l[n=7]: dû maht vil prîses erben,
      - l[n=8]: ob dû mich kans ersterben."
      - l[n=9]: 'dô dâhte des künec Lôtes sun:'
      - l[n=10]: '"deiswâr ich ensol alsô niht tuon.'
      - l[n=11]: sô verlür ich prîses hulde,
      - l[n=12]: erslüege ich âne schulde
      - l[n=13]: disen küenen helt unverzaget.
      - l[n=14]: in hât ir minne ûf mich gejaget,
      - l[n=15]: der minne mich ouch twinget
      - l[n=16]: 'und mir vil kummers bringet:'
      - l[n=17]: wan lâze ich in durch si genesen?
      - l[n=18]: ob mîn teil an ir sol wesen,
      - l[n=19]: des enmac er niht erwenden,
      - l[n=20]: sol mirz gelücke senden.
      - l[n=21]: wære unser strît von ir gesehen,
      - l[n=22]: ich wæne si müeste ouch mir des jehen
      - l[n=23]: daz ich nâch minnen dienen kan."
      - l[n=24]: 'dô sprach mîn her Gâwân:'
      - l[n=25]: '"ich wil durch die herzogîn'
      - l[n=26]: dich bî dem leben lâzen sîn."
      - l[n=27]: 'grôzer müede si niht vergâzen:'
      - l[n=28]: er liez in ûf, si sâzen
      - l[n=29]: von ein ander verre.
      - l[n=30]: dô kom des schiffes herre
  - chapter[n=544]:
    - div:
      - l[n=1]: von dem wazzer ûf daz lant.
      - l[n=2]: er gienc und truoc ûf sîner hant
      - l[n=3]: ein mûzersprinzelîn al grâ.
      - l[n=4]: ez was sîn reht lêhen dâ,
      - l[n=5]: swer tjostierte ûf dem plân,
      - l[n=6]: daz er daz ors solde hân
      - l[n=7]: jenes der dâ læge,
      - l[n=8]: und disem der siges phlæge,
      - l[n=9]: des hende solde er nîgen
      - l[n=10]: und sînen prîs niht verswîgen.
      - l[n=11]: sus zinste man im blüemîn velt.
      - l[n=12]: daz was sîn beste huoben gelt
      - l[n=13]: oder ob sîn mûzersprinzelîn
      - l[n=14]: 'einen galandern lêrte pîn:'
      - l[n=15]: von anders nihtiu gienc sîn phluoc.
      - l[n=16]: daz dûhte in urbor genuoc.
      - l[n=17]: er was geborn von ritters art,
      - l[n=18]: mit guoten zühten wol bewart.
      - l[n=19]: er gienc zuo Gâwâne,
      - l[n=20]: den zins von dem plâne
      - l[n=21]: den iesch er zühteclîche.
      - l[n=22]: Gâwân der ellens rîche
      - l[n=23]: 'sprach: "herre, ich enwart nie koufman:'
      - l[n=24]: ir meget mich zolles wol erlân."
      - l[n=25]: 'des schiffes herre wider sprach:'
      - l[n=26]: '"herre, sô manec vrouwe sach'
      - l[n=27]: 'daz iu der prîs ist hie geschehen:'
      - l[n=28]: ir sult mir mînes rehtes jehen.
      - l[n=29]: 'herre, tuot mir reht bekant:'
      - l[n=30]: ze rehter tjost hât iuwer hant
  - chapter[n=545]:
    - div:
      - l[n=1]: mir diz ors erworben
      - l[n=2]: mit prîse al unverdorben,
      - l[n=3]: wande iuwer hant in nider stach,
      - l[n=4]: dem al diu werlt ie prîses jach
      - l[n=5]: mit wârheit unz an disen tac.
      - l[n=6]: iuwer prîs, sînhalp der gotes slac
      - l[n=7]: im vreude hât entvüeret.
      - l[n=8]: grôz sælde iuch hât gerüeret."
      - l[n=9]: 'Gâwân sprach: "er stach mich nider:'
      - l[n=10]: des erholte ich mich sider.
      - l[n=11]: sît man iu tjost verzinsen sol,
      - l[n=12]: er mac iu zins geleisten wol.
      - l[n=13]: herre, dort stêt ein runzît,
      - l[n=14]: 'daz erwarp an mir sîn strît:'
      - l[n=15]: daz nemet, ob ir gebietet.
      - l[n=16]: der sich dises orses nietet,
      - l[n=17]: 'daz bin ich: ez muoz mich hinnen tragen,'
      - l[n=18]: soldet halt ir niemêr ors bejagen.
      - l[n=19]: 'ir nennet reht: welt ir daz nemen,'
      - l[n=20]: sô endarf iuch nimmer des gezemen
      - l[n=21]: daz ich ze vuoz hinnen gê.
      - l[n=22]: wan daz tæte mir ze wê,
      - l[n=23]: 'solde diz ors iuwer sîn:'
      - l[n=24]: daz was sô ledeclîche mîn
      - l[n=25]: dennoch hiute morgen vruo.
      - l[n=26]: woldet ir gemaches grîfen zuo,
      - l[n=27]: sô ritet ir sanfter einen stap.
      - l[n=28]: diz ors mir ledeclîchen gap
      - l[n=29]: 'Orilus der Burgunjois:'
      - l[n=30]: ûrjans der vürste ûz Punturtois
  - chapter[n=546]:
    - div:
      - l[n=1]: eine wîle hete mirz verstoln.
      - l[n=2]: einer mûlinne voln
      - l[n=3]: möhtet ir noch ê gewinnen.
      - l[n=4]: 'ich kan iuch anders minnen:'
      - l[n=5]: sît er iuch dunket alsô wert,
      - l[n=6]: vür daz ors des ir hie gert
      - l[n=7]: habet iu den man derz gein mir reit.
      - l[n=8]: ist im daz liep oder leit,
      - l[n=9]: dâ kêre ich mich wênec an."
      - l[n=10]: dô vreute sich der schifman.
      - l[n=11]: 'mit lachendem munde er sprach:'
      - l[n=12]: '"sô rîche gâbe ich nie gesach,'
      - l[n=13]: swem si reht wære,
      - l[n=14]: zemphâhene gebære.
      - l[n=15]: doch, herre, welt irs sîn mîn wer,
      - l[n=16]: 'übergolden ist mîn ger:'
      - l[n=17]: vür wâr sîn prîs was ie sô hel,
      - l[n=18]: vünf hundert ors starc und snel
      - l[n=19]: ungerne ich vür in næme,
      - l[n=20]: wande ez mir niht gezæme.
      - l[n=21]: welt ir mich machen rîche,
      - l[n=22]: 'sô werbet ritterlîche:'
      - l[n=23]: meget irs sô gewaldec sîn,
      - l[n=24]: antwurten in den kocken mîn,
      - l[n=25]: sô kunnet ir werdekeit wol tuon."
      - l[n=26]: 'dô sprach des künec Lôtes sun:'
      - l[n=27]: '"beidiu drîn und dar vür'
      - l[n=28]: unz innerhalben iuwer tür
      - l[n=29]: antwurte ich in iu gevangen."
      - l[n=30]: '"sô werdet ir wol emphangen"'
  - chapter[n=547]:
    - div:
      - l[n=1]: sprach der schifman, des grôzer danc
      - l[n=2]: was mit nîgen niht ze kranc.
      - l[n=3]: 'dô sprach er: "lieber herre mîn,'
      - l[n=4]: dar zuo ruochet selbe sîn
      - l[n=5]: mit mir hînte durch gemach.
      - l[n=6]: grœzer êre nie geschach
      - l[n=7]: 'deheinem verjen, mînem genôz:'
      - l[n=8]: man prüevet mirz vür sælde grôz,
      - l[n=9]: behalde ich alsus werden man."
      - l[n=10]: 'dô sprach mîn her Gâwân:'
      - l[n=11]: '"des ir gert, des solde ich biten.'
      - l[n=12]: mich hât grôz müede überstriten,
      - l[n=13]: daz mir ruowens wære nôt.
      - l[n=14]: diu mir diz ungemach gebôt,
      - l[n=15]: diu kan wol süeze siuren
      - l[n=16]: und dem herzen vreude tiuren
      - l[n=17]: 'und der sorgen machen rîche:'
      - l[n=18]: si lônet ungelîche.
      - l[n=19]: ouwê vindenlîchiu vlust,
      - l[n=20]: dû senkes mir die einen brust,
      - l[n=21]: diu ê der hœhe gerte
      - l[n=22]: dô mich got vreuden werte,
      - l[n=23]: 'dâ lac ein herze unden:'
      - l[n=24]: ich wæne dast verswunden.
      - l[n=25]: wâ sol ich nû trœsten holn,
      - l[n=26]: muoz ich âne helfe doln
      - l[n=27]: nâch minne alsolhe riuwe?
      - l[n=28]: phliget si wîplîcher triuwe,
      - l[n=29]: si sol mir vreude mêren,
      - l[n=30]: diu mich kan sus versêren."
  - chapter[n=548]:
    - div:
      - l[n=1]: der schifman hôrte daz er ranc
      - l[n=2]: mit sorge und daz in minne twanc.
      - l[n=3]: 'dô sprach er: "herre, ez ist hie reht,'
      - l[n=4]: ûf dem plâne und in dem fôreht
      - l[n=5]: und aldâ Clinschor herre ist,
      - l[n=6]: zageheit noch manlîch list
      - l[n=7]: 'gevüegentz anders niht wan sô:'
      - l[n=8]: hiute riuwec, morgen vrô.
      - l[n=9]: ez ist iu lîhte unbekant,
      - l[n=10]: 'gar âventiure ist al diz lant:'
      - l[n=11]: sus vert ez naht und ouch den tac.
      - l[n=12]: bî manheit sælde helfen mac.
      - l[n=13]: 'diu sunne kan sô nider stên:'
      - l[n=14]: herre, ir sult ze schiffe gên."
      - l[n=15]: des bat in der schifman.
      - l[n=16]: Lischoisen vuorte Gâwân
      - l[n=17]: 'mit im dannen ûf den wâc:'
      - l[n=18]: gedulteclîch âne allen bâc
      - l[n=19]: man den helt des volgen sach.
      - l[n=20]: der verje zôch daz ors hin nâch.
      - l[n=21]: sus vuoren si über an den stat.
      - l[n=22]: 'der verje Gâwânen bat:'
      - l[n=23]: '"sît selbe wirt in mînem hûs."'
      - l[n=24]: daz stuont alsô daz Artûs
      - l[n=25]: ze Nantes, dâ er dicke saz,
      - l[n=26]: niht möhte hân gebûwet baz.
      - l[n=27]: dâ vuorte er Lischoisen în,
      - l[n=28]: der wirt und daz gesinde sîn
      - l[n=29]: sich des underwunden.
      - l[n=30]: an den selben stunden
  - chapter[n=549]:
    - div:
      - l[n=1]: 'der wirt ze sîner tohter sprach:'
      - l[n=2]: '"dû solt schaffen guot gemach'
      - l[n=3]: mînem herren der hie stêt.
      - l[n=4]: ir zwei mit ein ander gêt.
      - l[n=5]: 'nû diene im unverdrozzen:'
      - l[n=6]: wir hân sîn vil genozzen."
      - l[n=7]: sînem sune bevalh er Gringuljeten.
      - l[n=8]: des diu maget was gebeten,
      - l[n=9]: mit grôzer zuht daz wart getân.
      - l[n=10]: mit der megede Gâwân
      - l[n=11]: ûf eine kemenâten gienc.
      - l[n=12]: den estrîch al übervienc
      - l[n=13]: niuwer binz und bluomen wol gevar
      - l[n=14]: wâren drûf gesniten dar.
      - l[n=15]: dâ entwâpende in diu süeze.
      - l[n=16]: '"got iu des danken müeze,"'
      - l[n=17]: 'sprach Gâwân," vrouwe, es ist mir nôt:'
      - l[n=18]: wan daz manz iu von hove gebôt,
      - l[n=19]: sô dient ir mir ze sêre."
      - l[n=20]: 'si sprach: "ich diene iu mêre,'
      - l[n=21]: herre, nâch iuwern hulden
      - l[n=22]: dan von andern schulden."
      - l[n=23]: des wirtes sun, ein knappe, truoc
      - l[n=24]: senfter bette dar genuoc
      - l[n=25]: an der want gein der tür.
      - l[n=26]: ein teppech wart geleget dar vür,
      - l[n=27]: dâ solde Gâwân sitzen.
      - l[n=28]: der knappe truoc mit witzen
      - l[n=29]: eine kultern sô gemâl
      - l[n=30]: ûfz bette, von rôtem zindâl.
  - chapter[n=550]:
    - div:
      - l[n=1]: dem wirte ein bette ouch wart geleget.
      - l[n=2]: dâ nâch ein ander knappe treget
      - l[n=3]: dar vür tischlachen und brôt.
      - l[n=4]: der wirt den beiden daz gebôt.
      - l[n=5]: 'dâ gienc diu hûsvrouwe nâch:'
      - l[n=6]: dô diu Gâwânen sach,
      - l[n=7]: si emphienc in herzenlîche.
      - l[n=8]: 'si sprach: "ir hât uns rîche'
      - l[n=9]: 'nû alrêst gemachet:'
      - l[n=10]: herre, unser sælde wachet."
      - l[n=11]: der wirt kom, zwazzer man dar truoc.
      - l[n=12]: dô sich Gâwân getwuoc,
      - l[n=13]: eine bete er niht vermeit,
      - l[n=14]: 'er bat den wirt gesellekeit:'
      - l[n=15]: '"lât mit mir ezzen dise maget."'
      - l[n=16]: '"herre, ez ist si gar verdaget'
      - l[n=17]: daz si mit herren æze
      - l[n=18]: 'oder in sô nâhe sæze:'
      - l[n=19]: si würde lîhte mir ze hêr.
      - l[n=20]: doch habe wir iuwer genozzen mêr.
      - l[n=21]: 'tohter, leiste al sîne ger:'
      - l[n=22]: des bin ich mit der volge wer."
      - l[n=23]: diu süeze wart von scheme rôt,
      - l[n=24]: 'doch tet si daz der wirt gebôt:'
      - l[n=25]: ze Gâwân saz vrou Bêne.
      - l[n=26]: starker süne zwêne
      - l[n=27]: hete der wirt ouch erzogen.
      - l[n=28]: nû hete daz sprinzelîn ervlogen
      - l[n=29]: 'des âbents drî galander:'
      - l[n=30]: die hiez er mit ein ander
  - chapter[n=551]:
    - div:
      - l[n=1]: Gâwân tragen alle drî
      - l[n=2]: und eine salsen dâ bî.
      - l[n=3]: diu juncvrouwe niht vermeit,
      - l[n=4]: mit guoten zühten si sneit
      - l[n=5]: Gâwân süeziu mursel
      - l[n=6]: ûf einem blanken wastel
      - l[n=7]: mit ir klâren henden.
      - l[n=8]: 'dô sprach si: "ir sult senden'
      - l[n=9]: dirre gebrâten vogele einen
      - l[n=10]: (wan si hât enkeinen),
      - l[n=11]: herre, mîner muoter dar."
      - l[n=12]: er sprach zer megede wol gevar,
      - l[n=13]: daz er gerne ir willen tæte
      - l[n=14]: dar an oder swes si bæte.
      - l[n=15]: ein galander wart gesant
      - l[n=16]: 'der wirtîn: Gâwânes hant'
      - l[n=17]: wart mit zühten vil genigen
      - l[n=18]: und swirtes danken niht verswigen.
      - l[n=19]: dô brâhte ein des wirtes sun
      - l[n=20]: purzeln unde lâtûn
      - l[n=21]: gebrochen in den vînæger.
      - l[n=22]: ze grôzer kraft zunwæger
      - l[n=23]: 'ist die lenge solhiu nar:'
      - l[n=24]: man wirt ir ouch niht wol gevar.
      - l[n=25]: solh varwe tuot die wârheit kunt,
      - l[n=26]: die man sloufet in den munt.
      - l[n=27]: gestrichen varwe ûf daz vel
      - l[n=28]: ist selten worden lobes hel.
      - l[n=29]: swelh wîplîch herze ist stæte ganz,
      - l[n=30]: ich wæne diu treget den besten glanz.
  - chapter[n=552]:
    - div:
      - l[n=1]: kunde Gâwân guoten willen zern,
      - l[n=2]: 'des möhte er sich dâ wol nern:'
      - l[n=3]: nie muoter gunde ir kinde baz
      - l[n=4]: dan im der wirt des brôt er az.
      - l[n=5]: dô man den tisch hin dan emphienc
      - l[n=6]: und dô diu wirtîn ûz gegienc,
      - l[n=7]: vil bette man dar ûf dô treget.
      - l[n=8]: diu wurden Gâwâne geleget.
      - l[n=9]: einez was ein phlûmît,
      - l[n=10]: des zieche ein grüener samît,
      - l[n=11]: 'des niht von der hôhen art:'
      - l[n=12]: ez was ein samît bastart.
      - l[n=13]: ein kulter wart des bettes dach,
      - l[n=14]: niht wan durch Gâwâns gemach,
      - l[n=15]: mit einem phellel sunder golt
      - l[n=16]: verre in heidenschaft geholt,
      - l[n=17]: gesteppet ûf palmât.
      - l[n=18]: dar über zôch man linde wât,
      - l[n=19]: zwei lîlachen snêvar.
      - l[n=20]: man legete ein wanküssen dar
      - l[n=21]: und der megede mantel einen,
      - l[n=22]: hermîn niuwe reinen.
      - l[n=23]: mit urloube erz undervienc,
      - l[n=24]: der wirt, ê daz er slâfen gienc.
      - l[n=25]: Gâwân al eine, ist mir gesaget,
      - l[n=26]: beleip aldâ, mit im diu maget.
      - l[n=27]: hete er iht hin zir gegert,
      - l[n=28]: ich wæne si hetes in gewert.
      - l[n=29]: er sol ouch slâfen, ob er mac.
      - l[n=30]: got hüete sîn, sô kom der tac.
  - chapter[n=553]:
    - div:
      - l[n=1]: 'Grôz müede im zôch diu ougen zuo:'
      - l[n=2]: sus slief er unz des morgens vruo.
      - l[n=3]: dô erwachte der wîgant.
      - l[n=4]: einhalp der kemenâten want
      - l[n=5]: vil venster hete, dâ vor glas.
      - l[n=6]: der venster einez offen was
      - l[n=7]: 'gein dem boumgarten:'
      - l[n=8]: dar în gienc er durch warten,
      - l[n=9]: durch luft und durch der vogele sanc.
      - l[n=10]: sîn sitzen wart dâ niht ze lanc,
      - l[n=11]: er kôs ein burc, die er sâbents sach,
      - l[n=12]: dô im diu âventiure geschach,
      - l[n=13]: 'vil vrouwen ûf dem palas:'
      - l[n=14]: manegiu under in vil schœne was.
      - l[n=15]: ez dûhte in ein wunder grôz,
      - l[n=16]: daz die vrouwen niht verdrôz
      - l[n=17]: ir wachens, daz si sliefen niht.
      - l[n=18]: dennoch der tac was niht ze lieht.
      - l[n=19]: 'er dâhte: "ich wil in zêren'
      - l[n=20]: mich an slâfen kêren."
      - l[n=21]: wider an sîn bette er gienc.
      - l[n=22]: der megede mantel übervienc
      - l[n=23]: 'in: daz was sîn decke.'
      - l[n=24]: ob man in dâ iht wecke?
      - l[n=25]: nein, daz wære dem wirte leit.
      - l[n=26]: diu maget durch gesellekeit,
      - l[n=27]: aldâ si vor ir muoter lac,
      - l[n=28]: si brach ir slâf des si phlac
      - l[n=29]: und gienc hin ûf zir gaste.
      - l[n=30]: der slief dennoch al vaste.
  - chapter[n=554]:
    - div:
      - l[n=1]: 'diu maget ir dienstes niht vergaz:'
      - l[n=2]: vür des bette ûf den teppech saz
      - l[n=3]: diu klâre juncvrouwe.
      - l[n=4]: bî mir ich selten schouwe
      - l[n=5]: daz mir âbents oder vruo
      - l[n=6]: solh âventiure slîche zuo.
      - l[n=7]: 'bî einer wîle Gâwân erwachte:'
      - l[n=8]: er sach an si und lachte
      - l[n=9]: 'und sprach: "got halde iuch, vrouwelîn,'
      - l[n=10]: daz ir durch den willen mîn
      - l[n=11]: iuwern slâf sus brechet
      - l[n=12]: und an iu selber rechet
      - l[n=13]: des ich niht hân gedienet gar."
      - l[n=14]: 'dô sprach diu maget wol gevar:'
      - l[n=15]: '"iuwers dienstes wil ich enbern.'
      - l[n=16]: 'ich ensol niwan hulde gern:'
      - l[n=17]: herre, gebietet über mich.
      - l[n=18]: swaz ir gebietet, daz leiste ich.
      - l[n=19]: al die mit mînem vater sint,
      - l[n=20]: beidiu mîn muoter und ir kint
      - l[n=21]: 'suln iuch ze herren immer hân:'
      - l[n=22]: sô liebe habet ir uns getân."
      - l[n=23]: 'er sprach: "sît ir iht lange komen?'
      - l[n=24]: hete ich iuwer kunft ê vernomen,
      - l[n=25]: daz wære mir liep durch vrâgen,
      - l[n=26]: wolde iuch des niht betrâgen
      - l[n=27]: daz ir mirz geruochet sagen.
      - l[n=28]: ich hân in disen zwein tagen
      - l[n=29]: 'vil vrouwen ob mir gesehen:'
      - l[n=30]: von den sult ir mir verjehen
  - chapter[n=555]:
    - div:
      - l[n=1]: durch iuwer güete, wer die sîn."
      - l[n=2]: dô erschrac daz juncvrouwelîn
      - l[n=3]: 'und sprach: "herre, nû vrâgets niht.'
      - l[n=4]: ich bin dius nimmer iu vergiht,
      - l[n=5]: 'ich enkan iu niht von in gesagen:'
      - l[n=6]: ob ichz halt weiz, ich solz verdagen.
      - l[n=7]: lâtz iu von mir niht swære
      - l[n=8]: 'sîn und vrâget ander mære:'
      - l[n=9]: daz râte ich, welt ir volgen mir."
      - l[n=10]: Gâwân sprach aber wider zir,
      - l[n=11]: mit vrâge er gienc dem mære nâch
      - l[n=12]: um al die vrouwen die er dâ sach
      - l[n=13]: sitzende ûf dem palas.
      - l[n=14]: diu maget wol sô getriuwe was,
      - l[n=15]: daz si von herzen weinde
      - l[n=16]: und grôze klage erscheinde.
      - l[n=17]: 'dennoch was ez harte vruo:'
      - l[n=18]: innen des gienc ir vater zuo.
      - l[n=19]: der liezez âne zürnen gar,
      - l[n=20]: ob diu maget wol gevar
      - l[n=21]: ihtes dâ wære betwungen
      - l[n=22]: 'und ob dâ was gerungen:'
      - l[n=23]: dem gebârte si gelîche,
      - l[n=24]: diu maget zühte rîche,
      - l[n=25]: wande si dem bette nâhe saz.
      - l[n=26]: daz liez ir vater âne haz.
      - l[n=27]: 'dô sprach er: "tohter, weine et niht.'
      - l[n=28]: swaz in schimphe alsus geschiht,
      - l[n=29]: ob daz von êrste bringet zorn,
      - l[n=30]: derst schiere dâ nâch verkorn."
  - chapter[n=556]:
    - div:
      - l[n=1]: 'Gâwân sprach: "hiest niht geschehen,'
      - l[n=2]: wan des wir vor iu wellen jehen.
      - l[n=3]: 'ich vrâcte dise maget ein teil:'
      - l[n=4]: daz dûhte si mîn unheil
      - l[n=5]: und bat michs daz ichz lieze.
      - l[n=6]: ob iuch des niht verdrieze,
      - l[n=7]: sô lât mîn dienst um iuch bejagen,
      - l[n=8]: wirt, daz ir mirz ruochet sagen,
      - l[n=9]: um die vrouwen ob uns hie.
      - l[n=10]: ich envriesch in al den landen nie
      - l[n=11]: dâ man möhte schouwen
      - l[n=12]: sô manege klâre vrouwen
      - l[n=13]: mit sô liehtem gebende."
      - l[n=14]: der wirt want sîne hende.
      - l[n=15]: 'dô sprach er: "vrâgets niht durch got:'
      - l[n=16]: herre, dâst nôt ob aller nôt."
      - l[n=17]: '"sô muoz ich doch ir kummer klagen"'
      - l[n=18]: sprach Gâwân. "wirt, ir sult mir sagen,
      - l[n=19]: war um ist iu mîn vrâgen leit?"
      - l[n=20]: '"herre, durch iuwer manheit.'
      - l[n=21]: kunnet ir vrâgen niht verbern,
      - l[n=22]: 'sô welt ir lîhte vürbaz gern:'
      - l[n=23]: daz lêrt iuch herzen swære
      - l[n=24]: und machet uns vreuden lære,
      - l[n=25]: mich und elliu mîniu kint,
      - l[n=26]: diu iu ze dienste erborn sint."
      - l[n=27]: 'Gâwân sprach: "ir sult mirz sagen.'
      - l[n=28]: welt aber ir michz gar verdagen,
      - l[n=29]: daz iuwer mære mich vergêt,
      - l[n=30]: ich vreische iedoch wol wiez dâ stêt."
  - chapter[n=557]:
    - div:
      - l[n=1]: 'der wirt sprach mit triuwen:'
      - l[n=2]: '"herre, sô muoz mich riuwen'
      - l[n=3]: daz iuch svrâgens niht bevilt.
      - l[n=4]: 'ich wil iu lîhen einen schilt:'
      - l[n=5]: nû wâpent iuch ûf einen strît.
      - l[n=6]: ze Terre Marveile ir sît,
      - l[n=7]: Lît Marveile ist hie.
      - l[n=8]: herre, ez wart versuochet nie
      - l[n=9]: ûf Schastel Marveile diu nôt.
      - l[n=10]: iuwer leben wil in den tôt.
      - l[n=11]: ist iu âventiure bekant,
      - l[n=12]: swaz ie gestreit iuwer hant,
      - l[n=13]: 'daz was noch gar ein kindes spil:'
      - l[n=14]: nû næhent iu riuwebæriu zil."
      - l[n=15]: 'Gâwân sprach: "mir wære leit,'
      - l[n=16]: ob mîn gemach âne arbeit
      - l[n=17]: von disen vrouwen hinnen rite,
      - l[n=18]: ich enversuochte ê baz ir site.
      - l[n=19]: 'ich hân ouch ê von in vernomen:'
      - l[n=20]: sît ich sô nâhe nû bin komen,
      - l[n=21]: mich ensol des niht betrâgen,
      - l[n=22]: ich enwellez durch si wâgen."
      - l[n=23]: der wirt mit triuwen klagete.
      - l[n=24]: 'sînem gaste er dô sagete:'
      - l[n=25]: '"aller kummer ist ein niht,'
      - l[n=26]: wan dem ze lîdene geschiht
      - l[n=27]: 'disiu âventiure:'
      - l[n=28]: diust scharph und ungehiure
      - l[n=29]: vür wâr und âne liegen.
      - l[n=30]: herre, ich enkan niht triegen."
  - chapter[n=558]:
    - div:
      - l[n=1]: Gâwân der prîses erkande
      - l[n=2]: an die vorhte sich niht wande.
      - l[n=3]: 'er sprach: "nû gebet mir strîtes rât.'
      - l[n=4]: ob ir gebietet, ritters tât
      - l[n=5]: sol ich hie leisten, ruochets got.
      - l[n=6]: iuwern rât und iuwer gebot
      - l[n=7]: wil ich immer gerne hân.
      - l[n=8]: her wirt, ez wære missetân,
      - l[n=9]: 'solde ich sus hinnen scheiden:'
      - l[n=10]: die lieben und die leiden
      - l[n=11]: heten mich vür einen zagen."
      - l[n=12]: alrêst der wirt begunde klagen,
      - l[n=13]: wande im sô leide nie geschach.
      - l[n=14]: 'hin ze sînem gaste er sprach:'
      - l[n=15]: '"ob daz got erzeige'
      - l[n=16]: daz ir niht sît veige,
      - l[n=17]: 'sô werdet ir herre dises landes:'
      - l[n=18]: swaz vrouwen hie stêt phandes,
      - l[n=19]: die starkez wunder her betwanc,
      - l[n=20]: daz noch nie ritters prîs erranc,
      - l[n=21]: manec sarjant, edeliu ritterschaft,
      - l[n=22]: ob die hie erlœset iuwer kraft,
      - l[n=23]: sô sît ir prîses gehêret.
      - l[n=24]: und hât iuch got wol gêret,
      - l[n=25]: ir muget mit vreuden herre sîn
      - l[n=26]: über manegen liehten schîn,
      - l[n=27]: vrouwen von manegen landen.
      - l[n=28]: wer jæhe iu des ze schanden,
      - l[n=29]: ob ir hinnen schiedet alsus,
      - l[n=30]: sît Lischois Gwelljus
  - chapter[n=559]:
    - div:
      - l[n=1]: iu sînen prîs hie lâzen hât?
      - l[n=2]: der manege ritterlîche tât
      - l[n=3]: gevrumet hât, der süeze
      - l[n=4]: (von rehte ich in alsus grüeze),
      - l[n=5]: 'mit ellen ist sîn ritterschaft:'
      - l[n=6]: sô manege tugent diu gotes kraft
      - l[n=7]: in mannes herze nie gestiez,
      - l[n=8]: âne îthêren von Gaheviez.
      - l[n=9]: der îthêrên vor Nantes sluoc,
      - l[n=10]: mîn schif in gestern über truoc.
      - l[n=11]: er hât mir vünf ors gegeben
      - l[n=12]: (got in mit sælden lâze leben),
      - l[n=13]: diu herzogen und künege riten.
      - l[n=14]: swaz er hât abe in erstriten,
      - l[n=15]: 'daz wirt ze Pelrapeire gesaget:'
      - l[n=16]: ir sicherheit hât er bejaget.
      - l[n=17]: sîn schilt treget maneger tjoste mâl.
      - l[n=18]: er reit hie vorschen um den grâl."
      - l[n=19]: 'Gâwân sprach: "war ist er komen?'
      - l[n=20]: saget mir, wirt, hât er vernomen,
      - l[n=21]: dô er sô nâhe was hie bî,
      - l[n=22]: waz disiu âventiure sî?"
      - l[n=23]: '"herre, er enhât es niht ervarn.'
      - l[n=24]: ich kunde mich des wol bewarn
      - l[n=25]: 'daz ichs im zuo gewüege:'
      - l[n=26]: unvuoge ich danne trüege.
      - l[n=27]: hetet ir selbe vrâgens niht erdâht,
      - l[n=28]: nimmer wært irs innen brâht
      - l[n=29]: von mir, waz hie mæres ist,
      - l[n=30]: mit vorhten scharph ein strenger list.
  - chapter[n=560]:
    - div:
      - l[n=1]: welt ir niht erwinden,
      - l[n=2]: mir und mînen kinden
      - l[n=3]: geschach sô rehte leide nie,
      - l[n=4]: ob ir den lîp verlieset hie.
      - l[n=5]: sult aber ir prîs behalden
      - l[n=6]: und dises landes walden,
      - l[n=7]: sô hât mîn armuot ende.
      - l[n=8]: ich getrûwe des iuwer hende,
      - l[n=9]: si hœhe mich mit rîcheit.
      - l[n=10]: mit vreuden liep âne leit
      - l[n=11]: mac iuwer prîs hie erwerben,
      - l[n=12]: sult ir niht ersterben.
      - l[n=13]: nû wâpent iuch gein kummer grôz."
      - l[n=14]: dennoch was Gâwân al blôz.
      - l[n=15]: 'er sprach: "traget mir mîn harnas her."'
      - l[n=16]: der bete was der wirt sîn wer.
      - l[n=17]: von vuoz ûf wâpende in dô gar
      - l[n=18]: diu süeze maget wol gevar.
      - l[n=19]: der wirt nâch dem orse gienc.
      - l[n=20]: ein schilt an sîner wende hienc,
      - l[n=21]: der dicke und alsô herte was,
      - l[n=22]: dâ von doch Gâwân sît genas.
      - l[n=23]: schilt und ors im wâren brâht.
      - l[n=24]: der wirt was alsô bedâht,
      - l[n=25]: daz er wider vür in stuont.
      - l[n=26]: 'dô sprach er: "herre, ich tuon iu kunt'
      - l[n=27]: wie ir sult gebâren
      - l[n=28]: gein iuwers verhes vâren.
      - l[n=29]: mînen schilt sult ir tragen.
      - l[n=30]: der enist durchstochen noch zeslagen,
  - chapter[n=561]:
    - div:
      - l[n=1]: 'wande ich strîte selten:'
      - l[n=2]: wes möhte er danne engelten?
      - l[n=3]: herre, swenne ir ûf hin kumt,
      - l[n=4]: ein dinc iu zem orse vrumt.
      - l[n=5]: 'ein krâmære sitzet vor dem tor:'
      - l[n=6]: dem lât daz ors hie vor.
      - l[n=7]: 'koufet um in, enruochet waz:'
      - l[n=8]: er behelt iuz ors deste baz,
      - l[n=9]: ob irz im versetzet.
      - l[n=10]: werdet ir niht geletzet,
      - l[n=11]: ir muget daz ors gerne hân."
      - l[n=12]: 'dô sprach mîn her Gâwân:'
      - l[n=13]: '"sol ich niht zorse rîten în?"'
      - l[n=14]: '"nein, herre. al der vrouwen schîn'
      - l[n=15]: 'ist vor iu verborgen:'
      - l[n=16]: sô næhet ez den sorgen.
      - l[n=17]: 'den palas vindet ir eine:'
      - l[n=18]: weder grôz noch kleine
      - l[n=19]: vindet ir niht daz dâ lebe.
      - l[n=20]: sô waldes diu gotes gebe,
      - l[n=21]: sô ir in die kemenâten gêt
      - l[n=22]: dâ Lît Marveile stêt.
      - l[n=23]: daz bette und die stollen sîn,
      - l[n=24]: von Marroch der mahmumelîn,
      - l[n=25]: des krône und al sîn rîcheit,
      - l[n=26]: wære daz dar gein geleit,
      - l[n=27]: dâ mite ez wære vergolden niht.
      - l[n=28]: dar an ze lîden iu geschiht,
      - l[n=29]: 'swaz got an iu wil meinen:'
      - l[n=30]: nâch vreude erz müeze erscheinen.
  - chapter[n=562]:
    - div:
      - l[n=1]: gedenket, herre, ob ir sît wert,
      - l[n=2]: disen schilt und iuwer swert
      - l[n=3]: lâzet ninder von iu komen.
      - l[n=4]: sô ir wænt daz ende habe genomen
      - l[n=5]: iuwer kummer grœzlîch
      - l[n=6]: alrêst strîte ist er gelîch."
      - l[n=7]: dô Gâwân ûf sîn ors gesaz,
      - l[n=8]: diu maget wart an vreuden laz.
      - l[n=9]: alle die dâ wâren klageten.
      - l[n=10]: wênec si des verdageten.
      - l[n=11]: 'er sprach zem wirte: "gan mirs got,'
      - l[n=12]: iuwer getriulîch urbot,
      - l[n=13]: daz ir mîn sus phlâget,
      - l[n=14]: geltes mich niht betrâget."
      - l[n=15]: urloup er zer megede nam.
      - l[n=16]: die grôzes jâmers wol gezam
      - l[n=17]: (er reit hin), si klageten hie.
      - l[n=18]: ob ir nû gerne hœret wie
      - l[n=19]: Gâwâne dâ geschæhe,
      - l[n=20]: 'deste gerner ichs iu verjæhe:'
      - l[n=21]: ich sage als ichz hân vernomen.
      - l[n=22]: dô er was vür die porten komen,
      - l[n=23]: er vant den krâmære
      - l[n=24]: und des krâm niht lære.
      - l[n=25]: dâ lac inne veile,
      - l[n=26]: daz ichs wære der geile,
      - l[n=27]: hete ich alsô rîche habe.
      - l[n=28]: Gâwân vor im erbeizete abe.
      - l[n=29]: sô rîchen market er nie gesach,
      - l[n=30]: als im ze sehene aldâ geschach.
  - chapter[n=563]:
    - div:
      - l[n=1]: der krâm was ein samît,
      - l[n=2]: vierecke, hôch und wît.
      - l[n=3]: waz dar inne veiles læge?
      - l[n=4]: derz mit gelte widerwæge,
      - l[n=5]: der bâruc von Baldac
      - l[n=6]: vergülte niht daz drinne lac,
      - l[n=7]: alsô tæte der katolicô
      - l[n=8]: 'von Ranculat: dô Kriechen sô'
      - l[n=9]: stuont daz man hort dar inne vant,
      - l[n=10]: dâ vergültez niht des keisers hant
      - l[n=11]: mit jener zweier stiure.
      - l[n=12]: daz krâmgewant was tiure.
      - l[n=13]: Gâwân sîn grüezen sprach
      - l[n=14]: ze dem krâmære. dô er gesach
      - l[n=15]: waz wunders dâ was veile,
      - l[n=16]: nâch sîner mâze teile
      - l[n=17]: bat im zeigen Gâwân
      - l[n=18]: gürteln oder vürspan.
      - l[n=19]: 'der krâmære sprach: "ich hân vür wâr'
      - l[n=20]: hie gesezzen manec jâr,
      - l[n=21]: daz nie man getorste schouwen
      - l[n=22]: (niht wan werde vrouwen)
      - l[n=23]: waz in mînem krâme liget.
      - l[n=24]: ob iuwer herze manheit phliget,
      - l[n=25]: sô sît irs alles herre
      - l[n=26]: (ez ist gevüeret verre),
      - l[n=27]: habet ir den prîs an iuch genomen.
      - l[n=28]: sît ir durch âventiure komen
      - l[n=29]: her, sol iu gelingen
      - l[n=30]: lîhte ir meget gedingen
  - chapter[n=564]:
    - div:
      - l[n=1]: 'um mich: swaz ich veiles hân,'
      - l[n=2]: daz ist iu gar dan undertân.
      - l[n=3]: vart vürbaz, lâts walden got.
      - l[n=4]: hât iuch Plippalinot
      - l[n=5]: der verje her gewîset?
      - l[n=6]: manec vrouwe prîset
      - l[n=7]: iuwer komen in ditze lant,
      - l[n=8]: ob si hie erlœset iuwer hant.
      - l[n=9]: welt ir nâch âventiuren gên,
      - l[n=10]: 'sô lât daz ors al stille stên:'
      - l[n=11]: des hüete ich, welt irz an mich lân."
      - l[n=12]: 'dô sprach mîn her Gâwân:'
      - l[n=13]: '"wærez in iuwern mâzen,'
      - l[n=14]: ich woldez iu gerne lâzen.
      - l[n=15]: 'nû ensitze ich iuwer rîcheit:'
      - l[n=16]: sô rîchen marschalc ez erleit
      - l[n=17]: nie, sît ich dar ûf gesaz."
      - l[n=18]: 'der krâmære sprach âne allen haz:'
      - l[n=19]: '"herre, ich selbe und al mîn habe'
      - l[n=20]: (waz möhte ich mêr nû sprechen drabe?)
      - l[n=21]: 'ist iuwer: sult ir hie genesen,'
      - l[n=22]: wes möhte ich billîcher wesen?"
      - l[n=23]: Gâwân sîn ellen lêrte,
      - l[n=24]: ze vuoz er vürbaz kêrte
      - l[n=25]: manlîche und unverzaget.
      - l[n=26]: als ich iu ê hân gesaget,
      - l[n=27]: er vant der bürge wîte,
      - l[n=28]: daz ieslîch ir sîte
      - l[n=29]: stuont mit bûwenlîcher wer.
      - l[n=30]: vür allen sturm niht ein ber
  - chapter[n=565]:
    - div:
      - l[n=1]: gæbe si ze drîzec jâren,
      - l[n=2]: ob man ir wolde vâren.
      - l[n=3]: 'mitten drûf ein anger:'
      - l[n=4]: daz Lechvelt ist langer.
      - l[n=5]: vil türne ob den zinnen stuont.
      - l[n=6]: uns tuot diu âventiure kunt,
      - l[n=7]: dô Gâwân den palas sach,
      - l[n=8]: dem was alumme sîn dach
      - l[n=9]: rehte als phâwîn gevider gar,
      - l[n=10]: lieht gemâl und sô gevar,
      - l[n=11]: weder regen noch der snê
      - l[n=12]: entet des daches blicke wê.
      - l[n=13]: innen er was gezieret
      - l[n=14]: und wol gefeitieret,
      - l[n=15]: der venster siule wol ergraben,
      - l[n=16]: dar ûf gewelbe hôhe erhaben.
      - l[n=17]: dar inne bette ein wunder
      - l[n=18]: lac her und dar besunder,
      - l[n=19]: kultern maneger slahte
      - l[n=20]: lâgen drûf von rîcher ahte.
      - l[n=21]: dâ wâren die vrouwen gesezzen.
      - l[n=22]: die enheten niht vergezzen,
      - l[n=23]: si enwæren dan gegangen.
      - l[n=24]: von in wart niht emphangen
      - l[n=25]: ir vreuden kunft, ir sælden tac,
      - l[n=26]: der gar an Gâwâne lac.
      - l[n=27]: müesten si in doch hân gesehen,
      - l[n=28]: waz möhte in liebers sîn geschehen?
      - l[n=29]: ir neheiniu daz tuon solde.
      - l[n=30]: swie er in dienen wolde,
  - chapter[n=566]:
    - div:
      - l[n=1]: dâ wâren si doch unschuldec an.
      - l[n=2]: dô gienc mîn her Gâwân
      - l[n=3]: beidiu her unde dar.
      - l[n=4]: 'er nam des palases war:'
      - l[n=5]: er sach an einer wende,
      - l[n=6]: ich enweiz ze weder hende,
      - l[n=7]: eine tüt wît offen stên,
      - l[n=8]: dâ innerhalp im solde ergên
      - l[n=9]: hôhes prîses erwerben
      - l[n=10]: oder nâch dem prîse ersterben.
      - l[n=11]: er gienc zer kemenâten în
      - l[n=12]: (der was ir estrîches schîn
      - l[n=13]: lûter, hæle als ein glas),
      - l[n=14]: dâ Lît Marveile was,
      - l[n=15]: daz bette von dem wunder.
      - l[n=16]: vier schîben liefen drunder
      - l[n=17]: von rubînen lieht sinewel,
      - l[n=18]: 'daz der wint wart nie sô snel:'
      - l[n=19]: dâ wâren die stollen ûf gekloben.
      - l[n=20]: 'den estrîch muoz ich iu loben:'
      - l[n=21]: von jaspis, von krisolde,
      - l[n=22]: von sardîn, als er wolde,
      - l[n=23]: Clinschor, der des erdâhte,
      - l[n=24]: ûz manegem lande brâhte
      - l[n=25]: sîn listeclîchiu wîsheit
      - l[n=26]: werc daz hier an was geleit.
      - l[n=27]: der estrîch was gar sô sleif,
      - l[n=28]: daz Gâwân kûme aldâ begreif
      - l[n=29]: mit den vuozen stiure.
      - l[n=30]: er gienc nâch âventiure.
  - chapter[n=567]:
    - div:
      - l[n=1]: immer, alsô dicke er trat,
      - l[n=2]: daz bette vuor von sîner stat,
      - l[n=3]: dâz ê was gestanden.
      - l[n=4]: Gâwâne wart enblanden
      - l[n=5]: daz er den swæren schilt getruoc,
      - l[n=6]: den im sîn wirt bevalh genuoc.
      - l[n=7]: 'er dâhte: "wie kum ich ze dir?'
      - l[n=8]: wiltû wenken sus vor mir,
      - l[n=9]: ich sol dich innen bringen,
      - l[n=10]: ob ich dich mege erspringen."
      - l[n=11]: 'dô gestuont im daz bette vor:'
      - l[n=12]: er huop sich zem sprunge enbor
      - l[n=13]: und spranc rehte mitten dran.
      - l[n=14]: die snelheit vreischet nimmer man,
      - l[n=15]: wie daz bette her und dar sich stiez.
      - l[n=16]: der vier wende deheine ez liez,
      - l[n=17]: mit hurte an ieslîche ez swanc,
      - l[n=18]: daz al diu burc dâ von erklanc.
      - l[n=19]: sus reit er manegen poinder grôz.
      - l[n=20]: swaz der doner ie gedôz
      - l[n=21]: und al die pusûnære,
      - l[n=22]: ob der êrste wære
      - l[n=23]: bî dem jungesten dinne
      - l[n=24]: und bliesen nâch gewinne,
      - l[n=25]: ez endorfte niht mêr dâ krachen.
      - l[n=26]: Gâwân muoste wachen,
      - l[n=27]: swie er an dem bette læge.
      - l[n=28]: wes der helt dô phlæge?
      - l[n=29]: des galmes hete in sô bevilt,
      - l[n=30]: 'daz er zucte über sich den schilt:'
  - chapter[n=568]:
    - div:
      - l[n=1]: er lac und liez es walden
      - l[n=2]: den der helfe hât behalden
      - l[n=3]: und den der helfe nie verdrôz,
      - l[n=4]: swer in sînem kummer grôz
      - l[n=5]: helfe an in versuochen kan.
      - l[n=6]: der wîse herzehafte man,
      - l[n=7]: swâ dem kummer wirt bekant,
      - l[n=8]: der rüefet an die hœsten hant,
      - l[n=9]: wan diu treget helfe rîche
      - l[n=10]: und hilfet im helfeclîche.
      - l[n=11]: daz selbe ouch Gâwân dâ geschach.
      - l[n=12]: dem er ie sîns prîses jach,
      - l[n=13]: sînen krefteclîchen güeten,
      - l[n=14]: den bat er sich behüeten.
      - l[n=15]: nû gewan daz krachen ende,
      - l[n=16]: sô daz die vier wende
      - l[n=17]: gelîche wâren gemezzen dar,
      - l[n=18]: aldâ daz bette wol gevar
      - l[n=19]: an dem estrîche enmitten stuont.
      - l[n=20]: 'dâ wart im grœzer angest kunt:'
      - l[n=21]: vünf hundert stapslingen
      - l[n=22]: mit listeclîchen dingen
      - l[n=23]: ze dem swanke wâren bereite.
      - l[n=24]: der swanc gap in geleite
      - l[n=25]: ûf daz bette aldâ er lac.
      - l[n=26]: der schilt alsolher herte phlac,
      - l[n=27]: daz ers emphant vil kleine.
      - l[n=28]: ez wâren wazzersteine
      - l[n=29]: 'sinewel unde hart:'
      - l[n=30]: etswâ der schilt doch dürkel wart.
  - chapter[n=569]:
    - div:
      - l[n=1]: die steine wâren ouch verbolt.
      - l[n=2]: er hete selten ê gedolt
      - l[n=3]: sô swinde würfe ûf in gevlogen.
      - l[n=4]: nû was zem schuzze ûf gezogen
      - l[n=5]: vünf hundert armbrust oder mêr.
      - l[n=6]: die heten algelîchen kêr
      - l[n=7]: rehte ûf daz bette aldâ er lac.
      - l[n=8]: swer ie solher nœte phlac,
      - l[n=9]: der mac erkennen phîle.
      - l[n=10]: daz werte kurze wîle,
      - l[n=11]: unz daz si wâren versnurret gar.
      - l[n=12]: swer wil gemaches nemen war,
      - l[n=13]: der enkum an solh bette niht.
      - l[n=14]: 'gemaches im dâ niemen giht:'
      - l[n=15]: es möhte jugent werden grâ,
      - l[n=16]: des gemaches alsô dâ
      - l[n=17]: Gâwân an dem bette vant.
      - l[n=18]: dannoch sîn herze und ouch sîn hant
      - l[n=19]: der zageheit lâgen eine.
      - l[n=20]: die phîle und ouch die steine
      - l[n=21]: 'heten in niht gar vermiten:'
      - l[n=22]: zequaschieret und ouch versniten
      - l[n=23]: was er durch die ringe.
      - l[n=24]: dô hete er gedinge,
      - l[n=25]: 'sîns kummers wære ein ende:'
      - l[n=26]: dannoch mit sîner hende
      - l[n=27]: muoste er prîs erstrîten.
      - l[n=28]: an den selben zîten
      - l[n=29]: 'tet sich gein im ûf ein tür:'
      - l[n=30]: ein starker gebûr gienc dar vür,
  - chapter[n=570]:
    - div:
      - l[n=1]: der was vreissam getân.
      - l[n=2]: von visches hiute truoc er an
      - l[n=3]: ein surkôt und ein bônît
      - l[n=4]: und des selben zwuo hosen wît.
      - l[n=5]: einen kolben er in der hende truoc,
      - l[n=6]: des kiule grœzer dan ein kruoc
      - l[n=7]: 'was. er gienc gein Gâwân her:'
      - l[n=8]: daz enwas doch ninder sîn ger,
      - l[n=9]: wande in sîns komens dâ verdrôz.
      - l[n=10]: 'Gâwân dâhte: "dirre ist blôz,'
      - l[n=11]: sîn wer ist gein mir harte laz."
      - l[n=12]: er rihte sich ûf unde saz,
      - l[n=13]: als ob in swære ninder lit.
      - l[n=14]: jener trat hinder einen trit,
      - l[n=15]: als ob er wolde entwîchen,
      - l[n=16]: 'und sprach doch zornlîchen:'
      - l[n=17]: '"ir endurfet mich entsitzen niht:'
      - l[n=18]: ich vüege aber wol daz iu geschiht
      - l[n=19]: dâ von ir den lîp ze phande gebet.
      - l[n=20]: 'von stiuvels kreften in noch lebet:'
      - l[n=21]: sol iuch der hie hân ernert,
      - l[n=22]: ir sît doch sterbens unerwert.
      - l[n=23]: des bringe ich iuch wol innen,
      - l[n=24]: als ich nû scheide hinnen."
      - l[n=25]: der vilân trat wider în.
      - l[n=26]: Gâwân mit dem swerte sîn
      - l[n=27]: von dem schilte sluoc die zeine.
      - l[n=28]: die phîle algemeine
      - l[n=29]: wâren hin durch gedrungen,
      - l[n=30]: daz si in den ringen klungen.
  - chapter[n=571]:
    - div:
      - l[n=1]: dô hôrte er ein gebrumme,
      - l[n=2]: als der wol zweinzec trummen
      - l[n=3]: slüege hie ze tanze.
      - l[n=4]: sîn vester muot der ganze,
      - l[n=5]: den diu wâre zageheit
      - l[n=6]: nie verscherte noch versneit,
      - l[n=7]: 'dâhte: "waz sol mir geschehen?'
      - l[n=8]: 'ich möhte nû wol kummers jehen:'
      - l[n=9]: wil sich mîn kummer mêren?
      - l[n=10]: ze wer sol ich mich kêren."
      - l[n=11]: 'nû sach er gein sgebûres tür:'
      - l[n=12]: ein starker lewe spranc dr vür,
      - l[n=13]: der was als ein ors sô hôch.
      - l[n=14]: Gâwân der ie ungerne vlôch
      - l[n=15]: den schilt mit den riemen nam.
      - l[n=16]: 'er tet als ez der wer gezam:'
      - l[n=17]: er spranc ûf den estrîch.
      - l[n=18]: durch hunger was vreislîch
      - l[n=19]: dirre starke lewe grôz,
      - l[n=20]: des er doch wênec dâ genôz.
      - l[n=21]: 'mit zorne lief er an den man:'
      - l[n=22]: ze wer stuont her Gâwân.
      - l[n=23]: 'er hete im den schilt nâch genomen:'
      - l[n=24]: sîn êrster grif was alsô komen,
      - l[n=25]: durch den schilt mit al den klân.
      - l[n=26]: von tiere ist selten ê getân
      - l[n=27]: sîn grif durch solhe herte.
      - l[n=28]: 'Gâwân sich zuckes werte:'
      - l[n=29]: ein bein hin abe er im swanc.
      - l[n=30]: 'der lewe ûf drîen vüezen spranc:'
  - chapter[n=572]:
    - div:
      - l[n=1]: in dem schilte beleip der vierde vuoz.
      - l[n=2]: mit bluote gap er solhen guz,
      - l[n=3]: 'daz Gâwân mohte vaste stên:'
      - l[n=4]: her und dar begundez gên.
      - l[n=5]: 'der lewe spranc dicke an den gast:'
      - l[n=6]: durch die nasen manegen phnast
      - l[n=7]: tet er mit bleckenden zenen.
      - l[n=8]: wolde man in solher spîse wenen
      - l[n=9]: daz er guote liute gæze,
      - l[n=10]: ungerne ich bî im sæze.
      - l[n=11]: ez was ouch Gâwâne leit.
      - l[n=12]: der ûf den lîp dâ mit im streit,
      - l[n=13]: er hete in sô geletzet,
      - l[n=14]: mit bluote wart benetzet
      - l[n=15]: al diu kemenâte gar.
      - l[n=16]: mit zorne spranc der lewe dar
      - l[n=17]: und wolde in zucken under sich.
      - l[n=18]: Gâwân tet im einen stich
      - l[n=19]: durch die brust unz an die hant,
      - l[n=20]: dâ von des lewen zorn verswant,
      - l[n=21]: wande er strûchte nider tôt.
      - l[n=22]: Gâwân hete die grôze nôt
      - l[n=23]: mit strîte überwunden.
      - l[n=24]: in den selben stunden
      - l[n=25]: 'dâhte er: "waz ist mir nû guot?'
      - l[n=26]: ich sitze ungerne in ditze bluot.
      - l[n=27]: ouch sol ich mich des wol bewarn,
      - l[n=28]: diz bette kan sô umme varn,
      - l[n=29]: daz ich dran sitze oder lige,
      - l[n=30]: ob ich rehter wîsheit phlige."
  - chapter[n=573]:
    - div:
      - l[n=1]: nû was im sîn houbet
      - l[n=2]: mit würfen sô betoubet,
      - l[n=3]: und dô sîne wunden
      - l[n=4]: sô bluoten begunden,
      - l[n=5]: daz in sîn snellîchiu kraft
      - l[n=6]: gar liez mit ir geselleschaft,
      - l[n=7]: durch swindeln er strûchens phlac.
      - l[n=8]: daz houpt im ûf den lewen lac,
      - l[n=9]: der schilt vil nider under in.
      - l[n=10]: gewan er ie kraft oder sin,
      - l[n=11]: diu wâren im beidiu entvüeret.
      - l[n=12]: 'unsanfte er was gerüeret:'
      - l[n=13]: aller sin tet im entwîch.
      - l[n=14]: sîn wanküssen ungelîch
      - l[n=15]: was dem daz Gimêle,
      - l[n=16]: von Monte Ribêle
      - l[n=17]: diu süeze und diu wîse,
      - l[n=18]: legete Kahenîse,
      - l[n=19]: dar ûfe er sînen prîs verslief.
      - l[n=20]: der prîs gein disem manne lief,
      - l[n=21]: wande ir habet daz wol vernomen,
      - l[n=22]: wâ mite er was von witzen komen,
      - l[n=23]: daz er lac unversunnen,
      - l[n=24]: wie des wart begunnen.
      - l[n=25]: verholne ez wart beschouwet,
      - l[n=26]: daz mit bluote was betouwet,
      - l[n=27]: der kemenâten estrîch.
      - l[n=28]: si beide dem tôde wâren gelîch,
      - l[n=29]: der lewe unde Gâwân.
      - l[n=30]: ein juncvrouwe wol getân
  - chapter[n=574]:
    - div:
      - l[n=1]: 'mit vorhten luogete oben în:'
      - l[n=2]: des wart vil bleich ir liehter schîn.
      - l[n=3]: diu junge sô verzagete,
      - l[n=4]: daz ez diu alde klagete,
      - l[n=5]: Arnîve diu wîse.
      - l[n=6]: dar um ich si noch prîse,
      - l[n=7]: daz si den ritter nerte
      - l[n=8]: und im dô sterben werte.
      - l[n=9]: si gienc ouch dar durch schouwen.
      - l[n=10]: dô wart von der vrouwen
      - l[n=11]: zem venster oben în gesehen
      - l[n=12]: daz si neweders mohte jehen,
      - l[n=13]: ir künfteclîcher vreuden tage
      - l[n=14]: oder immer herzenlîche klage.
      - l[n=15]: 'si vorhte, der ritter wære tôt:'
      - l[n=16]: des lêrten si gedanke nôt,
      - l[n=17]: wande er sus ûf dem lewen lac
      - l[n=18]: und anders deheines bettes phlac.
      - l[n=19]: 'si sprach: "mir ist von herzen leit'
      - l[n=20]: ob dîn getriuwiu manheit
      - l[n=21]: dîn werdez leben hât verlorn.
      - l[n=22]: hâstû den tôt alhie erkorn
      - l[n=23]: durch uns vil ellende diet?
      - l[n=24]: sît dir dîn triuwe daz geriet,
      - l[n=25]: mich erbarmet iemêr dîn tugent,
      - l[n=26]: dû habes alter oder jugent."
      - l[n=27]: hin zal den vrouwen si dô sprach,
      - l[n=28]: 'wande si den helt sus ligen sach:'
      - l[n=29]: '"ir vrouwen die des toufes phlegen,'
      - l[n=30]: rüeft alle an got um sînen segen."
  - chapter[n=575]:
    - div:
      - l[n=1]: si sande zwuo juncvrouwen dar
      - l[n=2]: und bat si nemen rehte war
      - l[n=3]: daz si sanfte slichen,
      - l[n=4]: e daz si dan entwichen,
      - l[n=5]: daz si ir bræhten mære,
      - l[n=6]: ob er bî lebene wære
      - l[n=7]: oder ob er wære verscheiden
      - l[n=8]: daz gebôt si den beiden.
      - l[n=9]: die süezen megede reine,
      - l[n=10]: ob ir dewederiu weine?
      - l[n=11]: jâ si beide sêre
      - l[n=12]: durch rehtes jâmers lêre.
      - l[n=13]: dô si in sus ligen vunden,
      - l[n=14]: daz von sînen wunden
      - l[n=15]: der schilt mit bluote swebete,
      - l[n=16]: 'si besâhen ob er lebete:'
      - l[n=17]: einiu mit ir klâren hant
      - l[n=18]: den helm von sînem houpte bant
      - l[n=19]: und ouch die vinteilen sîn.
      - l[n=20]: dâ lac ein vil kleinez schiumelîn
      - l[n=21]: vor sînem rôten munde.
      - l[n=22]: ze warten si begunde,
      - l[n=23]: ob er den âtem inder züge
      - l[n=24]: oder ob er si des lebens trüge.
      - l[n=25]: daz lac dannoch in strîte.
      - l[n=26]: ûf sînem kursîte
      - l[n=27]: von zobele wâren zwei gampilûn,
      - l[n=28]: als Ilinôt der Bertûn
      - l[n=29]: 'mit grôzem prîse wâpen truoc:'
      - l[n=30]: der brâhe werdekeit genuoc
  - chapter[n=576]:
    - div:
      - l[n=1]: in der jugende an sîn ende.
      - l[n=2]: diu maget mir ir hende
      - l[n=3]: des zobels roufte und habete in dar
      - l[n=4]: 'vür sîne nasen: dô nam si war,'
      - l[n=5]: ob der âtem zhâr sô regete,
      - l[n=6]: daz er sich inder wegete.
      - l[n=7]: der âtem wart dâ vunden.
      - l[n=8]: an den selben stunden
      - l[n=9]: hiez si balde springen,
      - l[n=10]: 'ein lûter wazzer bringen:'
      - l[n=11]: ir gespil wol gevar
      - l[n=12]: brâhte ir daz snellîche dar.
      - l[n=13]: diu maget schoup ir vingerlîn
      - l[n=14]: 'zwischen die zene sîn:'
      - l[n=15]: mit grôzen vuogen daz geschach.
      - l[n=16]: dô gôz si daz wazzer nâch
      - l[n=17]: sanfte und aber mêre.
      - l[n=18]: si engôz iedoch niht sêre,
      - l[n=19]: unz daz er diu ougen ûf swanc.
      - l[n=20]: er bôt in dienst und sagete in danc,
      - l[n=21]: 'den zwein süezen kinden:'
      - l[n=22]: '"daz ir mich soldet vinden'
      - l[n=23]: sus ungezogenlîche ligen!
      - l[n=24]: ob daz wirt von iu verswigen,
      - l[n=25]: daz prüeve ich iu vür güete.
      - l[n=26]: iuwer zuht iuch dran behüete."
      - l[n=27]: 'si jâhen: "ir lâget unde liget'
      - l[n=28]: als der des hœsten prîses phliget.
      - l[n=29]: ir habet den prîs alhie bezalt,
      - l[n=30]: 'des ir mit vreuden werdet alt:'
  - chapter[n=577]:
    - div:
      - l[n=1]: der sic ist iuwer hiute.
      - l[n=2]: nû trœstet uns armen liute,
      - l[n=3]: ob iuwern wunden sî alsô
      - l[n=4]: daz wir mit iu wesen vrô."
      - l[n=5]: 'er sprach: "sæht ir mich gerne leben,'
      - l[n=6]: sô sult ir mir helfe geben."
      - l[n=7]: 'des bat er die vrouwen:'
      - l[n=8]: '"lât mîne wunden schouwen'
      - l[n=9]: etswen der dâ künec mite.
      - l[n=10]: sol ich begên noch strîtes site,
      - l[n=11]: 'sô bindet mînen helm ûf und gêt ir hin:'
      - l[n=12]: den lîp ich gerne wernde bin."
      - l[n=13]: 'si jâhen: "ir sît nû strîtes vrî.'
      - l[n=14]: 'herre, lât uns iu wesen bî:'
      - l[n=15]: wan einiu sol gewinnen
      - l[n=16]: an vier küneginnen
      - l[n=17]: daz botenbrôt, ir lebet noch.
      - l[n=18]: man sol iu bereiten och
      - l[n=19]: gemach und erzenîe klâr
      - l[n=20]: und wol mit triuwen nemen war
      - l[n=21]: mit salben sô gehiure,
      - l[n=22]: diu vür die quaschiure
      - l[n=23]: und vür die wunden ein genist
      - l[n=24]: mit senfte helfeclîchen ist."
      - l[n=25]: der megede einiu dannen spranc
      - l[n=26]: sô balde daz si ninder hanc.
      - l[n=27]: diu brâhte ze hove mære
      - l[n=28]: daz er bî lebende wære
      - l[n=29]: und alsô lebelîche,
      - l[n=30]: '"daz er uns vreuden rîche'
  - chapter[n=578]:
    - div:
      - l[n=1]: mit vreuden machet, ruochets got.
      - l[n=2]: im ist aber guoter helfe nôt."
      - l[n=3]: 'si sprâchen alle: "diê merzîs."'
      - l[n=4]: diu alde küneginne wîs
      - l[n=5]: ein bette hiez bereiten,
      - l[n=6]: dâ vür einen teppech breiten
      - l[n=7]: bî einem guoten viure.
      - l[n=8]: salben harte tiure,
      - l[n=9]: wol geworht mit sinne,
      - l[n=10]: die gewan diu küneginne
      - l[n=11]: zer quaschiure und ze wunden.
      - l[n=12]: dô gebôt si an den stunden
      - l[n=13]: vier juncvrouwen daz si giengen
      - l[n=14]: und sîn harnas emphiengen,
      - l[n=15]: daz siz sanfte von im næmen
      - l[n=16]: und daz si kunden ræmen
      - l[n=17]: daz er sich des niht dorfte schemen.
      - l[n=18]: '"einen phelle sult ir um iuch nemen'
      - l[n=19]: und entwâpent in in dem schate.
      - l[n=20]: ob danne gêns sî sîn state,
      - l[n=21]: daz dolt oder traget in hin
      - l[n=22]: 'aldâ ich bî dem bette bin:'
      - l[n=23]: ich warte aldâ der helt sol ligen.
      - l[n=24]: ob sîn kamph ist sô gedigen
      - l[n=25]: daz er niht ist ze verhe wunt,
      - l[n=26]: ich mache in schiere wol gesunt.
      - l[n=27]: swelh sîn wunde stüende ze verhe,
      - l[n=28]: 'daz wære diu vreuden twerhe:'
      - l[n=29]: dâ mite wæren ouch wir erslagen
      - l[n=30]: und müesten lebendec sterben tragen."
  - chapter[n=579]:
    - div:
      - l[n=1]: nû, diz wart alsô getân.
      - l[n=2]: entwâpent wart her Gâwân
      - l[n=3]: und dannen geleitet
      - l[n=4]: und helfe bereitet
      - l[n=5]: von den die helfen kunden.
      - l[n=6]: dâ wâren sîner wunden
      - l[n=7]: vünfzec oder mêre.
      - l[n=8]: die phîle iedoch niht sêre
      - l[n=9]: 'durch die ringe wâren gedrucket:'
      - l[n=10]: der schilt was vür gerucket.
      - l[n=11]: dô nam diu alde künegîn
      - l[n=12]: dictam und warmen wîn
      - l[n=13]: 'und einen blâwen zindâl:'
      - l[n=14]: dô erstreich si diu bluotes mâl
      - l[n=15]: ûz den wunden, swâ deheiniu was,
      - l[n=16]: und bant in sô daz er genas.
      - l[n=17]: swâ der helm was în gebogen,
      - l[n=18]: dâ engein daz houbet was erzogen,
      - l[n=19]: 'daz man die würfe erkande:'
      - l[n=20]: die quaschiuren si verswande
      - l[n=21]: mit der salben krefte
      - l[n=22]: und von ir meisterschefte.
      - l[n=23]: 'si sprach: "ich senfte iu schiere.'
      - l[n=24]: Cundrîe la surziere
      - l[n=25]: 'ruochet mich sô dicke sehen:'
      - l[n=26]: swaz von erzenîe mac geschehen,
      - l[n=27]: des tuot si mich gewaldec wol.
      - l[n=28]: sît Anfortas in jâmers dol
      - l[n=29]: kom, daz man im helfe warp,
      - l[n=30]: 'diu salbe im half daz er niht starp:'
  - chapter[n=580]:
    - div:
      - l[n=1]: sist von Munsalvæsche komen."
      - l[n=2]: dô Gâwân hête vernomen
      - l[n=3]: Munsalvæsche nennen,
      - l[n=4]: 'dô begunde er vreude erkennen:'
      - l[n=5]: er wânde er wære dâ nâhe bî.
      - l[n=6]: dô sprach der ie was valsches vrî,
      - l[n=7]: 'Gâwân zer küneginne:'
      - l[n=8]: '"vrouwe, mîne sinne,'
      - l[n=9]: die mir wâren entrunnen,
      - l[n=10]: die habet ir gewunnen
      - l[n=11]: 'wider in mîn herze:'
      - l[n=12]: ouch senftet sich mîn smerze.
      - l[n=13]: swaz ich krefte oder sinne hân,
      - l[n=14]: die hât iuwer dienestman
      - l[n=15]: gar von iuwern schulden."
      - l[n=16]: 'si sprach: "herre, iuwern hulden'
      - l[n=17]: sul wir uns alle nâhen
      - l[n=18]: und des mit truiwen gâhen.
      - l[n=19]: nû volct mir und enredet niht vil.
      - l[n=20]: eine wurz ich iu geben wil,
      - l[n=21]: 'dâ von ir slâfet: dast iu guot.'
      - l[n=22]: ezzens, trinkens keinen muot
      - l[n=23]: sult ir haben vor der naht.
      - l[n=24]: sô kumt iu wider iuwer maht,
      - l[n=25]: sô trite ich iu mit spîse zuo,
      - l[n=26]: daz ir wol bîtet unz vruo."
      - l[n=27]: 'eine wurz si legete in sînen munt:'
      - l[n=28]: dô slief er an der selben stunt.
      - l[n=29]: wol si sîn mit decke phlac.
      - l[n=30]: alsus überslief den tac
  - chapter[n=581]:
    - div:
      - l[n=1]: der êren rîche und lasters arm,
      - l[n=2]: lac al sanfte und im was warm.
      - l[n=3]: etswenne in doch in slâfe vrôs,
      - l[n=4]: daz er heschete und nôs,
      - l[n=5]: allez von der salben kraft.
      - l[n=6]: von vrouwen grôz geselleschaft
      - l[n=7]: giengen ûz, die andern în.
      - l[n=8]: die truogen liehten werden schîn.
      - l[n=9]: Arnîve diu alde
      - l[n=10]: gebôt mit ir gewalde
      - l[n=11]: daz ir enkeiniu riefe
      - l[n=12]: die wîle der helt dâ sliefe.
      - l[n=13]: si bat ouch den palas
      - l[n=14]: 'besliezen: swaz dâ ritter was,'
      - l[n=15]: sarjande, burgære,
      - l[n=16]: der neheiner disiu mære
      - l[n=17]: vriesch vor dem andern tage.
      - l[n=18]: dô kom den vrouwen niuwiu klage.
      - l[n=19]: sus slief der helt unz an die naht.
      - l[n=20]: diu künegîn was sô bedâht,
      - l[n=21]: die wurz si im ûz dem munde nam.
      - l[n=22]: 'er erwachte, trinkens in gezam:'
      - l[n=23]: dô hiez dar tragen diu wîse
      - l[n=24]: trinken und guote spîse.
      - l[n=25]: er rihte sich ûf unde saz,
      - l[n=26]: mit guoten vreuden er az.
      - l[n=27]: vil manec vrouwe vor im stuont.
      - l[n=28]: 'im wart nie werder dienest kunt:'
      - l[n=29]: ir dienst mit zühten wart getân.
      - l[n=30]: dô pruovte mîn her Gâwân
  - chapter[n=582]:
    - div:
      - l[n=1]: 'dise, die und aber jene:'
      - l[n=2]: er was et in der alden sene
      - l[n=3]: nâch Orgelûsen der klâren.
      - l[n=4]: wande im in sînen jâren
      - l[n=5]: kein wîp sô nâhe nie gegienc
      - l[n=6]: etswâ dâ er minne emphienc
      - l[n=7]: oder dâ im minne was versaget.
      - l[n=8]: dô sprach der helt unverzaget
      - l[n=9]: ze sîner meisterinne,
      - l[n=10]: 'der alden küneginne:'
      - l[n=11]: '"vrouwe, ez krenkt mir mîne zuht,'
      - l[n=12]: ir meget mirs jehen vür ungenuht,
      - l[n=13]: 'suln dise vrouwen vor mir stên:'
      - l[n=14]: gebietet in daz si sitzen gên,
      - l[n=15]: oder heizt si mit mir ezzen."
      - l[n=16]: '"alhie wirt niht gesezzen'
      - l[n=17]: von ir enkeiner unz an mich.
      - l[n=18]: herre, si möhten schamen sich,
      - l[n=19]: solden si iu niht dienen vil,
      - l[n=20]: wande ir sît unser vreuden zil.
      - l[n=21]: doch, herre, swaz ir gebietet in,
      - l[n=22]: daz suln si leisten, habe wir sin."
      - l[n=23]: die edeln mit der hôhen art
      - l[n=24]: wâren ir zühte des bewart,
      - l[n=25]: wande siz mit willen tâten,
      - l[n=26]: ir süezen munde in bâten
      - l[n=27]: dâ stêns unz er gæze,
      - l[n=28]: daz ir enkeiniu sæze.
      - l[n=29]: dô daz geschach, si giengen wider.
      - l[n=30]: Gâwân sich legete slâfen nider.
  - chapter[n=583]:
    - div:
      - l[n=1]: Swer im nû ruowe næme,
      - l[n=2]: ob ruowens in gezæme,
      - l[n=3]: ich wæne, der hetes sünde.
      - l[n=4]: nâch der âventiure urkünde
      - l[n=5]: hete er sich garbeitet,
      - l[n=6]: gehœhet und gebreitet
      - l[n=7]: sînen prîs mit grôzer nôt.
      - l[n=8]: swaz der werde Lanzelôt
      - l[n=9]: ûf der swertbrücke erleit
      - l[n=10]: und sît mit Meljakanze streit,
      - l[n=11]: daz was gein dirre nôt ein niht
      - l[n=12]: und des man Gârele giht,
      - l[n=13]: 'dem stolzen künege rîche:'
      - l[n=14]: der alsô ritterlîche
      - l[n=15]: den lewen von dem palas
      - l[n=16]: warf, der dâ ze Nantes was,
      - l[n=17]: Gârel ouchz mezzer holte,
      - l[n=18]: dâ von er kummer dolte
      - l[n=19]: in der marmelînen sûl.
      - l[n=20]: trüege dise phîle ein mûl,
      - l[n=21]: er wære ze vil geladen dâ mite,
      - l[n=22]: die Gâwân durch ellens site
      - l[n=23]: gein sînem verhe snurren liez,
      - l[n=24]: als in sîn manlîch herze hiez.
      - l[n=25]: Li Gweiz Preljus der vurt
      - l[n=26]: und êrec, der Schoidelakurt
      - l[n=27]: erstreit ab Mabonagrîn,
      - l[n=28]: der newederz gap sô hôhen pîn,
      - l[n=29]: noch dô der stolze îwân
      - l[n=30]: sînen guz niht wolde lân
  - chapter[n=584]:
    - div:
      - l[n=1]: ûf der âventiure stein.
      - l[n=2]: solden dise kummer sîn al ein,
      - l[n=3]: Gâwâns kummer slüege vür,
      - l[n=4]: wæge iemen ungemaches kür.
      - l[n=5]: welhen kummer meine ich nuo?
      - l[n=6]: ob iuch des diuhte niht ze vruo,
      - l[n=7]: 'ich solde in iu benennen gar:'
      - l[n=8]: Orgelûse kom aldar
      - l[n=9]: in Gâwâns herzen gedanc,
      - l[n=10]: der ie was zageheite kranc
      - l[n=11]: und gein dem wâren ellen starc.
      - l[n=12]: wie kom, daz sich dâ verbarc
      - l[n=13]: sô grôz wîp in sô kleiner stat?
      - l[n=14]: si kom einen engen phat
      - l[n=15]: in Gâwânes herze,
      - l[n=16]: daz aller sîn smerze
      - l[n=17]: von disem kummer gar verswant.
      - l[n=18]: ez was iedoch ein kurziu want,
      - l[n=19]: dâ sô lanc wîp inne saz,
      - l[n=20]: der mit triuwen nie vergaz
      - l[n=21]: sîn dienestlîchez wachen.
      - l[n=22]: niemen sol des lachen.
      - l[n=23]: daz sus werlîchen man
      - l[n=24]: ein wîp enschumfieren kan,
      - l[n=25]: wochrî woch, waz sol daz sîn?
      - l[n=26]: dâ tuot vrou Minne ir zürnen schîn
      - l[n=27]: an dem, der prîs hât bejaget.
      - l[n=28]: werlîch und unverzaget
      - l[n=29]: hât si in iedoch vunden.
      - l[n=30]: gein dem siechen wunden
  - chapter[n=585]:
    - div:
      - l[n=1]: 'solde si gewaltes verdriezen:'
      - l[n=2]: er möhte doch des geniezen,
      - l[n=3]: daz si in âne sînen danc
      - l[n=4]: wol gesunden ê betwanc.
      - l[n=5]: vrou Minne, welt ir prîs bejagen,
      - l[n=6]: möhtet ir iu doch lâzen sagen,
      - l[n=7]: iust âne êre dirre strît.
      - l[n=8]: Gâwân lebete ie sîne zît,
      - l[n=9]: 'als iuwer hulde im gebôt:'
      - l[n=10]: daz tet ouch sîn vater Lôt.
      - l[n=11]: muoterhalp al sîn geslehte
      - l[n=12]: daz stuont iu gar ze rehte
      - l[n=13]: sît her von Mazadâne,
      - l[n=14]: den ze Feimurgâne
      - l[n=15]: Terredelaschoie vuorte.
      - l[n=16]: den iuwer kraft dô ruorte,
      - l[n=17]: Mazadânes nâchkomen,
      - l[n=18]: von den ist dicke sît vernomen,
      - l[n=19]: daz ir enkeiner iuch nie verliez.
      - l[n=20]: îthêr von Gaheviez
      - l[n=21]: 'iuwer insigel truoc:'
      - l[n=22]: swâ man vor wîben sîn gewuoc,
      - l[n=23]: des wolde sich ir keiniu schamen,
      - l[n=24]: swâ man nande sînen namen,
      - l[n=25]: ob si der minne ir krefte jach.
      - l[n=26]: 'nû prüevet denne, diu in sach:'
      - l[n=27]: der wâren diu rehten mære komen
      - l[n=28]: an dem iu dienest wart benomen.
      - l[n=29]: nû tuot ouch Gâwân den tôt,
      - l[n=30]: als sînem neven Ilinôt,
  - chapter[n=586]:
    - div:
      - l[n=1]: den iuwer kraft dar zuo betwanc,
      - l[n=2]: daz der junge süeze ranc
      - l[n=3]: nâch werder âmîen,
      - l[n=4]: von Kanedic Flôrîen.
      - l[n=5]: 'sîns vater lant von kinde er vlôch:'
      - l[n=6]: diu selbe künegîn in zôch,
      - l[n=7]: ze Bertâne er was ein gast.
      - l[n=8]: Flôrîe in luot mit minnen last,
      - l[n=9]: daz si in verjagete vür daz lant.
      - l[n=10]: in ir dienest man in vant
      - l[n=11]: tôt, als ir wol hât vernomen.
      - l[n=12]: Gâwâns künne ist dicke komen
      - l[n=13]: durch minne in herzebæriu sêr.
      - l[n=14]: ich nenne iu sîner mâge mêr,
      - l[n=15]: den ouch von minne ist worden wê.
      - l[n=16]: wes twanc der bluotvarwe snê
      - l[n=17]: Parzivâles getriuwen lîp?
      - l[n=18]: daz schuof diu künegîn sîn wîp.
      - l[n=19]: Gâlôesen und Gahmureten,
      - l[n=20]: die habet ir beide übertreten,
      - l[n=21]: daz ir si gâbet an den rê.
      - l[n=22]: diu junge werde Itonjê
      - l[n=23]: truoc nâch dem künege Gramoflanz
      - l[n=24]: 'mit triuwen stæte minne ganz:'
      - l[n=25]: daz was Gâwâns swester klâr.
      - l[n=26]: vrou Minne, ir teiltet ouch iuwern vâr
      - l[n=27]: Sûrdâmûr durch Alexandern.
      - l[n=28]: die eine und die andern,
      - l[n=29]: swaz Gâwân künnes ie gewan,
      - l[n=30]: vrou Minne, die woldet ir niht erlân,
  - chapter[n=587]:
    - div:
      - l[n=1]: sie enmüesten dienest gein iu tragen.
      - l[n=2]: 'nû welt ir prîs an im bejagen:'
      - l[n=3]: ir soldet kraft gein kreften geben
      - l[n=4]: und liezet Gâwânen leben
      - l[n=5]: siech mit sînen wunden
      - l[n=6]: und twünget die gesunden.
      - l[n=7]: maneger hât von minnen sanc,
      - l[n=8]: den nie diu minne alsô getwanc.
      - l[n=9]: 'ich möhte nû wol stille dagen:'
      - l[n=10]: ez solden minnære klagen,
      - l[n=11]: waz dem von Norwæge was,
      - l[n=12]: dô er der âventiur genas,
      - l[n=13]: daz in bestuont der minnen schûr
      - l[n=14]: âne helfe gar ze sûr.
      - l[n=15]: 'Er sprach: "ouwê, daz ich ie erkôs'
      - l[n=16]: 'disiu bette ruowelôs:'
      - l[n=17]: einez hât mich versêret
      - l[n=18]: und daz ander mir gemêret
      - l[n=19]: gedanke nâch minne.
      - l[n=20]: Orgelûse diu herzoginne
      - l[n=21]: muoz genâde an mir begên,
      - l[n=22]: ob ich bî vreuden sol bestên."
      - l[n=23]: vor ungedult er sich sô want,
      - l[n=24]: daz brast etslîch sîn wunden bant.
      - l[n=25]: in solhem ungemache er lac.
      - l[n=26]: 'nû seht, dô schein ûf in der tac:'
      - l[n=27]: des hete er unsanfte erbiten.
      - l[n=28]: er hete dâ vor dicke erliten
      - l[n=29]: mit swerten manegen scharphen strît
      - l[n=30]: sanfter danne die ruowens zît.
  - chapter[n=588]:
    - div:
      - l[n=1]: ob kummer sich gelîche deme,
      - l[n=2]: swelh minnære den an sich geneme,
      - l[n=3]: der werde alrêst wol gesunt
      - l[n=4]: 'mit phîlen alsus sêre wunt:'
      - l[n=5]: daz tuot im lîhte alsô wê
      - l[n=6]: als sîn minnen kummer ê.
      - l[n=7]: Gâwân truoc minne und ander klage.
      - l[n=8]: dô begundez liuhten von dem tage,
      - l[n=9]: daz sîner grôzen kerzen schîn
      - l[n=10]: unnâch sô virrec mohte sîn.
      - l[n=11]: ûf rihte sich der wîgant.
      - l[n=12]: dô was sîn lînîn gewant
      - l[n=13]: nâch wunden und harnas var.
      - l[n=14]: zuo zim was geleget dar
      - l[n=15]: hemde und bruoch von buckeram
      - l[n=16]: (den wehsel er dô gerne nam)
      - l[n=17]: und eine garnâsche merderîn,
      - l[n=18]: des selben ein kürsenlîn,
      - l[n=19]: ob den beiden schurbrant
      - l[n=20]: von Arrâze aldar gesant.
      - l[n=21]: zwêne stivâle ouch dâ lâgen,
      - l[n=22]: die niht grôzer enge phlâgen.
      - l[n=23]: diu niuwen kleider legete er an.
      - l[n=24]: dô gienc mîn her Gâwân
      - l[n=25]: ûz zer kemenâten tür.
      - l[n=26]: sus gienc er wider unde vür,
      - l[n=27]: unz er den rîchen palas vant.
      - l[n=28]: sînen ougen wart nie bekant
      - l[n=29]: rîcheit, diu dar zuo töhte,
      - l[n=30]: daz si dem dâ gelîchen möhte.
  - chapter[n=589]:
    - div:
      - l[n=1]: ûf durch den palas einesît
      - l[n=2]: gienc ein gewelbe niht ze wît,
      - l[n=3]: 'gegrêdet über den palas hôch:'
      - l[n=4]: sinewel sich daz umme zôch.
      - l[n=5]: 'dar ûfe stuont ein klâriu sûl:'
      - l[n=6]: diu was niht von holze vûl,
      - l[n=7]: si was lieht unde starc,
      - l[n=8]: sô grôz, vroun Kamillen sarc
      - l[n=9]: wære drûfe wol gestanden.
      - l[n=10]: ûz Feirefîzes landen
      - l[n=11]: brâhtez der wîse Klinschor.
      - l[n=12]: werc, daz hie stuont enbor,
      - l[n=13]: sinewel als ein gezelt ez was.
      - l[n=14]: der meister Jêômetras,
      - l[n=15]: soldez geworht hân des hant,
      - l[n=16]: diu kunst wære im unbekant.
      - l[n=17]: ez was geworht mit liste.
      - l[n=18]: adamas und ametiste
      - l[n=19]: (diu âventiure uns wizzen lât),
      - l[n=20]: topâzje und grânât,
      - l[n=21]: krisolde, rubîne,
      - l[n=22]: smârâde, sardîne,
      - l[n=23]: sus wâren diu venster rîche,
      - l[n=24]: wît und hôch gelîche.
      - l[n=25]: als man der venster siule sach,
      - l[n=26]: der art was obene al daz dach.
      - l[n=27]: dehein sûl stuont dar unde,
      - l[n=28]: diu sich gelîchen kunde
      - l[n=29]: der grôzen sûl, dâ zwischen stuont.
      - l[n=30]: uns tuot diu âventiure kunt,
  - chapter[n=590]:
    - div:
      - l[n=1]: waz diu wunders mohte hân.
      - l[n=2]: durch schouwen gienc her Gâwân
      - l[n=3]: ûf daz warthûs eine
      - l[n=4]: ze manegem tiuren steine.
      - l[n=5]: dâ vant er solh wunder grôz,
      - l[n=6]: 'des in ze sehen niht verdrôz:'
      - l[n=7]: in dûhte, daz im al diu lant
      - l[n=8]: in der grôzen siule wæren bekant
      - l[n=9]: und daz diu lant alumme giengen
      - l[n=10]: und daz mit hurte emphiengen
      - l[n=11]: die grôzen berge ein ander.
      - l[n=12]: in der siule vander
      - l[n=13]: liute rîten unde gên,
      - l[n=14]: disen loufen, jenen stên.
      - l[n=15]: in ein venster er gesaz,
      - l[n=16]: er wolde daz wunder prüeven baz.
      - l[n=17]: dô kom diu alde Arnîve
      - l[n=18]: und ir tohter Sangîve
      - l[n=19]: und ir tohter tohter zwuo.
      - l[n=20]: 'die giengen alle viere zuo:'
      - l[n=21]: Gâwân spranc ûf, dô er sie sach.
      - l[n=22]: 'diu künegîn Arnîve sprach:'
      - l[n=23]: '"herre, ir soldet noch slâfes phlegen.'
      - l[n=24]: habet ir ruowens iuch bewegen,
      - l[n=25]: dar zuo sît ir ze sêre wunt,
      - l[n=26]: sol iu ander ungemach sîn kunt."
      - l[n=27]: 'dô sprach er: "vrouwe und meisterin,'
      - l[n=28]: mir hât kraft unde sin
      - l[n=29]: iuwer helfe alsô gegeben,
      - l[n=30]: daz ich gediene, muoz ich leben."
  - chapter[n=591]:
    - div:
      - l[n=1]: 'diu künegîn sprach: "muoz ich sô spehen,'
      - l[n=2]: daz ir mir, herre, habet verjehen,
      - l[n=3]: daz ich iuwer meisterinne sî,
      - l[n=4]: sô küsset dise vrouwen alle drî.
      - l[n=5]: 'dâ sît ir lasters an bewart:'
      - l[n=6]: si sint erborn von küneges art."
      - l[n=7]: dirre bete was er vrô,
      - l[n=8]: die klâren vrouwen kuste er dô,
      - l[n=9]: Sangîven und Itonjê
      - l[n=10]: und die süezen Kundrîê.
      - l[n=11]: Gâwân saz selbe vünfte nider.
      - l[n=12]: dô sach er vür unde wider
      - l[n=13]: 'an der klâren megede lîp:'
      - l[n=14]: iedoch twanc in des ein wîp,
      - l[n=15]: diu in sînem herzen lac,
      - l[n=16]: dirre megede blic ein nebeltac
      - l[n=17]: was bî Orgelûsen gar.
      - l[n=18]: diu dûhte et in sô wol gevar,
      - l[n=19]: 'von Lôgrois diu herzogin:'
      - l[n=20]: dâ jagete in sîn herze hin.
      - l[n=21]: nû, diz was ergangen,
      - l[n=22]: daz Gâwân was emphangen
      - l[n=23]: von den vrouwen allen drîn.
      - l[n=24]: die truogen sô liehten süezen schîn
      - l[n=25]: des lîhte ein herze wære versniten,
      - l[n=26]: daz ê niht kummers hete erliten.
      - l[n=27]: ze sîner meisterinne er sprach
      - l[n=28]: um die sûl, die er dâ sach,
      - l[n=29]: daz si im sagete mære,
      - l[n=30]: von welher art diu wære.
  - chapter[n=592]:
    - div:
      - l[n=1]: 'dô sprach si: "herre, dirre stein'
      - l[n=2]: bî tage und alle nehte schein,
      - l[n=3]: sît er mir êrste wart erkant.
      - l[n=4]: alum sehs mîle in daz lant,
      - l[n=5]: swaz in dem zil geschiht,
      - l[n=6]: in dirre siule man daz siht,
      - l[n=7]: in wazzer und ûf velde.
      - l[n=8]: 'des ist er wâriu melde:'
      - l[n=9]: ez sî vogel oder tier,
      - l[n=10]: der gast und der fôrehtier,
      - l[n=11]: die vremden und die kunden,
      - l[n=12]: die hât man drinne vunden.
      - l[n=13]: über sehs mîle gêt sîn glanz.
      - l[n=14]: er ist sô veste und ouch sô ganz,
      - l[n=15]: daz in mit starken sinnen
      - l[n=16]: kunde nie gewinnen
      - l[n=17]: weder hamer noch der smit.
      - l[n=18]: er wart verstoln ze Tabronit
      - l[n=19]: der künegîn Sekundillen,
      - l[n=20]: ich wæne des, âne ir willen."
      - l[n=21]: Gâwân an den zîten
      - l[n=22]: 'sach in der siule rîten:'
      - l[n=23]: einen ritter und eine vrouwen
      - l[n=24]: mohte er dâ beidiu schouwen.
      - l[n=25]: dô dûhte in diu vrouwe klâr,
      - l[n=26]: man und ors gewâpent gar
      - l[n=27]: und der helm gezimieret.
      - l[n=28]: si kômen geheistieret
      - l[n=29]: durch die passâschen ûf den plân.
      - l[n=30]: nâch im diu reise wart getân.
  - chapter[n=593]:
    - div:
      - l[n=1]: si kômen die strâzen durch daz muor,
      - l[n=2]: als Lischois der stolze vuor,
      - l[n=3]: den er enschumfierte.
      - l[n=4]: diu vrouwe kondewierte
      - l[n=5]: 'den ritter mit dem zoume her:'
      - l[n=6]: tjostieren was sîn ger.
      - l[n=7]: Gâwân sich umme kêrte,
      - l[n=8]: sînen kummer er gemêrte.
      - l[n=9]: 'in dûhte, diu sûl hete in betrogen:'
      - l[n=10]: dô sach er vür ungelogen
      - l[n=11]: Orgelûsen de Lôgrois
      - l[n=12]: und einen ritter kurtois
      - l[n=13]: gein dem urvar ûf den wasen.
      - l[n=14]: ist diu nieswurz in der nasen
      - l[n=15]: dræte unde strenge,
      - l[n=16]: durch sîn herze enge
      - l[n=17]: kom alsus diu herzogîn,
      - l[n=18]: durch sîniu ougen obene în.
      - l[n=19]: gein minne helfelôs ein man,
      - l[n=20]: ouwê, daz ist her Gâwân.
      - l[n=21]: ze sîner meisterinne er sprach,
      - l[n=22]: 'dô er den ritter komen sach:'
      - l[n=23]: '"vrouwe, dort vert ein ritter her'
      - l[n=24]: mit ûf gerihtem sper,
      - l[n=25]: der wil suochens niht erwinden.
      - l[n=26]: ouch sol sîn suochen vinden,
      - l[n=27]: 'sît er ritterschefte gert:'
      - l[n=28]: strîtes ist er von mir gewert.
      - l[n=29]: saget mir, wer mac diu vrouwe sîn?"
      - l[n=30]: si sprach:" daz ist diu herzogîn,
  - chapter[n=594]:
    - div:
      - l[n=1]: von Lôgrois diu klâre.
      - l[n=2]: wem kunt si sus ze vâre?
      - l[n=3]: der turkoite ist mit ir komen,
      - l[n=4]: von dem sô dicke ist vernomen,
      - l[n=5]: daz sîn herze ist unverzaget.
      - l[n=6]: er hât mit spern prîs bejaget,
      - l[n=7]: es wæren gehêret driu lant.
      - l[n=8]: gein sîner werlîchen hant
      - l[n=9]: sult ir strîten mîden nuo.
      - l[n=10]: 'strîten ist iu gar ze vruo:'
      - l[n=11]: ir sît ûf strît ze sêre wunt.
      - l[n=12]: ob ir halt wæret wol gesunt,
      - l[n=13]: ir soldet doch strîten gein im lân."
      - l[n=14]: 'dô sprach mîn her Gâwân:'
      - l[n=15]: '"ir jeht, ich sül hie herre sîn:'
      - l[n=16]: swer denne ûf al die êre mîn
      - l[n=17]: ritterschaft sô nâhe suochet,
      - l[n=18]: sît er strîtes geruochet,
      - l[n=19]: vrouwe, ich sol mîn harnas hân."
      - l[n=20]: des wart grôz weinen dâ getân
      - l[n=21]: von den vrouwen allen vieren.
      - l[n=22]: si sprâchen:" welt ir zieren
      - l[n=23]: iuwer sælde und iuwern prîs,
      - l[n=24]: sô strîtet niht deheinen wîs.
      - l[n=25]: læget ir dâ vor im tôt,
      - l[n=26]: 'alrêst wüehse unser nôt:'
      - l[n=27]: sult aber ir vor im genesen,
      - l[n=28]: welt ir in harnase wesen,
      - l[n=29]: 'iu nement iuwer êrsten wundenz leben:'
      - l[n=30]: sô sîn wir an den tôt gegeben."
  - chapter[n=595]:
    - div:
      - l[n=1]: 'Gâwân sus mit kummer ranc:'
      - l[n=2]: ir muget wol hœren, waz in twanc.
      - l[n=3]: vür schande hete er an sich genomen
      - l[n=4]: 'des werden turkoiten komen:'
      - l[n=5]: in twungen ouch wunden sêre
      - l[n=6]: und diu minne michels mêre
      - l[n=7]: und der vier vrouwen riuwe,
      - l[n=8]: wande er sach an in triuwe.
      - l[n=9]: er bat si weinen verbern.
      - l[n=10]: sîn munt dar zuo begunde gern
      - l[n=11]: harnas, ors unde swert.
      - l[n=12]: die vrouwen klâr unde wert
      - l[n=13]: vuorten Gâwânen wider.
      - l[n=14]: er bat si vor im gên dar nider,
      - l[n=15]: dâ die andern vrouwen wâren,
      - l[n=16]: die süezen und die klâren.
      - l[n=17]: Gâwân ûf sîns strîtes vart
      - l[n=18]: balde aldâ gewâpent wart
      - l[n=19]: 'mit weinden liehten ougen:'
      - l[n=20]: si tâtenz alsô tougen,
      - l[n=21]: daz niemen vriesch diu mære,
      - l[n=22]: niwan der kamerære,
      - l[n=23]: der hiez sîn ors erstrîchen.
      - l[n=24]: Gâwân begunde slîchen,
      - l[n=25]: aldâ Gringuljete stuont.
      - l[n=26]: doch was er sô sêre wunt,
      - l[n=27]: den schilt er kûme dar getruoc.
      - l[n=28]: der was dürkel ouch genuoc.
      - l[n=29]: ûfz ors saz her Gâwân.
      - l[n=30]: dô kêrte er von der burc her dan
  - chapter[n=596]:
    - div:
      - l[n=1]: gein sînem getriuwen wirte.
      - l[n=2]: der in vil wênec irte
      - l[n=3]: alles, des sîn wille gerte,
      - l[n=4]: eins spers er in gewerte,
      - l[n=5]: daz was starc und unbeschaben.
      - l[n=6]: er hete ir manegez ûf erhaben
      - l[n=7]: dort anderhalben ûf sînem plân.
      - l[n=8]: dô bat in mîn her Gâwân
      - l[n=9]: 'überverte schiere:'
      - l[n=10]: in einem ussiere
      - l[n=11]: vuorte er in über an daz lant,
      - l[n=12]: dâ er den turkoiten vant
      - l[n=13]: wert unde hôchgemuot.
      - l[n=14]: er was vor schanden alsô behuot,
      - l[n=15]: daz missewende an im verswant.
      - l[n=16]: sîn prîs was sô hôch erkant,
      - l[n=17]: swer gein im tjostierens phlac,
      - l[n=18]: daz der hinderm orse lac
      - l[n=19]: von sîner tjoste valle.
      - l[n=20]: sus hete er sie alle,
      - l[n=21]: die gein im ie durch prîs geriten,
      - l[n=22]: mit tjostieren überstriten.
      - l[n=23]: ouch tet sich ûz der degen wert,
      - l[n=24]: daz er mit spern sunder swert
      - l[n=25]: hôhen prîs wolde erben
      - l[n=26]: 'oder sînen prîs verderben:'
      - l[n=27]: swer den prîs bezalte,
      - l[n=28]: daz er in mit tjoste valte,
      - l[n=29]: dâ würde er âne wer gesehen,
      - l[n=30]: dem wolde er sicherheit verjehen.
  - chapter[n=597]:
    - div:
      - l[n=1]: Gâwân vriesch diu mære
      - l[n=2]: von der tjoste phandære.
      - l[n=3]: 'Plipalinôt nam alsô phant:'
      - l[n=4]: swelh tjoste wart aldâ bekant,
      - l[n=5]: daz einer viel, der ander saz,
      - l[n=6]: sô emphienc er âne ir beider haz
      - l[n=7]: 'dises vlust und jenes gewin:'
      - l[n=8]: ich meine daz ors, daz zôch er hin.
      - l[n=9]: 'er enruochte, striten si genuoc:'
      - l[n=10]: swer prîs oder laster truoc,
      - l[n=11]: des liez er jehen die vrouwen.
      - l[n=12]: si mohtenz dicke schouwen.
      - l[n=13]: Gâwânen er vaste sitzen bat.
      - l[n=14]: er zôch imz ors an den stat,
      - l[n=15]: er bôt im schilt unde sper.
      - l[n=16]: hie kom der turkoite her,
      - l[n=17]: kalopierende als ein man,
      - l[n=18]: der sîne tjoste mezzen kan
      - l[n=19]: weder ze hôch noch ze nider.
      - l[n=20]: Gâwân kom gein im hin wider.
      - l[n=21]: von Munsalvæsche Gringuljete
      - l[n=22]: tet nâch Gâwânes bete,
      - l[n=23]: als ez der zoum gelêrte.
      - l[n=24]: ûf den plân er kêrte.
      - l[n=25]: hurtâ, lât die tjoste tuon.
      - l[n=26]: hie kom des künec Lôtes sun
      - l[n=27]: manlîch und âne herzen schric.
      - l[n=28]: wâ hât diu helmsnuor ir stric?
      - l[n=29]: des turkoiten tjost in traf aldâ.
      - l[n=30]: Gâwân ruorte in anderswâ,
  - chapter[n=598]:
    - div:
      - l[n=1]: durch die barbiere.
      - l[n=2]: man wart wol innen schiere,
      - l[n=3]: wer dâ gevelles was sîn wer.
      - l[n=4]: an dem kurzen starken sper
      - l[n=5]: 'den helm emphienc her Gâwân:'
      - l[n=6]: hin reit der helm, hie lac der man.
      - l[n=7]: der werdekeit ein bluome ie was,
      - l[n=8]: unz er verdacte alsus daz gras
      - l[n=9]: mit valle von der tjoste,
      - l[n=10]: sîner zimierde koste
      - l[n=11]: im touwe mit den bluomen striten.
      - l[n=12]: Gâwân kom ûf in geriten,
      - l[n=13]: unz er im sicherheit verjach.
      - l[n=14]: der verje nâch dem orse sprach.
      - l[n=15]: 'daz was sîn reht: wer lougent des?'
      - l[n=16]: '"ir vreutet iuch gerne, wesset ir wes,"'
      - l[n=17]: sprach Orgelûse diu klâre
      - l[n=18]: Gâwâne aber ze vâre,
      - l[n=19]: '"durch daz des starken lewen vuoz'
      - l[n=20]: in iuwerm schilte iu volgen muoz.
      - l[n=21]: nû wænt ir, iu sî prîs geschehen,
      - l[n=22]: sît dise vrouwen hânt gesehen
      - l[n=23]: iuwer tjost alsô getân.
      - l[n=24]: wir müezen iuch bî vreuden lân,
      - l[n=25]: sît ir des der geile,
      - l[n=26]: ob Lît Marveile
      - l[n=27]: sô kleine sich hât gerochen.
      - l[n=28]: iust doch der schilt zebrochen,
      - l[n=29]: als ob iu strît sül wesen kunt.
      - l[n=30]: ir sît ouch lîhte ze sêre wunt
  - chapter[n=599]:
    - div:
      - l[n=1]: 'ûf strîtes gedense:'
      - l[n=2]: daz tæte iu wê zer gense.
      - l[n=3]: iu mac durch rüemen wesen liep
      - l[n=4]: der schilt dürkel als ein sip,
      - l[n=5]: den iu sô manec phîl zebrach.
      - l[n=6]: an disen zîten ungemach
      - l[n=7]: muget ir gerne vliehen.
      - l[n=8]: 'lât iu den vinger ziehen:'
      - l[n=9]: rîtet wider ûf zen vrouwen.
      - l[n=10]: wie getörstet ir geschouwen
      - l[n=11]: strît, den ich werben solde,
      - l[n=12]: ob iuwer herze wolde
      - l[n=13]: mir dienen nâch minne."
      - l[n=14]: 'er sprach zer herzoginne:'
      - l[n=15]: '"vrouwe, hân ich wunden,'
      - l[n=16]: die hânt hie helfe vunden.
      - l[n=17]: ob iuwer helfe kan gezemen,
      - l[n=18]: daz ir mîn dienest ruochet nemen,
      - l[n=19]: sô wart nie nôt sô herte erkant,
      - l[n=20]: ich ensî ze dienste iu dar benant."
      - l[n=21]: si sprach:"ich lâze iuch rîten,
      - l[n=22]: mêr nâch prîse strîten
      - l[n=23]: mit mir geselleclîche."
      - l[n=24]: des wart an vreuden rîche
      - l[n=25]: der stolze werde Gâwân.
      - l[n=26]: den turkoiten sande er dan
      - l[n=27]: 'mit sînem wirt Plipalinôt:'
      - l[n=28]: ûf die burc er enbôt,
      - l[n=29]: daz sîn mit wirde næmen war
      - l[n=30]: al die vrouwen wol gevar.
  - chapter[n=600]:
    - div:
      - l[n=1]: Gâwâns sper was ganz beliben,
      - l[n=2]: swie beidiu ors wæren getriben
      - l[n=3]: 'mit sporn ûf tjoste hurte:'
      - l[n=4]: in sîner hant erz vuorte
      - l[n=5]: von der liehten ouwe.
      - l[n=6]: des weinde manec vrouwe,
      - l[n=7]: daz sîn reise aldâ von in geschach.
      - l[n=8]: 'diu künegîn Arnîve sprach:'
      - l[n=9]: '"unser trôst hât im erkorn'
      - l[n=10]: sîner ougen senfte, sherzen dorn.
      - l[n=11]: ouwê, daz er nû volget sus
      - l[n=12]: gein Li Gweiz Preljus
      - l[n=13]: Orgelûsen der herzogin!
      - l[n=14]: daz ist sîner wunden ungewin."
      - l[n=15]: 'vier hundert vrouwen wâren in klage:'
      - l[n=16]: er reit von in nâch prîses bejage.
      - l[n=17]: swaz im an sînen wunden war,
      - l[n=18]: die nôt hete erwendet gar
      - l[n=19]: Orgelûsen varwe glanz.
      - l[n=20]: si sprach:"ir sult mir einen kranz
      - l[n=21]: von eines boumes rîse
      - l[n=22]: gewinnen, dar um ich prîse
      - l[n=23]: 'iuwer tat: welt ir michs wern,'
      - l[n=24]: sô muget ir mîner minne gern."
      - l[n=25]: 'dô sprach er: "vrouwe, swâ daz rîs'
      - l[n=26]: stêt, daz sô hôhen prîs
      - l[n=27]: mir ze sælden mac bejagen,
      - l[n=28]: daz ich iu, vrouwe, müeze klagen
      - l[n=29]: nâch iuwern hulden mîne nôt,
      - l[n=30]: daz briche ich, ob mich læt der tôt."
  - chapter[n=601]:
    - div:
      - l[n=1]: swaz dâ stuonden bluomen lieht,
      - l[n=2]: die wâren gein dirre varwe ein niht,
      - l[n=3]: die Orgelûse brâhte.
      - l[n=4]: Gâwân an si dâhte,
      - l[n=5]: sô daz sîn êrste ungemach
      - l[n=6]: im deheines kummers jach.
      - l[n=7]: sus reit si mit ir gaste
      - l[n=8]: von der burc wol eine raste,
      - l[n=9]: eine strâzen wît und sleht
      - l[n=10]: vür ein klârez fôreht.
      - l[n=11]: der art des boume muosten sîn,
      - l[n=12]: 'temrîs und prisîn:'
      - l[n=13]: daz was der Klinschores walt.
      - l[n=14]: Gâwân der degen balt
      - l[n=15]: 'sprach: "vrouwe, wâ briche ich den kranz,'
      - l[n=16]: des mîn dürkel vreude werde ganz?"
      - l[n=17]: er solde si et hân gediuhet nider
      - l[n=18]: als dicke ist geschehen sider
      - l[n=19]: maneger klâren vrouwen.
      - l[n=20]: 'si sprach: "ich lâze iuch schouwen,'
      - l[n=21]: aldâ ir prîs meget behaben."
      - l[n=22]: über velt gein einem graben
      - l[n=23]: riten si sô nâhen,
      - l[n=24]: des kranzes boum si sâhen.
      - l[n=25]: 'dô sprach si: "herre, jenen stam'
      - l[n=26]: 'den heiet, der mir vreude nam:'
      - l[n=27]: brinct ir mir dar abe ein rîs,
      - l[n=28]: nie ritter alsô hôhen prîs
      - l[n=29]: mit dienst erwarp durch minne."
      - l[n=30]: 'sus sprach diu herzoginne:'
  - chapter[n=602]:
    - div:
      - l[n=1]: '"hie wil ich mîne reise sparn.'
      - l[n=2]: got waldes, welt ir vürbaz varn,
      - l[n=3]: sô ensult irz niht lengen.
      - l[n=4]: ellenthaftez sprengen
      - l[n=5]: müezet ir zorse tuon alsus
      - l[n=6]: über Li Gweiz Preljus."
      - l[n=7]: si habete al stille ûf dem plân.
      - l[n=8]: 'vürbaz reit her Gâwân:'
      - l[n=9]: er erhôrte eins dræten wazzers val,
      - l[n=10]: daz hete durchbrochen wît ein tal,
      - l[n=11]: tief, ungeverteclîche.
      - l[n=12]: Gâwân der ellens rîche
      - l[n=13]: nam daz ors mit den sporn.
      - l[n=14]: ez treip der degen wol geborn,
      - l[n=15]: daz ez mit zwein vüezen trat
      - l[n=16]: 'hin über an den andern stat:'
      - l[n=17]: der sprunc mit valle muoste sîn.
      - l[n=18]: 'des weinde iedoch diu herzogîn:'
      - l[n=19]: der wâc was snel unde grôz.
      - l[n=20]: Gâwân sîner kraft genôz,
      - l[n=21]: doch truoc er harnases last.
      - l[n=22]: dô was eines boumes ast
      - l[n=23]: 'gewahsen in den wazzers trân:'
      - l[n=24]: den begreif der starke man,
      - l[n=25]: wande er dennoch gerne lebete.
      - l[n=26]: sîn sper dâ bî im swebete,
      - l[n=27]: daz begreif der wîgant.
      - l[n=28]: er steic hin ûf an daz lant.
      - l[n=29]: Gringuljete swam obe und unde,
      - l[n=30]: dem er helfen dô begunde.
  - chapter[n=603]:
    - div:
      - l[n=1]: daz ors sô verre hin nider vlôz,
      - l[n=2]: des loufens in dar nâch verdrôz,
      - l[n=3]: wande er swære harnas truoc.
      - l[n=4]: er hete wunden ouch genuoc.
      - l[n=5]: nû treip ez ein werve her,
      - l[n=6]: daz erz erreichte mit dem sper,
      - l[n=7]: aldâ der regen und des guz
      - l[n=8]: erbrochen hete wîten vluz
      - l[n=9]: an einer tiefen halden.
      - l[n=10]: daz uover was gespalden,
      - l[n=11]: daz Gringuljeten nerte.
      - l[n=12]: mit dem sper erz kêrte
      - l[n=13]: sô nâhe her zuo an daz lant,
      - l[n=14]: den zoum ergreif er mit der hant.
      - l[n=15]: sus zôch mîn her Gâwân
      - l[n=16]: daz ors hin ûz ûf den plân.
      - l[n=17]: ez schutte sich, dô ez genas.
      - l[n=18]: 'der schilt dâ niht bestanden was:'
      - l[n=19]: er gurte dem orse und nam den schilt.
      - l[n=20]: swen sîns kummers niht bevilt,
      - l[n=21]: 'daz lâze ich sîn: er hete doch nôt,'
      - l[n=22]: sît ez diu minne im gebôt.
      - l[n=23]: Orgelûse diu glanze
      - l[n=24]: 'in jagete nâch dem kranze:'
      - l[n=25]: daz was ein ellenthaftiu vart.
      - l[n=26]: der boum was alsô bewart,
      - l[n=27]: wæren Gâwâns zwêne, die müesten ir leben
      - l[n=28]: 'um den kranz hân gegeben:'
      - l[n=29]: des phlac der künec Gramoflanz.
      - l[n=30]: Gâwân brach iedoch den kranz.
  - chapter[n=604]:
    - div:
      - l[n=1]: daz wazzer hiez Sabîns.
      - l[n=2]: Gâwân holte unsenften zins,
      - l[n=3]: dô er undz ors drîn bleste.
      - l[n=4]: swie Orgelûse gleste,
      - l[n=5]: 'ich wolde ir minne alsô niht nemen:'
      - l[n=6]: ich weiz wol, wes mich sol gezemen.
      - l[n=7]: dô Gâwân daz rîs gebrach
      - l[n=8]: und der kranz wart des helmes dach,
      - l[n=9]: ez reit zuo zim ein ritter klâr.
      - l[n=10]: dem wâren sîner zîte jâr
      - l[n=11]: weder ze kurz noch ze lanc.
      - l[n=12]: sîn muot durch hôchvart in twanc,
      - l[n=13]: swie vil im ein man tet leit,
      - l[n=14]: daz er doch mit dem niht streit,
      - l[n=15]: ir enwæren zwêne oder mêr.
      - l[n=16]: sîn hôhez herze was sô hêr,
      - l[n=17]: swaz im tet ein man,
      - l[n=18]: den wolde er âne strît doch lân.
      - l[n=19]: fil li roi îrôt
      - l[n=20]: 'Gâwân guoten morgen bôt:'
      - l[n=21]: daz was der künec Gramoflanz.
      - l[n=22]: 'dô sprach er: "herre, um disen kranz'
      - l[n=23]: hân ich iu doch niht gar verzigen.
      - l[n=24]: mîn grüezen wære noch gar verswigen,
      - l[n=25]: ob iuwer zwêne wæren,
      - l[n=26]: die daz niht verbæren,
      - l[n=27]: si enholten hie durch hôhen prîs
      - l[n=28]: 'ab mînem boume alsus ein rîs:'
      - l[n=29]: die müesten strît emphâhen.
      - l[n=30]: daz sol mir sus versmâhen."
  - chapter[n=605]:
    - div:
      - l[n=1]: 'ungerne ouch Gâwân mit im streit:'
      - l[n=2]: der künec unwerlîche reit.
      - l[n=3]: doch vuorte der degen mære
      - l[n=4]: einen mûzersparwære,
      - l[n=5]: der stuont ûf sîner klâren hant.
      - l[n=6]: Itonjê hete in im gesant,
      - l[n=7]: Gâwâns süeziu swester.
      - l[n=8]: phæwîn von Sinzester
      - l[n=9]: ein huot ûf sînem houpte was.
      - l[n=10]: von samît grüene als ein gras
      - l[n=11]: der künec einen mantel vuorte,
      - l[n=12]: daz vaste ûf die erden ruorte
      - l[n=13]: iewederthalp die orte sîn.
      - l[n=14]: diu veder was lieht hermîn.
      - l[n=15]: niht ze grôz, doch starc genuoc
      - l[n=16]: was ein phert, daz den künec truoc,
      - l[n=17]: an pherdes schœne niht betrogen,
      - l[n=18]: von Tenemarken dar gezogen
      - l[n=19]: oder brâht ûf dem mer.
      - l[n=20]: der künec reit âne alle wer,
      - l[n=21]: wande er vuorte swertes niht.
      - l[n=22]: '"iuwer schilt iu strîtes giht"'
      - l[n=23]: sus sprach der künec Gramoflanz.
      - l[n=24]: '"iuwers schiltes ist sô wênec ganz:'
      - l[n=25]: Lît Marveile
      - l[n=26]: ist worden iu ze teile.
      - l[n=27]: ir habet die âventiure erliten,
      - l[n=28]: diu mîn solde hân erbiten,
      - l[n=29]: wan daz der wîse Klinschor
      - l[n=30]: mir mit vriden gienc ie vor
  - chapter[n=606]:
    - div:
      - l[n=1]: und daz ich gein ir krieges phlige,
      - l[n=2]: diu den wâren minnen sige
      - l[n=3]: mit klârheit hât behalden.
      - l[n=4]: si kan noch zornes walden
      - l[n=5]: 'gein mir. ouch twinget si des nôt:'
      - l[n=6]: Zidegasten sluoc ich tôt,
      - l[n=7]: in selbe vierden, ir werden man.
      - l[n=8]: Orgelûsen vuorte ich dan,
      - l[n=9]: 'ich bôt ir krône und al mîn lant:'
      - l[n=10]: swaz ir dienstes bôt mîn hant,
      - l[n=11]: dâ kêrte si engein ir herzen vâr.
      - l[n=12]: 'mit vlêhen hête ich si ein jâr:'
      - l[n=13]: ich enkunde ir minne nie bejagen.
      - l[n=14]: 'ich muoz iu herzenlîche klagen:'
      - l[n=15]: ich weiz wol, daz si iu minne bôt,
      - l[n=16]: sît ir hie werbet mînen tôt.
      - l[n=17]: wært ir nû selbe ander komen,
      - l[n=18]: ir möhtet mirz leben hân benomen
      - l[n=19]: 'oder ir wæret beide erstorben:'
      - l[n=20]: daz hetet ir drum erworben.
      - l[n=21]: mîn herze nâch ander minne gêt,
      - l[n=22]: 'dâ helfe an iuwern genâden stêt:'
      - l[n=23]: sît ir ze Terre Marveile sît
      - l[n=24]: herre worden (iuwer strît
      - l[n=25]: hât iu prîs behalden),
      - l[n=26]: welt ir nû güete walden,
      - l[n=27]: sô helfet mir um eine maget.
      - l[n=28]: nâch der mîn herze kummer klaget,
      - l[n=29]: diu ist des künec Lôtes kint.
      - l[n=30]: alle, die ûf erden sint,
  - chapter[n=607]:
    - div:
      - l[n=1]: si engetwüngen mich sô sêre nie.
      - l[n=2]: 'ich hân ir kleinœte alhie:'
      - l[n=3]: nû gelobet ouch mîn dienest dar
      - l[n=4]: gein der megede wol gevar.
      - l[n=5]: ouch getrûwe ich wol, si sî mir holt,
      - l[n=6]: wande ich hân nôt durch si gedolt,
      - l[n=7]: sît Orgelûse diu rîche
      - l[n=8]: mit worten herzenlîche
      - l[n=9]: ir minne mir versagete.
      - l[n=10]: ob ich sît prîs bejagete,
      - l[n=11]: mir würde wol oder wê,
      - l[n=12]: daz schuof diu werde Intonjê.
      - l[n=13]: ich enhân ir leider niht gesehen.
      - l[n=14]: wil iuwer trôst mir helfe jehen,
      - l[n=15]: sô brinct diz kleine vingerlîn
      - l[n=16]: der klâren süezen vrouwen mîn.
      - l[n=17]: ir sît hie strîtes ledec gar,
      - l[n=18]: ez enwære grœzer iuwer schar,
      - l[n=19]: zwêne oder mêre.
      - l[n=20]: wer jæhe mir des vür êre,
      - l[n=21]: ob ich iuch slüege oder sicherheit
      - l[n=22]: twünge? den strît mîn hant ie meit."
      - l[n=23]: 'dô sprach mîn her Gâwân:'
      - l[n=24]: '"ich bin doch werlîch ein man.'
      - l[n=25]: woldet ir des niht prîs bejagen,
      - l[n=26]: würde ich von iuwer hant erslagen,
      - l[n=27]: sô enhân ouch ichs deheinen prîs,
      - l[n=28]: daz ich gebrochen hân diz rîs.
      - l[n=29]: wer jæhe mirs vür êre grôz,
      - l[n=30]: ob ich iuch slüege alsus blôz?
  - chapter[n=608]:
    - div:
      - l[n=1]: 'ich wil iuwer bote sîn:'
      - l[n=2]: gebet mir her daz vingerlîn
      - l[n=3]: und lât mich iuwern dienest sagen
      - l[n=4]: und iuwern kummer niht verdagen."
      - l[n=5]: der künec des dancte sêre.
      - l[n=6]: 'Gâwân vrâcte in mêre:'
      - l[n=7]: '"sît iu versmâhet gein mir strît,'
      - l[n=8]: nû saget mir, herre, wer ir sît."
      - l[n=9]: '"ir ensult ez niht vür laster doln,"'
      - l[n=10]: sprach der künec, "mîn name ist iu unverholn.
      - l[n=11]: mîn vater der hiez îrot,
      - l[n=12]: den ersluoc der künec Lôt.
      - l[n=13]: ich binz der künec Gramoflanz.
      - l[n=14]: mîn hôhez herze ie was sô ganz,
      - l[n=15]: daz ich ze keinen zîten
      - l[n=16]: nimmer wil gestrîten,
      - l[n=17]: swaz mir tæte ein man,
      - l[n=18]: wan einer, heizet Gâwân,
      - l[n=19]: von dem ich prîs hân vernomen,
      - l[n=20]: daz ich gerne gein im wolde komen
      - l[n=21]: ûf strît durch mîne riuwe.
      - l[n=22]: 'sîn vater der brach triuwe:'
      - l[n=23]: im gruoze er mînen vater sluoc.
      - l[n=24]: ich hân ze sprechen dar genuoc.
      - l[n=25]: nû ist Lôt erstorben
      - l[n=26]: und hât Gâwân erworben
      - l[n=27]: solhen prîs vor ûz besunder,
      - l[n=28]: daz ob der tavelrunder
      - l[n=29]: im prîses niemen gelîchen mac.
      - l[n=30]: ich gelebe noch gein im strîtes tac."
  - chapter[n=609]:
    - div:
      - l[n=1]: 'dô sprach des werden Lôtes sun:'
      - l[n=2]: '"welt ir daz ze liebe tuon'
      - l[n=3]: iuwer vriundîn, obz diu ist,
      - l[n=4]: daz ir sus valschlîchen list
      - l[n=5]: von ir vater kunnet sagen
      - l[n=6]: und dar zuo gerne hetet erslagen
      - l[n=7]: ir bruoder, sôst si ein übel maget,
      - l[n=8]: daz si den site an iu niht klaget.
      - l[n=9]: kunde si tohter und swester sîn,
      - l[n=10]: sô wære si ir beider vogetîn,
      - l[n=11]: daz ir verbæret disen haz.
      - l[n=12]: wie stüende iuwerm sweher daz,
      - l[n=13]: hete er triuwe zebrochen?
      - l[n=14]: habet ir des niht gerochen,
      - l[n=15]: daz ir in tôt gein valsche saget?
      - l[n=16]: sîn sun ist des unverzaget,
      - l[n=17]: in sol des niht verdriezen,
      - l[n=18]: mac er niht geniezen
      - l[n=19]: sîner swester wol gevar,
      - l[n=20]: ze phande er gît sich selben dar.
      - l[n=21]: herre, ich heize Gâwân.
      - l[n=22]: swaz iu mîn vater hât getân,
      - l[n=23]: 'daz rechet an mir: er ist tôt.'
      - l[n=24]: ich sol vür sîn lasters nôt,
      - l[n=25]: hân ich werdeclîchez leben,
      - l[n=26]: ûf kamph vür in ze gîsel geben."
      - l[n=27]: 'dô sprach der künec: "sît ir daz,'
      - l[n=28]: dar ich trage unverkornen haz,
      - l[n=29]: sô tuot mir iuwer werdekeit
      - l[n=30]: beidiu liep unde leit.
  - chapter[n=610]:
    - div:
      - l[n=1]: ein dinc tuot mir an iu wol,
      - l[n=2]: daz ich mit iu strîten sol.
      - l[n=3]: ouch ist iu hôher prîs geschehen,
      - l[n=4]: daz ich iu einem hân verjehen
      - l[n=5]: gein iu ze kamphe komende.
      - l[n=6]: ist uns ze prîse vromende,
      - l[n=7]: ob wir werde vrouwen
      - l[n=8]: den kamph lâzen schouwen,
      - l[n=9]: 'vünfzehen hundert bringe ich dar:'
      - l[n=10]: ir habet ouch eine klâre schar
      - l[n=11]: ûf Schastel Marveile,
      - l[n=12]: iu bringet ziuwerm teile
      - l[n=13]: iuwer œheim Artus
      - l[n=14]: von einem lande, daz alsus,
      - l[n=15]: Löver, ist genennet.
      - l[n=16]: habet ir die stat erkennet,
      - l[n=17]: Bems bî der Korkâ?
      - l[n=18]: 'diu massenîe ist elliu dâ:'
      - l[n=19]: von hiute über den ahten tac
      - l[n=20]: mit grôzer schoie er komen mac.
      - l[n=21]: von hiute am sehzehenden tage
      - l[n=22]: kum ich durch mîn alde klage
      - l[n=23]: ûf den plân ze Jôflanze
      - l[n=24]: nâch gelte disem kranze."
      - l[n=25]: der künec Gâwân mit im bat
      - l[n=26]: 'ze Rosche Sabînes in die stat:'
      - l[n=27]: '"ir enmuget niht ander brücken hân."'
      - l[n=28]: 'dô sprach mîn her Gâwân:'
      - l[n=29]: '"ich wil hin wider alsô her:'
      - l[n=30]: anders leiste ich iuwer ger."
  - chapter[n=611]:
    - div:
      - l[n=1]: si gâben fîanze,
      - l[n=2]: daz si ze Jôflanze
      - l[n=3]: mit rittern und mit vrouwen her
      - l[n=4]: kœmen durch ir zweier wer,
      - l[n=5]: alsô was benant daz tagedinc,
      - l[n=6]: si zwêne al eine ûf einen rinc.
      - l[n=7]: sus schiet mîn her Gâwân
      - l[n=8]: 'dannen von dem werden man:'
      - l[n=9]: mit vreuden er leischierte,
      - l[n=10]: der kranz in zimierte.
      - l[n=11]: er wolde daz ors niht ûf enthaben,
      - l[n=12]: mit sporn treip erz an den graben.
      - l[n=13]: Gringuljete nam bezîte
      - l[n=14]: sînen sprunc sô wîte,
      - l[n=15]: daz Gâwân vallen gar vermeit.
      - l[n=16]: zuo zim diu herzoginne reit,
      - l[n=17]: aldâ der helt erbeizet was
      - l[n=18]: von dem orse ûf ein gras
      - l[n=19]: und er dem orse gurte.
      - l[n=20]: ze sîner antwurte
      - l[n=21]: erbeizte snellîche
      - l[n=22]: diu herzoginne rîche.
      - l[n=23]: gein sînen vuozen si sich bôt.
      - l[n=24]: 'dô sprach si: "herre, solher nôt,'
      - l[n=25]: als ich hân an iuch gegert,
      - l[n=26]: der wart nie mîn wirde wert.
      - l[n=27]: vür wâr mir iuwer arbeit
      - l[n=28]: vüeget solhiu herzeleit,
      - l[n=29]: diu emphâhen sol getriuwez wîp
      - l[n=30]: um ir lieben vriundes lîp."
  - chapter[n=612]:
    - div:
      - l[n=1]: 'dô sprach er: "vrouwe, ist daz wâr,'
      - l[n=2]: daz ir mich grüezet âne vâr,
      - l[n=3]: sô næhet ir dem prîse.
      - l[n=4]: 'ich bin doch wol sô wîse:'
      - l[n=5]: ob der schilt sîn reht sol hân,
      - l[n=6]: an dem hât ir missetân.
      - l[n=7]: des schiltes ammet ist sô hôch,
      - l[n=8]: daz er von spotte ie sich gezôch,
      - l[n=9]: swer ritterschaft ze rehte phlac.
      - l[n=10]: vrouwe, ob ich sô sprechen mac,
      - l[n=11]: swer mich dâ bî hât gesehen,
      - l[n=12]: der muoz mir ritterschefte jehen.
      - l[n=13]: etswenne irs anders jâhet,
      - l[n=14]: 'sît ir mich êrest sâhet:'
      - l[n=15]: daz lâze ich sîn, nemt hin den kranz.
      - l[n=16]: ir sult durch iuwer varwe glanz
      - l[n=17]: neheinem ritter mêre
      - l[n=18]: erbieten solh unêre.
      - l[n=19]: solde iuwer spot wesen mîn,
      - l[n=20]: ich wolde ê âne minne sîn."
      - l[n=21]: diu klâre und diu rîche
      - l[n=22]: 'sprach weinde herzenlîche:'
      - l[n=23]: '"herre, als ich iu nôt gesage,'
      - l[n=24]: waz ich der im herzen trage,
      - l[n=25]: sô gebet ir jâmers mir gewin.
      - l[n=26]: gein swem sich krenket mîn sin,
      - l[n=27]: der solz durch zuht verkiesen.
      - l[n=28]: ich enmac niemêr verliesen
      - l[n=29]: vreuden, denne ich hân verlorn
      - l[n=30]: an Zidegaste dem ûz erkorn.
  - chapter[n=613]:
    - div:
      - l[n=1]: mîn klâre süeze bêâs âmîs,
      - l[n=2]: sô durchliuhtec was sîn prîs
      - l[n=3]: mit rehter werdekeite ger,
      - l[n=4]: ez wære dirre oder der,
      - l[n=5]: die muoter ie gebâren
      - l[n=6]: bî sîner zîte jâren,
      - l[n=7]: die muosten im jehen werdekeit,
      - l[n=8]: die ander prîs nie überstreit.
      - l[n=9]: er was ein quecbrunne der tugent,
      - l[n=10]: mit alsô berhafter jugent
      - l[n=11]: bewart vor valscher phlihte.
      - l[n=12]: ûz der vinster gein dem liehte
      - l[n=13]: hete er sich enblecket,
      - l[n=14]: sînen prîs sô hôch gestecket,
      - l[n=15]: daz in niemen kunde erreichen,
      - l[n=16]: den valscheit möhte erweichen.
      - l[n=17]: sîn prîs hôch wahsen kunde,
      - l[n=18]: daz die andern wâren drunde,
      - l[n=19]: ûz sînes herzen kernen.
      - l[n=20]: wie loufet ob al den sternen
      - l[n=21]: der snelle Saturnus?
      - l[n=22]: der triuwe ein monîzirus,
      - l[n=23]: sît ich die wârheit sprechen kan,
      - l[n=24]: sus was mîn erwünschet man.
      - l[n=25]: 'daz tier die megede solden klagen:'
      - l[n=26]: ez wirt durch reinekeit erslagen.
      - l[n=27]: ich was sîn herze, er was mîn lîp.
      - l[n=28]: 'den verlôs ich vlüstebærez wîp:'
      - l[n=29]: in sluoc der künec Gramoflanz,
      - l[n=30]: von dem ir vüeret disen kranz.
  - chapter[n=614]:
    - div:
      - l[n=1]: herre, ob ich iu leide sprach,
      - l[n=2]: von den schulden daz geschach,
      - l[n=3]: daz ich versuochen wolde,
      - l[n=4]: ob ich iu minne solde
      - l[n=5]: bieten durch iuwer werdekeit.
      - l[n=6]: 'ich weiz wol, herre, ich sprach iu leit:'
      - l[n=7]: daz was durch ein versuochen.
      - l[n=8]: nû sult ir des geruochen,
      - l[n=9]: daz ir zorn verlieset
      - l[n=10]: und gar ûf mich verkieset.
      - l[n=11]: ir sîtz der ellens rîche.
      - l[n=12]: dem golde ich iuch gelîche,
      - l[n=13]: 'daz man liutert in der gluot:'
      - l[n=14]: als ist geliutert iuwer muot.
      - l[n=15]: dem ich iuch ze schaden brâhte,
      - l[n=16]: als ich denke und dô gedâhte,
      - l[n=17]: der hât mir herzeleit getân."
      - l[n=18]: 'dô sprach mîn her Gâwân:'
      - l[n=19]: '"vrouwe, es enwende mich der tôt,'
      - l[n=20]: ich lêre den künec solhe nôt,
      - l[n=21]: diu sîne hôchvart letzet.
      - l[n=22]: mîne triuwe ich hân versetzet
      - l[n=23]: gein im ûf kamph ze rîten
      - l[n=24]: 'in kurzlîchen zîten:'
      - l[n=25]: dâ sul wir manheit urborn.
      - l[n=26]: vrouwe, ich hân ûf iuch verkorn.
      - l[n=27]: ob ir iu mînen tummen rât
      - l[n=28]: durch zuht niht versmâhen lât,
      - l[n=29]: ich riete iu wîplîch êre
      - l[n=30]: und werdekeite lêre.
  - chapter[n=615]:
    - div:
      - l[n=1]: 'nû enist hie niemen denne wir:'
      - l[n=2]: vrouwe, nû tuot genâde an mir."
      - l[n=3]: 'si sprach: "an gîsertem arm'
      - l[n=4]: bin ich selten worden warm.
      - l[n=5]: dâ gein ich niht wil strîten,
      - l[n=6]: ir enmeget wol zandern zîten
      - l[n=7]: dienstes lôn an mir bejagen.
      - l[n=8]: ich wil iuwer arbeit klagen,
      - l[n=9]: unz ir werdet wol gesunt
      - l[n=10]: über al, swâ ir sît wunt.
      - l[n=11]: unz daz der schade geheile,
      - l[n=12]: ûf Schastel Marveile
      - l[n=13]: wil ich mit iu kêren."
      - l[n=14]: '"ir welt mir vreude mêren"'
      - l[n=15]: sus sprach der minnen gernde man.
      - l[n=16]: er huop die vrouwen wol getân
      - l[n=17]: mit drucke an sich ûf ir phert.
      - l[n=18]: des dûhte er si dâ vor niht wert,
      - l[n=19]: dô er si ob dem brunnen sach
      - l[n=20]: und si sô twirhlingen sprach.
      - l[n=21]: 'Gâwân reit dan mit vreude siten:'
      - l[n=22]: doch wart ir weinen niht vermiten,
      - l[n=23]: unz er mit ir klagete.
      - l[n=24]: er sprach, daz si sagete,
      - l[n=25]: war um ir weinen wære,
      - l[n=26]: daz siz durch got verbære.
      - l[n=27]: 'si sprach: "herre, ich muoz iu klagen'
      - l[n=28]: von dem, der mir hât erslagen
      - l[n=29]: den werden Zidegasten.
      - l[n=30]: des muoz mir jâmer tasten
  - chapter[n=616]:
    - div:
      - l[n=1]: inz herze, dâ diu vreude lac,
      - l[n=2]: dô ich Zidegastes minne phlac.
      - l[n=3]: ich enbin sô niht verdorben,
      - l[n=4]: ich enhabe doch sît geworben
      - l[n=5]: des küneges schaden mit koste
      - l[n=6]: und manege scharphe tjoste
      - l[n=7]: gein sînem verhe gevrumt.
      - l[n=8]: waz ob mir an iu helfe kumt,
      - l[n=9]: diu mich richet und ergetzet,
      - l[n=10]: daz mir jâmerz herze wetzet?
      - l[n=11]: ûf Gramoflanzes tôt
      - l[n=12]: emphienc ich dienest, daz mir bôt
      - l[n=13]: ein künec, der swunsches herre was.
      - l[n=14]: herre, der heizet Amfortas.
      - l[n=15]: durch minne ich nam von sîner hant
      - l[n=16]: von Tabronît daz krâmgewant,
      - l[n=17]: daz noch vor iuwer porten stêt,
      - l[n=18]: dâ tiurez gelt engegen gêt.
      - l[n=19]: der künec in mînem dienste erwarp,
      - l[n=20]: dâ von mîn vreude gar verdarp.
      - l[n=21]: dô ich in minne solde wern,
      - l[n=22]: 'dô muoste ich niuwes jâmers gern:'
      - l[n=23]: in mînem dienste erwarp er sêr.
      - l[n=24]: gelîchen jâmer oder mêr,
      - l[n=25]: als Zidegast geben kunde,
      - l[n=26]: gap mir Amfortases wunde.
      - l[n=27]: nû jeht, wie solde ich armez wîp,
      - l[n=28]: sît ich hân getriuwen lîp,
      - l[n=29]: alsolher nôt bî sinne sîn?
      - l[n=30]: etswenne sich krenket ouch der mîn,
  - chapter[n=617]:
    - div:
      - l[n=1]: sît daz liget sô helfelôs,
      - l[n=2]: den ich nâch Zidegaste erkôs
      - l[n=3]: zergetzen und durch rechen.
      - l[n=4]: herre, nû hœret sprechen,
      - l[n=5]: wâ mite erwarp Klinschor
      - l[n=6]: den rîchen krâm vor iuwerm tor.
      - l[n=7]: dô der klâre Amfortas
      - l[n=8]: minne und vreude erwendet was,
      - l[n=9]: der mir die gâbe sande,
      - l[n=10]: dô vorhte ich die schande.
      - l[n=11]: Klinschore ist stæteclîchen bî
      - l[n=12]: der list von nigrômanzî,
      - l[n=13]: daz er mit zouber twingen kan
      - l[n=14]: beidiu wîp unde man.
      - l[n=15]: swaz er werder diet gesiht,
      - l[n=16]: die enlæt er âne kummer niht.
      - l[n=17]: durch vride ich Klinschore dar
      - l[n=18]: gap mînen krâm nâch rîcheit var.
      - l[n=19]: swenne diu âventiure würde erliten,
      - l[n=20]: swer den prîs hete erstriten,
      - l[n=21]: 'an den solde ich minne suochen:'
      - l[n=22]: wolde er mîn niht geruochen,
      - l[n=23]: der krâm wære anderstunde mîn
      - l[n=24]: (der sol sus unser zweier sîn).
      - l[n=25]: des swuoren, die dâ wâren.
      - l[n=26]: dâ mite ich wolde vâren
      - l[n=27]: Gramoflanzes durch den list,
      - l[n=28]: der leider noch ungendet ist.
      - l[n=29]: hete er die âventiure geholt,
      - l[n=30]: sô müeste er sterben hân gedolt.
  - chapter[n=618]:
    - div:
      - l[n=1]: 'Klinschor ist hövesch unde wîs:'
      - l[n=2]: der erloupte mir durch sînen prîs
      - l[n=3]: von mîner massenîe erkant
      - l[n=4]: ritterschaft über al sîn lant
      - l[n=5]: mit manegem stiche unde slage.
      - l[n=6]: die ganzen wochen, alle ir tage,
      - l[n=7]: al die wochen in dem jâr
      - l[n=8]: sunderrotte ich hân ze vâr,
      - l[n=9]: 'dise den tac und jene die naht:'
      - l[n=10]: mit koste ich schaden hân gedâht
      - l[n=11]: Gramoflanz dem hôchgemuot.
      - l[n=12]: manegen strît er mit in tuot.
      - l[n=13]: waz bewart in ie dar unde?
      - l[n=14]: sîns verhes ich vâren kunde.
      - l[n=15]: die wâren ze rîche in mînen solt,
      - l[n=16]: wart mir der deheiner anders holt,
      - l[n=17]: nâch minne ich manegen dienen liez,
      - l[n=18]: dem ich doch lônes niht gehiez.
      - l[n=19]: mînen lîp gesach nie man,
      - l[n=20]: ich enmöhte wol sîn dienest hân,
      - l[n=21]: wan einer, der truoc wâpen rôt.
      - l[n=22]: mîn gesinde er brâhte in nôt.
      - l[n=23]: 'vür Lôgrois er kom geriten:'
      - l[n=24]: dâ entworhte er sie mit solhen siten,
      - l[n=25]: sîn hant si nider streute,
      - l[n=26]: daz ich michs wênec vreute,
      - l[n=27]: zwischen Lôgrois und iuwerm urvar.
      - l[n=28]: 'mîner ritter im volcten vünfe dar:'
      - l[n=29]: die enschumfierte er ûf dem plân
      - l[n=30]: und gap diu ors dem schifman.
  - chapter[n=619]:
    - div:
      - l[n=1]: dô er die mîne überstreit,
      - l[n=2]: 'nâch dem helde ich selbe reit:'
      - l[n=3]: ich bôt im lant und mînen lîp.
      - l[n=4]: er sprach, er hete ein schœner wîp
      - l[n=5]: und diu im lieber wære.
      - l[n=6]: 'diu rede was mir swære:'
      - l[n=7]: ich vrâcte, wer diu möhte sîn.
      - l[n=8]: '"von Pelrapeire diu künegîn,'
      - l[n=9]: 'sus ist genant diu lieht gemâl:'
      - l[n=10]: sô heize ich selbe Parzivâl.
      - l[n=11]: 'ich wil iuwer minne niht:'
      - l[n=12]: der grâl mir anders kummer giht"
      - l[n=13]: sus sprach der helt mit zorne.
      - l[n=14]: hin reit der ûz erkorne.
      - l[n=15]: hân ich dar an missetân
      - l[n=16]: (welt ir mich daz wizzen lân?),
      - l[n=17]: ob ich durch mîne herzenôt
      - l[n=18]: dem werden ritter minne bôt,
      - l[n=19]: sô krenket sich mîn minne."
      - l[n=20]: Gâwân zer herzoginne
      - l[n=21]: 'sprach: "vrouwe, ich erkenne in alsô wert,'
      - l[n=22]: an dem ir minne hât gegert,
      - l[n=23]: hete er iuch ze minne erkorn,
      - l[n=24]: iuwer prîs wære an im niht verlorn."
      - l[n=25]: Gâwân der kurtois
      - l[n=26]: und diu herzogîn von Lôgrois
      - l[n=27]: vaste an ein ander sâhen.
      - l[n=28]: dô riten si sô nâhen,
      - l[n=29]: daz man si von der burc ersach,
      - l[n=30]: dâ im diu âventiure geschach.
  - chapter[n=620]:
    - div:
      - l[n=1]: 'dô sprach er: "vrouwe, tuot sô wol,'
      - l[n=2]: ob ich iuch des biten sol,
      - l[n=3]: lât mînen namen unerkant,
      - l[n=4]: als mich der ritter hât genant,
      - l[n=5]: der mir entreit Gringuljeten.
      - l[n=6]: leistet, des ich iuch hân gebeten.
      - l[n=7]: swer iuch des vrâgen welle,
      - l[n=8]: 'sô sprechet ir: "mîn geselle'
      - l[n=9]: ist mir des unerkennet,
      - l[n=10]: er wart mir nie genennet."
      - l[n=11]: 'si sprach: "vil gerne ich siz verdage,'
      - l[n=12]: sît ir niht welt, daz ichz in sage."
      - l[n=13]: er und diu vrouwe wol gevar
      - l[n=14]: kêrten gein der bürge dar.
      - l[n=15]: die ritter heten dâ vernomen,
      - l[n=16]: daz dar ein ritter wære komen,
      - l[n=17]: der hete die âventiure erliten
      - l[n=18]: und den lewen überstriten
      - l[n=19]: und den turkoiten sider
      - l[n=20]: ze rehter tjost gevellet nider.
      - l[n=21]: innen des reit Gâwân
      - l[n=22]: gein dem urvar ûf den plân,
      - l[n=23]: daz si in von zinnen sâhen.
      - l[n=24]: si begunden vaste gâhen
      - l[n=25]: ûz der burc mit schalle.
      - l[n=26]: dô vuorten si alle
      - l[n=27]: rîche baniere.
      - l[n=28]: sus kômen si schiere
      - l[n=29]: 'ûf snellen râvîten:'
      - l[n=30]: er wânde, si wolden strîten.
  - chapter[n=621]:
    - div:
      - l[n=1]: dô er si verre komen sach,
      - l[n=2]: 'hin zer herzoginne er sprach:'
      - l[n=3]: '"kumt jenez volc gein uns ze wer?"'
      - l[n=4]: 'si sprach: "ez ist Klinschores her,'
      - l[n=5]: die iuwer kûme hânt erbiten.
      - l[n=6]: mit vreude si koment nû geriten
      - l[n=7]: und wellent iuch emphâhen.
      - l[n=8]: daz darf iu niht versmâhen,
      - l[n=9]: sît ez diu vreude in gebôt."
      - l[n=10]: nû was ouch Plipalinôt
      - l[n=11]: mit sîner klâren tohter fier
      - l[n=12]: komen in einem ussier.
      - l[n=13]: 'verre ûf den plân si gein im gienc:'
      - l[n=14]: diu maget in mit vreude emphienc,
      - l[n=15]: Gâwân bôt ir sînen gruoz.
      - l[n=16]: si kuste im stegereif und vuoz
      - l[n=17]: und emphienc ouch die herzogîn.
      - l[n=18]: si nam in bî dem zoume sîn
      - l[n=19]: und bat erbeizen den man.
      - l[n=20]: diu vrouwe unde Gâwân
      - l[n=21]: giengen an des schiffes ort.
      - l[n=22]: ein teppech und ein kulter dort
      - l[n=23]: 'lâgen: an der selben stete'
      - l[n=24]: diu herzogin durch sîne bete
      - l[n=25]: ze Gâwâne nider saz.
      - l[n=26]: des verjen tohter niht vergaz,
      - l[n=27]: si entwâpende in, sus hœre ich sagen.
      - l[n=28]: ir mantel hete si dar getragen,
      - l[n=29]: der des nahtes ob im lac,
      - l[n=30]: 'dô er ir herberge phlac:'
  - chapter[n=622]:
    - div:
      - l[n=1]: des was im nôt an der zît.
      - l[n=2]: ir mantel und sîn kursît
      - l[n=3]: legete an sich her Gâwân.
      - l[n=4]: si truoc daz harnas her dan.
      - l[n=5]: alrêst diu herzoginne klâr
      - l[n=6]: nam sîns antlitzes war,
      - l[n=7]: dâ si sâzen bî ein ander.
      - l[n=8]: zwêne gebrâtene galander,
      - l[n=9]: mit wîn ein glesîn barel
      - l[n=10]: und zwei blankiu wastel
      - l[n=11]: diu süeze maget dar nâher truoc
      - l[n=12]: ûf einer tweheln wîz genuoc.
      - l[n=13]: dise spîse ervlouc ein sprinzelîn.
      - l[n=14]: Gâwân und diu herzogîn
      - l[n=15]: mohtenz wazzer selbe nemen,
      - l[n=16]: ob twahens wolde si gezemen,
      - l[n=17]: daz is doch beidiu tâten.
      - l[n=18]: mit vreude er was berâten,
      - l[n=19]: daz er mit ir ezzen solde,
      - l[n=20]: durch die er lîden wolde
      - l[n=21]: beidiu vreude unde nôt.
      - l[n=22]: swenne si daz barel im gebôt,
      - l[n=23]: daz gerüeret hete ir munt,
      - l[n=24]: sô wart im niuwe vreude kunt,
      - l[n=25]: daz er dâ nâch solde trinken.
      - l[n=26]: sîn riuwe begunde hinken
      - l[n=27]: und wart sîn hôchgemüete snel.
      - l[n=28]: ir süezer munt, ir liehtez vel
      - l[n=29]: in sô von kummer jagete,
      - l[n=30]: daz er neheine wunden klagete.
  - chapter[n=623]:
    - div:
      - l[n=1]: von der burc die vrouwen
      - l[n=2]: dise wirtschaft mohten schouwen.
      - l[n=3]: anderhalp anz urvar,
      - l[n=4]: 'manec wert ritter kom aldar:'
      - l[n=5]: ir buhurt mit kunst wart getân.
      - l[n=6]: disehalp her Gâwân
      - l[n=7]: dancte dem verjen und der tohter sîn
      - l[n=8]: (alsô tet ouch diu herzogîn)
      - l[n=9]: ir güetlîchen spîse.
      - l[n=10]: diu herzoginne wîse
      - l[n=11]: 'sprach: "war ist der ritter komen,'
      - l[n=12]: von dem diu tjoste wart genomen
      - l[n=13]: gester, dô ich hinnen reit?
      - l[n=14]: ob den iemen überstreit,
      - l[n=15]: weder schiet daz leben oder tôt?"
      - l[n=16]: 'dô sprach Plipalinôt:'
      - l[n=17]: '"vrouwe, ich sach in hiute leben.'
      - l[n=18]: 'er wart mir vür ein ors gegeben:'
      - l[n=19]: welt ir ledegen den man,
      - l[n=20]: dar um sol ich swalwen hân.
      - l[n=21]: diu der künegîn Secundillen was
      - l[n=22]: und die iu sande Amfortas,
      - l[n=23]: mac diu harphe wesen mîn,
      - l[n=24]: ledec ist duc de Gôwerzîn."
      - l[n=25]: '"die harphen undz ander krâmgewant,"'
      - l[n=26]: sprach si, "wil er, mit sîner hant
      - l[n=27]: mac geben und behalden,
      - l[n=28]: 'der hie sitzet: lâts in walden.'
      - l[n=29]: ob ich im sô liep wart ie,
      - l[n=30]: er lœset mir Lischoisen hie,
  - chapter[n=624]:
    - div:
      - l[n=1]: den herzogen von Gôwerzîn,
      - l[n=2]: und ouch den andern vürsten mîn,
      - l[n=3]: Flôranden von Itolac.
      - l[n=4]: der nahtes mîner wahte phlac,
      - l[n=5]: er was mîn turkoite alsô,
      - l[n=6]: sîns trûrens wirde ich nimmer vrô."
      - l[n=7]: 'Gâwân sprach zer vrouwen:'
      - l[n=8]: '"ir muget si beide schouwen'
      - l[n=9]: ledec, ê daz uns kom diu naht."
      - l[n=10]: dô heten si sich des bedâht
      - l[n=11]: und vuoren über an daz lant.
      - l[n=12]: die herzoginne lieht erkant
      - l[n=13]: huop Gâwân aber ûf ir phert.
      - l[n=14]: manec edel ritter wert
      - l[n=15]: emphiengen in und die herzogin.
      - l[n=16]: si kêrten gein der bürge hin.
      - l[n=17]: dâ wart mit vreuden geriten,
      - l[n=18]: von in diu kunst niht vermiten,
      - l[n=19]: daz es der buhurt hete êre.
      - l[n=20]: waz mac ich sprechen mêre,
      - l[n=21]: wan daz der werde Gâwân
      - l[n=22]: und diu herzoginne wol getân
      - l[n=23]: von vrouwen wart emphangen sô,
      - l[n=24]: si mohtens beidiu wesen vrô,
      - l[n=25]: ûf Schastel Marveile.
      - l[n=26]: ir mugets im jehen ze heile,
      - l[n=27]: daz im diu sælde ie geschach.
      - l[n=28]: dô vuorte in an sîn gemach
      - l[n=29]: Arnîve und die daz kunden,
      - l[n=30]: die bewarten sîne wunden.
  - chapter[n=625]:
    - div:
      - l[n=1]: 'z Arnîven sprach Gâwân:'
      - l[n=2]: '"vrouwe, ich sol einen boten hân."'
      - l[n=3]: 'ein juncvrouwe wart gesant:'
      - l[n=4]: diu brâhte einen sarjant,
      - l[n=5]: manlîch, mit zühten wîse.
      - l[n=6]: in sarjandes prîse
      - l[n=7]: der knappe swuor des einen eit,
      - l[n=8]: er würbe liep oder leit,
      - l[n=9]: daz er des niemen dâ
      - l[n=10]: gewüege noch anderswâ,
      - l[n=11]: wan dâ erz werben solde.
      - l[n=12]: Gâwân bat, daz man im holde
      - l[n=13]: tincten unde permint.
      - l[n=14]: Gâwân des künec Lôtes kint
      - l[n=15]: schreip gevuoge mit der hant.
      - l[n=16]: er enbôt ze Löver in daz lant
      - l[n=17]: Artûse und des wîbe
      - l[n=18]: dienst von sînem lîbe
      - l[n=19]: mit triuwen unverschertet
      - l[n=20]: und hete er prîs behertet,
      - l[n=21]: der wære an werdekeite tôt,
      - l[n=22]: si enhülfen im ze sîner nôt,
      - l[n=23]: daz si beide an triuwe dæhten
      - l[n=24]: und ze Jôflanze bræhten
      - l[n=25]: die massenîe mit vrouwen schar,
      - l[n=26]: und er kœme ouch selbe gein in dar
      - l[n=27]: durch kamph ûf al sîn êre.
      - l[n=28]: er enbôt im dennoch mêre,
      - l[n=29]: der kamph wære alsô genomen,
      - l[n=30]: daz er werdeclîche müeste komen.
  - chapter[n=626]:
    - div:
      - l[n=1]: dô enbôt ouch her Gâwân,
      - l[n=2]: ez wære vrouwe oder man,
      - l[n=3]: al der massenîe gar,
      - l[n=4]: daz si ir triuwe næmen war
      - l[n=5]: 'und daz si dem künege rieten komen:'
      - l[n=6]: daz möhte an werdekeit in gevromen.
      - l[n=7]: al den werden er enbôt
      - l[n=8]: sîn dienst und sîne kamphes nôt.
      - l[n=9]: 'der brief niht insigels truoc:'
      - l[n=10]: er schreip in sus erkant genuoc
      - l[n=11]: mit wârzeichen ungelogen.
      - l[n=12]: '"nû ensoltûz niht langer zogen"'
      - l[n=13]: sprach Gâwân zem knappen sîn.
      - l[n=14]: '"der künec und diu künegîn'
      - l[n=15]: sint ze Bems bî der Korkâ.
      - l[n=16]: die küneginne soltû dâ
      - l[n=17]: sprechen eines morgens vruo.
      - l[n=18]: swaz si dir râte, daz tuo
      - l[n=19]: 'und lâz dir eine witze bî:'
      - l[n=20]: verswîc, daz ich hie herre sî.
      - l[n=21]: daz dû hie massenîe sîs,
      - l[n=22]: daz ensage in niht deheinen wîs."
      - l[n=23]: dem knappen was dannen gâch.
      - l[n=24]: 'Arnîve sleich im sanfte nâch:'
      - l[n=25]: diu vrâcte in, war er wolde
      - l[n=26]: und waz er werben solde.
      - l[n=27]: 'dô sprach er: "vrouwe, ich ensages iu niht'
      - l[n=28]: ob mir mîn eit rehte giht.
      - l[n=29]: got hüete iuwer, ich wil hinnen varn."
      - l[n=30]: er reit nâch werdeclîchen scharn.
  - chapter[n=627]:
    - div:
      - l[n=1]: Arnîve zorn bejagete,
      - l[n=2]: daz der knappe ir niht ensagete
      - l[n=3]: alsus getâniu mære,
      - l[n=4]: war er gesendet wære.
      - l[n=5]: 'si bat den, der der porten phlac:'
      - l[n=6]: '"ez si naht oder tac,'
      - l[n=7]: sô der knappe wider rîte,
      - l[n=8]: vüege, daz er mîn bîte,
      - l[n=9]: unz ich in gespreche.
      - l[n=10]: mit dîner kunst daz zeche."
      - l[n=11]: doch truoc si ûf den knappen haz.
      - l[n=12]: wider în durch vrâgen baz
      - l[n=13]: gienc si zer herzoginne.
      - l[n=14]: diu phlac ouch der sinne,
      - l[n=15]: daz ir munt des niht gewuoc,
      - l[n=16]: welhen namen Gâwân truoc.
      - l[n=17]: sîn bete hete an ir bewart,
      - l[n=18]: si versweic sînen namen und sînen art.
      - l[n=19]: pusîne und ander schal
      - l[n=20]: ûf dem palase erhal
      - l[n=21]: mit vrœlîchen sachen.
      - l[n=22]: manec rückelachen
      - l[n=23]: in dem palase wart gehangen.
      - l[n=24]: aldâ wart niht gegangen.
      - l[n=25]: wan ûf teppechen wol geworht.
      - l[n=26]: ez hete ein armer wirt ervorht.
      - l[n=27]: alumme an allen sîten
      - l[n=28]: mit senften phlûmîten
      - l[n=29]: manec gesiz dâ wart geleget,
      - l[n=30]: dar ûf man tiure kultern treget.
  - chapter[n=628]:
    - div:
      - l[n=1]: Gâwân nâch arbeite phlac
      - l[n=2]: slâfens den mitten tac.
      - l[n=3]: im wâren sîne wunden
      - l[n=4]: mit kunst alsô gebunden,
      - l[n=5]: ob vriundîn wære bî im gelegen,
      - l[n=6]: hete er minne gephlegen,
      - l[n=7]: daz wære im senfte unde guot.
      - l[n=8]: er hete ouch bezzern slâfes muot
      - l[n=9]: denne snahtes, dô diu herzogin
      - l[n=10]: 'an ungemache im gap gewin:'
      - l[n=11]: er erwachte gein der vesper zît.
      - l[n=12]: doch hete er in slâfe strît
      - l[n=13]: gestriten mit der minne
      - l[n=14]: aber mit der herzoginne.
      - l[n=15]: ein sîn kamerære
      - l[n=16]: mit tiurem golde swære
      - l[n=17]: brâhte im kleider dar getragen
      - l[n=18]: von liehtem phelle, hôrte ich sagen.
      - l[n=19]: 'dô sprach mîn her Gâwân:'
      - l[n=20]: '"wir suln der kleider mêr noch hân,'
      - l[n=21]: diu al gelîche tiure sîn,
      - l[n=22]: dem herzogen von Gôwerzîn
      - l[n=23]: und dem klâren Flôrande,
      - l[n=24]: der in manegem lande
      - l[n=25]: hât gedienet werdekeit.
      - l[n=26]: nû schaffet, daz diu sîn bereit."
      - l[n=27]: bî einem knappen er enbôt
      - l[n=28]: sînem wirt Plipalinôt,
      - l[n=29]: daz er sande im Lischoisen dar.
      - l[n=30]: bî sîner tohter wol gevar
  - chapter[n=629]:
    - div:
      - l[n=1]: wart Lischois dar ûf gesant.
      - l[n=2]: vrou Bêne brâhte in an der hant
      - l[n=3]: durch Gâwânes hulde
      - l[n=4]: 'und ouch durch die schulde:'
      - l[n=5]: Gâwân ir vater wol gehiez,
      - l[n=6]: dô er si sêre weinde liez,
      - l[n=7]: des tages, dô er von ir reit,
      - l[n=8]: dâ prîs erwarp sîn manheit.
      - l[n=9]: der turkoite was ouch komen.
      - l[n=10]: an den beiden wart vernomen
      - l[n=11]: Gâwâns emphâhen âne haz.
      - l[n=12]: ieweder nider zuo zim saz,
      - l[n=13]: unz man in kleider dar getruoc.
      - l[n=14]: diu wâren kostenlîch genuoc,
      - l[n=15]: daz si niht bezzer möhten sîn.
      - l[n=16]: diu brâhte man in allen drîn.
      - l[n=17]: ein meister hiez Sârant,
      - l[n=18]: nâch dem Sêres wart genant,
      - l[n=19]: der was von Trîande.
      - l[n=20]: in Sekundillen lande
      - l[n=21]: 'stêt ein stat, heizet Tasmê:'
      - l[n=22]: diust grœzer danne Nînivê
      - l[n=23]: oder danne diu wîte Akratôn.
      - l[n=24]: Sârant durch prîses lôn
      - l[n=25]: eins phelles dâ gedâhte
      - l[n=26]: (sîn werc vil spæhe brâhte),
      - l[n=27]: der heizet sârantasmê.
      - l[n=28]: ob der iht rîlîchen stê?
      - l[n=29]: daz muget ir âne vrâgen lân,
      - l[n=30]: wande er muoz grôze koste hân.
  - chapter[n=630]:
    - div:
      - l[n=1]: diu selben kleider legeten an
      - l[n=2]: die zwêne unde Gâwân.
      - l[n=3]: si giengen ûf den palas,
      - l[n=4]: dâ einhalp manec ritter was,
      - l[n=5]: anderhalp die klâren vrouwen.
      - l[n=6]: swer rehte kunde schouwen,
      - l[n=7]: von Lôgrois diu herzogîn
      - l[n=8]: truoc vor ûz den besten schîn.
      - l[n=9]: der wirt und die geste
      - l[n=10]: stuonden vür si, diu dâ gleste,
      - l[n=11]: diu Orgelûse was genant.
      - l[n=12]: der turkoite Flôrant
      - l[n=13]: und Lischois der klâre
      - l[n=14]: wurden ledec âne vâre,
      - l[n=15]: die zwêne vürsten kurtois,
      - l[n=16]: durch die herzogîn von Lôgrois.
      - l[n=17]: si dancte Gâwân drumme,
      - l[n=18]: gein valscheit diu tumme
      - l[n=19]: und diu herzelîche wîse
      - l[n=20]: gein wîplîchem prîse.
      - l[n=21]: dô disiu rede geschach,
      - l[n=22]: Gâwân vier küneginne sach
      - l[n=23]: bî der herzoginne stên.
      - l[n=24]: er bat die zwêne nâher gên
      - l[n=25]: durch sîne kurtôsîe,
      - l[n=26]: die jungeren drîe
      - l[n=27]: hiez er küssen dise zwêne.
      - l[n=28]: nû was ouch vrou Bêne
      - l[n=29]: mit Gâwân dar gegangen.
      - l[n=30]: diu wart dâ wol emphangen.
  - chapter[n=631]:
    - div:
      - l[n=1]: 'der wirt niht langer wolde stên:'
      - l[n=2]: er bat die zwêne sitzen gên
      - l[n=3]: ze den vrouwen, swâ si wolden.
      - l[n=4]: dô si sô tuon solden,
      - l[n=5]: diu bete tet in niht ze wê.
      - l[n=6]: '"welhez ist Itonjê?"'
      - l[n=7]: sus sprach der werde Gâwân.
      - l[n=8]: '"diu sol mich bî ir sitzen lân."'
      - l[n=9]: des vrâcte er Bênen stille.
      - l[n=10]: sît ez was sîn wille,
      - l[n=11]: si zeicte im die maget klâr.
      - l[n=12]: '"diu den rôten munt, daz brûne hâr'
      - l[n=13]: dort treget bî liehten ougen,
      - l[n=14]: welt ir si sprechen tougen,
      - l[n=15]: daz tuot gevuoclîche"
      - l[n=16]: sprach vrou Bêne diu zühte rîche.
      - l[n=17]: diu wesse Itonjê minnen nôt
      - l[n=18]: und daz ir herze dienest bôt
      - l[n=19]: der werde künec Gramoflanz
      - l[n=20]: mit ritterlîchen triuwen ganz.
      - l[n=21]: Gâwân saz nider zuo der maget.
      - l[n=22]: 'ich sage iu, daz mir wart gesaget:'
      - l[n=23]: sîner rede er dâ begunde
      - l[n=24]: mit vuogen, wande erz kunde.
      - l[n=25]: ouch kunde si gebâren,
      - l[n=26]: daz von sô kurzen jâren,
      - l[n=27]: als Itonjê diu junge truoc,
      - l[n=28]: den hete si zühte gar genuoc.
      - l[n=29]: er hete sich vrâgens gein ir bewegen,
      - l[n=30]: ob si noch minne kunde phlegen.
  - chapter[n=632]:
    - div:
      - l[n=1]: 'dô sprach diu maget mit sinnen:'
      - l[n=2]: '"herre, wen solde ich minnen?'
      - l[n=3]: sît mir mîn êrster tac erschein,
      - l[n=4]: sô wart ritter nie dehein,
      - l[n=5]: ze dem ich ie gespræche wort,
      - l[n=6]: wan als ir hiute hât gehôrt."
      - l[n=7]: '"sô möhten iu doch mære komen,'
      - l[n=8]: wâ ir mit manheit hât vernomen
      - l[n=9]: bejageten prîs mit ritterschaft
      - l[n=10]: und wer mit herzenlîcher kraft
      - l[n=11]: nâch minnen dienest bieten kan"
      - l[n=12]: sus sprach mîn her Gâwân.
      - l[n=13]: 'des antwurte im diu klâre maget:'
      - l[n=14]: '"nâch minne ist dienest mich verdaget.'
      - l[n=15]: wan der herzogîn von Lôgrois
      - l[n=16]: dient manec ritter kurtois
      - l[n=17]: beidiu nâch minne und um ir solt.
      - l[n=18]: der hât maneger hie geholt
      - l[n=19]: tjostieren, dâ wirz sâhen.
      - l[n=20]: ir deheiner nie sô nâhen
      - l[n=21]: kom, als ir uns komen sît.
      - l[n=22]: den prîs ûf hœhet iuwer strît."
      - l[n=23]: 'er sprach zer megede wol gevar:'
      - l[n=24]: '"war krieget der herzoginne schar,'
      - l[n=25]: sus manec ritter ûz erkorn?
      - l[n=26]: wer hât ir hulde verlorn?"
      - l[n=27]: 'si sprach: "daz hât der künec Gramoflanz,'
      - l[n=28]: der der werdekeite kranz
      - l[n=29]: treget, als im diu volge giht.
      - l[n=30]: herre, des erkenne ich anders niht."
  - chapter[n=633]:
    - div:
      - l[n=1]: 'dô sprach mîn her Gâwân:'
      - l[n=2]: '"ir sult sîn vürbaz künde hân,'
      - l[n=3]: sît er sich prîse nâhet
      - l[n=4]: und des mit willen gâhet.
      - l[n=5]: von sînem munde ich hân vernomen,
      - l[n=6]: daz er herzenlîche ist komen
      - l[n=7]: mit dienst, ob irs geruochet,
      - l[n=8]: sô daz er helfe suochet
      - l[n=9]: durch trôst an iuwer minne.
      - l[n=10]: künec durch küneginne
      - l[n=11]: sol billîche emphâhen nôt.
      - l[n=12]: vrouwe, hiez iuwer vater Lôt,
      - l[n=13]: sô sît irz, die er meinet,
      - l[n=14]: nâch der sîn herze weinet,
      - l[n=15]: und heizet ir Itonjê,
      - l[n=16]: sô tuot ir im von herzen wê.
      - l[n=17]: ob ir triuwe kunnet tragen,
      - l[n=18]: 'sô sult ir wenden im sîn klagen:'
      - l[n=19]: beidenthalp wil ich des bote sîn.
      - l[n=20]: 'vrouwe, nemt diz vingerlîn:'
      - l[n=21]: daz sande iu der klâre.
      - l[n=22]: 'ouch wirbe ichz âne vâre:'
      - l[n=23]: vrouwe, daz lât al balde an mich."
      - l[n=24]: 'si begunde al rôt verwen sich:'
      - l[n=25]: als ê was gevar ir munt,
      - l[n=26]: wart al dem antlitze kunt.
      - l[n=27]: dar nâch schier wart si anders var.
      - l[n=28]: 'si greif al blûclîche dar:'
      - l[n=29]: daz vingerlîn wart schiere erkant.
      - l[n=30]: si emphienc ez mit ir klâren hant.
  - chapter[n=634]:
    - div:
      - l[n=1]: 'dô sprach si: "herre, ich sihe nû wol,'
      - l[n=2]: ob ich sô vor iu sprechen sol,
      - l[n=3]: daz ir von im rîtet,
      - l[n=4]: nâch dem mîn herze strîtet.
      - l[n=5]: ob ir der zuht ir reht nû tuot,
      - l[n=6]: 'herre, diu lêrt iuch helden muot:'
      - l[n=7]: disiu gâbe ist mir ouch ê gesant
      - l[n=8]: von des werden küneges hant.
      - l[n=9]: 'von im saget wâr diz vingerlîn:'
      - l[n=10]: er emphienc ez von der hende mîn.
      - l[n=11]: swaz er kummers ie gewan,
      - l[n=12]: dâ bin ich gar unschuldec an,
      - l[n=13]: wan sînen lîp hân ich gewert
      - l[n=14]: mit gedanken, swes er an mich gert.
      - l[n=15]: er hete schiere daz vernomen,
      - l[n=16]: möhte ich immer vürbaz komen.
      - l[n=17]: Orgelûsen ich geküsset hân,
      - l[n=18]: diu sînen tôt sus werben kan.
      - l[n=19]: daz was ein kus, den Jûdas truoc,
      - l[n=20]: dâ von man sprichet noch genuoc.
      - l[n=21]: elliu triuwe an mir verswant,
      - l[n=22]: daz der turkoite Flôrant
      - l[n=23]: und der herzoge von Gôwerzîn
      - l[n=24]: von mir geküsset solden sîn.
      - l[n=25]: mîn suone wirt in doch nimmer ganz,
      - l[n=26]: die gein dem künege Gramoflanz
      - l[n=27]: mit stæte ir hazzen kunnen tragen.
      - l[n=28]: mîne muoter sult ir daz verdagen
      - l[n=29]: und mîne swester Kundrîê."
      - l[n=30]: des bat Gâwân Itonjê.
  - chapter[n=635]:
    - div:
      - l[n=1]: '"herre, ir bâtet mich alsus,'
      - l[n=2]: daz ich emphâhen müeste ir kus,
      - l[n=3]: 'doch unverkorn, an mînen munt:'
      - l[n=4]: des ist mîn herze ungesunt.
      - l[n=5]: wirt uns zwein immer vreude erkant,
      - l[n=6]: diu helfe stêt in iuwer hant.
      - l[n=7]: vür wâr der künec mînen lîp
      - l[n=8]: 'minnet vür elliu wîp:'
      - l[n=9]: des wil ich in geniezen lân.
      - l[n=10]: ich bin im holt vür alle man.
      - l[n=11]: got lêre iuch helfe unde rât,
      - l[n=12]: sô daz ir uns bî vreuden lât."
      - l[n=13]: 'dô sprach er: "vrouwe, nû lêrt mich wie.'
      - l[n=14]: er hât iuch dort, ir habet in hie
      - l[n=15]: und sît doch underscheiden.
      - l[n=16]: möhte ich nû wol iu beiden
      - l[n=17]: mit triuwen solhen rât gegeben,
      - l[n=18]: des iuwer werdeclîchez leben
      - l[n=19]: genüzze, ich woldez werben.
      - l[n=20]: des enlieze ich niht verderben.
      - l[n=21]: 'si sprach: "ir sult gewaldec sîn'
      - l[n=22]: des werden küneges unde mîn.
      - l[n=23]: iuwer helfe und der gotes segen
      - l[n=24]: müeze unser zweier minne phlegen,
      - l[n=25]: sô daz ich ellende
      - l[n=26]: im sînen kummer wende,
      - l[n=27]: sît al sîn vreude stêt an mir.
      - l[n=28]: swenne ich untriuwe enbir,
      - l[n=29]: sôst immer mînes herzen ger,
      - l[n=30]: daz ich in mîner minne wer."
  - chapter[n=636]:
    - div:
      - l[n=1]: Gâwân hôrte an dem vrouwelîn,
      - l[n=2]: 'daz si bî minne wolde sîn:'
      - l[n=3]: dar zuo was ouch niht ze laz
      - l[n=4]: gein der herzoginne ir haz.
      - l[n=5]: sus truoc si minne unde haz.
      - l[n=6]: ouch hete er sich gesündet baz
      - l[n=7]: gein der einvaltegen maget,
      - l[n=8]: diu im ir kummer hât geklaget,
      - l[n=9]: wande er ir niht zuo gewuoc,
      - l[n=10]: 'daz in und si ein muoter truoc:'
      - l[n=11]: ouch was ir beider vater Lôt.
      - l[n=12]: 'der megede er sîne helfe bôt:'
      - l[n=13]: dâ engein si tougenlîchen neic,
      - l[n=14]: daz er si trœsten niht versweic.
      - l[n=15]: nû was ouch zît, daz man dar truoc
      - l[n=16]: tischlachen manegez wîz genuoc
      - l[n=17]: undz brôt ûf den palas,
      - l[n=18]: dâ manec klâriu vrouwe was.
      - l[n=19]: daz hete ein underscheit erkant,
      - l[n=20]: daz die ritter eine want
      - l[n=21]: heten sunder dort hin dan.
      - l[n=22]: den sedel schuof her Gâwân,
      - l[n=23]: der turkoite zuo zim saz.
      - l[n=24]: Lischois mit Gâwâns muoter az,
      - l[n=25]: der klâren Sangîven.
      - l[n=26]: mit der künegîn Arnîven
      - l[n=27]: az diu herzoginne klâr.
      - l[n=28]: sîne swester beide wol gevar
      - l[n=29]: 'Gâwân zuo zim sitzen liez:'
      - l[n=30]: iewederiu tet, als er si hiez.
  - chapter[n=637]:
    - div:
      - l[n=1]: mîn kunst mir des niht halbes giht,
      - l[n=2]: ich enbin solh küchenmeister niht,
      - l[n=3]: daz ich die spîse künne sagen,
      - l[n=4]: diu dâ mit zuht wart vür getragen.
      - l[n=5]: dem wirte und den vrouwen gar
      - l[n=6]: dienden megede wol gevar,
      - l[n=7]: anderhalp den rittern an ir want
      - l[n=8]: den diende manec sarjant.
      - l[n=9]: ein vorhtlîch zuht si des betwanc,
      - l[n=10]: daz sich der knappen keiner dranc
      - l[n=11]: 'mit den juncvrouwen:'
      - l[n=12]: man muoste si sunder schouwen,
      - l[n=13]: si trüegen spîse oder wîn.
      - l[n=14]: sus muosten si mit zühten sîn.
      - l[n=15]: 'si mohten dô wol wirtschaft jehen:'
      - l[n=16]: ez was in selten ê geschehen,
      - l[n=17]: den vrouwen und der ritterschaft.
      - l[n=18]: sît si Klinschores kraft
      - l[n=19]: mit sînen listen überwant,
      - l[n=20]: si wâren ein ander unbekant
      - l[n=21]: und beslôz si doch ein porte,
      - l[n=22]: daz si ze gegenworte
      - l[n=23]: nie kômen, vrouwen noch die man.
      - l[n=24]: dô schuof mîn her Gâwân,
      - l[n=25]: daz diz volc ein ander sach,
      - l[n=26]: dar an in liebes vil geschach.
      - l[n=27]: Gâwâne was ouch liep geschehen,
      - l[n=28]: doch muoste er tougenlîche sehen
      - l[n=29]: 'an die klâren herzoginne:'
      - l[n=30]: diu twanc sîns herzen sinne.
  - chapter[n=638]:
    - div:
      - l[n=1]: nû begunde ouch strûchen der tac,
      - l[n=2]: daz sîn schîn vil nâch gelac
      - l[n=3]: und daz man durch diu wolken sach,
      - l[n=4]: des man der naht ze boten jach,
      - l[n=5]: manegen stern, der balde gienc,
      - l[n=6]: wande er der naht herberge vienc.
      - l[n=7]: nâch der naht baniere
      - l[n=8]: kom si selbe schiere.
      - l[n=9]: manec tiuriu krône
      - l[n=10]: was gehangen schône
      - l[n=11]: alumme ûf den palas,
      - l[n=12]: diu schiere wol bekerzet was.
      - l[n=13]: ûf al die tische sunder
      - l[n=14]: truoc man kerzen dar ein wunder.
      - l[n=15]: dar zuo diu âventiure giht,
      - l[n=16]: diu herzoginne wære sô lieht,
      - l[n=17]: wære der kerzen keiniu brâht,
      - l[n=18]: 'dâ wære doch ninder bî ir naht:'
      - l[n=19]: '[ir blic wol selbe kunde tagen.'
      - l[n=20]: sus hôrte ich von der süezen sagen.]
      - l[n=21]: man welle im unrehtes jehen,
      - l[n=22]: sô habet ir selten ê gesehen
      - l[n=23]: deheinen wirt sô vreuden rîch.
      - l[n=24]: 'ez was den vreuden dâ gelîch:'
      - l[n=25]: alsus mit vreudehafter ger
      - l[n=26]: die ritter dar, die vrouwen her
      - l[n=27]: dicke an ein ander blicten.
      - l[n=28]: die von der vremde erschricten,
      - l[n=29]: werdent si immer heimlîcher baz,
      - l[n=30]: daz sol ich lâzen âne haz.
  - chapter[n=639]:
    - div:
      - l[n=1]: ez ensî denne gar ein vrâz,
      - l[n=2]: welt ir, si habent genuoc dâ gâz.
      - l[n=3]: man truoc die tische gar her dan.
      - l[n=4]: dô vrâcte mîn her Gâwân
      - l[n=5]: um guote videlære.
      - l[n=6]: ob der dâ keiner wære?
      - l[n=7]: dâ was werder knappen vil,
      - l[n=8]: wol gelêrt ûf seitspil.
      - l[n=9]: ir enkeines kunst was doch sô ganz,
      - l[n=10]: 'si enmüesten strîchen alden tanz:'
      - l[n=11]: niuwer tenze was dâ wênec vernomen,
      - l[n=12]: der uns von Düringen vil ist komen.
      - l[n=13]: 'nû danket es dem wirte:'
      - l[n=14]: ir vreude er si niht irte.
      - l[n=15]: manec vrouwe wol gevar
      - l[n=16]: giengen vür in tanzen dar.
      - l[n=17]: sus wart ir tanz gezieret,
      - l[n=18]: wol underparrieret
      - l[n=19]: die ritter underz vrouwen her.
      - l[n=20]: gein der riuwe kômen si ze wer.
      - l[n=21]: ouch muoste man dâ schouwen
      - l[n=22]: ie zwischen zwein vrouwen
      - l[n=23]: einen klâren ritter gên.
      - l[n=24]: 'man mohte vreude an in verstên:'
      - l[n=25]: swelh ritter phlac der sinne,
      - l[n=26]: daz er dienest bôt nâch minne,
      - l[n=27]: diu bete was urlouplîch.
      - l[n=28]: die sorgen arm und die vreuden rîch
      - l[n=29]: mit rede vertriben die stunde
      - l[n=30]: gein manegem süezen munde.
  - chapter[n=640]:
    - div:
      - l[n=1]: Gâwân und Sangîve
      - l[n=2]: und diu künegîn Arnîve
      - l[n=3]: sâzen stille bî des tanzes schar.
      - l[n=4]: diu herzoginne wol gevar
      - l[n=5]: 'her um ze Gâwân sitzen gienc:'
      - l[n=6]: ir hant er in die sîne emphienc,
      - l[n=7]: si sprâchen sus unde sô.
      - l[n=8]: 'ir komens was er zuo zim vrô:'
      - l[n=9]: sîn riuwe smal und sîn vreude breit
      - l[n=10]: wart dô. sus swant im al sîn leit.
      - l[n=11]: was ir vreude am tanze grôz,
      - l[n=12]: Gâwân noch minner hie verdrôz.
      - l[n=13]: 'diu künegîn Arnîve sprach:'
      - l[n=14]: '"herre, nû prüevet iuwer gemach.'
      - l[n=15]: ir soldet an disen stunden
      - l[n=16]: ruowen ziuwern wunden.
      - l[n=17]: hât sich diu herzogîn bewegen,
      - l[n=18]: daz si iuwer wil mit decke phlegen
      - l[n=19]: noch hînte geselleclîche?
      - l[n=20]: diust helfe und râtes rîche."
      - l[n=21]: 'Gâwân sprach: "des vrâget sie.'
      - l[n=22]: in iuwer beider gebote ich hie
      - l[n=23]: 'gar bin." sus sprach diu herzogîn:'
      - l[n=24]: '"er sol in mîner phlege sîn.'
      - l[n=25]: lât diz volc slâfen varn.
      - l[n=26]: ich sol in hînte sô bewarn,
      - l[n=27]: daz sîn nie vriundîn baz gephlac.
      - l[n=28]: Flôranden von Itolac
      - l[n=29]: und den herzogen von Gôwerzîn
      - l[n=30]: lât in der ritter phlege sîn."
  - chapter[n=641]:
    - div:
      - l[n=1]: 'dar nâch schiere ein ende nam der tanz:'
      - l[n=2]: juncvrouwen mit varwen glanz
      - l[n=3]: sâzen dort unde hie,
      - l[n=4]: die ritter sâzen zwischen sie.
      - l[n=5]: des vreude sich an sorgen rach,
      - l[n=6]: swer dâ nâch werder minne sprach,
      - l[n=7]: ob er vant süeziu gegenwort.
      - l[n=8]: von dem wirte wart gehôrt,
      - l[n=9]: man soldez trinken vür in tragen.
      - l[n=10]: 'daz mohten werbære klagen:'
      - l[n=11]: der wirt warp mit den gesten.
      - l[n=12]: 'in kunde ouch minne lesten:'
      - l[n=13]: ir sitzen dûhte in gar ze lanc.
      - l[n=14]: sîn herze ouch werdiu minne twanc.
      - l[n=15]: daz trinken gap in urloup.
      - l[n=16]: manegen kerzînen schoup
      - l[n=17]: truogen knappen vor den rittern dan.
      - l[n=18]: dô bevalh mîn her Gâwân
      - l[n=19]: dise zwêne geste in allen.
      - l[n=20]: daz muoste in wol gevallen.
      - l[n=21]: Lischois und Flôrant
      - l[n=22]: vuoren slâfen al zehant.
      - l[n=23]: diu herzogîn was sô bedâht,
      - l[n=24]: diu sprach, si gunde in guoter naht.
      - l[n=25]: dô vuor ouch al der vrouwen schar,
      - l[n=26]: 'dâ si gemaches nâmen war:'
      - l[n=27]: ir nîgens si begunden
      - l[n=28]: mit zuht, die si wol kunden.
      - l[n=29]: Sangîve und Itonjê
      - l[n=30]: vuoren dan, als tet ouch Kundrîê.
  - chapter[n=642]:
    - div:
      - l[n=1]: Bêne und Arnîve dô
      - l[n=2]: schuofen, daz ez stuont alsô,
      - l[n=3]: dâ von der wirt gemach erleit.
      - l[n=4]: diu herzogîn daz niht vermeit,
      - l[n=5]: dâ enwære ir helfe nâhe bî.
      - l[n=6]: Gâwânen vuorten dise drî
      - l[n=7]: mit in dan durch sîn gemach.
      - l[n=8]: in einer kemenâten er ersach
      - l[n=9]: zwei bette sunder ligen.
      - l[n=10]: nû wirt iu gar von mir verswigen,
      - l[n=11]: 'wie diu gehêret wæren:'
      - l[n=12]: ez næhet andern mæren.
      - l[n=13]: 'Arnîve zer herzoginne sprach:'
      - l[n=14]: '"nû sult ir schaffen guot gemach'
      - l[n=15]: disem ritter, den ir brâhtet her.
      - l[n=16]: ob der helfe an iu ger,
      - l[n=17]: iuwer helfe habet ir êre.
      - l[n=18]: ich ensage iu nû niht mêre,
      - l[n=19]: wan daz sîne wunden
      - l[n=20]: mit kunst sô sint gebunden,
      - l[n=21]: er möhte nû wol wâpen tragen.
      - l[n=22]: 'doch sult ir sînen kummer klagen:'
      - l[n=23]: ob ir im senftet, daz ist guot.
      - l[n=24]: lêret ir in hôhen muot,
      - l[n=25]: 'des muge wir alle geniezen:'
      - l[n=26]: nû lâts iuch niht verdriezen."
      - l[n=27]: diu künegîn Arnîve gienc,
      - l[n=28]: 'dô si ze hove urloup emphienc:'
      - l[n=29]: Bêne ein lieht vor ir truoc dan.
      - l[n=30]: die tür beslôz her Gâwân.
  - chapter[n=643]:
    - div:
      - l[n=1]: kunnen si zwei nû minne steln,
      - l[n=2]: daz mac ich unsanfte heln.
      - l[n=3]: ich sage vil lîhte, daz dâ geschach,
      - l[n=4]: wan daz man dem unvuoge ie jach,
      - l[n=5]: der verholniu mære machte breit.
      - l[n=6]: 'ez ist ouch noch den höveschen leit:'
      - l[n=7]: ouch unsæleget er sich dâ mite.
      - l[n=8]: zuht sî des slôz ob minne site.
      - l[n=9]: nû vuocte diu strenge minne
      - l[n=10]: und diu klâre herzoginne,
      - l[n=11]: daz Gâwâns vreude was verzert.
      - l[n=12]: er wære immer ungewert
      - l[n=13]: sunder âmîen.
      - l[n=14]: die philosophîen
      - l[n=15]: und alle, die ie gesâzen,
      - l[n=16]: dâ si starke liste mâzen,
      - l[n=17]: Kankor und Têbit
      - l[n=18]: unde Trebuchet der smit,
      - l[n=19]: der Frimutels swert ergruop,
      - l[n=20]: dâ von sich starkez wunder huop,
      - l[n=21]: dar zuo al der arzâte kunst,
      - l[n=22]: ob si im trüegen guote gunst,
      - l[n=23]: mit temperîe ûz würze kraft,
      - l[n=24]: âne wîplîch geselleschaft
      - l[n=25]: sô müeste er sîne scharphe nôt
      - l[n=26]: hân brâht unz an den sûren tôt.
      - l[n=27]: ich wil iuz mære machen kurz.
      - l[n=28]: er vant die rehten hirzwurz,
      - l[n=29]: diu im half, daz er genas,
      - l[n=30]: 'sô daz im arges niht enwas:'
  - chapter[n=644]:
    - div:
      - l[n=1]: diu wurz was bî dem blanken brûn.
      - l[n=2]: muoterhalp der Bertûn,
      - l[n=3]: Gâwân fil li roi Lôt,
      - l[n=4]: süezer senfte vür sûre nôt
      - l[n=5]: er mit werder helfe phlac
      - l[n=6]: helfeclîche unz an den tac.
      - l[n=7]: sîn helfe was doch sô gedigen,
      - l[n=8]: daz ez al daz volc was verswigen.
      - l[n=9]: sît nam er mit vreuden war
      - l[n=10]: al der ritter und der vrouwen gar,
      - l[n=11]: sô daz ir trûren vil nâch verdarp.
      - l[n=12]: nû hœrt ouch, wie der knappe warp,
      - l[n=13]: den Gâwân hête gesant
      - l[n=14]: hin ze Löver in daz lant,
      - l[n=15]: ze Bems bî der Korkâ.
      - l[n=16]: der künec Artûs was aldâ
      - l[n=17]: und des wîp, diu künegîn,
      - l[n=18]: und maneger vrouwen liehter schîn
      - l[n=19]: und der werden massenîe ein vluot.
      - l[n=20]: nû hœrt ouch, wie der knappe tuot.
      - l[n=21]: 'diz was eines morgens vruo:'
      - l[n=22]: sîner botschefte greif er zuo.
      - l[n=23]: diu künegîn zer kappeln was,
      - l[n=24]: an ir venje si den salter las,
      - l[n=25]: der knappe vür si kniete.
      - l[n=26]: 'er bôt ir vreuden miete:'
      - l[n=27]: einen brief si nam ûz sîner hant,
      - l[n=28]: dar an si geschriben vant
      - l[n=29]: schrift, die si bekande.
      - l[n=30]: ê sînen herren nande
  - chapter[n=645]:
    - div:
      - l[n=1]: der knappe, den si knien dâ sach,
      - l[n=2]: 'diu künegîn zem brieve sprach:'
      - l[n=3]: '"ô wol der hant, diu dich schreip!'
      - l[n=4]: âne sorge ich nie beleip
      - l[n=5]: sît des tages, daz ich sach
      - l[n=6]: die hant, von der diu schrift geschach."
      - l[n=7]: si weinde sêre und was doch vrô.
      - l[n=8]: 'hin zem knappen sprach si dô:'
      - l[n=9]: '"dû bist Gâwânes kneht."'
      - l[n=10]: '"jâ, vrouwe! der enbiutet iu sîn reht,'
      - l[n=11]: dienstlîche triuwe âne allen wanc
      - l[n=12]: und dâ bî sîne vreude kranc,
      - l[n=13]: ir enwelt im vreude machen hôch.
      - l[n=14]: sô kummerlîch ez sich gezôch
      - l[n=15]: nie um al sîn êre.
      - l[n=16]: vrouwe, er enbiutet iu mêre,
      - l[n=17]: daz er mit werden vreuden lebe,
      - l[n=18]: und vreischet er iuwers trôstes gebe.
      - l[n=19]: ir muget wol an dem brieve sehen
      - l[n=20]: mêr, denne ichs iu künne jehen."
      - l[n=21]: 'si sprach: "ich hân vür wâr erkant,'
      - l[n=22]: durch was dû zuo mir bist gesant.
      - l[n=23]: ich tuon im werden dienest dar
      - l[n=24]: mit wünneclîcher vrouwen schar,
      - l[n=25]: die vür wâr bî mîner zît
      - l[n=26]: an prîse vor ûz hânt den strît.
      - l[n=27]: âne Parzivâles wîp
      - l[n=28]: und âne Orgelûsen lîp
      - l[n=29]: sô enerkenne ich ûf der erde
      - l[n=30]: bî toufe keine sô werde.
  - chapter[n=646]:
    - div:
      - l[n=1]: daz Gâwân von Artûse reit,
      - l[n=2]: sît hât sorge unde leit
      - l[n=3]: mit krache ûf mich geleget ir vlîz.
      - l[n=4]: mir sagete Meljanz von Lîz,
      - l[n=5]: er sæhe in sît ze Barbigôl.
      - l[n=6]: ouwî", sprach si, "Plimizôl,
      - l[n=7]: daz dich mîn ouge ie gesach!
      - l[n=8]: waz mir doch leides dâ geschach!
      - l[n=9]: Kunnewâre de Lalant
      - l[n=10]: wart mir nimmer mêr bekant,
      - l[n=11]: mîn süeziu werdiu gespil.
      - l[n=12]: tavelrunder wart dâ vil
      - l[n=13]: mit rede ir reht gebrochen.
      - l[n=14]: vünftehalp jâr und sehs wochen
      - l[n=15]: ist, daz der werde Parzivâl
      - l[n=16]: von dem Plimizôl nâch dem grâl
      - l[n=17]: reit. dô kêrte ouch Gâwân
      - l[n=18]: gein Askalûn, der werde man.
      - l[n=19]: Jeschûte und Ekubâ
      - l[n=20]: schieden sich von mir aldâ.
      - l[n=21]: grôz jâmer nâch der werden diet
      - l[n=22]: mich sît von stæten vreuden schiet."
      - l[n=23]: diu künegîn trûrens vil verjach.
      - l[n=24]: 'hin zem knappen si dô sprach:'
      - l[n=25]: '"nû volge mîner lêre.'
      - l[n=26]: verholne von mir kêre,
      - l[n=27]: unz sich erhebe hôch der tac,
      - l[n=28]: daz daz volc ze hove wesen mac,
      - l[n=29]: ritter, sarjande,
      - l[n=30]: diu grôze mahinande.
  - chapter[n=647]:
    - div:
      - l[n=1]: ûf den hof dû balde drabe.
      - l[n=2]: 'enruoche, ob dîn runzît iemen habe:'
      - l[n=3]: dâ von soltû balde gên,
      - l[n=4]: aldâ die werden ritter stên.
      - l[n=5]: 'die vrâgent dich âventiure:'
      - l[n=6]: als dû gâhes ûz einem viure,
      - l[n=7]: gebâre mit rede und ouch mit siten.
      - l[n=8]: von in vil kûme wirt gebiten
      - l[n=9]: 'waz dû mære bringes:'
      - l[n=10]: waz wirret, ob dû dich dringes
      - l[n=11]: durchz volc unz an den rehten wirt?
      - l[n=12]: der gein dir grüezen niht verbirt,
      - l[n=13]: disen brief gip im in die hant,
      - l[n=14]: dar an er schiere hât erkant
      - l[n=15]: dîniu mære und dîns herren ger.
      - l[n=16]: des ist er mit der volge wer.
      - l[n=17]: 'noch mêr wil ich lêren dich:'
      - l[n=18]: offenlîche soltû sprechen mich,
      - l[n=19]: dâ ich und ander vrouwen
      - l[n=20]: dich hœren unde schouwen.
      - l[n=21]: dâ wirp um uns, als dû wol kans,
      - l[n=22]: ob dû dînem herren guotes gans.
      - l[n=23]: und sage mir, wâ ist Gâwân?"
      - l[n=24]: 'der knappe sprach: "daz wirt verlân.'
      - l[n=25]: ich sage iu niht, wâ mîn herre sî.
      - l[n=26]: welt ir, er belîbet vreuden bî."
      - l[n=27]: 'der knappe was ir râtes vrô:'
      - l[n=28]: von der künegîn er dô
      - l[n=29]: schiet, als ir wol habet vernomen,
      - l[n=30]: und kom ouch, als er solde komen,
  - chapter[n=648]:
    - div:
      - l[n=1]: rehte um den mitten morgen.
      - l[n=2]: offenlîche und unverborgen
      - l[n=3]: ûf den hof der knappe reit.
      - l[n=4]: die höveschen pruovten sîniu kleit
      - l[n=5]: wol nâch knappelîchen siten.
      - l[n=6]: ze beiden sîten was versniten
      - l[n=7]: daz ors mit sporn sêre.
      - l[n=8]: nâch der künegîn lêre
      - l[n=9]: er balde von dem orse spranc.
      - l[n=10]: 'um in huop sich grôz gedranc:'
      - l[n=11]: kappe, swert unde sporn
      - l[n=12]: undz ors, wurden diu verlorn,
      - l[n=13]: dâ kêrte er sich wênec an.
      - l[n=14]: der knappe huop sich balde dan,
      - l[n=15]: dâ die werden ritter stuonden,
      - l[n=16]: die vrâgen in begunden
      - l[n=17]: von âventiue mære.
      - l[n=18]: si jehent, daz reht dâ wære,
      - l[n=19]: ze hove az weder wîp noch man,
      - l[n=20]: ê der hof sîn reht gewan,
      - l[n=21]: âventiur sô werdeclîch,
      - l[n=22]: diu âventiure wære gelîch.
      - l[n=23]: 'der knappe sprach: "ich ensage iu niht.'
      - l[n=24]: mîn unmuoze mir des giht.
      - l[n=25]: daz sult ir mir durch zuht vertragen
      - l[n=26]: 'und ruocht mir von dem künege sagen:'
      - l[n=27]: den hete ich gerne gesprochen ê.
      - l[n=28]: mir tuot mîn unmuoze wê.
      - l[n=29]: 'ir vreischt wol, waz ich mære sage:'
      - l[n=30]: got lêre iuch helfe und kummers klage."
  - chapter[n=649]:
    - div:
      - l[n=1]: diu botschaft den knappen twanc,
      - l[n=2]: daz er enruochte, wer in dranc,
      - l[n=3]: unz in der künec selbe sach,
      - l[n=4]: der sîn grüezen gein im sprach.
      - l[n=5]: der knappe gap im einen brief,
      - l[n=6]: der Artûse in sîn herze rief,
      - l[n=7]: dô er von im wart gelesen,
      - l[n=8]: dô muoste er bî beiden wesen,
      - l[n=9]: daz eine was vreude undz ander klage.
      - l[n=10]: 'er sprach: "wol disem süezen tage,'
      - l[n=11]: bî des liehte ich hân vernomen,
      - l[n=12]: mir sint diu wâren mære komen
      - l[n=13]: um mîner werden swester sun.
      - l[n=14]: kan ich manlîch dienest tuon,
      - l[n=15]: durch sippe und durch geselleschaft,
      - l[n=16]: ob triuwe an mir gewan ie kraft,
      - l[n=17]: sô leiste ich, daz mir Gâwân
      - l[n=18]: hât enboten, ob ich kan."
      - l[n=19]: 'hin zem knappen sprach er dô:'
      - l[n=20]: '"nu sage mir, ist Gâwân vrô?"'
      - l[n=21]: '"jâ, herre, ob ir wellet,'
      - l[n=22]: zer vreude er sich gesellet"
      - l[n=23]: sus sprach der knappe wîse.
      - l[n=24]: '"er schiede gar von prîse,'
      - l[n=25]: 'ob ir in liezet under wegen:'
      - l[n=26]: wer solde ouch dâ bî vreuden phlegen?
      - l[n=27]: 'iuwer trôst im zucket vreude enbor:'
      - l[n=28]: unz ûzerhalp der riuwe tor
      - l[n=29]: von sînem herzen kummer jaget,
      - l[n=30]: daz ir an im iht sît verzaget,
  - chapter[n=650]:
    - div:
      - l[n=1]: mîn herre enbôt sîn dienst dâ her
      - l[n=2]: der künegîn, ouch ist sîn ger,
      - l[n=3]: daz al der tavelrunder schar
      - l[n=4]: sînes dienstes nemen war,
      - l[n=5]: daz si an triuwe denken
      - l[n=6]: und im vreude niht verkrenken,
      - l[n=7]: sô daz si iu komen râten."
      - l[n=8]: al die werden des dâ bâten.
      - l[n=9]: 'Artûs sprach: "trûtgeselle mîn,'
      - l[n=10]: trac disen brief der künegîn,
      - l[n=11]: lâz si dran lesen unde sagen,
      - l[n=12]: wes wir uns vreuen und waz wir klagen.
      - l[n=13]: daz der künec Gramoflanz
      - l[n=14]: hôchvart mit lôsheite ganz
      - l[n=15]: gein mînem künne bieten kan!
      - l[n=16]: er wænt, mîn neve Gâwân
      - l[n=17]: sî Zidegast, den er sluoc,
      - l[n=18]: dâ von er kummers hât genuoc.
      - l[n=19]: ich sol im kummer mêren
      - l[n=20]: und niuwen site lêren."
      - l[n=21]: der knappe kom gegangen,
      - l[n=22]: dâ er wart wol emphangen.
      - l[n=23]: er gap der künegîn den brief.
      - l[n=24]: des manec ouge über lief,
      - l[n=25]: dô ir süezer munt gelas
      - l[n=26]: al, daz dar an geschriben was,
      - l[n=27]: Gâwâns klage und werben.
      - l[n=28]: dô enliez ouch niht verderben
      - l[n=29]: der knappe zal den vrouwen warp,
      - l[n=30]: dar an sîn kunst niht verdarp.
  - chapter[n=651]:
    - div:
      - l[n=1]: Gâwâns mâc, der rîche
      - l[n=2]: Artûs warp herzenlîche
      - l[n=3]: zer massenîe dise vart.
      - l[n=4]: vor sûmen hete ouch sich bewart
      - l[n=5]: Ginôver, diu kurteise
      - l[n=6]: warp zen vrouwen dise stolzen reise.
      - l[n=7]: 'Keie sprach in sînem zorn:'
      - l[n=8]: '"wart aber ie sô werder man geborn,'
      - l[n=9]: getorste ich des gelouben hân,
      - l[n=10]: sô von Norwæge Gâwân,
      - l[n=11]: ziu dar nâher! holt in dâ!
      - l[n=12]: sôst er lîhte anderswâ.
      - l[n=13]: wil er wenken als ein eichorn,
      - l[n=14]: ir muget in schiere hân verlorn."
      - l[n=15]: 'der knappe sprach zer künegîn:'
      - l[n=16]: '"vrouwe, gein dem herren mîn'
      - l[n=17]: 'muoz ich balde kêren:'
      - l[n=18]: werpt sîn dinc nâch iuwern êren."
      - l[n=19]: 'zeinem ir kamerære si sprach:'
      - l[n=20]: '"schaffe disem knappen guot gemach.'
      - l[n=21]: 'sîn ors soltû schouwen:'
      - l[n=22]: sî daz mit sporn verhouwen,
      - l[n=23]: gip imz beste, daz hie veile sî.
      - l[n=24]: wone im ander kummer bî,
      - l[n=25]: ez sî phantlôse oder kleit,
      - l[n=26]: des sol er alles sîn bereit."
      - l[n=27]: 'si sprach: "nû sage Gâwân,'
      - l[n=28]: im sî mîn dienest undertân.
      - l[n=29]: 'urloup ich dir zem künege nim:'
      - l[n=30]: dînem herren sage ouch dienst von im."
  - chapter[n=652]:
    - div:
      - l[n=1]: nû warp der künec sîne vart.
      - l[n=2]: des wart der tavelrunder art
      - l[n=3]: des tages aldâ volrecket.
      - l[n=4]: ez hete in vreude erwecket,
      - l[n=5]: daz der werde Gâwân
      - l[n=6]: 'dennoch sîn leben solde hân:'
      - l[n=7]: des wâren si innen worden.
      - l[n=8]: der tavelrunder orden
      - l[n=9]: wart dâ begangen âne haz.
      - l[n=10]: der künec ob tavelrunder az
      - l[n=11]: und die dâ sitzen solden.
      - l[n=12]: die prîs mit arbeit holden,
      - l[n=13]: al die tavelrunderære
      - l[n=14]: genuzzen dirre mære.
      - l[n=15]: nû lât den knappen wider komen,
      - l[n=16]: von dem diu botschaft sî vernomen.
      - l[n=17]: der huop sich dan ze rehter zît.
      - l[n=18]: der künegîn kamerære im gît
      - l[n=19]: phantlôse, ors und ander kleit.
      - l[n=20]: der knappe dan mit vreuden reit,
      - l[n=21]: wande er an Artûse erwarp,
      - l[n=22]: dâ von sîns herren sorge erstarp.
      - l[n=23]: er kom wider in solhen tagen,
      - l[n=24]: des ich vür wâr niht kan gesagen,
      - l[n=25]: ûf Schastel Marveile.
      - l[n=26]: Arnîve wart diu geile,
      - l[n=27]: wande ir der portenære enbôt,
      - l[n=28]: der knappe wære mit sorses nôt
      - l[n=29]: balde wider gestrichen.
      - l[n=30]: gein dem si kom geslichen
  - chapter[n=653]:
    - div:
      - l[n=1]: aldâ der în verlâzen wart.
      - l[n=2]: si vrâcte in um sîne vart,
      - l[n=3]: war nâch er ûz wære geriten.
      - l[n=4]: 'der knappe sprach: "daz wirt vermiten,'
      - l[n=5]: vrouwe. ich entars iu niht gesagen,
      - l[n=6]: ich muoz ez durch mînen eit verdagen.
      - l[n=7]: ez wære ouch mînem herren leit,
      - l[n=8]: 'bræche ich mit mæren mînen eit:'
      - l[n=9]: des diuhte ich iuch der tumme.
      - l[n=10]: vrouwe, vrâct in selben drumme."
      - l[n=11]: si spiltez mit vrâge an manegen ort.
      - l[n=12]: 'der knappe sprach et disiu wort:'
      - l[n=13]: '"vrouwe, ir sûmt mich âne nôt:'
      - l[n=14]: ich leiste, daz mir der eit gebôt."
      - l[n=15]: er gienc, dâ er sînen herren vant.
      - l[n=16]: der turkoite Flôrant
      - l[n=17]: und der herzoge von Gôwerzîn
      - l[n=18]: und von Lôgrois diu herzogîn
      - l[n=19]: saz dâ mit grôzer vrouwen schar.
      - l[n=20]: der knappe gienc ouch zuo zin dar.
      - l[n=21]: ûf stuont mîn her Gâwân,
      - l[n=22]: er nam den knappen sunder dan
      - l[n=23]: und bat in willekomen sîn.
      - l[n=24]: 'er sprach: "sage an, geselle mîn,'
      - l[n=25]: eintweder vreude oder nôt
      - l[n=26]: oder swaz man mir von hove enbôt.
      - l[n=27]: vünde dû den künec dâ?"
      - l[n=28]: 'der knappe sprach: "herre, jâ,'
      - l[n=29]: ich vant den künec und des wîp
      - l[n=30]: und manegen werdeclîchen lîp.
  - chapter[n=654]:
    - div:
      - l[n=1]: si enbietent iu dienest und ir komen.
      - l[n=2]: iuwer botschaft wart von in vernomen
      - l[n=3]: alsô werdeclîche,
      - l[n=4]: daz arme unde rîche
      - l[n=5]: sich vreuten, wande ich tet in kunt,
      - l[n=6]: daz ir noch wæret wol gesunt.
      - l[n=7]: ich vant dâ hers ein wunder,
      - l[n=8]: ouch wart diu tavelrunder
      - l[n=9]: besetzet durch iuwer botschaft.
      - l[n=10]: ob ritters prîs gewan ie kraft,
      - l[n=11]: ich meine an werdekeite,
      - l[n=12]: die lenge und ouch die breite
      - l[n=13]: treget iuwer prîs die krône
      - l[n=14]: ob andern prîsen schône."
      - l[n=15]: er sagete im ouch, wie daz geschach,
      - l[n=16]: daz er die küneginne sprach,
      - l[n=17]: und waz im diu mit triuwen riet.
      - l[n=18]: er sagete im ouch von al der diet,
      - l[n=19]: von rittern und von vrouwen,
      - l[n=20]: daz er si möhte schouwen
      - l[n=21]: ze Jôflanze vor der zît,
      - l[n=22]: ê würde sînes kamphes strît.
      - l[n=23]: 'Gâwâns sorge gar verswant:'
      - l[n=24]: niht wan vreude er im herzen vant.
      - l[n=25]: '[Gâwân ûz sorgen in vreude trat.'
      - l[n=26]: den knappen erz verswîgen bat.]
      - l[n=27]: al sîner sorge er gar vergaz.
      - l[n=28]: er gienc hin wider unde saz
      - l[n=29]: und was mit vreuden dâ ze hûs,
      - l[n=30]: unz daz der künec Artûs
  - chapter[n=655]:
    - div:
      - l[n=1]: mit her in sîne helfe reit.
      - l[n=2]: nû hœret liep unde leit.
      - l[n=3]: Gâwân was zallen zîten vrô.
      - l[n=4]: eins morgens vuoctez sich alsô,
      - l[n=5]: daz ûf dem rîchen palas
      - l[n=6]: manec ritter unde vrouwe was.
      - l[n=7]: in ein venster gein dem phlûm
      - l[n=8]: nam er im sunder einen rûm,
      - l[n=9]: dâ er und Arnîve saz,
      - l[n=10]: diu vremder mære niht vergaz.
      - l[n=11]: 'Gâwân sprach zer künegîn:'
      - l[n=12]: '"ouwî, liebiu vrouwe mîn,'
      - l[n=13]: wolde iuch des niht betrâgen,
      - l[n=14]: daz ich iuch müeste vrâgen
      - l[n=15]: von sus getânen mæren,
      - l[n=16]: diu mich verswigen wæren!
      - l[n=17]: wan daz ich von iuwer helfe gebe
      - l[n=18]: alsus mit werden vreuden lebe,
      - l[n=19]: getruoc mîn herze ie mannes sin,
      - l[n=20]: den hete diu edel herzogin
      - l[n=21]: mit ir gewalt beslozzen.
      - l[n=22]: nû hân ich iuwer genozzen,
      - l[n=23]: daz mir gesenftet ist diu nôt.
      - l[n=24]: minne und wunden wære ich tôt,
      - l[n=25]: wan daz iuwer helfeclîcher trôst
      - l[n=26]: mich ûz banden hât erlôst.
      - l[n=27]: von iuwer schult hân ich den lîp.
      - l[n=28]: nû saget mir, sældehaftez wîp,
      - l[n=29]: um wunder, daz hie was und ist,
      - l[n=30]: durch waz sô strengeclîchen list
  - chapter[n=656]:
    - div:
      - l[n=1]: der wîse Klinschor hete erkorn.
      - l[n=2]: wan ir, ich hetes den lîp verlorn."
      - l[n=3]: diu herzenlîche wîse
      - l[n=4]: (mit sô wîplîchem prîse
      - l[n=5]: kom jugent in daz alter nie)
      - l[n=6]: 'sprach: "herre, sîniu wunder hie'
      - l[n=7]: sint dâ engein kleiniu wunderlîn,
      - l[n=8]: wider den starken wundern sîn,
      - l[n=9]: die er hât in manegen landen.
      - l[n=10]: swer uns des giht ze schanden,
      - l[n=11]: der wirbet niht wan sünde mite.
      - l[n=12]: 'herre, ich sage iu sînen site:'
      - l[n=13]: derst maneger diete worden sûr.
      - l[n=14]: sîn lant heizt Terre de Labûr.
      - l[n=15]: von des nâchkomen er ist erborn,
      - l[n=16]: der ouch vil wunders hete erkorn,
      - l[n=17]: von Nâpels Virgîljus.
      - l[n=18]: Klinschor des neve warp alsus.
      - l[n=19]: Kâps was sîn houbetstat.
      - l[n=20]: er trat in prîse sô hôhen phat,
      - l[n=21]: an prîse was er unbetrogen.
      - l[n=22]: von Klinschor dem herzogen
      - l[n=23]: sprâchen wîp unde man,
      - l[n=24]: unz er schaden sus gewan.
      - l[n=25]: 'Sizilje hete ein künec wert:'
      - l[n=26]: der was geheizen Gîbert,
      - l[n=27]: îblis hiez sîn wîp.
      - l[n=28]: diu truoc den minneclîchsten lîp,
      - l[n=29]: der ie von brüste wart genomen.
      - l[n=30]: in der dienest was er komen,
  - chapter[n=657]:
    - div:
      - l[n=1]: unz sis mit minnen lônde,
      - l[n=2]: dar um der künec in hônde.
      - l[n=3]: muoz ich iu sîniu tougen sagen,
      - l[n=4]: 'des sol ich iuwern urloup tragen:'
      - l[n=5]: doch sint diu selben mære
      - l[n=6]: mir ze sagene ungebære,
      - l[n=7]: wâ mit er kom in zoubers site.
      - l[n=8]: zeinem kapûne mit einem snite
      - l[n=9]: wart Klinschor gemachet."
      - l[n=10]: des wart aldâ gelachet
      - l[n=11]: von Gâwâne sêre.
      - l[n=12]: 'si sagete im dennoch mêre:'
      - l[n=13]: '"ûf Kalotembolot'
      - l[n=14]: 'erwarp er der werlde spot:'
      - l[n=15]: daz ist ein burc veste erkant.
      - l[n=16]: 'der künec bî sînem wîbe in vant:'
      - l[n=17]: Klinschor slief an ir arme.
      - l[n=18]: lac er dâ iht warme,
      - l[n=19]: 'daz muoste er sus verphenden:'
      - l[n=20]: er wart mit küneges henden
      - l[n=21]: zwischen den beinen gemachet sleht.
      - l[n=22]: des dûhte den wirt, ez wære sîn reht.
      - l[n=23]: der besneit in an dem lîbe,
      - l[n=24]: daz er deheinem wîbe
      - l[n=25]: mac ze schimphe niht gevromen.
      - l[n=26]: des ist vil liute in kummer komen.
      - l[n=27]: 'ez ist niht daz lant ze Persiâ:'
      - l[n=28]: ein stat heizet Persidâ,
      - l[n=29]: dâ êrste zouber wart erdâht.
      - l[n=30]: dâ vuor er hin und hât dan brâht,
  - chapter[n=658]:
    - div:
      - l[n=1]: daz er wol schaffet, swaz er wil,
      - l[n=2]: mit listen zouberlîchiu zil.
      - l[n=3]: durch die schame an sînem lîbe
      - l[n=4]: wart er manne noch wîbe
      - l[n=5]: guotes willen nimmer mêr bereit.
      - l[n=6]: ich meine, die tragent werdekeit,
      - l[n=7]: swaz er den vreuden mac genemen,
      - l[n=8]: des kan von herzen in gezemen.
      - l[n=9]: ein künec der hiez îrôt,
      - l[n=10]: der ervorhte im die selben nôt,
      - l[n=11]: von Rosche Sabînes.
      - l[n=12]: der bôt im des sînes
      - l[n=13]: ze gebene, swaz er wolde,
      - l[n=14]: daz er vride haben solde.
      - l[n=15]: Klinschor emphienc von sîner hant
      - l[n=16]: disen berc veste erkant
      - l[n=17]: und an der selben zîle
      - l[n=18]: alumme ehte mîle.
      - l[n=19]: Klinschor dô worhte ûf disen berc,
      - l[n=20]: als ir wol seht, diz spæhe werc.
      - l[n=21]: aller rîcheite sunder
      - l[n=22]: sint hie ûf starkiu wunder.
      - l[n=23]: wolde man der bürge vâren,
      - l[n=24]: spîse ze drîzec jâren
      - l[n=25]: wære hie ûfe manecvalt.
      - l[n=26]: er hât ouch aller der gewalt,
      - l[n=27]: mal unde bêâ schent,
      - l[n=28]: die zwischen dem firmament
      - l[n=29]: wonent und der erden zil,
      - l[n=30]: niht wan die got beschermen wil.
  - chapter[n=659]:
    - div:
      - l[n=1]: herre, sît iuwer starkiu nôt
      - l[n=2]: ist worden wendec âne tôt,
      - l[n=3]: 'sîn gâbe stêt in iuwer hant:'
      - l[n=4]: dise burc und diz gemezzen lant,
      - l[n=5]: er enkêrt sich nimmer mêr nû dran.
      - l[n=6]: er solde ouch vride von im hân,
      - l[n=7]: des jach er offenbâre
      - l[n=8]: (er ist mit rede der wâre),
      - l[n=9]: swer dise âventiure erlite,
      - l[n=10]: daz dem sîn gâbe wonte mite.
      - l[n=11]: swaz er gesach der werden
      - l[n=12]: ûf kristenlîcher erden,
      - l[n=13]: ez wære maget, wîp oder man,
      - l[n=14]: 'der ist iu hie vil undertân:'
      - l[n=15]: manec heiden und heidenîn
      - l[n=16]: muoste ouch bî uns hie ûfe sîn.
      - l[n=17]: nû lât diz volc wider komen,
      - l[n=18]: dâ nâch uns sorge sî vernomen.
      - l[n=19]: ellende vrumt mirz herze kalt.
      - l[n=20]: der die sterne hât gezalt,
      - l[n=21]: der müeze iuch helfe lêren
      - l[n=22]: und uns gein vreuden kêren.
      - l[n=23]: ein muoter ir vruht gebirt,
      - l[n=24]: 'diu vruht sîner muoter muoter wirt:'
      - l[n=25]: von dem wazzer kumt daz îs,
      - l[n=26]: daz læt denne niht deheinen wîs,
      - l[n=27]: daz wazzer enkome ouch wider von im.
      - l[n=28]: swenne ich gedanke an mich nim,
      - l[n=29]: daz ich ûz vreuden bin erborn,
      - l[n=30]: wirt vreude noch an mir erkorn,
  - chapter[n=660]:
    - div:
      - l[n=1]: dâ gît ein vruht die andern vruht.
      - l[n=2]: diz sult ir vüegen, habet ir zuht.
      - l[n=3]: ez ist lanc, daz mir vreude entviel.
      - l[n=4]: 'von segel balde gêt der kiel:'
      - l[n=5]: der man ist sneller, der drûfe gêt.
      - l[n=6]: ob ir diz bîspel verstêt,
      - l[n=7]: iuwer prîs wirt hôch und snel.
      - l[n=8]: ir muget uns vreude machen hel,
      - l[n=9]: daz wir vreude vüeren in manegiu lant,
      - l[n=10]: dâ nâch uns sorge wart erkant.
      - l[n=11]: 'etswenne ich vreuden phlac genuoc:'
      - l[n=12]: ich was ein wîp, diu krône truoc,
      - l[n=13]: ouch truoc mîn tohter krône
      - l[n=14]: von ir landes vürsten schône.
      - l[n=15]: wir heten beide werdekeit.
      - l[n=16]: 'herre, ich engeriet nie mannes leit:'
      - l[n=17]: beidiu wîp unde man
      - l[n=18]: kunde ich wol nâch ir rehte hân.
      - l[n=19]: erkennen unde schouwen
      - l[n=20]: zeiner rehten volkes vrouwen
      - l[n=21]: muoste man mich, ruochtes got,
      - l[n=22]: wande ich nie manne missebôt.
      - l[n=23]: nû sol ein ieslîch sælec wîp,
      - l[n=24]: ob si wil tragen werden lîp,
      - l[n=25]: 'erbietenz guoten liuten wol:'
      - l[n=26]: si kumt vil lîhte in kummers dol,
      - l[n=27]: daz ir ein swacher garzûn
      - l[n=28]: enger vreude gæbe wîten rûm.
      - l[n=29]: 'herre, ich hân lange hie gebiten:'
      - l[n=30]: niemen geloufen noch geriten
  - chapter[n=661]:
    - div:
      - l[n=1]: kom her, der mich erkande,
      - l[n=2]: der mir sorgen wande."
      - l[n=3]: 'dô sprach mîn her Gâwân:'
      - l[n=4]: '"vrouwe, muoz ich mîn leben hân,'
      - l[n=5]: sô wirt noch vreude an iu vernomen."
      - l[n=6]: des selben tages solde ouch komen
      - l[n=7]: mit her Artûs der Bertûn,
      - l[n=8]: der klagenden Arnîven sun,
      - l[n=9]: durch sippe und durch triuwe.
      - l[n=10]: manege banier niuwe
      - l[n=11]: sach Gâwân gein im trecken,
      - l[n=12]: mit rottez velt verdecken
      - l[n=13]: von Lôgrois die strâzen her
      - l[n=14]: mit manegem lieht gemâlem sper.
      - l[n=15]: Gâwâne tet ir komen wol.
      - l[n=16]: swer samenunge warten sol,
      - l[n=17]: 'den lêrt sûmen den gedanc:'
      - l[n=18]: er vürht, sîn helfe werde kranc.
      - l[n=19]: Artûs Gâwâne den zwîvel brach.
      - l[n=20]: âvoi, wie man den komen sach!
      - l[n=21]: Gâwân sich hal des tougen,
      - l[n=22]: daz sîniu liehten ougen
      - l[n=23]: weinen muosten lernen.
      - l[n=24]: zeiner zisternen
      - l[n=25]: wâren si beidiu dô enwiht,
      - l[n=26]: wan si habeten swazzers niht.
      - l[n=27]: von der liebe was daz weinen,
      - l[n=28]: daz Artûs kunde erscheinen.
      - l[n=29]: 'von kinde hete er in erzogen:'
      - l[n=30]: ir beider triuwe unerlogen
  - chapter[n=662]:
    - div:
      - l[n=1]: stuont gein ein ander âne wanc,
      - l[n=2]: daz si nie valsch underswanc.
      - l[n=3]: Arnîve wart des weinens innen.
      - l[n=4]: 'si sprach: "herre, ir sult beginnen'
      - l[n=5]: 'vreude mit vreuden schalle:'
      - l[n=6]: herre, daz trœstet uns alle.
      - l[n=7]: gein der riuwe sult ir sîn ze wer.
      - l[n=8]: 'hie kumt der herzoginne her:'
      - l[n=9]: daz trœstet iuch vürbaz schiere."
      - l[n=10]: herberge, baniere
      - l[n=11]: sach Arnîve und Gâwân
      - l[n=12]: manege vüeren ûf den plân,
      - l[n=13]: bî den allen niht wan einen schilt,
      - l[n=14]: des wâpen wâren sus gezilt,
      - l[n=15]: daz in Arnîve erkande.
      - l[n=16]: îsâjesen si nande,
      - l[n=17]: 'den marschalc Utepandragûn:'
      - l[n=18]: den vuorte ein ander Bertûn,
      - l[n=19]: mit den schœnen schenkeln Maurîn,
      - l[n=20]: der marschalc der künegîn.
      - l[n=21]: 'Arnîve wesse wênec des:'
      - l[n=22]: Utepandragûn und îsâjes
      - l[n=23]: wâren beide erstorben,
      - l[n=24]: Maurîn hete erworben
      - l[n=25]: sîns vater ammet, daz was reht.
      - l[n=26]: gein dem urvar ûf dem anger sleht
      - l[n=27]: reit diu grôze mahinande.
      - l[n=28]: der vrouwen sarjande
      - l[n=29]: herberge nâmen,
      - l[n=30]: die vrouwen wol gezâmen,
  - chapter[n=663]:
    - div:
      - l[n=1]: bî einem klâren snellen bach,
      - l[n=2]: dâ man schiere ûf geslagen sach
      - l[n=3]: manec zelt wol getân.
      - l[n=4]: dem künege sunder dort hin dan
      - l[n=5]: wart manec wîter rinc genomen
      - l[n=6]: und rittern, die dâ wâren komen.
      - l[n=7]: die heten âne vrâge
      - l[n=8]: ûf ir reise grôze slâge.
      - l[n=9]: Gâwân bî Bênen hin abe enbôt
      - l[n=10]: sînem wirt Plipalinôt,
      - l[n=11]: kocken, ussiere,
      - l[n=12]: daz er die slüzze schiere,
      - l[n=13]: sô daz vor sîner übervart
      - l[n=14]: daz her des tages wære bewart.
      - l[n=15]: vrou Bêne ûz Gâwâns hende nam
      - l[n=16]: die êrsten gâbe ûz sînem rîchen krâm,
      - l[n=17]: swalwen, diu noch z Engellant
      - l[n=18]: zeiner tiuren harphen ist erkant.
      - l[n=19]: Bêne vuor mit vreuden dan.
      - l[n=20]: dô hiez mîn her Gâwân
      - l[n=21]: 'besliezen die ûzern porten:'
      - l[n=22]: alde und junge hôrten,
      - l[n=23]: wes er si zühteclîchen bat.
      - l[n=24]: '"dâ anderhalben an den stat'
      - l[n=25]: sich leget ein alsô grôzez her,
      - l[n=26]: weder ûf dem lande noch in dem mer
      - l[n=27]: gesach ich rotte nie gevarn
      - l[n=28]: mit alsus krefteclîchen scharn.
      - l[n=29]: wellent si uns hie suochen mit ir kraft,
      - l[n=30]: helft mir, ich gibe in ritterschaft."
  - chapter[n=664]:
    - div:
      - l[n=1]: daz lobeten si al gelîche.
      - l[n=2]: die herzoginne rîche
      - l[n=3]: si vrâcten, ob daz her wære ir.
      - l[n=4]: 'diu sprach: "ir sult gelouben mir,'
      - l[n=5]: ich erkenne dâ weder schilt noch man.
      - l[n=6]: der mir ê schaden hât getân,
      - l[n=7]: derst lîhte in mîn lant geriten
      - l[n=8]: 'und hât vor Lôgrois gestriten:'
      - l[n=9]: ich wæne, die vant er doch ze wer.
      - l[n=10]: si heten strît wol disem her
      - l[n=11]: an zingeln und an barbigân.
      - l[n=12]: hât dâ ritterschaft getân
      - l[n=13]: der zornege künec Gramoflanz,
      - l[n=14]: 'sô suochte er gelt vür sînen kranz:'
      - l[n=15]: oder swer si sint, die muosten sper
      - l[n=16]: ûf geriht sehen durch tjoste ger."
      - l[n=17]: ir munt in louc dâ wênec an.
      - l[n=18]: Artûs schaden vil gewan,
      - l[n=19]: ê daz er kœme vür Lôgrois.
      - l[n=20]: des wart etslîch Bertenois
      - l[n=21]: ze rehter tjost abe gevalt.
      - l[n=22]: Artûs her ouch wider galt
      - l[n=23]: market, den man in dâ bôt.
      - l[n=24]: si kômens ze beider sît in nôt.
      - l[n=25]: man sach die strîtmüeden komen,
      - l[n=26]: von den sô dicke ist vernomen,
      - l[n=27]: daz si ir kotzen gerne werten.
      - l[n=28]: 'si wâren gein strîte die herten:'
      - l[n=29]: beidenthalpz mit schaden stêt.
      - l[n=30]: Gârel und Gaherjêt
  - chapter[n=665]:
    - div:
      - l[n=1]: und rois Meljanz de Barbigôl
      - l[n=2]: und Jofreit fîz Idôl,
      - l[n=3]: die sint hin ûf gevangen,
      - l[n=4]: ê der buhurt wære ergangen.
      - l[n=5]: ouch viengen si von Lôgrois
      - l[n=6]: duc Frîam de Vermendois
      - l[n=7]: und cuns Ritschart de Nâvers.
      - l[n=8]: 'der vertet niwan eines spers:'
      - l[n=9]: gein swem ouch daz sîn hant gebôt,
      - l[n=10]: der viel vor im durch tjoste nôt.
      - l[n=11]: Artûs mit sîn selbes hant
      - l[n=12]: vienc den degen wert erkant.
      - l[n=13]: dâ wurden unverdrozzen
      - l[n=14]: die poinder sô geslozzen,
      - l[n=15]: des m/hte swenden sich der walt.
      - l[n=16]: manec tjoste ungezalt
      - l[n=17]: rêrten trunzûne.
      - l[n=18]: die werden Bertûne
      - l[n=19]: wâren ouch manlîch ze wer.
      - l[n=20]: gein der herzoginne her
      - l[n=21]: Artûs nâchhuote
      - l[n=22]: muoste strîtes sîn ze muote.
      - l[n=23]: man hardierte si den tac
      - l[n=24]: unz dar diu vluot des hers lac.
      - l[n=25]: ouch solde mîn her Gâwân
      - l[n=26]: der herzogîn gekündet hân,
      - l[n=27]: daz ein sîn helfære
      - l[n=28]: 'in ir lande wære:'
      - l[n=29]: sô wære des strîtes niht geschehen.
      - l[n=30]: dô enwolde ers ir noch niemen jehen,
  - chapter[n=666]:
    - div:
      - l[n=1]: ê siz selbe sehen mohte.
      - l[n=2]: er warp, als ez im tohte,
      - l[n=3]: und schuof ouch sîne reise
      - l[n=4]: gein Artûse dem Berteneise
      - l[n=5]: mit tiuren gezelten.
      - l[n=6]: niemen dâ mohte engelten,
      - l[n=7]: 'ob er im was unerkant:'
      - l[n=8]: des milten Gâwânes hant
      - l[n=9]: begunde in sô mit willen geben,
      - l[n=10]: als er niht langer wolde leben.
      - l[n=11]: sarjande, ritter, vrouwen
      - l[n=12]: muosten emphâhen und schouwen
      - l[n=13]: sîne gâbe sô grœzlîche,
      - l[n=14]: daz si sprâchen al gelîche,
      - l[n=15]: in wære diu wâre helfe komen.
      - l[n=16]: dô wart ouch vreude an in vernomen.
      - l[n=17]: dô hiez gewinnen der degen wert
      - l[n=18]: starke soumære, schœniu vrouwen phert
      - l[n=19]: und harnas al der ritterschaft.
      - l[n=20]: sarjande zîser grôze kraft
      - l[n=21]: aldâ bereite wâren.
      - l[n=22]: 'dô kunde er sus gebâren:'
      - l[n=23]: dô nam mîn her Gâwân
      - l[n=24]: vier werde ritter sunder dan,
      - l[n=25]: daz einer kamerære
      - l[n=26]: und der ander schenke wære
      - l[n=27]: und der dritte truhsæze
      - l[n=28]: und daz der vierde niht vergæze,
      - l[n=29]: 'er enwære marschalc. sus warp er:'
      - l[n=30]: dise viere leisten sîne ger.
  - chapter[n=667]:
    - div:
      - l[n=1]: nû lât Artûsen stille ligen.
      - l[n=2]: Gâwâns grüezen wart verswigen
      - l[n=3]: 'in den tac: unsanfte erz meit.'
      - l[n=4]: des morgens vruo mit krache reit
      - l[n=5]: gein Jôflanze Artûses her.
      - l[n=6]: 'sîn nâchhuote schuof er ze wer:'
      - l[n=7]: dô die niht strîtes vunden dâ,
      - l[n=8]: si kêrten nâch im ûf die slâ.
      - l[n=9]: dô nam mîn her Gâwân
      - l[n=10]: sîn ammetliute sunder dan.
      - l[n=11]: niht langer er wolde bîten,
      - l[n=12]: er hiez den marschalc rîten
      - l[n=13]: ze Jôflanze ûf den plân.
      - l[n=14]: '"sunderleger wil ich hân.'
      - l[n=15]: 'dû sihs daz grôze her wol ligen:'
      - l[n=16]: ez ist et nû alsô gedigen,
      - l[n=17]: ir herren muoz ich iu nennen,
      - l[n=18]: daz ir den müget erkennen.
      - l[n=19]: ez ist mîn œheim Artûs,
      - l[n=20]: in des hove und in des hûs
      - l[n=21]: ich von kinde bin erzogen.
      - l[n=22]: nû schaffet mir vür unbetrogen
      - l[n=23]: mîn reise alsô mit koste dar,
      - l[n=24]: daz mans vür rîcheit neme war,
      - l[n=25]: und lât hie ûfe unvernomen,
      - l[n=26]: daz Artûs her durch mich si komen."
      - l[n=27]: si leisten, swaz er in gebôt,
      - l[n=28]: des wart Plipalinôt
      - l[n=29]: dar nâch unmüezec schiere.
      - l[n=30]: kocken, ussiere,
  - chapter[n=668]:
    - div:
      - l[n=1]: Seytiez und snecken,
      - l[n=2]: mit rotte der quecken
      - l[n=3]: beidiu zorse und ouch ze vuoz
      - l[n=4]: mit dem marschalc über muoz,
      - l[n=5]: sarjande, garzûne.
      - l[n=6]: hin nâch dem Bertûne
      - l[n=7]: si kêrten her unde dâ
      - l[n=8]: mit Gâwâns marschalc ûf die slâ.
      - l[n=9]: si vuorten ouch, des sît gewis,
      - l[n=10]: ein gezelt, daz îblis
      - l[n=11]: Klinschore durch minne sande,
      - l[n=12]: dâ von man êrste erkande
      - l[n=13]: 'ir zweier tougen über lût:'
      - l[n=14]: si wâren beide ein ander trût.
      - l[n=15]: 'dem gezelt was koste niht vermiten:'
      - l[n=16]: mit schære nie bezzerz wart gesniten
      - l[n=17]: wan einz, daz Isenhartes was.
      - l[n=18]: bî Artûs sunder ûf ein gras
      - l[n=19]: wart daz gezelt ûf geslagen.
      - l[n=20]: manec zelt, hôrte ich sagen,
      - l[n=21]: sluoc man dar um an wîten rinc.
      - l[n=22]: daz dûhten rîlîchiu dinc.
      - l[n=23]: vor Artûse wart vernomen,
      - l[n=24]: Gâwâns marschalc wære komen,
      - l[n=25]: der herbergete ûf den plân,
      - l[n=26]: und daz der werde Gâwân
      - l[n=27]: solde ouch komen bî dem tage.
      - l[n=28]: daz wart ein gemeiniu sage
      - l[n=29]: von al der massenîe.
      - l[n=30]: Gâwân der valsches vrîe
  - chapter[n=669]:
    - div:
      - l[n=1]: von hûs sich rottierte.
      - l[n=2]: sîne reise er alsus zierte,
      - l[n=3]: dâ von m/hte ich iu wunder sagen.
      - l[n=4]: manec soumære muoste tragen
      - l[n=5]: kappeln und kamergewant.
      - l[n=6]: manec soum mit harnase erkant
      - l[n=7]: giengen ouch dar unden,
      - l[n=8]: helm oben drûf gebunden
      - l[n=9]: bî manegem schilte wol getân.
      - l[n=10]: manec schœne kastelân
      - l[n=11]: man bî den soumen ziehen sach.
      - l[n=12]: ritter und vrouwen hinden nâch
      - l[n=13]: riten an ein ander vaste.
      - l[n=14]: daz gezoc wol eine raste
      - l[n=15]: an der lenge was gemezzen.
      - l[n=16]: dô enwart dâ niht vergezzen,
      - l[n=17]: Gâwân einen ritter wol gevar
      - l[n=18]: immer schuof zeiner vrouwen klâr.
      - l[n=19]: daz wâren kranke sinne,
      - l[n=20]: ob die sprâchen iht von minne.
      - l[n=21]: der turkoite Flôrant
      - l[n=22]: zeinem gesellen wart erkant
      - l[n=23]: Sangîven von Norwæge.
      - l[n=24]: Lischois der gar untræge
      - l[n=25]: reit bî der süezen Kundrîê.
      - l[n=26]: sîn swester Itonjê
      - l[n=27]: bî Gâwân solde rîten.
      - l[n=28]: an den selben zîten
      - l[n=29]: Arnîve und diu herzogîn
      - l[n=30]: ouch gesellen wolden sîn.
  - chapter[n=670]:
    - div:
      - l[n=1]: 'nû, diz was et alsus komen:'
      - l[n=2]: Gâwâns rinc was genomen
      - l[n=3]: durch Artûs her, aldâ der lac.
      - l[n=4]: waz man schouwens dâ gephlac,
      - l[n=5]: ê diz volc durch si gerite!
      - l[n=6]: Gâwân durch hovelîchen site
      - l[n=7]: und ouch durch werdeclîchiu dinc
      - l[n=8]: hiez an Artûses rinc
      - l[n=9]: die êrsten vrouwen halden.
      - l[n=10]: sîn marschalc muoste walden,
      - l[n=11]: daz einiu nâhe zuo der reit.
      - l[n=12]: der andern deheiniu dâ vermeit,
      - l[n=13]: si enhabeten sus alumme,
      - l[n=14]: hie diu wîse und dort diu tumme,
      - l[n=15]: bî ieslîcher ein ritter, der ir phlac
      - l[n=16]: und der sich dienstes dar bewac.
      - l[n=17]: Artûs rinc den wîten
      - l[n=18]: man sach an allen sîten
      - l[n=19]: mit vrouwen ummevangen.
      - l[n=20]: dô wart alrêst emphangen
      - l[n=21]: Gâwân der sælden rîche,
      - l[n=22]: ich wæne des, minneclîche.
      - l[n=23]: Arnîve, ir toher und ir kint
      - l[n=24]: mit Gâwâne erbeizet sint,
      - l[n=25]: von Lôgrois diu herzogîn
      - l[n=26]: und der herzoge von Gôwerzîn
      - l[n=27]: und der turkoite Flôrant.
      - l[n=28]: gein disen liuten wert erkant
      - l[n=29]: Artûs ûz dem gezelte gienc,
      - l[n=30]: der si dâ vriuntlîche emphienc.
  - chapter[n=671]:
    - div:
      - l[n=1]: 'als tet diu künegîn, sîn wîp:'
      - l[n=2]: diu emphienc Gâwânes lîp
      - l[n=3]: und ander sîne geselleschaft
      - l[n=4]: mit getriulîcher liebe kraft.
      - l[n=5]: dâ wart manec kus getân
      - l[n=6]: von maneger vrouwen wol getân.
      - l[n=7]: 'Artûs sprach zem neven sîn:'
      - l[n=8]: '"wer sint die gesellen dîn?"'
      - l[n=9]: 'Gâwân sprach: "mîne vrouwen'
      - l[n=10]: sol ich si küssen schouwen.
      - l[n=11]: 'daz wære unsanfte bewart:'
      - l[n=12]: si sint wol beide von der art."
      - l[n=13]: der turkoite Flôrant
      - l[n=14]: wart dâ geküsset al zehant
      - l[n=15]: und der herzoge von Gôwerzîn
      - l[n=16]: von Ginovêren der künegîn.
      - l[n=17]: si giengen wider inz gezelt.
      - l[n=18]: manegen dûhte, daz daz wîte velt
      - l[n=19]: vollez vrouwen wære.
      - l[n=20]: dô warp niht sô der swære
      - l[n=21]: Artûs, spranc ûf ein kastelân,
      - l[n=22]: al dise vrouwen wol getân
      - l[n=23]: und al die ritter beneben in,
      - l[n=24]: er reit den rinc alumme hin.
      - l[n=25]: mit zühten Artûses munt
      - l[n=26]: si emphienc an der selben stunt.
      - l[n=27]: daz was Gâwâns wille,
      - l[n=28]: daz si alle habeten stille,
      - l[n=29]: 'unz daz er mit in dannen rite:'
      - l[n=30]: daz was ein h/veschlîcher site.
  - chapter[n=672]:
    - div:
      - l[n=1]: Artûs erbeizte und gienc dar în.
      - l[n=2]: 'er saz zuo dem neven sîn:'
      - l[n=3]: den bestuont er sus mit mæren,
      - l[n=4]: wer die vünf vrouwen wæren.
      - l[n=5]: dô huop mîn her Gâwân
      - l[n=6]: an der eldesten zem êrsten an.
      - l[n=7]: 'sus sprach er zuo dem Bertûn:'
      - l[n=8]: '"erkandet ir Utepandragûn,'
      - l[n=9]: 'sôst diz Arnîve, sîn wîp:'
      - l[n=10]: von den zwein kom iuwer lîp.
      - l[n=11]: sô ist diz diu muoter mîn,
      - l[n=12]: von Norwæge diu künegîn.
      - l[n=13]: dise zwuo mîn swester sint.
      - l[n=14]: nû seht, wie vlætegiu kint!"
      - l[n=15]: ein ander küssen dâ geschach.
      - l[n=16]: vreude unde jâmer sach
      - l[n=17]: 'al, die daz sehen wolden:'
      - l[n=18]: von der liebe si daz dolden.
      - l[n=19]: beidiu lachen und weinen
      - l[n=20]: 'kunde ir munt vil wol bescheinen:'
      - l[n=21]: von grôzer liebe daz geschach.
      - l[n=22]: 'Artûs ze Gâwâne sprach:'
      - l[n=23]: '"neve, ich bin des mæres noch vrî,'
      - l[n=24]: wer diu klâre vünfte vrouwe sî."
      - l[n=25]: 'dô sprach Gâwân der kurtois:'
      - l[n=26]: '"ez ist diu herzogîn von Lôgrois.'
      - l[n=27]: in der genâden bin ich hie.
      - l[n=28]: 'mirst gesaget, ir habet gesuochet sie:'
      - l[n=29]: swaz ir des habet genozzen,
      - l[n=30]: daz zeiget unverdrozzen.
  - chapter[n=673]:
    - div:
      - l[n=1]: ir m/htet zeiner witewen wol tuon."
      - l[n=2]: 'Artûs sprach: "dîner muomen sun'
      - l[n=3]: Gaherjêten si dort hât
      - l[n=4]: und Gârelen, der ritters tât
      - l[n=5]: in manegem poinder worhte.
      - l[n=6]: mir wart der unervorhte
      - l[n=7]: an mîner sîten genomen.
      - l[n=8]: ein unser poinder was sô komen
      - l[n=9]: mit hurte unz an ir barbigân.
      - l[n=10]: hurtâ, wiez dâ wart getân
      - l[n=11]: von dem werden Meljanz von Lîz!
      - l[n=12]: under eine baniere wîz
      - l[n=13]: ist er hin ûf gevangen.
      - l[n=14]: diu banier hât emphangen
      - l[n=15]: vor zobele ein swarze strâle
      - l[n=16]: mit herzen bluotes mâle
      - l[n=17]: 'nâch mannes kummer gevar:'
      - l[n=18]: Lirivoin rief al diu schar,
      - l[n=19]: die under der durch strîten riten.
      - l[n=20]: die hânt den prîs hin ûf erstriten.
      - l[n=21]: mirst ouch mîn neve Jofreit
      - l[n=22]: hin ûf gevangen, daz ist mir leit.
      - l[n=23]: 'diu nâchuote was gestern mîn:'
      - l[n=24]: dâ von gedêch mir dirre pîn."
      - l[n=25]: der künec sîns schaden vil verjach.
      - l[n=26]: 'diu herzogîn mit zühten sprach:'
      - l[n=27]: '"herre, ich sage iuch slasters buoz.'
      - l[n=28]: 'ir enhetet mîn deheinen gruoz:'
      - l[n=29]: ir muget mir schaden hân getân,
      - l[n=30]: den ich doch ungedienet hân,
  - chapter[n=674]:
    - div:
      - l[n=1]: sît ir mich gesuochet hât.
      - l[n=2]: nû lêre iuch got ergetzens rât.
      - l[n=3]: in des helfe ir sît geriten,
      - l[n=4]: ob der hât mit mir gestriten,
      - l[n=5]: dâ wart ich âne wer bekant
      - l[n=6]: und zer blôzen sîten an gerant.
      - l[n=7]: ob der noch strîtes gein mir gert,
      - l[n=8]: der wirt wol gendet âne swert."
      - l[n=9]: 'z Artuse sprach dô Gâwân:'
      - l[n=10]: '"waz râtet irs, ob wir disen plân'
      - l[n=11]: baz mit rittern überlegen,
      - l[n=12]: sît wirz wol getuon megen?
      - l[n=13]: ich erwirbe wol an der herzogîn,
      - l[n=14]: daz die iuwern ledec suln sîn
      - l[n=15]: und daz ir ritterschaft dâ her
      - l[n=16]: kumt mit manegem niuwen sper."
      - l[n=17]: '"des volge ich" sprach Artûs.'
      - l[n=18]: diu herzogîn dô hin ze hûs
      - l[n=19]: sande nâch den werden.
      - l[n=20]: ich wæne, ûf der erden
      - l[n=21]: ie schœner samenunge wart.
      - l[n=22]: gein herbergen sîner vart
      - l[n=23]: Gâwân urloubes gerte,
      - l[n=24]: des in der künec gewerte.
      - l[n=25]: die man mit im komen sach
      - l[n=26]: vuoren dan mit im an ir gemach.
      - l[n=27]: sîn herberge rîche
      - l[n=28]: stuont sô ritterlîche,
      - l[n=29]: daz si was kostebære
      - l[n=30]: und der armüete lære
  - chapter[n=675]:
    - div:
      - l[n=1]: in sîne herberge reit
      - l[n=2]: maneger, dem von herzen leit
      - l[n=3]: was sîn langez ûz wesen.
      - l[n=4]: nû was ouch Keie genesen
      - l[n=5]: bî dem Plimizôl der tjoste.
      - l[n=6]: der pruovte Gâwâns koste,
      - l[n=7]: 'er sprach: "mîns herren swâger Lôt,'
      - l[n=8]: von dem was uns dehein nôt
      - l[n=9]: ebenhiuze noch sunderringes."
      - l[n=10]: dô dâhte er noch des dinges,
      - l[n=11]: wande in Gâwân dort niht rach,
      - l[n=12]: dâ im sîn zeswer arm zebrach.
      - l[n=13]: '"got mit den liuten wunder tuot.'
      - l[n=14]: wer gap Gâwân die vrouwen luot?"
      - l[n=15]: sus sprach Keie in sînem schimph.
      - l[n=16]: 'daz was gein vriunde ein swach gelimph:'
      - l[n=17]: der getriuwe ist vriundes êren vrô,
      - l[n=18]: der ungetriuwe wâfenô
      - l[n=19]: rüefet, swenne ein liep geschiht
      - l[n=20]: sînem vriunde und er daz siht.
      - l[n=21]: 'Gâwân phlac sælde und êre:'
      - l[n=22]: gert iemen vürbaz mêre,
      - l[n=23]: war wil der mit gedanken?
      - l[n=24]: sô sint die muotes kranken
      - l[n=25]: gîtes unde hazzes vol.
      - l[n=26]: sô tuot dem ellenthaften wol,
      - l[n=27]: swâ sînes vriundes prîs gestêt,
      - l[n=28]: daz schande vlühtec von im gêt.
      - l[n=29]: Gâwân âne valschen haz
      - l[n=30]: 'manlîcher triuwen nie vergaz:'
  - chapter[n=676]:
    - div:
      - l[n=1]: kein unbilde dran geschach,
      - l[n=2]: swâ man in bî sælden sach.
      - l[n=3]: wie der von Norwæge
      - l[n=4]: sînes volkes phlæge,
      - l[n=5]: der ritter und der vrouwen?
      - l[n=6]: dâ mohten rîcheit schouwen
      - l[n=7]: Artûs und sîn gesinde
      - l[n=8]: von des werden Lôtes kinde.
      - l[n=9]: 'si suln ouch slâfen, dô man gaz:'
      - l[n=10]: ir ruowens hân ich selten haz.
      - l[n=11]: smorgens kom vor tage geriten
      - l[n=12]: volc mit werlîchen siten,
      - l[n=13]: der herzoginne ritter gar.
      - l[n=14]: man nam ir zimierde war
      - l[n=15]: al bî des mânen schîne.
      - l[n=16]: dâ Artûs und die sîne
      - l[n=17]: lâgen, durch die zogeten sie
      - l[n=18]: unz anderhalp, dâ Gâwân hie
      - l[n=19]: lac mit wîtem ringe.
      - l[n=20]: swer solhe helfe ertwinge
      - l[n=21]: mit sîner ellenthaften hant,
      - l[n=22]: den mac man hân vür prîs erkant.
      - l[n=23]: Gâwân sînen marschalc bat
      - l[n=24]: in zeigen herberge stat.
      - l[n=25]: als der herzoginne marschalc riet,
      - l[n=26]: von Lôgrois diu werde diet
      - l[n=27]: manegen rinc wol sunder zierten.
      - l[n=28]: ê si geloschierten,
      - l[n=29]: ez was wol mitter morgen.
      - l[n=30]: hie næht ez niuwen sorgen.
  - chapter[n=677]:
    - div:
      - l[n=1]: Artûs der prîses erkande
      - l[n=2]: sîne boten sande
      - l[n=3]: 'ze Rosche Sabînes in die stat:'
      - l[n=4]: den künec Gramoflanz er bat,
      - l[n=5]: '"sît daz unwendec nû sol sîn,'
      - l[n=6]: daz er gein dem neven mîn
      - l[n=7]: sînen kamph niht wil verbern,
      - l[n=8]: des sol in mîn neve wern.
      - l[n=9]: bitet in gein uns schiere komen,
      - l[n=10]: sît sîn gewalt ist sus vernomen,
      - l[n=11]: daz erz niht vermîden wil.
      - l[n=12]: es wære einem andern man ze vil."
      - l[n=13]: Artûses boten vuoren dan.
      - l[n=14]: dô nam mîn her Gâwân
      - l[n=15]: 'Lischoisen und Flôranden:'
      - l[n=16]: die von manegen landen,
      - l[n=17]: minnen soldiere,
      - l[n=18]: bat er im zeigen schiere,
      - l[n=19]: die der herzogîn ûf hôhen solt
      - l[n=20]: wâren sô dienestlîchen holt.
      - l[n=21]: er reit zuo zin und emphienc si sô,
      - l[n=22]: daz si al gelîche sprâchen dô,
      - l[n=23]: daz der werde Gâwân
      - l[n=24]: wære ein manlîch h/vesch man.
      - l[n=25]: dâ mite kêrte er von in wider.
      - l[n=26]: 'sus warp er tougenlîche sider:'
      - l[n=27]: in sîne kamern er gienc,
      - l[n=28]: mit harnase er übervienc
      - l[n=29]: den lîp zen selben stunden
      - l[n=30]: durch daz, ob sîne wunden
  - chapter[n=678]:
    - div:
      - l[n=1]: sô geheilet wæren,
      - l[n=2]: daz die mâsen in niht swæren.
      - l[n=3]: er wolde baneken den lîp,
      - l[n=4]: sît sô manec man und wîp
      - l[n=5]: sînen kamph solden sehen,
      - l[n=6]: dâ die wîsen ritter möhten spehen,
      - l[n=7]: ob sîn unverzagetiu hant
      - l[n=8]: des tages gein prîse würde erkant.
      - l[n=9]: einen knappen hete er des gebeten,
      - l[n=10]: 'daz er im bræhte Gringuljeten:'
      - l[n=11]: daz begunde er leischieren.
      - l[n=12]: er wolde sich môvieren,
      - l[n=13]: daz er undz ors wæren bereit.
      - l[n=14]: 'mir wart sîn reise nie sô leit:'
      - l[n=15]: al ein reit mîn her Gâwân
      - l[n=16]: von dem her verre ûf den plân.
      - l[n=17]: gelücke müezes walden!
      - l[n=18]: er sach einen ritter halden
      - l[n=19]: bî dem wazzer Sabîns.
      - l[n=20]: den wir wol möhten heizen vlins
      - l[n=21]: der manlîchen krefte,
      - l[n=22]: er schûr der ritterschefte,
      - l[n=23]: sîn herze valsch nie underswanc.
      - l[n=24]: er was des lîbes wol sô kranc
      - l[n=25]: swaz man heizet unprîs
      - l[n=26]: daz entruoc er nie deheinen wîs
      - l[n=27]: halbes vingers lanc noch spanne.
      - l[n=28]: von dem selben werden manne
      - l[n=29]: 'muget ir wol ê hân vernomen:'
      - l[n=30]: an den rehten stam diz mære ist komen.
  - chapter[n=679]:
    - div:
      - l[n=1]: Ob von dem werden Gâwân
      - l[n=2]: werlîche ein tjost dâ wirt getân,
      - l[n=3]: sô engevorhte ich sîner êre
      - l[n=4]: an prîse nie sô sêre.
      - l[n=5]: ich solde ouch sandern angest hân.
      - l[n=6]: 'daz wil ich ûz den sorgen lân:'
      - l[n=7]: der was in strîte eins mannes her.
      - l[n=8]: ûz heidenschaft verre über mer
      - l[n=9]: was brâht diu zimierde sîn.
      - l[n=10]: noch rœter denne ein rubîn
      - l[n=11]: was sîn kursît und sîn orses kleit.
      - l[n=12]: 'der helt nâch âventiuren reit:'
      - l[n=13]: sîn schilt was gar durchstochen.
      - l[n=14]: er hête ouch gebrochen
      - l[n=15]: von dem boume, des Gramoflanz
      - l[n=16]: huote, einen sô liehten kranz,
      - l[n=17]: daz Gâwânz rîs erkande.
      - l[n=18]: dô vorhte er die schande,
      - l[n=19]: 'ob sîn der künec dâ hete erbiten:'
      - l[n=20]: wære der durch strît gein im geriten,
      - l[n=21]: sô müeste ouch strîten dâ geschehen,
      - l[n=22]: und soldez nimmer vrouwe ersehen.
      - l[n=23]: von Munsalvæsche wâren sie,
      - l[n=24]: beidiu ors, diu alsus hie
      - l[n=25]: 'liezen nâher strîchen:'
      - l[n=26]: ûf den poinder hurteclîchen
      - l[n=27]: mit sporn si wurden des ermant.
      - l[n=28]: al grüene klê, niht stoubec sant
      - l[n=29]: stuont touwec, dâ diu tjost geschach.
      - l[n=30]: mich müet ir beider ungemach.
  - chapter[n=680]:
    - div:
      - l[n=1]: 'si tâten ir poinder rehte:'
      - l[n=2]: ûz der tjoste geslehte
      - l[n=3]: wâren si beide samt erborn.
      - l[n=4]: wênec gewunnen, vil verlorn
      - l[n=5]: 'hât, swer behaldet dâ den prîs:'
      - l[n=6]: der klagetz doch immer, ist er wîs.
      - l[n=7]: gein ein ander stuont ir triuwe,
      - l[n=8]: der enweder alt noch niuwe
      - l[n=9]: dürkel scharten nie emphienc.
      - l[n=10]: 'nû hœret, wie diu tjost ergienc:'
      - l[n=11]: hurteclîche und doch alsô,
      - l[n=12]: si möhtens beide sîn unvrô.
      - l[n=13]: erkandiu sippe und hôch geselleschaft
      - l[n=14]: was dâ mit herzenlîcher kraft
      - l[n=15]: durch scharphen strît zein ander komen.
      - l[n=16]: von swem der prîs dâ wirt genomen,
      - l[n=17]: des vreude ist dar um sorgen phant.
      - l[n=18]: die tjoste brâhte iewederiu hant,
      - l[n=19]: daz die mâge und die gesellen
      - l[n=20]: ein ander muosten vellen
      - l[n=21]: mit orse mit alle nider.
      - l[n=22]: 'alsus wurben si dô sider:'
      - l[n=23]: ez wart aldâ verzwicket,
      - l[n=24]: mit swerten verbicket.
      - l[n=25]: schiltes schirben und daz grüene gras
      - l[n=26]: ein gelîchiu temperîe was,
      - l[n=27]: sît si begunden strîten.
      - l[n=28]: si muosten scheidens bîten
      - l[n=29]: 'alze lange: si begunden vruo.'
      - l[n=30]: 'dâ engreif et niemen scheidens zuo:'
  - chapter[n=681]:
    - div:
      - l[n=1]: dâ enwas dennoch niemen wan sie.
      - l[n=2]: welt ir nû hœren vürbaz, wie
      - l[n=3]: an den selben stunden
      - l[n=4]: Artûses boten vunden
      - l[n=5]: den künec Gramoflanz mit her?
      - l[n=6]: ûf einem plân bî dem mer
      - l[n=7]: einhalp vlôz der Sabîns
      - l[n=8]: 'und anderhalp der Poinzaklîns:'
      - l[n=9]: diu zwei wazzer sêweten dâ.
      - l[n=10]: 'der plân was vester anderswâ:'
      - l[n=11]: Rosche Sabînes dort
      - l[n=12]: diu houbetstat den vierden ort
      - l[n=13]: begreif mit mûren und ouch mit graben
      - l[n=14]: und mit manegem turne hôhe erhaben.
      - l[n=15]: des hers loschieren was getân
      - l[n=16]: wol mîlen lanc ûf den plân
      - l[n=17]: und ouch wol halber mîle breit.
      - l[n=18]: Artûs boten widerreit
      - l[n=19]: manec ritter in gar unbekant,
      - l[n=20]: turkopel, manec sarjant
      - l[n=21]: zîser und mit lanzen.
      - l[n=22]: dar nâch begunde swanzen
      - l[n=23]: under maneger baniere
      - l[n=24]: manec grôziu rotte schiere.
      - l[n=25]: von pusînen was dâ krach.
      - l[n=26]: 'daz her man gar sich regen sach:'
      - l[n=27]: si wolden an den zîten
      - l[n=28]: gein Jôflanze rîten.
      - l[n=29]: von vrouwen zoumen klingâ klinc!
      - l[n=30]: des künec Gramoflanzes rinc
  - chapter[n=682]:
    - div:
      - l[n=1]: was mit vrouwen ummehalden.
      - l[n=2]: kan ich nû mære walden,
      - l[n=3]: ich sage iu, wer durch in dâ was
      - l[n=4]: geherberget ûf daz gras
      - l[n=5]: an sîne samenunge komen.
      - l[n=6]: habet ir des ê niht vernomen,
      - l[n=7]: sô lât michz iu machen kunt.
      - l[n=8]: ûz der wazzervesten stat von Punt
      - l[n=9]: brâhte im der werde œheim sîn,
      - l[n=10]: der künec Brandelidelîn,
      - l[n=11]: sehs hundert klâre vrouwen.
      - l[n=12]: ieslîchiu mohte schouwen
      - l[n=13]: gewâpent dâ ir âmîs
      - l[n=14]: durch ritterschaft und durch prîs.
      - l[n=15]: die werden Punturteise
      - l[n=16]: wâren wol an dirre reise.
      - l[n=17]: dâ was, welt ir gelouben mirs,
      - l[n=18]: 'der klâre Bernout de Riviers:'
      - l[n=19]: des rîcher vater Nârant
      - l[n=20]: hete im lâzen Ukerlant,
      - l[n=21]: der brâhte in kocken ûf dem mer
      - l[n=22]: ein alsô klârez vrouwen her,
      - l[n=23]: den man dâ liehter varwe jach
      - l[n=24]: 'und anders niht dâ von in sprach:'
      - l[n=25]: der wâren zwei hundert
      - l[n=26]: ze megeden besundert,
      - l[n=27]: zwei hundert heten dâ ir man.
      - l[n=28]: ob ichz geprüevet rehte hân,
      - l[n=29]: Bernout fîz cuns Nârant,
      - l[n=30]: vünf hundert ritter wert erkant
  - chapter[n=683]:
    - div:
      - l[n=1]: mit im dâ komen wâren,
      - l[n=2]: die vînde kunden vâren.
      - l[n=3]: sus wolde der künec Gramoflanz
      - l[n=4]: mit kamphe rechen sînen kranz,
      - l[n=5]: daz ez vil liute sæhe,
      - l[n=6]: wem man dâ prîses jæhe.
      - l[n=7]: die vürsten ûz sînem rîche
      - l[n=8]: mit rittern werlîche
      - l[n=9]: wâren dâ und ouch mit vrouwen schar.
      - l[n=10]: man sach dâ liute wol gevar.
      - l[n=11]: Artûses boten kômen hie.
      - l[n=12]: 'die vunden den künec, nû hœret wie:'
      - l[n=13]: palmâtes dicke ein matraz
      - l[n=14]: lac under den künege, aldâ er saz,
      - l[n=15]: dar ûf gesteppet ein phelle breit.
      - l[n=16]: juncvrouwen klâr und ouch gemeit
      - l[n=17]: schuohten îserîne kolzen
      - l[n=18]: an den künec stolzen.
      - l[n=19]: ein phelle, gap kostlîchen prîs,
      - l[n=20]: geworht in Ezidêmonîs,
      - l[n=21]: beidiu breit unde lanc,
      - l[n=22]: hôhe ob im durch schate swanc,
      - l[n=23]: an zwelf schefte genomen.
      - l[n=24]: Artûs boten wâren komen.
      - l[n=25]: gein dem, der hôchverte hort
      - l[n=26]: 'truoc, si sprâchen disiu wort:'
      - l[n=27]: '"herre. uns hât dâ her gesant'
      - l[n=28]: Artûs, der dâ vür erkant
      - l[n=29]: was, daz er prîs etswenne truoc.
      - l[n=30]: 'er hete ouch werdekeit genuoc:'
  - chapter[n=684]:
    - div:
      - l[n=1]: die welt ir im verkrenken.
      - l[n=2]: wie meget ir des erdenken,
      - l[n=3]: daz ir gein sîner swester sun
      - l[n=4]: solh ungenâde wellet tuon?
      - l[n=5]: hete iu der werde Gâwân
      - l[n=6]: grœzer herzeleit getân,
      - l[n=7]: er möhte der tavelrunder
      - l[n=8]: doch geniezen sunder,
      - l[n=9]: wande in geselleschefte wernt
      - l[n=10]: alle, die dar über phlihte gernt."
      - l[n=11]: 'der künec sprach: "den gelobeten strît'
      - l[n=12]: mîn unverzagetiu hant sô gît,
      - l[n=13]: daz ich Gâwânen bî disem tage
      - l[n=14]: gein prîse oder in laster jage.
      - l[n=15]: ich hân mit wârheit vernomen,
      - l[n=16]: Artûs sî mit storje komen
      - l[n=17]: und des wîp, diu künegîn.
      - l[n=18]: diu sol willekomen sîn.
      - l[n=19]: ob diu arge herzoginne
      - l[n=20]: im gein mir ræt unminne,
      - l[n=21]: ir kint, daz sult ir understên.
      - l[n=22]: dâ enmac niht anders an ergên,
      - l[n=23]: wan daz ich den kanph leisten wil.
      - l[n=24]: ich hân ritter wol sô vil,
      - l[n=25]: daz ich gewalt entsitze niht.
      - l[n=26]: swaz mir von einer hant geschiht,
      - l[n=27]: die nôt wil ich lîden.
      - l[n=28]: solde ich nû vermiden,
      - l[n=29]: des ich mich vermezzen hân,
      - l[n=30]: sô wolde ich dienst nâch minnen lân.
  - chapter[n=685]:
    - div:
      - l[n=1]: in der genâde ich hân ergeben
      - l[n=2]: al mîn vreude und ouch mîn leben,
      - l[n=3]: got weiz wol, daz er ir genôz,
      - l[n=4]: wande mich des ie verdrôz,
      - l[n=5]: strîtes wider einen man,
      - l[n=6]: wan daz der werde Gâwân
      - l[n=7]: den lîp hât geurbort sô,
      - l[n=8]: kamphes bin ich gein im vrô.
      - l[n=9]: sus nidert sich mîn manheit.
      - l[n=10]: 'sô swachen strît ich nie gestreit:'
      - l[n=11]: ich hân gestriten, giht man mir
      - l[n=12]: (ob ir gebietet, des vrâget ir),
      - l[n=13]: gein liuten, die des mîner hant
      - l[n=14]: jâhen, si wære vür prîs erkant.
      - l[n=15]: ich enbestuont nie einen lîp.
      - l[n=16]: ez ensuln ouch loben niht diu wîp,
      - l[n=17]: ob ich den sic hiute erhol.
      - l[n=18]: mir tuot in dem herzen wol,
      - l[n=19]: mirst gesaget, si sî ûz banden lân,
      - l[n=20]: durch die der kamph nû wirt getân.
      - l[n=21]: Artûs der erkande verre,
      - l[n=22]: sô manec vremdiu terre
      - l[n=23]: 'ze sînem gebote ist vernomen:'
      - l[n=24]: sist lîhte her mit im komen,
      - l[n=25]: durch die ich vreude unde nôt
      - l[n=26]: in ir gebot unz an den tôt
      - l[n=27]: sol dienestlîchen bringen.
      - l[n=28]: wâ möhte mir baz gelingen,
      - l[n=29]: ob mir diu sælde sol geschehen,
      - l[n=30]: daz si mîn dienest ruochet sehen?"
  - chapter[n=686]:
    - div:
      - l[n=1]: Bêne under sküneges armen saz.
      - l[n=2]: 'diu liez den kamph gar âne haz:'
      - l[n=3]: si hete des küneges manheit
      - l[n=4]: sô vil gesehen, dâ der streit,
      - l[n=5]: daz siz wolde ûz den sorgen lân.
      - l[n=6]: wesse aber si, daz Gâwân
      - l[n=7]: ir vrouwen bruoder wære
      - l[n=8]: und daz disiu strengen mære
      - l[n=9]: ûf ir herren wæren gezogen,
      - l[n=10]: si wære an vreuden dâ betrogen.
      - l[n=11]: si brâhte dem künege ein vingerlîn,
      - l[n=12]: daz Itonjê diu junge künegîn
      - l[n=13]: hete durch minne im gesant,
      - l[n=14]: daz ir bruoder wert erkant
      - l[n=15]: holte über den Sabîns.
      - l[n=16]: Bêne ûf dem Poinzaklîns
      - l[n=17]: kom in einem seitiez.
      - l[n=18]: 'disiu mære si niht liez:'
      - l[n=19]: '"von Schastel Marveile gevarn'
      - l[n=20]: ist mîn vrouwe mit vrouwen scharn."
      - l[n=21]: si mante in triuwe und êre
      - l[n=22]: von ir vrouwen mêre,
      - l[n=23]: denne ie kint manne enbôt,
      - l[n=24]: und daz er dæhte an ir nôt,
      - l[n=25]: sît si vür alle gewinne
      - l[n=26]: dienst büte nâch sîner minne.
      - l[n=27]: daz machte den kuͤnec hôchgemnuot.
      - l[n=28]: 'unreht er doch Gâwâne tuot:'
      - l[n=29]: solde ich engelten sus der swester mîn,
      - l[n=30]: ich wolde ê âne swester sîn.
  - chapter[n=687]:
    - div:
      - l[n=1]: man truoc im zimierde dar
      - l[n=2]: von tiurer koste alsô gevar,
      - l[n=3]: swen diu minne ie des betwanc,
      - l[n=4]: daz er nâch wîbe lône ranc,
      - l[n=5]: ez wære Gahmuret oder Gâlôes
      - l[n=6]: oder der künec Kilikrates,
      - l[n=7]: der deheiner dorfte sînen lîp
      - l[n=8]: nie baz gezieren durch diu wîp.
      - l[n=9]: von Ipopotitikôn
      - l[n=10]: oder ûz der wîten Akratôn
      - l[n=11]: oder von Kalomidente
      - l[n=12]: oder von Agatirsjente
      - l[n=13]: wart nie bezzer phelle brâht,
      - l[n=14]: denne dâ zer zimierde wart erdâht.
      - l[n=15]: dô kuste er daz vingerlîn,
      - l[n=16]: daz Itonjê diu junge künegîn
      - l[n=17]: im durch minne sande.
      - l[n=18]: ir triuwe er sô bekande,
      - l[n=19]: swâ im kummers wære bevilt,
      - l[n=20]: dâ was ir minne vür ein schilt.
      - l[n=21]: der künec was gewâpent nuo.
      - l[n=22]: zwelf juncvrouwen griffen zuo
      - l[n=23]: 'ûf starken runzîden:'
      - l[n=24]: si ensolden daz niht mîden,
      - l[n=25]: diu klâre geselleschaft,
      - l[n=26]: ieslîchiu hete an einen schaft
      - l[n=27]: den tiuren phelle genomen,
      - l[n=28]: dar unde der künec wolde komen.
      - l[n=29]: den vuorten si durch schate dan
      - l[n=30]: ob dem strîtgernden man.
  - chapter[n=688]:
    - div:
      - l[n=1]: niht ze kranc zwei vrouwelîn
      - l[n=2]: (diu truogen et dâ den besten schîn)
      - l[n=3]: under sküneges starken armen riten.
      - l[n=4]: dô enwart niht langer dâ gebiten,
      - l[n=5]: Artûs boten vuoren dan
      - l[n=6]: und kômen dar, dâ Gâwân
      - l[n=7]: ûf ir widerreise streit.
      - l[n=8]: 'dô wart den kinden nie sô leit:'
      - l[n=9]: si schrîten lûte um sîne nôt,
      - l[n=10]: wande in ir triuwe daz gebôt.
      - l[n=11]: ez was vil nâch alsô komen,
      - l[n=12]: daz den sic hete aldâ genomen
      - l[n=13]: Gâwânes kamphgenôz.
      - l[n=14]: des kraft was über in sô grôz,
      - l[n=15]: daz Gâwân der werde degen
      - l[n=16]: des siges hete nâch verphlegen.
      - l[n=17]: wan daz in klagende nanden
      - l[n=18]: kint, diu in bekanden,
      - l[n=19]: der ê des was sîn strîtes wer,
      - l[n=20]: verbar dô gein im strîtes ger.
      - l[n=21]: 'verre ûz der hant er warf daz swert:'
      - l[n=22]: '"unsælec und unwert'
      - l[n=23]: bin ich" sprach der weinde gast.
      - l[n=24]: '"aller sælden mir gebrast.'
      - l[n=25]: daz mîner gunêrten hant
      - l[n=26]: dirre strît ie wart bekant,
      - l[n=27]: des was mit unvuoge ir ze vil.
      - l[n=28]: 'schuldec ich mich geben wil:'
      - l[n=29]: hie trat mîn ungelücke vür
      - l[n=30]: und schiet mich von der sælden kür.
  - chapter[n=689]:
    - div:
      - l[n=1]: sus sint diu alden wâpen mîn
      - l[n=2]: ê dicke und aber worden schîn.
      - l[n=3]: daz ich gein dem werden Gâwân
      - l[n=4]: alhie mîn strîten hân getân!
      - l[n=5]: ich hân mich selben überstrîten
      - l[n=6]: und ungelückes hie erbiten.
      - l[n=7]: dô des strîtes wart begunnen,
      - l[n=8]: dô was mir sælde entrunnen."
      - l[n=9]: Gâwân die klage hôrte und sach,
      - l[n=10]: 'ze sînem kamphgenôze er sprach:'
      - l[n=11]: '"ouwî, herre, wer sît ir?'
      - l[n=12]: ir sprecht genædeclîch gein mir.
      - l[n=13]: wan wære diu rede ê geschehen,
      - l[n=14]: die wîle ich krefte möhte jehen!
      - l[n=15]: sô enwære ich niht von prîse komen.
      - l[n=16]: 'ir habet den prîs alhie genomen:'
      - l[n=17]: ich hete iuwer gerne künde,
      - l[n=18]: wâ ich her nâch vünde
      - l[n=19]: mînen prîs, ob ich den suochte.
      - l[n=20]: die wîle es mîn sælde ruochte,
      - l[n=21]: sô gestreit ich ie wol einer hant."
      - l[n=22]: '"neve, ich tuon mich dir bekant'
      - l[n=23]: 'dienstlîche nû und elliu mâl:'
      - l[n=24]: ich binz dîn neve Parzivâl."
      - l[n=25]: 'Gâwân sprach: "dô was ez reht.'
      - l[n=26]: hiest krummiu tumpheit worden sleht.
      - l[n=27]: hie hânt zwei herzen einvalt
      - l[n=28]: 'mit hazze erzeiget ir gewalt:'
      - l[n=29]: dîn hant uns beide überstreit.
      - l[n=30]: 'nû lâ dirz durch uns beide sîn leit:'
  - chapter[n=690]:
    - div:
      - l[n=1]: dû hâs dir selben ane gesiget,
      - l[n=2]: ob dîn herze triuwen phliget."
      - l[n=3]: dô disiu rede was getân,
      - l[n=4]: dô enmohte ouch mîn her Gâwân
      - l[n=5]: vor unkraft niht langer stên.
      - l[n=6]: er begunde al swindelde gên,
      - l[n=7]: 'wande imz houbet erschellet was:'
      - l[n=8]: er strûcte nider an daz gras.
      - l[n=9]: Artûses juncherrelîn
      - l[n=10]: 'spranc einez underz houbet sîn:'
      - l[n=11]: dô bant im daz süeze kint
      - l[n=12]: abe den helm und swanc den wint
      - l[n=13]: mit einem huote phæwîn wîz
      - l[n=14]: under diu ougen. dirre kindes vlîz
      - l[n=15]: lêrte Gâwânen niuwe kraft.
      - l[n=16]: ûz beiden hern geselleschaft
      - l[n=17]: mit rotte kom in hie und dort,
      - l[n=18]: ieweder her an sînen ort,
      - l[n=19]: dâ ir zil wâren gestôzen
      - l[n=20]: mit gespiegelten ronen grôzen.
      - l[n=21]: Gramoflanz die koste gap
      - l[n=22]: 'durch sîns kamphes urhap:'
      - l[n=23]: der boume hundert wâren
      - l[n=24]: mit liehten blicken klâren.
      - l[n=25]: dâ ensolde niemen zwischen komen.
      - l[n=26]: 'si stuonden sus, hân ichz vernomen:'
      - l[n=27]: vierzec poinder von ein ander,
      - l[n=28]: mit gerverweten blicken glander
      - l[n=29]: vünfzec iewedersît.
      - l[n=30]: 'dâ zwischen solde ergên der strît:'
  - chapter[n=691]:
    - div:
      - l[n=1]: daz her solde ûzerhalben haben,
      - l[n=2]: als ez schiede mûre oder tiefe graben.
      - l[n=3]: des hete den hantvride getân
      - l[n=4]: Gramoflanz und Gâwân.
      - l[n=5]: gein dem ungelobeten strîte
      - l[n=6]: manec rotte kom bezîte
      - l[n=7]: ûz beiden hern, die sâhen,
      - l[n=8]: wem si dâ prîses jâhen.
      - l[n=9]: die nam ouch wunder, wer dâ strîte
      - l[n=10]: mit alsô strîteclîchem site
      - l[n=11]: oder wem des strîtes dâ wære gedâht.
      - l[n=12]: neweder her hete brâht
      - l[n=13]: 'sînen kemphen in den rinc:'
      - l[n=14]: ez dûhten si wunderlîchiu dinc.
      - l[n=15]: dô dirre kamph was getân
      - l[n=16]: ûf dem bluomenvarwen plân,
      - l[n=17]: 'dô kom der künec Gramoflanz:'
      - l[n=18]: der wolde ouch rechen sînen kranz.
      - l[n=19]: der vriesch wol, daz dâ was geschehen
      - l[n=20]: ein kamph, daz nie wart gesehen
      - l[n=21]: herter strît mit swerten.
      - l[n=22]: die des ein ander werten,
      - l[n=23]: si tâtenz âne schulde gar.
      - l[n=24]: Gramoflanz ûz sîner schar
      - l[n=25]: zuo den kamphmüeden reit,
      - l[n=26]: herzenlîche er klagete ir arbeit.
      - l[n=27]: 'Gâwân was ûf gesprungen:'
      - l[n=28]: dem wâren die lide erswungen.
      - l[n=29]: hie stuonden dise zwêne.
      - l[n=30]: nû was ouch vrou Bêne
  - chapter[n=692]:
    - div:
      - l[n=1]: mit dem künege in den rinc geriten,
      - l[n=2]: aldâ der kamph was erliten.
      - l[n=3]: diu sach Gâwânen kreftelôs,
      - l[n=4]: den si vür al die werlt erkôs
      - l[n=5]: zir besten vreude krône.
      - l[n=6]: nâch herzen jâmers dône
      - l[n=7]: si schrîende von dem pherde spranc,
      - l[n=8]: mit armen si in vaste ummeswanc.
      - l[n=9]: 'si sprach: "vervluochet sî diu hant,'
      - l[n=10]: diu disen kummer hât erkant
      - l[n=11]: gemacht an iuwerm lîbe klâr.
      - l[n=12]: bî allen mannen, daz ist wâr,
      - l[n=13]: iuwer varwe ein manlîch spiegel was."
      - l[n=14]: 'si sazte in nider an daz gras:'
      - l[n=15]: ir weinens wênec wart verdaget.
      - l[n=16]: dô streich im diu süeze maget
      - l[n=17]: ab den ougen bluot und sweiz.
      - l[n=18]: in harnase was im heiz.
      - l[n=19]: 'der künec Gramoflanz dô sprach:'
      - l[n=20]: '"Gâwân, mirst leit dîn ungemach,'
      - l[n=21]: ez enwære von mîner hant getân.
      - l[n=22]: wiltû morgen wider ûf den plân
      - l[n=23]: gein mir komen durch strîten,
      - l[n=24]: des wil ich gerne bîten.
      - l[n=25]: ich bestüende gerner nû ein wîp
      - l[n=26]: 'denne dînen kreftelôsen lîp:'
      - l[n=27]: waz prîses möhte ich an dir bejagen,
      - l[n=28]: ich enhôrte dich baz gein kreften sagen?
      - l[n=29]: nû ruowe hînt, des wirt dir nôt,
      - l[n=30]: wiltû vür stên den künec Lôt."
  - chapter[n=693]:
    - div:
      - l[n=1]: dô truoc der starke Parzivâl
      - l[n=2]: ninder müede lit noch erblichen mâl.
      - l[n=3]: er hete an den stunden
      - l[n=4]: sînen helm abe gebunden,
      - l[n=5]: dâ in der werde künec sach.
      - l[n=6]: 'ze dem er zühteclîchen sprach:'
      - l[n=7]: '"herre, swaz mîn neve Gâwân'
      - l[n=8]: gein iuwern hulden hât getân,
      - l[n=9]: des lât mich vür in wesen phant.
      - l[n=10]: 'ich trage noch werlîche hant:'
      - l[n=11]: welt ir zürnen gein im kêren,
      - l[n=12]: daz sol ich iu mit swerten wern."
      - l[n=13]: der wirt ûz Rosche Sabîns
      - l[n=14]: 'sprach: "herre, er gît mir morgen zins:'
      - l[n=15]: der stêt ze gelte vür mînen kranz,
      - l[n=16]: des sîn prîs wirt hôch und ganz
      - l[n=17]: oder daz er jaget mich an die stat,
      - l[n=18]: aldâ ich trite ûf lasters phat.
      - l[n=19]: 'ir muget wol anders sîn ein helt:'
      - l[n=20]: dirre kamph ist iu doch niht erwelt."
      - l[n=21]: dô sprach Bênen süezer munt
      - l[n=22]: 'zem künege: "ir ungetriuwer hunt!'
      - l[n=23]: iuwer herze in sîner hende liget,
      - l[n=24]: 'dar iuwer herze hazzes phliget:'
      - l[n=25]: war hebet ir iuch durch minne ergeben?
      - l[n=26]: diu muoz doch sîner genâden leben.
      - l[n=27]: ir saget iuch selben sigelôs.
      - l[n=28]: 'diu minne ir reht an iu verlôs:'
      - l[n=29]: getruoget ir ie minne,
      - l[n=30]: diu was mit valschem sinne."
  - chapter[n=694]:
    - div:
      - l[n=1]: dô dises zornes vil geschach,
      - l[n=2]: der künec Bênen sunder sprach.
      - l[n=3]: 'er bat si: "vrouwe, zürne niht,'
      - l[n=4]: daz der kamph von mir geschiht.
      - l[n=5]: belîp hie bî dem herren dîn.
      - l[n=6]: sage Itonjê der swester sîn,
      - l[n=7]: ich sî vür wâr ir dienestman
      - l[n=8]: und ich wil ir dienen, swaz ich kan."
      - l[n=9]: dô Bêne daz gehôrte
      - l[n=10]: mit wærlîchem worte,
      - l[n=11]: daz ir herre ir vrouwen bruoder was,
      - l[n=12]: der dâ solde strîten ûf dem gras,
      - l[n=13]: dô zugen jâmers ruoder
      - l[n=14]: in ir herzen wol ein vuoder
      - l[n=15]: der herzenlîchen riuwe,
      - l[n=16]: wande si phlac herzen triuwe.
      - l[n=17]: 'si sprach: "vart hin, vervluochet man!'
      - l[n=18]: ir sît, der triuwe nie gewan."
      - l[n=19]: der künec reit dan und al die sîn.
      - l[n=20]: Artûses juncherrelîn
      - l[n=21]: viengen diu ors disen zwein.
      - l[n=22]: an den orsen sunderkamph ouch schein.
      - l[n=23]: Gâwân und Parzivâl
      - l[n=24]: und Bêne diu lieht gemâl
      - l[n=25]: riten dannen gein ir her.
      - l[n=26]: Parzivâl mit mannes wer
      - l[n=27]: hete den prîs behalden sô,
      - l[n=28]: si wâren sîner künfte vrô,
      - l[n=29]: die in dâ komen sâhen.
      - l[n=30]: hôhes prîses si im alle jâhen.
  - chapter[n=695]:
    - div:
      - l[n=1]: 'ich sage iu mære, ob ich kan:'
      - l[n=2]: dô sprach von disem einen man
      - l[n=3]: in beiden hern die wîsen,
      - l[n=4]: daz si begunden prîsen
      - l[n=5]: 'sîne ritterliche tât:'
      - l[n=6]: '"der dâ den prîs genomen hât,'
      - l[n=7]: welt irs jehen, daz ist Parzivâl."
      - l[n=8]: der was ouch sô lieht gemâl,
      - l[n=9]: 'ez enwart nie ritter baz getân:'
      - l[n=10]: des jâhen wîp unde man,
      - l[n=11]: dô in Gâwân brâhte,
      - l[n=12]: der des hin zim gedâhte,
      - l[n=13]: daz er in hieze kleiden.
      - l[n=14]: dô truoc man dar in beiden
      - l[n=15]: von tiurer koste gelîch gewant.
      - l[n=16]: über al diz mære wart erkant,
      - l[n=17]: daz Parzivâl dâ wære komen,
      - l[n=18]: von dem sô dicke was vernomen,
      - l[n=19]: daz er hôhen prîs bejagete.
      - l[n=20]: vür wâr daz maneger sagete.
      - l[n=21]: 'Gâwân sprach: "wiltû schouwen'
      - l[n=22]: dîns künnes vier vrouwen
      - l[n=23]: und ander vrouwen wol gevar,
      - l[n=24]: sô gên ich gerne mit dir dar."
      - l[n=25]: 'dô sprach Gahmuretes kint:'
      - l[n=26]: '"ob hie werde vrouwen sint,'
      - l[n=27]: den soltû mich unmæren niht.
      - l[n=28]: ein ieslîch vrouwe mich ungerne siht,
      - l[n=29]: diu bî dem Plimizôl gehôrt
      - l[n=30]: hât von mir valschlîchiu wort.
  - chapter[n=696]:
    - div:
      - l[n=1]: got müeze ir wîplîch êre sehen!
      - l[n=2]: 'ich wil immer vrouwen sælden jehen:'
      - l[n=3]: ich schame mich noch sô sêre,
      - l[n=4]: ungerne ich gein in kêre."
      - l[n=5]: '"ez muoz doch sîn" sprach Gâwân.'
      - l[n=6]: der vuorte Parzivâlen dan,
      - l[n=7]: dâ in kusten vier künegîn.
      - l[n=8]: die herzogîn ez lêrte pîn,
      - l[n=9]: daz si den küssen solde,
      - l[n=10]: der ir gruozes dô niht wolde,
      - l[n=11]: dô si minne und ir lant im bôt
      - l[n=12]: (des kom si hie von schame in nôt),
      - l[n=13]: dô er vor Lôgrois gestreit
      - l[n=14]: und si sô verre nâch im reit.
      - l[n=15]: Parzivâl der klâre
      - l[n=16]: wart des âne vâre
      - l[n=17]: überparlieret,
      - l[n=18]: daz wart gekondewieret
      - l[n=19]: elliu schame ûz sînem herzen dô.
      - l[n=20]: âne blûkeit wart er vrô.
      - l[n=21]: Gâwân von rehten schulden
      - l[n=22]: gebôt bî sînen hulden
      - l[n=23]: vroun Bênen, daz ir süezer munt
      - l[n=24]: Itonjê des niht tæte kunt,
      - l[n=25]: '"daz mich der künec Gramoflanz'
      - l[n=26]: sus hazzet um sînen kranz
      - l[n=27]: und daz wir morgen ein ander strît
      - l[n=28]: suln geben ze rehter kamphes zît.
      - l[n=29]: mîner swester soltû des niht sagen
      - l[n=30]: und solt dîn weinen gar verdagen."
  - chapter[n=697]:
    - div:
      - l[n=1]: 'si sprach: "ich mac wol weinen'
      - l[n=2]: und immer klage erscheinen,
      - l[n=3]: wan sweder iuwer dâ beliget,
      - l[n=4]: nâch dem mîn vrouwe jâmers phliget.
      - l[n=5]: diu ist ze beider sît erslagen.
      - l[n=6]: mîne vrouwen und mich muoz ich wol klagen.
      - l[n=7]: waz hilft, daz ir ir bruoder sît?
      - l[n=8]: mit ir herzen welt ir vehten strît."
      - l[n=9]: daz her was gar gezoget în.
      - l[n=10]: Gâwân und den gesellen sîn
      - l[n=11]: was ir ezzen al bereit.
      - l[n=12]: mit der herzogîn gemeit
      - l[n=13]: Parzivâl solde ezzen.
      - l[n=14]: dâ enwart des niht vergezzen,
      - l[n=15]: Gâwân der enbevülhe in ir.
      - l[n=16]: 'si sprach: "welt ir bevelhen mir'
      - l[n=17]: den, der vrouwen spotten kan?
      - l[n=18]: wie sol ich phlegen dises man?
      - l[n=19]: doch diene ich im durch iuwer gebot.
      - l[n=20]: ich enruoche, ob er daz nimt vür spot."
      - l[n=21]: 'dô sprach Gahmuretes sun:'
      - l[n=22]: '"vrouwe, ir welt gewalt mir tuon.'
      - l[n=23]: 'sô wîse erkenne ich mînen lîp:'
      - l[n=24]: der mîdet spottes elliu wîp."
      - l[n=25]: 'ob ez dâ was, man gap genuoc:'
      - l[n=26]: mit grôzer zuht manz vür si truoc.
      - l[n=27]: maget, wîp und man mit vreuden az.
      - l[n=28]: Itonjê des doch niht vergaz,
      - l[n=29]: si enwarte an Bênen ougen,
      - l[n=30]: 'daz diu weinden tougen:'
  - chapter[n=698]:
    - div:
      - l[n=1]: dô wart ouch si nâch jâmer var,
      - l[n=2]: ir süezer munt meit ezzen gar.
      - l[n=3]: 'si dâhte: "waz tuot Bêne hie?'
      - l[n=4]: ich hete iedoch gesendet sie
      - l[n=5]: ze dem, der dort mîn herze treget,
      - l[n=6]: daz mich hie gar unsanfte reget.
      - l[n=7]: waz ist an mir gerochen?
      - l[n=8]: hât der künec widersprochen
      - l[n=9]: mîn dienst und mîne minne?
      - l[n=10]: sîn getriuwe manlîch sinne
      - l[n=11]: mugen hie niht mêr erwerben.
      - l[n=12]: wan dar um muoz ersterben
      - l[n=13]: mîn armer lîp, den ich hie trage,
      - l[n=14]: nâch im mit herzenlîcher klage."
      - l[n=15]: dô man ezzens dâ verphlac,
      - l[n=16]: dô was ez ouch über den mitten tac.
      - l[n=17]: Artûs und daz wîp sîn,
      - l[n=18]: vrou Ginovêr diu künegîn,
      - l[n=19]: mit rittern und mit vrouwen schar
      - l[n=20]: riten, dâ der wol gevar
      - l[n=21]: saz bî werder vrouwen diet.
      - l[n=22]: Parzivâles antvanc dô geriet,
      - l[n=23]: manege klâre vrouwen
      - l[n=24]: muoste er sich küssen schouwen.
      - l[n=25]: Artûs bôt im êre
      - l[n=26]: und dancte im des sêre,
      - l[n=27]: daz sîn hôhiu werdekeit
      - l[n=28]: wære sô lanc und ouch sô breit.
      - l[n=29]: daz er den prîs vür alle man
      - l[n=30]: von rehten schulden solde hân.
  - chapter[n=699]:
    - div:
      - l[n=1]: 'der Wâleis z Artûse sprach:'
      - l[n=2]: '"herre, dô ich iuch jungest sach,'
      - l[n=3]: 'dô wart ûf die êre mir gerant:'
      - l[n=4]: von prîse ich gap sô hôhiu phant,
      - l[n=5]: daz ich von prîse nâch was komen.
      - l[n=6]: nû hân ich, herre, von iu vernomen,
      - l[n=7]: ob ir mirz saget âne vâr,
      - l[n=8]: daz prîs an mir ein teil hât wâr.
      - l[n=9]: swie unsanfte ich daz lerne,
      - l[n=10]: ich geloubez iu doch gerne,
      - l[n=11]: woldez gelouben ander diet,
      - l[n=12]: von den ich mich dô schamede schiet."
      - l[n=13]: die dâ sâzen, jâhen sîner hant,
      - l[n=14]: si hete den prîs über manegiu lant
      - l[n=15]: mit sô hôhem prîse erworben,
      - l[n=16]: daz sîn prîs wære unverdorben.
      - l[n=17]: der herzoginne ritter gar
      - l[n=18]: ouch kômen, dâ der wol gevar
      - l[n=19]: Parzivâl bî Artûse saz.
      - l[n=20]: der werde künec des niht vergaz,
      - l[n=21]: er emphienge si in des wirtes hûs.
      - l[n=22]: der hövesche wîse Artûs,
      - l[n=23]: swie wît wære Gâwâns gezelt,
      - l[n=24]: er saz dar vür ûf daz velt.
      - l[n=25]: si sâzen um in an den rinc.
      - l[n=26]: 'sich samenten unkundiu dinc:'
      - l[n=27]: wer dirre und jener wære,
      - l[n=28]: daz würden wîtiu mære,
      - l[n=29]: solde der kristen und der Sarrazîn
      - l[n=30]: kuntlîche dâ genennet sîn.
  - chapter[n=700]:
    - div:
      - l[n=1]: wer was Klinschores her?
      - l[n=2]: wer wâren, die sô wol ze wer
      - l[n=3]: von Lôgrois vil dicke riten,
      - l[n=4]: dâ si durch Orgelûsen striten?
      - l[n=5]: wer wâren, die brâhte Artûs?
      - l[n=6]: der ir aller lant und ir hûs
      - l[n=7]: kuntlîche solde nennen,
      - l[n=8]: müelîch si wâren zerkennen.
      - l[n=9]: die jâhen al gemeine,
      - l[n=10]: daz Parzivâl al eine
      - l[n=11]: vor ûz trüege sô klâren lîp,
      - l[n=12]: den gerne minnen m\hten wîp,
      - l[n=13]: und swaz ze hôhem prîse züge,
      - l[n=14]: daz in des werdekeit niht trüege.
      - l[n=15]: ûf stuont Gahmuretes kint.
      - l[n=16]: 'der sprach: "alle, die hie sint,'
      - l[n=17]: sitzen stille und helfen mir,
      - l[n=18]: des ich gar unsanfte enbir.
      - l[n=19]: mich schiet von tavelrunder
      - l[n=20]: 'ein verholnbærez wunder:'
      - l[n=21]: die mir ê gâben geselleschaft,
      - l[n=22]: helfen mir geselleclîcher kraft
      - l[n=23]: noch dar über." des er gerte,
      - l[n=24]: Artûs in schône werte.
      - l[n=25]: einer andern bete er dô bat
      - l[n=26]: (mit wênec liuten er sunder trat),
      - l[n=27]: daz Gâwân gæbe im den strît,
      - l[n=28]: den er ze rehter kamphes zît
      - l[n=29]: des morgens solde strîten.
      - l[n=30]: '"ich wil sîn gerne dâ bîten,'
  - chapter[n=701]:
    - div:
      - l[n=1]: 'der dâ heizet künec Gramoflanz:'
      - l[n=2]: von sînem boume ich einen kranz
      - l[n=3]: brach hiute morgen vruo,
      - l[n=4]: daz er mir strîten vuorte zuo.
      - l[n=5]: ich kom durch strîten in sîn lant,
      - l[n=6]: niwan durch strît gein sîner hant.
      - l[n=7]: neve, ich solde dîn wênec trûwen hie.
      - l[n=8]: 'mir engeschach sô rehte leide nie:'
      - l[n=9]: ich wânde, ez der künec wære,
      - l[n=10]: der mich strîtes niht verbære.
      - l[n=11]: 'neve, noch lâz mich in bestên:'
      - l[n=12]: sol immer sîn unprîs ergên,
      - l[n=13]: mîn hant im schaden vüeget,
      - l[n=14]: des in vür wâr genüeget.
      - l[n=15]: 'mir ist mîn reht hie wider gegeben:'
      - l[n=16]: ich mac geselleclîche leben,
      - l[n=17]: lieber neve, nû gein dir.
      - l[n=18]: denke erkander sippe an mir
      - l[n=19]: und lâz den kamph wesen mîn.
      - l[n=20]: dâ tuon ich manlîch ellen schîn."
      - l[n=21]: 'dô sprach mîn her Gâwân:'
      - l[n=22]: '"mâge und bruoder ich hie hân'
      - l[n=23]: 'bî dem künege von Bertâne vil:'
      - l[n=24]: iuwer keinem ich gestaten wil,
      - l[n=25]: daz er vür mich vehte.
      - l[n=26]: ich getrûwe des mînem rehte,
      - l[n=27]: süls gelücke walden,
      - l[n=28]: ich müge den prîs behalden.
      - l[n=29]: 'got lône dir, daz dû biutes strît:'
      - l[n=30]: es ist aber vür mich noch niht zît."
  - chapter[n=702]:
    - div:
      - l[n=1]: 'Artûs die bete hôrte:'
      - l[n=2]: daz gespræche er zestôrte,
      - l[n=3]: mit in wider an den rinc er saz.
      - l[n=4]: Gâwâns schenke niht vergaz,
      - l[n=5]: dar entrüegen juncherrelîn
      - l[n=6]: manegen tiuren koph guldîn
      - l[n=7]: mit edelem gesteine.
      - l[n=8]: der schenke gienc niht eine.
      - l[n=9]: dô daz schenken geschach,
      - l[n=10]: daz volc vuor gar an sîn gemach.
      - l[n=11]: dô begundez ouch nâhen der naht.
      - l[n=12]: Parzivâl was sô bedâht,
      - l[n=13]: al sîn harnas er besach.
      - l[n=14]: ob dem iht riemen gebrach,
      - l[n=15]: daz hiez er wol bereiten
      - l[n=16]: und wünneclîchen feiten
      - l[n=17]: 'und einen niuwen schilt gewinnen:'
      - l[n=18]: der sîne was ûzen und innen
      - l[n=19]: zehurtiert und ouch zeslagen.
      - l[n=20]: man muoste im einen starken tragen.
      - l[n=21]: daz tâten sarjande,
      - l[n=22]: 'die vil wênec er bekande:'
      - l[n=23]: etslîcher was ein Franzeis.
      - l[n=24]: sîn ors, daz der templeis
      - l[n=25]: gein im zer tjoste brâhte,
      - l[n=26]: ein knappe des gedâhte,
      - l[n=27]: ez wart nie baz erstrichen sît.
      - l[n=28]: 'dô was ez naht und slâfes zît:'
      - l[n=29]: Parzivâl ouch slâfes phlac.
      - l[n=30]: sîn harnas gar vor im dâ lac.
  - chapter[n=703]:
    - div:
      - l[n=1]: ouch rou den künec Gramoflanz,
      - l[n=2]: daz ein ander man vür sînen kranz
      - l[n=3]: 'des tages hete gevohten:'
      - l[n=4]: dâ getorsten noch enmohten
      - l[n=5]: die sîne daz niht gescheiden.
      - l[n=6]: er begundez sêre leiden,
      - l[n=7]: daz er sich versûmet hæte.
      - l[n=8]: waz der helt dô tæte?
      - l[n=9]: wande er ê prîs bejagete,
      - l[n=10]: rehte indes, dôz tagete,
      - l[n=11]: was sîn ors gewâpent und sîn selbes lîp.
      - l[n=12]: ob gæben rîchelôsiu wîp
      - l[n=13]: sîner zimierde stiure?
      - l[n=14]: ez was sus alsô tiure.
      - l[n=15]: 'er zierte den lîp durch eine maget:'
      - l[n=16]: der was er dienstes unverzaget.
      - l[n=17]: er reit eine ûf die warte.
      - l[n=18]: den künec daz müete harte,
      - l[n=19]: daz der werde Gâwân
      - l[n=20]: niht schiere kom ûf den plân.
      - l[n=21]: nû hete ouch sich gar verholn
      - l[n=22]: Parzivâl her ûz verstoln.
      - l[n=23]: ûz einer banier er nam
      - l[n=24]: ein starkez sper von Angram,
      - l[n=25]: er hete ouch al sîn harnas an.
      - l[n=26]: der helt reit al eine dan
      - l[n=27]: gein den ronen spiegelîn,
      - l[n=28]: aldâ der kamph solde sîn.
      - l[n=29]: er sach den künec halden dort.
      - l[n=30]: ê daz deweder ie wort
  - chapter[n=704]:
    - div:
      - l[n=1]: zem andern gespræche,
      - l[n=2]: man giht, ieweder stæche
      - l[n=3]: den andern durch des schiltes rant,
      - l[n=4]: daz die sprîzen von der hant
      - l[n=5]: ûf durch den luft sich wunden.
      - l[n=6]: mit der tjost si beide kunden
      - l[n=7]: und sus mit anderm strîte.
      - l[n=8]: ûf des angers wîte
      - l[n=9]: wart daz tou zevüeret
      - l[n=10]: und die helme gerüeret
      - l[n=11]: mit scharphen ecken, die wol sniten.
      - l[n=12]: unverzagetlîch si beide striten.
      - l[n=13]: dâ wart der anger getret,
      - l[n=14]: an maneger stat daz tou gewet.
      - l[n=15]: des riuwent mich die bluomen rôt
      - l[n=16]: und mêr die helde, die dâ nôt
      - l[n=17]: dolten âne zageheit.
      - l[n=18]: wem wære daz liep âne leit,
      - l[n=19]: dem si niht hêten getân?
      - l[n=20]: dô bereite ouch sich her Gâwân
      - l[n=21]: gein sînes kamphes sorgen.
      - l[n=22]: ez was wol mitter morgen,
      - l[n=23]: ê man vriesch daz mære,
      - l[n=24]: daz dâ vermisset wære
      - l[n=25]: Parzivâles des küenen.
      - l[n=26]: ob erz welle süenen?
      - l[n=27]: 'dem gebârte er ungelîche:'
      - l[n=28]: er streit sô manlîche
      - l[n=29]: mit dem, der ouch strîtes phlac.
      - l[n=30]: nû was ez hôch ûf den tac.
  - chapter[n=705]:
    - div:
      - l[n=1]: Gâwâne ein bischof messe sanc.
      - l[n=2]: 'von storje wart dâ grôz gedranc:'
      - l[n=3]: ritter unde vrouwen
      - l[n=4]: man mohte zorse schouwen
      - l[n=5]: an Artûses ringe.
      - l[n=6]: ê daz man dâ gesinge,
      - l[n=7]: der künec Artûs selbe stuont,
      - l[n=8]: dâ die phaffen daz ammet tuont.
      - l[n=9]: dô der bendiz wart getân,
      - l[n=10]: 'dô wâpende sich her Gâwân:'
      - l[n=11]: man sach ê tragen den stolzen
      - l[n=12]: sîn îserîne kolzen
      - l[n=13]: an wol geschicketen beinen.
      - l[n=14]: dô begunden vrouwen weinen.
      - l[n=15]: daz her zogete ûz über al,
      - l[n=16]: dâ si mit swerten hôrten schal
      - l[n=17]: und viur ûz helmen swingen
      - l[n=18]: und slege mit kreften bringen.
      - l[n=19]: der künec Gramoflanz phlac site,
      - l[n=20]: im versmâhte sêre, daz er strite
      - l[n=21]: mit einem man. dô dûhte in nuo,
      - l[n=22]: 'daz hie sehse griffen strîtes zuo:'
      - l[n=23]: ez was doch Parzivâl al ein.
      - l[n=24]: der gein im werlîche schein,
      - l[n=25]: er hete in underwîset
      - l[n=26]: 'einer zuht, die man noch prîset:'
      - l[n=27]: er engenam sît nimmer mêre
      - l[n=28]: mit rede an sich die êre,
      - l[n=29]: daz er zwein mannen büte strît,
      - l[n=30]: wan einers im ze vil dâ gît.
  - chapter[n=706]:
    - div:
      - l[n=1]: daz her was komen ze beider sît
      - l[n=2]: ûf den grüenen anger wît
      - l[n=3]: iewederhalp an sîniu zil.
      - l[n=4]: si pruovten diz nîtspil.
      - l[n=5]: den küenen wîganden
      - l[n=6]: 'diu ors wâren gestanden:'
      - l[n=7]: dô striten sus die werden
      - l[n=8]: ze vuoz ûf der erden
      - l[n=9]: einen herten strît scharph erkant.
      - l[n=10]: diu swert ûf hôhe ûz der hant
      - l[n=11]: 'wurfen dicke dise recken:'
      - l[n=12]: si wandelten die ecken.
      - l[n=13]: sus emphienc der künec Gramoflanz
      - l[n=14]: sûren zins vür sînen kranz.
      - l[n=15]: sîner vriundîn künne
      - l[n=16]: leit ouch bî im swache wünne.
      - l[n=17]: sus engalt der werde Parzivâl
      - l[n=18]: Itonjê der lieht gemâl,
      - l[n=19]: der er geniezen solde,
      - l[n=20]: ob reht ze rehte wolde.
      - l[n=21]: nâch prîse die vil gevarnen
      - l[n=22]: mit strîte muosten arnen,
      - l[n=23]: einer streit vür vriundes nôt,
      - l[n=24]: dem andern minne daz gebôt,
      - l[n=25]: daz er was minne undertân.
      - l[n=26]: dô kom ouch mîn her Gâwân,
      - l[n=27]: dôz alsus vil nâch was komen,
      - l[n=28]: daz den sic hete aldâ genomen
      - l[n=29]: der stolze küene Wâleis.
      - l[n=30]: Brandelidelîn von Punturteis
  - chapter[n=707]:
    - div:
      - l[n=1]: und Bernout de Riviers
      - l[n=2]: und Afinamus von Klitiers,
      - l[n=3]: mit blôzen houpten dise drî
      - l[n=4]: riten dem strîte nâher bî.
      - l[n=5]: Artûs und Gâwân
      - l[n=6]: riten anderhalben ûf den plân
      - l[n=7]: zuo den kamphmüeden zwein.
      - l[n=8]: die vünfe wurden des enein,
      - l[n=9]: si wolden scheiden disen strît.
      - l[n=10]: scheidens dûhte rehtiu zît
      - l[n=11]: Gramoflanzen, der sô sprach,
      - l[n=12]: daz er dem siges jach,
      - l[n=13]: den man gein im dâ hete ersehen.
      - l[n=14]: des muoste ouch mêre liute jehen.
      - l[n=15]: 'dô sprach des künec Lôtes sun:'
      - l[n=16]: '"her künec, ich wil iu hiute tuon,'
      - l[n=17]: als ir mir gestern tâtet,
      - l[n=18]: dô ir mich ruowen bâtet.
      - l[n=19]: 'nû ruowet hînt: des wirt iu nôt.'
      - l[n=20]: swer iu disen strît gebôt,
      - l[n=21]: der hete iu swache kraft erkant
      - l[n=22]: gein mîner werlîchen hant.
      - l[n=23]: 'ich bestüende iuch nû wol ein:'
      - l[n=24]: nû vehtet aber ir niwan mit zwein.
      - l[n=25]: ich wilz morgen wâgen eine,
      - l[n=26]: got ez ze rehte erscheine."
      - l[n=27]: der künec reit dannen zuo den sîn.
      - l[n=28]: er tet ê fîanze schîn,
      - l[n=29]: daz er smorgens gein Gâwân
      - l[n=30]: durch strîten kœme ûf den plân.
  - chapter[n=708]:
    - div:
      - l[n=1]: 'Artûs ze Parzivâle sprach:'
      - l[n=2]: '"neve, sît dir sus geschach,'
      - l[n=3]: daz dû des kamphes bæte
      - l[n=4]: und manlîche tæte
      - l[n=5]: und Gâwân dirz versagete,
      - l[n=6]: daz dîn munt dô sêre klagete,
      - l[n=7]: nû hâstû den kamph iedoch gestriten
      - l[n=8]: gein im, der sîn dâ hete erbiten,
      - l[n=9]: ez wære uns leit oder liep.
      - l[n=10]: 'dû sliche von uns als ein diep:'
      - l[n=11]: wir heten anders dîne hant
      - l[n=12]: dises kamphes wol erwant.
      - l[n=13]: nû darf Gâwân des zürnen niht,
      - l[n=14]: swaz man dir dar um prîses giht."
      - l[n=15]: 'Gâwân sprach: "mir ist niht leit'
      - l[n=16]: mîns neven hôhiu werdekeit.
      - l[n=17]: mirst dennoch morgen alze vruo,
      - l[n=18]: 'sol ich kamphes grîfen zuo:'
      - l[n=19]: wolde michs der künec erlâzen,
      - l[n=20]: des jæhe ich im gein mâzen."
      - l[n=21]: daz her reit în mit maneger schar.
      - l[n=22]: man sach dâ vrouwen wol gevar
      - l[n=23]: und manegen gezimierten man,
      - l[n=24]: daz nie dehein her mêr gewan
      - l[n=25]: solher zimierde wunder.
      - l[n=26]: die von der tavelrunder
      - l[n=27]: und diu massenîe der herzogîn,
      - l[n=28]: 'ir wâpenröcke gâben schîn:'
      - l[n=29]: mit phelle von Zinidunte
      - l[n=30]: und brâht von Pelpjunte
  - chapter[n=709]:
    - div:
      - l[n=1]: lieht wâren ir kovertiure.
      - l[n=2]: Parzivâl der gehiure
      - l[n=3]: wart in beiden hern geprîset sô,
      - l[n=4]: sîne vriunt des mohten wesen vrô.
      - l[n=5]: si jâhen in Gramoflanzes her,
      - l[n=6]: daz ze keiner zît sô wol ze wer
      - l[n=7]: nie kom ritter dehein,
      - l[n=8]: 'den diu sunne ie überschein:'
      - l[n=9]: swaz ze beiden sîten dâ wære getân,
      - l[n=10]: den prîs müeste er al eine hân.
      - l[n=11]: dennoch si sîn erkanden niht,
      - l[n=12]: dem ieslîch munt dâ prîses giht.
      - l[n=13]: Gramoflanz si rieten,
      - l[n=14]: er möhte wol enbieten
      - l[n=15]: Artûse, daz er næme war,
      - l[n=16]: daz dehein ander man ûz sîner schar
      - l[n=17]: gein im kœme durch vehten,
      - l[n=18]: 'daz er im sande den rehten:'
      - l[n=19]: Gâwân des künec Lôtes sun,
      - l[n=20]: mit dem wolde er den kamph tuon.
      - l[n=21]: die boten wurden dan gesant,
      - l[n=22]: zwei wîsiu kint hövesch erkant.
      - l[n=23]: 'der künec sprach: "nû sult ir spehen,'
      - l[n=24]: wem ir dâ prîses wellet jehen
      - l[n=25]: under al den klâren vrouwen.
      - l[n=26]: ir sult ouch sunder schouwen,
      - l[n=27]: bî welher Bêne sitze.
      - l[n=28]: nemt daz in iuwer witze,
      - l[n=29]: in welhen gebærden diu sî.
      - l[n=30]: wone ir vreude oder trûren bî,
  - chapter[n=710]:
    - div:
      - l[n=1]: daz sult ir prüeven tougen.
      - l[n=2]: ir seht wol an ir ougen,
      - l[n=3]: ob si nâch vriunde kummer hât.
      - l[n=4]: seht, daz ir des niht enlât,
      - l[n=5]: Bênen mîner vriundîn
      - l[n=6]: 'gebet den brief und diz vingerlîn:'
      - l[n=7]: diu weiz wol, wem daz vürbaz sol.
      - l[n=8]: werpt gevuoge, sô tuot ir wol."
      - l[n=9]: nû was ez ouch anderhalben sô komen,
      - l[n=10]: Itonjê hete vernomen,
      - l[n=11]: daz ir bruoder und der liepste man,
      - l[n=12]: den maget inz herze ie gewan,
      - l[n=13]: mit ein ander vehten solden
      - l[n=14]: und des niht lâzen wolden.
      - l[n=15]: dô brast ir jâmer durch die scheme.
      - l[n=16]: swen ir kummers nû gezeme,
      - l[n=17]: der tuotz âne mînen rât,
      - l[n=18]: sît siz ungedienet hât.
      - l[n=19]: beide ir muoter und ir ane
      - l[n=20]: die maget vuorten sunder dane
      - l[n=21]: in ein wênec gezelt sîdîn.
      - l[n=22]: Arnîve weiz ir disen pîn,
      - l[n=23]: si strâfte si um ir missetât.
      - l[n=24]: 'des was et dô kein ander rât:'
      - l[n=25]: si verjach aldâ unverholn,
      - l[n=26]: daz si lange in hete vor verstoln.
      - l[n=27]: 'dô sprach diu maget wert erkant:'
      - l[n=28]: '"sol mir nû mîns bruoder hant'
      - l[n=29]: mîns herzen verh versnîden,
      - l[n=30]: daz möhte er gerne mîden."
  - chapter[n=711]:
    - div:
      - l[n=1]: Arnîve zeinem juncherrelîn
      - l[n=2]: 'sprach: "nû sage dem sune mîn,'
      - l[n=3]: daz er mich balde spreche
      - l[n=4]: und daz al eine zeche."
      - l[n=5]: der knappe Artûsen brâhte.
      - l[n=6]: Arnîve des gedâhte,
      - l[n=7]: si woldez in lâzen hœren,
      - l[n=8]: ob er möhte zestœren,
      - l[n=9]: nâch wem der klâren Itonjê
      - l[n=10]: was sô herzenlîche wê.
      - l[n=11]: des künec Gramoflanzes kint
      - l[n=12]: nâch Artûse komen sint.
      - l[n=13]: die erbeizten ûf dem velde.
      - l[n=14]: vor dem kleinen gezelde
      - l[n=15]: einer Bênen sitzen sach
      - l[n=16]: 'bî der, diu z Artûse sprach:'
      - l[n=17]: '"giht des diu herzogîn vür prîs,'
      - l[n=18]: ob mîn bruoder mir mînen âmîs
      - l[n=19]: sleht durch ir lôsen rât?
      - l[n=20]: des möhte er jehen vür missetât.
      - l[n=21]: waz hât der künec im getân?
      - l[n=22]: er solde in mîn geniezen lân.
      - l[n=23]: treget mîn bruoder sinne,
      - l[n=24]: er weiz unser zweier minne
      - l[n=25]: sô lûter âne truopheit,
      - l[n=26]: phliget er triuwe, ez wirt im leit.
      - l[n=27]: sol mir sîn hant erwerben
      - l[n=28]: nâch dem künege ein sûrez sterben,
      - l[n=29]: herre, daz sî iu geklaget"
      - l[n=30]: sprach z Artûse diu süeze maget.
  - chapter[n=712]:
    - div:
      - l[n=1]: '"nû denket, ob ir mîn œheim sît:'
      - l[n=2]: durch triuwe scheidet disen strît."
      - l[n=3]: Artûs ûz wîsem munde
      - l[n=4]: 'sprach an der selben stunde:'
      - l[n=5]: '"ouwê, liebiu niftel mîn,'
      - l[n=6]: daz dîn jugent sô hôher minne schîn
      - l[n=7]: tuot, daz muoz dir werden sûr.
      - l[n=8]: als tet dîn swester Sûrdâmûr
      - l[n=9]: durch der Kriechen lampriure.
      - l[n=10]: süeziu maget gehiure,
      - l[n=11]: den kamph möhte ich wol scheiden,
      - l[n=12]: wesse ich daz an iu beiden,
      - l[n=13]: ob sîn herze undz dîne gesamenet sint.
      - l[n=14]: Gramoflanz îrôres kint
      - l[n=15]: vert mit sô manlîchen siten,
      - l[n=16]: daz der kamph wirt gestriten,
      - l[n=17]: ez enunderstê diu minne dîn.
      - l[n=18]: gesach er dînen liehten schîn
      - l[n=19]: bî vreuden ie ze keiner stunt
      - l[n=20]: und dînen rôten süezen munt?"
      - l[n=21]: 'si sprach: "des enist niht geschehen:'
      - l[n=22]: wir minnen ein ander âne sehen.
      - l[n=23]: er hât aber mir durch liebe kraft
      - l[n=24]: und durch rehte geselleschaft
      - l[n=25]: 'sîns kleinœtes vil gesant:'
      - l[n=26]: er emphienc ouch von mîner hant,
      - l[n=27]: daz zer wâren liebe hôrte
      - l[n=28]: und uns beiden zwîvel stôrte.
      - l[n=29]: der künec ist an mir stæte
      - l[n=30]: âne valsches herzen ræte."
  - chapter[n=713]:
    - div:
      - l[n=1]: dô erkande wol vrou Bêne
      - l[n=2]: dise knappen zwêne,
      - l[n=3]: des künec Gramoflanzes kint,
      - l[n=4]: die nâch Artûse komen sint.
      - l[n=5]: 'si sprach: "hie solde niemen stên.'
      - l[n=6]: welt ir, ich heize vürder gên
      - l[n=7]: daz volc ûz den snüeren.
      - l[n=8]: wil mîne vrouwen rüeren
      - l[n=9]: solh ungenâde um ir trût,
      - l[n=10]: daz mære kumt schiere über lût."
      - l[n=11]: vrou Bêne her ûz wart gesant.
      - l[n=12]: der kinde einez in ir hant
      - l[n=13]: smucte den brief undz vingerlîn.
      - l[n=14]: si heten ouch den hôhen pîn
      - l[n=15]: von ir vrouwen wol vernomen
      - l[n=16]: und jâhen des, si wæren komen
      - l[n=17]: und wolden Artûsen sprechen,
      - l[n=18]: ob si daz ruochte zechen.
      - l[n=19]: 'si sprach: "stêt verre dort hin dan,'
      - l[n=20]: unz ich iuch gêns zuo mir man."
      - l[n=21]: von Bênen der süezen maget
      - l[n=22]: in dem gezelte wart gesaget,
      - l[n=23]: daz Gramoflanzes boten dâ
      - l[n=24]: wæren unde vrâcten, wâ
      - l[n=25]: Artûs der künec wære.
      - l[n=26]: '"daz dûhte mich ungebære,'
      - l[n=27]: ob ich in zeicte an diz gespræche.
      - l[n=28]: seht denne, waz ich ræche
      - l[n=29]: an mîner vrouwen, ob si sie
      - l[n=30]: alsus sæhen weinen hie."
  - chapter[n=714]:
    - div:
      - l[n=1]: 'Artûs sprach: "sint ez die knaben,'
      - l[n=2]: die ich an den rinc nâch mir sach draben?
      - l[n=3]: daz sint von hôher art zwei kint.
      - l[n=4]: waz ob si sô gevüege sint,
      - l[n=5]: gar bewart vor missetât,
      - l[n=6]: daz si wol gênt an disen rât?
      - l[n=7]: eintweder phliget der sinne,
      - l[n=8]: daz er sîns herren minne
      - l[n=9]: an mîner nifteln wol siht."
      - l[n=10]: 'Bêne sprach: "des enweiz ich niht.'
      - l[n=11]: herre, macz mit hulden sîn,
      - l[n=12]: der künec hât diz vingerlîn
      - l[n=13]: 'dâ her gesant und disen brief:'
      - l[n=14]: dô ich nû vürz poulûn lief,
      - l[n=15]: der kinde einez gap in mir.
      - l[n=16]: vrouwe, sêt, den nemet ir."
      - l[n=17]: dô wart der brief vil gekust,
      - l[n=18]: Itonjê dructe in an ir brust.
      - l[n=19]: 'dô sprach si: "herre, nû seht hie an,'
      - l[n=20]: ob mich der künec minne man."
      - l[n=21]: Artûs nam den brief in die hant,
      - l[n=22]: dar an er geschriben vant
      - l[n=23]: von dem, der minnen kunde,
      - l[n=24]: waz ûz sîn selbes munde
      - l[n=25]: Gramoflanz der stæte sprach.
      - l[n=26]: Artûs an dem brieve sach,
      - l[n=27]: daz er mit sînem sinne
      - l[n=28]: sô endehafte minne
      - l[n=29]: bî sînen zîten nie vernam.
      - l[n=30]: 'dâ stuont, daz minne wol gezam:'
  - chapter[n=715]:
    - div:
      - l[n=1]: '"ich grüeze, die ich grüezen sol,'
      - l[n=2]: 'daz ich mit dienste grüezen hol:'
      - l[n=3]: vrouwelîn, ich meine dich,
      - l[n=4]: sît dû mit trôste trœstes mich.
      - l[n=5]: unser minne gebent geselleschaft.
      - l[n=6]: 'daz ist wurzel mîner vreude kraft:'
      - l[n=7]: dîn trôst vür ander trôste wiget,
      - l[n=8]: sit dîn herze gein mir triuwen phliget.
      - l[n=9]: dû bist slôz ob mîner triuwe
      - l[n=10]: und ein vlust mîns herzen riuwe.
      - l[n=11]: dîn minne gît mir helfe rât,
      - l[n=12]: daz deheiner slahte untât
      - l[n=13]: an mir nimmer wirt gesehen.
      - l[n=14]: ich mac wol dîner güete jehen
      - l[n=15]: 'stæte âne wenken sus:'
      - l[n=16]: als pôlus artanticus
      - l[n=17]: gein dem tremuntâne stêt,
      - l[n=18]: der neweder von der stete gêt,
      - l[n=19]: unser minne sol in triuwen stên
      - l[n=20]: und niht von ein ander gên.
      - l[n=21]: nû gedenke an mir, werdiu maget,
      - l[n=22]: 'waz ich dir kummers hân geklaget:'
      - l[n=23]: wis dîner helfe an mir niht laz.
      - l[n=24]: ob dich iemen durch mînen haz
      - l[n=25]: von mir welle scheiden,
      - l[n=26]: sô denke, daz uns beiden
      - l[n=27]: diu minne mac wol lônen.
      - l[n=28]: dû solt vrouwen êren schônen
      - l[n=29]: 'und lâz mich sîn dîn dienestman:'
      - l[n=30]: ich wil dir dienen, swaz ich kan."
  - chapter[n=716]:
    - div:
      - l[n=1]: 'Artûs sprach: "niftel, dû hâs wâr,'
      - l[n=2]: der künec dich grüezet âne vâr.
      - l[n=3]: dirre brief tuot mit mære kunt,
      - l[n=4]: daz ich sô wunderlîchen vunt
      - l[n=5]: gein minne nie gemezzen sach.
      - l[n=6]: dû solt im sîn ungemach
      - l[n=7]: wenden, alsô sol er dir.
      - l[n=8]: 'lât ir daz beidiu her ze mir:'
      - l[n=9]: ich wil den kamph undervarn.
      - l[n=10]: die wîle soltû weinen sparn.
      - l[n=11]: 'nû wære dû doch gevangen:'
      - l[n=12]: sage mir, wiest daz ergangen,
      - l[n=13]: daz ir ein ander wurdet holt?
      - l[n=14]: dû solt im dîner minne solt
      - l[n=15]: teilen, dâ wil er dienen nâch."
      - l[n=16]: 'Itonjê, Artûs niftel, sprach:'
      - l[n=17]: '"sist hie, diu daz zesamene truoc.'
      - l[n=18]: unser enwederius nie gewuoc.
      - l[n=19]: welt ir, si vüeget wol, daz ich in sihe,
      - l[n=20]: dem ich mînes herzen gihe."
      - l[n=21]: 'Artûs sprach: "die zeige mir.'
      - l[n=22]: mac ich, sô vüege ich im und dir,
      - l[n=23]: daz iuwer wille dran gestêt
      - l[n=24]: und iuwer beider vreude ergêt."
      - l[n=25]: 'Itonjê sprach: "ez ist Bêne.'
      - l[n=26]: ouch sint sîner knappen zwêne
      - l[n=27]: alhie. muget ir versuochen,
      - l[n=28]: welt ir mîns lebens ruochen,
      - l[n=29]: ob mich der künec welle sehen,
      - l[n=30]: dem ich muoz mîner vreuden jehen?"
  - chapter[n=717]:
    - div:
      - l[n=1]: Artûs der wîse hövesche man
      - l[n=2]: 'gienc her ûz ze den kinden sân:'
      - l[n=3]: er gruozte si, dô er si sach.
      - l[n=4]: 'der kinde einez zim dô sprach:'
      - l[n=5]: '"herre, der künec Gramoflanz'
      - l[n=6]: iuch bitet, daz ir machet ganz
      - l[n=7]: gelübede, diu dâ sî getân
      - l[n=8]: zwischen im und Gâwân,
      - l[n=9]: durch iuwer selbes êre.
      - l[n=10]: herre, er bitet iuch mêre,
      - l[n=11]: daz dehein ander man im vüere strît.
      - l[n=12]: iuwer her ist sô wît,
      - l[n=13]: solde er si alle übervehten,
      - l[n=14]: daz engelîchte niht dem rehten.
      - l[n=15]: ir sult Gâwânen lâzen komen,
      - l[n=16]: gein dem der kamph dâ sî genomen."
      - l[n=17]: 'der künec sprach zen kinden:'
      - l[n=18]: '"ich wil uns des enbinden.'
      - l[n=19]: mînem neven geschach nie grœzer leit,
      - l[n=20]: daz er selbe dâ niht streit.
      - l[n=21]: der mit iuwerm herren vaht,
      - l[n=22]: 'dem was der sic wol geslaht:'
      - l[n=23]: ez ist Gahmuretes kint.
      - l[n=24]: alle, die in drîen hern sint
      - l[n=25]: komen von allen sîten,
      - l[n=26]: die envrieschen nie gein strîten
      - l[n=27]: deheinen man sô manlîch.
      - l[n=28]: 'sîn tât dem prîse ist gar gelîch:'
      - l[n=29]: ez ist mîn neve Parzivâl.
      - l[n=30]: ir sult in sehen, den lieht gemâl.
  - chapter[n=718]:
    - div:
      - l[n=1]: durch Gâwânes triuwe nôt
      - l[n=2]: leiste ich, daz mir der künec enbôt."
      - l[n=3]: Artûs und Bêne
      - l[n=4]: und dise knappen zwêne
      - l[n=5]: riten her unde dar.
      - l[n=6]: er liez diu kint nemen war
      - l[n=7]: liehter blicke an maneger vrouwen.
      - l[n=8]: si mohten ouch dâ schouwen
      - l[n=9]: ûf den helmen manec gesnürre.
      - l[n=10]: wênec daz noch würre
      - l[n=11]: einem man, der wære rîche,
      - l[n=12]: gebârte er geselleclîche.
      - l[n=13]: si kômen niht von den pherden.
      - l[n=14]: Artûs liez die werden
      - l[n=15]: über al daz her diu kinder sehen,
      - l[n=16]: dâ si den wunsch mohten spehen,
      - l[n=17]: ritter, megede unde wîp,
      - l[n=18]: manegen vlætegen lîp.
      - l[n=19]: des hers wâren driu stücke,
      - l[n=20]: dâ zwischen zwuo lücke.
      - l[n=21]: Artûs reit mit den kinden dan
      - l[n=22]: von dem her verre ûf den plân.
      - l[n=23]: 'dô sprach er: "Bêne, süeziu maget,'
      - l[n=24]: dû hœrs wol, waz mir hât geklaget
      - l[n=25]: 'Itonjê, mîner swester barn:'
      - l[n=26]: diu kan ir weinen wênec sparn.
      - l[n=27]: daz gelouben mîne gesellen,
      - l[n=28]: 'die hie habent, ob si wellen:'
      - l[n=29]: Itonjê hât Gramoflanz
      - l[n=30]: verleschet nâch ir liehten glanz.
  - chapter[n=719]:
    - div:
      - l[n=1]: nû helfet mir, ir zwêne
      - l[n=2]: und ouch dû, vriundîn Bêne,
      - l[n=3]: daz der künec her zuo mir rîte
      - l[n=4]: und den kamph doch morgen strîte.
      - l[n=5]: mînen neven Gâwân
      - l[n=6]: bringe ich gein im ûf den plân.
      - l[n=7]: rîtet der künec hiute in mîn her,
      - l[n=8]: erst morgen al deste baz ze wer.
      - l[n=9]: hie gît diu minne im einen schilt,
      - l[n=10]: 'des sînen kamphgenôz bevilt:'
      - l[n=11]: ich meine gein minne hôhen muot,
      - l[n=12]: der bî den vînden schaden tuot.
      - l[n=13]: 'er sol hövesche liute bringen:'
      - l[n=14]: ich wil hie tegedingen
      - l[n=15]: zwischen im und der herzogîn.
      - l[n=16]: nû werbetz, trûtgesellen mîn,
      - l[n=17]: 'mit vuoge: des habet ir êre.'
      - l[n=18]: 'ich sol iu klagen mêre:'
      - l[n=19]: waz hân ich unsælec man
      - l[n=20]: dem künege Gramoflanz getân,
      - l[n=21]: sît er gein mînem künne phliget,
      - l[n=22]: daz in lîhte unhôhe wiget,
      - l[n=23]: minne und unminne grôz?
      - l[n=24]: ein ieslîch künec mîn genôz
      - l[n=25]: mîn gerne möhte schônen.
      - l[n=26]: wil er nû mit hazze lônen
      - l[n=27]: ir bruoder, diu in minnet,
      - l[n=28]: ob er sichs versinnet,
      - l[n=29]: sîn herze tuot von minnen wanc,
      - l[n=30]: swenne ez in lêret den gedanc."
  - chapter[n=720]:
    - div:
      - l[n=1]: 'der kinde einz zem künege sprach:'
      - l[n=2]: '"herre, swes ir vür ungemach'
      - l[n=3]: jeht, daz sol mîn herre lân,
      - l[n=4]: wil er rehte vuoge hân.
      - l[n=5]: 'ir wizzet wol um den alden haz:'
      - l[n=6]: mînem herren stêt belîben baz,
      - l[n=7]: denne daz er dâ her zuo ziu rite.
      - l[n=8]: diu herzoginne phliget noch site,
      - l[n=9]: daz si im ir hulde hât versaget
      - l[n=10]: und manegem man ab im geklaget."
      - l[n=11]: '"er sol mit wênec liuten komen"'
      - l[n=12]: sprach Artûs." die wîle hân ich genomen
      - l[n=13]: vride vür den selben zorn
      - l[n=14]: von der herzoginne wol geborn.
      - l[n=15]: 'ich wil im guot geleite tuon:'
      - l[n=16]: Bêâkurs mîner swester sun
      - l[n=17]: nimt in dort an halbem wege.
      - l[n=18]: 'er sol varn in mîns geleites phlege:'
      - l[n=19]: des darf er niht vür laster jehen.
      - l[n=20]: ich lâze in werde liute sehen."
      - l[n=21]: 'mit urloube si vuoren dan:'
      - l[n=22]: Artûs hielt eine ûf dem plân,
      - l[n=23]: Bêne und diu zwei kindelîn
      - l[n=24]: ze Rosche Sabînes riten în,
      - l[n=25]: anderhalben ûz, dâz her lac.
      - l[n=26]: dô engelebete nie sô lieben tac
      - l[n=27]: Gramoflanz, dô in gesprach
      - l[n=28]: Bêne und diu kint. sîn herze jach,
      - l[n=29]: im wære alsolhiu mære brâht,
      - l[n=30]: der sælde gein im hete erdâht.
  - chapter[n=721]:
    - div:
      - l[n=1]: er sprach, er wolde gerne komen.
      - l[n=2]: 'dâ wart geselleschaft genomen:'
      - l[n=3]: sînes landes vürsten drî
      - l[n=4]: riten dem künege dannen bî.
      - l[n=5]: alsus vuor ouch der œheim sîn,
      - l[n=6]: der künec Brandelidelîn,
      - l[n=7]: Bernout de Riviers
      - l[n=8]: und Afinamus von Klitiers.
      - l[n=9]: ieweder einen gesellen nam,
      - l[n=10]: 'der ûf die reise wol gezam:'
      - l[n=11]: zwelfe wâren ir über al.
      - l[n=12]: juncherrelîn vil âne zal
      - l[n=13]: und manec starker sarjant
      - l[n=14]: ûf die reise wart benant.
      - l[n=15]: welh der ritter kleider möhten sîn?
      - l[n=16]: phellel, der vil liehten schîn
      - l[n=17]: gap von des goldes swære.
      - l[n=18]: des küneges valkenære
      - l[n=19]: mit im dan durch beizen riten.
      - l[n=20]: nû hete ouch Artûs niht vermiten,
      - l[n=21]: Bêâkurs den lieht gevar
      - l[n=22]: sande er ze halbem wege aldar
      - l[n=23]: dem künege zeinem geleite.
      - l[n=24]: über des gevildes breite,
      - l[n=25]: ez wære tîch oder bach,
      - l[n=26]: swâ er die passâschen sach,
      - l[n=27]: dâ reit der künec beizen her
      - l[n=28]: und mêre durch der minne ger.
      - l[n=29]: Bêâkurs in dâ emphienc,
      - l[n=30]: sô daz ez mit vreude ergienc.
  - chapter[n=722]:
    - div:
      - l[n=1]: mit Bêâkurse komen sint
      - l[n=2]: mêr danne vünfzec klâriu kint,
      - l[n=3]: die von ir arte gâben liehten schîn,
      - l[n=4]: herzogen unde grævelîn.
      - l[n=5]: dâ reit ouch etslîch küneges sun.
      - l[n=6]: dô sach man grôz emphâhen tuon
      - l[n=7]: 'von den kinden ze beider sît:'
      - l[n=8]: si emphiengen ein ander âne nît.
      - l[n=9]: 'Bêâkurs phlac varwe lieht:'
      - l[n=10]: der künec sich vrâgens sûmte niht,
      - l[n=11]: Bêne im sagete mære,
      - l[n=12]: 'wer der klâre ritter wære:'
      - l[n=13]: '"ez ist Bêâkurs, Lôtes kint."'
      - l[n=14]: 'dô dâhte er: "herze, nû vint'
      - l[n=15]: si, diu dem gelîche.
      - l[n=16]: der hie rîtet sô minneclîche,
      - l[n=17]: si ist vür wâr sîn swester.
      - l[n=18]: diu geworht in Sinzester
      - l[n=19]: mit ir sparwære sande mir den huot,
      - l[n=20]: ob si mir mêr genâde tuot,
      - l[n=21]: al irdeschiu rîcheit,
      - l[n=22]: ob diu erde wære noch alsô breit,
      - l[n=23]: dâ vür næme ich si einen.
      - l[n=24]: 'si solz mit triuwen meinen:'
      - l[n=25]: ûf ir genâde kum ich hie.
      - l[n=26]: si hât mich sô getrœstet ie,
      - l[n=27]: ich getrûwe ir wol, daz si mir tuot,
      - l[n=28]: dâ von sich hœhet baz mîn muot."
      - l[n=29]: in nam ir klâren bruoder hant
      - l[n=30]: in die sîne, diu was ouch lieht erkant.
  - chapter[n=723]:
    - div:
      - l[n=1]: nû was ez ouch in dem her sô komen,
      - l[n=2]: Artûs hete aldâ genomen
      - l[n=3]: vride von der herzogin.
      - l[n=4]: der was ergetzens gewin
      - l[n=5]: komen nâch Zidegaste,
      - l[n=6]: den si ê klagete sô vaste.
      - l[n=7]: ir zorn was nâch verdecket,
      - l[n=8]: si hête gewecket
      - l[n=9]: 'von Gâwân etslîch ummevanc:'
      - l[n=10]: dâ von ir zürnen was sô kranc.
      - l[n=11]: Artûs der Bertenois
      - l[n=12]: nam die klâren vrouwen kurtois,
      - l[n=13]: beide megede unde wîp,
      - l[n=14]: die truogen vlæteclîchen lîp.
      - l[n=15]: er hete der werden hundert
      - l[n=16]: in ein gezelt gesundert.
      - l[n=17]: niht lieber möhte ir sîn geschehen,
      - l[n=18]: wan daz si den künec solde sehen,
      - l[n=19]: Itonjê, diu ouch dâ saz.
      - l[n=20]: 'stæter vreude si niht vergaz:'
      - l[n=21]: doch kôs man an ir ougen schîn,
      - l[n=22]: daz si diu minne lêrte pîn.
      - l[n=23]: 'dâ saz manec ritter lieht gemâl:'
      - l[n=24]: doch truoc der werde Parzivâl
      - l[n=25]: den prîs vor ander klârheit.
      - l[n=26]: Gramoflanz an die snüere reit.
      - l[n=27]: dô vuorte der künec unervorht
      - l[n=28]: in Gamfassâsche geworht
      - l[n=29]: einen phelle mit golde vesten,
      - l[n=30]: der begunde verre glesten.
  - chapter[n=724]:
    - div:
      - l[n=1]: si erbeizten, die dâ komen sint.
      - l[n=2]: des künec Gramoflanzes kint
      - l[n=3]: manegiu vor im sprungen,
      - l[n=4]: inz poulûn si sich drungen.
      - l[n=5]: die kamerære en widerstrît
      - l[n=6]: rûmten eine strâzen wît
      - l[n=7]: gein der Berteneise künegîn.
      - l[n=8]: sîn œheim Brandelidelîn
      - l[n=9]: 'vor dem künege inz poulûn gienc:'
      - l[n=10]: Ginôvêr den mit kusse emphienc.
      - l[n=11]: der künec wart ouch emphangen sus.
      - l[n=12]: Bernouten und Afinamus
      - l[n=13]: die künegîn man ouch küssen sach.
      - l[n=14]: 'Artûs ze Gramoflanze sprach:'
      - l[n=15]: '"ê ir sitzens beginnet,'
      - l[n=16]: seht, ob ir deheine minnet
      - l[n=17]: dirre vrouwen, und küsset sie.
      - l[n=18]: iu beiden sî daz erloubet hie."
      - l[n=19]: im sagete, wer sîn vriundîn was,
      - l[n=20]: 'ein brief, den er ze velde las:'
      - l[n=21]: ich meine, daz er ir bruoder sach,
      - l[n=22]: diu im vor al der werlde jach
      - l[n=23]: ir werden minne tougen.
      - l[n=24]: Gramoflanzes ougen
      - l[n=25]: si erkanden, diu im minne truoc.
      - l[n=26]: sîn vreude hôch was genuoc,
      - l[n=27]: sît Artûs hete erloubet daz,
      - l[n=28]: daz si beide ein ander âne haz
      - l[n=29]: mit gruoze emphâhen tâten kunt.
      - l[n=30]: er kuste Itonjê an den munt.
  - chapter[n=725]:
    - div:
      - l[n=1]: der künec Brandelidelîn
      - l[n=2]: saz ze Ginovêren der künegîn.
      - l[n=3]: ouch saz der künec Gramoflanz
      - l[n=4]: ze der, diu ir liehten glanz
      - l[n=5]: mit weinen hete begozzen.
      - l[n=6]: 'daz hete si sîn genozzen:'
      - l[n=7]: er enwelle unschulde rechen,
      - l[n=8]: sus muoste er hin zir sprechen,
      - l[n=9]: sîn dienst nâch minnen bieten.
      - l[n=10]: si kunde ouch sich des nieten,
      - l[n=11]: daz si im dancte um sîn komen.
      - l[n=12]: 'ir rede von niemen wart vernomen:'
      - l[n=13]: si sâhen ein ander gerne.
      - l[n=14]: swenne ich nû rede gelerne,
      - l[n=15]: sô prüeve ich, waz si spræchen dâ,
      - l[n=16]: eintweder nein oder jâ.
      - l[n=17]: Artûs ze Brandelidelîn
      - l[n=18]: 'sprach: "ir habet dem wîbe mîn'
      - l[n=19]: iuwer mære nû genuoc gesaget."
      - l[n=20]: er vuorte den helt unverzaget
      - l[n=21]: in ein minner gezelt
      - l[n=22]: kurzen wec überz velt.
      - l[n=23]: Gramoflanz saz stille
      - l[n=24]: (daz was Artûses wille)
      - l[n=25]: und ander die gesellen sîn.
      - l[n=26]: dâ gâben vrouwœn klâren schîn,
      - l[n=27]: daz die ritter wênec dâ verdrôz.
      - l[n=28]: ir kurzwîle was sô grôz,
      - l[n=29]: si möhte ein man noch gerne doln,
      - l[n=30]: der nâch sorgen vreude wolde erholn.
  - chapter[n=726]:
    - div:
      - l[n=1]: vür die künegîn man dô truoc
      - l[n=2]: daz trinken. trunken si genuoc,
      - l[n=3]: die ritter und die vrouwen gar,
      - l[n=4]: si wurden deste baz gevar.
      - l[n=5]: man truoc ouch trinken dort hin în
      - l[n=6]: Artûs und Brandelidelîn.
      - l[n=7]: der schenke gienc her wider dan.
      - l[n=8]: 'Artûs sîn rede alsus huop an:'
      - l[n=9]: '"her künec, nû lât siz alsô tuon,'
      - l[n=10]: daz der künec, iuwer swester sun,
      - l[n=11]: 'mîner swester sun mir hete erslagen:'
      - l[n=12]: wolde er denne minne tragen
      - l[n=13]: gein mîner niftel, der maget,
      - l[n=14]: diu im ir kummer ouch dort klaget,
      - l[n=15]: dâ wir si liezen sitzen,
      - l[n=16]: vüere si denne mit witzen,
      - l[n=17]: si würde im nimmer dar um holt
      - l[n=18]: und teilte im solhen hazzes solt,
      - l[n=19]: des den künec möhte erdriezen,
      - l[n=20]: wolde er ir iht geniezen.
      - l[n=21]: swâ haz die minne undervert,
      - l[n=22]: dem stæten herzen vreude er wert."
      - l[n=23]: dô sprach der künec von Punturtois
      - l[n=24]: 'z Artûse dem Bertenois:'
      - l[n=25]: '"herre, si sint unser swester kint,'
      - l[n=26]: 'die gein ein ander in hazze sint:'
      - l[n=27]: wir suln den kamph understên.
      - l[n=28]: dâ enmac niht anders an ergên,
      - l[n=29]: wan daz si ein ander minnen
      - l[n=30]: mit herzenlîchen sinnen.
  - chapter[n=727]:
    - div:
      - l[n=1]: iuwer niftel Itonjê
      - l[n=2]: sol mînem neven gebieten ê,
      - l[n=3]: daz er den kamph durch si verber,
      - l[n=4]: sî daz er ir minne ger.
      - l[n=5]: sô wirt vür wâr der kamph vermiten
      - l[n=6]: gar mit strîteclîchen siten.
      - l[n=7]: und helfet ouch dem neven mîn
      - l[n=8]: hulde dâ zer herzogîn."
      - l[n=9]: 'Artûs sprach: "daz wil ich tuon.'
      - l[n=10]: Gâwân mîner swester sun
      - l[n=11]: ist wol sô gewaldec ir,
      - l[n=12]: daz si beidiu im und ouch mir
      - l[n=13]: durch ir zuht die schulde gît.
      - l[n=14]: sô scheidet ir disehalp den strît."
      - l[n=15]: '"ich tuon" sprach Brandelidelîn.'
      - l[n=16]: si giengen beide wider în.
      - l[n=17]: dô saz der künec von Punturtois
      - l[n=18]: ze Ginovêren, diu was kurtois.
      - l[n=19]: 'anderhalben ir saz Parzivâl:'
      - l[n=20]: der was ouch sô lieht gemâl,
      - l[n=21]: nie ouge ersach sô schœnen man.
      - l[n=22]: Artûs der künec der huop sich dan
      - l[n=23]: ze sînem neven Gâwân.
      - l[n=24]: dem was ze wizzene getân,
      - l[n=25]: der künec Gramoflanz wære komen.
      - l[n=26]: dô wart ouch schier vor im vernomen,
      - l[n=27]: 'daz Artûs erbeizte vor dem gezelt:'
      - l[n=28]: gein dem spranc er ûf daz velt.
      - l[n=29]: si truogen daz ze samene dâ,
      - l[n=30]: daz diu herzogîn sprach suone jâ,
  - chapter[n=728]:
    - div:
      - l[n=1]: aber anders niht deheinen wîs,
      - l[n=2]: wan ob Gâwân ir âmîs
      - l[n=3]: wolde den kamph durch si verbern,
      - l[n=4]: 'sô wolde ouch si der suone wern:'
      - l[n=5]: diu suone würde von ir getân,
      - l[n=6]: ob der künec wolde lân
      - l[n=7]: bîziht ûf ir sweher Lôt.
      - l[n=8]: bî Artûs si daz dan enbôt.
      - l[n=9]: Artûs der wîse hövesche man
      - l[n=10]: disiu mære brâhte dan.
      - l[n=11]: dô muoste der künec Gramoflanz
      - l[n=12]: verkiesen um sînen kranz
      - l[n=13]: und swaz er hazzes phlæge
      - l[n=14]: gein Lôt von Norwæge,
      - l[n=15]: der zegienc als in der sunnen snê
      - l[n=16]: durch die klâren Itonjê
      - l[n=17]: lûterlîche âne allen haz.
      - l[n=18]: 'daz ergienc, die wîle er bî ir saz:'
      - l[n=19]: aller ir bete er volge jach.
      - l[n=20]: Gâwânen man dort komen sach
      - l[n=21]: 'mit klârlîchen liuten:'
      - l[n=22]: ich enmöhte iu niht gar bediuten
      - l[n=23]: ir namen und wannen si wâren erborn.
      - l[n=24]: 'dâ wart durch liebe leit verkorn:'
      - l[n=25]: Orgelûse diu fiere
      - l[n=26]: und ir werden soldiere
      - l[n=27]: und ouch diu Klinschores schar,
      - l[n=28]: ir ein teil (si enwârenz niht gar)
      - l[n=29]: sach man mit Gâwâne komen.
      - l[n=30]: Artûs gezelte wart genomen
  - chapter[n=729]:
    - div:
      - l[n=1]: diu winde von dem huote.
      - l[n=2]: Arnîve diu guote,
      - l[n=3]: Sangîve und Kundrîê,
      - l[n=4]: die hete Artûs gebetenê
      - l[n=5]: an dirre suone tegedinc.
      - l[n=6]: swer prüevet daz vür kleiniu dinc,
      - l[n=7]: der grœze, swaz er welle.
      - l[n=8]: Jofreit, Gâwâns geselle,
      - l[n=9]: vuorte die herzoginne lieht erkant
      - l[n=10]: underz poulûn an sîner hant.
      - l[n=11]: diu phlac durch zuht der sinne,
      - l[n=12]: die drî küneginne
      - l[n=13]: liez si vor ir gên dar în.
      - l[n=14]: 'die kuste Brandelidelîn:'
      - l[n=15]: Orgelûse in ouch mit kusse emphienc.
      - l[n=16]: Gramoflanz durch suone gienc
      - l[n=17]: und ûf genâde gein ir dar.
      - l[n=18]: ir süezer munt rôt gevar
      - l[n=19]: den künec durch suone kuste,
      - l[n=20]: 'dar um si weinens luste:'
      - l[n=21]: si dâhte an Zidegastes tôt.
      - l[n=22]: dô twanc si wîplîchiu nôt
      - l[n=23]: nâch im dennoch ir riuwe.
      - l[n=24]: welt ir, des jeht vür triuwe.
      - l[n=25]: Gâwân und Gramoflanz
      - l[n=26]: mit kusse ir suone ouch machten ganz.
      - l[n=27]: Artûs gap Itonjê
      - l[n=28]: Gramoflanz ze rehter ê.
      - l[n=29]: dâ hete er vil gedienet nâch.
      - l[n=30]: Bêne was vrô, dô daz geschach.
  - chapter[n=730]:
    - div:
      - l[n=1]: den ouch ir minne lêrte pîn,
      - l[n=2]: dem herzogen von Gôwerzîn,
      - l[n=3]: 'Lischoise wart Kundrîê gegeben:'
      - l[n=4]: âne vreude stuont sîn leben,
      - l[n=5]: unz er ir werden minne emphant.
      - l[n=6]: dem turkoiten Flôrant
      - l[n=7]: 'Sangîven Artûs ze wîbe bôt:'
      - l[n=8]: die hete dâ vor der künec Lôt,
      - l[n=9]: der vürste ouch si vil gerne nam.
      - l[n=10]: diu gâbe minne wol gezam.
      - l[n=11]: Artûs was vrouwen milte,
      - l[n=12]: 'solher gâbe in niht bevilte:'
      - l[n=13]: des was mit râte vor erdâht.
      - l[n=14]: nû disiu rede wart volbrâht,
      - l[n=15]: dô sprach diu herzoginne,
      - l[n=16]: daz Gâwân hete ir minne
      - l[n=17]: gedient mit prîse hôch erkant,
      - l[n=18]: daz er ir lîbes und über ir lant
      - l[n=19]: von rehte herre wære.
      - l[n=20]: diu rede dûhte swære
      - l[n=21]: ir soldier, die manec sper
      - l[n=22]: ê brâchen durch ir minne ger.
      - l[n=23]: Gâwân und die gesellen sîn,
      - l[n=24]: Arnîve und diu herzogîn
      - l[n=25]: und manec vrouwe lieht gemâl
      - l[n=26]: und ouch der werde Parzivâl,
      - l[n=27]: Sangîve und Kundrîê
      - l[n=28]: 'nâmen urloup: Itonjê'
      - l[n=29]: beleip bî Artûse dâ.
      - l[n=30]: nû darf niemen sprechen, wâ
  - chapter[n=731]:
    - div:
      - l[n=1]: schœner hôchgezît ergienc.
      - l[n=2]: Ginôvêr in ir phlege emphienc
      - l[n=3]: Itonjê und ir âmîs,
      - l[n=4]: den werden künec, der manegen prîs
      - l[n=5]: mit ritterschefte ê dicke erranc,
      - l[n=6]: des in Itonjê minne twanc.
      - l[n=7]: ze herbergen maneger reit,
      - l[n=8]: dem hôhiu minne vuocte leit.
      - l[n=9]: des nahtes um ir ezzen
      - l[n=10]: muge wir mære wol vergezzen.
      - l[n=11]: swer dâ werder minne phlac,
      - l[n=12]: der wunschte der naht vür den tac.
      - l[n=13]: der künec Gramoflanz enbôt
      - l[n=14]: (des twanc in hôchverte nôt)
      - l[n=15]: ze Rosche Sabînes den sînen,
      - l[n=16]: si solden sich des pînen,
      - l[n=17]: daz si abe bræchen bî dem mer
      - l[n=18]: und vor tage kœmen mit sînem her
      - l[n=19]: und daz sîn marschalc næme
      - l[n=20]: stat, diu her gezæme.
      - l[n=21]: '"mir selben prüevet hôhiu dinc,'
      - l[n=22]: ieslîchem vürsten sunderrinc."
      - l[n=23]: des wart diu hôhe koste erdâht.
      - l[n=24]: 'die boten vuoren: dô was ez naht.'
      - l[n=25]: man sach dâ manegen trûregen lîp,
      - l[n=26]: den daz gelêret heten wîp,
      - l[n=27]: wan swem sîn dienst verswindet,
      - l[n=28]: daz er niht lônes vindet,
      - l[n=29]: dem muoz gein sorgen wesen gâch,
      - l[n=30]: dâ enreiche wîbe helfe nâch.
  - chapter[n=732]:
    - div:
      - l[n=1]: nû dâhte aber Parzivâl
      - l[n=2]: an sîn wîp die lieht gemâl
      - l[n=3]: und an ir kiuschen süeze.
      - l[n=4]: ob er keine ander grüeze,
      - l[n=5]: daz er dienst nâch minnen biete
      - l[n=6]: und sich unstæte niete?
      - l[n=7]: solh minne wirt von im gespart.
      - l[n=8]: grôz triuwe hete im sô bewart
      - l[n=9]: sîn manlîch herze und ouch den lîp,
      - l[n=10]: daz vür wâr nie ander wîp
      - l[n=11]: wart gewaldec sîner minne,
      - l[n=12]: niwan diu küneginne
      - l[n=13]: Kondwîrâmûrs,
      - l[n=14]: diu geflôrierte bêâ flûrs.
      - l[n=15]: 'er dâhte: "sît ich minnen kan,'
      - l[n=16]: wie hât diu minne an mir getân?
      - l[n=17]: 'nû bin ich doch ûz minne erborn:'
      - l[n=18]: wie hân ich minne alsus verlorn?
      - l[n=19]: '[sol ich nâch dem grâle ringen,'
      - l[n=20]: sô muoz mich immer twingen
      - l[n=21]: ir kiuschlîcher ummevanc,
      - l[n=22]: von der ich schiet, des ist ze lanc.]
      - l[n=23]: sol ich mit den ougen vreude sehen
      - l[n=24]: und muoz mîn herze jâmers jehen?
      - l[n=25]: diu werc stênt ungelîche.
      - l[n=26]: hôhes muotes rîche
      - l[n=27]: wirt niemen solher phlihte.
      - l[n=28]: gelücke mich berihte,
      - l[n=29]: waz mirz wageste drum sî."
      - l[n=30]: im lac sîn harnas nâhe bî.
  - chapter[n=733]:
    - div:
      - l[n=1]: 'er dâhte: "sît ich mangel hân,'
      - l[n=2]: daz den sældehaften undertân
      - l[n=3]: ist, ich meine die minne,
      - l[n=4]: diu maneges trûregen sinne
      - l[n=5]: mit vreuden helfe ergeilet,
      - l[n=6]: sît ich des bin verteilet,
      - l[n=7]: ich enruoche nû, waz mir geschiht.
      - l[n=8]: got wil mîner vreude niht.
      - l[n=9]: diu mich twinget minnen gir,
      - l[n=10]: stüende unser minne, mîn und ir,
      - l[n=11]: daz scheiden dar zuo hôrte,
      - l[n=12]: sô daz uns zwîvel stôrte,
      - l[n=13]: 'ich möhte wol zander minne komen:'
      - l[n=14]: nû hât ir minne mir benomen
      - l[n=15]: ander minne und vreudebæren trôst.
      - l[n=16]: ich bin trûrens unerlôst.
      - l[n=17]: gelücke müeze vreude wern,
      - l[n=18]: 'die endehafter vreude gern:'
      - l[n=19]: got gebe vreude al disen scharn.
      - l[n=20]: ich wil ûz disen vreuden varn."
      - l[n=21]: er greif, dâ sîn harnas lac,
      - l[n=22]: des er dicke al eine phlac,
      - l[n=23]: daz er sich balde wâpende drîn.
      - l[n=24]: nû wil er werben niuwen pîn.
      - l[n=25]: dô der vreudenvlühtec man
      - l[n=26]: hête al sîn harnas an,
      - l[n=27]: er sateltez ors mit sîner hant.
      - l[n=28]: schilt und sper bereit er vant.
      - l[n=29]: man hôrte sîn reise smorgens klagen.
      - l[n=30]: dô er dannen schiet, dô begundez tagen.
  - chapter[n=734]:
    - div:
      - l[n=1]: Vil liute des hât verdrozzen,
      - l[n=2]: 'den diz mære was vor beslozzen:'
      - l[n=3]: genuoge kundenz nie ervarn
      - l[n=4]: (nû wil ich daz niht langer sparn,
      - l[n=5]: ich tuonz iu kunt mit rehter sage,
      - l[n=6]: wande ich in dem munde trage
      - l[n=7]: daz slôz dirre âventiure),
      - l[n=8]: wie der süeze und der gehiure
      - l[n=9]: Amfortas wart wol gesunt.
      - l[n=10]: uns tuot diu âventiure kunt,
      - l[n=11]: wie von Pelrapeire diu künegîn
      - l[n=12]: ir kiuschen wîplîchen sin
      - l[n=13]: behielt unz an ir lônes stat,
      - l[n=14]: 'dâ si in hôhe sælde trat:'
      - l[n=15]: Parzivâl daz wirbet.
      - l[n=16]: ob mîn kunst niht verdirbet,
      - l[n=17]: ich sage alrêst sîn arbeit.
      - l[n=18]: swaz sîn hant ie gestreit,
      - l[n=19]: daz was mit kinden her getân.
      - l[n=20]: möhte ich dises mæres wandel hân,
      - l[n=21]: 'ungerne wolde ich in wâgen:'
      - l[n=22]: des kunde ouch mich betrâgen.
      - l[n=23]: nû bevilhe ich sîn gelücke
      - l[n=24]: sînem herzen, der sælden stücke,
      - l[n=25]: dâ diu vrevel bî der kiusche lac,
      - l[n=26]: wande ez nie zageheit gephlac.
      - l[n=27]: daz müeze im vestenunge geben,
      - l[n=28]: daz er behalde nû sîn leben,
      - l[n=29]: sît ez sich hât an den gezoget,
      - l[n=30]: in bestêt ob allem strîte ein voget
  - chapter[n=735]:
    - div:
      - l[n=1]: ûf sîner unverzageten reise.
      - l[n=2]: der selbe kurteise
      - l[n=3]: was ein heidenscher man,
      - l[n=4]: der toufes künde nie gewan.
      - l[n=5]: Parzivâl reit balde
      - l[n=6]: gein einem grôzen walde
      - l[n=7]: ûf einer liehten waste
      - l[n=8]: gein einem rîchen gaste.
      - l[n=9]: ez ist wunder, ob ich armer man
      - l[n=10]: die rîcheit iu gesagen kan,
      - l[n=11]: die der heiden vür zimierde truoc.
      - l[n=12]: sage ich des mêre denne genuoc,
      - l[n=13]: dennoch mac ichs iu mêr wol sagen,
      - l[n=14]: wil ich sîner rîcheit niht gedagen.
      - l[n=15]: swaz diende Artûses hant
      - l[n=16]: ze Bertâne und in Engellant,
      - l[n=17]: daz vergülte niht die steine,
      - l[n=18]: die mit edelem arte reine
      - l[n=19]: lâgen ûf des heldes wâpenroc.
      - l[n=20]: 'der was tiure âne al getroc:'
      - l[n=21]: rubîne, kalzidône
      - l[n=22]: wâren dâ ze swachem lône.
      - l[n=23]: der wâpenroc gap blanken schîn.
      - l[n=24]: in dem berge z Agremuntîn
      - l[n=25]: die würme salamander
      - l[n=26]: in worhten zein ander
      - l[n=27]: in dem heizen viure.
      - l[n=28]: die wâren steine tiure
      - l[n=29]: 'lâgen drûfe tunkel unde lieht:'
      - l[n=30]: ir art mac ich benennen niht.
  - chapter[n=736]:
    - div:
      - l[n=1]: sîn gir stuont nâch minne
      - l[n=2]: 'und nâch prîses gewinne:'
      - l[n=3]: daz gâben ouch allez meistec wîp,
      - l[n=4]: dâ mite der heiden sînen lîp
      - l[n=5]: kostenlîch zimierte.
      - l[n=6]: diu minne kondewierte
      - l[n=7]: in sîn manlîch herze hôhen muot,
      - l[n=8]: als si noch dem minne gernden tuot.
      - l[n=9]: er truoc ouch durch prîses lôn
      - l[n=10]: 'ûf dem helme ein ezidemôn:'
      - l[n=11]: swelhe würme sint eiterhaft,
      - l[n=12]: von des selben tierlînes kraft
      - l[n=13]: hânt si lebens deheine vrist,
      - l[n=14]: swenne ez von in ersmecket ist.
      - l[n=15]: Topedissimonte
      - l[n=16]: und Assigarzjonte,
      - l[n=17]: Tasmê und Arâbî
      - l[n=18]: sint vor solhem phelle vrî,
      - l[n=19]: als sîn ors truoc kovertiure.
      - l[n=20]: der ungetoufte gehiure
      - l[n=21]: 'ranc nâch wîbe lône:'
      - l[n=22]: des zimierte er sich sus schône.
      - l[n=23]: sîn hôhez herze in des betwanc,
      - l[n=24]: daz er nâch werder minne ranc.
      - l[n=25]: der selbe werlîche knabe
      - l[n=26]: hete in einer wilden habe
      - l[n=27]: zem fôreht geankert ûf dem mer.
      - l[n=28]: er hete vünf und zweinzec her,
      - l[n=29]: 'der neheinez sandern rede vernam:'
      - l[n=30]: als sîner rîcheit wol gezam,
  - chapter[n=737]:
    - div:
      - l[n=1]: alsus manec sunderlant
      - l[n=2]: diende sîner werden hant,
      - l[n=3]: môre und ander Sarrazîne.
      - l[n=4]: mit ungelîchem schîne
      - l[n=5]: in sînem wît gesamenten her
      - l[n=6]: was manec wunderlîchiu wer.
      - l[n=7]: ouch reit nâch âventiure dan
      - l[n=8]: von sînem her dirre eine man
      - l[n=9]: durch baneken inz fôreht.
      - l[n=10]: sît si selbe nâmen in daz reht,
      - l[n=11]: die künege ich lâze rîten,
      - l[n=12]: al eine nâch prîse strîten.
      - l[n=13]: 'Parzivâl reit niht eine:'
      - l[n=14]: dâ was mit im gemeine
      - l[n=15]: er selbe und ouch sîn hôher muot,
      - l[n=16]: der sô manlîch wer dâ tuot,
      - l[n=17]: daz ez diu wîp solden loben,
      - l[n=18]: si enwolden denne durch lôsheit toben.
      - l[n=19]: hie wellent ein ander vâren,
      - l[n=20]: die mit kiusche lemmer wâren
      - l[n=21]: und lewen an der vrecheit.
      - l[n=22]: ouwê, sît diu erde was sô breit,
      - l[n=23]: daz si ein ander niht vermiten,
      - l[n=24]: die dâ um unschulde striten!
      - l[n=25]: ich sorge des, den ich hân brâht,
      - l[n=26]: wan daz ich trôstes hân gedâht,
      - l[n=27]: in sül des grâles kraft ernern.
      - l[n=28]: 'in sol ouch diu minne wern:'
      - l[n=29]: den was er beiden dienesthaft
      - l[n=30]: âne wanc mit dienestlîcher kraft.
  - chapter[n=738]:
    - div:
      - l[n=1]: mîn kunst mir des niht witze gît,
      - l[n=2]: daz ich gesage disen strît
      - l[n=3]: bescheidenlîche, als er ergienc.
      - l[n=4]: ieweders ouge blic emphienc,
      - l[n=5]: daz er den andern komen sach.
      - l[n=6]: sweders herze dar um vreuden jach,
      - l[n=7]: dâ stuont ein trûren nâhe bî.
      - l[n=8]: die lûtern truopheite vrî,
      - l[n=9]: 'ieweder des andern herze truoc:'
      - l[n=10]: ir vremde was heimlîch genuoc.
      - l[n=11]: nû enmac ich disen heiden
      - l[n=12]: von dem getouften niht gescheiden,
      - l[n=13]: si enwellen haz erzeigen.
      - l[n=14]: daz solde in vreude neigen,
      - l[n=15]: die sint erkant vür guotiu wîp.
      - l[n=16]: ieweder durch vriundinne lîp
      - l[n=17]: sîn verh gein der herte bôt.
      - l[n=18]: gelücke scheidez âne tôt.
      - l[n=19]: 'den lewen sîn muoter tôt gebirt:'
      - l[n=20]: von sîns vater galme er lebendec wirt.
      - l[n=21]: dise zwêne wâren ûz krache erborn,
      - l[n=22]: 'von maneger tjost nâch prîse erkorn:'
      - l[n=23]: si kunden ouch mit tjoste.
      - l[n=24]: mit sper zernder koste
      - l[n=25]: leischierende si die zoume
      - l[n=26]: kurzten und tâten goume,
      - l[n=27]: swenne si punierten,
      - l[n=28]: daz si niht feilierten.
      - l[n=29]: 'si phlâgens unvergezzen:'
      - l[n=30]: dâ wart vaste gesezzen
  - chapter[n=739]:
    - div:
      - l[n=1]: und gein der tjost geschicket
      - l[n=2]: und diu ors mit sporn gezwicket.
      - l[n=3]: hie wart diu tjost alsô geriten,
      - l[n=4]: beidiu kollier versniten
      - l[n=5]: von starken spern, diu sich niht bugen.
      - l[n=6]: die sprîzen von der tjoste vlugen.
      - l[n=7]: ez hete der heiden gar vür haz,
      - l[n=8]: daz dirre man vor im gesaz,
      - l[n=9]: wan des nie man vor im gephlac,
      - l[n=10]: gein dem er strîtes sich bewac.
      - l[n=11]: ob si iht swerte vuorten,
      - l[n=12]: dâ si zein ander ruorten?
      - l[n=13]: diu wâren dâ scharph und al bereit.
      - l[n=14]: ir kunst und ir manheit
      - l[n=15]: wart dâ erzeiget schiere.
      - l[n=16]: ezidemôn dem tiere
      - l[n=17]: wart etslîch wunde geslagen,
      - l[n=18]: ez mohte der helm dar under klagen.
      - l[n=19]: diu ors vor müede wurden heiz.
      - l[n=20]: 'si versuochten manegen niuwen kreiz:'
      - l[n=21]: si beide ab orsen sprungen.
      - l[n=22]: alrêst diu swert erklungen.
      - l[n=23]: der heiden tet dem getouften wê.
      - l[n=24]: des krîe was Tasmê
      - l[n=25]: und swenne er schrîte Tabronit,
      - l[n=26]: sô trat er vürbaz einen trit.
      - l[n=27]: werlîch was der getoufte
      - l[n=28]: ûf manegem dræten loufte,
      - l[n=29]: den si zein ander tâten.
      - l[n=30]: ir strît was sô gerâten,
  - chapter[n=740]:
    - div:
      - l[n=1]: daz ich die rede mac niht verdagen,
      - l[n=2]: ich enmüeze ir strît mit triuwen klagen,
      - l[n=3]: sît ein verh und ein bluot
      - l[n=4]: 'solh ungenâde ein ander tuot:'
      - l[n=5]: si wâren doch beide eins mannes kint,
      - l[n=6]: der geliuterten triuwe fundamint.
      - l[n=7]: den heiden minne nie verdrôz.
      - l[n=8]: 'des was sîn herze in strîte grôz:'
      - l[n=9]: gein prîse truoc er willen
      - l[n=10]: durch die künegîn Sekundillen.
      - l[n=11]: diu daz lant ze Tribalibôt
      - l[n=12]: im gap, diu was sîn schilt in nôt.
      - l[n=13]: 'der heiden nam an strîte zuo:'
      - l[n=14]: wie tuon ich dem getouften nuo?
      - l[n=15]: er enwelle an minne denken,
      - l[n=16]: sô enmac er niht entwenken,
      - l[n=17]: dirre strît müeze im erwerben
      - l[n=18]: von sheidens hant ein sterben.
      - l[n=19]: daz wende, tugenthafter grâl,
      - l[n=20]: Kondwîrâmûrs diu lieht gemâl,
      - l[n=21]: hie stêt iuwer beider dienestman
      - l[n=22]: in der grœsten nôt, die er ie gewan.
      - l[n=23]: der heiden warf daz swert ûf hôch.
      - l[n=24]: manec sîn slac sich sus gezôch,
      - l[n=25]: daz Parzivâl kom ûf diu knie.
      - l[n=26]: man mac wol jehen, sus striten sie,
      - l[n=27]: der si beide nennen wil ze zwein.
      - l[n=28]: 'si wâren doch beide niht wan ein:'
      - l[n=29]: mîn bruoder und ich daz ist ein lîp,
      - l[n=30]: als ist guot man und des guot wîp.
  - chapter[n=741]:
    - div:
      - l[n=1]: der heiden tet dem getouften wê.
      - l[n=2]: 'des schilt was holz, hiez aspindê:'
      - l[n=3]: daz vûlet noch enbrinnet.
      - l[n=4]: er was von ir geminnet,
      - l[n=5]: diu in im gap, des sît gewis.
      - l[n=6]: turkoise, krisoprassis,
      - l[n=7]: smârâde, rubîne,
      - l[n=8]: vil steine mit sunderschîne
      - l[n=9]: wâren verwiert durch kostenlîchen prîs
      - l[n=10]: alumme ûf diu buckelrîs.
      - l[n=11]: ûf dem buckelhûse stuont
      - l[n=12]: 'ein stein, des namen tuon ich iu kunt:'
      - l[n=13]: antrax dort genennet,
      - l[n=14]: karfunkel hie bekennet.
      - l[n=15]: durch der minne kondewier
      - l[n=16]: ezidemôn das reine tier
      - l[n=17]: hete im ze wâpene gegeben,
      - l[n=18]: in der genâden er wolde leben,
      - l[n=19]: diu künegîn Sekundille.
      - l[n=20]: diz wâpen was ir wille.
      - l[n=21]: dâ streit der triuwen lûterheit,
      - l[n=22]: grôz triuwe aldâ mit triuwen streit.
      - l[n=23]: durch minne heten si gegeben
      - l[n=24]: 'mit kamphe ûf urteil beide ir leben:'
      - l[n=25]: ieweders hant was sicherbote.
      - l[n=26]: der getoufte wol getrûte gote,
      - l[n=27]: sît er von Trevrezente schiet,
      - l[n=28]: der im sô herzenlîche riet,
      - l[n=29]: er solde helfe an den gern,
      - l[n=30]: der in sorge vreude kunde wern.
  - chapter[n=742]:
    - div:
      - l[n=1]: der heiden truoc et starkiu lit.
      - l[n=2]: swenne er schrîte Tabronit,
      - l[n=3]: dâ diu künegîn Sekundille was,
      - l[n=4]: vor der muntâne ze Kaukasas,
      - l[n=5]: sô gewan er niuwen hôhen muot
      - l[n=6]: gein dem, der ie was behuot
      - l[n=7]: 'vor solhem strîtes überlast:'
      - l[n=8]: er was schumfentiure ein gast,
      - l[n=9]: daz er si nie gedolte,
      - l[n=10]: doch si maneger zim erholte.
      - l[n=11]: mit kunst si die arme erswungen.
      - l[n=12]: viurs blicke ûz helmen sprungen,
      - l[n=13]: von ir swerten gienc der sûre wint.
      - l[n=14]: got ner dâ Gahmuretes kint.
      - l[n=15]: der wunsch wirt in beiden,
      - l[n=16]: 'dem getouften und dem heiden:'
      - l[n=17]: die nande ich ê vür einen.
      - l[n=18]: sus begunden siz ouch meinen,
      - l[n=19]: 'wæren si ein ander baz bekant:'
      - l[n=20]: si ensazten niht sô hôhiu phant.
      - l[n=21]: ir strît galt niht mêre
      - l[n=22]: wan vreude, sælde und êre.
      - l[n=23]: swer dâ den prîs gewinnet,
      - l[n=24]: ob der triuwe minnet,
      - l[n=25]: werltlîche vreude er hât verlorn
      - l[n=26]: und immer herzen riuwe erkorn.
      - l[n=27]: wes sûmestû dich, Parzivâl,
      - l[n=28]: daz dû an die kiuschen lieht gemâl
      - l[n=29]: niht denkes, ich meine dîn wîp?
      - l[n=30]: wiltû behalden hie den lîp?
  - chapter[n=743]:
    - div:
      - l[n=1]: der heiden truoc zwuo geselleschaft,
      - l[n=2]: 'dar an doch lac sîn meistiu kraft:'
      - l[n=3]: einiu daz er minne phlac,
      - l[n=4]: diu mit stæte in sînem herzen lac,
      - l[n=5]: daz ander wâren steine,
      - l[n=6]: die mit edelem arte reine
      - l[n=7]: in hôchgemüete lêrten
      - l[n=8]: und sîne kraft gemêrten.
      - l[n=9]: mich müet, daz der getoufte
      - l[n=10]: an strîte und an loufte
      - l[n=11]: sus müedet und an starken slegen.
      - l[n=12]: ob im nû niht gehelfen megen
      - l[n=13]: Kondwîrâmûrs noch der grâl,
      - l[n=14]: werlîcher Parzivâl,
      - l[n=15]: sô müezes einen trôst doch haben,
      - l[n=16]: daz die klâren süezen knaben
      - l[n=17]: sus vruo niht verweiset sîn,
      - l[n=18]: Kardeiz und Loherangrîn,
      - l[n=19]: die beide lebendec truoc sîn wîp,
      - l[n=20]: dô er jungest ummevienc ir lîp.
      - l[n=21]: mit rehter kiusche erworben kint,
      - l[n=22]: ich wæne, diu smannes sælde sint.
      - l[n=23]: der getoufte nam an kreften zuo.
      - l[n=24]: er dâhte (des was im niht ze vruo)
      - l[n=25]: an sîn wîp, die küneginne,
      - l[n=26]: und an ir werden minne,
      - l[n=27]: die er mit swertes schimphe erranc,
      - l[n=28]: dâ viur von slegen ûz helmen spranc,
      - l[n=29]: vor Pelrapeire an Klâmidê.
      - l[n=30]: Tabronît und Tasmê,
  - chapter[n=744]:
    - div:
      - l[n=1]: 'den wart hie widerruoft gewegen:'
      - l[n=2]: Parzivâl begunde ouch phlegen,
      - l[n=3]: daz er Pelrapeire schrîte.
      - l[n=4]: Kondwîrâmûrs bezîte
      - l[n=5]: durch vier künecrîche aldar
      - l[n=6]: sîn nam mit minnen kreften war.
      - l[n=7]: dar sprungen, des ich wæne,
      - l[n=8]: von des heidens schilte spæne,
      - l[n=9]: etslîcher hundert marke wert.
      - l[n=10]: von Gaheviez daz starke swert
      - l[n=11]: mit slage ûf sheidens helme brast,
      - l[n=12]: sô daz der küene rîche gast
      - l[n=13]: mit strûche venje suochte.
      - l[n=14]: got des niene ruochte,
      - l[n=15]: daz Parzivâl daz rê nemen
      - l[n=16]: 'in sîner hende solde zemen:'
      - l[n=17]: daz swert er îthêre nam,
      - l[n=18]: als sîner tumpheit dô wol zam.
      - l[n=19]: der ê nie geseic durch swertes swanc,
      - l[n=20]: der heiden snellîche ûf dô spranc.
      - l[n=21]: ez ist noch ungescheiden.
      - l[n=22]: zurteile stêz in beiden
      - l[n=23]: vor der hœsten hende,
      - l[n=24]: daz diu ir sterben wende!
      - l[n=25]: der heiden was muotes rîche,
      - l[n=26]: der sprach dô höveschlîche
      - l[n=27]: en franzois, daz er kunde,
      - l[n=28]: 'ûz heidenschem munde:'
      - l[n=29]: '"ich sihe wol, werlîcher man,'
      - l[n=30]: 'dîn strît würde âne swert getân:'
  - chapter[n=745]:
    - div:
      - l[n=1]: waz prîses bejagete ich danne an dir?
      - l[n=2]: stant stille unde sage mir,
      - l[n=3]: werlîcher helt, wer dû sîs.
      - l[n=4]: vür wâr dû hetes mînen prîs
      - l[n=5]: behabet, der lange ist mich gewert,
      - l[n=6]: wære dir zebrosten niht dîn swert.
      - l[n=7]: nû sî von uns beiden vride,
      - l[n=8]: unz uns geruowen baz diu lide."
      - l[n=9]: 'si sâzen nider ûf daz gras:'
      - l[n=10]: manheit bî zuht an beiden was
      - l[n=11]: und ir beider jâr von solher zît,
      - l[n=12]: zalt noch ze junc si beide ûf strît.
      - l[n=13]: 'der heiden zem getouften sprach:'
      - l[n=14]: '"nû geloube, helt, daz ich gesach'
      - l[n=15]: bî mînen zîten noch nie man,
      - l[n=16]: der baz den prîs möhte hân,
      - l[n=17]: den man in strîte sol bejagen.
      - l[n=18]: nû ruoche, helt, mir beidiu sagen,
      - l[n=19]: 'dînen namen und dînen art:'
      - l[n=20]: sôst wol bewendet her mîn vart."
      - l[n=21]: 'dô sprach Herzeloiden sun:'
      - l[n=22]: '"sol ich daz durch vorhte tuon,'
      - l[n=23]: sô endarf es niemen an mich gern,
      - l[n=24]: sol ichs betwungenlîche wern."
      - l[n=25]: der heiden von Tasmê
      - l[n=26]: 'sprach: "ich wil mich nennenê'
      - l[n=27]: und lâ daz laster wesen mîn.
      - l[n=28]: ich bin Feirefîz Anschevîn,
      - l[n=29]: sô rîche wol, daz mîner hant
      - l[n=30]: mit zinse dienet manec lant."
  - chapter[n=746]:
    - div:
      - l[n=1]: dô disiu rede von im geschach,
      - l[n=2]: 'Parzivâl zem heiden sprach:'
      - l[n=3]: '"wâ von sît ir ein Anschevîn?'
      - l[n=4]: Anschouwe ist von erbe mîn,
      - l[n=5]: bürge, lant unde stete.
      - l[n=6]: herre, ir sult durch mîne bete
      - l[n=7]: einen andern namen kiesen.
      - l[n=8]: solde ich mîn lant verliesen
      - l[n=9]: und die werden stat Bêalzenân,
      - l[n=10]: sô hetet ir mir gewalt getân.
      - l[n=11]: ist unser deweder ein Anschevîn,
      - l[n=12]: daz sol ich von arte sîn.
      - l[n=13]: doch ist mir vür wâr gesaget,
      - l[n=14]: daz ein helt unverzaget
      - l[n=15]: wone in der heidenschaft,
      - l[n=16]: der habe mit ritterlîcher kraft
      - l[n=17]: minne und prîs behalden,
      - l[n=18]: 'daz er muoz beider walden:'
      - l[n=19]: der ist ze bruoder mir benant.
      - l[n=20]: si hânt in dâ vür prîs erkant."
      - l[n=21]: 'aber sprach dô Parzivâl:'
      - l[n=22]: '"herre, iuwers antlitzes mâl,'
      - l[n=23]: hete ich diu kuntlîche ersehen,
      - l[n=24]: sô würde iu schier von mir verjehen,
      - l[n=25]: als er mir kunt ist getân.
      - l[n=26]: herre, welt irz an mich lân,
      - l[n=27]: sô enblœzet iuwer houbet.
      - l[n=28]: ob ir mirz geloubet,
      - l[n=29]: mîn hant iuch strîtes gar verbirt,
      - l[n=30]: unz ez anderstunt gewâpent wirt."
  - chapter[n=747]:
    - div:
      - l[n=1]: 'dô sprach der heidensche man:'
      - l[n=2]: '"dîns strîtes ich wênec angest hân.'
      - l[n=3]: stüende ich gar blôz, sît ich hân swert,
      - l[n=4]: dû wæres doch schumfentiure gewert,
      - l[n=5]: sît dîn swert zebrosten ist.
      - l[n=6]: al dîn werlîcher list
      - l[n=7]: mac dich vor tôde niht bewarn,
      - l[n=8]: ich enwelle dich anders gerne sparn.
      - l[n=9]: ê dû begundes ringen,
      - l[n=10]: mîn swert lieze ich klingen
      - l[n=11]: beidiu durch îser und durch vel."
      - l[n=12]: der heiden starc unde snel
      - l[n=13]: 'tet manlîchen site schîn:'
      - l[n=14]: '"diz swert sol unser deweders sîn."'
      - l[n=15]: ez warf der küene degen balt
      - l[n=16]: verre von im in den walt.
      - l[n=17]: 'er sprach: "sol nû hie strît ergên,'
      - l[n=18]: dâ muoz gelîchiu schanze stên."
      - l[n=19]: 'dô sprach der rîche Feirefîz:'
      - l[n=20]: '"helt, durch dîner zühte vlîz,'
      - l[n=21]: sît dû bruoder meges hân,
      - l[n=22]: sô sage mir, wie ist er getân?
      - l[n=23]: tuo mir sîn antlitze erkant,
      - l[n=24]: wie dir sîn varwe sî genant."
      - l[n=25]: 'dô sprach Herzeloiden kint:'
      - l[n=26]: '"als ein geschriben permint'
      - l[n=27]: swarz und blanc her und dâ,
      - l[n=28]: sus nande mir in Ekubâ."
      - l[n=29]: 'der heiden sprach: "der bin ich."'
      - l[n=30]: si beide wênec dô sûmten sich,
  - chapter[n=748]:
    - div:
      - l[n=1]: ieweder sîn houbet schiere
      - l[n=2]: von helme und von herseniere
      - l[n=3]: enblôzte an der selben stunt.
      - l[n=4]: Parzivâl vant hôhen vunt
      - l[n=5]: und den liebesten, den er ie vant.
      - l[n=6]: der heiden schiere wart erkant,
      - l[n=7]: wande er truoc agelstern mâl.
      - l[n=8]: Feirefîz und Parzivâl
      - l[n=9]: 'mit kusse understuonden haz:'
      - l[n=10]: in zam ouch beiden vriuntschaft baz
      - l[n=11]: dan gein ein ander herzen nît.
      - l[n=12]: triuwe und liebe schiet ir strît.
      - l[n=13]: 'der heiden dô mit vreuden sprach:'
      - l[n=14]: '"ô wol mich, daz ich ie gesach'
      - l[n=15]: des werden Gahmuretes kint!
      - l[n=16]: al mîne gote des gêret sint.
      - l[n=17]: mîn gotinne Jûnô
      - l[n=18]: dises prîses mac wol wesen vrô.
      - l[n=19]: mîn kreftec got Jûpiter
      - l[n=20]: dirre sælden was mîn wer.
      - l[n=21]: gote und gotinne,
      - l[n=22]: iuwer kraft ich immer minne.
      - l[n=23]: gêrt sî des plânêten schîn,
      - l[n=24]: dar inne diu reise mîn
      - l[n=25]: nâch âventiure wart getân
      - l[n=26]: gein dir, vorhtlîch süezer man,
      - l[n=27]: daz mich von dîner hant gerou.
      - l[n=28]: gêrt sî luft unde tou,
      - l[n=29]: daz hiute morgen ûf mich reis.
      - l[n=30]: minnen slüzzel kurteis,
  - chapter[n=749]:
    - div:
      - l[n=1]: ô wol diu wîp, diu dich suln sehen!
      - l[n=2]: waz den doch sælden ist geschehen!"
      - l[n=3]: '"ir sprechet wol. ich spræche baz,'
      - l[n=4]: 'ob ich daz kunde, âne allen haz:'
      - l[n=5]: nû bin ich leider niht sô wîs,
      - l[n=6]: des iuwer werdeclîcher prîs
      - l[n=7]: mit worten mege gehœhet sîn.
      - l[n=8]: 'got weiz aber wol den willen mîn:'
      - l[n=9]: swaz herze und ougen künste hânt
      - l[n=10]: an mir, diu beidiu niht erlânt,
      - l[n=11]: iuwer prîs saget vor, si volgent nâch.
      - l[n=12]: daz nie von ritters hant geschach
      - l[n=13]: mir grœzer nôt, vür wâr ichz weiz,
      - l[n=14]: denne von iu" sprach der von Kanvoleiz.
      - l[n=15]: 'dô sprach der rîche Feirefîz:'
      - l[n=16]: '"Jûpiter hât sînen vlîz,'
      - l[n=17]: werder helt, geleget an dich.
      - l[n=18]: 'dû solt niht mêre irzen mich:'
      - l[n=19]: wir heten beide doch einen vater."
      - l[n=20]: mit bruoderlîchen triuwen bater,
      - l[n=21]: daz er irzens in erlieze
      - l[n=22]: und in duzenlîche hieze.
      - l[n=23]: diu rede was Parzivâle leit.
      - l[n=24]: 'der sprach: "bruoder, iuwer rîcheit'
      - l[n=25]: gelîcht wol dem bârucke sich,
      - l[n=26]: 'sô sît ir elder ouch denne ich:'
      - l[n=27]: mîn jugent und mîn armuot
      - l[n=28]: sol solher lôsheit sîn behuot,
      - l[n=29]: daz ich iu duzen biete,
      - l[n=30]: swenne ich mich zühte niete."
  - chapter[n=750]:
    - div:
      - l[n=1]: der von Tribalibot
      - l[n=2]: Jûpiter sînen got
      - l[n=3]: mit worten êrte manegen wîs.
      - l[n=4]: er gap ouch vil hôhen prîs
      - l[n=5]: sîner gotinne Jûnô,
      - l[n=6]: daz si daz weter vuocte sô,
      - l[n=7]: dâ mit er und al sîn her
      - l[n=8]: gein dem lande ûf dem mer
      - l[n=9]: lantveste nâmen,
      - l[n=10]: dâ si zein ander quâmen.
      - l[n=11]: anderstunt si nider sâzen,
      - l[n=12]: die beide des niht vergâzen,
      - l[n=13]: si enbüten ein ander êre.
      - l[n=14]: 'der heiden sprach dô mêre:'
      - l[n=15]: '"ich wil lâzen dir zwei rîchiu lant'
      - l[n=16]: dienstlîchen immer dîner hant,
      - l[n=17]: diu mîn vater und der dîne erwarp,
      - l[n=18]: dô der künec Isenhart erstarp,
      - l[n=19]: Zazamanc und Azagouc.
      - l[n=20]: sîn manheit dâ niemen trouc,
      - l[n=21]: wan daz er liez verweiset mich.
      - l[n=22]: gein mînem vater der gerich
      - l[n=23]: ist mînhalp noch unverkorn.
      - l[n=24]: sîn wîp, von der ich wart geborn,
      - l[n=25]: durch minne ein sterben nâch im kôs,
      - l[n=26]: dô si minne an im verlôs.
      - l[n=27]: 'ich sæhe doch gerne den selben man:'
      - l[n=28]: mir ist ze wizzene getân.
      - l[n=29]: daz nie bezzer ritter enwart.
      - l[n=30]: nâch im ist kostenlîch mîn vart."
  - chapter[n=751]:
    - div:
      - l[n=1]: 'Parzivâl hin zim dô sprach:'
      - l[n=2]: '"ich bin ouch, der in nie gesach.'
      - l[n=3]: man saget mir guotiu werc von im
      - l[n=4]: (an maneger stat ich diu vernim),
      - l[n=5]: daz er wol kunde in strîten
      - l[n=6]: sînen prîs gewîten
      - l[n=7]: und werdekeit gemachen hôch.
      - l[n=8]: elliu missewende in vlôch.
      - l[n=9]: 'er was wîben undertân:'
      - l[n=10]: ob die triuwe kunden hân,
      - l[n=11]: si lôndens âne valschen list.
      - l[n=12]: dâ von der touf noch gêret ist,
      - l[n=13]: phlac er, triuwe âne wenken.
      - l[n=14]: er kunde ouch wol verkrenken
      - l[n=15]: 'alle valschlîche tât:'
      - l[n=16]: herzen stæte im gap den rât.
      - l[n=17]: daz ruochten si mich wizzen lân,
      - l[n=18]: den kündec was der selbe man,
      - l[n=19]: den ir sô gerne sæhet.
      - l[n=20]: ich wæne, ir prîses jæhet
      - l[n=21]: im, ob er noch lebete,
      - l[n=22]: wande er nâch prîse strebete.
      - l[n=23]: sîn dienest twanc der wîbe lôn,
      - l[n=24]: daz der künec Ipomidôn
      - l[n=25]: gein im tjostierens phlac.
      - l[n=26]: 'diu tjost ergienc vor Baldac:'
      - l[n=27]: dâ wart sîn werdeclîchez leben
      - l[n=28]: durch minne an den rê gegeben.
      - l[n=29]: wir hân in ze rehter tjost verlorn,
      - l[n=30]: von dem wir beide sîn erborn."
  - chapter[n=752]:
    - div:
      - l[n=1]: '"ouwê der unergezten nôt!"'
      - l[n=2]: sprach der heiden. "ist mîn vater tôt?
      - l[n=3]: ich mac wol vreuden vlüste jehen
      - l[n=4]: und vreuden vunt mit wârheit spehen.
      - l[n=5]: ich hân an disen stunden
      - l[n=6]: vreude verlorn und vreude vunden,
      - l[n=7]: wil ich der wârheit grîfen zuo.
      - l[n=8]: beidiu mîn vater und ouch dû
      - l[n=9]: und ich, wir wâren gar al ein,
      - l[n=10]: doch ez an drîen stücken schein.
      - l[n=11]: swâ man siht den wîsen man,
      - l[n=12]: der enzelt deheine sippe dan,
      - l[n=13]: zwischen vater und des kinden,
      - l[n=14]: wil er die wârheit vinden.
      - l[n=15]: mit dir selben hâstû hie gestriten,
      - l[n=16]: gein mir selben ich kom ûf strît geriten,
      - l[n=17]: mich selben hete ich gerne erslagen.
      - l[n=18]: dô enkundestû des niht verzagen,
      - l[n=19]: dû enwertes mir mîn selbes lîp.
      - l[n=20]: 'Jûpiter, diz wunder schrîp:'
      - l[n=21]: dîn kraft tet uns helfe kunt,
      - l[n=22]: daz si unser sterben understuont."
      - l[n=23]: er lachte und weinde tougen.
      - l[n=24]: sîniu heidenschiu ougen
      - l[n=25]: begunden wazzer rêren
      - l[n=26]: al nâch des toufes êren.
      - l[n=27]: der touf sol lêren triuwe,
      - l[n=28]: sît unser ê diu niuwe
      - l[n=29]: 'nâch Kriste wart genennet:'
      - l[n=30]: an Kriste ist triuwe erkennet.
  - chapter[n=753]:
    - div:
      - l[n=1]: 'der heiden sprach, ich sage iu wie:'
      - l[n=2]: '"wir suln niht langer sitzen hie.'
      - l[n=3]: rît mit mir niht ze verre.
      - l[n=4]: loschieren ûf dirre terre
      - l[n=5]: durch dîn schouwen von dem mer
      - l[n=6]: heize ichz rîcheste her,
      - l[n=7]: den Jûnô ie gap segels luft.
      - l[n=8]: mit wârheit âne triegens guft
      - l[n=9]: zeige ich dir manegen werden man,
      - l[n=10]: der mir ist dienstes undertân.
      - l[n=11]: dâ soltû rîten hin mit mir."
      - l[n=12]: 'Parzivâl sprach zim: "sît ir'
      - l[n=13]: sô gewaldec iuwer liute,
      - l[n=14]: daz si iuwer bîten hiute
      - l[n=15]: und al die wîle ir von in sît?"
      - l[n=16]: 'der heiden sprach: "âne strît.'
      - l[n=17]: wære ich von in halbez jâr,
      - l[n=18]: 'mîn biten rîche und arme gar:'
      - l[n=19]: si engetorsten ninder kêren.
      - l[n=20]: gespîset wol nâch êren
      - l[n=21]: 'sint al ir schif in der habe:'
      - l[n=22]: ors noch man niht dorften drabe,
      - l[n=23]: ez enwære durch fontâne
      - l[n=24]: und durch den luft gein dem plâne."
      - l[n=25]: Parzivâl zem bruoder sîn
      - l[n=26]: 'sprach: "sô sult ir vrouwen schîn'
      - l[n=27]: sehen und grôze wünne,
      - l[n=28]: von mînem werden künne
      - l[n=29]: manegen ritter kurtois.
      - l[n=30]: Artûs der Bertenois
  - chapter[n=754]:
    - div:
      - l[n=1]: liget hie bî mit werder diet,
      - l[n=2]: von den ich mich hiute schiet,
      - l[n=3]: mit grôzer minneclîcher schar.
      - l[n=4]: wir sehen dâ vrouwen wol gevar."
      - l[n=5]: dô der heiden hôrte nennen wîp
      - l[n=6]: (diu wâren et sîn selbes lîp),
      - l[n=7]: 'er sprach: "dâ vüere mich hin mit dir.'
      - l[n=8]: dar zuo soltû sagen mir
      - l[n=9]: mære, der ich dich vrâge.
      - l[n=10]: sehe wir unser mâge,
      - l[n=11]: sô wir z Artûse komen?
      - l[n=12]: von des vuore ich hân vernomen,
      - l[n=13]: daz er sî prîses rîche
      - l[n=14]: und er var ouch werdeclîche."
      - l[n=15]: 'dô sprach aber Parzivâl:'
      - l[n=16]: '"wir sehen dâ vrouwen lieht gemâl.'
      - l[n=17]: 'sich feilieret niht unser vart:'
      - l[n=18]: wir vinden unsern rehten art,
      - l[n=19]: liute, von den wir sîn erborn,
      - l[n=20]: etslîches houbet zer krône erkorn."
      - l[n=21]: ir deweder dô niht langer saz.
      - l[n=22]: Parzivâl des niht vergaz,
      - l[n=23]: 'er enholte sînes bruoder swert:'
      - l[n=24]: daz stiez er dem degen wert
      - l[n=25]: wider in die scheiden.
      - l[n=26]: dâ wart von in beiden
      - l[n=27]: zornlîcher haz vermiten
      - l[n=28]: und geselleclîche dan geriten.
      - l[n=29]: ê si z Artûse wâren komen,
      - l[n=30]: dâ was ouch mære von in vernomen.
  - chapter[n=755]:
    - div:
      - l[n=1]: dô was bî dem selben tage
      - l[n=2]: über al daz her gemeiniu klage,
      - l[n=3]: daz Parzivâl der werde man
      - l[n=4]: von in was gescheiden dan.
      - l[n=5]: Artûs mit râte sich bewac,
      - l[n=6]: daz er unz an den ahten tac
      - l[n=7]: Parzivâles dâ wolde bîten
      - l[n=8]: und von der stat niht rîten.
      - l[n=9]: 'Gramoflanzes her was ouch komen:'
      - l[n=10]: dem was manec wîter rinc genomen,
      - l[n=11]: mit zelten wol gezieret.
      - l[n=12]: dâ was geloschieret
      - l[n=13]: den stolzen werden liuten.
      - l[n=14]: man möhtez den vier briuten
      - l[n=15]: niht baz erbieten mit vreude siten.
      - l[n=16]: von Schastel Marveile geriten
      - l[n=17]: kom ein man zer selben zît,
      - l[n=18]: 'der sagete alsus: ez wære ein strît'
      - l[n=19]: ûf dem warthûs in der sûl gesehen,
      - l[n=20]: '"swaz ie mit swerten wære geschehen,'
      - l[n=21]: daz ist gein disem strîte ein niht."
      - l[n=22]: vor Gâwân er des mæres giht,
      - l[n=23]: dâ er bî Artûse saz.
      - l[n=24]: manec ritter dâ mit rede maz,
      - l[n=25]: von wem der strît dâ wære getân.
      - l[n=26]: 'Artûs der künec sprach dô sân:'
      - l[n=27]: '"den strît ich einhalp wol weiz:'
      - l[n=28]: in streit mîn neve von Kanvoleiz,
      - l[n=29]: der von uns schiet hiute vruo."
      - l[n=30]: dô riten ouch dise zwêne zuo
  - chapter[n=756]:
    - div:
      - l[n=1]: wol nâch strîtes êre.
      - l[n=2]: helme und ir schilte sêre
      - l[n=3]: wâren mit swerten an gerant.
      - l[n=4]: ieweder wol gelêrte hant
      - l[n=5]: truoc, der diu strîtes mâl entwarf.
      - l[n=6]: in strîte man ouch kunst bedarf.
      - l[n=7]: bî Artûse ringe hin
      - l[n=8]: si riten. dâ wart vil nâch in
      - l[n=9]: 'geschouwet, dâ der heiden reit:'
      - l[n=10]: der vuorte et solhe rîcheit.
      - l[n=11]: wol beherberget was daz velt.
      - l[n=12]: si kêrten vür daz hôchgezelt
      - l[n=13]: an Gâwânes ringe.
      - l[n=14]: ob man si iht innen bringe,
      - l[n=15]: daz man si gerne sæhe?
      - l[n=16]: ich wæne, daz dâ geschæhe.
      - l[n=17]: Gâwân kom snellîche nâch,
      - l[n=18]: wande er vor Artûse sach,
      - l[n=19]: daz si gein sînem gezelte riten.
      - l[n=20]: der emphienc si dâ mit vreude siten.
      - l[n=21]: 'si hetenz harnas dennoch an:'
      - l[n=22]: Gâwân der hövesche man
      - l[n=23]: hiez si entwâpen schiere.
      - l[n=24]: ezidemôn dem tiere
      - l[n=25]: was geteilet mite der strît.
      - l[n=26]: der heiden truoc ein kursît,
      - l[n=27]: 'dem was von slegen ouch worden wê:'
      - l[n=28]: daz was ein sârantasmê,
      - l[n=29]: dar an stuont manec tiure stein.
      - l[n=30]: dar unde ein wâpenroc erschein,
  - chapter[n=757]:
    - div:
      - l[n=1]: rûch gebildet, snêvar.
      - l[n=2]: dar an stuont her unde dar
      - l[n=3]: tiure steine gein ein ander.
      - l[n=4]: die würme salamander
      - l[n=5]: in worhten in dem viure.
      - l[n=6]: si liez in âventiure
      - l[n=7]: ir minne, ir lant und ir lîp,
      - l[n=8]: diu dise zimierde im gap, ein wîp.
      - l[n=9]: er leiste ouch gerne ir gebot
      - l[n=10]: beidiu in vreude und in nôt,
      - l[n=11]: der künegîn Sekundillen.
      - l[n=12]: ez was ir herzen wille,
      - l[n=13]: 'daz si im gap ir rîcheit:'
      - l[n=14]: sîn hôher prîs ir minne erstreit.
      - l[n=15]: Gâwân bat des nemen war,
      - l[n=16]: daz diu zimierde wol gevar
      - l[n=17]: iender würde verrucket
      - l[n=18]: oder iht dar von gezucket,
      - l[n=19]: kursît, helm oder schilt.
      - l[n=20]: es hete ein armez wîp bevilt
      - l[n=21]: 'an dem wâpenrocke al eine:'
      - l[n=22]: sô tiure wâren die steine
      - l[n=23]: an den stücken allen vieren.
      - l[n=24]: hôch minne kan wol zieren,
      - l[n=25]: swâ rîcheit bî dem willen ist
      - l[n=26]: und ander werdeclîcher list.
      - l[n=27]: der stolze rîche Feirefîz
      - l[n=28]: truoc mit dienste grôzen vlîz
      - l[n=29]: 'nâch wîbe hulde: umme daz'
      - l[n=30]: einiu ir lônes im niht vergaz.
  - chapter[n=758]:
    - div:
      - l[n=1]: daz harnas was von in getân.
      - l[n=2]: dô schouten disen bunten man
      - l[n=3]: alle, die wunders kunden jehen,
      - l[n=4]: 'die mohtenz dâ mit wârheit spehen:'
      - l[n=5]: Feirefîz truoc vremdiu mâl.
      - l[n=6]: 'Gâwân sprach ze Parzivâl:'
      - l[n=7]: '"neve, tuo den gesellen dîn'
      - l[n=8]: mir kunt. er treget sô wæhen schîn,
      - l[n=9]: dem ich gelîchez nie gesach."
      - l[n=10]: 'Parzivâl ze sînem wirte sprach:'
      - l[n=11]: '"bin ich dîn mâc, daz ist ouch er:'
      - l[n=12]: des sî Gahmuret dîn wer.
      - l[n=13]: diz ist der künec von Zazamanc.
      - l[n=14]: mîn vater dort mit prîse erranc
      - l[n=15]: Belakânen, diu disen ritter truoc."
      - l[n=16]: Gâwân den heiden dô genuoc
      - l[n=17]: kuste. der rîche Feirefîz
      - l[n=18]: was beidiu swarz unde wîz
      - l[n=19]: über al sîn vel, wan daz der munt
      - l[n=20]: gein halbem zil tet rœte kunt.
      - l[n=21]: man brâhte in beiden samt gewant,
      - l[n=22]: 'daz was vür tiure koste erkant:'
      - l[n=23]: ûz Gâwâns kamern truoc manz dar.
      - l[n=24]: dô kômen vrouwen lieht gevar.
      - l[n=25]: diu herzogîn liez Kundrîê
      - l[n=26]: und Sangîven küssen ê,
      - l[n=27]: si selbe und Arnîve in dô
      - l[n=28]: 'kusten: Feirefîz was vrô,'
      - l[n=29]: daz er sô klâre vrouwen sach.
      - l[n=30]: ich wæne, im liebe dran geschach.
  - chapter[n=759]:
    - div:
      - l[n=1]: 'Gâwân ze Parzivâle sprach:'
      - l[n=2]: '"neve, dîn niuwez ungemach'
      - l[n=3]: saget mir dîn helm und ouch der schilt.
      - l[n=4]: iust beiden strîtes mite gespilt,
      - l[n=5]: 'dir und dem bruoder dîn:'
      - l[n=6]: gein wem erholtet ir disen pîn?"
      - l[n=7]: '"ez wart nie herter strît erkant"'
      - l[n=8]: sprach Parzivâl. "mîns bruoder hant
      - l[n=9]: twanc mich wer in grôzer nôt.
      - l[n=10]: wer ist ein segen vür den tôt.
      - l[n=11]: ûf disen heimlîchen gast
      - l[n=12]: von slage mîn starkez swert zebrast.
      - l[n=13]: 'dô tet er kranker vorhte schîn:'
      - l[n=14]: er warf verre ûz der hant daz sîn.
      - l[n=15]: er vorhte et an mir sünde,
      - l[n=16]: ê wir gerechenten ze künde.
      - l[n=17]: nû hân ich sîne hulde wol,
      - l[n=18]: die ich mit dienste gerne erhol."
      - l[n=19]: 'Gâwân sprach: "mir wart gesaget'
      - l[n=20]: von einem strîte unverzaget.
      - l[n=21]: ûf Schastel Marveile man siht,
      - l[n=22]: swaz inner sehs mîlen geschiht,
      - l[n=23]: in der sûl ûf mînem warthûs.
      - l[n=24]: dô sprach mîn œheim Artûs,
      - l[n=25]: der dâ strite des selben mâls,
      - l[n=26]: daz wærestû, neve von Kingrivâls.
      - l[n=27]: 'dû hâs diu wâren mære brâht:'
      - l[n=28]: dir was des strîtes doch vor gedâht.
      - l[n=29]: 'nû geloube mir, daz ich dir sage:'
      - l[n=30]: dîn wære gebiten hie aht tage
  - chapter[n=760]:
    - div:
      - l[n=1]: mit grôzer rîcher hôchgezît.
      - l[n=2]: 'mich müet iuwer beider strît:'
      - l[n=3]: dâ sult ir bî mir ruowen nâch.
      - l[n=4]: sît aber strît von iu geschach,
      - l[n=5]: ir erkennet ein ander deste baz.
      - l[n=6]: nû kieset vriuntschaft vür den haz."
      - l[n=7]: Gâwân des âbents az deste ê,
      - l[n=8]: daz sîn neve von Tasmê,
      - l[n=9]: Feirefîz Anschevîn,
      - l[n=10]: dennoch vaste und der bruoder sîn.
      - l[n=11]: matraze dicke und lanc,
      - l[n=12]: der wart ein wîter ummevanc.
      - l[n=13]: kultern maneger künne
      - l[n=14]: von palmâte niht ze dünne
      - l[n=15]: wurden dô der matraze dach.
      - l[n=16]: tiuren phelle man drûf gesteppet sach,
      - l[n=17]: beidiu lanc unde breit.
      - l[n=18]: diu Klinschores rîcheit
      - l[n=19]: wart dâ ze schouwen vür getragen.
      - l[n=20]: dô sluoc man ûf, sus hôrte ich sagen,
      - l[n=21]: von phelle vier ruclachen
      - l[n=22]: mit rîlîchen sachen,
      - l[n=23]: gein ein ander viersîte,
      - l[n=24]: dar unde senfte plûmîte,
      - l[n=25]: mit kultern verdecket,
      - l[n=26]: ruclachen dar über gestecket.
      - l[n=27]: der rinc begreif sô wît ein velt,
      - l[n=28]: dâ wæren gestanden sehs gezelt
      - l[n=29]: âne gedrenge der snüere.
      - l[n=30]: unbescheidenlîche ich vüere,
  - chapter[n=761]:
    - div:
      - l[n=1]: wolde ich die âventiure vürbaz lân.
      - l[n=2]: dô enbôt mîn her Gâwân
      - l[n=3]: ze hove Artûse mære,
      - l[n=4]: 'wer dâ komen wære:'
      - l[n=5]: der rîche heiden wære dâ,
      - l[n=6]: den diu heidenîn Ekubâ
      - l[n=7]: sô prîste bî dem Plimizôl.
      - l[n=8]: Jofreit fîz îdôl
      - l[n=9]: Artûs daz mære sagete,
      - l[n=10]: des er vreude vil bejagete.
      - l[n=11]: Jofreit bat in ezzen vruo
      - l[n=12]: und klârlîche grîfen zuo
      - l[n=13]: mit rittern und mit vrouwen schar
      - l[n=14]: und höveschlîche komen dar,
      - l[n=15]: daz siz sô ane geviengen
      - l[n=16]: und werdeclîche emphiengen
      - l[n=17]: des stolzen Gahmuretes kint.
      - l[n=18]: '"swaz hie werder liute sint,'
      - l[n=19]: die bringe ich" sprach der Bertenois.
      - l[n=20]: 'Jofreit sprach: "erst sô kurtois,'
      - l[n=21]: ir muget in alle gerne sehen,
      - l[n=22]: 'wan ir sult wunder an im spehen:'
      - l[n=23]: er vert ûz grôzer rîcheit.
      - l[n=24]: sîniu wâpenlîchiu kleit
      - l[n=25]: niemen vergelten möhte.
      - l[n=26]: 'deheiner hant daz töhte:'
      - l[n=27]: Löver, Bertâne, Engellant,
      - l[n=28]: von Pârîs unz an Wîzsant,
      - l[n=29]: der dâ gein legete al die terre,
      - l[n=30]: ez wære dem gelte verre."
  - chapter[n=762]:
    - div:
      - l[n=1]: Jofreit was wider komen.
      - l[n=2]: von dem hete Artûs vernomen,
      - l[n=3]: wie er werben solde,
      - l[n=4]: ob er emphâhen wolde
      - l[n=5]: sînen neven, den heiden.
      - l[n=6]: daz sitzen wart bescheiden
      - l[n=7]: an Gâwânes ringe.
      - l[n=8]: mit höveschlîchem dinge
      - l[n=9]: diu massenîe der herzogin
      - l[n=10]: und die gesellen under in
      - l[n=11]: ze Gâwânes zeswen saz.
      - l[n=12]: anderhalben sîn mit vreuden az
      - l[n=13]: ritter, Klinschores diet.
      - l[n=14]: 'der vrouwen sitzen man beschiet:'
      - l[n=15]: über gein Gâwân an den ort
      - l[n=16]: sâzen Klinschors vrouwen dort.
      - l[n=17]: der was manegiu lieht gemâl.
      - l[n=18]: Feirefîz und Parzivâl
      - l[n=19]: 'sâzen mitten zwischen den vrouwen:'
      - l[n=20]: man mohte dâ klârheit schouwen.
      - l[n=21]: der turkoite Flôrant
      - l[n=22]: und Sangîve diu wert erkant
      - l[n=23]: und der herzoge von Gôwerzîn
      - l[n=24]: und Kundrîê, daz wîp sîn,
      - l[n=25]: über gein ein ander sâzen.
      - l[n=26]: ich wæne des, niht vergâzen
      - l[n=27]: Gâwân und Jofreit
      - l[n=28]: 'ir alden gesellekeit:'
      - l[n=29]: si âzen mit ein ander.
      - l[n=30]: diu herzogîn mit blicken glander
  - chapter[n=763]:
    - div:
      - l[n=1]: 'mit der künegîn Arnîven az:'
      - l[n=2]: ir enwederiu dâ niht vergaz,
      - l[n=3]: ir gesellekeite
      - l[n=4]: wâren si ein ander vil bereite.
      - l[n=5]: bî Gâwâne saz sîn ane,
      - l[n=6]: Orgelûse ûzerhalp her dane.
      - l[n=7]: dâ erzeicte diu rehte unzuht
      - l[n=8]: 'von dem ringe ir snellen vluht:'
      - l[n=9]: man truoc bescheidenlîche dar
      - l[n=10]: den rittern und den vrouwen gar
      - l[n=11]: ir spîse. zühteclîche
      - l[n=12]: Feirefîz der rîche
      - l[n=13]: 'sprach ze Parzivâl, dem bruoder sîn:'
      - l[n=14]: '"Jûpiter die reise mîn'
      - l[n=15]: mir ze sælden hete erdâht,
      - l[n=16]: daz mich sîn helfe her hât brâht,
      - l[n=17]: dâ ich mîne werden mâge sihe.
      - l[n=18]: von rehter schult ich prîses gihe
      - l[n=19]: 'mînem vater, den ich hân verlorn:'
      - l[n=20]: der was ûz rehtem prîs erborn."
      - l[n=21]: 'Parzivâl sprach: "ir sult noch sehen'
      - l[n=22]: liute, den ir prîses müezet jehen,
      - l[n=23]: bî Artûs dem houbetman,
      - l[n=24]: manegen ritter manlîch getân.
      - l[n=25]: swie schier diz ezzen nû zegêt,
      - l[n=26]: unlange ez dâ nâch gestêt,
      - l[n=27]: unz ir die werden sehet komen,
      - l[n=28]: an den vil prîses ist vernomen.
      - l[n=29]: swaz tavelrunder krefte ist bî,
      - l[n=30]: 'der ensitzet hie niwan ritter drî:'
  - chapter[n=764]:
    - div:
      - l[n=1]: der wirt unde Jofreit,
      - l[n=2]: etswenne ich ouch den prîs erstreit,
      - l[n=3]: daz nam mîn dar über gerte,
      - l[n=4]: des ich si dô gewerte."
      - l[n=5]: si nâmen diu tischlachen dan
      - l[n=6]: 'vor al den vrouwen und vor den man:'
      - l[n=7]: des was zît, dô man gaz.
      - l[n=8]: 'Gâwân der wirt niht langer saz:'
      - l[n=9]: die herzogîn und ouch sîn anen
      - l[n=10]: begunde er biten unde manen,
      - l[n=11]: daz si Sangîvenê
      - l[n=12]: und die süezen Kundrîê
      - l[n=13]: næmen unde giengen dar,
      - l[n=14]: aldâ der heiden bunt gevar
      - l[n=15]: saz, und daz si phlægen sîn.
      - l[n=16]: Feirefîz Anschevîn
      - l[n=17]: 'sach dise vrouwen gien im gên:'
      - l[n=18]: gein den begunde er ûf dô stên,
      - l[n=19]: als tet sîn bruoder Parzivâl.
      - l[n=20]: diu herzoginne lieht gemâl
      - l[n=21]: 'nam Feirefîzen mit ir hant:'
      - l[n=22]: swaz si vrouwen und ritter stên dâ vant,
      - l[n=23]: die bat si sitzen alle.
      - l[n=24]: dô reit dar zuo mit schalle
      - l[n=25]: Artûs mit den sînen.
      - l[n=26]: man hôrte dâ pusînen,
      - l[n=27]: tambûren, floitieren, stîven.
      - l[n=28]: der werde sun Arnîven
      - l[n=29]: reit dar zuo mit krache.
      - l[n=30]: dirre vrœlîchen sache
  - chapter[n=765]:
    - div:
      - l[n=1]: der heiden jach vür werdiu dinc.
      - l[n=2]: sus reit an Gâwânes rinc
      - l[n=3]: Artûs mit sînem wîbe
      - l[n=4]: und mit manegem klâren lîbe,
      - l[n=5]: mit rittern und mit vrouwen.
      - l[n=6]: der heiden mohte schouwen,
      - l[n=7]: daz ouch dâ liute wâren,
      - l[n=8]: junc mit solhen jâren,
      - l[n=9]: daz si phlâgen varwe glanz.
      - l[n=10]: dô was der künec Gramoflanz
      - l[n=11]: dennoch in Artûses phlege.
      - l[n=12]: dâ reit ouch ûf dem selben wege
      - l[n=13]: Itonjê sîn âmîe,
      - l[n=14]: diu süeze valsches vrîe.
      - l[n=15]: dô erbeizte der tavelrunder schar
      - l[n=16]: mit maneger vrouwen wol gevar.
      - l[n=17]: Ginovêr liez Itonjê
      - l[n=18]: 'ir neven, den heiden küssen ê:'
      - l[n=19]: si selbe dô dar nâher gienc,
      - l[n=20]: Feirefîzen si mit kusse emphienc.
      - l[n=21]: Artûs und ouch Gramoflanz
      - l[n=22]: mit getriulîcher liebe ganz
      - l[n=23]: emphiengen disen heiden.
      - l[n=24]: dâ wart im von in beiden
      - l[n=25]: mit dienst erboten êre
      - l[n=26]: und sîner mâge mêre
      - l[n=27]: im tâten guoten willen schîn.
      - l[n=28]: Feirefîz Anschevîn
      - l[n=29]: 'was dâ ze guoten vriunden komen:'
      - l[n=30]: daz hete er schiere an in vernomen.
  - chapter[n=766]:
    - div:
      - l[n=1]: nider sâzen wîp und man
      - l[n=2]: und manec maget wol getân.
      - l[n=3]: wolde er sichs underwinden,
      - l[n=4]: etslîch ritter mohte dâ vinden
      - l[n=5]: süeziu wort von süezem munde.
      - l[n=6]: ob er minne werben kunde,
      - l[n=7]: die bete liez gar âne haz
      - l[n=8]: manec klâriu vrouwe, diu dâ saz.
      - l[n=9]: guot wîp man nie gezürnen sach,
      - l[n=10]: 'ob wert man nâch ir helfe sprach:'
      - l[n=11]: si hât versagen und gewern bevor.
      - l[n=12]: giht man vreude iht urbor,
      - l[n=13]: den zins muoz wâriu minne geben.
      - l[n=14]: 'sus sach ich ie die werden leben:'
      - l[n=15]: dâ saz dienest und lôn.
      - l[n=16]: ez ist ein helfeclîcher dôn,
      - l[n=17]: swâ vriundîn rede wirt vernomen,
      - l[n=18]: diu vriunde mac ze staten komen.
      - l[n=19]: Artûs ze Feirefîze saz.
      - l[n=20]: ir deweder dô vergaz,
      - l[n=21]: si entæten beide vrâge ir reht
      - l[n=22]: mit süezer gegenrede sleht.
      - l[n=23]: 'Artûs sprach: "nû lobe ichs got,'
      - l[n=24]: daz er dise êre uns erbôt,
      - l[n=25]: daz wir dich hie gesehen hân.
      - l[n=26]: ûz heidenschaft gevuor nie man
      - l[n=27]: ûf toufphlegenden landen,
      - l[n=28]: den mit dienestlîchen handen
      - l[n=29]: ich gerner dienstes werte,
      - l[n=30]: swar des dîn wille gerte."
  - chapter[n=767]:
    - div:
      - l[n=1]: 'Feirefîz z Artûse sprach:'
      - l[n=2]: '"al mîn ungelücke brach,'
      - l[n=3]: dô diu gotinne Jûnô
      - l[n=4]: mîn segelweter vuocte sô
      - l[n=5]: in disiu westerrîche.
      - l[n=6]: dû gebâres vil gelîche
      - l[n=7]: einem man, des werdekeit
      - l[n=8]: 'ist mit mæren harte breit:'
      - l[n=9]: bistû Artûs genant,
      - l[n=10]: sôst dîn name verre erkant."
      - l[n=11]: 'Artûs sprach: "er êrte sich,'
      - l[n=12]: der mich geprîset wider dich
      - l[n=13]: und ouch gein andern liuten hât.
      - l[n=14]: sîn selbes zuht gap im den rât
      - l[n=15]: 'mêre, dan ichz gedienet hân:'
      - l[n=16]: er hâtz durch hövescheit getân.
      - l[n=17]: ich bin Artûs genennet
      - l[n=18]: und hete gerne erkennet,
      - l[n=19]: wie dû sîs komen in ditze lant.
      - l[n=20]: hât dich vriundîn ûz gesant,
      - l[n=21]: diu muoz sîn vil gehiure,
      - l[n=22]: ob dû durch âventiure
      - l[n=23]: alsus verre bist gestrichen.
      - l[n=24]: ist si ir lônes ungeswichen,
      - l[n=25]: daz hœhet wîbe dienst noch baz.
      - l[n=26]: ein ieslîch wîp emphienge haz
      - l[n=27]: von ir dienestbietære,
      - l[n=28]: ob dir ungelônet wære."
      - l[n=29]: '"ez wirt al anders vernomen"'
      - l[n=30]: 'sprach der heiden. "nû hœre ouch mîn komen:'
  - chapter[n=768]:
    - div:
      - l[n=1]: ich vüere sô kreftegez her,
      - l[n=2]: Troiære lantwer
      - l[n=3]: und jene, die si besâzen,
      - l[n=4]: müesten rûmen mir die strâzen.
      - l[n=5]: ob si beidenthalp noch lebeten
      - l[n=6]: und strîtes gein mir strebeten,
      - l[n=7]: si möhten siges niht erholn,
      - l[n=8]: si müesten schumfentiure doln
      - l[n=9]: von mir und von den mînen.
      - l[n=10]: ich hân in manegen pînen
      - l[n=11]: bejaget mit ritterlîcher tât,
      - l[n=12]: daz mîn nû genâde hât
      - l[n=13]: diu künegîn Sekundille.
      - l[n=14]: 'swes diu gert, daz ist mîn wille:'
      - l[n=15]: si hât gesetzet mir mîn leben.
      - l[n=16]: si hiez mich milteclîche geben
      - l[n=17]: 'und guote ritter an mich nemen:'
      - l[n=18]: des solde mich durch si gezemen.
      - l[n=19]: 'daz ist alsô ergangen:'
      - l[n=20]: mit schilte bevangen
      - l[n=21]: ist zingesinde mir benant
      - l[n=22]: manec ritter wert erkant.
      - l[n=23]: dâ engein ir minne ist mîn lôn.
      - l[n=24]: ich trage ein ezidemôn
      - l[n=25]: ûf dem schilte, als si mir gebôt.
      - l[n=26]: swâ ich sider kom in nôt,
      - l[n=27]: zehant sô ich an si dâhte,
      - l[n=28]: ir minne mir helfe brâhte.
      - l[n=29]: diu was mir bezzer trôstes wer
      - l[n=30]: denne mîn got Jûpiter."
  - chapter[n=769]:
    - div:
      - l[n=1]: 'Artûs sprach: "von dem vater dîn,'
      - l[n=2]: Gahmurete, dem neven mîn,
      - l[n=3]: ist ez dîn volleclîcher art,
      - l[n=4]: in wîbe dienst dîn verriu vart.
      - l[n=5]: ich wil dich dienest wizzen lân,
      - l[n=6]: daz selten grœzer ist getân
      - l[n=7]: ûf erde deheinem wîbe,
      - l[n=8]: 'ir wünneclîchem lîbe:'
      - l[n=9]: ich meine die herzoginne,
      - l[n=10]: diu hie sitzet, nâch ir minne
      - l[n=11]: ist waldes vil verswendet.
      - l[n=12]: ir minne hât gephendet
      - l[n=13]: an vreuden manegen ritter guot
      - l[n=14]: und in erwendet hôhen muot."
      - l[n=15]: er sagete ir urliuge gar
      - l[n=16]: und ouch von der Klinschores schar,
      - l[n=17]: die dâ sâzen an allen sîten,
      - l[n=18]: und von den zwein strîten,
      - l[n=19]: die Parzivâl sîn bruoder streit
      - l[n=20]: 'ze Jôflanze ûf dem anger breit:'
      - l[n=21]: '"und swaz er anders hât ervarn,'
      - l[n=22]: dâ er den lîp niht kunde sparn,
      - l[n=23]: er sol dirz selbe machen kunt.
      - l[n=24]: 'er suochet einen hôhen vunt:'
      - l[n=25]: nâch dem grâle wirbet er.
      - l[n=26]: von iu beiden samt ist daz mîn ger,
      - l[n=27]: ir saget mir liute unde lant,
      - l[n=28]: die iu mit strîte sîn bekant."
      - l[n=29]: 'der heiden sprach: "ich nenne sie,'
      - l[n=30]: 'die mir die ritter vüerent hie:'
  - chapter[n=770]:
    - div:
      - l[n=1]: rois Papirîs von Trogodjente
      - l[n=2]: und cuns Behantîns von Kalomidente,
      - l[n=3]: duc Farjelastis von Africke
      - l[n=4]: und rois Liddamus von Agrippe,
      - l[n=5]: rois Trîdanz von Tinodonte
      - l[n=6]: und rois Amaspartîns von Schipelpjonte,
      - l[n=7]: duc Lippidîns von Agremuntîn
      - l[n=8]: und rois Mîlôn von Nomadjentesîn,
      - l[n=9]: von Assigarzjone cuns Gabarîns
      - l[n=10]: und von Rivigitas rois Translapîns,
      - l[n=11]: von Hiberbortikôn cuns Filones
      - l[n=12]: und von Zentrîûn rois Kilikrates,
      - l[n=13]: cuns Lisavander von Ipopotitikôn
      - l[n=14]: und duc Tiridê von Elixodjôn,
      - l[n=15]: von Oraste Gentesîn rois Tôarîs
      - l[n=16]: und von Satarchjonte duc Alamîs,
      - l[n=17]: rois Aminkas von Sotofeititôn
      - l[n=18]: und duc Kârub von Duskontemedôn,
      - l[n=19]: von Arâbîe rois Zôrôastêr
      - l[n=20]: und cuns Posizônjus von Tilirastêr,
      - l[n=21]: duc Sennes von Narjoklîn
      - l[n=22]: und cuns Edissôn von Lanzesardîn,
      - l[n=23]: von Jamfûse cuns Fristines
      - l[n=24]: und von Atrofagente duc Meiones,
      - l[n=25]: von Nourîente duc Archeinor
      - l[n=26]: und von Pamfatis cuns Astor,
      - l[n=27]: die von Azagouc und von Zazamanc
      - l[n=28]: und von Gamfassâsche rois Jetakranc,
      - l[n=29]: cuns Jûrâns von Blemunzîn
      - l[n=30]: und duc Afinamus von Amantasîn.
  - chapter[n=771]:
    - div:
      - l[n=1]: ich hete ein dinc vür schande.
      - l[n=2]: man jach in mînem lande,
      - l[n=3]: nehein ritter bezzer möhte sîn
      - l[n=4]: denne Gahmuret Anschevîn,
      - l[n=5]: 'der ie ors überschrite:'
      - l[n=6]: ez was mîn wille und ouch mîn site,
      - l[n=7]: daz ich vüere, unz ich in vünde.
      - l[n=8]: sît gewan ich strîtes künde.
      - l[n=9]: von mînen zwein landen her
      - l[n=10]: 'vuorte ich kreftec ûf daz mer:'
      - l[n=11]: gein ritterschefte hete ich muot.
      - l[n=12]: swelh lant was werlîch und guot,
      - l[n=13]: daz twanc ich mîner hende
      - l[n=14]: unz verre inz ellende.
      - l[n=15]: dâ werten mich ir minne
      - l[n=16]: zwuo rîche kuneginne,
      - l[n=17]: Olimpjâ und Klauditte.
      - l[n=18]: Sekundille ist nû diu dritte.
      - l[n=19]: ich hân durch wîp vil getân.
      - l[n=20]: hiute alrêst ich künde hân,
      - l[n=21]: daz mîn vater Gahmuret ist tôt.
      - l[n=22]: mîn bruoder sage ouch sîne nôt."
      - l[n=23]: 'dô sprach der werde Parzivâl:'
      - l[n=24]: '"sît ich schiet von dem grâl,'
      - l[n=25]: sô hât mîn hant mit strîte
      - l[n=26]: in der enge und an der wîte
      - l[n=27]: vil ritterschefte erzeiget,
      - l[n=28]: etslîches prîs geneiget,
      - l[n=29]: der des was ungewent ie.
      - l[n=30]: 'die wil ich iu nennen hie:'
  - chapter[n=772]:
    - div:
      - l[n=1]: von Lirivoin rois Schirnîel
      - l[n=2]: und von Avendroin sînen bruoder Mirabel,
      - l[n=3]: rois Serabil von Rozokarz
      - l[n=4]: und rois Piblesûn von Lorneparz,
      - l[n=5]: von Sirnegunz rois Senilgorz
      - l[n=6]: und von Villegarunz Strangedorz,
      - l[n=7]: von Mirnetalle cuns Rogedâl
      - l[n=8]: und von Pleiedunze Laudunâl,
      - l[n=9]: rois Oniprîz von Itolac
      - l[n=10]: und rois Zîrolân von Semblidac,
      - l[n=11]: von Jeroplîs duc Jerneganz
      - l[n=12]: und von Zambrôn cuns Plineschanz,
      - l[n=13]: von Tutelêunz cuns Longefiez
      - l[n=14]: und von Privegarz duc Marangliez,
      - l[n=15]: von Piktakôn duc Strennolas
      - l[n=16]: und von Lampregûn cuns Parfoias,
      - l[n=17]: von Askalûn rois Vergulaht
      - l[n=18]: und von Pranzilê cuns Bogudaht,
      - l[n=19]: Postefar von Laudundrehte
      - l[n=20]: und duch Leidebrôn von Redunzehte,
      - l[n=21]: von Leterbe Kollevâl
      - l[n=22]: und Jovedast von Arle, ein Provenzâl,
      - l[n=23]: von Triparûn cuns Karfodjas.
      - l[n=24]: diz ergienc, dâ turnieren was,
      - l[n=25]: die wîle ich nâch dem grâle reit.
      - l[n=26]: solde ich gar nennen, dâ ich streit,
      - l[n=27]: 'daz wæren unkundiu zil:'
      - l[n=28]: durch nôt ichs muoz verswîgen vil.
      - l[n=29]: swaz ir mir kunt ist getân,
      - l[n=30]: die wæne ich hie genennet hân."
  - chapter[n=773]:
    - div:
      - l[n=1]: der heiden was von herzen vrô,
      - l[n=2]: daz sîns bruoder prîs alsô
      - l[n=3]: stuont, daz sîn hant erstreit
      - l[n=4]: 'sô manege hôhe werdekeit:'
      - l[n=5]: des dancte er im sêre.
      - l[n=6]: er hetes selbe ouch êre.
      - l[n=7]: innen des hiez tragen Gâwân,
      - l[n=8]: als ez unwizzende wære getân,
      - l[n=9]: des heidens zimierde in den rinc.
      - l[n=10]: 'si pruovtenz dâ vür hôhiu dinc:'
      - l[n=11]: ritter unde vrouwen
      - l[n=12]: begunden alle schouwen
      - l[n=13]: den wâpenroc, den schilt, z kursît.
      - l[n=14]: der helm was zenge noch ze wît.
      - l[n=15]: si prîsten al gemeine
      - l[n=16]: die tiuren edeln steine,
      - l[n=17]: die dran verwieret lâgen.
      - l[n=18]: niemen darf mich vrâgen
      - l[n=19]: von ir arte, wie si wæren,
      - l[n=20]: die lîhten und die swæren.
      - l[n=21]: iuch hete baz bescheiden des
      - l[n=22]: Erâklîus oder Erkules
      - l[n=23]: und der Krieche Alexander
      - l[n=24]: und dennoch ein ander,
      - l[n=25]: der wîse Piktâgoras,
      - l[n=26]: der ein astronomierre was
      - l[n=27]: und sô wîse âne strît,
      - l[n=28]: niemen sît Adâmes zît
      - l[n=29]: möhte im gelîchen sin getragen.
      - l[n=30]: der kunde wol von steinen sagen.
  - chapter[n=774]:
    - div:
      - l[n=1]: die vrouwen rûnten dâ, swelh wîp
      - l[n=2]: dâ mite zierte sînen lîp,
      - l[n=3]: hete er gein in gewenket,
      - l[n=4]: sô wære sîn prîs verkrenket.
      - l[n=5]: etslîchiu was im doch sô holt,
      - l[n=6]: si hete sîn dienest wol gedolt,
      - l[n=7]: ich wæne durch sîniu vremdiu mâl.
      - l[n=8]: Gramoflanz, Artûs und Parzivâl
      - l[n=9]: und der wirt Gâwân,
      - l[n=10]: die viere giengen sunder dan.
      - l[n=11]: den vrouwen wart bescheiden
      - l[n=12]: in ir phlege der rîche heiden.
      - l[n=13]: Artûs warp ein hôchgezît,
      - l[n=14]: daz diu des morgens âne strît
      - l[n=15]: ûf dem velde ergienge,
      - l[n=16]: daz man dâ mite emphienge
      - l[n=17]: sînen neven Feirefîz.
      - l[n=18]: '"an den gewerp kêrt iuwern vlîz'
      - l[n=19]: und iuwer besten witze,
      - l[n=20]: daz er mit uns besitze
      - l[n=21]: ob der tavelrunder."
      - l[n=22]: si lobeten al besunder,
      - l[n=23]: si wurbenz, wærez im niht leit.
      - l[n=24]: dô lobete in gesellekeit
      - l[n=25]: Feirefîz der rîche.
      - l[n=26]: daz volc vuor al gelîche,
      - l[n=27]: dô man geschancte, an ir gemach.
      - l[n=28]: maneges vreude aldâ geschach
      - l[n=29]: smorgens, ob ich so sprechen mac.
      - l[n=30]: dô erschein der süeze mære tac,
  - chapter[n=775]:
    - div:
      - l[n=1]: Utepandragûnes sun
      - l[n=2]: 'Artûsen sach man alsus tuon:'
      - l[n=3]: er pruovte kostenlîche
      - l[n=4]: ein tavelrunder rîche
      - l[n=5]: ûz einem drîantasmê.
      - l[n=6]: ir habet wol gehœret ê,
      - l[n=7]: wie ûf dem Plimizôles plân
      - l[n=8]: 'einer tavelrunder wart getân:'
      - l[n=9]: nâch der disiu wart gesniten,
      - l[n=10]: sinewel mit solhen siten,
      - l[n=11]: si erzeicte rîlîchiu dinc.
      - l[n=12]: sinewel man dar um nam den rinc
      - l[n=13]: ûf einem touwec grüenen gras,
      - l[n=14]: daz wol ein poinder landes was
      - l[n=15]: 'von dem sedel an tavelrunder:'
      - l[n=16]: diu stuont dâ mitten sunder
      - l[n=17]: niht durch den nûz, et durch den namen.
      - l[n=18]: sich mohte ein bœse man wol schamen,
      - l[n=19]: 'ob er dâ bî den werden saz:'
      - l[n=20]: die spîse sîn munt mit sünden az.
      - l[n=21]: der rinc wart bî der schœnen naht
      - l[n=22]: gemezzen unde vor bedâht
      - l[n=23]: wol nâch rîlîchen ziln.
      - l[n=24]: es möhte einen armen künec beviln,
      - l[n=25]: als man den rinc gezieret vant,
      - l[n=26]: dô der mitte morgen wart erkant.
      - l[n=27]: Gramoflanz und Gâwân,
      - l[n=28]: von in diu koste wart getân.
      - l[n=29]: 'Artûs was des landes gast:'
      - l[n=30]: sîner koste iedoch dâ niht gebrast.
  - chapter[n=776]:
    - div:
      - l[n=1]: ez ist selten worden naht,
      - l[n=2]: wande ez der sunnen ist geslaht,
      - l[n=3]: si enbræhte ie den tac dar nâch.
      - l[n=4]: 'al daz selbe ouch dâ geschach:'
      - l[n=5]: er schein in süeze lûter klâr.
      - l[n=6]: dâ streich manec ritter wol sîn hâr,
      - l[n=7]: dar ûf bluomîniu schapel.
      - l[n=8]: manec ungevelschet vrouwen vel
      - l[n=9]: man dâ bî rôten munden sach.
      - l[n=10]: ob Kîôt die wârheit sprach,
      - l[n=11]: ritter und vrouwen truogen gewant,
      - l[n=12]: niht gesniten in einem lant,
      - l[n=13]: wîbe gebende, nider, hôch,
      - l[n=14]: als ez nâch ir lantwîse zôch.
      - l[n=15]: dâ was ein wît gesamentiu diet.
      - l[n=16]: 'durch daz ir site sich underschiet:'
      - l[n=17]: swelh vrouwe was sunder âmîs,
      - l[n=18]: diu getorste niht deheinen wîs
      - l[n=19]: über tavelrunder komen.
      - l[n=20]: hete si dienest ûf ir lôn genomen
      - l[n=21]: und gap si lônes sicherheit,
      - l[n=22]: 'an tavelrunder rinc si reit:'
      - l[n=23]: die andern muostenz lâzen,
      - l[n=24]: in ir herbergen si sâzen.
      - l[n=25]: dô Artûs messe hete vernomen,
      - l[n=26]: man sach Gramoflanzen komen
      - l[n=27]: und den herzogen von Gôwerzîn
      - l[n=28]: und Flôranden, den gesellen sîn.
      - l[n=29]: die drî gerten sunder
      - l[n=30]: 'phlihte über tavelrunder:'
  - chapter[n=777]:
    - div:
      - l[n=1]: Artûs werte si des sân.
      - l[n=2]: vrâge iuch wîp oder man,
      - l[n=3]: wer trüege die rîchesten hant,
      - l[n=4]: der ie von deheinem lant
      - l[n=5]: über tavelrunder gesaz,
      - l[n=6]: ir enmuget sis niht bescheiden baz,
      - l[n=7]: ez was Feirefîz Anschevîn.
      - l[n=8]: dâ mite lât die rede sîn.
      - l[n=9]: si zogeten gein dem ringe
      - l[n=10]: mit werdeclîchem dinge.
      - l[n=11]: etslîch vrouwe wart gehurt,
      - l[n=12]: wære ir pherde niht wol gegurt,
      - l[n=13]: si wære gevallen schiere.
      - l[n=14]: manege rîche baniere
      - l[n=15]: sach man zallen sîten komen.
      - l[n=16]: dâ wart der buhurt wît genomen
      - l[n=17]: alum der tavelrunder rinc.
      - l[n=18]: ez wâren höveschlîchiu dinc,
      - l[n=19]: 'daz ir deheiner in den rinc gereit:'
      - l[n=20]: daz velt was ûzerhalp sô breit,
      - l[n=21]: si mohten diu ors ersprengen
      - l[n=22]: und sich mit hurte mengen
      - l[n=23]: und ouch mit künste rîten sô,
      - l[n=24]: des diu wîp ze sehene wâren vrô.
      - l[n=25]: si kômen ouch, dâ si sâzen.
      - l[n=26]: aldâ die werden âzen,
      - l[n=27]: kamerære, truhsæzen, schenken
      - l[n=28]: muosten daz bedenken,
      - l[n=29]: wie manz mit zuht dar vür getruoc.
      - l[n=30]: ich wæne, man gap in dâ genuoc.
  - chapter[n=778]:
    - div:
      - l[n=1]: etslîch vrouwe hete prîs,
      - l[n=2]: diu dâ saz bî ir âmîs.
      - l[n=3]: maneger durch gerndes herzen rât
      - l[n=4]: gedienet was mit hôher tât.
      - l[n=5]: Feirefîz und Parzivâl
      - l[n=6]: mit prüeven heten süeze wal
      - l[n=7]: jene vrouwen und dise.
      - l[n=8]: man gesach ûf acker noch ûf wise
      - l[n=9]: liehter vel noch rœter munt
      - l[n=10]: sô manegen nie ze keiner stunt,
      - l[n=11]: alsô man an dem ringe vant.
      - l[n=12]: des wart dem heiden vreude erkant.
      - l[n=13]: wol dem künfteclîchen tage!
      - l[n=14]: gêrt sî ir süezen mære sage,
      - l[n=15]: als von ir munde wart vernomen!
      - l[n=16]: man sach eine juncvrouwen komen,
      - l[n=17]: ir kleider wâren tiure und wol gesniten,
      - l[n=18]: kostebære nâch Franzoiser siten,
      - l[n=19]: ir kappe ein rîcher sâmit
      - l[n=20]: 'noch swerzer denne ein gênît:'
      - l[n=21]: arâbesch golt gap drûfe schîn,
      - l[n=22]: wol geworht mance turteltûbelîn
      - l[n=23]: nâch dem insigel des grâles.
      - l[n=24]: si wart des selben mâles
      - l[n=25]: beschouwet vil durch wunders ger.
      - l[n=26]: nû lât si heistieren her.
      - l[n=27]: ir gebende was hôch unde blanc,
      - l[n=28]: mit manegem dicken ummevanc
      - l[n=29]: was ir antlitze verdecket
      - l[n=30]: und niht ze sehene enblecket.
  - chapter[n=779]:
    - div:
      - l[n=1]: senfteclîche und doch in vollem zelt
      - l[n=2]: kom si rîtende über velt.
      - l[n=3]: ir zoum, ir satel, ir runzît
      - l[n=4]: was rîche und tiure âne allen strît.
      - l[n=5]: man liez si an den zîten
      - l[n=6]: in den rinc rîten.
      - l[n=7]: diu wîse, niht diu tumme
      - l[n=8]: reit den rinc alumme.
      - l[n=9]: man zeicte ir, wâ Artûs saz,
      - l[n=10]: 'gein dem si grüezens niht vergaz:'
      - l[n=11]: en franzois was ir sprâche.
      - l[n=12]: si warp, daz ein râche
      - l[n=13]: ûf si verkorn wære
      - l[n=14]: und daz man hôrte ir mære.
      - l[n=15]: den künec und die künegîn
      - l[n=16]: bat si helfe und an ir rede sîn.
      - l[n=17]: si kêrte von in al zehant,
      - l[n=18]: dâ si Parzivâlen sitzen vant
      - l[n=19]: bî Artûse nâhen.
      - l[n=20]: si begunde ir sprunges gâhen
      - l[n=21]: 'von dem pherde ûf daz gras:'
      - l[n=22]: si viel mit zuht, diu an ir was,
      - l[n=23]: Parzivâle an sînen vuoz.
      - l[n=24]: si warp al weinde um sînen gruoz,
      - l[n=25]: sô daz er zorn gein ir verlür
      - l[n=26]: und âne kus ûf si verkür.
      - l[n=27]: Artûs und Feirefîz
      - l[n=28]: an den gewerp legeten vlîz.
      - l[n=29]: 'Parzivâl truoc ûf si haz:'
      - l[n=30]: durch vriunde bete er des vergaz
  - chapter[n=780]:
    - div:
      - l[n=1]: mit triuwen âne vâre.
      - l[n=2]: diu werde, niht diu klâre
      - l[n=3]: 'snellîche wider ûf dô spranc:'
      - l[n=4]: si neic in unde sagete in danc,
      - l[n=5]: die ir nâch grôzer schulde
      - l[n=6]: geholfen heten hulde.
      - l[n=7]: 'wider abe ir houbetgebende:'
      - l[n=8]: si want mit ir hende
      - l[n=9]: ez wære betzel oder snürrinc,
      - l[n=10]: daz warf si von ir an den rinc.
      - l[n=11]: Kundrîe la surziere
      - l[n=12]: wart dô bekennet schiere
      - l[n=13]: und des grâles wâpen, daz si truoc.
      - l[n=14]: daz wart beschouwet dô genuoc.
      - l[n=15]: si vuorte ouch noch den selben lîp,
      - l[n=16]: den sô manec man und wîp
      - l[n=17]: sach zuo dem Plimizôle komen.
      - l[n=18]: 'ir antlitze ir habet vernomen:'
      - l[n=19]: ir ougen stuonden dennoch sus,
      - l[n=20]: gel als ein topâzjus,
      - l[n=21]: ir zene lanc, ir munt gap schîn
      - l[n=22]: als ein vîol weitîn.
      - l[n=23]: wan daz si truoc gein prîse muot,
      - l[n=24]: si vuorte âne nôt den tiuren huot
      - l[n=25]: ûf dem Plimizôles plân.
      - l[n=26]: 'diu sunne hete ir niht getân:'
      - l[n=27]: diu enmohte ir vel durch daz hâr
      - l[n=28]: niht verselwen mit ir blickes vâr.
      - l[n=29]: si stuont mit zuht unde sprach,
      - l[n=30]: des man vür hôhiu mære jach.
  - chapter[n=781]:
    - div:
      - l[n=1]: an der selben stunde
      - l[n=2]: 'ir rede si sus begunde:'
      - l[n=3]: '"ô wol dich, Gahmuretes sun!'
      - l[n=4]: 'got wil genâde an dir nû tuon:'
      - l[n=5]: ich meine, den Herzeloide bar.
      - l[n=6]: Feirefîz der vêch gevar
      - l[n=7]: muoz mir willekomen sîn
      - l[n=8]: durch Sekundillen die vrouwen mîn
      - l[n=9]: und durch manege hôhe werdekeit,
      - l[n=10]: die von kindes jugent sîn prîs erstreit."
      - l[n=11]: 'ze Parzivâle sprach si dô:'
      - l[n=12]: '"nû wis kiusche und dâ bî vrô.'
      - l[n=13]: wol dich des hôhen teiles!
      - l[n=14]: dû krône menschen heiles,
      - l[n=15]: 'daz epitafium ist gelesen:'
      - l[n=16]: dû solt des grâles herre wesen,
      - l[n=17]: Kondwîrâmûrs, daz wîp dîn,
      - l[n=18]: und dîn sun Loherangrîn
      - l[n=19]: sint beidiu mit dir dar benant.
      - l[n=20]: dô dû rûmdes Brôbarz daz lant,
      - l[n=21]: zwêne süne si lebendec dô truoc.
      - l[n=22]: Kardeiz hât ouch dort genuoc.
      - l[n=23]: wære dir niht mêr sælden kunt,
      - l[n=24]: wan daz dîn wârhafter munt
      - l[n=25]: den werden und den süezen
      - l[n=26]: mit rede nû sol grüezen
      - l[n=27]: (den künec Amfortas nû nert
      - l[n=28]: dîns mundes vrâge, diu im wert
      - l[n=29]: siufzebæren jâmer grôz),
      - l[n=30]: wâ wart an sælden ie dîn genôz?"
  - chapter[n=782]:
    - div:
      - l[n=1]: siben sterne si dô nande
      - l[n=2]: heidensch. die namen bekande
      - l[n=3]: der rîche werde Feirefîz,
      - l[n=4]: der vor ir saz swarz und wîz.
      - l[n=5]: 'si sprach: "nû prüeve, Parzivâl.'
      - l[n=6]: der hœste plânête Zval
      - l[n=7]: und der snelle Almustrî,
      - l[n=8]: Almaret und der liehte Samsî
      - l[n=9]: erzeigent sælekeit an dir.
      - l[n=10]: der vünfte heizt Aligarfîr,
      - l[n=11]: under den der sehste Alkitêr
      - l[n=12]: und uns der næste Alkamêr.
      - l[n=13]: 'ich ensprichez niht ûz einem troum:'
      - l[n=14]: die sint des firmamentes zoum,
      - l[n=15]: die enthalden sîne snelheit,
      - l[n=16]: ir kriec gein sînem loufte ie streit.
      - l[n=17]: sorge ist dînhalp nû weise.
      - l[n=18]: swaz der plânêten reise
      - l[n=19]: umlouft und ir schîn bedecket,
      - l[n=20]: des sint dir zil gestecket
      - l[n=21]: ze reichen und zerwerben.
      - l[n=22]: dîn riuwe muoz verderben.
      - l[n=23]: wan ungenuht al eine
      - l[n=24]: 'dâ engît dir niht gemeine:'
      - l[n=25]: der grâl und des grâles kraft
      - l[n=26]: verbietent valschlîch geselleschaft.
      - l[n=27]: 'dû hetes junge sorge erzogen:'
      - l[n=28]: die hât komendiu vreude an dir betrogen.
      - l[n=29]: dû hâs der sêle ruowe erstriten
      - l[n=30]: und des lîbes vreude in sorge erbiten."
  - chapter[n=783]:
    - div:
      - l[n=1]: Parzivâlen ir mæres niht verdrôz.
      - l[n=2]: durch liebe ûz sînen ougen vlôz
      - l[n=3]: wazzer, sherzen ursprinc.
      - l[n=4]: 'dô sprach er: "vrouwe, solhiu dinc,'
      - l[n=5]: als ir hie habet genennet,
      - l[n=6]: bin ich vor gote erkennet,
      - l[n=7]: sô daz mîn sündehafter lîp
      - l[n=8]: und hân ich kint, dar zuo mîn wîp,
      - l[n=9]: daz diu des phlihte suln hân,
      - l[n=10]: sô hât got wol ze mir getân.
      - l[n=11]: swar an ir mich ergetzen meget,
      - l[n=12]: dâ mite ir iuwer triuwe reget.
      - l[n=13]: iedoch hete ich niht missetân,
      - l[n=14]: ir hetet mich zornes etswenne erlân.
      - l[n=15]: dô enwas ez et dennoch niht mîn heil.
      - l[n=16]: nû gebet ir mir sô hôhen teil,
      - l[n=17]: dâ von mîn trûren ende hât
      - l[n=18]: 'die wârheit saget mir iuwer wât:'
      - l[n=19]: dô ich ze Munsalvæsche was
      - l[n=20]: bî dem trûregen Amfortas,
      - l[n=21]: swaz ich dâ schilte hangen vant,
      - l[n=22]: die wâren gemâl als iuwer gewant.
      - l[n=23]: vil turteltûben traget ir hie.
      - l[n=24]: vrouwe, nû saget, wenne oder wie
      - l[n=25]: ich sül gein mînen vreuden varn,
      - l[n=26]: und lât mich daz niht lange sparn."
      - l[n=27]: 'dô sprach si: "lieber herre mîn,'
      - l[n=28]: ein man sol dîn geselle sîn.
      - l[n=29]: 'den wel: geleites warte an mich.'
      - l[n=30]: durch helfe niht lange sûme dich."
  - chapter[n=784]:
    - div:
      - l[n=1]: über al den rinc wart vernomen
      - l[n=2]: '"Kundrîe la surziere ist komen"'
      - l[n=3]: und waz ir mære meinde.
      - l[n=4]: Orgelûse durch liebe weinde,
      - l[n=5]: daz diu vrâge von Parzivâle
      - l[n=6]: die Amfortases quâle
      - l[n=7]: solde machen wendec.
      - l[n=8]: Artûs der prîses genendec
      - l[n=9]: 'ze Kundrîen mit zühten sprach:'
      - l[n=10]: '"vrouwe, rîtet an iuwer gemach.'
      - l[n=11]: lât iuwer phlegen, lêrt selbe wie."
      - l[n=12]: 'si sprach: "ist Arnîve hie,'
      - l[n=13]: swelh gemach mir diu gît,
      - l[n=14]: des wil ich leben dise zît,
      - l[n=15]: unz daz mîn herre hinnen vert.
      - l[n=16]: ist ir gevancnisse erwert,
      - l[n=17]: sô erloupt, daz ich müeze schouwen
      - l[n=18]: si und ander vrouwen,
      - l[n=19]: den Klinschor teilte sînen vâr
      - l[n=20]: mit gevancnisse nû manec jâr."
      - l[n=21]: 'zwêne ritter huoben si ûf ir phert:'
      - l[n=22]: z Arnîven reit diu maget wert.
      - l[n=23]: nû was ez ouch zît, daz man dâ gaz.
      - l[n=24]: 'Parzivâl bî sînem bruoder saz:'
      - l[n=25]: den bat er gesellekeit.
      - l[n=26]: Feirefîz was im al bereit
      - l[n=27]: gein Munsalvæsche ze rîten.
      - l[n=28]: an den selben zîten
      - l[n=29]: si stuonden ûf über al den rinc.
      - l[n=30]: 'Feirefîz warp hôhiu dinc:'
  - chapter[n=785]:
    - div:
      - l[n=1]: er vrâcte den künec Gramoflanz,
      - l[n=2]: ob diu liebe wære ganz
      - l[n=3]: zwischen im und der nifteln sîn,
      - l[n=4]: daz er daz tæte an im nû schîn.
      - l[n=5]: '"helft ir und mîn neve Gâwân,'
      - l[n=6]: swaz wir hie künege und vürsten hân,
      - l[n=7]: barûne und arme ritter gar,
      - l[n=8]: daz der deheiner hinnen var,
      - l[n=9]: ê si mîn kleinœte ersehen.
      - l[n=10]: mir wære ein laster hie geschehen,
      - l[n=11]: schiede ich vor gâbe hinnen vrî.
      - l[n=12]: swaz hie varndes volkes sî,
      - l[n=13]: die warten alle gâbe an mich.
      - l[n=14]: Artûs, nû wil ich biten dich,
      - l[n=15]: daz es den hôhen niht versmâhe,
      - l[n=16]: des gewerbes gein in gâhe
      - l[n=17]: und wis des lasters vür si phant
      - l[n=18]: (si erkanden nie sô rîche hant)
      - l[n=19]: und gip mir boten in mîne habe,
      - l[n=20]: dâ der prîsent sol komen abe."
      - l[n=21]: si lobeten dem heiden,
      - l[n=22]: si enwolden sich niht scheiden
      - l[n=23]: von dem velde in vier tagen.
      - l[n=24]: der heiden wart vrô, sus hôrte ich sagen.
      - l[n=25]: Artûs im wîse boten gap,
      - l[n=26]: die er solde senden an daz hap.
      - l[n=27]: Feirefîz Gahmuretes kint
      - l[n=28]: 'nam tincten und permint:'
      - l[n=29]: sîn schrift wârzeichens niht verdarp.
      - l[n=30]: ich wæne, ie brief sô vil erwarp.
  - chapter[n=786]:
    - div:
      - l[n=1]: die boten vuoren endehafte dan.
      - l[n=2]: 'Parzivâl sîn rede alsus huop an:'
      - l[n=3]: en franzois er zin allen sprach,
      - l[n=4]: als Trevrezent dort vorne jach,
      - l[n=5]: daz den grâl ze keinen zîten
      - l[n=6]: niemen möhte erstrîten,
      - l[n=7]: wan der von gote ist dar benant.
      - l[n=8]: diz mære kom über elliu lant,
      - l[n=9]: 'dehein strît möhte in erwerben:'
      - l[n=10]: vil liute liez dô verderben
      - l[n=11]: nâch dem grâle gewerbes list,
      - l[n=12]: dâ von er noch verborgen ist.
      - l[n=13]: Parzivâl und Feirefîz
      - l[n=14]: 'diu wîp lêrten jâmers vlîz:'
      - l[n=15]: si hetenz ungerne vermiten,
      - l[n=16]: in diu vier stücke shers si riten,
      - l[n=17]: si nâmen urloup zal der diet.
      - l[n=18]: ieweder dan mit vreuden schiet,
      - l[n=19]: gewâpent wol gein strîtes wer.
      - l[n=20]: am dritten tage ûz sheidens her
      - l[n=21]: wart ze Jôflanze brâht,
      - l[n=22]: sô grôzer gâbe wart nie gedâht.
      - l[n=23]: swelh künec dâ sîner gâbe emphant,
      - l[n=24]: daz half immer mêr des lant.
      - l[n=25]: ieslîchem man nâch mâze sîn
      - l[n=26]: wart nie sô tiuriu gâbe schîn,
      - l[n=27]: al den vrouwen rîchiu prîsente
      - l[n=28]: von Trîande und von Nourîente.
      - l[n=29]: 'ich enweiz, wiez her sich schiede hie:'
      - l[n=30]: Kundrîe und dise zwêne, hin riten sie.
  - chapter[n=787]:
    - div:
      - l[n=1]: Amfortas und die sîne
      - l[n=2]: 'noch vor jâmer dolten pîne:'
      - l[n=3]: ir triuwe liez in in der nôt.
      - l[n=4]: 'dicke er warp um si den tôt:'
      - l[n=5]: der wære ouch schiere an im geschehen,
      - l[n=6]: wan daz si in dicke liezen sehen
      - l[n=7]: den grâl und des grâles kraft.
      - l[n=8]: 'er sprach ze sîner ritterschaft:'
      - l[n=9]: '"ich weiz wol, phlæget ir triuwe,'
      - l[n=10]: sô erbarmete iuch mîn riuwe.
      - l[n=11]: wie lange sol diz an mir wern?
      - l[n=12]: welt ir iu selben rehtes gern,
      - l[n=13]: sô müezet ir gelten mich vor gote.
      - l[n=14]: ich stuont ie gerne ziuwerm gebote,
      - l[n=15]: sît ich von êrste wâpen truoc.
      - l[n=16]: ich hân engolten des genuoc,
      - l[n=17]: ob mir ie unprîs geschach
      - l[n=18]: und ob daz iuwer keiner sach.
      - l[n=19]: sît ir vor untriuwen bewart,
      - l[n=20]: sô lœst mich durch des helmes art
      - l[n=21]: und durch des schiltes orden.
      - l[n=22]: ir sît dicke innen worden,
      - l[n=23]: ob ez iu niht versmâhte,
      - l[n=24]: daz ich diu beidiu brâhte
      - l[n=25]: unverzaget ûf ritterlîchiu werc.
      - l[n=26]: ich hân tal unde berc
      - l[n=27]: mit maneger tjost überzilt
      - l[n=28]: und mit dem swerte alsô gespilt,
      - l[n=29]: daz es die vînde an mir verdrôz,
      - l[n=30]: swie wênec ich des gein iu genôz,
  - chapter[n=788]:
    - div:
      - l[n=1]: ich vreuden ellende!
      - l[n=2]: zem urteillîchen ende
      - l[n=3]: 'beklage ich eine iuch alle:'
      - l[n=4]: sô næht ez iuwerm valle,
      - l[n=5]: ir enlât mich von iu scheiden.
      - l[n=6]: mîn kummer solde iu leiden.
      - l[n=7]: ir habet gesehen und ouch vernomen,
      - l[n=8]: wie mir diz ungelücke ist komen.
      - l[n=9]: waz touc ich iu ze herren nuo?
      - l[n=10]: ez ist iu leider alze vruo,
      - l[n=11]: wirt iuwer sêle an mir verlorn.
      - l[n=12]: waz sites habet ir iu erkorn?"
      - l[n=13]: si heten kummers in erlôst,
      - l[n=14]: wan der trœstenlîche trôst,
      - l[n=15]: den Trevrezent dort vorne sprach.
      - l[n=16]: als er am grâle geschriben sach,
      - l[n=17]: si warten anderstunt des man,
      - l[n=18]: dem al sîn vreude aldâ entran,
      - l[n=19]: und der helfeclîchen stunde,
      - l[n=20]: der vrâge von sînem munde.
      - l[n=21]: der künec sich dicke des bewac,
      - l[n=22]: daz er blinzender ougen phlac
      - l[n=23]: etswenne gein vier tagen.
      - l[n=24]: sô wart er zuo dem grâle getragen,
      - l[n=25]: 'ez wære im liep oder leit:'
      - l[n=26]: sô twanc in des diu siecheit,
      - l[n=27]: daz er diu ougen ûf swanc.
      - l[n=28]: sô muoste er âne sînen danc
      - l[n=29]: leben und niht ersterben.
      - l[n=30]: sus kunden si mit im werben
  - chapter[n=789]:
    - div:
      - l[n=1]: unz an den tac, daz Parzivâl
      - l[n=2]: und Feirefîz der vêch gemâl
      - l[n=3]: mit vreuden ûf Munsalvæsche riten.
      - l[n=4]: nû hete diu wîle des erbiten,
      - l[n=5]: daz Mars oder Jûpiter
      - l[n=6]: wâren komen wider her
      - l[n=7]: al zornec mit ir loufte
      - l[n=8]: (sô was er der verkoufte),
      - l[n=9]: dar si sich von sprunge huoben ê.
      - l[n=10]: daz tet an sîner wunden wê
      - l[n=11]: Amfortase, der sô qual,
      - l[n=12]: megede und ritter hôrten schal
      - l[n=13]: von sînem geschreie dicke
      - l[n=14]: und die jâmerlîchen blicke
      - l[n=15]: tet er in mit den ougen kunt.
      - l[n=16]: 'er was unhelfeclîche wunt:'
      - l[n=17]: si mohten im gehelfen niht.
      - l[n=18]: iedoch diu âventiure giht,
      - l[n=19]: im kœme diu wâre helfe nuo.
      - l[n=20]: si griffen herzen jâmers zuo.
      - l[n=21]: swenne im diu scharphe sûre nôt
      - l[n=22]: daz strenge ungemach gebôt,
      - l[n=23]: sô wart der luft gesüezet,
      - l[n=24]: der wunden smac gebüezet.
      - l[n=25]: vor im ûf dem teppech lac
      - l[n=26]: pigment und zerbenzînen smac,
      - l[n=27]: müzzel und arômatâ.
      - l[n=28]: durch süezen luft lac ouch dâ
      - l[n=29]: drîakel und amber tiure,
      - l[n=30]: der smac was gehiure.
  - chapter[n=790]:
    - div:
      - l[n=1]: swâ man ûf den teppech trat,
      - l[n=2]: kardemôme, jerofel, muskât
      - l[n=3]: lac gebrochen under ir vüezen
      - l[n=4]: 'durch den luft süezen:'
      - l[n=5]: sô daz mit triten wart gebert,
      - l[n=6]: sô was dâ sûrer smac erwert.
      - l[n=7]: 'sîn viur was lignâlôê:'
      - l[n=8]: daz hân ich iu gesaget ouch ê.
      - l[n=9]: an dem spanbette die stollen sîn
      - l[n=10]: wâren viperhornîn.
      - l[n=11]: durch ruowen vürz gelüppe
      - l[n=12]: von würzen manec gestüppe
      - l[n=13]: was ûf den kultern gesæt.
      - l[n=14]: gesteppet und niht genæt
      - l[n=15]: was, dâ er ûfe lente.
      - l[n=16]: phelle von Nourîente
      - l[n=17]: und palmât was sîn matraz.
      - l[n=18]: sîn spanbette was noch baz
      - l[n=19]: gehêrt mit edeln steinen
      - l[n=20]: und anders enkeinen.
      - l[n=21]: daz spanbette zôch zein ander
      - l[n=22]: 'strangen von salamander:'
      - l[n=23]: daz wâren under im diu ricseil.
      - l[n=24]: er hete an vreuden kranken teil.
      - l[n=25]: 'ez was rîche an allen sîten:'
      - l[n=26]: niemen darf des strîten,
      - l[n=27]: daz er bezzerz ie gesæhe.
      - l[n=28]: ez was tiure und wæhe
      - l[n=29]: von der edeln steine geslehte.
      - l[n=30]: 'die hœrt hie nennen rehte:'
  - chapter[n=791]:
    - div:
      - l[n=1]: karfunkel und silênîtes,
      - l[n=2]: balax und gagâtromes,
      - l[n=3]: ônix und kalzidôn,
      - l[n=4]: kôralis und bestjôn,
      - l[n=5]: ûnjô und optallîes,
      - l[n=6]: zerauns und epistîtes,
      - l[n=7]: jerachîtes und eljotrôpjâ,
      - l[n=8]: pantêrs und antrodragmâ,
      - l[n=9]: prâsem und saddâ,
      - l[n=10]: ematîtes und djonîsjâ,
      - l[n=11]: achâtes und zelidôn,
      - l[n=12]: sardônis und kalkofôn,
      - l[n=13]: kornjôl und jaspis,
      - l[n=14]: etîtes und îris,
      - l[n=15]: gagâtes und ligûrjus,
      - l[n=16]: abestô und zegolitus,
      - l[n=17]: galaktîdâ und jazinktus,
      - l[n=18]: orîtes und enîdrus,
      - l[n=19]: absist und alabandâ,
      - l[n=20]: krisolekter und hîennîâ,
      - l[n=21]: smârât und magnes,
      - l[n=22]: safîr und pirîtes.
      - l[n=23]: ouch stuont her unde dâ
      - l[n=24]: turkoise und liparêâ,
      - l[n=25]: krisolde, rubîne,
      - l[n=26]: paleise und sardîne,
      - l[n=27]: adamas und krisoprassis,
      - l[n=28]: melochîtes und dîadochis,
      - l[n=29]: pêanîtes und mêdus,
      - l[n=30]: berillus und topâzjus.
  - chapter[n=792]:
    - div:
      - l[n=1]: 'etslîcher lêrte hôhen muot:'
      - l[n=2]: ze sælde und zerzenîe guot
      - l[n=3]: was dâ maneges steines sunderart.
      - l[n=4]: vil kraft man an in innen wart,
      - l[n=5]: derz versuochen kunde mit listen.
      - l[n=6]: dâ mite si muosten vristen
      - l[n=7]: Amfortasen, der ir herze truoc,
      - l[n=8]: 'sînem volke er jâmers gap genuoc:'
      - l[n=9]: doch wirt nû vreude an im vernomen.
      - l[n=10]: in Terre de Salvæsche ist komen,
      - l[n=11]: von Jôflanze gestrichen,
      - l[n=12]: dem sîn sorge was entwichen,
      - l[n=13]: Parzivâl, sîn bruoder und ein maget.
      - l[n=14]: mir ist niht vür wâr gesaget,
      - l[n=15]: wie verre dâ zwischen wære.
      - l[n=16]: 'si ervüeren nû strîtes mære:'
      - l[n=17]: wan Kundrîe ir geleite
      - l[n=18]: schiet si von arbeite.
      - l[n=19]: si riten gein einer warte.
      - l[n=20]: dâ gâhte gein in harte
      - l[n=21]: manec wol geriten templeis
      - l[n=22]: gewâpent. die wâren sô kurteis,
      - l[n=23]: an dem geleite si wol sâhen,
      - l[n=24]: daz in vreude solde nâhen.
      - l[n=25]: der selben rotte meister sprach,
      - l[n=26]: dô er vil turteltûben sach
      - l[n=27]: 'glesten ab Kundrîen wât:'
      - l[n=28]: '"unser sorge ein ende hât:'
      - l[n=29]: mit sgrâles insigel hie
      - l[n=30]: kumt uns, des wir dâ gerten ie,
  - chapter[n=793]:
    - div:
      - l[n=1]: sît uns der jâmerstric beslôz.
      - l[n=2]: 'habet stille: uns næhet vreude grôz."'
      - l[n=3]: Feirefîz Anschevîn
      - l[n=4]: mante Parzivâlen den bruoder sîn
      - l[n=5]: an der selben zîte,
      - l[n=6]: er gâhte gein dem strîte.
      - l[n=7]: Kundrîe in mit dem zoume vienc.
      - l[n=8]: sîner tjost dâ niht ergienc.
      - l[n=9]: dô sprach diu maget rûch gemâl
      - l[n=10]: 'balde zir herren Parzivâl:'
      - l[n=11]: '"schilte und baniere'
      - l[n=12]: 'möhtet ir erkennen schiere:'
      - l[n=13]: dort habet niht wan sgrâles schar.
      - l[n=14]: die sint vil dienesthaft iu gar."
      - l[n=15]: 'dô sprach der werde heiden:'
      - l[n=16]: '"sô sî der strît gescheiden."'
      - l[n=17]: Parzivâl Kundrîen bat
      - l[n=18]: gein in rîten ûf dem phat.
      - l[n=19]: diu reit und sagete in mære,
      - l[n=20]: waz in vreuden komen wære.
      - l[n=21]: swaz dâ templeise was,
      - l[n=22]: die erbeizten nider ûf daz gras
      - l[n=23]: an den selben stunden.
      - l[n=24]: manec helm wart abe gebunden,
      - l[n=25]: 'Parzivâlen emphiengen si ze vuoz:'
      - l[n=26]: ein segen dûhte si sîn gruoz.
      - l[n=27]: si emphiengen ouch Feirefîzen
      - l[n=28]: den swarzen und den wîzen.
      - l[n=29]: ûf Munsalvæsche wart geriten
      - l[n=30]: al weinde und doch mit vreude siten.
  - chapter[n=794]:
    - div:
      - l[n=1]: si vunden volkes ungezalt,
      - l[n=2]: manegen wünneclîchen ritter alt,
      - l[n=3]: edeliu kint, vil sarjande,
      - l[n=4]: die trûrege mahinande.
      - l[n=5]: dirre künfte vrô wol mohten sîn
      - l[n=6]: Feirefîz Anschevîn
      - l[n=7]: und Parzivâl, si bêde.
      - l[n=8]: vor dem palas an der grêde
      - l[n=9]: si wurden wol emphangen.
      - l[n=10]: in den palas wart gegangen.
      - l[n=11]: dâ lac nâch ir gewonheit
      - l[n=12]: hundert sinewele teppech breit,
      - l[n=13]: ûf ieslîchem ein phlûmît
      - l[n=14]: und ein kulter lanc von samît.
      - l[n=15]: vuoren die zwêne mit witzen,
      - l[n=16]: si mohten etswâ dâ sitzen,
      - l[n=17]: unz manz harnas von in emphienc.
      - l[n=18]: 'ein kamerære dar nâher gienc:'
      - l[n=19]: der brâhte in kleider rîche,
      - l[n=20]: den beiden al gelîche.
      - l[n=21]: si sâzen, swaz dâ ritter was.
      - l[n=22]: man truoc von golde (ez was niht glas)
      - l[n=23]: vür si manegen tiuren schâl.
      - l[n=24]: Feirefîz und Parzivâl
      - l[n=25]: trunken unde giengen dan
      - l[n=26]: z Amfortase dem trûregen man.
      - l[n=27]: ir habet ê vernomen, daz
      - l[n=28]: der lente und daz er selten saz
      - l[n=29]: und wie sîn bette gehêret was.
      - l[n=30]: dise zwêne emphienc dô Amfortas
  - chapter[n=795]:
    - div:
      - l[n=1]: vrœlîche und doch mit jâmers siten.
      - l[n=2]: 'er sprach: "ich hân unsanfte erbiten,'
      - l[n=3]: wirde ich immer von iu vrô.
      - l[n=4]: ir schiedet nû jungest von mir alsô,
      - l[n=5]: phleget ir herzenlîcher triuwe,
      - l[n=6]: man siht iuch drum in riuwe.
      - l[n=7]: würde ie prîs von iu gesaget,
      - l[n=8]: hie sî ritter oder maget,
      - l[n=9]: werbet mir dâ zin den tôt
      - l[n=10]: und lât sich enden mîne nôt.
      - l[n=11]: sît ir genant Parzivâl,
      - l[n=12]: sô wert mîn sehen an den grâl
      - l[n=13]: siben naht und ehte tage.
      - l[n=14]: 'dâ mite ist wendec al mîn klage:'
      - l[n=15]: ich engetar iuch anders warnen niht.
      - l[n=16]: wol iu, ob man iu helfe giht.
      - l[n=17]: iuwer geselle ist hie ein vremder man.
      - l[n=18]: 'sîns stêns ich im vor mir niht gan:'
      - l[n=19]: wan lât ir in varn an sîn gemach?"
      - l[n=20]: 'al weinde Parzivâl dô sprach:'
      - l[n=21]: '"saget mir, wâ der grâl hie lige.'
      - l[n=22]: ob diu gotes güete an mir gesige,
      - l[n=23]: des wirt wol innen disiu schar."
      - l[n=24]: sîn venje viel er sendes dar
      - l[n=25]: 'drîstunt zêren der trînitât:'
      - l[n=26]: er warp, daz müeste werden rât
      - l[n=27]: des trûregen mannes herzesêr.
      - l[n=28]: 'er rihte sich ûf und sprach dô mêr:'
      - l[n=29]: '"œheim, waz wirret dir?"'
      - l[n=30]: der durch sande Silvestern einen stier
  - chapter[n=796]:
    - div:
      - l[n=1]: von tôde lebendec dan hiez gên
      - l[n=2]: und der Lâzarum bat ûf stên,
      - l[n=3]: der selbe half, daz Amfortas
      - l[n=4]: wart gesunt und wol genas.
      - l[n=5]: swaz der Franzois heizt flôrî,
      - l[n=6]: der glast kom sînem velle bî.
      - l[n=7]: Parzivâles schœne was nû ein wint
      - l[n=8]: und Absalôn Dâvîdes kint,
      - l[n=9]: von Askalûn Vergulaht
      - l[n=10]: und al, den schœne was geslaht,
      - l[n=11]: und des man Gahmurete jach,
      - l[n=12]: dô man in în zogen sach
      - l[n=13]: ze Kanvoleiz sô wünneclîch,
      - l[n=14]: ir deheines schœne was der gelîch,
      - l[n=15]: die Amfortas ûz siecheit truoc.
      - l[n=16]: got noch künste kan genuoc.
      - l[n=17]: dâ ergienc dô dehein ander wal,
      - l[n=18]: wan die diu schrift an dem grâl
      - l[n=19]: 'hete ze herren in benant:'
      - l[n=20]: Parzivâl wart schiere bekant
      - l[n=21]: ze künege und ze herren dâ.
      - l[n=22]: ich wæne, iemen anderswâ
      - l[n=23]: vünde zwêne als rîche man,
      - l[n=24]: ob ich rîcheit prüeven kan,
      - l[n=25]: als Parzivâl und Feirefîz.
      - l[n=26]: man bôt vil dienestlîchen vlîz
      - l[n=27]: dem wirte und sînem gaste.
      - l[n=28]: ich enweiz, wie manege raste
      - l[n=29]: Kondwîrâmûrs dô was geriten
      - l[n=30]: gein Munsalvæsche mit vreude siten.
  - chapter[n=797]:
    - div:
      - l[n=1]: 'si hete die wârheit ê vernomen:'
      - l[n=2]: solh botschaft was nâch ir komen,
      - l[n=3]: daz wendec wære ir klagendiu nôt.
      - l[n=4]: der herzoge Kîôt
      - l[n=5]: und anders manec werder man
      - l[n=6]: heten si gevüeret dan
      - l[n=7]: ze Terre de Salvæsche in den walt.
      - l[n=8]: dâ mit der tjoste wart gevalt
      - l[n=9]: Segremors und dâ der snê
      - l[n=10]: mit bluote sich ir gelîchete ê,
      - l[n=11]: 'dâ solde Parzivâl si holn:'
      - l[n=12]: die reise er gerne mohte doln.
      - l[n=13]: 'disiu mære sagete im ein templeis:'
      - l[n=14]: '"manec ritter kurteis'
      - l[n=15]: die künegîn hânt mit zühten brâht."
      - l[n=16]: Parzivâl was sô bedâht,
      - l[n=17]: er nam ein teil des grâles schar
      - l[n=18]: und reit vür Trevrezenten dar.
      - l[n=19]: des herze wart der mære vrô,
      - l[n=20]: daz Amfortases dinc alsô
      - l[n=21]: stuont, daz er der tjost niht starp
      - l[n=22]: und im diu vrâge ruowe erwarp.
      - l[n=23]: 'dô sprach er: "got vil tougen hât.'
      - l[n=24]: wer gesaz ie an sînen rât
      - l[n=25]: oder wer weiz ende sîner kraft?
      - l[n=26]: al die engel mit ir geselleschaft
      - l[n=27]: bevindentz nimmer an den ort.
      - l[n=28]: got ist mensche und sîns vater wort,
      - l[n=29]: got ist vater unde sun,
      - l[n=30]: sîn geist mac grôze helfe tuon."
  - chapter[n=798]:
    - div:
      - l[n=1]: 'Trevrezent ze Parzivâle sprach:'
      - l[n=2]: '"grœzer wunder selten ie geschach,'
      - l[n=3]: sît ir ab got erzürnet hât,
      - l[n=4]: daz sîn endelôsiu trînitât
      - l[n=5]: iuwers willen werschaft worden ist.
      - l[n=6]: ich louc durch abeleitens list
      - l[n=7]: von dem grâl, wiez um in stüende.
      - l[n=8]: 'gebet mir wandel vür die sünde:'
      - l[n=9]: ich sol gehôrsam iu nû sîn,
      - l[n=10]: swestersun und der herre mîn.
      - l[n=11]: daz die vertriben geiste
      - l[n=12]: mit der gotes volleiste
      - l[n=13]: bî dem grâle wæren,
      - l[n=14]: kom iu von mir ze mæren,
      - l[n=15]: unz daz si hulde dâ gebiten.
      - l[n=16]: got ist stæte mit solhen siten,
      - l[n=17]: er strîtet immer wider sie.
      - l[n=18]: die ich iu ze hulden nande hie,
      - l[n=19]: swer sînes lônes iht wil tragen,
      - l[n=20]: 'der muoz den selben widersagen:'
      - l[n=21]: êweclîch sint si verlorn.
      - l[n=22]: die vlust si selbe hânt erkorn.
      - l[n=23]: mich müet et iuwer arbeit.
      - l[n=24]: ez was ie ungewonheit,
      - l[n=25]: daz den grâl ze keinen zîten
      - l[n=26]: 'iemen möhte erstrîten:'
      - l[n=27]: ich hete iuch gerne dâ von genomen.
      - l[n=28]: 'nûst ez anders um iuch komen:'
      - l[n=29]: sich hât gehœhet iuwer gewin.
      - l[n=30]: nû kêrt an diemuot iuwern sin."
  - chapter[n=799]:
    - div:
      - l[n=1]: 'Parzivâl ze sînem œheim sprach:'
      - l[n=2]: '"ich wil si sehen, die ich nie gesach'
      - l[n=3]: inner vünf jâren.
      - l[n=4]: dô wir bî ein ander wâren,
      - l[n=5]: 'si was mir liep: als ist si ouch noch.'
      - l[n=6]: dînen rât wil ich haben doch,
      - l[n=7]: 'die wîle uns scheidet niht der tôt:'
      - l[n=8]: dû riete mir ê in grôzer nôt.
      - l[n=9]: ich wil gein mînem wîbe komen,
      - l[n=10]: der kunft ich gein mir hân vernomen
      - l[n=11]: bî dem Plimizôle an einer stat."
      - l[n=12]: urloup er im geben bat.
      - l[n=13]: dô bevalh in gote der guote man.
      - l[n=14]: 'Parzivâl die naht streich dan:'
      - l[n=15]: sînen gesellen was der walt wol kunt.
      - l[n=16]: dôz tagete, dô vant er lieben vunt,
      - l[n=17]: manec gezelt ûf geslagen.
      - l[n=18]: ûz dem lande ze Brôbarz, hôrte ich sagen,
      - l[n=19]: was vil banier dâ gestecket,
      - l[n=20]: 'manec schilt dar nâch getrecket:'
      - l[n=21]: sîns landes vürsten lâgen dâ.
      - l[n=22]: Parzivâl der vrâcte, wâ
      - l[n=23]: diu künegîn selbe læge
      - l[n=24]: und ob si sunderringes phlæge
      - l[n=25]: '[man zeicte im, aldâ si lac'
      - l[n=26]: und wol gehêrtes ringes phlac,]
      - l[n=27]: mit zelten ummevangen.
      - l[n=28]: nû was von Katelangen
      - l[n=29]: der herzoge Kîôt smorgens vruo
      - l[n=30]: 'ûf gestanden: dise riten zuo.'
  - chapter[n=800]:
    - div:
      - l[n=1]: des tages blic was dennoch grâ.
      - l[n=2]: Kîôt iedoch erkande aldâ
      - l[n=3]: 'des grâles wâpen an der schar:'
      - l[n=4]: si vuorten turteltûben gar.
      - l[n=5]: dô ersiufzete sîn alder lîp,
      - l[n=6]: wan Schoisîâne, sîn kiusche wîp,
      - l[n=7]: ze Munsalvæsche im sælde erwarp,
      - l[n=8]: diu von Sigûnen gebürte erstarp.
      - l[n=9]: Kîôt gein Parzivâle gienc,
      - l[n=10]: in und die sîne er wol emphienc.
      - l[n=11]: er sande ein juncherrelîn
      - l[n=12]: nâch dem marschalke der künegîn
      - l[n=13]: und bat in schaffen guot gemach,
      - l[n=14]: swaz er dâ ritter halden sach.
      - l[n=15]: er vuorte in selben mit der hant,
      - l[n=16]: dâ er der künegin kamern vant,
      - l[n=17]: ein kleine gezelt von buckeram.
      - l[n=18]: daz harnas man gar von im dâ nam.
      - l[n=19]: diu künegîn des noch niht enweiz.
      - l[n=20]: Loherangrîn und Kardeiz
      - l[n=21]: vant Parzivâl bî ir ligen
      - l[n=22]: (dô muoste vreude an im gesigen)
      - l[n=23]: in einem gezelt hôch und wît,
      - l[n=24]: dâ her und dâ in alle sît
      - l[n=25]: klârer vrouwen lac genuoc.
      - l[n=26]: Kîôt ûfz deckelachen sluoc,
      - l[n=27]: er bat die künegîn wachen
      - l[n=28]: und vrœlîche lachen.
      - l[n=29]: si blicte ûf und sach ir man.
      - l[n=30]: 'si hete niht wanz hemde an:'
  - chapter[n=801]:
    - div:
      - l[n=1]: um sich siz deckelachen swanc.
      - l[n=2]: vürz bette ûf den teppech spranc
      - l[n=3]: Kondwîrâmûrs diu lieht gemâl.
      - l[n=4]: 'ouch ummevienc si Parzivâl:'
      - l[n=5]: man sagete mir, si kusten sich.
      - l[n=6]: 'si sprach: "mir hât gelücke dich'
      - l[n=7]: gesendet, herzen vreude mîn."
      - l[n=8]: si bat in willekomen sîn.
      - l[n=9]: '"nû solde ich zürnen: ich enmac.'
      - l[n=10]: gêrt sî diu wîle und dirre tac,
      - l[n=11]: der mir brâhte disen ummevanc,
      - l[n=12]: dâ von mîn trûren wirdet kranc.
      - l[n=13]: 'ich hân nû, des mîn herze gert:'
      - l[n=14]: sorge ist an mir vil ungewert."
      - l[n=15]: nû erwachten ouch diu kindelîn.
      - l[n=16]: Kardeiz und Loherangrîn
      - l[n=17]: die lâgen ûf dem bette al blôz.
      - l[n=18]: Parzivâlen des niht verdrôz,
      - l[n=19]: er enkuste si minneclîche.
      - l[n=20]: Kîôt der zühte rîche
      - l[n=21]: bat die knaben dannen tragen.
      - l[n=22]: er begunde ouch al den vrouwen sagen,
      - l[n=23]: daz si ûz dem gezelte giengen.
      - l[n=24]: si tâtenz, dô si emphiengen
      - l[n=25]: ir herren von langer reise.
      - l[n=26]: Kîôt der kurteise
      - l[n=27]: bevalh der künegîn ir man.
      - l[n=28]: al die juncvrouwen er vuorte dan.
      - l[n=29]: 'dennoch was ez harte vruo:'
      - l[n=30]: kamerære sluogen die winden zuo.
  - chapter[n=802]:
    - div:
      - l[n=1]: gezucte im ie bluot und snê
      - l[n=2]: geselleschaft an witzenê
      - l[n=3]: (ûf der selben ouwe erz ligen vant),
      - l[n=4]: vür solhen kummer gap nû phant
      - l[n=5]: 'Kondwîrâmûrs: diu hetez dâ.'
      - l[n=6]: sîn lîp emphienc nie anderswâ
      - l[n=7]: 'minne helfe vür der minne nôt:'
      - l[n=8]: manec wert wîp im doch minne bôt.
      - l[n=9]: ich wæne, er kurzewîle phlac
      - l[n=10]: unz an den mitten morgens tac.
      - l[n=11]: 'daz her über al reit schouwen dar:'
      - l[n=12]: si nâmem der templeise war.
      - l[n=13]: die wâren gezimieret
      - l[n=14]: und wol zehurtieret,
      - l[n=15]: ir schilte mit tjosten sêre durchriten,
      - l[n=16]: dar zuo mit swerten ouch versniten.
      - l[n=17]: etslîcher truoc ein kursît
      - l[n=18]: von phelle oder von samît.
      - l[n=19]: 'îserkolzen heten si dennoch an:'
      - l[n=20]: daz ander harnas was von in getân.
      - l[n=21]: dâ enmac niht mêr geslâfen sîn.
      - l[n=22]: der künec und diu künegîn
      - l[n=23]: stuonden ûf. ein priester messe sanc,
      - l[n=24]: ûf dem ringe huop sich grôz gedranc
      - l[n=25]: von dem ellenthaften her.
      - l[n=26]: die gein Klâmidê ê wâren ze wer,
      - l[n=27]: dô der bendiz wart getân,
      - l[n=28]: Parzivâlen emphiengen sîne man
      - l[n=29]: mit triuwen werdeclîche,
      - l[n=30]: manec ritter ellens rîche.
  - chapter[n=803]:
    - div:
      - l[n=1]: des gezeltes winden nam man abe.
      - l[n=2]: 'der künec sprach: "wederz ist der knabe,'
      - l[n=3]: der künec sol sîn über iuwer lant?"
      - l[n=4]: 'al den vürsten tet er dâ bekant:'
      - l[n=5]: '"Wâleis und Norgâls,'
      - l[n=6]: Kanvoleiz und Kingrivâls
      - l[n=7]: der selbe sol mit rehte hân.
      - l[n=8]: z Anschouwe und in Bêalzenân,
      - l[n=9]: kom er immer an mannes kraft,
      - l[n=10]: dar leistet im geselleschaft.
      - l[n=11]: Gahmuret mîn vater hiez,
      - l[n=12]: 'der mirz mit rehtem erbe liez:'
      - l[n=13]: mit sælde ich gerbet hân den grâl.
      - l[n=14]: nû emphâhet ir an disem mâl
      - l[n=15]: iuweriu lêhen von mînem kinde,
      - l[n=16]: ob ich an iu triuwe vinde."
      - l[n=17]: mit guotem willen daz geschach.
      - l[n=18]: 'vil vanen man dort vüeren sach:'
      - l[n=19]: dâ lihen zwuo kleine hende
      - l[n=20]: wîter lande manec ende.
      - l[n=21]: gekrœnet wart dô Kardeiz.
      - l[n=22]: der betwanc ouch sider Kanvoleiz
      - l[n=23]: und vil des Gahmuretes was.
      - l[n=24]: bî dem Plimizôl ûf ein gras
      - l[n=25]: wart gesidele und wîter rinc genomen,
      - l[n=26]: dâ si zem brôte solden komen.
      - l[n=27]: snellîche dâ enbizzen wart.
      - l[n=28]: 'daz her kêrte an die heimvart:'
      - l[n=29]: diu gezelt nam man elliu nider.
      - l[n=30]: mit dem jungen künege si vuoren wider.
  - chapter[n=804]:
    - div:
      - l[n=1]: manec juncvrouwe und ir ander diet
      - l[n=2]: sich von der küneginne schiet,
      - l[n=3]: sô daz si tâten klage schîn.
      - l[n=4]: dô nâmen Loherangrîn
      - l[n=5]: und sîn muoter wol getân
      - l[n=6]: die templeise und riten dan
      - l[n=7]: gein Munsalvæsche balde.
      - l[n=8]: '"zeiner zît ûf disem walde,"'
      - l[n=9]: sprach Parzivâl, "dâ sach ich stên
      - l[n=10]: eine klôsen, dâ durch balde gên
      - l[n=11]: 'einen snellen brunnen klâr:'
      - l[n=12]: ob ir si wizzet, sô wîst mich dar."
      - l[n=13]: von sînen gesellen wart im gesaget,
      - l[n=14]: 'si wessen eine: "dâ wont ein maget'
      - l[n=15]: al klagende ûf vriundes sarke.
      - l[n=16]: diust rehter güete ein arke,
      - l[n=17]: unser reise gêt ir nâhe bî.
      - l[n=18]: man vint si selten jâmers vrî."
      - l[n=19]: 'der künec sprach: "wir suln si sehen."'
      - l[n=20]: dâ wart im volge an in verjehen.
      - l[n=21]: si riten vür sich drâte
      - l[n=22]: und vunden sâbents spâte
      - l[n=23]: Sigûnen an ir venje tôt.
      - l[n=24]: dâ sach diu künegîn jâmers nôt.
      - l[n=25]: si brâchen zuo zir dar în,
      - l[n=26]: Parzivâl durch die nifteln sîn
      - l[n=27]: bat ûf wegen den starkes stein.
      - l[n=28]: Schîânatulander schein
      - l[n=29]: unervûlet schône balsemvar.
      - l[n=30]: man legete si nâhe zuo zim dar,
  - chapter[n=805]:
    - div:
      - l[n=1]: diu magetuomlîche minne im gap,
      - l[n=2]: dô si lebete, und sluoc zuo daz grap.
      - l[n=3]: Kondwîrâmûrs begunde klagen
      - l[n=4]: ir vetern tohter, hôrte ich sagen,
      - l[n=5]: und wart vil vreuden âne.
      - l[n=6]: wande si Schoisîâne,
      - l[n=7]: der tôten megede muoter, zôch
      - l[n=8]: kint wesende, drum si vreude vlôch,
      - l[n=9]: diu Parzivâles muome was.
      - l[n=10]: ob der Provenzâl die wârheit las,
      - l[n=11]: der herzoge Kîôt
      - l[n=12]: wesse wênec um sîner tohter tôt,
      - l[n=13]: des künec Kardeizes magezoge.
      - l[n=14]: ez ist niht krump alsô der boge,
      - l[n=15]: diz mære ist wâr unde sleht.
      - l[n=16]: si tâten dô der reise ir reht,
      - l[n=17]: bî naht gein Munsalvæsche si riten.
      - l[n=18]: dâ hete ir Feirefîz gebiten
      - l[n=19]: mit kurzewîle die stunde.
      - l[n=20]: vil kerzen man dô enzunde,
      - l[n=21]: rehte ob brünne gar der walt.
      - l[n=22]: ein templeis de Patrigalt
      - l[n=23]: gewâpent bî der künegîn reit.
      - l[n=24]: 'der hof was wît unde breit:'
      - l[n=25]: dar ûfe stuont manec sunderschar.
      - l[n=26]: si emphiengen die küneginne gar
      - l[n=27]: und den wirt und den sun sîn.
      - l[n=28]: dô truoc man Loherangrîn
      - l[n=29]: gein sînem vetern Feirefîz.
      - l[n=30]: dô der was swarz unde wîz,
  - chapter[n=806]:
    - div:
      - l[n=1]: 'der knabe sîn wolde küssen niht:'
      - l[n=2]: werden kinden man noch vorhte giht.
      - l[n=3]: des lachete der heiden.
      - l[n=4]: dô begunden si sich scheiden
      - l[n=5]: ûf dem hove und dô diu künegin
      - l[n=6]: erbeizet was, in kom gewin
      - l[n=7]: an ir mit vreuden künfte aldar.
      - l[n=8]: man vuorte si, dâ werdiu schar
      - l[n=9]: von maneger klâren vrouwen was.
      - l[n=10]: Feirefîz und Amfortas
      - l[n=11]: mit zühten stuonden bêde
      - l[n=12]: bî der vrouwen an der grêde.
      - l[n=13]: Repanse de Schoie
      - l[n=14]: und von Gruonlant Garschiloie,
      - l[n=15]: Flôrîe von Lûnel,
      - l[n=16]: liehtiu ougen und klâriu vel
      - l[n=17]: die truogen und magetuomlîchen prîs.
      - l[n=18]: dâ stuont ouch swankel als ein rîs,
      - l[n=19]: der schœne und güete niht gebrach
      - l[n=20]: und der man im ze tohter jach,
      - l[n=21]: 'von Rîle Jernîse:'
      - l[n=22]: diu maget hiez Amflîse.
      - l[n=23]: von Tenabroc, ist mir gesaget,
      - l[n=24]: stuont dâ Klârischanze ein süeziu maget,
      - l[n=25]: liehter varwe gar unverkrenket,
      - l[n=26]: als ein âmeize gelenket.
      - l[n=27]: Feirefîz gein der wirtîn trat.
      - l[n=28]: diu künegîn den sich küssen bat,
      - l[n=29]: si kuste ouch Amfortasen dô
      - l[n=30]: und was sîner urlœsunge vrô.
  - chapter[n=807]:
    - div:
      - l[n=1]: Feirefîz si vuorte mit der hant,
      - l[n=2]: dâ si des wirtes muomen vant,
      - l[n=3]: Repansen de Schoie, stên.
      - l[n=4]: dâ muoste küssens vil ergên.
      - l[n=5]: 'dar zuo ir munt was ê sô rôt:'
      - l[n=6]: der leit von küssen nû die nôt,
      - l[n=7]: daz ez mich müet und ist mir leit,
      - l[n=8]: daz ich niht hân solh arbeit
      - l[n=9]: vür si, wan si kom müediu zin.
      - l[n=10]: juncvrouwen vuorten ir vrouwen hin.
      - l[n=11]: die ritter in dem palas
      - l[n=12]: beliben, der wol gekerzet was,
      - l[n=13]: die harte liehte brunnen.
      - l[n=14]: dô wart mit zuht begunnen
      - l[n=15]: gereitschaft gein dem grâle.
      - l[n=16]: den truoc man zallem mâle
      - l[n=17]: der diet niht durch schouwen vür,
      - l[n=18]: niht wan ze hôchgezîte kür,
      - l[n=19]: durch daz si trôstes wânden.
      - l[n=20]: dô si sich vreuden ânden
      - l[n=21]: sâbents um daz bluotege sper,
      - l[n=22]: dô wart der grâl durch helfe ger
      - l[n=23]: 'vür getragen an der selben zît:'
      - l[n=24]: Parzivâl si liez in sorgen sît.
      - l[n=25]: 'mit vreude er wirt nû vür getragen:'
      - l[n=26]: ir sorge ist under gar geslagen.
      - l[n=27]: dô diu künegîn ir reisegewant
      - l[n=28]: abe gezôch und sich gebant,
      - l[n=29]: si kom, als ez ir wol gezam.
      - l[n=30]: Feirefîz an einer tür si nam.
  - chapter[n=808]:
    - div:
      - l[n=1]: nû, diz was et âne strît,
      - l[n=2]: daz hôrte oder spræche ze keiner zît
      - l[n=3]: iemen von schœnerm wîbe.
      - l[n=4]: si truoc ouch an ir lîbe
      - l[n=5]: phellel, den ein künstec hant
      - l[n=6]: worhte, als in Sârant
      - l[n=7]: mit grôzem liste erdâhteê
      - l[n=8]: in der stat ze Tasmê.
      - l[n=9]: Feirefîz Anschevîn
      - l[n=10]: si brâhte, diu gap liehten schîn.
      - l[n=11]: mitten durch den palas
      - l[n=12]: driu grôziu viur gemachet was,
      - l[n=13]: lignâlôê des viurs smac.
      - l[n=14]: vierzec teppeche und gesitze mêr dâ lac
      - l[n=15]: denne zeiner zît, dô Parzivâl
      - l[n=16]: ouch dâ vür sach tragen den grâl.
      - l[n=17]: ein gesiz vor ûz gehêret was,
      - l[n=18]: dâ Feirefîz und Amfortas
      - l[n=19]: bî dem wirte solde sitzen.
      - l[n=20]: dô warp mit zühte witzen,
      - l[n=21]: swer dâ dienen wolde,
      - l[n=22]: sô der grâl komen solde.
      - l[n=23]: ir habet gehôrt ê des genuoc,
      - l[n=24]: 'wie man in vür Amfortasen truoc:'
      - l[n=25]: dem siht man nû gelîche tuon
      - l[n=26]: vür des werden Gahmuretes sun
      - l[n=27]: und ouch vür Tampenteires kint.
      - l[n=28]: 'juncvrouwen nû niht langer sint:'
      - l[n=29]: ordenlîch si kômen über al,
      - l[n=30]: vünf und zweinzec an der zal.
  - chapter[n=809]:
    - div:
      - l[n=1]: der êrsten blic den heiden klâr
      - l[n=2]: dûhte und reideloht ir hâr,
      - l[n=3]: die andern schœner aber dâ nâch,
      - l[n=4]: die er dô schierest komen sach,
      - l[n=5]: und ir aller kleider tiure.
      - l[n=6]: süeze minneclîch gehiure
      - l[n=7]: was al der megede antlitze gar.
      - l[n=8]: nâch in allen kom diu lieht gevar
      - l[n=9]: Repanse de Schoie, ein maget.
      - l[n=10]: sich liez der grâl, ist mir gesaget,
      - l[n=11]: die selben tragen eine
      - l[n=12]: und anders enkeine.
      - l[n=13]: ir herzen was vil kiusche bî,
      - l[n=14]: ir vel des blickes flôrî.
      - l[n=15]: sage ich des dienstes urhap,
      - l[n=16]: wie vil kamerære dâ wazzer gap
      - l[n=17]: und waz man taveln vür si truoc,
      - l[n=18]: mêr, denne ichs iu ê gewuoc,
      - l[n=19]: wie unvuoge den palas vlôch,
      - l[n=20]: waz man dâ karrâschen zôch
      - l[n=21]: mit tiuren goltvazzen
      - l[n=22]: und wie die ritter sâzen,
      - l[n=23]: 'daz würde ein alze langez spel:'
      - l[n=24]: ich wil der kürze wesen snel.
      - l[n=25]: mit zuht man vor dem grâle nam
      - l[n=26]: spîse wilt unde zam,
      - l[n=27]: disem den mete und dem den wîn,
      - l[n=28]: als ez ir site wolde sîn,
      - l[n=29]: môraz, sinôpel, klâret.
      - l[n=30]: fil li roi Gahmuret
  - chapter[n=810]:
    - div:
      - l[n=1]: Pelrapeire al anders vant,
      - l[n=2]: dô si im zem êrsten wart erkant.
      - l[n=3]: der heiden vrâcte mære,
      - l[n=4]: wâ von diu goltvaz lære
      - l[n=5]: vor der taveln würden vol.
      - l[n=6]: daz wunder im tet ze sehene wol.
      - l[n=7]: dô sprach der klâre Amfortas,
      - l[n=8]: 'der im ze gesellen gegeben was:'
      - l[n=9]: '"herre, seht ir vor iu ligen den grâl?"'
      - l[n=10]: 'dô sprach der heiden vêch gemâl:'
      - l[n=11]: '"ich ensihe niht wan ein achmardî:'
      - l[n=12]: daz truoc mîn juncvrouwe uns bî,
      - l[n=13]: diu dort vor uns mit krône stêt.
      - l[n=14]: ir blic mir inz herze gêt.
      - l[n=15]: ich wânde, sô starc wære mîn lîp,
      - l[n=16]: daz iemêr maget oder wîp
      - l[n=17]: mir vreuden kraft benæme.
      - l[n=18]: mirst worden widerzæme,
      - l[n=19]: ob ich ie werde minne empienc.
      - l[n=20]: unzuht mir zuht undervienc,
      - l[n=21]: daz ich iu künde mîne nôt,
      - l[n=22]: sît ich iu dienest nie gebôt.
      - l[n=23]: waz hilfet al mîn rîcheit
      - l[n=24]: und swaz ich ie durch wîp gestreit
      - l[n=25]: und ob mîn hant iht hât vergeben,
      - l[n=26]: muoz ich sus pîneclîche leben?
      - l[n=27]: ein kreftec got Jûpiter,
      - l[n=28]: waz woldestû mîn zunsenfte her?"
      - l[n=29]: minnen kraft mit vreuden krenke
      - l[n=30]: vrumte in bleich an sîner blenke.
  - chapter[n=811]:
    - div:
      - l[n=1]: Kondwîrâmûrs diu lieht erkant
      - l[n=2]: vil nâch nû ebenhiuze vant
      - l[n=3]: an der klâren megede velles blic.
      - l[n=4]: dô slôz sich in ir minnen stric
      - l[n=5]: Feirefîz der rîche gast.
      - l[n=6]: sîner êrsten vriuntschaft im gebrast
      - l[n=7]: mit vergezzenlîchen willen.
      - l[n=8]: waz half dô Sekundillen
      - l[n=9]: ir minne, ir lant Tribalibôt?
      - l[n=10]: 'im gap ein maget sô strenge nôt:'
      - l[n=11]: Klauditte und Olimpjâ,
      - l[n=12]: Sekundille und wîten anderswâ
      - l[n=13]: dâ wîp im dienstes lônden
      - l[n=14]: und sînes prîses schônden,
      - l[n=15]: Gahmuretes sun von Zazamanc
      - l[n=16]: den dûhte ir aller minne kranc.
      - l[n=17]: dô sach der klâre Amfortas,
      - l[n=18]: daz sîn geselle in pînen was,
      - l[n=19]: des blankiu mâl gar wurden bleich,
      - l[n=20]: sô daz im hôher muot gesweich.
      - l[n=21]: 'dô sprach er: "herre, diu swester mîn,'
      - l[n=22]: mirst leit, ob iuch diu lêret pîn,
      - l[n=23]: den noch niemen durch si erleit.
      - l[n=24]: 'nie ritter in ir dienst gereit:'
      - l[n=25]: dô nam ouch niemen lôn dâ zir.
      - l[n=26]: si was mit jâmer grôz bî mir.
      - l[n=27]: daz krenket ouch ir varwe ein teil,
      - l[n=28]: daz man si sach sô selten geil.
      - l[n=29]: 'iuwer bruoder ist ir swester sun:'
      - l[n=30]: der mac iu dâ wol helfe tuon."
  - chapter[n=812]:
    - div:
      - l[n=1]: '"sol diu maget iuwer swester sîn,"'
      - l[n=2]: sprach Feirefîz Anschevîn,
      - l[n=3]: '"diu die krône ûf blôzem hâre dort hât,'
      - l[n=4]: 'sô gebet mir um ir minne rât:'
      - l[n=5]: nâch ir ist al mîns herzen ger.
      - l[n=6]: ob ich prîs erwarp ie mit sper,
      - l[n=7]: wan wære daz gar durch si geschehen
      - l[n=8]: und wolde si danne ir lônes jehen!
      - l[n=9]: vünf stiche mac turnieren hân,
      - l[n=10]: 'die sint mit mîner hant getân:'
      - l[n=11]: einer ist zem puneiz,
      - l[n=12]: ze triviers ich den andern weiz,
      - l[n=13]: der dritte ist ze muoten,
      - l[n=14]: ze rehter tjost den guoten
      - l[n=15]: hurteclîch ich hân geriten
      - l[n=16]: und den zer volge ouch niht vermiten,
      - l[n=17]: sît der schilt von êrste wart mîn dach.
      - l[n=18]: hiute ist mîn hœste ungemach.
      - l[n=19]: ich stach vor Agremuntîn
      - l[n=20]: 'gein einem ritter viurîn:'
      - l[n=21]: wan mîn kursît salamander,
      - l[n=22]: aspindê mîn schilt der ander,
      - l[n=23]: ich wære verbrunnen von der tjost.
      - l[n=24]: swâ ich holte ie prîs ûf slîbes kost,
      - l[n=25]: ouwî, hete si mich gesendet dar,
      - l[n=26]: iuwer swester minneclîch gevar,
      - l[n=27]: ich wære gein strîte noch ir bote.
      - l[n=28]: Jûpitern mînem gote
      - l[n=29]: wil ich immer hazzen tragen,
      - l[n=30]: er enwende mir diz starke klagen."
  - chapter[n=813]:
    - div:
      - l[n=1]: 'ir beider vater hiez Frimutel:'
      - l[n=2]: gelîch antlitze und gelîchez vel
      - l[n=3]: Amfortas bî sîner swester truoc.
      - l[n=4]: der heiden sach an si genuoc
      - l[n=5]: und aber wider dicke an in.
      - l[n=6]: swie vil man her oder hin
      - l[n=7]: 'spîse truoc, sîn munt ir doch niht az:'
      - l[n=8]: ezzen er doch gelîche saz.
      - l[n=9]: 'Amfortas sprach ze Parzivâl:'
      - l[n=10]: '"herre, iuwer bruoder hât den grâl,'
      - l[n=11]: des ich wæne, noch niht gesehen."
      - l[n=12]: Feirefîz begunde dem wirte jehen,
      - l[n=13]: daz er des grâls niht sæhe.
      - l[n=14]: daz dûhte al die ritter spæhe.
      - l[n=15]: diz mære ouch Titurel vernam.
      - l[n=16]: der alte betterise lam
      - l[n=17]: 'der sprach: "ist ez ein heidensch man,'
      - l[n=18]: sô darf er des niht willen hân,
      - l[n=19]: daz sîn ougen âne stoufes kraft
      - l[n=20]: bejagen die geselleschaft,
      - l[n=21]: 'daz si den grâl beschouwen:'
      - l[n=22]: dâst hâmît vür gehouwen."
      - l[n=23]: daz enbôt er ûf den palas.
      - l[n=24]: dô sprach der wirt und Amfortas,
      - l[n=25]: daz Feirefîz næme war,
      - l[n=26]: wes al daz volc lebete gar,
      - l[n=27]: dâ wære ein ieslîch heiden
      - l[n=28]: mit sehene von gescheiden.
      - l[n=29]: si wurben, daz er næme den touf
      - l[n=30]: und endelôsen gewinnes kouf.
  - chapter[n=814]:
    - div:
      - l[n=1]: '"ob ich durch iuch gein toufe kum,'
      - l[n=2]: ist mir der touf ze minnen vrum?"
      - l[n=3]: sprach der heiden, Gahmuretes kint.
      - l[n=4]: '"ez was ie jenen her ein wint,'
      - l[n=5]: swaz mich strît oder minne twanc.
      - l[n=6]: des sî kurz oder lanc,
      - l[n=7]: daz mich êrst der schilt übervienc,
      - l[n=8]: sît ich nie grœzer nôt emphienc.
      - l[n=9]: 'durch zuht solde ich minne heln:'
      - l[n=10]: nû enmac irz herze niht versteln."
      - l[n=11]: '"wen meinestû?" sprach Parzivâl.'
      - l[n=12]: '"et jene maget lieht gemâl,'
      - l[n=13]: mîns gesellen swester hie.
      - l[n=14]: wiltû mir helfen umme sie,
      - l[n=15]: ich tuon ir rîcheit bekant,
      - l[n=16]: sô daz ir dienent wîtiu lant."
      - l[n=17]: '"wiltû dich toufes lâzen wern,"'
      - l[n=18]: sprach der wirt, "sô mahtû ir minne gern.
      - l[n=19]: 'ich mac nû wol duzen dich:'
      - l[n=20]: unser rîchtuom nâch gelîchet sich,
      - l[n=21]: mînhalp von sgrâles krefte."
      - l[n=22]: '"hilf mir geselleschefte,"'
      - l[n=23]: sprach Feirefîz Anschevîn,
      - l[n=24]: '"bruoder, um die muomen dîn.'
      - l[n=25]: holt man den touf mit strîte?
      - l[n=26]: dar schaffe mich bezîte
      - l[n=27]: und lâz mich dienen um ir lôn.
      - l[n=28]: ich hôrte ie gerne solhen dôn,
      - l[n=29]: dâ von tjoste sprîzen sprungen
      - l[n=30]: und dâ swert ûf helmen klungen."
  - chapter[n=815]:
    - div:
      - l[n=1]: der wirt des lachte sêre
      - l[n=2]: und Amfortas noch mêre.
      - l[n=3]: '"kanstû sus touf emphâhen?"'
      - l[n=4]: sprach der wirt. "ich wil si nâhen
      - l[n=5]: durch rehten touf in dîn gebot.
      - l[n=6]: Jûpitern dînen got
      - l[n=7]: muostû durch si verliesen
      - l[n=8]: und Sekundillen verkiesen.
      - l[n=9]: morgen vruo gibe ich dir rât,
      - l[n=10]: der vuoge an dînem gewerbe hât."
      - l[n=11]: Amfortas vor siecheit zît
      - l[n=12]: sînen prîs gemachet hête wît
      - l[n=13]: mit ritterschaft durch minne.
      - l[n=14]: an sînes herzen sinne
      - l[n=15]: was güete unde miltekeit.
      - l[n=16]: sîn hant ouch manegen prîs erstreit.
      - l[n=17]: dâ sâzen dem grâle bî
      - l[n=18]: der aller besten ritter drî,
      - l[n=19]: die dô der schilte phlâgen,
      - l[n=20]: wande si getorstenz wâgen.
      - l[n=21]: welt ir, si haben dâ gâz genuoc.
      - l[n=22]: mit zuht man von in allen truoc
      - l[n=23]: taveln, tischlachen.
      - l[n=24]: mit dienestlîchen sachen
      - l[n=25]: nigen al diu juncvrouwelîn.
      - l[n=26]: Feirefîz Anschevîn
      - l[n=27]: sach si von im kêren.
      - l[n=28]: 'daz begunde im trûren mêren:'
      - l[n=29]: sîns herzen slôz truoc dan den grâl.
      - l[n=30]: urloup gap in Parzivâl.
  - chapter[n=816]:
    - div:
      - l[n=1]: wie diu wirtîn selbe dan gegienc
      - l[n=2]: und wie manz dâ nâch ane gevienc,
      - l[n=3]: daz man sîn wol mit betten phlac,
      - l[n=4]: der doch durch minne unsanfte lac,
      - l[n=5]: wie al der templeise diet
      - l[n=6]: mit senfte unsenfte von in schiet,
      - l[n=7]: dâ von würde ein langiu sage.
      - l[n=8]: ich wil iu künden von dem tage.
      - l[n=9]: dô der des morgens vruo erschein,
      - l[n=10]: Parzivâl wart des enein
      - l[n=11]: und Amfortas der guote,
      - l[n=12]: mit endehaftem muote
      - l[n=13]: si bâten den von Zazamanc
      - l[n=14]: komen, den diu minne twanc,
      - l[n=15]: in den tempel vür den grâl.
      - l[n=16]: er gebôt ouch an dem selben mâl
      - l[n=17]: dem wîsen templeise dar.
      - l[n=18]: sarjande, ritter grôziu schar
      - l[n=19]: dâ stuont. nû gienc der heiden în.
      - l[n=20]: der toufnaph was ein rubîn,
      - l[n=21]: von jaspes ein grêde sinewel,
      - l[n=22]: 'dar ûf er stuont: Titurel'
      - l[n=23]: hete in mit koste erziuget sô.
      - l[n=24]: Parzivâl ze sînem bruoder dô
      - l[n=25]: 'sprach: "wiltû die muomen mîn'
      - l[n=26]: haben, al die gote dîn
      - l[n=27]: muostû durch si versprechen
      - l[n=28]: und immer gerne rechen
      - l[n=29]: den widersaz des hœsten gotes
      - l[n=30]: und mit triuwen schônen sîns gebotes."
  - chapter[n=817]:
    - div:
      - l[n=1]: '"swâ von ich sol die maget hân,"'
      - l[n=2]: sprach der heiden, "daz wirt gar getân,
      - l[n=3]: mit triuwen an mir erzeiget."
      - l[n=4]: der toufnaph wart geneiget
      - l[n=5]: ein wênec gein dem grâle.
      - l[n=6]: vol wazzers an dem mâle
      - l[n=7]: wart er, ze warm noch ze kalt.
      - l[n=8]: dâ stuont ein grâwer priester alt,
      - l[n=9]: der ûz heidenschaft manec kindelîn
      - l[n=10]: ouch gestôzen hête drîn.
      - l[n=11]: 'der sprach: "ir sult gelouben,'
      - l[n=12]: iuwer sêle den tiuvel rouben,
      - l[n=13]: an den hœsten got al eine.
      - l[n=14]: des drîvalt ist gemeine
      - l[n=15]: und al gelîche gurbort,
      - l[n=16]: got ist mensche und sîns vater wort.
      - l[n=17]: sît er ist vater unde kint,
      - l[n=18]: die al gelîche gêret sint,
      - l[n=19]: ebenhêre sînem geiste,
      - l[n=20]: mit der drîer volleiste
      - l[n=21]: wert iu diz wazzer heidenschaft.
      - l[n=22]: mit der trînitâte kraft
      - l[n=23]: im wazzer er ze toufe gienc,
      - l[n=24]: von dem Adâm antlitze emphienc.
      - l[n=25]: von wazzer boume sint gesaft.
      - l[n=26]: wazzer vrühtet al die geschaft,
      - l[n=27]: der man vür krêatûre giht.
      - l[n=28]: mit dem wazzer man gesiht.
      - l[n=29]: wazzer gît maneger sêle schîn,
      - l[n=30]: daz die engel niht liehter dorften sîn."
  - chapter[n=818]:
    - div:
      - l[n=1]: 'Feirefîz zem priester sprach:'
      - l[n=2]: '"ist ez mir guot vür ungemach,'
      - l[n=3]: ich geloube, swes ir gebietet.
      - l[n=4]: ob mich ir minne mietet,
      - l[n=5]: sô leiste ich gerne sîn gebot.
      - l[n=6]: bruoder, hât dîn muome got,
      - l[n=7]: an den geloube ich und an sie
      - l[n=8]: '(sô grôze nôt emphienc ich nie):'
      - l[n=9]: al mîne gote sint verkorn.
      - l[n=10]: Sekundille habe ouch verlorn,
      - l[n=11]: swaz si an mir ie gêrte sich.
      - l[n=12]: durch dîner muomen got heiz toufen mich."
      - l[n=13]: man begunde sîn kristenlîche phlegen
      - l[n=14]: und sprach ob im den toufes segen.
      - l[n=15]: dô der heiden touf emphienc
      - l[n=16]: und diu westerlege ergienc,
      - l[n=17]: des er unsanfte erbeite,
      - l[n=18]: 'der maget man in bereite:'
      - l[n=19]: man gap im Frimutels kint.
      - l[n=20]: an den grâl was er ze sehene blint,
      - l[n=21]: 'ê der touf hete in bedecket:'
      - l[n=22]: sît wart im vor enblecket
      - l[n=23]: der grâl mit gesihte.
      - l[n=24]: nâch der toufe geschihte
      - l[n=25]: am grâle man geschriben vant,
      - l[n=26]: swelhen templeis diu gotes hant
      - l[n=27]: gæbe ze herren vremder diete,
      - l[n=28]: daz er vrâgen widerriete
      - l[n=29]: sîns namen oder sîns geslehtes
      - l[n=30]: und daz er in hülfe rehtes.
  - chapter[n=819]:
    - div:
      - l[n=1]: sô diu vrâge wirt gein im getân,
      - l[n=2]: sô mugen sis niht langer hân.
      - l[n=3]: durch daz der süeze Amfortas
      - l[n=4]: sô lange in sûren pînen was
      - l[n=5]: und in diu vrâge lange meit,
      - l[n=6]: inst immer mêr nû vrâgen leit.
      - l[n=7]: al des grâles phlihtgesellen
      - l[n=8]: von in vrâgens niht enwellen.
      - l[n=9]: der getoufte Feirefîz
      - l[n=10]: an sînen swâger legete vlîz
      - l[n=11]: mit bete dan ze varne
      - l[n=12]: und nimmer niht ze sparne
      - l[n=13]: vor im al sîner rîchen habe.
      - l[n=14]: dô leite in mit zühten abe
      - l[n=15]: Amfortas von dem gewerbe.
      - l[n=16]: '"ich enwil niht, daz verderbe'
      - l[n=17]: gein gote mîn dienestlîcher muot.
      - l[n=18]: 'des grâles krône ist alsô guot:'
      - l[n=19]: die hât mir hôchvart verlorn.
      - l[n=20]: nû hân ich diemuot mir erkorn.
      - l[n=21]: rîcheit und wîbe minne
      - l[n=22]: sich verret von mînem sinne.
      - l[n=23]: 'ir vüeret hinnen ein edel wîp:'
      - l[n=24]: diu gît ze dienste iu kiuschen lîp
      - l[n=25]: mit guoten wîplîchen siten.
      - l[n=26]: 'mîn orden wirt hie niht vermiten:'
      - l[n=27]: ich wil vil tjoste rîten,
      - l[n=28]: in sgrâles dienste strîten.
      - l[n=29]: durch wîp gestrîte ich nimmer mêr.
      - l[n=30]: ein wîp gap mir herzesêr,
  - chapter[n=820]:
    - div:
      - l[n=1]: iedoch ist immer al mîn haz
      - l[n=2]: 'gein wîben volleclîche laz:'
      - l[n=3]: hôch manlîch vreude kumt von in,
      - l[n=4]: swie kleine dâ wære mîn gewin."
      - l[n=5]: Amfortasen bat dô sêre
      - l[n=6]: durch sîner swester êre
      - l[n=7]: 'Feirefîz der dannenverte:'
      - l[n=8]: mit versagen er sich werte.
      - l[n=9]: Feirefîz Anschevîn
      - l[n=10]: warp, daz Loherangrîn
      - l[n=11]: mit im dannen solde varn.
      - l[n=12]: sîn muoter kunde daz wol bewarn.
      - l[n=13]: 'ouch sprach der künec Parzivâl:'
      - l[n=14]: '"mîn sun ist gordent ûf den grâl:'
      - l[n=15]: dar muoz er dienstlîch herze tragen,
      - l[n=16]: læt in got rehten sin bejagen."
      - l[n=17]: vreude und kurzewîle phlac
      - l[n=18]: 'Feirefîz aldâ den eilften tac:'
      - l[n=19]: an dem zwelften schiet er dan.
      - l[n=20]: gein sînem her der rîche man
      - l[n=21]: sîn wîp wolde vüeren.
      - l[n=22]: des begunde ein trûren rüeren
      - l[n=23]: 'Parzivâlen durch triuwe:'
      - l[n=24]: diu reise in lêrte riuwe.
      - l[n=25]: mit den sînen er sich beriet,
      - l[n=26]: daz er von rittern grôze diet
      - l[n=27]: mit im sande vür den walt.
      - l[n=28]: Amfortas der süeze degen balt
      - l[n=29]: mit im durch kondewieren reit.
      - l[n=30]: manec maget dâ weinen niht vermeit.
  - chapter[n=821]:
    - div:
      - l[n=1]: si muosten machen niuwe slâ
      - l[n=2]: ûz gegen Karkobrâ.
      - l[n=3]: dar enbôt der süeze Amfortas
      - l[n=4]: dem, der dâ burcgrâve was,
      - l[n=5]: daz er wære des gemant,
      - l[n=6]: ob er ie von sîner hant
      - l[n=7]: emphienge gâbe rîche,
      - l[n=8]: daz er nû dienestlîche
      - l[n=9]: sîne triuwe an im geprîste
      - l[n=10]: und im sînen swâger wîste
      - l[n=11]: '"und des wîp, die swester mîn,'
      - l[n=12]: durchz fôreht Leprisîn
      - l[n=13]: in die wilden habe wît."
      - l[n=14]: 'nû was ez ouch urloubes zît:'
      - l[n=15]: si ensolden dô niht vürbaz komen.
      - l[n=16]: Kundrîe la surziere wart genomen
      - l[n=17]: ze dirre botschefte dan.
      - l[n=18]: urloup zuo dem rîchen man
      - l[n=19]: nâmen al die templeise.
      - l[n=20]: hin reit der kurteise.
      - l[n=21]: der burcgrâve dô niht liez,
      - l[n=22]: swaz in Kundrîe leisten hiez.
      - l[n=23]: Feirefîz der rîche
      - l[n=24]: wart dô ritterlîche
      - l[n=25]: mit grôzer vuore emphangen.
      - l[n=26]: 'in dorfte dâ niht erlangen:'
      - l[n=27]: man vuorte in vürbaz schiere.
      - l[n=28]: mit werdem kondewiere
      - l[n=29]: ich enweiz, wie manec lant er reit,
      - l[n=30]: unz ze Jôflanze ûf dem anger breit
  - chapter[n=822]:
    - div:
      - l[n=1]: liute ein teil si vunden.
      - l[n=2]: an den selben stunden
      - l[n=3]: Feirefîz vrâcte mære,
      - l[n=4]: war daz her komen wære.
      - l[n=5]: ieslîcher was in sîn lant,
      - l[n=6]: 'dar im diu reise was bekant:'
      - l[n=7]: Artûs was gein Schamilôt.
      - l[n=8]: der von Tribalibôt
      - l[n=9]: kunde an den selben zîten
      - l[n=10]: gein sînem her wol rîten.
      - l[n=11]: daz lac al trûrec in der habe,
      - l[n=12]: daz ir herre was gescheiden drabe.
      - l[n=13]: sîn kunft dâ manegem ritter guot
      - l[n=14]: brâhte niuwen hôhen muot.
      - l[n=15]: der burcgrâve von Karkobrâ
      - l[n=16]: und al die sîne wurden dâ
      - l[n=17]: mit rîcher gâbe heim gesant.
      - l[n=18]: 'Kundrîe dâ grôziu mære bevant:'
      - l[n=19]: boten wâren nâch dem her komen,
      - l[n=20]: Sekundillen hete der tôt genomen.
      - l[n=21]: Repanse de Schoie dô
      - l[n=22]: mohte alrêst ir verte wesen vrô.
      - l[n=23]: diu gebar sît in Indîân
      - l[n=24]: einen sun, der hiez Jôhan.
      - l[n=25]: 'priester Jôhan man den hiez:'
      - l[n=26]: immer sît die künege man dâ liez
      - l[n=27]: bî dem namen belîben.
      - l[n=28]: Feirefîz hiez schrîben
      - l[n=29]: z Indîâ über al daz lant,
      - l[n=30]: 'wie kristen leben wart erkant:'
  - chapter[n=823]:
    - div:
      - l[n=1]: daz was ê niht sô kreftec dâ.
      - l[n=2]: 'wir heizenz hie Indîâ:'
      - l[n=3]: dort heizet ez Tribalibôt.
      - l[n=4]: Feirefîz bî Kundrîen enbôt
      - l[n=5]: sînem bruoder ûf Munsalvæsche wider,
      - l[n=6]: wiez im was ergangen sider,
      - l[n=7]: daz Sekundille verscheiden was.
      - l[n=8]: des vreute sich dô Amfortas,
      - l[n=9]: daz sîn swester âne strît
      - l[n=10]: was vrouwe über manegiu lant sô wît.
      - l[n=11]: diu rehten mære iu komen sint
      - l[n=12]: um diu vünf Frimutels kint,
      - l[n=13]: daz diu mit güeten wurben
      - l[n=14]: 'und wie ir zwei ersturben:'
      - l[n=15]: daz eine was Schoisîâne,
      - l[n=16]: vor gote diu valsches âne,
      - l[n=17]: diu ander Herzeloide hiez,
      - l[n=18]: diu valscheit ûz ir herzen stiez.
      - l[n=19]: sîn swert und ritterlîchez leben
      - l[n=20]: hete Trevrezent ergeben
      - l[n=21]: an die süezen gotes minne
      - l[n=22]: und nâch endelôsem gewinne
      - l[n=23]: der werde klâre Amfortas
      - l[n=24]: manlîch bî kiuschem herzen was.
      - l[n=25]: ordenlîche er manege tjoste reit,
      - l[n=26]: durch den grâl, niht durch diu wîp er streit.
      - l[n=27]: Loherangrîn wuohs manlîch starc.
      - l[n=28]: diu zageheit sich an im barc,
      - l[n=29]: dô er sich ritterschaft versan.
      - l[n=30]: in sgrâles dienste er prîs gewan.
  - chapter[n=824]:
    - div:
      - l[n=1]: welt ir nû hœren vürbaz?
      - l[n=2]: sît über lant ein vrouwe saz,
      - l[n=3]: vor aller valscheit bewart.
      - l[n=4]: rîcheit und hôher art
      - l[n=5]: ûf si beidiu gerbet wâren.
      - l[n=6]: si kunde alsô gebâren,
      - l[n=7]: 'daz si mit rehter kiusche warp:'
      - l[n=8]: al menneschlîch gir an ir verdarp.
      - l[n=9]: werder liute warp um si genuoc,
      - l[n=10]: der etslîcher krône truoc,
      - l[n=11]: 'und manec vürste ir genôz:'
      - l[n=12]: ir diemuot was sô grôz,
      - l[n=13]: daz si sich dran niht wande.
      - l[n=14]: vil grâven von ir lande
      - l[n=15]: begundenz an si hazzen,
      - l[n=16]: wes si sich wolde lazzen,
      - l[n=17]: daz si einen man niht næme,
      - l[n=18]: der ir ze herren zæme.
      - l[n=19]: si hete sich gar an got verlân,
      - l[n=20]: 'swaz zornes wart gein ir getân:'
      - l[n=21]: unschulde maneger an si rach.
      - l[n=22]: einen hof si ir landes herren sprach.
      - l[n=23]: manec bote ûz verrem lande vuor
      - l[n=24]: 'hin zir: die man si gar verswuor,'
      - l[n=25]: wan den si got bewîste,
      - l[n=26]: des minne si gerne prîste.
      - l[n=27]: si was vürstîn in Brâbant.
      - l[n=28]: von Munsalvæsche wart gesant
      - l[n=29]: der, den der swane brâhte
      - l[n=30]: und des ir got gedâhte.
  - chapter[n=825]:
    - div:
      - l[n=1]: z Antwerp wart er ûz gezogen.
      - l[n=2]: 'si was an im vil unbetrogen:'
      - l[n=3]: er kunde wol gebâren.
      - l[n=4]: man muoste in vür den klâren
      - l[n=5]: und vür den manlîchen
      - l[n=6]: haben in al den rîchen,
      - l[n=7]: swâ man sîn künde ie gewan.
      - l[n=8]: hövesch, mit zühten wîs ein man,
      - l[n=9]: mit triuwen milte, âne âderstôz
      - l[n=10]: was sîn lîp missewende blôz.
      - l[n=11]: des landes vrouwe in schône emphienc.
      - l[n=12]: nû hœret, wie sîn rede ergienc.
      - l[n=13]: rîche und arme ez hôrten,
      - l[n=14]: die dâ stuonden an allen orten.
      - l[n=15]: 'dô sprach er: "vrouwe herzogîn,'
      - l[n=16]: sol ich hie landes herre sîn,
      - l[n=17]: dar um lâze ich alsô vil.
      - l[n=18]: 'nû hœret, wes ich iuch biten wil:'
      - l[n=19]: gevrâget nimmer, wer ich sî.
      - l[n=20]: sô mac ich iu belîben bî.
      - l[n=21]: bin ich ziuwer vrâge erkorn,
      - l[n=22]: sô habet ir minne an mir verlorn.
      - l[n=23]: ob ir niht sît gewarnet des,
      - l[n=24]: sô warnt mich got, er weiz wol wes."
      - l[n=25]: si sazte wîbes sicherheit,
      - l[n=26]: diu sît durch liebe wenken leit,
      - l[n=27]: si wolde ze sînem gebote stên
      - l[n=28]: unde nimmer übergên,
      - l[n=29]: swaz er si leisten hieze,
      - l[n=30]: ob si got bî sinne lieze.
  - chapter[n=826]:
    - div:
      - l[n=1]: die naht sîn lîp ir minne emphant.
      - l[n=2]: 'dô wart er vürste in Brâbant:'
      - l[n=3]: diu hôchgezît rîlîche ergienc.
      - l[n=4]: manec herre von sîner hende emphienc
      - l[n=5]: ir lêhen, die daz solden hân.
      - l[n=6]: guot rihtære wart der selbe man.
      - l[n=7]: er tet ouch dicke ritterschaft,
      - l[n=8]: daz er den prîs behielt mit kraft.
      - l[n=9]: si gewunnen samt schœniu kint.
      - l[n=10]: vil liute in Brâbant noch sint,
      - l[n=11]: die wol wizzen von in beiden,
      - l[n=12]: ir emphâhen, sîn dan scheiden,
      - l[n=13]: daz in ir vrâge dan vertreip
      - l[n=14]: und wie lange er dâ beleip.
      - l[n=15]: er schiet ouch ungerne dane.
      - l[n=16]: nû brâhte im aber sîn vriunt, der swane,
      - l[n=17]: eine kleine gevüege seitiez.
      - l[n=18]: sîns kleinœtes er dâ liez
      - l[n=19]: ein swert, ein horn, ein vingerlîn.
      - l[n=20]: hin vuor Loherangrîn.
      - l[n=21]: welle wir dem mære rehte tuon,
      - l[n=22]: sô was er Parzivâles sun.
      - l[n=23]: der vuor wazzer unde wege
      - l[n=24]: unz wider in des grâles phlege.
      - l[n=25]: durch waz verlôs daz guote wîp
      - l[n=26]: werdes vriundes minneclîchen lîp?
      - l[n=27]: er widerriet ir vrâgen ê,
      - l[n=28]: dô er vür si gienc von dem sê.
      - l[n=29]: 'hie solde êrec nû sprechen:'
      - l[n=30]: der kunde mit rede sich rechen.
  - chapter[n=827]:
    - div:
      - l[n=1]: Ob von Troies meister Kristjân
      - l[n=2]: disem mære hât unreht getân,
      - l[n=3]: daz mac wol zürnen Kîôt.
      - l[n=4]: der uns diu rehten mære enbôt,
      - l[n=5]: endehaft giht der Provenzâl,
      - l[n=6]: wie Herzeloiden kint den grâl
      - l[n=7]: erwarp, als im daz gordent was,
      - l[n=8]: dô in verworhte Amfortas.
      - l[n=9]: von Provenze in tiuschiu lant
      - l[n=10]: diu rehten mære uns sint gesant
      - l[n=11]: und dirre âventiure endes zil.
      - l[n=12]: niht mêr dâ von nû sprechen wil
      - l[n=13]: ich Wolfram von Eschenbach,
      - l[n=14]: wan als dort der meister sprach.
      - l[n=15]: sîniu kint, sîn hôch geslehte
      - l[n=16]: hân ich iu benennet rehte,
      - l[n=17]: Parzivâles, den ich hân brâht,
      - l[n=18]: dar sîn doch sælde hete erdâht.
      - l[n=19]: swes leben sich sô verendet,
      - l[n=20]: daz got niht wirt gephendet
      - l[n=21]: der sêle durch des lîbes schulde,
      - l[n=22]: und der doch der werlde hulde
      - l[n=23]: behalden kan mit werdekeit,
      - l[n=24]: daz ist ein nütziu arbeit.
      - l[n=25]: guotiu wîp, hânt die sin,
      - l[n=26]: deste werder ich in bin,
      - l[n=27]: ob mir deheiniu guotes gan.
      - l[n=28]: sît ich diz mære volsprochen hân.
      - l[n=29]: ist daz durch ein wîp geschehen,
      - l[n=30]: diu muoz mir süezer worte jehen.
