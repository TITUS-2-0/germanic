      - l[n=5]: Freisch und froelich sonder trawren,
      - l[n=6]: wem yss gerawet, der mach es besawren.
      - l[n=7]: Laist ons nu syn van hertzen fro
      - l[n=8]: und sprechen den andern fruntlich zo.
    - lg[n=7,type=strophe]:
      - l[n=1]: Da myt wir nu dyses leitgen thun sleissen.
      - l[n=2]: Ich hoff, der freud noch besser zu geniessen.
      - l[n=3]: Es yst baldt komen in eyner stonden,
      - l[n=4]: das froelich zo syn, nycht wirt langen.
      - l[n=5]: Altzyt frolich jst onmuchlich,
      - l[n=6]: altzyt trawren en kan neit dawren;
      - l[n=7]: laist ons van hertzen froelich syn
