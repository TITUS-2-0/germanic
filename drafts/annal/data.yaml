      - l[n=2]: sent Gertrud erchter eme gereit,
      - l[n=3]: em was so wale gemoit.
    - lg[n=24,type=strophe]:
      - l[n=1]: Der ritter bedecht sich zer stunt
      - l[n=2]: ind eme rouden syne sunden ws syns hertzen gront,
      - l[n=3]: ind he ginck in eyn cloister.
    - lg[n=25,type=strophe]:
      - l[n=1]: Dat kloister dat was wael bekant,
      - l[n=2]: der preytger orden was it genant,
      - l[n=3]: dair endet der ritter syn leven.
  - song[n=29.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Jhesus bat eyn selekyn,
      - l[n=2]: dat it syn vruntgen were;
      - l[n=3]: 'yt sprach: Woulde it gern doen,'
      - l[n=4]: woest ich, wattu myr geves.
    - lg[n=2,type=strophe]:
      - l[n=1]: Ich wil dir geven myn hemelrich,
      - l[n=2]: de engelen sullen dir dienen. -
      - l[n=3]: Dyn engelen en versmae ich neit,
      - l[n=4]: du bis myr selver lever.
    - lg[n=3,type=strophe]:
      - l[n=1]: Ich wil dir geven myn firmament,
      - l[n=2]: den hemel myt den sternen
      - l[n=3]: ind alre creaturen deynst,
      - l[n=4]: wes moecht dir lever gewerden?
    - lg[n=4,type=strophe]:
      - l[n=1]: Wat solde myr dyn verblecken golt
      - l[n=2]: mit menchen vremden bilden?
      - l[n=3]: Du mois myr selver syn genoech
      - l[n=4]: na all myns hertzen begerden.
    - lg[n=5,type=strophe]:
      - l[n=1]: Ich wil dir geven de moder myn
      - l[n=2]: myt allen reynen meychden. -
      - l[n=3]: Als ich dich, lieffgen, selver haen,
      - l[n=4]: wie noide sy myr versechten.
    - lg[n=6,type=strophe]:
      - l[n=1]: O selekyn, du bis grondelois
      - l[n=2]: ind en leitz dir neit genoegen;
      - l[n=3]: ych voir dich durch dat onderscheit
      - l[n=4]: ind machens dich gewoene.
    - lg[n=7,type=strophe]:
      - l[n=1]: Ind voirstu mych durch onderscheit,
      - l[n=2]: mach myr dat gehelpen?
      - l[n=3]: Ind wirpe mych in der mynnen vuyr,
      - l[n=4]: laes mych dair in versmeltzen.
    - lg[n=8,type=strophe]:
      - l[n=1]: Ind als du dann versmoltzen bis,
      - l[n=2]: war machstu dann gelenden?
      - l[n=3]: All in dem mynnenden hertzen dyn,
      - l[n=4]: dair all creaturen lenden.
    - lg[n=9,type=strophe]:
      - l[n=1]: O selekyn, wes ich dir beide,
      - l[n=2]: des is dir al zo cleyne.
      - l[n=3]: Nu myn wsvercoren lieff,
      - l[n=4]: nu mynne du mych alleyne.
  - song[n=30.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: O Jhesu, ich haen eyn schrinekyn,
      - l[n=2]: dat wil ich vur dir opsleissen;
      - l[n=3]: wat woultu myr dan dar geven in,
      - l[n=4]: op dat ich die sunden lait buyssen?
    - lg[n=2,type=strophe]:
      - l[n=1]: Sende mir dar in den hilgen geist,
      - l[n=2]: opdat ich mach bekennen
      - l[n=3]: al die becoringe des boesen geistes,
      - l[n=4]: so mach ich dich mynnen.
    - lg[n=3,type=strophe]:
      - l[n=1]: So gyff myr dan eyn slos dar an
      - l[n=2]: van groisser volstendicheiden,
      - l[n=3]: wan ich get goitz begonnen haen,
      - l[n=4]: dat ich dar van neit en scheide.
    - lg[n=4,type=strophe]:
      - l[n=1]: Dat schrinekyn dat is myn hertz,
      - l[n=2]: O goide Jhesu, coempt dar in,
      - l[n=3]: so mach ich leven sonder smertz
      - l[n=4]: ind namails by dir ewelich syn.
  - song[n=31.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: It bat eyn mynnende sele ir lieff
      - l[n=2]: so lange durch syn genade,
      - l[n=3]: mer dat he komen woulde zo ir,
      - l[n=4]: nochtant so beide he spade.
    - lg[n=2,type=strophe]:
      - l[n=1]: Mer do he komen was zo ir,
      - l[n=2]: 'sy vraichden eme so ser:'
      - l[n=3]: Wair haistu, lieff, so lange geweist,
      - l[n=4]: war om en quemstu neit get eyr?
    - lg[n=3,type=strophe]:
      - l[n=1]: Ich weir wale eyr gecomen, goit leiff,
      - l[n=2]: mych tzwivelden an der maissen;
      - l[n=3]: ych haen dyn hertz so duck beroirt,
      - l[n=4]: mych doicht, dat dair noch in saissen.
    - lg[n=4,type=strophe]:
      - l[n=1]: Alle deser werelt lusten
      - l[n=2]: myt mencherhande ydelheiden,
      - l[n=3]: wanneir ich dar in resten wolde,
      - l[n=4]: so moist ich langer beyden.
    - lg[n=5,type=strophe]:
      - l[n=1]: Nu haen ich myn hertze zo dir gevoicht,
      - l[n=2]: des dancke ich Gode der stonden.
      - l[n=3]: Synt dat mych dyns so wail genoicht,
      - l[n=4]: so haen ich vroude gevonden.
    - lg[n=6,type=strophe]:
      - l[n=1]: Jhesus druckde de mynnende sele
      - l[n=2]: 'so vast an syn bursten:'
      - l[n=3]: Nu tast in desen rychen schatz
      - l[n=4]: ind lesche alle dynen dorste.
    - lg[n=7,type=strophe]:
      - l[n=1]: O we ind o wach, wat is myr geschiet,
      - l[n=2]: wat haen ich all verloren?
      - l[n=3]: Ich en kant der edelre rosen neit,
      - l[n=4]: ich han gepluckt die dorne.
    - lg[n=8,type=strophe]:
      - l[n=1]: Myn hertz steit up,
      - l[n=2]: eyn eynich eyn van bynnen.
      - l[n=3]: Ich haen so lange alleyn geweist,
      - l[n=4]: goit lieff, sonder dyne mynnen.
    - lg[n=9,type=strophe]:
      - l[n=1]: Dat ir alleyn gesessen hait,
      - l[n=2]: dat wil ich uch vergelden.
      - l[n=3]: Ich will uch mere vroude geven,
      - l[n=4]: all kome ich nu sus selden.
    - lg[n=10,type=strophe]:
      - l[n=1]: All deser werelt lusten
      - l[n=2]: en is neit dan eyn ydelheit.
      - l[n=3]: Ich bid dich, leiff, durch dyn genade
      - l[n=4]: ind laisse ons nummer gescheiden.
    - lg[n=11,type=strophe]:
      - l[n=1]: It mois noch an eyn scheiden syn,
      - l[n=2]: ind ich wil weder komen.
      - l[n=3]: So gyff dich myr mit willen dyn,
      - l[n=4]: it sal dich noch wail vromen.
    - lg[n=12,type=strophe]:
      - l[n=1]: Op dat ich nummer en fruchten,
      - l[n=2]: en fruchte vur dat scheiden,
      - l[n=3]: dat koir ich vur myn hemelrich,
      - l[n=4]: ich en wouldes neit langer beiden.
    - lg[n=13,type=strophe]:
      - l[n=1]: Jhesus machden de mynnende sele
      - l[n=2]: van hertzen also blyde.
      - l[n=3]: He woilde oir mere vroude geven
      - l[n=4]: noch in koirtzen tzyden.
    - lg[n=14,type=strophe]:
      - l[n=1]: Ich en ger geynre vrouden meir,
      - l[n=2]: dan dat ich vair myt dir in die helle
      - l[n=3]: offt int deipste van der see,
      - l[n=4]: ind du weirs myn geselle.
    - lg[n=15,type=strophe]:
      - l[n=1]: Jhesus druckde de mynnende sele
      - l[n=2]: 'so vast in syne wonden:'
      - l[n=3]: Nu taste in desen richen schatz
      - l[n=4]: ind lessche alle dynen kummer.
    - lg[n=16,type=strophe]:
      - l[n=1]: Jhesus vorte de mynnende sele,
      - l[n=2]: dar sy verhalen were.
      - l[n=3]: He tzoende oir der vrouden mere,
      - l[n=4]: de he oir had verborgen.
  - song[n=32.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Och hogelovede mynne,
      - l[n=2]: in dynre hoichster art,
      - l[n=3]: dyn doget is so swynde,
      - l[n=4]: want sy al dynck vermach.
    - lg[n=2,type=strophe]:
      - l[n=1]: Wir willen van mynnen ylen
      - l[n=2]: op zo Gode wart.
      - l[n=3]: Hie en is geyn langer beiden,
      - l[n=4]: die tzyt die geit ewech.
    - lg[n=3,type=strophe]:
      - l[n=1]: Nu geynt wir op zo Bethleem
      - l[n=2]: ind nemen des synnes war,
      - l[n=3]: wie onse leve vrauwe
      - l[n=4]: onsen heren gebar.
    - lg[n=4,type=strophe]:
      - l[n=1]: De kuysche reyne de gebar
      - l[n=2]: aen alle wee;
      - l[n=3]: yr crefften waren opgetzogen,
      - l[n=4]: in ewicheit sy stont.
    - lg[n=5,type=strophe]:
      - l[n=1]: Sy sach de III personen
      - l[n=2]: in oeren wesen staen,
      - l[n=3]: myt lichten onderscheide,
      - l[n=4]: dat was ir offenbair.
    - lg[n=6,type=strophe]:
      - l[n=1]: Sy sach de luytter geisten
      - l[n=2]: mit oer all omcleit,
      - l[n=3]: de genade had sy ontfangen
      - l[n=4]: durch de soenlicheit.
    - lg[n=7,type=strophe]:
      - l[n=1]: Nu gaent wir zo der cribben,
      - l[n=2]: dar vynden wir den ort;
      - l[n=3]: dair licht he in den stricken,
      - l[n=4]: dat vederliche wort.
    - lg[n=8,type=strophe]:
      - l[n=1]: Nu stait up, jonffrauwe reyne,
      - l[n=2]: ind troist dat kyndelyn;
      - l[n=3]: it schreit ind weynet sere,
      - l[n=4]: dar en is geyn hulpe by.
    - lg[n=9,type=strophe]:
      - l[n=1]: De jonffrau kuysch ind reyne,
      - l[n=2]: 'sy viel op ir knee:'
      - l[n=3]: Du bis myn Got, myn here,
      - l[n=4]: des mois ich ommer geen.
    - lg[n=10,type=strophe]:
      - l[n=1]: De engelen in den thronen,
      - l[n=2]: 'de dadent der werelt kont:'
      - l[n=3]: Ons is geboren schoene
      - l[n=4]: eyn kyndelyn, is ionck.
    - lg[n=11,type=strophe]:
      - l[n=1]: Vro vro vro,
      - l[n=2]: mynchliche nature is hoge,
      - l[n=3]: dat hait gemacht de mynne;
      - l[n=4]: nu seit, dat is also.
    - lg[n=12,type=strophe]:
      - l[n=1]: Myt synen vrien willen
      - l[n=2]: gaff he den son in noit;
      - l[n=3]: he wolde den viant stillen
      - l[n=4]: mit scharpen wonden roit.
    - lg[n=13,type=strophe]:
      - l[n=1]: Och och och,
      - l[n=2]: dat eyn sunde geschach,
      - l[n=3]: des moist dat lieve kynt sterven,
      - l[n=4]: des lyden ich ongemach.
    - lg[n=14,type=strophe]:
      - l[n=1]: Och hogelovede mynne,
      - l[n=2]: in dynre hoichster art,
      - l[n=3]: dyn doget is so swynde,
      - l[n=4]: want sy all dinck vermach.
  - song[n=33.]:
    - lg[n=1,type=strophe]:
      - l[n=1]: Ich sien den morgenssterren,
      - l[n=2]: ons heren clair anschyn;
      - l[n=3]: ich gruysse uch sonder merren
      - l[n=4]: mit all dem hertzen myn.
    - lg[n=2,type=strophe]:
      - l[n=1]: Och, wie mach ich dair hoeren
      - l[n=2]: machen so suesse gebaer?
      - l[n=3]: It ludet in mynen oren,
      - l[n=4]: offt gulden harpen waer.
    - lg[n=3,type=strophe]:
      - l[n=1]: O sele, wilt ir mynnen
      - l[n=2]: ind bekennen bes
      - l[n=3]: ind mych dar myt gewynnen,
      - l[n=4]: ich byn dyns hertzen schatz.
    - lg[n=4,type=strophe]:
      - l[n=1]: Jhesus, och lieff vercoren,
      - l[n=2]: myn troist, myn zoverlais,
      - l[n=3]: verleyn myr altzo voren,
      - l[n=4]: tzo volgen uren rait.
    - lg[n=5,type=strophe]:
      - l[n=1]: Wilt yr by rait leven,
      - l[n=2]: so lais urs selffs rait
      - l[n=3]: ind wilt alle dynck begeven,
      - l[n=4]: dar ur syn zo staet.
    - lg[n=6,type=strophe]:
      - l[n=1]: Synt de neyste wegen,
      - l[n=2]: 'so byn ich sere ververt:'
      - l[n=3]: nature de en wilt neit plegen,
      - l[n=4]: it is oren rechten art.
    - lg[n=7,type=strophe]:
      - l[n=1]: O sele, slait up ur ougen,
      - l[n=2]: siet an myn bitter pyn;
      - l[n=3]: myn edel bloit verdrogen,
      - l[n=4]: wilt ir myn bitter syn.
    - lg[n=8,type=strophe]:
      - l[n=1]: Wilt ir mich neit begeven,
      - l[n=2]: Jhesus, myn gulden pont,
      - l[n=3]: so wil ich uch all myn leven
      - l[n=4]: dragen in mynen hertzen gront.
    - lg[n=9,type=strophe]:
      - l[n=1]: O sele, sulde ich uch laten?
      - l[n=2]: Neen ich, in geynre stont;
      - l[n=3]: ich byn om oeren baten
      - l[n=4]: tzer doit so ser gewont.
    - lg[n=10,type=strophe]:
      - l[n=1]: O her, oer bedruckden tranen
      - l[n=2]: geeift myr durch oer oitmoit,
      - l[n=3]: ind dat ich overmytz uch vermane
      - l[n=4]: mach verkrigen dat ewiche goet.
    - lg[n=11,type=strophe]:
      - l[n=1]: O sele, ontfanck die crone,
      - l[n=2]: myn truwe die geven ich dir;
      - l[n=3]: mych sulde ir haven zo lone,
      - l[n=4]: en scheit numer me van myr.
  - song[n=34.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Myt vrouden willen wir syngen
      - l[n=2]: ind loven de triniteit,
      - l[n=3]: dat sy ons wil brengen
      - l[n=4]: tzo ewicher selicheit,
      - l[n=5]: die ewelich sal dueren,
      - l[n=6]: ewelich ind sonder verganck;
      - l[n=7]: och, mocht ons dat gebueren!
      - l[n=8]: Och, ewich is so lanck.
    - lg[n=2,type=strophe]:
      - l[n=1]: Leffden wir na den geboden,
      - l[n=2]: also wir leven sulden,
      - l[n=3]: ind deynden ons Gode her boven
      - l[n=4]: ind onser lever vrauwen
      - l[n=5]: ind lesen over leyden
      - l[n=6]: die werelt in eren ganck,
      - l[n=7]: so sulden wir her na verblyden.
      - l[n=8]: Och, ewich is so lanck.
    - lg[n=3,type=strophe]:
      - l[n=1]: De blytschaff is sonder ende
      - l[n=2]: hie boven im hemelrich,
      - l[n=3]: die wir da sullen vynden,
      - l[n=4]: en hait geyn gelich;
      - l[n=5]: dat is dat gotliche wesen,
      - l[n=6]: it schenckt ons goeden dranck,
      - l[n=7]: als wir hoeren lesen.
      - l[n=8]: Och, ewich is so lanck.
    - lg[n=4,type=strophe]:
      - l[n=1]: De engelen daer boven
      - l[n=2]: sy machen groisse cheir,
      - l[n=3]: laes ons eme alle loven,
      - l[n=4]: it ghelt ons even deir;
      - l[n=5]: so mogen wir verblyden
      - l[n=6]: ind syngen der engelen sanck
      - l[n=7]: zo ewelichen tzyden.
      - l[n=8]: Och, ewich is so lanck.
    - lg[n=5,type=strophe]:
      - l[n=1]: De hilgen alle gader
      - l[n=2]: sy machen groisse fest.
      - l[n=3]: Sy loven Got den vader,
      - l[n=4]: den son, den hilgen geist.
      - l[n=5]: Als wir de sunden laissen,
      - l[n=6]: sy wissen ons groissen danck.
      - l[n=7]: Sy verblyden boven maissen.
      - l[n=8]: Och, ewich is so lanck.
    - lg[n=6,type=strophe]:
      - l[n=1]: Maria, moder ons heren,
      - l[n=2]: sy is van ons verblydt,
      - l[n=3]: wanneir wir ons bekeren
      - l[n=4]: in deser ellendiger tzyt.
      - l[n=5]: Maria, maget reyne,
      - l[n=6]: o edel wyngart ranck,
      - l[n=7]: bidt vur ons gemeyne.
      - l[n=8]: Och, ewich is so lanck.
    - lg[n=7,type=strophe]:
      - l[n=1]: Nu lais ons deynen Gode,
      - l[n=2]: dat rade ich ionck ind alt,
      - l[n=3]: ind halden syn geboden
      - l[n=4]: ind deynen eme mennychfalt,
      - l[n=5]: dat he ons wil beschyrmen
      - l[n=6]: al van der hellen stanck
      - l[n=7]: ind van der ewiger kermen.
      - l[n=8]: Och, ewich is so lanck.
  - song[n=35.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Geyn besser vreuden up erden neit en is,
      - l[n=2]: dan der van hertzen zofreden is;
      - l[n=3]: bidt Got ws gantzem hertzen
      - l[n=4]: en laist die werelt syn;
      - l[n=5]: laist alle dyngen vergenchelich
      - l[n=6]: behalven Got alleyne, alleyne.
    - lg[n=2,type=strophe]:
      - l[n=1]: Der werelt vroude die en mach neit staen,
      - l[n=2]: de schoenheit der mynschen die mois vergaen,
      - l[n=3]: halt dich an Got den heren;
      - l[n=4]: ich bid dich, lieve here, gyff myr rerspiet,
      - l[n=5]: gyff myr rerspiet zo deser tzyt,
      - l[n=6]: lais mych dyn genade erwerven, erwerven.
    - lg[n=3,type=strophe]:
      - l[n=1]: Ir ionge hertzen, it is uch eyn pyn,
      - l[n=2]: van vrouden zo laissen ind truyrich tzo syn;
      - l[n=3]: zo eyner kurtzer stonden
      - l[n=4]: wail om dat kleyn, dat ir hie doit,
      - l[n=5]: werdt ir verkrigen dat ewige goit,
      - l[n=6]: dat ewentlich sal duyren, sal duyren.
    - lg[n=4,type=strophe]:
      - l[n=1]: 'Ir ionge gesellen, ir hait des eynen wil:'
      - l[n=2]: ir dryncket, ir klincket, ir macht goit zeyr;
      - l[n=3]: gar kurtlich moist ir sterven,
      - l[n=4]: der bitter doit, der nemant en spart,
      - l[n=5]: die helle, die ons dair offen steit,
      - l[n=6]: ir hoffter neit in zo komen.
    - lg[n=5,type=strophe]:
      - l[n=1]: Der ons dit nuwe liet gesanck,
      - l[n=2]: eyn armer sunder was he genannt,
      - l[n=3]: he heedt it wail gesongen;
      - l[n=4]: onsser lieff here, der dair bramhertzich is,
      - l[n=5]: wil ons verlenen vergyffenis
      - l[n=6]: van allen onsen sunden, ya sunden.
  - song[n=36.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Hed ich die vlogelen eyns aren grys,
      - l[n=2]: ich suld so hoge vleigen
      - l[n=3]: dar boven in dat paradys
      - l[n=4]: tzo myme suessen lieven.
    - lg[n=2,type=strophe]:
      - l[n=1]: 'Dan sulde ich sagen: Vader myn,'
      - l[n=2]: wanneir sulde ir mych halen
      - l[n=3]: wss desem ellenden ertrych up
      - l[n=4]: yn uren hoesten salen?
    - lg[n=3,type=strophe]:
      - l[n=1]: Wair is die dochter van Syon?
      - l[n=2]: Ich wil sy vroelich machen,
      - l[n=3]: Ich wil ir eyn boetschaff doen
      - l[n=4]: van also hoegen sachen.
    - lg[n=4,type=strophe]:
      - l[n=1]: Der hoechste in der mynnen
      - l[n=2]: dat is Jhesus, Marien son,
      - l[n=3]: Got laess den ons gewynnen
      - l[n=4]: hie boven in den throen.
    - lg[n=5,type=strophe]:
      - l[n=1]: Dat hemelrich ind ertrich
      - l[n=2]: neman en coenst gebruchen,
      - l[n=3]: dat sal eyn suver maget reyne
      - l[n=4]: in eren licham sluyssen.
    - lg[n=6,type=strophe]:
      - l[n=1]: Die donckernisse is ons verclairt,
      - l[n=2]: dat licht is ons gebleven,
      - l[n=3]: eyn maget hait eyn kynt gebeirt,
      - l[n=4]: dat mach wail wonder wesen.
    - lg[n=7,type=strophe]:
      - l[n=1]: Dat kynt was teder ind kranck,
      - l[n=2]: eyn maget moist it voeden;
      - l[n=3]: it is recht, dat wir eme wyssen danck
      - l[n=4]: van synre groisse oitmoeden.
    - lg[n=8,type=strophe]:
      - l[n=1]: Her Jhesus kerst, wat hait ir gemynt,
      - l[n=2]: wir sulden uch gern vragen,
      - l[n=3]: dat ir hie sus licht ind weynt?
      - l[n=4]: Jr syt so ionck van dagen.
    - lg[n=9,type=strophe]:
      - l[n=1]: Dat ons wilen was ongereit,
      - l[n=2]: dat moegen wir nu gebruchen;
      - l[n=3]: dat Adam in den apel beis,
      - l[n=4]: dat dede den hemel sluyssen.
    - lg[n=10,type=strophe]:
      - l[n=1]: O moder van hemelrich,
      - l[n=2]: Conynck in den throene,
      - l[n=3]: bid vur ons allen ynnenclich
      - l[n=4]: Marien eren soene.
    - lg[n=11,type=strophe]:
      - l[n=1]: Dat wir dar boven moessen,
      - l[n=2]: daer de engelen vroelich syngen,
      - l[n=3]: uch ind ur kynt gruessen,
      - l[n=4]: Dat wil ons Got gehengen.
  - song[n=37.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Tzo Jherusalem dair woent myn lieff,
      - l[n=2]: dar na steit myn begeren,
      - l[n=3]: her Jhesus is ons zoverlais,
      - l[n=4]: dar wil wir ons henen keren.
    - lg[n=2,type=strophe]:
      - l[n=1]: Ich sach her Jhesus van Nazaret
      - l[n=2]: op eynen esel ryden,
      - l[n=3]: die cleyder wairen dar neder gespreit
      - l[n=4]: ind ouch die groene ryser.
    - lg[n=3,type=strophe]:
      - l[n=1]: He reit up eynen esel ionck,
      - l[n=2]: up eynen esel cleyne,
      - l[n=3]: he was der alre oitmoediste her,
      - l[n=4]: he was van hertzen reyne.
    - lg[n=4,type=strophe]:
      - l[n=1]: Sy brachten in bynnen Jherusalem
      - l[n=2]: myt also groisser eren,
      - l[n=3]: he was der alre oitmoedichste her,
      - l[n=4]: he bedroeffde sich so sere.
    - lg[n=5,type=strophe]:
      - l[n=1]: De appostolen hoven an ind songen
      - l[n=2]: myt also luyder stymmen,
      - l[n=3]: de kynder de nye gereedt en hadden
      - l[n=4]: de loiffden al den heren.
    - lg[n=6,type=strophe]:
      - l[n=1]: Osanna filio, Davids son,
      - l[n=2]: Jhesus van Nazarenen,
      - l[n=3]: gebendyt so mois he syn,
      - l[n=4]: der dair koempt in den namen des heren!
    - lg[n=7,type=strophe]:
      - l[n=1]: De he zo Jherusalem bynnen quam,
      - l[n=2]: Jhesus van Nazarenen,
      - l[n=3]: do geynck he in den tempel staen,
      - l[n=4]: al om dat volck zo leren.
    - lg[n=8,type=strophe]:
      - l[n=1]: Ind doe it by den avent quam,
      - l[n=2]: dat volck wart so verkeret,
      - l[n=3]: dat dar nemans do en was,
      - l[n=4]: de eme eit dorste eren.
    - lg[n=9,type=strophe]:
      - l[n=1]: Do it lait tzen avent quam,
      - l[n=2]: he gynck oitmoedentlichen
      - l[n=3]: myt synen droevyngen apostolen
      - l[n=4]: tzo Marien Magdalenen.
    - lg[n=10,type=strophe]:
      - l[n=1]: Her Jhesus is vur gegangen,
      - l[n=2]: myt allen synen mechden
      - l[n=3]: willen wir mit eme den loen ontfaen,
      - l[n=4]: den wech moessen wir ouch treden.
    - lg[n=11,type=strophe]:
      - l[n=1]: Sy dragen dar up den krans,
      - l[n=2]: getzeiret myt wissen cleyderen;
      - l[n=3]: sy gaent myt Jhesus an den dantz
      - l[n=4]: myt also groisser eren.
    - lg[n=12,type=strophe]:
      - l[n=1]: Sy syngen eynen nuwen sanck,
      - l[n=2]: sy dragent die crone alleyne,
      - l[n=3]: die anders nemant dragen en mach,
      - l[n=4]: he sy van hertzen reyne.
    - lg[n=13,type=strophe]:
      - l[n=1]: Sy seynt verlieff van ougen zo ougen,
      - l[n=2]: den sy van hertzen mynnen,
      - l[n=3]: sy gebruychen syns in allen uren
      - l[n=4]: na yren lieffsten willen.
  - song[n=38.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Ich dancke dir, her Jhesus Christ, der noit
      - l[n=2]: in dynre groissen truwen,
      - l[n=3]: dat du sweissdes wasser ind bloit,
      - l[n=4]: verleyn ons gewaren ruwe.
    - lg[n=2,type=strophe]:
      - l[n=1]: Dat wir werdich werden moessen,
      - l[n=2]: dyne genade zo erwerven;
      - l[n=3]: ich bidden dich, hemelsche vurste zart,
      - l[n=4]: genade, wan wir sterven.
    - lg[n=3,type=strophe]:
      - l[n=1]: Du wurtz gevangen aen genade,
      - l[n=2]: gequelt mit smertzen ind pynen;
      - l[n=3]: dat leytz du allent vur onse misdait,
      - l[n=4]: du bewisdes groisse truwe den dynen.
    - lg[n=4,type=strophe]:
      - l[n=1]: Verspoit ind verspuwen wurtz du gar ser
      - l[n=2]: ind besacht mit mencher sunden;
      - l[n=3]: geduldentlich leitz du laster swair,
      - l[n=4]: up dat dat verloren schaeff wurde vonden.
    - lg[n=5,type=strophe]:
      - l[n=1]: Vur Pylatum wurtz du brecht
      - l[n=2]: all zo den selven tzyden;
      - l[n=3]: myt loegen wurtz du oversecht,
      - l[n=4]: dat woldes du geduldentlichen lyden.
    - lg[n=6,type=strophe]:
      - l[n=1]: An eyn suyl, was dick ind grois,
      - l[n=2]: dar an wortz du gebonden;
      - l[n=3]: dae stontz du nackt ind blois
      - l[n=4]: mit mencher deiffer wonden.
    - lg[n=7,type=strophe]:
      - l[n=1]: In dyn hoefft gedrucket wart
      - l[n=2]: eyn croen, die was van doernen;
      - l[n=3]: ich bidden dich, hemelsche vurste tzart,
      - l[n=4]: neit en lais mych dich vertzornen.
    - lg[n=8,type=strophe]:
      - l[n=1]: Dyme edelen licham geschach so wee,
      - l[n=2]: so du dyn cruytz moistes dragen
      - l[n=3]: all up den berch Calvarien,
      - l[n=4]: dar an wurtz du geslagen.
    - lg[n=9,type=strophe]:
      - l[n=1]: Myt bitteren dranck wurdes du gedrenckt
      - l[n=2]: al zo den selven stonden;
      - l[n=3]: essich ind galle wart dir geschenckt,
      - l[n=4]: dat hadden de joden vonden.
    - lg[n=10,type=strophe]:
      - l[n=1]: Seven wort ser lovelich
      - l[n=2]: sprachs du an den ende;
      - l[n=3]: ich bid dich, hemelsche vurste tzart,
      - l[n=4]: dyn genade nummer van ons wende.
    - lg[n=11,type=strophe]:
      - l[n=1]: Eyn lanck breit sper dyn hertz droich stach,
      - l[n=2]: dyn truwe woulde ons behalden;
      - l[n=3]: die mynne dede vleissen die genaden bache,
      - l[n=4]: dyme goeden gerden onser zo welden.
    - lg[n=12,type=strophe]:
      - l[n=1]: O edel vurste so mynnenclich,
      - l[n=2]: verleyne ons dir zo dancken
      - l[n=3]: dyns bitteren doitz ons vruchtberlich,
      - l[n=4]: lais ons van dir neit wancken.
    - lg[n=13,type=strophe]:
      - l[n=1]: Dynre lieven moder geschach so wee,
      - l[n=2]: do sy dyn pyn halp dragen;
      - l[n=3]: wer kunde gegrunden yrs hertzen wee,
      - l[n=4]: sy weynden mit iamer ind klagen.
    - lg[n=14,type=strophe]:
      - l[n=1]: Vam cruytz woirtz du gedaen,
      - l[n=2]: in der moder schois gegeven;
      - l[n=3]: sy gerden dich dusentwerff om tzo vayn,
      - l[n=4]: du weirs ir troist ind leven.
    - lg[n=15,type=strophe]:
      - l[n=1]: Dyn edel licham wart begraven
      - l[n=2]: na alden seden der joden;
      - l[n=3]: dyn viande ontforden groissen schaden,
      - l[n=4]: sy satten dar vur ver hoeder.
    - lg[n=16,type=strophe]:
      - l[n=1]: Van dynre werder moder tzart
      - l[n=2]: ind wsserkoren vrunden
      - l[n=3]: wart dyn licham gesalfft ind bewart
      - l[n=4]: all zo den selven stonden.
    - lg[n=17,type=strophe]:
      - l[n=1]: Vol vrouden was der dirde dach,
      - l[n=2]: do he up erstont myt vrouden;
      - l[n=3]: syne gewalt ind wunne oever all ws brach
      - l[n=4]: der cristenheit zo vromen.
    - lg[n=18,type=strophe]:
      - l[n=1]: Des sullen wir ommer wesen vro
      - l[n=2]: ind singen myt hoegen schalle;
      - l[n=3]: alleluya is onse doen,
      - l[n=4]: laist ons in loven alle.
  - song[n=39.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Hyff op dyn cruytz, myn alrelieffste bruyt,
      - l[n=2]: volge myr na ind ganck dyns selffs ws;
      - l[n=3]: want ich gedragen haen vur dich,
      - l[n=4]: haistu mych leiff, so ganck na myr.
    - lg[n=2,type=strophe]:
      - l[n=1]: O Jhesus, alrelieffste her,
      - l[n=2]: ich bin noch ionck ind alto teer,
      - l[n=3]: ich haen dich lieff, dat is ommer wair,
      - l[n=4]: mer dat cruytz is myr vil zo swair.
    - lg[n=3,type=strophe]:
      - l[n=1]: Ich was ionger, do ic dat droich;
      - l[n=2]: clage neit, du bis stairck genoech,
      - l[n=3]: wanne du bis alt ind calt,
      - l[n=4]: so en haistu des crucis geyne gewalt.
    - lg[n=4,type=strophe]:
      - l[n=1]: Wie moecht ich lyden dit betwanck,
      - l[n=2]: der dage is vil, dat iair is lanck;
      - l[n=3]: ich byn des crucis ongewoen,
      - l[n=4]: och schoen, myn alrelieffste, schoen!
    - lg[n=5,type=strophe]:
      - l[n=1]: Wie bistu, lieff, so balde verlegen?
      - l[n=2]: du mois noch stryden als eyn degen,
      - l[n=3]: ich wil castien dynen iongen lyff,
      - l[n=4]: du wirtz myr anders vil zo styff.
    - lg[n=6,type=strophe]:
      - l[n=1]: Her, dattu woult, dat mois all wesen,
      - l[n=2]: mer des crucis en mach ich neit genesen;
      - l[n=3]: moit it syn ind sal ich it draegen,
      - l[n=4]: so mois ich krencken ind vertzagen.
    - lg[n=7,type=strophe]:
      - l[n=1]: Weenstu in den rosen baden?
      - l[n=2]: Du mois noch druch die dorne waden!
      - l[n=3]: Suych an dyn cruytz ind ouch dat myn,
      - l[n=4]: wie ongelich swair sy syn.
    - lg[n=8,type=strophe]:
      - l[n=1]: 'Wir lesen in der hilger schryfft:'
      - l[n=2]: dyn ioch is suesse, dyn burden licht;
      - l[n=3]: wie bistu myr alsus enxstlichen hart,
      - l[n=4]: myn alrelieffste brudegom tzart.
    - lg[n=9,type=strophe]:
      - l[n=1]: Ongewoenden besweirt den moet,
      - l[n=2]: lyt ind swich, it wirt noch goit;
      - l[n=3]: myn cruytz is eyn so kostlich pant,
      - l[n=4]: weme ich it gan, der is myn vrunt.
    - lg[n=10,type=strophe]:
      - l[n=1]: Dynen vrunden geiffstu wenich rast,
      - l[n=2]: my gruwelt vur den swaren last;
      - l[n=3]: ich sorgen, ich en sals neit moegen herden,
      - l[n=4]: och lieff her, wat sal myns gewerden?
    - lg[n=11,type=strophe]:
      - l[n=1]: Dat hemelrich lyt gewalt,
      - l[n=2]: mer du bis noch van mynnen kalt;
      - l[n=3]: hetzstu mych lieff, it wurde noch goit,
      - l[n=4]: want myn mynne macht allen arbeit suess.
    - lg[n=12,type=strophe]:
      - l[n=1]: O her, gyff myr der mynnen brant,
      - l[n=2]: myn kranckeit is dir bekant;
      - l[n=3]: liestu mych op myr selver staen,
      - l[n=4]: so weiss ich wail, ich mois vergaen.
    - lg[n=13,type=strophe]:
      - l[n=1]: Ich byn swartz ind suverlich,
      - l[n=2]: ich byn suver ind minnentlich;
      - l[n=3]: ich geve arbeit inde rast,
      - l[n=4]: betruwe up mich, so steistu vast.
    - lg[n=14,type=strophe]:
      - l[n=1]: O her, off it ommer wesen mach,
      - l[n=2]: des crucis neme ich gerne verdrach;
      - l[n=3]: mer woltu it haven ind mois it syn,
      - l[n=4]: dyn will geschie ind neit der myn.
    - lg[n=15,type=strophe]:
      - l[n=1]: Tzo dem hemelrich is eyn wech alleyn,
      - l[n=2]: dat is der cruytzwech ind anders geyn;
      - l[n=3]: all dyn wailvart inde ewich heil
      - l[n=4]: 'steit an den cruytz: nu kuysser eyn.'
    - lg[n=16,type=strophe]:
      - l[n=1]: Sulde ich dyn hulde ind dyn rich verliesen,
      - l[n=2]: er hondert cruytz wulde ich kiesen;
      - l[n=3]: her, gyff myr macht ind lidsamheit
      - l[n=4]: ind crucige mych, it sy myr lieff off leit.
    - lg[n=17,type=strophe]:
      - l[n=1]: Als dir dat cruytz zo hartzen geit,
      - l[n=2]: 'so denck, wat ich dir haen bereit:'
      - l[n=3]: mych selver geven ich dir zo loen,
      - l[n=4]: mit den engelen die ewiche cron.
    - lg[n=18,type=strophe]:
      - l[n=1]: O myn alrelieffste sele,
      - l[n=2]: mynne Got ind lais die werelt heel;
      - l[n=3]: sich an dat goit, dat Jhesus is,
      - l[n=4]: des hemels bistu gans gewys.
    - lg[n=19,type=strophe]:
      - l[n=1]: Dan wil ich dich omvangen
      - l[n=2]: ind vur dir an den dantze gaen,
      - l[n=3]: da du mir na volgen salt
      - l[n=4]: ind ontfangen van myr dat dusent valt.
    - lg[n=20,type=strophe]:
      - l[n=1]: O myn lieffste brudegom tzart,
      - l[n=2]: dit is dynre mynnen art,
      - l[n=3]: lieff zo haen, die dich hie mynnen
      - l[n=4]: myt rynen hertzen int myt luteren synnen.
    - lg[n=21,type=strophe]:
      - l[n=1]: Du salt rasten na der arbeit dyn
      - l[n=2]: ind myt myr in ewicher vrouden syn;
      - l[n=3]: nu sal haven dyn lyden eyn ende
      - l[n=4]: ind syn verloist van allen ellende.
    - lg[n=22,type=strophe]:
      - l[n=1]: Des dancke ich dir van allem hertzen,
      - l[n=2]: dat ich verloist byn allen smertzen;
      - l[n=3]: dyn barmherzicheit is ongetzalt
      - l[n=4]: ind dyn genad mannychvalt.
    - lg[n=23,type=strophe]:
      - l[n=1]: Nu saltu leven na dyme willen
      - l[n=2]: ind syn allewege in suesser stillen;
      - l[n=3]: nu saltu haven wunssches gewalt
      - l[n=4]: ind ewiger vrouden alle tzyt behalt.
    - lg[n=24,type=strophe]:
      - l[n=1]: Nu wil ich alle wege vroelich syn
      - l[n=2]: ind loven dich van der genaden dyn,
      - l[n=3]: die du hais gegeven mir,
      - l[n=4]: des dancken ich van ganssem hertzen dir.
    - lg[n=25,type=strophe]:
      - l[n=1]: Nu saltu eweclich vroelich syn
      - l[n=2]: sonder leit ind eynich pyn;
      - l[n=3]: ich wil syn dyn ewiche crone
      - l[n=4]: nu ind alle wegen in des hemels throne.
  - song[n=40.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Wer sich in lyden kan verblyden,
      - l[n=2]: van recht so mach he wesen vro;
      - l[n=3]: dat is myr leyder neit gegeven,
      - l[n=4]: myr en mois dar sterven helpen zo.
    - lg[n=2,type=strophe]:
      - l[n=1]: Sterven dat mois ommer syn,
      - l[n=2]: sal ich ommer doen also;
      - l[n=3]: naturliche vroude mois all verderven,
      - l[n=4]: sal ich in lyden wesen vro.
    - lg[n=3,type=strophe]:
      - l[n=1]: Lyden moiss ich ommer dragen,
      - l[n=2]: mir werde wail off mir werde wee;
      - l[n=3]: koende ich mych wail dar in gehalden,
      - l[n=4]: so moecht ich mych verblyden ser.
    - lg[n=4,type=strophe]:
      - l[n=1]: Lyden is eyn edel vrucht;
      - l[n=2]: die Christus woulde mynnen,
      - l[n=3]: der sich dar in hat wail besoicht,
      - l[n=4]: der mach sich leren kennen.
    - lg[n=5,type=strophe]:
      - l[n=1]: Nu laist ons liden loven
      - l[n=2]: ind dar in ommer wesen vro
      - l[n=3]: om die vroude, die is heir boven,
      - l[n=4]: dat dunckt mych wesen goit also.
  - song[n=41.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Myr geleiffden eyn jongelinck
      - l[n=2]: mynnenclich gar wail gestalt,
      - l[n=3]: he hait hartz, moit ind alle myn synne
      - l[n=4]: in syn gewalt;
      - l[n=5]: dat ich neit stedich by em en byn
      - l[n=6]: mit hertz, myt syn
      - l[n=7]: inde myt alle dat ich byn,
      - l[n=8]: dat koempt van mynen schulden.
    - lg[n=2,type=strophe]:
      - l[n=1]: Synt dat by mynen schulden koempt,
      - l[n=2]: datz myr doch leit.
      - l[n=3]: Ich wilt eme selver clagen,
      - l[n=4]: dat it myr neit bes en geit;
      - l[n=5]: so hilpt he myr ind gyfft mir macht
      - l[n=6]: ind dartzo krafft
      - l[n=7]: ind goede gedacht,
      - l[n=8]: dat ich by em wil bliven.
    - lg[n=3,type=strophe]:
      - l[n=1]: He hait so vil vur mich gedaen;
      - l[n=2]: it weir wonder grois,
      - l[n=3]: dat ich em neit lieff en soulde haen
      - l[n=4]: bis in den doit;
      - l[n=5]: ich wil em lieff haen sonder bedwanck
      - l[n=6]: myt ganssen anvanck,
      - l[n=7]: aen allen wanck
      - l[n=8]: wil ich eme stedich bliven.
    - lg[n=4,type=strophe]:
      - l[n=1]: Woult du wyssen, wen ich meyne,
      - l[n=2]: ich sagen dir,
      - l[n=3]: it is Jhesus van Nazarenen,
      - l[n=4]: he is by myr;
      - l[n=5]: so wan ich haen eyn hartze reyne
      - l[n=6]: ind yn alleyne
      - l[n=7]: ind anders geyne
      - l[n=8]: alleyn dar yn wil laissen.
    - lg[n=5,type=strophe]:
      - l[n=1]: Als die becoiringen comen
      - l[n=2]: vur myns hertzen doir,
      - l[n=3]: so wil ich mych laissen duncken,
      - l[n=4]: dair sy eyn grois geck voir;
      - l[n=5]: ind treckt mych vast van achter an
      - l[n=6]: ind dan staen
      - l[n=7]: ind reden han
      - l[n=8]: by Jhesum, mynen heren.
    - lg[n=6,type=strophe]:
      - l[n=1]: Als mych der geck vast treckt
      - l[n=2]: ind he neit aff en leist,
      - l[n=3]: so gryff ich den staff des cruytz
      - l[n=4]: ind slae yn dan dair myt,
      - l[n=5]: dat he neder velt zo der erden,
      - l[n=6]: so leist he mych gewerden
      - l[n=7]: ind volherden
      - l[n=8]: in mynen goeden wercken.
    - lg[n=7,type=strophe]:
      - l[n=1]: Als ich den eynen geck
      - l[n=2]: dan aff geslagen haen,
      - l[n=3]: so coempt gerynge eyn ander
      - l[n=4]: ind treckt mych wederom an;
      - l[n=5]: so synt myr de gecken allwege by,
      - l[n=6]: so wa ich sy,
      - l[n=7]: ych byn droeff off blyde,
      - l[n=8]: ich en kan on neit ontrynnen.
    - lg[n=8,type=strophe]:
      - l[n=1]: Den besten syn, den ich dar op weis,
      - l[n=2]: dat is der gene,
