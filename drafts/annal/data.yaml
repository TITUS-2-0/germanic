      - l[n=3]: want liden en wil mi niet begeven,
      - l[n=4]: so langh als ic dit leven haen.
    - lg[n=4,type=strophe]:
      - l[n=1]: Och, Gade ende onser vrouwen mach ic wael clagen,
      - l[n=2]: synt dat ic irst in dit leven quam,
      - l[n=3]: en dorft ic dye water des rouwens niet haelen
      - l[n=4]: wtter systerren van Betlehem.
    - lg[n=5,type=strophe]:
      - l[n=1]: Och God ende och God, wat is dit leven,
      - l[n=2]: daer men dus voel in liden moet;
      - l[n=3]: heds en Got selver niet gegeven,
      - l[n=4]: ten weer to liden om geen guet.
    - lg[n=6,type=strophe]:
      - l[n=1]: Ic en weet niet, woe dat mach wesen,
      - l[n=2]: dat Got sus ongelike deelt;
      - l[n=3]: den eenen gift hee troest ende vrede,
      - l[n=4]: den anderen druc ende swaer verdriet.
    - lg[n=7,type=strophe]:
      - l[n=1]: In druc soe weer wael troest gelegen,
      - l[n=2]: die oer to rechte sueken kond;
      - l[n=3]: dat moit een kunstich meister wesen
      - l[n=4]: ende leggen al syn vlite daer an.
    - lg[n=8,type=strophe]:
      - l[n=1]: Och, alle troest der creaturen is mi ontweken,
      - l[n=2]: des clage ic Gade ende onser vrouwen,
      - l[n=3]: ende alle solaes heft mi vergeten,
      - l[n=4]: mer liden en dede my nye ontrouwe.
    - lg[n=9,type=strophe]:
      - l[n=1]: Ombvangen bun ic mit swaren striden,
      - l[n=2]: helpt, riker Got, dat clage ic di;
      - l[n=3]: ic werde gelaten an allen siden,
      - l[n=4]: mer als mi dunckt, is liden myn loen.
    - lg[n=10,type=strophe]:
      - l[n=1]: Alle solaes der werelt heb ic begeven
      - l[n=2]: ende haepten, groten loen toe ontfaen
      - l[n=3]: ende meynden, voirt in vreden to wesen,
      - l[n=4]: mer als mi dunckt, is liden myn loen.
    - lg[n=11,type=strophe]:
      - l[n=1]: Och God, die hir nu wael kunde liden,
      - l[n=2]: weer dat lieff, of weer dat leet,
      - l[n=3]: och, die mocht sick seer wael verbliden,
      - l[n=4]: mer als dat an een sterven geet.
    - lg[n=12,type=strophe]:
      - l[n=1]: Mit vrouden mach ic van desen liden wael spreken,
      - l[n=2]: want wi thwe gesellen syn;
      - l[n=3]: als ic myn heer ende God vergete,
      - l[n=4]: so roept mi liden weder yn.
    - lg[n=13,type=strophe]:
      - l[n=1]: Een torney is mi van swaeren verdriet,
      - l[n=2]: helpt, ricker Got, tot mynen onwille;
      - l[n=3]: heb ic troest of heb ic niet,
      - l[n=4]: ic moit mi liden ende swigen al styll.
    - lg[n=14,type=strophe]:
      - l[n=1]: Dit torney to striden en is mi geen speel,
      - l[n=2]: des clage ic Gade myn aventuer;
      - l[n=3]: geve he mi troest, he dede oic al soe wael,
      - l[n=4]: want mi dit leven wort al suer.
    - lg[n=15,type=strophe]:
      - l[n=1]: Als ic van desen torney hoer spreken,
      - l[n=2]: van vresen duet my myn herte soe wee;
      - l[n=3]: schilde ende speer moet daer breken,
      - l[n=4]: die helm des vredens gaet all ontwe.
    - lg[n=16,type=strophe]:
      - l[n=1]: Och, waer heft ye ridder torney gestreden,
      - l[n=2]: Got heft om daer wt verlost
      - l[n=3]: ende heft om segen ende vroude gegeven,
      - l[n=4]: mer druck ende liden is al myn troest.
    - lg[n=17,type=strophe]:
      - l[n=1]: Och, vremde bun ic yn veren lande,
      - l[n=2]: daer ic sus vyel yn liden moet,
      - l[n=3]: ende ongetroest moet ic daer gangen,
      - l[n=4]: als een ellendich pelgerum duyt.
    - lg[n=18,type=strophe]:
      - l[n=1]: Och, et is mi veer, daer ic gern weer,
      - l[n=2]: och, Got, daer al myn synne na staet,
      - l[n=3]: hir baven by onsen lieven heren,
      - l[n=4]: want myns en is hir genen raet.
    - lg[n=19,type=strophe]:
      - l[n=1]: Och, ic bloide gelic enen gronen rise,
      - l[n=2]: eer my die wytte rock wart angedaen;
      - l[n=3]: och, Got, ic moyt verdorren eer tyde,
      - l[n=4]: want druc ende liden heeft my omvaen.
    - lg[n=20,type=strophe]:
      - l[n=1]: Och, ic mach der tortelldoven wael geliken,
      - l[n=2]: die oeren gegaden verlaren heft;
      - l[n=3]: so vlucht sy op den dorren thvygen,
      - l[n=4]: ende si is drurich to alre tit.
    - lg[n=21,type=strophe]:
      - l[n=1]: Ic bidde Maria, der moder Gades,
      - l[n=2]: dat sy mi help mit oerre handt,
      - l[n=3]: dat ic in dit striden volduyr,
      - l[n=4]: want myn ziel dair voir steet to pant.
    - lg[n=22,type=strophe]:
      - l[n=1]: O Maria, en wilt myns niet vergeten,
      - l[n=2]: an di, werde vrouwe, steet al myn troist;
      - l[n=3]: gy sidt een sterne des meers gehieten,
      - l[n=4]: gy hebt der dit iaer soe mennich verloest.
    - lg[n=23,type=strophe]:
      - l[n=1]: Weest vrome ende en wilt u niet versagen,
      - l[n=2]: mer hebt altoes guden moyt,
      - l[n=3]: ende wilt mi al u liden clagen,
      - l[n=4]: ende et sal selver wesen u troist.
    - lg[n=24,type=strophe]:
      - l[n=1]: Ten lave myns heren wil ic nu liden
      - l[n=2]: ende hebben altoes guden moyt,
      - l[n=3]: dat ic van synen sege verblide,
      - l[n=4]: al soldet my costen vleisch ende bloet.
    - lg[n=25,type=strophe]:
      - l[n=1]: Mer als dese jongelynck dus heeft gestreden,
      - l[n=2]: ende wat sal dan wesen syn loen?
      - l[n=3]: Die blitschap des hemels mit allen heiligen,
      - l[n=4]: ende Jhesus sal selver wesen syn croen.
