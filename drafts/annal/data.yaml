    - lg[n=10,type=strophe]:
      - l[n=1]: Myn hoffen, myn troist ind alle myn zoverlaiss,
      - l[n=2]: dat is myn Got, myn heren;
      - l[n=3]: wie gern sollde ich wesen onderdaen
      - l[n=4]: zo synre ewicher eren.
  - song[n=53]:
