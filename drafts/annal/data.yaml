- body:
  - song[n=1]:
    - lg[n=1,type=strophe]:
      - l[n=1]: Nu bydden wir den hilgen geist
      - l[n=2]: om den rechten geloven alre meist,
      - l[n=3]: und dat ons Got behoede an onser enden,
      - l[n=4]: wanne wir van hynnen varen wss diser ellenden,
      - l[n=5]: kyrieleison.
    - lg[n=2,type=strophe]:
      - l[n=1]: Du hoichste troister in al onser noit,
      - l[n=2]: hilff ons, dat wir neit en furchten schande noch doit,
      - l[n=3]: und dat wir by eme blyven, du truwer heilant,
      - l[n=4]: de ons bracht hait zo dem rechten vaderlant,
      - l[n=5]: kyrieleison.
    - lg[n=3,type=strophe]:
      - l[n=1]: Du werdige lycht, schenckt ons dyne gontz,
      - l[n=2]: leir ons Jhesum Christum, den leven born,
      - l[n=3]: und dat wir malkanderen leven
      - l[n=4]: under eyn freden und up eynen synne blyven,
      - l[n=5]: kyrieleison.
  - song[n=2]:
    - l[n=6]: Yck droech schoen bloemen yn myner handt end oeren roeck en rock ick
        nyet
  - song[n=4]:
    - lg[n=1,type=strophe]:
      - l[n=1]: In dulci iubilo,
      - l[n=2]: synget ind weset vro,
      - l[n=3]: al ons hertzen vrouden
      - l[n=4]: ligget in presepio.
      - l[n=5]: Dat luchtet als die sonne
      - l[n=6]: matris in gremio.
      - l[n=7]: Ergo merito, ergo merito
      - l[n=8]: des sullen alle hertzen
      - l[n=9]: sweven in gaudio.
    - lg[n=2,type=strophe]:
      - l[n=1]: O Jhesu parvule,
      - l[n=2]: na dir is mir so wee,
      - l[n=3]: troist all myn gemuede,
      - l[n=4]: tu puer optime,
      - l[n=5]: it tzeympt wael dynre guede,
      - l[n=6]: tu puer inclite.
      - l[n=7]: Trahe me post te,
      - l[n=8]: trahe me post te
      - l[n=9]: al in dyns vaders riche,
      - l[n=10]: tu princeps glorie.
    - lg[n=3,type=strophe]:
      - l[n=1]: Ubi sunt gaudia?
      - l[n=2]: Nyrgent anders dan dair,
      - l[n=3]: dair die engelen syngen
      - l[n=4]: di nova cantica,
      - l[n=5]: dair hoirt men snaren clingen
      - l[n=6]: in regis curia.
      - l[n=7]: Eya qualia, eya qualia,
      - l[n=8]: dair synt so suesse wysen
      - l[n=9]: Christi presencia.
    - lg[n=4,type=strophe]:
      - l[n=1]: Maria nostra spes,
      - l[n=2]: nu gont ons jonffrau des,
      - l[n=3]: dat wir selich werden
      - l[n=4]: alls oer progenies.
      - l[n=5]: Vergyfft ons onse sunden
      - l[n=6]: meir dan zo septies.
      - l[n=7]: Vitam nobis des, vitam nobis des,
      - l[n=8]: ind dat wir deilich werden
      - l[n=9]: eterna requies.
    - lg[n=5,type=strophe]:
      - l[n=1]: Nos cum talibus,
      - l[n=2]: wir sullen syngen alsus
      - l[n=3]: 'myt ynnenclichen hertzen:'
      - l[n=4]: sanctus, sanctus, sanctus,
      - l[n=5]: dat wir neit en lyden smertzen,
      - l[n=6]: des help ons Jhesus.
      - l[n=7]: Eya flebimus, eya flebimus
      - l[n=8]: yn dynes vaders ryche
      - l[n=9]: benedicamus.
  - song[n=13]:
    - p:
      - foreign[lg=lat-Latn]: Sub nota Puer nobis nascitur
    - lg[n=1,type=strophe]:
      - l[n=1]: Ons is geboren eyn kyndelyn
      - l[n=2]: noch claire dan de sonne,
      - l[n=3]: dat sal der werelt eyn here syn
      - l[n=4]: ind ouch der engelen wonne.
    - lg[n=2,type=strophe]:
      - l[n=1]: Nu vrouwet uch, vrouwet uch, jonffrauwe fyn,
      - l[n=2]: nu vrouwet uch ummermere,
      - l[n=3]: want ir den heren Jhesum Christum
      - l[n=4]: in oeren schois gebeirt.
    - lg[n=3,type=strophe]:
      - l[n=1]: Ir wonden in eyn doekelgyn
      - l[n=2]: den voirsten van den landen,
      - l[n=3]: ind lechten in eyn kribbelyn
      - l[n=4]: myt oeren sne wyssen henden.
    - lg[n=4,type=strophe]:
      - l[n=1]: Nu suys, nu suys, myn leve kynt,
      - l[n=2]: myn Got, myn heil, myn here,
      - l[n=3]: du bis myn, ind ich byn dyn,
      - l[n=4]: des hemels bistu eyn here.
    - lg[n=5,type=strophe]:
      - l[n=1]: Nu willen wir syngen myt vrouden hoge
      - l[n=2]: cum cantibus in choro,
      - l[n=3]: cum cantibus in organo,
      - l[n=4]: dat ons dat kyntgen blyve.
    - lg[n=6,type=strophe]:
      - l[n=1]: Assit assit assit as
      - l[n=2]: assit assit as
      - l[n=3]: assit assit assit as
      - l[n=4]: benedicamus gratias.
  - song[n=14.]:
    - p:
      - foreign[lg=lat-Latn]: Sub nota puer nobis nascitur. Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Jhesus, suesse lieff al eynich eyn,
      - l[n=2]: ws Maria geboren,
      - l[n=3]: du bis myns hertzen troist alleyn
      - l[n=4]: ws dusenden wsverkoren.
    - lg[n=2,type=strophe]:
      - l[n=1]: Syt willekommen, suesse Jhesukyn,
      - l[n=2]: in snoeden doeken gewonden,
      - l[n=3]: gelacht int cribbekyn,
      - l[n=4]: da oss ind esel an stonden.
    - lg[n=3,type=strophe]:
      - l[n=1]: Jhesus, du coerst eyn wyntersche nacht
      - l[n=2]: ind ouch eyne arm moder,
      - l[n=3]: ich en hoerde nochtans geyn gewach
      - l[n=4]: van eynichen bonten voeder.
    - lg[n=4,type=strophe]:
      - l[n=1]: In hemel en was armoit noch verdreit,
      - l[n=2]: dat kruit bloede in der erden,
      - l[n=3]: die lude en wosten de durbarheit neit,
      - l[n=4]: eir sy Jhesus wolde anwerden.
    - lg[n=5,type=strophe]:
      - l[n=1]: 'Die engelen sungen eynen nuwen sanck:'
      - l[n=2]: Glorie sy Goed in den throne;
      - l[n=3]: die melodie gaff so suessen clanck,
      - l[n=4]: die heirdekens songen myt schoene.
    - lg[n=6,type=strophe]:
      - l[n=1]: Ons is geboren eyn cleyn kyndekyn,
      - l[n=2]: al der engelen eyn here.
      - l[n=3]: Al die werelt is ouch myt syn,
      - l[n=4]: he mynnet ons lutterlich sere.
    - lg[n=7,type=strophe]:
      - l[n=1]: Nu lait ons gaen in Bethleem,
      - l[n=2]: dat kyndelyn visyteren,
      - l[n=3]: wir haven gehoirt der engelen sanck,
      - l[n=4]: wir willen myt iubelieren.
    - lg[n=8,type=strophe]:
      - l[n=1]: O Jhesu, du bis myns hertzen geryff
      - l[n=2]: mynre der suver megden,
      - l[n=3]: du bleyfft gesunt, al ander lieff
      - l[n=4]: ich en kan oere neit geplegen.
    - lg[n=9,type=strophe]:
      - l[n=1]: Maria, leve moder myn,
      - l[n=2]: ich en kan van uch neit gescheiden,
      - l[n=3]: ich en have gekust dyn kyndelyn
      - l[n=4]: en neme oirloeff van uch beiden.
    - lg[n=10,type=strophe]:
      - l[n=1]: Vallazu zu vollazuzu vallanyuo
      - l[n=2]: laet ons gaen, dat kyndelyn rest,
      - l[n=3]: benedicamus domino.
  - song[n=15]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Den heirden up de velden
      - l[n=2]: den dede der engel kont,
      - l[n=3]: wie Jhesus Christus geboeren weir
      - l[n=4]: van eynre maget ionck.
    - lg[n=2,type=strophe]:
      - l[n=1]: It was der suesse Jhesus,
      - l[n=2]: ind he was suesse ind ionck,
      - l[n=3]: des vlois die wysse reyne mylch
      - l[n=4]: durch synen hilger mont.
    - lg[n=3,type=strophe]:
      - l[n=1]: Doe spraechen die propheten,
      - l[n=2]: des hedden sy lange begert,
      - l[n=3]: dat Got den hemel up sloesse
      - l[n=4]: ind queme her neder wert.
    - lg[n=4,type=strophe]:
      - l[n=1]: Sy brechten in den tempel
      - l[n=2]: dat suesse Jhesusgyn.
      - l[n=3]: Sy offerden up den elter
      - l[n=4]: tzwey durdelduvergyn.
    - lg[n=5,type=strophe]:
      - l[n=1]: Och hed ich her Jhesus,
      - l[n=2]: wat woelde ich mit em doen?
      - l[n=3]: Ich neme in in myne armgen
      - l[n=4]: ind dede sy vaste zo.
  - song[n=16.]:
    - p:
      - foreign[lg=lat-Latn]: Sub nota Dies est laeticiae
    - lg[n=1,type=strophe]:
      - l[n=1]: Eyn kyndelyn so lovelich
      - l[n=2]: is ons geboren hude
      - l[n=3]: van eynre jonffrouwe suverlich,
      - l[n=4]: troist sy allen luden.
      - l[n=5]: Weir ons dat kyndelyn neit geboeren
      - l[n=6]: so weren wir al zo mail verloeren,
      - l[n=7]: dat heil is onser alre.
      - l[n=8]: Eya, suesse Jhesus Christ,
      - l[n=9]: want tu mynsch geboeren bis,
      - l[n=10]: behuede ons vor der hellen.
    - lg[n=2,type=strophe]:
      - l[n=1]: Dry edel konynck, hoge geboren,
      - l[n=2]: bekanten yn by den sternen,
      - l[n=3]: wie ons eyn kyndelyn weir geboren;
      - l[n=4]: sy woelden yn schauwen gerne;
      - l[n=5]: 'sy namen myt sich richen zoult:'
      - l[n=6]: myrre, wyroch inde goult.
      - l[n=7]: Sy tzogen yrre straissen.
      - l[n=8]: Sy vielen neder up yr knee,
      - l[n=9]: dat kynt ontfynck den offer syn
      - l[n=10]: ind ouch die moder schone.
    - lg[n=3,type=strophe]:
      - l[n=1]: Do der offer was gescheit
      - l[n=2]: van den konyncken allen,
      - l[n=3]: sy namen oirloff weder van dan,
      - l[n=4]: sy tzogen heyn zo landen;
      - l[n=5]: der engel voirt sy sulcher sycht,
      - l[n=6]: dat sy zo Heroden en quemen nicht.
      - l[n=7]: He begont ser zo vragen
      - l[n=8]: in dem lande al over al
      - l[n=9]: om des konyncks lovesam,
      - l[n=10]: sy hadden yn bedroegen.
    - lg[n=4,type=strophe]:
      - l[n=1]: Jhoseph nam dat kyndelyn
      - l[n=2]: 'leifflich in syn armen:'
      - l[n=3]: Maria, lieve moder myn,
      - l[n=4]: nu trecken wir van den landen
      - l[n=5]: ind trecken in Egypten lant,
      - l[n=6]: da wirt ons vroud ind wonne bekant,
      - l[n=7]: wir en dorren neit langer blyven.
      - l[n=8]: Eya, wilche valsche lyst
      - l[n=9]: lechten sy an den werden Crist,
      - l[n=10]: sy liessen de kyndergen doeden.
    - lg[n=5,type=strophe]:
      - l[n=1]: Weir Got mynsche neit geboeren,
      - l[n=2]: als ons de propheten songen,
      - l[n=3]: so weren wir alzo mail verloeren.
      - l[n=4]: Nu is ons heil erlongen
      - l[n=5]: ind gaff ons dar den duren doit.
      - l[n=6]: Maria brecht ons dat levendige broit,
      - l[n=7]: des sollen wir loven alle
      - l[n=8]: ind soellen wesen allewege vro
      - l[n=9]: 'ind syngen myt den engelen hoge:'
      - l[n=10]: Gloria in excelsis deo. Amen.
  - song[n=17.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: It wart geboren in eynre nacht,
      - l[n=2]: o virgo Maria,
      - l[n=3]: eyn cleynes kynt van groisser macht,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=2,type=strophe]:
      - l[n=1]: So kalde necht men nye en vant,
      - l[n=2]: o virgo Maria,
      - l[n=3]: als do dat kynt geboren wart,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=3,type=strophe]:
      - l[n=1]: Sy lachten in yn eyn kribbelyn,
      - l[n=2]: o virgo Maria,
      - l[n=3]: hou dat was syn beddekyn,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=4,type=strophe]:
      - l[n=1]: Dair en was alles guetz neit me,
      - l[n=2]: o virgo Maria,
      - l[n=3]: her Joseph reis syn hoesen entzwei,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=5,type=strophe]:
      - l[n=1]: Sy wanten it in eyn doechelyn,
      - l[n=2]: o virgo Maria,
      - l[n=3]: doe bleckden eme syn voeselyn,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=6,type=strophe]:
      - l[n=1]: De moder solde eyn pepgen machen,
      - l[n=2]: o virgo Maria,
      - l[n=3]: her Joseph moist dat hoiltzgen raiffen,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=7,type=strophe]:
      - l[n=1]: De engelen in excelsis hoege,
      - l[n=2]: o virgo Maria,
      - l[n=3]: songen gloria deo,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=8,type=strophe]:
      - l[n=1]: Sy dedent ouch den heirtgen koent,
      - l[n=2]: o virgo Maria,
      - l[n=3]: Got ys geboeren in deser stont,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=9,type=strophe]:
      - l[n=1]: He ys eyn troist der werelt all,
      - l[n=2]: o virgo Maria,
      - l[n=3]: de ons van sunden loesen sal,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=10,type=strophe]:
      - l[n=1]: 'De hirden sprachen onder eyn:'
      - l[n=2]: o virgo Maria,
      - l[n=3]: nu laist ons gaen zo Bethlehem,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=11,type=strophe]:
      - l[n=1]: Nu gaent wir snel ind treden vort,
      - l[n=2]: o virgo Maria,
      - l[n=3]: dair vinden wir dat ewige wort,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=12,type=strophe]:
      - l[n=1]: Dry konyngen quamen wss verren lande,
      - l[n=2]: o virgo Maria,
      - l[n=3]: sy brechten offer drierhande,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=13,type=strophe]:
      - l[n=1]: Golt, wyroch, myrre brechten sy,
      - l[n=2]: o virgo Maria,
      - l[n=3]: da was de reyne maget by,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=14,type=strophe]:
      - l[n=1]: 'Der engel sprach: Joseph, stant up,'
      - l[n=2]: o virgo Maria,
      - l[n=3]: wir moissen rumen den hoff,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=15,type=strophe]:
      - l[n=1]: Ind vleyn yn Egypten lant,
      - l[n=2]: o virgo Maria,
      - l[n=3]: Herodes sueckt dat kynt zo hant,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=16,type=strophe]:
      - l[n=1]: He wilt synen zorn wrechen,
      - l[n=2]: o virgo Maria,
      - l[n=3]: ind wilt dat kynt zer doit erstechen,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=17,type=strophe]:
      - l[n=1]: Joseph hat eyn eselyn,
      - l[n=2]: o virgo Maria,
      - l[n=3]: dar up sat he de ionffer fyn,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=18,type=strophe]:
      - l[n=1]: He gaff ir in yren armen,
      - l[n=2]: o virgo Maria,
      - l[n=3]: den heren, den sy mait gebar,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=19,type=strophe]:
      - l[n=1]: Her Joseph vur den esel schreit,
      - l[n=2]: o virgo Maria,
      - l[n=3]: Maria de reyne mait eme na gereit,
      - l[n=4]: o benivolencia, o o o virgo Maria.
    - lg[n=20,type=strophe]:
      - l[n=1]: So verre in Egipten lant,
      - l[n=2]: o virgo Maria,
      - l[n=3]: behoede ons vur den hellen brant,
      - l[n=4]: o benivolencia, o o o virgo Maria.
  - song[n=18.]:
    - p:
      - foreign[lg=lat-Latn]: Carmen
    - lg[n=1,type=strophe]:
      - l[n=1]: Tzo den ewigen leven were ich gern, al wirt it lanck,
      - l[n=2]: wir willen van Jhesus syngen eynen suessen sanck,
      - l[n=3]: so wie zer eirsten nacht geschach,
      - l[n=4]: do he in der kribben lach
      - l[n=5]: gar onverborchen;
      - l[n=6]: so wer eyn reyn hertze hait,
      - l[n=7]: de en darff neit sorgen.
    - lg[n=2,type=strophe]:
      - l[n=1]: Van den oversten rait wart eyn boide gesant,
      - l[n=2]: eyn hillich engel, de was Gabriel genant,
      - l[n=3]: he quam, al da de maget was,
      - l[n=4]: in irre kameren, da sy las;
      - l[n=5]: 'he sprach mit zochten:'
      - l[n=6]: Gegruyt systu, Maria,
      - l[n=7]: du darffs neit fruchten.
    - lg[n=3,type=strophe]:
      - l[n=1]: Du bis alrer genaden vol, Got is mit dir,
      - l[n=2]: dyns lyffs frucht gebenedyt sy,
      - l[n=3]: Got wilt van dir geboren wesen,
      - l[n=4]: des salstu, jonffer, wail genesen
      - l[n=5]: van alle sweren;
      - l[n=6]: wat Got wilt, dat moes gescheyn,
      - l[n=7]: der leve here.
    - lg[n=4,type=strophe]:
      - l[n=1]: Gebenedyt systu, suesse her Jhesu Crist,
      - l[n=2]: wantu myn troist, myn zoverlais, myn hoffen bis,
      - l[n=3]: noch claere dan der sonnen schyn,
      - l[n=4]: so sluys up dat hertze myn
      - l[n=5]: ind ouch myn synne,
      - l[n=6]: ind guys den hilgen geyst dar in
      - l[n=7]: mit synre mynne.
    - lg[n=5,type=strophe]:
      - l[n=1]: Do sich de mait Maria wail versan,
      - l[n=2]: dat die zyt vil balde solde eyn ende hayn,
      - l[n=3]: 'sy sprach: Joseph, mich steit der syn,'
      - l[n=4]: zo Bethleem dar moissen wir hyn;
      - l[n=5]: ich han vernomen,
      - l[n=6]: dat Christus wilt geboren syn
      - l[n=7]: der werelt zo vromen.
    - lg[n=6,type=strophe]:
      - l[n=1]: Joseph trat mit haist dar hyn bis an die stat,
      - l[n=2]: dat eirste huys, da he de herberichynne bat,
      - l[n=3]: da stunt eyn esel ind eyn rynt,
      - l[n=4]: da wart geboren dat suesse kynt,
      - l[n=5]: der werelt zo troiste;
      - l[n=6]: wir moisten al verloeren syn,
      - l[n=7]: hed he ons neit an dem cruce erloist.
    - lg[n=7,type=strophe]:
      - l[n=1]: Do die echt dage om quamen, myn noch me,
      - l[n=2]: do wart dat kynt besneden na der alder ee,
      - l[n=3]: des XIII. dachs wart eme gebracht
      - l[n=4]: van dryn konyngen wail bedacht
      - l[n=5]: eyn offer schone;
      - l[n=6]: de richer Got
      - l[n=7]: geve sich ons zo lone.
    - lg[n=8,type=strophe]:
      - l[n=1]: Dat kintgen dat was suverlich,
      - l[n=2]: Maria die was vrouden rich
      - l[n=3]: gar onverborchen;
      - l[n=4]: so wer Jhesus in synem hertzen dreit,
      - l[n=5]: de en darff neit sorgen.
  - song[n=19.]:
    - p:
      - foreign[lg=lat-Latn]: Sub nota Dies est leticie nam p(rocessit)
    - lg[n=1,type=strophe]:
      - l[n=1]: It is eyn dach der vrolicheit,
      - l[n=2]: want Got mynsch geboren is
      - l[n=3]: ws Marien in reynicheit
      - l[n=4]: van den hilgen geist
      - l[n=5]: als eyn roes van rosen fyn
      - l[n=6]: durch de gotlicheit.
    - lg[n=2,type=strophe]:
      - l[n=1]: Wonder ist, dat Got bedreiff,
      - l[n=2]: dat Maria ionffer bleiff,
      - l[n=3]: ind Gotz wort an oir bekleiff;
      - l[n=4]: onbegriffelich ist,
      - l[n=5]: dat Maria Jhesum Crist
      - l[n=6]: Got mynsch hait gebeirt.
