      - l[n=1558]: er fant da silber und gold;
      - l[n=1559]: sin degen macht er im da hold
      - l[n=1560]: wan er teiltte in daz guͦt.
      - l[n=1561]: '..............................'
  - chapter[n=48]:
    - head[lg=deu-Latn]: Alexander besiegt Darius am Strage
    - div:
      - l[n=1562]: do man Daryo daz sagt,
      - l[n=1563]: niut sere er es noch klagt,
      - l[n=1564]: doch swor er ein teill
      - l[n=1565]: 'bi sines riches heill:'
      - l[n=1566]: es stüende niht vierzehen tag,
      - l[n=1567]: man müesti hoͤren soͤliche klag,
      - l[n=1568]: wie er daz anfieng,
      - l[n=1569]: Allexander hieng.
      - l[n=1570]: botten wurden do gesant
      - l[n=1571]: '....................'
      - l[n=1572]: über alle sine rich.
      - l[n=1573]: allen sinen fürsten gelich
      - l[n=1574]: den klagt er schaden und schand,
      - l[n=1575]: daz sy in xiiij tagen
      - l[n=1576]: werent bereit ze Mosopotani.
      - l[n=1577]: sin heren alle dar komen.
      - l[n=1578]: 'sin her wolt er : : : : schuͦwen,'
      - l[n=1579]: wie menig schar er moͤchtte han.
      - l[n=1580]: ein schar sol han
      - l[n=1581]: sechs tusing sechs hundert sechs und sechzig man.
      - l[n=1582]: zwen und drisig küng wurden gezalt;
      - l[n=1583]: herzogen und groffen, der was
      - l[n=1584]: sibenzig und ij hundert, als ich es las;
      - l[n=1585]: von Persya ...
      - l[n=1586]: sibenzig tusing man
      - l[n=1587]: '..............................'
      - l[n=1588]: die von Kononeses
      - l[n=1589]: mit fünfzig tusing knechten,
      - l[n=1590]: die wol getorsten vechten;
      - l[n=1591]: die Papili komen dar
      - l[n=1592]: vierzig tusing in ir schar.
      - l[n=1593]: da kam im ein schar gros,
      - l[n=1594]: 'die der reisse niut verdros:'
      - l[n=1595]: von Medendrich hundert tusing kan ir dar,
      - l[n=1596]: die warent zagheit bar;
      - l[n=1597]: achzig tusing wart gesant
      - l[n=1598]: von Cilliczya dem lant;
      - l[n=1599]: von Ninive brachte dar
      - l[n=1600]: zwenzig tusing in ir schar;
      - l[n=1601]: achzig tusing warent der,
      - l[n=1602]: die von Armenye komen her;
      - l[n=1603]: die snellen Gassern
      - l[n=1604]: und die Pilisti woltten wern
      - l[n=1605]: 'Daryo ir helffe dar:'
      - l[n=1606]: dusing rissen was ir schar.
      - l[n=1607]: noch sassen sin fryen man
      - l[n=1608]: in Fryga vier hin dan
      - l[n=1609]: '...............................'
      - l[n=1610]: die brachtten irn zwenzig tusing man;
      - l[n=1611]: von Indya dem lant
      - l[n=1612]: zwielf tusint man im sant;
      - l[n=1613]: noch kam im ein kleines her
      - l[n=1614]: von dem rotten mer
      - l[n=1615]: ein tusing sneller helden.
      - l[n=1616]: '................................'
      - l[n=1617]: nun waren sy alle ze samen komen,
      - l[n=1618]: 'ir zal ward also vernomen:'
      - l[n=1619]: sechs hunder tusing was ir do,
      - l[n=1620]: die gern dienten Taryo,
      - l[n=1621]: dar zuͦ drissig dusing oͮch.
      - l[n=1622]: ze Allexandro was im goch.
      - l[n=1623]: Allexander daz vernam.
      - l[n=1624]: daz soͤlich macht gen im kam,
      - l[n=1625]: die in bestan woltten
      - l[n=1626]: und Persyan rechen woltten;
      - l[n=1627]: er besantte sich bi der stund,
      - l[n=1628]: so er best kund;
      - l[n=1629]: er beschuͦwet oͮch sin her,
      - l[n=1630]: daz was oͮch bereit ze wer.
  - chapter[n=50]:
    - head[lg=deu-Latn]: Darius' 2. Brief an Alexander (Mohnsamen)
    - div:
      - l[n=1631]: ein breiff kam im von Daryo
      - l[n=1632]: '..............................'
      - l[n=1633]: wolt er ein fromer ritter sin,
      - l[n=1634]: daz er niut wiche von den sinen.
      - l[n=1635]: und wond er wolt in kurczlich bestan
      - l[n=1636]: '..............................'
      - l[n=1637]: sin gab sant er im oͮch da mit
      - l[n=1638]: nach hoffartigem sit.
      - l[n=1639]: ein ungefüegen wagen
      - l[n=1640]: '..............................'
      - l[n=1641]: vol olsek als unzallich
      - l[n=1642]: '...............................'
      - l[n=1643]: als unzallich wer sin ritterschaft,
      - l[n=1644]: dar an lag manges heldes krafft.
      - l[n=1645]: da mit er in straffen wolt
      - l[n=1646]: '................................'
      - l[n=1647]: Allexander den brieff gelas
      - l[n=1648]: und guͦttes muͦttes ...
      - l[n=1649]: zuͦ dem wagen er do gieng,
      - l[n=1650]: der korn in die hant fieng,
      - l[n=1651]: er as ir ein michel teil,
      - l[n=1652]: "er sprach 'wir haben guͦt heil:"
      - l[n=1653]: die korn sind sües und weich,
      - l[n=1654]: sy sint von mir ungezalt,
      - l[n=1655]: 'es ist aber guͦt ir gesmak:'
      - l[n=1656]: ir her ich wol über winden mag.
  - chapter[n=52]:
    - head[lg=deu-Latn]: Olympias schreibt Alexander von ihrer Erkrankung
    - div:
      - l[n=1657]: nun kam im botschafft,
      - l[n=1658]: sin muͦtter leg in unkraft;
      - l[n=1659]: sy hies in bitten,
      - l[n=1660]: 'daz er zuͦ ir komen woͤlt:'
      - l[n=1661]: ze hant so wurde sy gesunt,
      - l[n=1662]: daz wer ir eigenlichen kunt.
  - chapter[n=51]:
    - head[lg=deu-Latn]: Alexanders 2. Brief an Darius (Pfefferkorn)
    - div:
      - l[n=1663]: ein breif schreib Allexander; Dario
      - l[n=1664]: enbot, sin her wer unzaglich do,
      - l[n=1665]: so versech er sich, sy weren weich als die korn,
      - l[n=1666]: er solt im wessen zorn.
      - l[n=1667]: er wolt ze lande keren
      - l[n=1668]: siner muͦtter zen ern,
      - l[n=1669]: die im flisselich enbot
      - l[n=1670]: (anders durch dehein not);
      - l[n=1671]: im scheir komen
      - l[n=1672]: durch keinen sinen fromen;
      - l[n=1673]: und sant im phffeffer korn
      - l[n=1674]: '... etwo vil ...'
      - l[n=1675]: also sind mine helden suoz,
      - l[n=1676]: des er inen werden muͦs.'
      - l[n=1677]: do Daryo der botte kam
      - l[n=1678]: und er die botschaft von im vernam,
      - l[n=1679]: er sprach 'was ret er dar zuo dem korn?'
      - l[n=1680]: "'here, es was im niut zorn:"
      - l[n=1681]: er as sy güetlich,
      - l[n=1682]: 'er sprach: din her wer onzal rich,'
      - l[n=1683]: '..............................'
      - l[n=1684]: doch weren sy sües und weich.
      - l[n=1685]: die koͤrnlin er dir sant,
      - l[n=1686]: bi den duͦt er dir bekant,
      - l[n=1687]: wie sin volk ist gesmak;
      - l[n=1688]: ich füercht, es bring uns leidigen dag.'
      - l[n=1689]: '....................................'
      - l[n=1690]: Daryus nam die korn
      - l[n=1691]: und warff sy in den munt,
      - l[n=1692]: do ranff er sich ze stund.
      - l[n=1693]: do row in Allexanders vart,
      - l[n=1694]: das im je so noche ward.
  - chapter[n=53]:
    - head[lg=deu-Latn]: Alexander besiegt Darius' Feldherrn Amunta
    - div:
      - l[n=1695]: Do Allexander hein reit,
      - l[n=1696]: als uns die aventiure seit,
      - l[n=1697]: mitten in Arabya,
      - l[n=1698]: ein herzog heisset Omibya,
      - l[n=1699]: der wolt in bestan,
      - l[n=1700]: der was Daryus man.
      - l[n=1701]: an einem morgen fruo
      - l[n=1702]: kert er im mit stritte zuo
      - l[n=1703]: und vachten allen den dag,
      - l[n=1704]: daz ir hant nie gelag.
      - l[n=1705]: sy stritten dry gancze tag,
      - l[n=1706]: für war ich iuch daz sag,
      - l[n=1707]: '...............................'
      - l[n=1708]: daz manger stuͦnd in dem bluͦt
      - l[n=1709]: uncz über die kniue
      - l[n=1710]: und im oͮch geschach nie so we
      - l[n=1711]: und manger in dem bluͦt ertrank,
      - l[n=1712]: dem doch wart nie swerttes swang.
      - l[n=1713]: manig tusing bleib da dot,
      - l[n=1714]: die Arabitten fluchen von der not.
      - l[n=1715]: Allexander behuͦb den strit
      - l[n=1716]: '................................'
      - l[n=1717]: und fuͦr für sich.
      - l[n=1718]: manig burg herlich
      - l[n=1719]: under wegen [er] brach,
      - l[n=1720]: er det michel ungemach.
      - l[n=1721]: also rach er sinen zorn
      - l[n=1722]: umb die er hat verlorn.
  - chapter[n=63]:
    - head[lg=deu-Latn]: Alexander kehrt zur erkrankten Olympias zurück
    - div:
      - l[n=1723]: do er hein komen was,
      - l[n=1724]: 'sin muͦtter scheire genas:'
      - l[n=1725]: do sy in ersach,
      - l[n=1726]: do vergieng ir ungemach.
      - l[n=1727]: '..............................'
      - l[n=1728]: er besant all sin man
      - l[n=1729]: alumb by dem mer,
      - l[n=1730]: er gewan ein gros her,
      - l[n=1731]: 'daz er für mit gewalt:'
      - l[n=1732]: zehen hundert tusent wurdent gezalt
      - l[n=1733]: und zwenzig tusent mer.
      - l[n=1734]: '..............................'
  - chapter[n=64]:
    - head[lg=deu-Latn]: Alexander erobert Abditta/ Abdira
    - div:
      - l[n=1735]: daz kun von Macidonis
      - l[n=1736]: fuͦren in Persya.
      - l[n=1737]: Allexander mit starker hant
      - l[n=1738]: betwang manig burg und land.
      - l[n=1739]: '..............................'
      - l[n=1740]: Abtirus ein stat genant
      - l[n=1741]: lit an ener vestin wer
      - l[n=1742]: zwissent dem gebirge und dem mer.
      - l[n=1743]: wer in Persya wollte ritten,
      - l[n=1744]: der muͦste da für; sy woltten niut beitten,
      - l[n=1745]: sy besamnetten sich krefftenklich,
      - l[n=1746]: Allexander wer da durch ...
      - l[n=1747]: ir dienst was Daryo ungespart
      - l[n=1748]: '..............................'
      - l[n=1749]: sy woren ze sturm wol bereit
      - l[n=1750]: '..............................'
      - l[n=1751]: Allexander und sin her
      - l[n=1752]: komen für die stat geritten,
      - l[n=1753]: und ward lenger niut gebeitten,
      - l[n=1754]: krieschs fiur wurffen sy an daz tor
      - l[n=1755]: '..............................'
      - l[n=1756]: die stat enteil verbran
      - l[n=1757]: '..............................'
      - l[n=1758]: die inren erschroken do,
      - l[n=1759]: der teding woren sy vil fro;
      - l[n=1760]: Allexander geheissen,
      - l[n=1761]: daz sy in durch liessen,
      - l[n=1762]: so solt er in niut schade sin
      - l[n=1763]: '..............................'
      - l[n=1764]: "er sprach 'nun merken fürbas:"
      - l[n=1765]: ist daz sich gefüeget daz,
      - l[n=1766]: '..............................'
      - l[n=1767]: daz ich Daryo gevangen bring,
      - l[n=1768]: so sol daz sin,
      - l[n=1769]: daz ir soͤllen wessen min.
      - l[n=1770]: '..............................'
      - l[n=1771]: oder ich tuͦn iuch schoch und mat.'
      - l[n=1772]: 'sy hieltten stette diese wort:'
      - l[n=1773]: entslossen wurden alli port
      - l[n=1774]: und lie si durch ritten
      - l[n=1775]: '.............................'
  - chapter[n=38]:
    - head[lg=deu-Latn]: Alexander erobert und zerstört Theben
    - div:
      - l[n=1776]: er kam gen Thobe,
      - l[n=1777]: den gebot er mit mer,
      - l[n=1778]: daz sy im santten ...
      - l[n=1779]: '..............................'
      - l[n=1780]: vier dusing man
      - l[n=1781]: '..............................'
      - l[n=1782]: '..............................'
      - l[n=1783]: da sy erhortten die mer,
      - l[n=1784]: sy waren in hartte smach.
      - l[n=1785]: sy warent in alle gach,
      - l[n=1786]: daz sy sich sere woltten wern,
      - l[n=1787]: sy getriuwetten sich noch wol ze ernern.
      - l[n=1788]: daz enbutten si do
      - l[n=1789]: '... Allexandro,'
      - l[n=1790]: daz [sie] in vorchtten klein
      - l[n=1791]: '..............................'
      - l[n=1792]: do bevieng er [sie] mit hers kraft.
      - l[n=1793]: do mocht in ir ritterschaft
      - l[n=1794]: gen im niut wol werken
      - l[n=1795]: '..............................'
      - l[n=1796]: in ward so ang getan
      - l[n=1797]: '..............................'
      - l[n=1798]: daz ir wer lüczel dochten
      - l[n=1799]: und si sich niut erweren mochten.
      - l[n=1800]: Allexander die sinen rietten,
      - l[n=1801]: daz ers an einr sitten
      - l[n=1802]: '... bevieng,'
      - l[n=1803]: da er sy an hieng
      - l[n=1804]: mit stein und mit pfillen.
      - l[n=1805]: dis halb hies er illen
      - l[n=1806]: und ein tor uf stossen
      - l[n=1807]: mit issnen stangen grossen.
      - l[n=1808]: spangen und rigel stiessen
      - l[n=1809]: '..............................'
      - l[n=1810]: da in die stat sy giengen,
      - l[n=1811]: sy sluͦgen und viengen;
      - l[n=1812]: man gab frid nieman,
      - l[n=1813]: sy sluͦgen wib und man,
      - l[n=1814]: und brantens ze einer gluͦt.
      - l[n=1815]: '...............................'
  - chapter[n=40]:
    - head[lg=deu-Latn]: Alexander erobert Korinth
    - div:
      - l[n=1816]: aber fuͦr er für sich;
      - l[n=1817]: manig burg herlich
      - l[n=1818]: under wegen er gewan.
      - l[n=1819]: Corintya die lobesan
      - l[n=1820]: gab sich an sine hulde.
      - l[n=1821]: '...............................'
  - chapter[n=42]:
    - head[lg=deu-Latn]: Alexander und die Weisen Athens
    - div:
      - l[n=1822]: do fuͦr er für Athenas,
      - l[n=1823]: die daz vermeret was,
      - l[n=1824]: daz kein volk wer
      - l[n=1825]: also stritbar.
      - l[n=1826]: wisselich sy es an viengen,
      - l[n=1827]: ze ratte si giengen,
      - l[n=1828]: was sy tuͦn solten.
      - l[n=1829]: si rietten, daz sy woltten
      - l[n=1830]: im genezlich werden undertan
      - l[n=1831]: und mit im ganczen friden han.
  - chapter[n=43]:
    - head[lg=deu-Latn]: Alexander erobert Lacedemonien
    - div:
      - l[n=1832]: Die künge Lacidones
      - l[n=1833]: ': : : : sich des,'
      - l[n=1834]: daz si sassen bi dem mer
      - l[n=1835]: und hatten kreftiges her,
      - l[n=1836]: man fant bi in keinen zagen;
      - l[n=1837]: si hatten da vor erslagen
      - l[n=1838]: den gewalttigen küng Erxses,
      - l[n=1839]: si über huͦben sich des,
      - l[n=1840]: 'sy enbutten Allexandro:'
      - l[n=1841]: wolt [er] schaden Daryo,
      - l[n=1842]: daz duchte si unmasse,
      - l[n=1843]: "'wir wertten im die strosse'."
      - l[n=1844]: si wider sagten im den friden,
      - l[n=1845]: si gebuten bi der wide
      - l[n=1846]: bede wip und man
      - l[n=1847]: komen uf die wer dan.
      - l[n=1848]: sy hatten uf dem wage
      - l[n=1849]: ir wer und oͮch ir lage,
      - l[n=1850]: die sy hetten dar bracht.
      - l[n=1851]: sy hatten vestenklich gedacht
      - l[n=1852]: ze vechtten uff den schiffen,
      - l[n=1853]: '................................'
      - l[n=1854]: und stuͦnden uf ir brust wer.
      - l[n=1855]: nun kam oͮch Allexanders her
      - l[n=1856]: und sach sy uf dem mer,
      - l[n=1857]: 'do in in die stat enbot er:'
      - l[n=1858]: do sy bedoͤrfften daz mer niut bewarn
      - l[n=1859]: '..............................'
      - l[n=1860]: "'hand die stat in huͦt,"
      - l[n=1861]: daz ist nun guͦt.
      - l[n=1862]: ich wil an iuch rechen,
      - l[n=1863]: daz ir je getorstet stechen
      - l[n=1864]: Erxsers den getriuwen,
      - l[n=1865]: der muͦs mich jemer riuwen.'
      - l[n=1866]: do gieng daz her
      - l[n=1867]: vast bis an die bruken,
      - l[n=1868]: Allexander ze fordrest,
      - l[n=1869]: daz gab sinen helden drost.
      - l[n=1870]: mit siner hant
      - l[n=1871]: zer hiuwe [er] menges schilttes want
      - l[n=1872]: und mengen liechtten helm glancz,
      - l[n=1873]: den er det da ungancz.
      - l[n=1874]: ir was anne allen zal,
      - l[n=1875]: die da bliben uf der wal.
      - l[n=1876]: die nacht scheid da den strit,
      - l[n=1877]: do hatten sy niut lenger gebeit.
      - l[n=1878]: '... morgendes ...'
      - l[n=1879]: griffen sy wider zuͦ.
      - l[n=1880]: 'do wart der sturm vil swer:'
      - l[n=1881]: sy wurffen die tor uf, mit wer
      - l[n=1882]: tratten sy da für
      - l[n=1883]: mit vil werlicher kür;
      - l[n=1884]: sy sluͦgen und stachent,
      - l[n=1885]: manig brünye sy brachent
      - l[n=1886]: und spieltten mangen stahel huͦt
      - l[n=1887]: '..............................'
      - l[n=1888]: '... Mecidones'
      - l[n=1889]: 'danket den burgeren des:'
      - l[n=1890]: mit glicher wog hin wider
      - l[n=1891]: sluͦg er so vil do nider,
      - l[n=1892]: daz daz bluͦt von dem her
      - l[n=1893]: ran ze tal in daz mer.
      - l[n=1894]: do Allexander sach,
      - l[n=1895]: daz im so gros schad beschach
      - l[n=1896]: an sinen jüngelingen,
      - l[n=1897]: daz fiur hies er bringen
      - l[n=1898]: und warf das an
      - l[n=1899]: bi einer wil und verbran
      - l[n=1900]: was schiffen uf dem mer ran.
      - l[n=1901]: und do inen menger küener man,
      - l[n=1902]: '..............................'
      - l[n=1903]: weller wolte swimen us,
      - l[n=1904]: die verdurben an der frist,
      - l[n=1905]: sy mochtte erneren kein list
      - l[n=1906]: für schos und fiur.
      - l[n=1907]: '..............................'
      - l[n=1908]: si brantten in die wighus.
      - l[n=1909]: die da warent her us,
      - l[n=1910]: die erwurben do
      - l[n=1911]: ein fride zuͦ Allexandro,
      - l[n=1912]: daz er in die sant
      - l[n=1913]: und die stat lies unverbrant
      - l[n=1914]: und ims ze eigen hetti
      - l[n=1915]: und inen oͮch niut tette
      - l[n=1916]: an lib und an guͦt.
      - l[n=1917]: '..........................'
      - l[n=1918]: der küng in sinen friden sant
      - l[n=1919]: und zoch da durch al ze hant
      - l[n=1920]: und fuͦr in Persyam.
  - chapter[n=66]:
    - head[lg=deu-Latn]: Darius hält Rat, sein Bruder/ seine Fürsten üben Kritik
    - div:
      - l[n=1921]: Do daz Daryus vernam,
      - l[n=1922]: er sprach zuͦ sinen rat geben
      - l[n=1923]: "'nun mag mich riuwen min leben."
      - l[n=1924]: 'disser ruͦber müeyet mich:'
      - l[n=1925]: bi sinem gefert ich mich versich.
      - l[n=1926]: ich sig im ze handen geborn,
      - l[n=1927]: die minen sind all verlorn
      - l[n=1928]: und volget im aller sig,
      - l[n=1929]: wie ich im lege mangen rik.
      - l[n=1930]: moͤcht ich an im daz gehan,
      - l[n=1931]: daz er woltte die reisse lan
      - l[n=1932]: und zugi hein in sin lant
      - l[n=1933]: 'und lies mich ungeschant:'
      - l[n=1934]: '.............................'
      - l[n=1935]: ich woltte im des min triuwe geben,
      - l[n=1936]: daz ich in Krechen ...
      - l[n=1937]: nach dem zins nemer mer gesant.'
      - l[n=1938]: die fursten antwurtten do
      - l[n=1939]: "'here, du hast also"
      - l[n=1940]: von sinem vatter an in,
      - l[n=1941]: daz er den zins niut fuͦrt hin.
      - l[n=1942]: '..............................'
      - l[n=1943]: du hast gewalt und wirde wol,
      - l[n=1944]: daz er in anne gnad muͦs geben
      - l[n=1945]: oder es gat im an sin leben.
      - l[n=1946]: wenne er ansicht din krafft
      - l[n=1947]: und unser vesti riterschaft
      - l[n=1948]: von rechte wirt innen,
      - l[n=1949]: so beginet er sich versinen,
      - l[n=1950]: daz er mit eren wol
      - l[n=1951]: mag wesen din zins geschol.
      - l[n=1952]: Ocyator sprach ze hant
      - l[n=1953]: (des künges bruͦder was er genant)
      - l[n=1954]: "'die zaglich red sol fro"
      - l[n=1955]: machen sin hercz Allexandro,
      - l[n=1956]: wand er hat sin er
      - l[n=1957]: und du schand jemer mer,
      - l[n=1958]: do mit erhoͤchet sinen muͦt.
      - l[n=1959]: es dunket mich zaglich und niut guͦt
      - l[n=1960]: und weis niut, die rede duͦcht
      - l[n=1961]: '...............................'
      - l[n=1962]: '...............................'
      - l[n=1963]: er hat ein reisse getan,
      - l[n=1964]: die er niemer an eren sol
      - l[n=1965]: über winden wol.
      - l[n=1966]: oͮch wil ich dir, küng, sagen,
      - l[n=1967]: 'was in hat meist für getragen:'
      - l[n=1968]: in strit ze vordrest in der schar
      - l[n=1969]: und durch brach die rotte gar
      - l[n=1970]: mit sines selbes libe.
      - l[n=1971]: es zimt niut einem wibe
      - l[n=1972]: 'ze kregen umb liut umb land:'
      - l[n=1973]: des sind, bruͦder und her, gemant.'
      - l[n=1974]: ein aman [man] do sprechen hort
      - l[n=1975]: "'here, nun merke mine wort,"
      - l[n=1976]: mir wont noch daz gedenk mit,
      - l[n=1977]: 'daz ich wol kenne sine sit:'
      - l[n=1978]: wilent ward ich gesant
      - l[n=1979]: ze sinem vatter in sin lant
      - l[n=1980]: umb den zins, den er solt,
      - l[n=1981]: den er uns niut lassen geben wolt,
      - l[n=1982]: und was danoch ein kint klein,
      - l[n=1983]: gar wis und freidig was sin manheit;
      - l[n=1984]: er gie an sines vatter rat,
      - l[n=1985]: er sprach zuͦ uns "nun rüemen getrat
      - l[n=1986]: disse lant und sind des wer,
      - l[n=1987]: der iuch hat gesant doͤrt her.
      - l[n=1988]: wirt mir der tag bekant,
      - l[n=1989]: daz ich küng wirt genant,
      - l[n=1990]: den zins wil ich im bringen
      - l[n=1991]: mit minen jüngelingen."
      - l[n=1992]: '................................'
      - l[n=1993]: nun macht in gewaltlich bestan
      - l[n=1994]: und dar zuͦ wol bringen,
      - l[n=1995]: daz er den zins muͦs bringen
      - l[n=1996]: und alle sin nach komen
      - l[n=1997]: ze hant, des hant sy keinen fromen.'
  - chapter[n=75]:
    - head[lg=deu-Latn]: Alexanders Arzt Philipp wird verleumdet
    - div:
      - l[n=1998]: Nun kam Allexander gerant
      - l[n=1999]: in die giegny all ze hant,
      - l[n=2000]: einhalb by dem mer
      - l[n=2001]: lies er ruͦwen sin her.
      - l[n=2002]: die sune heys schein
      - l[n=2003]: '.....................................'
      - l[n=2004]: Allexander in den wag gie.
      - l[n=2005]: ein hittmikeit in gevie,
      - l[n=2006]: daz er all da rittig wart.
      - l[n=2007]: von dem untrost
      - l[n=2008]: ein arzat sy erlost,
      - l[n=2009]: Pilipus hies der junge man;
      - l[n=2010]: ein graffe was im gar gran
      - l[n=2011]: Perminus genant.
      - l[n=2012]: Allexander schreib er alsus
      - l[n=2013]: "'hüet by dinem leben:"
      - l[n=2014]: ein trank wil dir der arzat geben,
      - l[n=2015]: grossy vergift es in im hat
      - l[n=2016]: 'und kunt von Taryus rat:'
      - l[n=2017]: der wil im sin swester geben,
      - l[n=2018]: ob er dich bringe umb daz leben,
      - l[n=2019]: ein fürsten tuͦm git er im oͮch dar zuͦ,
      - l[n=2020]: daz er dir soͤlle daz tuͦn.'
      - l[n=2021]: do Allexander gelas,
      - l[n=2022]: was an dem brieff geschriben was,
      - l[n=2023]: Pilipo gab er in [in] die hant,
      - l[n=2024]: dem ward er oͮch bekant.
      - l[n=2025]: er sprach 'lieber meister, wie
      - l[n=2026]: gevelt iuch der brieff hie ?'
      - l[n=2027]: "'übel' sprach der jungling"
      - l[n=2028]: "'do weist du here mine ding,"
      - l[n=2029]: daz ich da zuͦ were ze guͦt.
      - l[n=2030]: jo gewan jch ie den muͦt
      - l[n=2031]: '..............................'
      - l[n=2032]: wond der dinem libe gezeme.
      - l[n=2033]: dinen dot het er gerne vernomen,
      - l[n=2034]: von dem der brieff ist komen.'
      - l[n=2035]: Allexander wol genas
      - l[n=2036]: '..............................'
      - l[n=2037]: der meister in do mant,
      - l[n=2038]: daz er den besant,
      - l[n=2039]: der den valsch konde briuwen,
      - l[n=2040]: und dankte im siner triuwen.
      - l[n=2041]: Allexander hies den groffen fachen
      - l[n=2042]: '..............................'
      - l[n=2043]: '..............................'
      - l[n=2044]: und schuͦff daz recht,
      - l[n=2045]: 'daz er in hat belogen:'
      - l[n=2046]: die zunge ward im us gezogen.
      - l[n=2047]: '...............................'
  - chapter[n=76]:
    - head[lg=deu-Latn]: Alexander erobert Armenia
    - div:
      - l[n=2048]: fürbas fuͦr daz her
      - l[n=2049]: in die grossen Norniman,
      - l[n=2050]: da noch in Andrya.
  - chapter[n=78]:
    - head[lg=deu-Latn]: Alexander baut eine Schiffsbrücke über den Euphrat
    - div:
      - l[n=2051]: ze einem wasser sy komen,
      - l[n=2052]: Eufrattes es hies,
      - l[n=2053]: '..............................'
      - l[n=2054]: da über machtten si ein bruken stark.
      - l[n=2055]: '.............................'
      - l[n=2056]: doch zwiffletten alle sine man,
      - l[n=2057]: ir keiner gedorst dar an.
      - l[n=2058]: Allexander ...
      - l[n=2059]: über die bruken rant,
      - l[n=2060]: nach im zoch die schar.
      - l[n=2061]: Allexander was har wider
      - l[n=2062]: gach an die bruken,
      - l[n=2063]: er hiu sy ze stuken.
      - l[n=2064]: '.............................'
      - l[n=2065]: des nam sin volk wunder.
      - l[n=2066]: er sprach 'werden wir siges ane,
      - l[n=2067]: so moͤgen wir kein flucht han,
      - l[n=2068]: noch kein muͦt in unser rich.
      - l[n=2069]: wellen wir niut sterben jemerlich,
      - l[n=2070]: '..............................'
      - l[n=2071]: so weren uns mit frecher hant
      - l[n=2072]: und kemen hein die mer,
      - l[n=2073]: daz ich mit iuch geflochen wer,
      - l[n=2074]: wir moͤchtten nich beliben
      - l[n=2075]: 'von spott den unsren wiben:'
      - l[n=2076]: darumb werent iuch fromklich,
      - l[n=2077]: wir sind ellend in disem rich.'
  - chapter[n=84]:
    - head[lg=deu-Latn]: Alexander besiegt Darius (Issos)
    - div:
      - l[n=2078]: Daryus geinret wart der wort
      - l[n=2079]: sin froͤde im sy gar zer stort,
      - l[n=2080]: daz die kreichschen fürsten
      - l[n=2081]: wannen nider getürsten,
      - l[n=2082]: daz sy ie nacher zügen dar.
      - l[n=2083]: es lagen bede schar
      - l[n=2084]: an des wasseres wag
      - l[n=2085]: so nachen, daz ir beder lag
      - l[n=2086]: sachen bede wartman
      - l[n=2087]: ir her ziehen ...
      - l[n=2088]: sus schussen die schar ze samen,
      - l[n=2089]: einander begunden sy manen.
      - l[n=2090]: Allexander und sin man
      - l[n=2091]: viengen do den strit an.
      - l[n=2092]: nieman wolt do entwichen,
      - l[n=2093]: si sloͮgen nitlichen
      - l[n=2094]: ze beden sitten do.
      - l[n=2095]: do sich der strit huͦb also,
    - div:
      - p:
        - ref[target=lxtext=A_BASLER&lx1=Alex.&lx2=84f]: Fdown
  - chapter[n=83]:
    - head[lg=deu-Latn]: Mordversuch durch einen verkleideten Perser
    - div:
      - l[n=2096]: do kam einer Daryus man,
      - l[n=2097]: kreichschy waffen truͦg er an,
      - l[n=2098]: er drang gar muͦttes vest,
      - l[n=2099]: da er Allexander wiest;
      - l[n=2100]: als er in etwas wissen wolt
      - l[n=2101]: oder im mer sagen solt,
      - l[n=2102]: hinder sinen ruken er kam,
      - l[n=2103]: sin swert er ze beden henden nam,
      - l[n=2104]: er sluͦg in durch den stahel huͦt,
      - l[n=2105]: daz dar nach gieng daz bluͦt.
      - l[n=2106]: er hette im gerne me getan,
      - l[n=2107]: do fiengen in sin man.
      - l[n=2108]: Allexander hinder sich gesach,
      - l[n=2109]: zuͦ dem helden er do sprach
      - l[n=2110]: "'war umb, doͤrlicher degen,"
      - l[n=2111]: wolttest du mich dot legen?
      - l[n=2112]: was han ich wider dich getan?'
      - l[n=2113]: do sprach Daryus man
      - l[n=2114]: "'here, bis des wanes fry,"
      - l[n=2115]: daz ich der diner einer sy;
      - l[n=2116]: ich bin von Persya geborn,
      - l[n=2117]: Daryus hat mich us erkorn
      - l[n=2118]: ze einem der besten an siner schar,
      - l[n=2119]: er sprach, brecht ich im din huͦbt dar
      - l[n=2120]: 'oder den dot fromte dir:'
      - l[n=2121]: sin rich geb er halbes mir
      - l[n=2122]: '..............................'
      - l[n=2123]: und sin tochtter schon.
      - l[n=2124]: die gabe duchte mich so guͦt,
      - l[n=2125]: daz mir kan in minen muͦt,
      - l[n=2126]: ich wolte sy erwerben
      - l[n=2127]: oder degenlichen sterben.
      - l[n=2128]: nun mag das niut gewessen,
      - l[n=2129]: und ob ich niut mag genessen,
      - l[n=2130]: so riuwet mich daz schone wib
      - l[n=2131]: hartter den min eigen lip.
      - l[n=2132]: doch der erst ich niut bin,
      - l[n=2133]: der lip und guͦt durch hochen sin
      - l[n=2134]: an die wage hat geleit.
      - l[n=2135]: es duche mich gnade und gros heil,
      - l[n=2136]: daz ich noch die jungfruͦwen
      - l[n=2137]: vor minem ende moͤchte schuͦwen.'
      - l[n=2138]: Allexander lies in gon
      - l[n=2139]: alle rache und sorgen on,
      - l[n=2140]: er hies im fride banen
      - l[n=2141]: von allen sinen manen
      - l[n=2142]: bis er keme in sin her,
      - l[n=2143]: und solt sin jemer dank han.
      - l[n=2144]: sin schuld gab er im ze hant,
      - l[n=2145]: sin jüngling er mant,
      - l[n=2146]: er sprach 'soͤliche vermessenheit
      - l[n=2147]: macht der helden lob breit;
      - l[n=2148]: wo mans seit, do wirt in über land
      - l[n=2149]: '... gesant'
      - l[n=2150]: von werden fruͦwen hab dank
      - l[n=2151]: und in ir oͮgen swank
      - l[n=2152]: für ander degenlichen sehen
      - l[n=2153]: und in alle fürsten lobes jehen;'
      - l[n=2154]: da mit er in den strit reit.
  - chapter[n=84f]:
    - head[lg=deu-Latn]: '(Fortsetzung: Alexander besiegt Darius (Issos))'
    - div:
      - p:
        - ref[target=lxtext=A_BASLER&lx1=Alex.&lx2=84]: Fup
    - div:
      - l[n=2155]: sine vyent er niut vermeit
      - l[n=2156]: mit vil grimigen muͦt,
      - l[n=2157]: er det als der ber tuͦt,
      - l[n=2158]: 'so er von den hunden wird geiagt:'
      - l[n=2159]: welen er in die klawen vachet,
      - l[n=2160]: der ist ze mal verlorn.
      - l[n=2161]: man sach in in dem her vorn,
      - l[n=2162]: er sluͦg ros und man.
      - l[n=2163]: sin fyent wichent vornen hin dan,
      - l[n=2164]: sy fluchen ze Werch eram wider,
      - l[n=2165]: die besas er sider.
  - chapter[n=85]:
    - head[lg=deu-Latn]: Alexander nimmt Darius' Familie gefangen
    - div:
      - l[n=2166]: Der tag ein ende nam;
      - l[n=2167]: die stat belagen sine man.
      - l[n=2168]: des morgens vil fruͦ
      - l[n=2169]: mit einem sturme gie er hin zuͦ,
      - l[n=2170]: die stat wan er ze hant.
      - l[n=2171]: grossen richtum er do vant
      - l[n=2172]: oͮch Daryus kint do
      - l[n=2173]: und sin muͦtter, des was er fro;
      - l[n=2174]: er fant oͮch da inne
      - l[n=2175]: 'sin wip, die edli küngin:'
      - l[n=2176]: daz was ein ruͦb herlich
      - l[n=2177]: '..............................'
      - l[n=2178]: mit siner ellenthaffter hant
      - l[n=2179]: bede burg und lant.
  - chapter[n=106]:
    - head[lg=deu-Latn]: Alexander weist einen persischen Verräter zurück
    - div:
      - l[n=2180]: under des ein fürste kan,
      - l[n=2181]: von Persya was der man,
      - l[n=2182]: einer valscheit er sich vermas;
      - l[n=2183]: er kam, da Allexander sas
      - l[n=2184]: "'ich bin Daryus man"
      - l[n=2185]: und han im dienstes vil getan,
      - l[n=2186]: des er mir niut gelonet hat;
      - l[n=2187]: wilttu haben minen rat
      - l[n=2188]: und wilt mir sin lonen wol,
      - l[n=2189]: des ich dir getriuwen sol,
      - l[n=2190]: so lich mir dines heres ein teil;
      - l[n=2191]: Daryus an einem seil
      - l[n=2192]: gib ich dir und sin fürsten rich
      - l[n=2193]: "................................'"
      - l[n=2194]: Allexander do sprach,
      - l[n=2195]: da er in sus geboren sach,
      - l[n=2196]: "'Mecidoni geren din nicht,"
      - l[n=2197]: diner helf zoͮ dir geschicht.
      - l[n=2198]: dinen heren wilt ver ratten,
      - l[n=2199]: daz nie die fromen tatten.
      - l[n=2200]: nun far hin mit uner
      - l[n=2201]: und duͦ niut mer die wider ker
      - l[n=2202]: oder du wirdest geschant.
      - l[n=2203]: dinem heren rette sin lant,
      - l[n=2204]: welle er dir getriuwen.
      - l[n=2205]: '...............................'
  - chapter[n=108]:
    - head[lg=deu-Latn]: Darius' 3. Brief an Alexander (Sorge um seine Familie/ Drohungen)
    - div:
      - l[n=2206]: Ein brieff kam Daryo,
      - l[n=2207]: daz sin gemüet ward unfro.
      - l[n=2208]: dar an stuͦnd geschriben das,
      - l[n=2209]: wie der sturm ergangen was,
      - l[n=2210]: wie vil der sinen erslagen wer
      - l[n=2211]: und wie Battram die mer
      - l[n=2212]: wer beroͮbet und gevangen.
      - l[n=2213]: "'von Allexander ist ergangen"
      - l[n=2214]: über uns ein michel rach.
      - l[n=2215]: diner helfe bitten wir, oͮch
      - l[n=2216]: daz du selber kumest bald
      - l[n=2217]: und rechest den gewalt
      - l[n=2218]: oder du kumest ze schaden.
      - l[n=2219]: "................................'"
      - l[n=2220]: Da[rius] den brief gelas da,
      - l[n=2221]: einen andren schreib er sa
      - l[n=2222]: und sant in Allexandro.
      - l[n=2223]: mit siner hant schreib er also
      - l[n=2224]: "'mir ist botschafft gesant,"
      - l[n=2225]: wie du wiestest min land
      - l[n=2226]: und hast gevangen min man;
      - l[n=2227]: da benüeget dich niut an,
      - l[n=2228]: du hast si dar nach erslagen,
      - l[n=2229]: daz wil ich lenger niut vertragen.
      - l[n=2230]: darst du min erbeiten,
      - l[n=2231]: 'ich wil mit dir stritten:'
      - l[n=2232]: din friunt wird ich niemer
      - l[n=2233]: "..............................'"
      - l[n=2234]: den brief las Allexander,
      - l[n=2235]: vil sere froͮt er sich der mer.
  - chapter[n=109]:
    - head[lg=deu-Latn]: Alexanders 3. Brief an Darius
    - div:
      - l[n=2236]: Allexander lie niut beliben,
      - l[n=2237]: einen brieff lies er schriben
      - l[n=2238]: Daryo 'du solt niut wissen gar
      - l[n=2239]: '..............................'
      - l[n=2240]: wie ich din muͦtter geret han,
      - l[n=2241]: 'daz han ich durch dich niut getan:'
      - l[n=2242]: min muͦtter ere ich dar an,
      - l[n=2243]: wo ich allen wiben dienen kan.'
  - chapter[n=112]:
    - head[lg=deu-Latn]: Darius' 1. Brief an Porus (bittet um Unterstützung)
    - div:
      - l[n=2244]: ein brieff sant er Daryus
      - l[n=2245]: zuͦ dem küng Porus,
      - l[n=2246]: der küng was in Indea.
      - l[n=2247]: er bat in, daz er im sante sa
      - l[n=2248]: sines volkes so vil er moͤch aller best,
      - l[n=2249]: wand Allexander und gest
      - l[n=2250]: in wuͦsten in dem lant
      - l[n=2251]: mit roͮbe und mit brant.
  - chapter[n=113]:
    - head[lg=deu-Latn]: Porus' 1. Brief an Darius (verweigert Unterstützung)
    - div:
      - l[n=2252]: der enbot im die mer,
      - l[n=2253]: daz er in krankheit wer,
      - l[n=2254]: "'die mich nun lange tuͦt anne krafft,"
      - l[n=2255]: doch send ich dir min ritterschaff.'
  - chapter[n=115]:
    - head[lg=deu-Latn]: Alexander täuscht ein großes Heer vor
    - div:
      - l[n=2256]: Allexander und sin man
      - l[n=2257]: huͦben sich aber fürsich dan
      - l[n=2258]: in der Persen rich.
      - l[n=2259]: Allexander gedach listenklich,
      - l[n=2260]: wie er daz moͤcht bewarn,
      - l[n=2261]: daz die Persan siner schar
      - l[n=2262]: nit moͤchten nemen war.
      - l[n=2263]: gern sy hiuwen nider menger buͦn,
      - l[n=2264]: dar ab sluͦgen sy die ris.
      - l[n=2265]: '..............................'
      - l[n=2266]: an die ros swencz man sy bant,
      - l[n=2267]: da von der melm stoub über lant,
      - l[n=2268]: daz die Persan wundret sere,
      - l[n=2269]: wanen der stuͦb kemi here.
  - chapter[n=116]:
    - head[lg=deu-Latn]: Alexander schleicht sich verkleidet bei Darius ein
    - div:
      - l[n=2270]: nun waren sy komen dar,
      - l[n=2271]: da Allexander [und] sin schar,
      - l[n=2272]: daz sy hetten funf tagweid zuͦ der stat,
      - l[n=2273]: da Daryo ine hus hat
      - l[n=2274]: '.............................'
      - l[n=2275]: da zwissent was ein heid
      - l[n=2276]: und ein tieffer grabe wag.
      - l[n=2277]: ze sinen fürsten hat er frag
      - l[n=2278]: und nach ir aller rat,
      - l[n=2279]: wond er nun sant drat
      - l[n=2280]: botten zuͦ Taryo,
      - l[n=2281]: daz er im seit also,
      - l[n=2282]: daz Allexander keme ze hant,
      - l[n=2283]: 'wolt er weren lib und land:'
      - l[n=2284]: der rat wart gefristet so
      - l[n=2285]: bis an den morgen fruo.
      - l[n=2286]: Nun vernement, was geschach.
      - l[n=2287]: des nachttes in dem troͮme sach
      - l[n=2288]: Allexander den vatter sin.
      - l[n=2289]: er sprach 'lieber sune min,
      - l[n=2290]: ich bin ein got krefftig,
      - l[n=2291]: ich schaffen dir seld und sig,
      - l[n=2292]: die ich dir heil des herczen trag,
      - l[n=2293]: wond ich dir wol gehelffen mag.
      - l[n=2294]: ich schaffen dir geleit
      - l[n=2295]: in aller diner arbeit,
      - l[n=2296]: wond ich bin ein hocher got.'
      - l[n=2297]: dis ist der leyen spot
      - l[n=2298]: '..............................'
      - l[n=2299]: und in trüemen bringen für.
      - l[n=2300]: der got sprach aber do
      - l[n=2301]: wislich zuͦ Allexandro
      - l[n=2302]: "'du hast uf rat den sin,"
      - l[n=2303]: 'wen du sendest ze Taryo hin:'
      - l[n=2304]: du solt selber der bot sin,
      - l[n=2305]: daz ist der rat min,
      - l[n=2306]: und solt des wol genesen,
      - l[n=2307]: wond min huͦt sol bi dir wesen.
      - l[n=2308]: bis aller angst und sorgen fry
      - l[n=2309]: "..............................'"
      - l[n=2310]: Allexander erwacht do.
      - l[n=2311]: er seit es sinen heren also,
      - l[n=2312]: die reitten im ze hant,
      - l[n=2313]: daz er selber ritte übers lant.
      - l[n=2314]: Allexander zuͦ im nam
      - l[n=2315]: '..............................'
      - l[n=2316]: die snellen ros, die er vant.
      - l[n=2317]: eins an der hant fuͦrtte jener man.
      - l[n=2318]: sy ritten vere über lant.
      - l[n=2319]: die wege woren in niut wol bekant.
      - l[n=2320]: nun komen ... wag,
      - l[n=2321]: der was geheissen Strag,
      - l[n=2322]: der fliusset den tag mit macht
      - l[n=2323]: und gefriuret die nacht,
      - l[n=2324]: daz man es mag geritten.
      - l[n=2325]: Onnilium bat er beitten
      - l[n=2326]: mit dem ledigen rosse da,
      - l[n=2327]: do reit er hin über sa;
      - l[n=2328]: die nacht reit er allein.
      - l[n=2329]: '..............................'
      - l[n=2330]: da er do des morgens kan
      - l[n=2331]: der stolcze man
      - l[n=2332]: geritten an die stat,
      - l[n=2333]: do Daryus hus hat
      - l[n=2334]: mit sinem ungefüegen her,
      - l[n=2335]: manger sprach 'wer ist der,
      - l[n=2336]: der so rilich vert
      - l[n=2337]: und im sin gevert
      - l[n=2338]: nieman wer? er mag sin ein got.'
      - l[n=2339]: er sprach 'ich bin ein bot,
      - l[n=2340]: min her ist Allexander;
      - l[n=2341]: in nimt des michel wunder,
      - l[n=2342]: 'wes sich der küng sum:'
      - l[n=2343]: er beitet sin vil kum.'
      - l[n=2344]: do liessen Daryo man
      - l[n=2345]: den botten für den küng gan.
      - l[n=2346]: sin botschaft warb er, ze Taryo
      - l[n=2347]: sprach er also
      - l[n=2348]: "'Allexander enbiut dir, here,"
      - l[n=2349]: du habest sin kein ere,
      - l[n=2350]: daz du lost so lange frist,
      - l[n=2351]: und er dir so nache ist.
      - l[n=2352]: daz si ein grossi zagheit,
      - l[n=2353]: den zins het er bereit,
      - l[n=2354]: den wil er dir messen
      - l[n=2355]: '..............................'
      - l[n=2356]: mit scharffen swertten willenklich,
      - l[n=2357]: daz sich niut besser din rich.'
      - l[n=2358]: '..............................'
      - l[n=2359]: "'du duͦst din botschafft frevelich,"
      - l[n=2360]: 'daz mich daz nimt wunder:'
      - l[n=2361]: und werest du joch selber Allexander,
      - l[n=2362]: es wer genuͦg unmessenklich,
      - l[n=2363]: daz du so redest vor dem rich.
      - l[n=2364]: als vil din here mir hat getan,
      - l[n=2365]: doch wil ich dich des geniessen lan,
      - l[n=2366]: daz din her den botten min
      - l[n=2367]: liesse in sinen hulden sin,
      - l[n=2368]: wond ich sin niut ere hette,
      - l[n=2369]: ob ich dir iut tete.'
      - l[n=2370]: Daryus nam in bi der hant
      - l[n=2371]: "'sid du zuͦ mir bist gesant,"
      - l[n=2372]: so soͤlt du guͦtten friden han,
      - l[n=2373]: mit mir uf min sal gan.'
      - l[n=2374]: Allexander froͮtte sin . . .,
      - l[n=2375]: daz sin geleitte was so guͦt.
      - l[n=2376]: die tische man da für truͦg;
      - l[n=2377]: da was herschaft genuͦg,
      - l[n=2378]: grosse wirtschaft man da het.
      - l[n=2379]: Allexanders stet
      - l[n=2380]: ward do für den küng gemachet
      - l[n=2381]: durch daz er wer besachet.
      - l[n=2382]: ze des künges an gesicht
      - l[n=2383]: er sas gar gericht.
      - l[n=2384]: den fursten daz ze herczen lag,
      - l[n=2385]: daz man sin so schon enpflag,
      - l[n=2386]: si versmachtten in zuͦ den eren,
      - l[n=2387]: 'si jahen: man moͤchte sin enberen,'
      - l[n=2388]: er wer ein mechtig man,
      - l[n=2389]: ein küng soltte boͤsser botten han.
      - l[n=2390]: 'Allexander durch list ein funt erdacht:'
      - l[n=2391]: was trinkvas für in wart [bracht],
      - l[n=2392]: als er einen trunk dar us genos,
      - l[n=2393]: so saczte ers in sin schos.
      - l[n=2394]: dem schenken was das swer,
      - l[n=2395]: Daryo seit er die mer,
      - l[n=2396]: daz der bot anne sol
      - l[n=2397]: die trinkvas alle stull.
      - l[n=2398]: er sprach, er moͤchte wol sin ein diep.
      - l[n=2399]: '..............................'
      - l[n=2400]: er sprach 'wie geziemet daz,
      - l[n=2401]: daz du mine gold vas
      - l[n=2402]: stelli, daz es die mengi sach?'
      - l[n=2403]: Allexander sich versprach
      - l[n=2404]: "'here, ich wonde nit"
      - l[n=2405]: 'wond mins heren sit:'
      - l[n=2406]: wer da drinket us eim goldvas,
      - l[n=2407]: mit rechte hat er im daz;
      - l[n=2408]: als dike er trinket win,
      - l[n=2409]: die goldvas sind alle sin.
      - l[n=2410]: des sittens wil du niut pflegen,
      - l[n=2411]: da von wil ich mich bewegen,
      - l[n=2412]: ir alle heis si hin nemen,
      - l[n=2413]: sy soͤllent mir niut gezemen,
      - l[n=2414]: sy sint mir unmer,
      - l[n=2415]: ungern ich ein diep wer.'
      - l[n=2416]: dies det er durch den list
      - l[n=2417]: wand er wol wist,
      - l[n=2418]: daz sin diener vil bereit
      - l[n=2419]: wurden durch die gittikeit
      - l[n=2420]: in sinen hoff ze ritten.
      - l[n=2421]: er wolt niut lenger beitten,
      - l[n=2422]: die kuntschafft er wol in nam und bevant,
      - l[n=2423]: urlob er nam zehant;
      - l[n=2424]: des ward er schon gewert.
      - l[n=2425]: gen dem wasser er do kert,
      - l[n=2426]: da kam er hin umb mitten dag.
      - l[n=2427]: im fuͦgte nit, daz er do lag,
      - l[n=2428]: 'wande in daz beswert:'
      - l[n=2429]: er vorcht, er wurd vermert.
      - l[n=2430]: an daz wasser sprang er do,
      - l[n=2431]: er swemet zem andren staden do,
      - l[n=2432]: des half wol sin man.
      - l[n=2433]: '....................'
      - l[n=2434]: do reit er wider in sin her,
      - l[n=2435]: hundert was der
      - l[n=2436]: und zwenzig tusent mer.
      - l[n=2437]: sy enpfiengen [in] mit grossen ern.
      - l[n=2438]: "'wol uf, ir kriechsen man,"
      - l[n=2439]: 'ze heil muͦs es uns ergan:'
      - l[n=2440]: dar han ich gesehen
      - l[n=2441]: (ich muͦs daz mit der warheit jhehen),
      - l[n=2442]: wir müegent im niut gelichen
      - l[n=2443]: Darium dem richen.
      - l[n=2444]: ich wene, daz er niut lebend sy,
      - l[n=2445]: dem so vil volkes wonet by;
      - l[n=2446]: des sullen wir niut klagen.
      - l[n=2447]: 'ein mer wil ich iuch sagen:'
      - l[n=2448]: ich sach fliechen ein michel her,
      - l[n=2449]: die hatten keiner slachte wer
      - l[n=2450]: gen zwien wefsen vest,
      - l[n=2451]: die si alle triben ze nest.'
  - chapter[n=118]:
    - head[lg=deu-Latn]: Alexander besiegt Darius (Gaugamela/ Erbela)
    - div:
      - l[n=2452]: Nun zugen si zuͦ dem wag,
      - l[n=2453]: der da heisset Strag,
      - l[n=2454]: Darius und sin her.
      - l[n=2455]: des nachtes gaches fuͦr er
      - l[n=2456]: über an daz ander lant,
      - l[n=2457]: da im vil schadens ward bekant,
      - l[n=2458]: wand ir lüczel komen wider.
      - l[n=2459]: nun was oͮch Allexander sider
      - l[n=2460]: gen in komen mit her.
      - l[n=2461]: sy griffen beden halb ze wer.
      - l[n=2462]: Allexander ... was,
      - l[n=2463]: uf Buzival er sas,
      - l[n=2464]: ze vordrest er reit,
      - l[n=2465]: kein man bessers nie über schreit
      - l[n=2466]: '..............................'
      - l[n=2467]: im stuͦnd da nach sin muͦt,
      - l[n=2468]: wie er den sig erwurb
      - l[n=2469]: oder degenlichen sturb.
      - l[n=2470]: '..............................'
      - l[n=2471]: 'do was weder schinpf noch spot:'
      - l[n=2472]: die schos giengen als der sue,
      - l[n=2473]: da von geschach vil mangem we
      - l[n=2474]: '..............................'
      - l[n=2475]: Daryus wolt niut beitten,
      - l[n=2476]: er und sin her zuͦ trungen,
      - l[n=2477]: ir swert sy swungen.
      - l[n=2478]: die werden helt von Persya
      - l[n=2479]: durch not muͦsten sich weren da,
      - l[n=2480]: Allexander sy an reit.
      - l[n=2481]: er mantte sin degen gemeit,
      - l[n=2482]: die waren ein müetig gar,
      - l[n=2483]: mit der kriechser schar
      - l[n=2484]: nam er den vorstrit.
      - l[n=2485]: '.............................'
      - l[n=2486]: daz man gesach nie krefftiger schar,
      - l[n=2487]: als die künge brachten dar;
      - l[n=2488]: und der gelag der meisti teil.
      - l[n=2489]: wie manger man unheil
      - l[n=2490]: des dages erwarb,
      - l[n=2491]: daz er an allen strit verdarb,
      - l[n=2492]: der niuwen verdarb im bluͦt.
      - l[n=2493]: '..............................'
      - l[n=2494]: es wurde langes mer,
      - l[n=2495]: solt ich sagen ir aller swer,
      - l[n=2496]: da Allexander der wigant
      - l[n=2497]: gab den zins mit siner hant.
      - l[n=2498]: '..............................'
      - l[n=2499]: mangen Persen geruͦ die vart,
      - l[n=2500]: in dem bluͦt menger swebt,
      - l[n=2501]: der denoch lebt,
      - l[n=2502]: der lag an helffe sunder dank,
      - l[n=2503]: bis er in dem bluͦt ertrank.
      - l[n=2504]: der sturm was grim und hart;
      - l[n=2505]: manig helm ward zer zart
      - l[n=2506]: und brünijen durchstochen.
      - l[n=2507]: vil schaden ward do gerochen
      - l[n=2508]: und schilt verhuͦwen.
      - l[n=2509]: da liesen dike schoͤwen
      - l[n=2510]: die Kreichen reken,
      - l[n=2511]: daz si mit scharfen eken
      - l[n=2512]: helm koͤnen schrotten,
      - l[n=2513]: si faltten mengen totten
      - l[n=2514]: dem richen küng Daryo.
      - l[n=2515]: vil hart klagt er do,
      - l[n=2516]: daz er je in Kriechen land
      - l[n=2517]: nach dem zins hat gesant.
      - l[n=2518]: der Persen küng her,
      - l[n=2519]: der vil groser [er]
      - l[n=2520]: wont über meng rich,
      - l[n=2521]: der truret nun vil jemerlich,
      - l[n=2522]: daz ie der wüettent man
      - l[n=2523]: im us ze schaden kam.
      - l[n=2524]: ein laster muͦster oͮch klagen,
      - l[n=2525]: er sach ligen erslagen
      - l[n=2526]: mangen helt guͦt,
      - l[n=2527]: bewolen in dem bluͦt,
      - l[n=2528]: die ie im gern
      - l[n=2529]: hulffen aller ern,
      - l[n=2530]: der er sich als ee
      - l[n=2531]: moͤcht getroͤsten niemer me.
      - l[n=2532]: zwie hundert dusing was
      - l[n=2533]: der ...
      - l[n=2534]: on die in den Strang komen
      - l[n=2535]: und ir ende nomen,
      - l[n=2536]: der mocht man nit wissen zal,
      - l[n=2537]: so gros was ir val.
      - l[n=2538]: Do Daryus ersach,
      - l[n=2539]: daz im soͤlich schad geschach
      - l[n=2540]: und im so vil ward erslagen,
      - l[n=2541]: vil gar begund er verzagen.
      - l[n=2542]: er was der erste man,
      - l[n=2543]: der fleichen began,
      - l[n=2544]: er det den sinen grossen schaden.
      - l[n=2545]: untrost begund er uf sich laden.
      - l[n=2546]: si fluchen all gemeinlich
      - l[n=2547]: '..............................'
      - l[n=2548]: den schaden, der all da geschach.
      - l[n=2549]: Allexander man do sach
      - l[n=2550]: uf sy ziehen nideklichen.
      - l[n=2551]: was er mocht erstrichen
      - l[n=2552]: an der flucht mit siner schar,
      - l[n=2553]: die waren da verlorn gar.
      - l[n=2554]: do daz merr wart bekant
      - l[n=2555]: in aller der Persen lant,
      - l[n=2556]: daz der küng wer siglos,
      - l[n=2557]: da von ward der jamer gros.
      - l[n=2558]: Daryus fleichent kam
      - l[n=2559]: über Strage daz wasser dan
      - l[n=2560]: und sines volkes enteil.
      - l[n=2561]: er klagte sin gros unheil.
      - l[n=2562]: sus kan er uf sinen sal
      - l[n=2563]: '..............................'
      - l[n=2564]: sy klagten groͤslichen
      - l[n=2565]: Daryo, den richen
      - l[n=2566]: '..............................'
      - l[n=2567]: "'all min er hat dahin"
      - l[n=2568]: ein ellender kriescher man.
      - l[n=2569]: von minen sunden mir daz kan,
      - l[n=2570]: die ich begie mit übermuͦt.
      - l[n=2571]: Fortuna nun an mir tuͦt
      - l[n=2572]: ir recht, als sy je pflag
      - l[n=2573]: "... der hiut under lag.'"
      - l[n=2574]: '..............................'
  - chapter[n=124]:
    - head[lg=deu-Latn]: Darius' 4. Brief an Alexander (Friedensangebot)
    - div:
      - l[n=2575]: 'Daryo ze trost er dacht ein funt:'
      - l[n=2576]: ein brieff macht er do,
      - l[n=2577]: mit siner hant schreib er im do
      - l[n=2578]: "'fro, wol [und] gesunt"
      - l[n=2579]: sist du kung ze aller stund.
      - l[n=2580]: 'es ist mir nun also komen:'
      - l[n=2581]: wilt du mir schaden oder fromen,
      - l[n=2582]: des hast du vollen gewalt.
      - l[n=2583]: es ist mir dike vor gezalt,
      - l[n=2584]: ob ich mich gewalttes über neme,
      - l[n=2585]: ze schaden mir daz keme,
      - l[n=2586]: des ich nun empfinde.
      - l[n=2587]: nun trachtte, daz man dich finde
      - l[n=2588]: bi demuͦt bi dem gewalt,
      - l[n=2589]: daz wirt ze eren dir gezalt.
      - l[n=2590]: la dich erbarmen min unheil;
      - l[n=2591]: du solt gedenken oͮch ein teil
      - l[n=2592]: min geslecht und min namen,
      - l[n=2593]: daz ich mich des niut toͤrffte schamen,
      - l[n=2594]: und gibe mir noch als vil
      - l[n=2595]: des landes uncz an das zil
      - l[n=2596]: des dodes müge bliben
      - l[n=2597]: und min zit vertriben
      - l[n=2598]: mit miner muͦtter und wip;
      - l[n=2599]: daz ich zerbarmen niut belib,
      - l[n=2600]: die la mir ledig wider komen,
      - l[n=2601]: daz muͦs dir an dinen eren fromen.
      - l[n=2602]: min diner, die din gevangen sint,
      - l[n=2603]: fürsten und oͮch fürsten kint,
      - l[n=2604]: den trost ir muͦt
      - l[n=2605]: und hab von in ze guͦt,
      - l[n=2606]: daz sy alle ire lant
      - l[n=2607]: enpfahen von diner hant,
      - l[n=2608]: und los sy ledig von dir,
      - l[n=2609]: daz sy dir dienen als oͮch mir.
      - l[n=2610]: dar umb wil ich dir füegen
      - l[n=2611]: und gerne ruͦgen
      - l[n=2612]: '..............................'
      - l[n=2613]: der min und miner vordren was,
      - l[n=2614]: vergraben under die erde.
      - l[n=2615]: der lit in der stat werde,
      - l[n=2616]: die da heisset Nia Minyanda,
      - l[n=2617]: ze Gise und ze Madyan,
      - l[n=2618]: die macht du mit eren nemen wol.
      - l[n=2619]: für war ich dir daz sagen sol,
      - l[n=2620]: kein man als vil schaczes an einer stat
      - l[n=2621]: gesehen hat.
      - l[n=2622]: gib ich dir oͮch in din hant
      - l[n=2623]: Persya daz guͦt lant
      - l[n=2624]: und Meden, daz lant, dar zuͦ
      - l[n=2625]: '.............................'
      - l[n=2626]: und was ich landes han.
      - l[n=2627]: wilt du din triuwe an mir began,
      - l[n=2628]: des solt du min here sin,
      - l[n=2629]: daz lich mir von der hende din.'
      - l[n=2630]: den brieff las Allexander.
      - l[n=2631]: sin fürsten und wer
      - l[n=2632]: reitten, daz es im gezem,
      - l[n=2633]: daz er schacz und lande nem
      - l[n=2634]: und die deding hielti stet
      - l[n=2635]: und detti als Dario bet
      - l[n=2636]: '..............................'
      - l[n=2637]: und im wider gebe
      - l[n=2638]: muͦtter wib und kind.
      - l[n=2639]: '..............................'
  - chapter[n=125]:
    - head[lg=deu-Latn]: Alexanders 4. Brief an Darius (Ablehnung des Friedensangebotes)
    - div:
      - l[n=2640]: daz wider sprach der stete,
      - l[n=2641]: daz er sin niut entetti,
      - l[n=2642]: was die gab im gezemen
      - l[n=2643]: "'ich mag es alles selber nemen,"
      - l[n=2644]: bede schacz und land
      - l[n=2645]: stat alles in miner hant.'
      - l[n=2646]: die botten kertten wider hein,
      - l[n=2647]: '..............................'
  - chapter[n=129]:
    - head[lg=deu-Latn]: Alexander zerstört den Palast des Xerxes
    - div:
      - l[n=2648]: Allexander die dotten begraben hies,
      - l[n=2649]: die verwundetten er füren lies
      - l[n=2650]: in die stat an ir gemach.
      - l[n=2651]: den winter er al da beleib; da nach
      - l[n=2652]: ward im ze volde gach und not.
      - l[n=2653]: den sinen allen [er] gebot,
      - l[n=2654]: daz sy brenten den palas,
      - l[n=2655]: der wilond küng Karbi was.
      - l[n=2656]: in batten al sin man,
      - l[n=2657]: daz er in liesse stan,
      - l[n=2658]: daz er in do verheis.
      - l[n=2659]: '..............................'
      - l[n=2660]: do gruͦben Allexanders man
      - l[n=2661]: nach dem schacz har und dan.
      - l[n=2662]: sy funden einen sark cristallin,
      - l[n=2663]: do was ein totter in.
      - l[n=2664]: '..............................'
      - l[n=2665]: die buͦchstaben tatten in bekant,
      - l[n=2666]: '... Evilmero doch'
      - l[n=2667]: ein küng von Babilony ...
  - chapter[n=130]:
    - head[lg=deu-Latn]: Alexander befreit verstümmelte Gefangene
    - div:
      - l[n=2668]: ze jungest sy funden,
      - l[n=2669]: des sy truren begunden.
      - l[n=2670]: '... in ein kerker'
      - l[n=2671]: gevangen gar mit grosser swer,
      - l[n=2672]: die gestümelt waren und blint,
      - l[n=2673]: in botschaft waren ...
      - l[n=2674]: als ich es las,
      - l[n=2675]: die niut noch sinem willen was.
      - l[n=2676]: Allexander in trost bot,
      - l[n=2677]: in erbarmet ire not.
      - l[n=2678]: er heis sy ledigen ze hant,
      - l[n=2679]: mit grossen guͦtte er sy wider hein sant.
  - chapter[n=134]:
    - head[lg=deu-Latn]: Darius' 2. Brief an Porus (bittet um Unterstützung)
    - div:
      - l[n=2680]: Ein breiff sant Daryo
      - l[n=2681]: dem edlen küng Poro
      - l[n=2682]: "'ich bot dir also, daz mir wüesti Allexander"
      - l[n=2683]: min lant mit sinem her.
      - l[n=2684]: diner helff ich gertte,
      - l[n=2685]: der bin ich leider niut gewert;
      - l[n=2686]: da von ist mir der sig genomen,
      - l[n=2687]: ich bin kum fliehende danen komen;
      - l[n=2688]: werest du bi mir gewesen,
      - l[n=2689]: min volk wer wol genesen,
      - l[n=2690]: '...............................'
      - l[n=2691]: kemest du mir noch in zit
      - l[n=2692]: so moͤch min noch werden guͦt rat.
      - l[n=2693]: so es dem man übel gat,
      - l[n=2694]: so sol er guͦtter friunden helffe gern
      - l[n=2695]: '..............................'
      - l[n=2696]: du solt dich, helt, erbarmen
      - l[n=2697]: über mich ...
      - l[n=2698]: und kum mir ze helffe noch
      - l[n=2699]: '..............................'
      - l[n=2700]: '..............................'
      - l[n=2701]: daz guͦt ros Buzival,
      - l[n=2702]: sin sarwat und sin guͦttes swert,
      - l[n=2703]: 'sind wol eins landes wert:'
      - l[n=2704]: daz stat alles zuͦ diner hant,
      - l[n=2705]: des sy min eid din pfand.
      - l[n=2706]: ach helt, dich niut ensume,
      - l[n=2707]: 'ich erbeitten din kume:'
      - l[n=2708]: ze Caspis ...
      - l[n=2709]: wil ich din wartten.'
  - chapter[n=135]:
    - head[lg=deu-Latn]: Porus' 2. Brief an Darius (verspricht Unterstützung)
    - div:
      - l[n=2710]: Porus enbot im wider dan
      - l[n=2711]: "'gehab dich wol, truriger man."
      - l[n=2712]: 'dahin ist niut lang:'
      - l[n=2713]: ze Persya anne sinen dank
      - l[n=2714]: bringe ich so mangen degen guͦt.
      - l[n=2715]: er wirt des niemer behuͦt,
      - l[n=2716]: '..............................'
      - l[n=2717]: er muͦs mir sin leben lan.
      - l[n=2718]: ich gib in dir gebunden
      - l[n=2719]: "..............................'"
  - chapter[n=191]:
    - head[lg=deu-Latn]: Alexander an der Kaspischen Pforte
    - div:
      - l[n=2720]: dire breiff und disser rat
      - l[n=2721]: ward Allexander gekündet drat.
      - l[n=2722]: her heis sich daz her bereitten
      - l[n=2723]: ze sturmes arbeitten;
      - l[n=2724]: über daz wasser fuͦr er dan,
      - l[n=2725]: für die stat er kan,
      - l[n=2726]: do Daryus ine was,
      - l[n=2727]: mit nide er die besas.
      - l[n=2728]: daz volk an die wer gie
      - l[n=2729]: '..............................'
  - chapter[n=138]:
    - head[lg=deu-Latn]: Darius wird ermordet
    - div:
      - l[n=2730]: in der stat über all.
      - l[n=2731]: Daryus bleib allein uf dem sall.
      - l[n=2732]: Wisan und Arbasan,
      - l[n=2733]: zwene heren aller triuwen an,
      - l[n=2734]: wurden des ze rat
      - l[n=2735]: daz si lieffen trat
      - l[n=2736]: und Daryum ersluͦgen.
      - l[n=2737]: daz mochtte sich wol fuͦgen,
      - l[n=2738]: die wille er alleine wer.
      - l[n=2739]: '..............................'
      - l[n=2740]: da ir heimlich waffen sy namen
      - l[n=2741]: und in den palas kamen;
      - l[n=2742]: ire swert zuchtten si do.
      - l[n=2743]: Daryum sprach zuͦ in also,
      - l[n=2744]: do er irs willen wart gewar,
      - l[n=2745]: "'ir heren, ich [han] iuch gar"
      - l[n=2746]: vil from und er getan,
      - l[n=2747]: was mordes wellen ir hie began ?
      - l[n=2748]: ach ir boͤssen zagen,
      - l[n=2749]: 'es wird iuch niut vertragen:'
      - l[n=2750]: ir werden sin gehoͤnet doch.
      - l[n=2751]: bin ich niut genuͦg betrüebet noch?
      - l[n=2752]: es rich Alexandro
      - l[n=2753]: "..............................'"
      - l[n=2754]: doch jeklicher sluͦg im wunden zwo
      - l[n=2755]: an den stunden und fluchen bede do.
      - l[n=2756]: nun wurden disse mer bekant
      - l[n=2757]: in der stat und in dem lant;
      - l[n=2758]: die inren wurden unfro,
      - l[n=2759]: si bereitten sich do,
      - l[n=2760]: daz sy Allexander in liessen,
      - l[n=2761]: ob er in verhiesse,
      - l[n=2762]: 'daz si sollten fride han:'
      - l[n=2763]: daz ward oͮch also getan.
  - chapter[n=139]:
    - head[lg=deu-Latn]: Darius übergibt seine Herrschaft an Alexander
    - div:
      - l[n=2764]: ze hand mit sinem her breit
      - l[n=2765]: in die stat er reit,
      - l[n=2766]: uf den palas er do kam,
      - l[n=2767]: do vand er Daryum
      - l[n=2768]: wunden in dem bluͦt;
      - l[n=2769]: des ward betrüebet sin muͦt
      - l[n=2770]: daz er weinte mit grim.
      - l[n=2771]: er sprach mit lutter stim
      - l[n=2772]: "'o küng, werest du gesunt"
      - l[n=2773]: '.............................'
      - l[n=2774]: es ist do har ungehort
      - l[n=2775]: von sinen manen künges mort'.
      - l[n=2776]: nun sprach [der] durlich degen
      - l[n=2777]: "'machtu lebens noch pflegen,"
      - l[n=2778]: ich las dir ledig din lant
      - l[n=2779]: '..............................'
      - l[n=2780]: und dir niemer me geschad.
      - l[n=2781]: '..............................'
      - l[n=2782]: sage mir, wer sy sin,
      - l[n=2783]: die dir sluͦgen die wunden din ?
      - l[n=2784]: rech ich dich niut ze hand,
      - l[n=2785]: so kum ich niemer in min land'.
      - l[n=2786]: Als Alexander daz sprach,
      - l[n=2787]: mit unkrefften er uff sach,
      - l[n=2788]: Daryus der krefftelos.
      - l[n=2789]: Alexander leit in [in] sin schos.
      - l[n=2790]: Daryus kust im die hant
      - l[n=2791]: '..............................'
      - l[n=2792]: und empfeing in wirdenklich
      - l[n=2793]: "'gedenk, küng rich,"
      - l[n=2794]: daz ich ein gewaltig küng was
      - l[n=2795]: und mich der minen has
      - l[n=2796]: also ermordet hat.
      - l[n=2797]: hüet dich, daz ist min rat.
      - l[n=2798]: mich müegen min wunden so ser
      - l[n=2799]: daz ich niut mag gereden mer.
      - l[n=2800]: nun stat, helt, in diner hant
      - l[n=2801]: Kreichen und mine land;
      - l[n=2802]: die bring in ein mit suͦn,
      - l[n=2803]: so mag dir nieman niut getuͦn.
      - l[n=2804]: 'ich man dich durch alle wip:'
      - l[n=2805]: und miner muͦtter lip
      - l[n=2806]: las in dinen gnaden stan.
      - l[n=2807]: min tochter solt du ze wibe han,
      - l[n=2808]: die ist von adel geborn;
      - l[n=2809]: ze iedem han ich dich erkorn,
      - l[n=2810]: nun la din triuwe werden schin,
      - l[n=2811]: getriuwe was daz geslechte din'.
      - l[n=2812]: sus sweig der krefftelos man,
      - l[n=2813]: der dot gesigte im da an.
  - chapter[n=140]:
    - head[lg=deu-Latn]: Darius' Begräbnis
    - div:
      - l[n=2814]: Allexander weintte ser
      - l[n=2815]: '...............................'
      - l[n=2816]: in selber half mit den besten fürsten
      - l[n=2817]: ze grabe tragen.
      - l[n=2818]: gros wunder si des nam
      - l[n=2819]: daz si den vesten man
      - l[n=2820]: umb sinen vyent sich
      - l[n=2821]: gehaben so jemerlich.
      - l[n=2822]: '.............................'
  - chapter[n=141]:
    - head[lg=deu-Latn]: Alexanders Krönung und Herrschaftsantritt in Persien
    - div:
      - l[n=2823]: Allexander hies da sagen
      - l[n=2824]: frid in allen landen.
      - l[n=2825]: die er do getriu erkant,
      - l[n=2826]: fürsten graffen gar gelich
      - l[n=2827]: beval er do daz rich.
      - l[n=2828]: er wolt unrechttes niut began,
      - l[n=2829]: jedem man daz sine hies wider geben,
      - l[n=2830]: und einem land frid sweren
      - l[n=2831]: die da waren von beden heren.
  - chapter[n=147]:
    - head[lg=deu-Latn]: Alexander bestraft Darius' Mörder
    - div:
      - l[n=2832]: da nach fragte er genot
      - l[n=2833]: nach den, die Daryo den dot
      - l[n=2834]: tatten. er bot in groses guͦt und grossen sold
      - l[n=2835]: 'und wolt in jemer wesen hold:'
      - l[n=2836]: des swor [er] durch ir leid
      - l[n=2837]: und verhies es bi dem eid
      - l[n=2838]: und bi siner muͦtter heil,
      - l[n=2839]: er wolt in geben soͤlichen teil
      - l[n=2840]: des landes und der erde
      - l[n=2841]: daz es inen gnuͦg soltte werden.
      - l[n=2842]: do sy daz vernomen,
      - l[n=2843]: für in sy do komen,
      - l[n=2844]: '..............................'
      - l[n=2845]: daz sy dieselben weren
      - l[n=2846]: '...............................'
      - l[n=2847]: "'so müessen ir ze buͦsse stan',"
      - l[n=2848]: sprach der küng, er heis sy qellen
      - l[n=2849]: '...............................'
      - l[n=2850]: jemerlich mit manger arbeitten.
      - l[n=2851]: da nach hies er sy leitten
      - l[n=2852]: hin zuͦ Daryus grab.
      - l[n=2853]: mit grosser ungehab
      - l[n=2854]: mantens in der eide
      - l[n=2855]: und siner muͦtter heil der beide.
      - l[n=2856]: er sprach 'daz wil ich lassen war,
      - l[n=2857]: ich wil iuch geben zwar
      - l[n=2858]: land und erttrich so vil,
      - l[n=2859]: ob iuch benüegen wil,
      - l[n=2860]: daz ir sin niut me müegen gern'.
      - l[n=2861]: do wolt er niut enbern,
      - l[n=2862]: er hies [si] lebendig gegraben
      - l[n=2863]: "'daz lant süellen ir jemer haben"
      - l[n=2864]: 'und oͮch daz erttrich:'
      - l[n=2865]: ir sind jemer gnuͦg rich'.
      - l[n=2866]: die rache geviel in allen.
      - l[n=2867]: die Kreichen und die Persen
      - l[n=2868]: woren sin fro.
  - chapter[n=148]:
    - head[lg=deu-Latn]: Alexander heiratet Roxane
    - div:
      - l[n=2869]: Nach allen dissen dingen
      - l[n=2870]: hies er balde bringen
      - l[n=2871]: Daryus dochtter die her
      - l[n=2872]: mit vil grossen ern.
      - l[n=2873]: 'er leist, als in Daryus bat:'
      - l[n=2874]: gern er sy ze wibe hat.
      - l[n=2875]: ein brief er sant
      - l[n=2876]: siner muͦtter in Kriechen land,
      - l[n=2877]: wie es alles wer ergan
      - l[n=2878]: und wie er ze wib soltte han
      - l[n=2879]: Daryus dochter Reksaman
      - l[n=2880]: '..............................'
      - l[n=2881]: wen sy dacz vernem,
      - l[n=2882]: daz si denne scheir kem
      - l[n=2883]: mit herlichem schalle
      - l[n=2884]: und sin friunt alle,
      - l[n=2885]: und daz alumb tette bekant
      - l[n=2886]: wit in alle lant.
      - l[n=2887]: die hochzit weret drisig dag und mere.
      - l[n=2888]: weder sid noch ee
      - l[n=2889]: ward grosser wirtschafft
      - l[n=2890]: nie vernomen.
  - chapter[n=165]:
    - head[lg=deu-Latn]: 'Alexanders Krieger meutern: Persien ist genug'
    - div:
      - l[n=2891]: als der brutloff ende nam,
      - l[n=2892]: Allexander ein brieff kam.
      - l[n=2893]: do er den gelas
      - l[n=2894]: '..............................'
      - l[n=2895]: mit Porus us Indya komen was
      - l[n=2896]: mit grosser manheit, als er da las,
      - l[n=2897]: "'wol uf' er sprach 'ir helden, mer"
      - l[n=2898]: wir söllen durch er liden swer,
      - l[n=2899]: und soͤllent in Indya geswinde
      - l[n=2900]: gen im, daz her enpfinde,
      - l[n=2901]: daz wir sin wellen gen im',
      - l[n=2902]: '.................................'
      - l[n=2903]: uf ein heid si komen dan.
      - l[n=2904]: daz gesinde erbeit gewan
      - l[n=2905]: von der hicz des dages zit,
      - l[n=2906]: nachttes mit den würmen strit.
      - l[n=2907]: ze ratte sy giengen,
      - l[n=2908]: wie sy es anne viengen.
      - l[n=2909]: '...............................'
      - l[n=2910]: der arbeit niut liden mer.
      - l[n=2911]: man muͦst sy fürbas vinden
      - l[n=2912]: bi wiben und bi kinden;
      - l[n=2913]: 'sy wolten wider keren:'
      - l[n=2914]: sy benuͦgte wol der eren.
      - l[n=2915]: '................................'
      - l[n=2916]: "'wir haben erlich geleist,"
      - l[n=2917]: als wir sworen,
      - l[n=2918]: do wir von lande fuͦren
      - l[n=2919]: ze helffe uf Daryum
      - l[n=2920]: '..............................'
      - l[n=2921]: 'daz ist nun alles geschehen:'
      - l[n=2922]: des sol man uns urlob verjhehen',
      - l[n=2923]: und woltten wider keren.
      - l[n=2924]: der rat geschach an iren heren,
      - l[n=2925]: doch wart er im kunt getan,
      - l[n=2926]: oͮch sach er sy ze ratte stan
      - l[n=2927]: und markte ir geberd,
      - l[n=2928]: daz in ir muͦt was swer.
      - l[n=2929]: er gieng uf einen berg ston
      - l[n=2930]: und hies sy alle für sich gon,
      - l[n=2931]: ze einer sitten die Perses,
      - l[n=2932]: die Kreichen und die Mecidones;
      - l[n=2933]: si kamen alle an einer schar.
      - l[n=2934]: Allexander kertte sich dar
      - l[n=2935]: und sprach in griuwelichen zuͦ
      - l[n=2936]: "'was wellent ir, daz ich duͦ?"
      - l[n=2937]: den Persen haben wir vil getan,
      - l[n=2938]: 'des müessen wir iren has han:'
      - l[n=2939]: gat es an ein wichen,
      - l[n=2940]: müegens uns erstrichen,
      - l[n=2941]: des sind sy vil bereit;
      - l[n=2942]: 'daz sage ich iuch uf min warheit:'
      - l[n=2943]: vernemen sy den wider muͦt,
      - l[n=2944]: 'den ir an not duͦnt:'
      - l[n=2945]: ich fürchtte von in ein hoͤnen,
      - l[n=2946]: des mag ich iuch niut beschoͤnen.
      - l[n=2947]: 'ich red es niut umb daz:'
      - l[n=2948]: ich weren da heim michels bas;
      - l[n=2949]: ich were iuch des weges nicht.
      - l[n=2950]: 'es wirt ie doch do heim ein wicht:'
      - l[n=2951]: was ir von erbeitten sagen
      - l[n=2952]: '...............................'
      - l[n=2953]: hoͤrt man do heim sagen,
      - l[n=2954]: daz wir sind zagen
      - l[n=2955]: nun erst an dem ende,
      - l[n=2956]: so hat daz lob missewende.
      - l[n=2957]: ich was je vor an der schar
      - l[n=2958]: wo uns icht arges war,
      - l[n=2959]: mich gesach niemen
      - l[n=2960]: in stürmen von iuch fliechen danen
      - l[n=2961]: anne schulde
      - l[n=2962]: han ich verlorn iuwer hulde,
      - l[n=2963]: anne alle übel dat.
      - l[n=2964]: 'sin sol noch werden guͦt rot:'
      - l[n=2965]: ich gewine nach die man,
      - l[n=2966]: der ich mich getroͤsten kan'.
      - l[n=2967]: Do der küng die red gedet,
      - l[n=2968]: si schamtten sich an der stet,
      - l[n=2969]: daz sy an irs heren ere
      - l[n=2970]: verzifflet hatten also ser
      - l[n=2971]: 'und in woltten lan an der not:'
      - l[n=2972]: des wurden sy scham rot
      - l[n=2973]: und geruwen die stat.
      - l[n=2974]: sy giengen mit gemeinem rot
      - l[n=2975]: 'für in und sworen an der stund:'
      - l[n=2976]: die wile sy weren gesunt,
      - l[n=2977]: im wolt niemer entwichen.
      - l[n=2978]: do fuͦr er fromklichen
      - l[n=2979]: fur sich dar [in] Indeam.
  - chapter[n=166]:
    - head[lg=deu-Latn]: Porus' Brief an Alexander
    - div:
      - l[n=2980]: ein bot gegen im kam
      - l[n=2981]: von Porus dem küng her.
      - l[n=2982]: an dem brieff enbot er
      - l[n=2983]: "'Allexander du roͮber,"
      - l[n=2984]: 'din gevert ist mir niut swer:'
      - l[n=2985]: der klein stet roͮben vert,
      - l[n=2986]: und im daz nieman wert,
      - l[n=2987]: 'da ist lüczel eren an:'
      - l[n=2988]: es sind wib niut man,
      - l[n=2989]: mit den du hest gestritten.
      - l[n=2990]: dir mach doch nit bliben
      - l[n=2991]: vor dem küng von Indea,
      - l[n=2992]: des bring ich dich inen sa.
      - l[n=2993]: '..............................'
      - l[n=2994]: die wellent für einen küng
      - l[n=2995]: her Dyonisus genant,
      - l[n=2996]: der ward oͮch hie geschant
      - l[n=2997]: und verlor lutten vil.
      - l[n=2998]: mit dir wil ich oͮch haben min spil
      - l[n=2999]: mit dir roͮber.
      - l[n=3000]: es ist mir hart unmer,
      - l[n=3001]: daz ich mich gen dir müeyen sol,
      - l[n=3002]: es weis doch die welt wol,
      - l[n=3003]: daz die von Macedonya
      - l[n=3004]: zinsten gern in Indea
      - l[n=3005]: 'bis Erkules ward geborn:'
      - l[n=3006]: sider haben wir verlorn.
      - l[n=3007]: nun wil ich ratten dir,
      - l[n=3008]: daz du ziehest von mir,
      - l[n=3009]: ich lasse dir kein wesen hey.
      - l[n=3010]: ".............................'"
      - l[n=3011]: Als Allexander ...
      - l[n=3012]: Porus botschaft vernam
      - l[n=3013]: und den breiff gelas,
      - l[n=3014]: vil smech er im was.
      - l[n=3015]: "'nun bereitten iuch, helden gut,"
      - l[n=3016]: daz wir zerstoͤren den übermuͦt'.
  - chapter[n=167]:
    - head[lg=deu-Latn]: Alexanders Brief an Porus
    - div:
      - l[n=3017]: Allexander nider sas.
      - l[n=3018]: '..............................'
      - l[n=3019]: ein brieff Poro.
      - l[n=3020]: 'schreib im: ez were kein ere, daz ein küng also'
      - l[n=3021]: sin zucht breche
      - l[n=3022]: und sich mit schelten reche,
      - l[n=3023]: und als ein hund bilt,
      - l[n=3024]: daz sin russen lut erhilt.
  - chapter[n=169]:
    - head[lg=deu-Latn]: Alexanders Kriegslist gegen Porus' Elefanten
    - div:
      - l[n=3025]: Porus diessen brieff gelas,
      - l[n=3026]: gros ungemach es im was,
      - l[n=3027]: 'kein antwurt er im sant:'
      - l[n=3028]: zem strite rust er sich ze hant.
      - l[n=3029]: die Moͤren soltten die ersten sin;
      - l[n=3030]: die datten im strittes fin,
      - l[n=3031]: die hatten helffant dar bracht
      - l[n=3032]: und hatten gedacht,
      - l[n=3033]: daz ein bergfrid truͦgen zwen,
      - l[n=3034]: dar uf mit wer mochten sten
      - l[n=3035]: fierzig Moͤren oder me,
      - l[n=3036]: die mengem helden datten we.
      - l[n=3037]: die helfang hatten oͮch den sit,
      - l[n=3038]: daz sy vil liutten wosten da mit
      - l[n=3039]: iren miulen hertte
      - l[n=3040]: mit slegen stiessen, wertten.
      - l[n=3041]: 'Allexander soͤllich liste da gegen erdacht:'
      - l[n=3042]: er schuͦf, daz da gegen wurden bracht
      - l[n=3043]: uf wegen isnin
      - l[n=3044]: glüeiende siulle erin;
      - l[n=3045]: die schikte [er] vorhin an die schar.
      - l[n=3046]: die helffang stiessen mit iren miulleren dar
      - l[n=3047]: und wurden als sere verbrant,
      - l[n=3048]: daz sy alle kertten wider.
      - l[n=3049]: mangen dratten si da nider,
      - l[n=3050]: der niemer me uf stuͦnd sider,
      - l[n=3051]: 'und fluchen durch ir her dan:'
      - l[n=3052]: nun huͦb sich der strit an.
  - chapter[n=170]:
    - head[lg=deu-Latn]: Alexander kämpft gegen Porus (Hydaspes/ Dyaspes)
    - div:
      - l[n=3053]: Aller erst huͦb sich die not,
      - l[n=3054]: wond menlich den dot
      - l[n=3055]: for sinen oͮgen sach bereit.
      - l[n=3056]: von des strittes arbeit
      - l[n=3057]: Allexander half den sinen do.
      - l[n=3058]: Porus mantte oͮch die sinen so
      - l[n=3059]: und die More sunderlich
      - l[n=3060]: "'gedenkent, helden ellend rich,"
      - l[n=3061]: daz die Krechen unendlich
      - l[n=3062]: je getorsten under winden sich
      - l[n=3063]: ze keren in unser land.
      - l[n=3064]: ".............................'"
      - l[n=3065]: Allexander der küene man
      - l[n=3066]: 'den vorstrit alda gewan:'
      - l[n=3067]: des gewan sin her hochen muͦt.
      - l[n=3068]: die andren diuch niut guͦt,
      - l[n=3069]: daz sy waren durch drungen,
      - l[n=3070]: ze samen sy do sprungen,
      - l[n=3071]: mit grime begunden sy sich weren
      - l[n=3072]: '[gegen] den kreichschen hern'
      - l[n=3073]: mit mangem bogen.
      - l[n=3074]: daz buͦch hab den gelogen,
      - l[n=3075]: die Kreichen und ir her genos
      - l[n=3076]: weren bliben siglos
      - l[n=3077]: wan die sul erin
      - l[n=3078]: und daz alle zit vor in
      - l[n=3079]: Allexander mit krefften streit.
      - l[n=3080]: '.............................'
      - l[n=3081]: '.............................'
      - l[n=3082]: Porus zuͦ den sinen sprang
      - l[n=3083]: und mantte sy sere zuͦ der not
      - l[n=3084]: "'.............................."
      - l[n=3085]: duͦnt den vinden wider sacz
      - l[n=3086]: '..............................'
      - l[n=3087]: und wagen künlich den lib,
      - l[n=3088]: den daz man unser toͤchttren und wib
      - l[n=3089]: geschantte vor unsren oͮgen
      - l[n=3090]: und uns triben us unsrem lande.
      - l[n=3091]: sy müegent sich niut genern
      - l[n=3092]: '...............................'
      - l[n=3093]: mit ir untriuwer wisheit
      - l[n=3094]: '...............................'
      - l[n=3095]: rechent Daryus dot.
      - l[n=3096]: "..............................'"
      - l[n=3097]: als Porus die red
      - l[n=3098]: '... gedet,'
      - l[n=3099]: ze hant man die Moͤren
      - l[n=3100]: sach geboren
      - l[n=3101]: fromklich
      - l[n=3102]: 'und die andren von sin rich:'
      - l[n=3103]: ze samen si do drungen,
      - l[n=3104]: sy woren noch unbetungen
      - l[n=3105]: niuwe krafft.
      - l[n=3106]: Porus und sine ritterschaft
      - l[n=3107]: zeigtten Allexander do,
      - l[n=3108]: 'daz si noch strittes worent fro:'
      - l[n=3109]: si trungen uf die Kreichen
      - l[n=3110]: und machten mangen siechen,
      - l[n=3111]: den kein arzat moch ernern.
      - l[n=3112]: '..............................'
      - l[n=3113]: daz was krafft wider krafft
      - l[n=3114]: von der besten ritterschaft,
      - l[n=3115]: die do mochten leben.
      - l[n=3116]: '..............................'
      - l[n=3117]: vil manger muͦst dem andren geben,
      - l[n=3118]: bede lip und leben
      - l[n=3119]: gar ane schulde.
      - l[n=3120]: es mocht nieman haben hulde,
      - l[n=3121]: den der sich mit kraft erwert
      - l[n=3122]: und sich der in not ernert.
      - l[n=3123]: bis an den zwenzigosten dag
      - l[n=3124]: der Kreichen vil dot gelag;
      - l[n=3125]: 'wie hart der sturm were:'
      - l[n=3126]: müedes manes geberde
      - l[n=3127]: sach man nienen under in,
      - l[n=3128]: zuͦ manheit stuͦnd ir aller sin.
  - chapter[n=171]:
    - head[lg=deu-Latn]: Alexander im Zweikampf mit Porus
    - div:
      - l[n=3129]: den grosten schaden da gewan
      - l[n=3130]: Allexander und sin man;
      - l[n=3131]: des was er vor vil ungewan,
      - l[n=3132]: sin hercze sich nach dem sige sant,
      - l[n=3133]: sin swert ze beden henden fie,
      - l[n=3134]: mit grossen slegen er do gie
      - l[n=3135]: bis Borum er sach.
      - l[n=3136]: mit grime ruͦfft [er] und sprach
      - l[n=3137]: "'du hast sin laster und schande,"
      - l[n=3138]: daz von unser beder hande
      - l[n=3139]: so menig stolzer ritter guͦt
      - l[n=3140]: hie lit erslagen in dem bluͦt,
      - l[n=3141]: der wir ein meren schaden haben.
      - l[n=3142]: '...............................'
      - l[n=3143]: die not sullen wir ze ende bringen
      - l[n=3144]: mit soͤlichem gedinge
      - l[n=3145]: daz ein frid sy gemein
      - l[n=3146]: und wir zwen allein
      - l[n=3147]: mit enander stritten
      - l[n=3148]: und si ze beden sitten
      - l[n=3149]: den fride stette haltten.
      - l[n=3150]: wer des siges sülli waltten,
      - l[n=3151]: daz der ander teil in zuͦ here neme drat,
      - l[n=3152]: der den sig genomen hat.
      - l[n=3153]: und wer den frid brech,
      - l[n=3154]: daz man den iesa rech
      - l[n=3155]: 'an sim lib und sim leben:'
      - l[n=3156]: des süellen wir ein ander geben
      - l[n=3157]: 'unser triuwe in eides wis:'
      - l[n=3158]: des haben wir er und pris.'
      - l[n=3159]: Porus der riche
      - l[n=3160]: gelobt es fromkliche,
      - l[n=3161]: was Allexander do sprach.
      - l[n=3162]: zehen man do man sach.
      - l[n=3163]: die her ze beden sitten
      - l[n=3164]: uf hoͤren stritten.
      - l[n=3165]: die zen ze samen giengen,
      - l[n=3166]: den kanff sy an viengen
      - l[n=3167]: mit ellenthafter hende.
      - l[n=3168]: daz solt oͮch nieman wenden
      - l[n=3169]: wan ir einig dot.
      - l[n=3170]: Allexander was vil not,
      - l[n=3171]: daz er sin selbes nemi war,
      - l[n=3172]: wond er mit nid uf in dar
      - l[n=3173]: sluͦg. der grimyg man,
      - l[n=3174]: er treib in dar und dan,
      - l[n=3175]: '..............................'
      - l[n=3176]: wan Porus gewachsen was
      - l[n=3177]: über ein eln mas.
      - l[n=3178]: gar anne underlos
      - l[n=3179]: 'hiuwen sy ze samen:'
      - l[n=3180]: si dorfften sich niut schamen
      - l[n=3181]: ir manlicher krafft.
      - l[n=3182]: Allexander der wer behaft
      - l[n=3183]: mit des dodes bitterkeit,
      - l[n=3184]: den sin unmessig snellikeit.
      - l[n=3185]: es fuͦgte sich also
      - l[n=3186]: daz Borus was unmassen fro,
      - l[n=3187]: er wand den sig erfochten han.
      - l[n=3188]: nun sah er an dem kreisse stan
      - l[n=3189]: mangen diurlichen degen,
      - l[n=3190]: die sich alle hettent erwegen
      - l[n=3191]: Allexanders leben gar.
      - l[n=3192]: der ungehabe nam er war,
      - l[n=3193]: daz er sumte sich ze lang.
      - l[n=3194]: Allexander zuͦ im sprang
      - l[n=3195]: und sluͦg mit krefften einen slag
      - l[n=3196]: daz der ungefüege lag
      - l[n=3197]: 'dot von sinen handen:'
      - l[n=3198]: sus rach er sin wunden,
      - l[n=3199]: die suͦn was im erloͮbt.
      - l[n=3200]: zwissen bottich und hoͮbt
      - l[n=3201]: 'gieng er gewalttenklichen für:'
      - l[n=3202]: "'dins gewaltes nieman spür'."
  - chapter[n=172]:
    - head[lg=deu-Latn]: Alexander übernimmt die Herrschaft in Indien
    - div:
      - l[n=3203]: do Porus gelag dot,
      - l[n=3204]: 'erst huͦb sich die not:'
      - l[n=3205]: von sinen heren all ze hant
      - l[n=3206]: 'ie einer den andren mant:'
      - l[n=3207]: jren heren sy rechen wollten;
      - l[n=3208]: 'si totten niut, als si soltten:'
      - l[n=3209]: den frid si über sassen.
      - l[n=3210]: des begunde nachen
      - l[n=3211]: vil mengem da sin endes dag,
      - l[n=3212]: da gieng slag wider slag,
      - l[n=3213]: die grüene mat ward die rot.
      - l[n=3214]: der Moͤren gelag da [vil] dot
      - l[n=3215]: von den küenen Krichen,
      - l[n=3216]: und machten vil der siechen,
      - l[n=3217]: die niemer wurdent gesunt.
      - l[n=3218]: Allexander det da kunt
      - l[n=3219]: '..............................'
      - l[n=3220]: er schreit die helm veste
      - l[n=3221]: '..............................'
      - l[n=3222]: da mit die sinen mant,
      - l[n=3223]: daz sy nach pris staltten;
      - l[n=3224]: die datten si da valten.
      - l[n=3225]: die heren von Indea
      - l[n=3226]: holtten grossen schaden da.
      - l[n=3227]: Allexander hies
      - l[n=3228]: '(daz er in oͮch war lies):'
      - l[n=3229]: daz er in nicht schaden woltte
      - l[n=3230]: noch bekrenken soltte
      - l[n=3231]: an wib und an kinden
      - l[n=3232]: und si sollten vinden
      - l[n=3233]: '..............................'
      - l[n=3234]: sus namens ze heren in.
      - l[n=3235]: der küng si hein füeren bat
      - l[n=3236]: ir heren ab der wald stat.
      - l[n=3237]: sy truͦgen [in] mit jamer dan
      - l[n=3238]: und oͮch mengen wunden man.
      - l[n=3239]: die datten sy begraben
      - l[n=3240]: '..............................'
      - l[n=3241]: und füeren wider hein
      - l[n=3242]: '.............................'
  - chapter[n=183]:
    - head[lg=deu-Latn]: Alexander bei den Oxidracen/ Gimnosophisten
    - div:
      - l[n=3243]: Allexander begird was,
      - l[n=3244]: daz er da belib
      - l[n=3245]: bis geruͦtten die gelider
      - l[n=3246]: und die siechen kamen wider;
      - l[n=3247]: dar nach fuͦr er in [ein] lant,
      - l[n=3248]: daz was Ocridadis genant.
      - l[n=3249]: '..............................'
      - l[n=3250]: daz lantliut pflegen guͦttes nicht,
      - l[n=3251]: si gond nakent und blos,
      - l[n=3252]: ir einvaltikeit ist so gros,
      - l[n=3253]: ir richtum ist klein;
      - l[n=3254]: sy wafnen sich [mit] zigibein;
      - l[n=3255]: 'sy hand dorff noch stat:'
      - l[n=3256]: wo si die nacht an gat,
      - l[n=3257]: da bliben si mit under bint
      - l[n=3258]: die nacht mit wib und kind,
      - l[n=3259]: ir sich von in scheiden
      - l[n=3260]: 'uf die nechsten heiden:'
      - l[n=3261]: sust leben sy jamerlich.
      - l[n=3262]: ir kung von irem land,
      - l[n=3263]: do er daz vernam
      - l[n=3264]: daz Allexander kam,
      - l[n=3265]: ein botten sant er im geladen;
      - l[n=3266]: er bat in faren anne schaden.
      - l[n=3267]: mit soͤlicher gab er in ert,
      - l[n=3268]: als in sin land sitte lert;
      - l[n=3269]: ein brieff er im sant,
      - l[n=3270]: 'der in dette bekant:'
      - l[n=3271]: ob er komen wer in sin land
      - l[n=3272]: durch swer durch roͮb oder durch brant
      - l[n=3273]: oder mit stritteber hant
      - l[n=3274]: '..............................'
      - l[n=3275]: oder durch urlieges willen,
      - l[n=3276]: den zorn sol er stillen,
      - l[n=3277]: 'wond es wer im kein ruͦm:'
      - l[n=3278]: "'du macht mit roͮb uns niut getuͦn,"
      - l[n=3279]: wan wir haben schaczes nicht
      - l[n=3280]: '..............................'
      - l[n=3281]: hie ist weder schilt noch swert.
      - l[n=3282]: es wer der erbeit niut wert,
      - l[n=3283]: hest du dar umb har gekert
      - l[n=3284]: "..............................'"
      - l[n=3285]: Allexander den brieff gelas,
      - l[n=3286]: 'er enbot im wider daz:'
      - l[n=3287]: er kem in guͦt zuͦ in;
      - l[n=3288]: do fuͦren sy gen im hin
      - l[n=3289]: und enpfeingen in froͤchlich.
      - l[n=3290]: Allexander der riche
      - l[n=3291]: frogte si der mer,
      - l[n=3292]: wie ir leben wer
      - l[n=3293]: und wie sy daz jor vertriben,
      - l[n=3294]: und si dot beliben,
      - l[n=3295]: wie sy wurden begraben ?
      - l[n=3296]: er wolt es ze danke haben;
      - l[n=3297]: daz sy es im detten kunt.
      - l[n=3298]: do sprach ir aller vormunt
      - l[n=3299]: "'wir begant uns unsers vihes;"
      - l[n=3300]: wa wir sterben, da ligen wir;
      - l[n=3301]: die erde bedeket uns nicht,
      - l[n=3302]: den himel, den man ob uns sicht,
      - l[n=3303]: der bedek uns dotten wol.'
      - l[n=3304]: '..............................'
      - l[n=3305]: da fragte er sy niut fürbas
      - l[n=3306]: und geheis in eigentlichen daz,
      - l[n=3307]: '..............................'
      - l[n=3308]: wes sy in bitten woltten,
      - l[n=3309]: des soltten sy sin gewert;
      - l[n=3310]: er sprach 'beratten iuch und gert.'
      - l[n=3311]: ze ratte si do giengen;
      - l[n=3312]: mit gemeinem rat batten si do
      - l[n=3313]: "'here, du solt uns geben,"
      - l[n=3314]: daz wir jemer müssen leben.'
      - l[n=3315]: die bette was im unwert,
      - l[n=3316]: er sprach 'ir wissen niut, wes ir gert;
      - l[n=3317]: wem mag ich dodes schaffen buͦs,
      - l[n=3318]: sid ich selber sterben muͦs.'
      - l[n=3319]: einer wider in sprach do
      - l[n=3320]: "'ist der sach also,"
      - l[n=3321]: küng, daz du oͮch sterben muͦst
      - l[n=3322]: vil wunderlich du denne duͦst,
      - l[n=3323]: daz du sa stellest nach gewalt
      - l[n=3324]: und nach wunder manig valt'.
      - l[n=3325]: des antwurt der küng rich
      - l[n=3326]: und ein deil zorneklich
      - l[n=3327]: "'.............................."
      - l[n=3328]: der rede solt dich massen.'
      - l[n=3329]: '..............................'
  - chapter[n=180]:
    - head[lg=deu-Latn]: Alexander am Ende der Welt
    - div:
      - p:
        - ref[target=lxtext=A_BASLER&lx1=Alex.&lx2=180w]: Wdown
    - div:
      - l[n=3330]: da nach in kurczer stund
      - l[n=3331]: leid er arbeit genuͦg.
      - l[n=3332]: war in sin gevertte truͦg
      - l[n=3333]: an wasser, bruk, an furt,
      - l[n=3334]: an berg und an dal bis er spurt
      - l[n=3335]: den loͤff bis an der welt end
      - l[n=3336]: '..............................'
  - chapter[n=190]:
    - head[lg=deu-Latn]: Alexanders Brief an Aristoteles über die Wunder Indiens
    - div:
      - p:
        - ref[target=lxtext=A_BASLER&lx1=Alex.&lx2=190w]: Wdown
    - div:
      - l[n=3337]: daz hies er alles schriben
      - l[n=3338]: '..............................'
      - l[n=3339]: und det daz siner muͦtter kunt
      - l[n=3340]: und sinem meister an der stund,
      - l[n=3341]: Aristotiles was sin nam.
      - l[n=3342]: 'sus vieng der briff an:'
      - l[n=3343]: "'Aristottiles, lieber meister min,"
      - l[n=3344]: eren und guͦttes vil wol gan
      - l[n=3345]: und jemer wunschen sin.
      - l[n=3346]: ich woltte niut lan,
      - l[n=3347]: iuch wurden kunt getan
      - l[n=3348]: die wunder, die mir wider varen sind.
  - chapter[n=211]:
    - head[lg=deu-Latn]: Alexander stößt auf bitteres Wasser
    - div:
      - l[n=3349]: do ich Daryum überwand,
      - l[n=3350]: '...........................'
      - l[n=3351]: '...........................'
      - l[n=3352]: ze Kaspen der portten
      - l[n=3353]: huͦb ich mich dan.
      - l[n=3354]: ze einem wag ich do kan,
      - l[n=3355]: ein schoͤn stat ich do sach,
      - l[n=3356]: Barbras man ir des namen jach.
      - l[n=3357]: über den wag ein mille
      - l[n=3358]: dar woltten wir mit ille,
      - l[n=3359]: da hatten wir nit furt.
      - l[n=3360]: gros torheit man do spurt,
      - l[n=3361]: an etlichen rittren guͦt
      - l[n=3362]: woltten swemen über die fluͦt;
      - l[n=3363]: cocodrillus ...
      - l[n=3364]: '... sy namen,'
      - l[n=3365]: der was vierzig an der zal.
      - l[n=3366]: '............................'
  - chapter[n=211a]:
    - head[lg=deu-Latn]: Alexander stößt auf süßes Wasser
    - div:
      - l[n=3367]: danen huͦben wir uns illen
      - l[n=3368]: uf bi dem wag vier millen,
      - l[n=3369]: wir sluͦgen die gezelt
      - l[n=3370]: da uf daz velt,
      - l[n=3371]: wir machtten gros fiur,
      - l[n=3372]: 'roͮber worent uns da tiur:'
      - l[n=3373]: gen der nacht
      - l[n=3374]: do komen tier von grosser macht,
      - l[n=3375]: der durst zwang sy da.
      - l[n=3376]: '.............................'
      - l[n=3377]: mit tieren und mit würmen
      - l[n=3378]: muͦsten wir mit krefften stürmen.
      - l[n=3379]: vil nache all die nacht.
      - l[n=3380]: ze uns kam oͮch gegan
      - l[n=3381]: dem tiuffel glich getan,
      - l[n=3382]: die waren geschaffen
      - l[n=3383]: under den oͮgen als die affen
      - l[n=3384]: und hatten sechs hend.
      - l[n=3385]: lang waren in die zent;
      - l[n=3386]: die datten uns angst mit grossem leit.
      - l[n=3387]: '...............................'
      - l[n=3388]: die vertriben wir mit schos
      - l[n=3389]: '...............................'
      - l[n=3390]: unser not die was menigvalt.
      - l[n=3391]: wir verbrantten den wald
      - l[n=3392]: '..............................'
      - l[n=3393]: daz wir ruͦwe moͤchen han.
      - l[n=3394]: nun kam us dem fiure [schier]
      - l[n=3395]: da har ein dier,
      - l[n=3396]: daz ich wirssers nie gesach,
      - l[n=3397]: mit sinem gehürne sluͦg und stach
      - l[n=3398]: sechs und drissig man
      - l[n=3399]: '.............................'
      - l[n=3400]: fünfzig die es erdrat;
      - l[n=3401]: es det uns aller früeden mat.
      - l[n=3402]: der nechsten nachttes da nach
      - l[n=3403]: komen grosse füchse oͮch,
      - l[n=3404]: die in den krefften woren
      - l[n=3405]: daz sy ossen ros und man.
      - l[n=3406]: fliegende swalben komen dar
      - l[n=3407]: gar gros als duben
      - l[n=3408]: mit moͤnschen zen.
      - l[n=3409]: sy schussen uns zuͦ der nassen,
      - l[n=3410]: oren oͮgen bissen sy den liutten ab
      - l[n=3411]: '...............................'
  - chapter[n=256]:
    - head[lg=deu-Latn]: Alexander vertreibt Riesen mit Geschrei
    - div:
      - l[n=3412]: do huͦben wir uns von dannen
      - l[n=3413]: und komen in kurczer zit
      - l[n=3414]: an ein schoͤnes velt wit,
      - l[n=3415]: daz ist Aczya genant;
      - l[n=3416]: da sluͦgent wir uf die gezelt ze hant.
      - l[n=3417]: ein wald nache da bi lag,
      - l[n=3418]: der het von buͦmen rich bejag,
      - l[n=3419]: die waren hoch und gros.
      - l[n=3420]: ich kam durch schowen dar gegan,
      - l[n=3421]: ich sach aller hande frucht genuͦg,
      - l[n=3422]: der sich daz land volk betruͦg
      - l[n=3423]: und sich da von nertten;
      - l[n=3424]: den wald [si] uns werten;
      - l[n=3425]: wand sy waren unmassen gros
      - l[n=3426]: (ir groͤssi und ir sterki uns verdros)
      - l[n=3427]: und truͦgen starke stangen.
      - l[n=3428]: si komen uf uns gegangen
      - l[n=3429]: gar unfridlich.
      - l[n=3430]: nun gedach ich wislich
      - l[n=3431]: mit gemeinem schalle
      - l[n=3432]: 'ruͦften wir an si alle:'
      - l[n=3433]: 'do fluchen sy mit grime:'
      - l[n=3434]: menschlicher stime
      - l[n=3435]: hatten sy nie me gehort und vernomen.
      - l[n=3436]: wir sachen si do komen
      - l[n=3437]: fere durch einen diken wald,
      - l[n=3438]: sechshundert wurden ir gezalt,
      - l[n=3439]: der bliben vier und drissig hie.
      - l[n=3440]: 'an unsern schaden es oͮch gie:'
      - l[n=3441]: der unsren gelagen achzig
      - l[n=3442]: '...............................'
      - l[n=3443]: '...............................'
  - chapter[n=223]:
    - head[lg=deu-Latn]: Alexander trifft auf Wunderbäume und Flammenvögel
    - div:
      - l[n=3444]: da huͦb ich mich danen.
      - l[n=3445]: uf ein breit velt wir kamen
      - l[n=3446]: und sluͦgen uf unser gezelt.
      - l[n=3447]: da sach ich wunder über gelt
      - l[n=3448]: 'des morgens, do der dag uf drang:'
      - l[n=3449]: schone buͦme man do wachssen sach,
      - l[n=3450]: der was in rechtter masse vil;
      - l[n=3451]: an lenge und an groͤssi bis an ir zil
      - l[n=3452]: wochssen bis an den mitten dag,
      - l[n=3453]: da nach ir wachssen gelag
      - l[n=3454]: und wochssen wider under sich
      - l[n=3455]: ze nacht, daz nieman sach;
      - l[n=3456]: si truͦgen edle frucht guͦt.
      - l[n=3457]: mir geschach die unzucht,
      - l[n=3458]: daz ich der frucht
      - l[n=3459]: hies brechen,
      - l[n=3460]: daz kund man haslich rechen
      - l[n=3461]: 'an den, die ich schikte dar:'
      - l[n=3462]: die wurden durch slagen gar
      - l[n=3463]: und sachen doch ene niut,
      - l[n=3464]: die si mit geislen sluͦgen;
      - l[n=3465]: ein stimme sy hortten
      - l[n=3466]: "'man sol den bluͦmen schaden nicht"
      - l[n=3467]: mit waffen old mit über muͦt,
      - l[n=3468]: daz wirt gerochen snell
      - l[n=3469]: an hare und an fel;
      - l[n=3470]: es wirt gerochen an dem man,
      - l[n=3471]: der sin schuld ie gewan.'
      - l[n=3472]: uf den buͦmen klein voͤgellin,
      - l[n=3473]: wer den schad wold sin,
      - l[n=3474]: daz himel fiur in verbrant.
  - chapter[n=247]:
    - head[lg=deu-Latn]: Alexander trifft auf den Vogel Phoenix
    - div:
      - l[n=3475]: einen buͦm ich sach
      - l[n=3476]: vol loͮbes und fruchtbar was,
      - l[n=3477]: dar uf ein vogel wol gevar,
      - l[n=3478]: sin huͦbt als die sune clar.
      - l[n=3479]: 'sins namen ich ward bericht:'
      - l[n=3480]: Venix hies er.
      - l[n=3481]: ich huͦb mich danen mit minem her
      - l[n=3482]: als uf by dem mer.
  - chapter[n=222]:
    - head[lg=deu-Latn]: Alexander fängt einen Wilden mit einer Jungfrau
    - div:
      - l[n=3483]: ich sach ein burg vor mir stan,
      - l[n=3484]: dar in wer ich geren komen.
      - l[n=3485]: der wille ward mir benomen,
      - l[n=3486]: daz ich dar zuͦ niut komen kund.
      - l[n=3487]: nun kam alda ze stund
      - l[n=3488]: ein grosser wilder man,
      - l[n=3489]: sin hut von swinen bürsten
      - l[n=3490]: was verwachsen also
      - l[n=3491]: daz sy nieman mocht verhoͮwen.
      - l[n=3492]: ich gebot daz in die mengi viengi.
      - l[n=3493]: der kond er sich entsagen so
      - l[n=3494]: daz sy in ledig liessen do.
      - l[n=3495]: ich hies ein jungfruͦwen füeren vor in;
      - l[n=3496]: mit sinen armen er sy umbe vieng,
      - l[n=3497]: mit ir gein walde gieng.
      - l[n=3498]: ze rosse hies ich jagen in den wald;
      - l[n=3499]: im nachen er ward erillet und gevalt
      - l[n=3500]: und die jungfrwwͦen genomen.
      - l[n=3501]: do er in gefangnis was komen,
      - l[n=3502]: do rieff er also freissam
      - l[n=3503]: daz er ward des lebens los
      - l[n=3504]: '... in ein fiur.'
  - chapter[n=249]:
    - head[lg=deu-Latn]: Alexander findet einen goldenen Palast auf einem Berg
    - div:
      - l[n=3505]: danen kert ich fürbas.
      - l[n=3506]: min her in grossen sorgen was
      - l[n=3507]: und kam zuͦ einem berg guͦt,
      - l[n=3508]: da wider ein wag [floz] niut ze klein
      - l[n=3509]: lutter und rein.
      - l[n=3510]: uf dem berg ein palas
      - l[n=3511]: mit richer kost gebuwen was,
      - l[n=3512]: wer dar uf woltte gan,
      - l[n=3513]: der muͦst in ietweder hant han
      - l[n=3514]: ein guldin ketten, die da hieng.
      - l[n=3515]: zwie tusing was der stafpen trit,
      - l[n=3516]: von saffir smaragten si waren.
      - l[n=3517]: die minen alle verbaren
      - l[n=3518]: den ufgang den ich alleine.
      - l[n=3519]: do ich hin uf kam
      - l[n=3520]: und des palas warnam,
      - l[n=3521]: mich ducht, ich wurde da gesunt.
      - l[n=3522]: al der welt ist unkunt
      - l[n=3523]: 'soͤlliche richeit, die ich da sach:'
      - l[n=3524]: wende dillen und dach
      - l[n=3525]: alles von gold und gesteine;
      - l[n=3526]: venster, gros und kleine,
      - l[n=3527]: mit also edlem rubin.
      - l[n=3528]: ein bethus ersach ich hie,
      - l[n=3529]: die tür snel gen mir uf.
      - l[n=3530]: 'da ine vand ich wunders vil:'
      - l[n=3531]: türne glogen zinen;
      - l[n=3532]: ein bet sach ich dar ine stan,
      - l[n=3533]: als ver daz mocht gan,
      - l[n=3534]: also was es behangen
      - l[n=3535]: mit win reben langen,
      - l[n=3536]: dar an truben hiengen.
      - l[n=3537]: an dem bette lag ein man,
      - l[n=3538]: der schoͤnste den ich je gesach.
      - l[n=3539]: er slief und hette da guͦt gemach;
      - l[n=3540]: er schein in grosem altter schon,
      - l[n=3541]: sin kleid sne wis;
      - l[n=3542]: in weken ich da vermeid.
      - l[n=3543]: gezogenlich ich da neig.
  - chapter[n=228]:
    - head[lg=deu-Latn]: Alexander bei freundlichen Wilden
    - div:
      - l[n=3544]: den berg ich wider ab steig,
      - l[n=3545]: da fuͦr ich dry dag dan
      - l[n=3546]: und kam in ein land,
      - l[n=3547]: was Brasyacus genant;
      - l[n=3548]: der küng vom land
      - l[n=3549]: sin gabe mir sant,
      - l[n=3550]: die was rilich genuͦg.
      - l[n=3551]: ir gab mir oͮch für truͦg
      - l[n=3552]: mit willen die lantliut,
      - l[n=3553]: daz woren ruch fisch hiut,
      - l[n=3554]: dar an lech partten mol
      - l[n=3555]: gespenget an zal;
      - l[n=3556]: lampferden hiut wol gevar,
      - l[n=3557]: die woren gar
      - l[n=3558]: sechs klaffter lang.
      - l[n=3559]: irer gabe seit ich inen dang,
  - chapter[n=180w]:
    - head[lg=deu-Latn]: '(Wiederholung: Alexander am Ende der Welt)'
    - div:
      - p:
        - ref[target=lxtext=A_BASLER&lx1=Alex.&lx2=180]: Wup
    - div:
      - l[n=3560]: ir land lies ich mit fride stan.
      - l[n=3561]: ich wolt nit mer da legers han,
      - l[n=3562]: ich zoch aber fürbas
      - l[n=3563]: und kam an die stat,
      - l[n=3564]: da die welt ein end hat.
      - l[n=3565]: in dem mer ich da hort
      - l[n=3566]: sprechen kriechschi wort
      - l[n=3567]: sam es gieng von moͤnschen mund.
      - l[n=3568]: die min sich vermassen,
      - l[n=3569]: sy woltten in lassen,
      - l[n=3570]: sy woltten swimmen hindan
      - l[n=3571]: in der masse daz verstan
      - l[n=3572]: moͤchtten, wo daz volk wer.
      - l[n=3573]: ir übermuͦt ward in ze swer,
      - l[n=3574]: die dier si da namen
      - l[n=3575]: und zugen ze grunde nider
      - l[n=3576]: '[ze] unser angesicht, vierzig was der.'
  - chapter[n=184]:
    - head[lg=deu-Latn]: Alexander und Candacis
    - div:
      - l[n=3577]: Da nebent ein schoͤni burg lag,
      - l[n=3578]: ein wilder schroff anne hag
      - l[n=3579]: hat sy werlich umbgeben,
      - l[n=3580]: ein besser ich nie geschach noch bekant.
      - l[n=3581]: zuͦ der burg hort ein lant,
      - l[n=3582]: daz gros richtums wielt,
      - l[n=3583]: die burg Moros den namen hielt.
      - l[n=3584]: daz volk was herlich getan;
      - l[n=3585]: mit willen warens undertan
      - l[n=3586]: einer froͮwen Candatis genant;
      - l[n=3587]: die was kungin übers lant,
      - l[n=3588]: wittwen lebens sy wielt;
      - l[n=3589]: zwen ir süne sy bi ir hielt,
      - l[n=3590]: die waren an wird unbetrogen.
      - l[n=3591]: hie ward min gezelt uf gezogen;
      - l[n=3592]: ich sant min botten alldar
      - l[n=3593]: und enbot minen friden gar
      - l[n=3594]: und hies ir sagen 'guͦt heil'.
      - l[n=3595]: durch ir er enteil
      - l[n=3596]: 'min gab ich ir dar sant:'
      - l[n=3597]: ein bilde mit gemelde bekant
      - l[n=3598]: noch minem got Demone.
      - l[n=3599]: ich hies ir sagen schone,
      - l[n=3600]: daz sy kem enteil gen mir
      - l[n=3601]: uf den berg, durch daz wir
      - l[n=3602]: ze ratte wurden anne wank
      - l[n=3603]: umb miner gotter opffer gang.
      - l[n=3604]: min botten komen mir her wider
      - l[n=3605]: und ir botten mit in,
      - l[n=3606]: die mir ir gabe brachten.
      - l[n=3607]: ob ich die gab niut nante,
      - l[n=3608]: 'so wer wicz unverdacht:'
      - l[n=3609]: hundert gotte wurden bracht
      - l[n=3610]: gar von gold her;
      - l[n=3611]: ir botten brachten mir mer
      - l[n=3612]: anderhalb hundert Moͤren,
      - l[n=3613]: hatten guldin ring in den oren
      - l[n=3614]: und hundert schoͤner goldfas,
      - l[n=3615]: niunzig helffang ...
      - l[n=3616]: sechszig banttier
      - l[n=3617]: und hundert lechpart.
      - l[n=3618]: fünff hundert vogel sy mir sant,
      - l[n=3619]: sittich und spengelin genant.
      - l[n=3620]: besunder ein botte
      - l[n=3621]: bracht Amonen minem gotte
      - l[n=3622]: ein guldin kronen rich
      - l[n=3623]: und ein tier,
      - l[n=3624]: daz den karfunkel treit
      - l[n=3625]: und sich für die maget leit
      - l[n=3626]: und lat sich vachen in ir schos,
      - l[n=3627]: wie es sy an krefften gros,
      - l[n=3628]: Menoceros ist es genannt.
      - l[n=3629]: mit den gaben si do sant
      - l[n=3630]: ein man, der mallens ein meister was;
      - l[n=3631]: daz det die frow umb daz
      - l[n=3632]: daz er min gestalt und min lib
      - l[n=3633]: heimlich malit, daz dem wibe
      - l[n=3634]: min kuntschafft wurde gegeben,
      - l[n=3635]: des ich sider kam in angest und in not min leben.
      - l[n=3636]: hie mit die botten [fuoren] dan.
      - l[n=3637]: des andren dages do kan
      - l[n=3638]: der eine ir sun her Candalus,
      - l[n=3639]: sin muͦt stuͦnd alsus
      - l[n=3640]: daz er mir klagen wolt
      - l[n=3641]: gross leit, daz er dolt.
      - l[n=3642]: da er zuͦ kam gerannt,
      - l[n=3643]: die minen fiengen in ze hant,
      - l[n=3644]: die miner huͦtte pflagen;
      - l[n=3645]: sy fuͦrtten in und truͦgen,
      - l[n=3646]: da Polomeus sas
      - l[n=3647]: under sin gezelt, da er da was
      - l[n=3648]: der nechste und oͮch der best.
      - l[n=3649]: "'sag mir was ist din gewerb ?"
      - l[n=3650]: was wundret dir?' sprach Pottolomeus.
      - l[n=3651]: Candalus antwurt alsus
      - l[n=3652]: "'Candattis mine muͦtter ist."
      - l[n=3653]: sid du ein werder küng bist,
      - l[n=3654]: 'so wil ich dir klagen:'
      - l[n=3655]: schand und schaden muͦs ich tragen,
      - l[n=3656]: mir ist genomen min wib,
      - l[n=3657]: die mir ist lieber den der lib.
      - l[n=3658]: ein [küng] gar vermessen,
      - l[n=3659]: nit vere hin dan gessesen,
      - l[n=3660]: der hat mir sy mit gewalt genomen.
      - l[n=3661]: durch drost bin ich zuͦ dir komen,
      - l[n=3662]: daz mir sy gewine die helffe din
      - l[n=3663]: oder ich muͦs jemer trurig sin.'
      - l[n=3664]: als Polomeus die red vernam,
      - l[n=3665]: us sinem gezelt gieng er dan
      - l[n=3666]: zuͦ dem küng Allexandro
      - l[n=3667]: und seit im die red also.
      - l[n=3668]: Allexander sin krone gevie,
      - l[n=3669]: er saczte sy Pottolomeus hie
      - l[n=3670]: schon uf sin huͦbet;
      - l[n=3671]: er sprach 'dir sy erluͦbet,
      - l[n=3672]: daz du dich küng solt nenen;
      - l[n=3673]: 'gib mich im niut ze erkenen:'
      - l[n=3674]: send etwen nach mir hie by,
      - l[n=3675]: als ob ich din diener sy,
      - l[n=3676]: Achmus heis mich bi namen,
      - l[n=3677]: sprich "ich muͦs michs jemer schamen,
      - l[n=3678]: ob ich niut wider schaff die klage
      - l[n=3679]: nach dis jungheren sage ;''
      - l[n=3680]: gebiut mir bi dem lib,
      - l[n=3681]: daz ich im wider gewine sin wib'.
      - l[n=3682]: Potolomeus die kron enpfieng,
      - l[n=3683]: von dan er in sin gezelt gieng,
      - l[n=3684]: ze Kandolo sprach er ze hant
      - l[n=3685]: "'ich bin Allexander genant"
      - l[n=3686]: von Medcedoni ein küng rich,
      - l[n=3687]: daz dienet mir gar gewalttenklich,
      - l[n=3688]: Persya Indea Partus.
      - l[n=3689]: ich muͦste michs jemer schamen,
      - l[n=3690]: schüeff ich niut din fromen.
      - l[n=3691]: 'ich bin ze guͦtte dir har komen:'
      - l[n=3692]: ich wil [dir] lichen einen man,
      - l[n=3693]: der dir wol getar und kan
      - l[n=3694]: helffen von der not,
      - l[n=3695]: oder er lit dar umb dot.
      - l[n=3696]: der ist Achmus genant.
      - l[n=3697]: für [in] in des künges lant,
      - l[n=3698]: er gewinet dir wider din wib
      - l[n=3699]: oder hab dir min lip'.
      - l[n=3700]: Candulo dem helt guͦt
      - l[n=3701]: ward erfroͮwet sin muͦt,
      - l[n=3702]: daz er soͤlich hilff gewan.
      - l[n=3703]: scheire bereitten [si] sich dan;
      - l[n=3704]: Achmus fuͦr mit dem kint
      - l[n=3705]: und alles sin gesind.
      - l[n=3706]: wie sin name verwandelt were,
      - l[n=3707]: selber nam der helt mere
      - l[n=3708]: den sturm van in die hant.
      - l[n=3709]: Candulus fuͦrtte si in daz land.
      - l[n=3710]: in drien tagen mit ir scharn
      - l[n=3711]: komens vür die hoͮbt stat gevarn,
      - l[n=3712]: Bala was sy genenet,
      - l[n=3713]: die man noch erkenet.
      - l[n=3714]: daz her gar nidelich besas
      - l[n=3715]: die stat, da die jungfrow was,
      - l[n=3716]: ir gemuͦtte daz was vest.
      - l[n=3717]: so getaner gest
      - l[n=3718]: waren die burger ungewan,
      - l[n=3719]: vil ser erschraken sy da,
      - l[n=3720]: wond der küng was niut ze lant,
      - l[n=3721]: der was durch sin and
      - l[n=3722]: gezogen uf einen sin genos,
      - l[n=3723]: dem wolt er fügen schaden gros
      - l[n=3724]: und zwingen ze dienst sid;
      - l[n=3725]: 'daz land volk was alles mit:'
      - l[n=3726]: daz was der burger not,
      - l[n=3727]: sy vorchten kiessen da den dot,
      - l[n=3728]: sy wonden, Porus der gros
      - l[n=3729]: aller küng über genos,
      - l[n=3730]: daz der noch lepte,
      - l[n=3731]: mit zorne gen in streptte,
      - l[n=3732]: wand er der jung fruͦwen gesip was
      - l[n=3733]: durch [die] man si besas.
      - l[n=3734]: ein fride ein wille gebotten ward;
      - l[n=3735]: ir rat do niut spart.
      - l[n=3736]: sy fragtten uns der meren,
      - l[n=3737]: was unser geverte weren;
      - l[n=3738]: da wider was unser sprechen,
      - l[n=3739]: wir woltten an inen rechen,
      - l[n=3740]: daz der küng hette dar in
      - l[n=3741]: ein jungfruͦwen,
      - l[n=3742]: 'die hette er Kandulo genomen:'
      - l[n=3743]: dar umb weren wir dar komen,
      - l[n=3744]: die wollten wir balde wider han
      - l[n=3745]: oder in wurde der schad getan,
      - l[n=3746]: den sy verklagen niemer me.
      - l[n=3747]: die forchtte det in also we
      - l[n=3748]: daz sy sich bereitten, an der stund
      - l[n=3749]: gabens uns die jungfrwͦen wol gesunt.
      - l[n=3750]: sust ritten wir dannen. an der wider ker
      - l[n=3751]: bot mir michel er
      - l[n=3752]: Candulus und begerte,
      - l[n=3753]: daz ich mit im kertte
      - l[n=3754]: heim ze husse durch daz er mir
      - l[n=3755]: er erbut nach sinen gir.
      - l[n=3756]: sin muͦtter west er des willen,
      - l[n=3757]: daz sy niut kond bevilen,
      - l[n=3758]: wie vil eren sy im biut.
      - l[n=3759]: min gesinde lies ich ritten dan
      - l[n=3760]: mit Candulo reit ich dan.
      - l[n=3761]: under wegen bei der strasse
      - l[n=3762]: hoch berg gar anne masse
      - l[n=3763]: het jet weder sit neben sich;
      - l[n=3764]: waz dar uffe wer, daz wundret mich.
      - l[n=3765]: ich sach oͮch da mer,
      - l[n=3766]: daz land het er,
      - l[n=3767]: die frucht die man dar an zoch,
      - l[n=3768]: die was so michel und so guͦt.
      - l[n=3769]: win triubel sach ich,
      - l[n=3770]: der ein man ze tragen het;
      - l[n=3771]: ich sach oͮch mer nüsse,
      - l[n=3772]: also gros beben sind.
      - l[n=3773]: alsus ritten wir dry dag
      - l[n=3774]: bis wir komen ze Meros.
      - l[n=3775]: jr früede ward gros;
      - l[n=3776]: Candacis die kungin
      - l[n=3777]: fruͦte sich in irem sin,
      - l[n=3778]: daz irem sun Kandolo
      - l[n=3779]: so wol gelungen was also.
      - l[n=3780]: vil schoͤne sy uns engegen gieng,
      - l[n=3781]: gar wirdenklich sy uns enpeing;
      - l[n=3782]: ir sun fragte sy der mer,
      - l[n=3783]: durch was sines der gast komen wer,
      - l[n=3784]: wer er wer
      - l[n=3785]: und wie sin ger
      - l[n=3786]: ze hoffe wer.
      - l[n=3787]: er sprach 'muͦtter es ist ein man,
      - l[n=3788]: daz die welt nie triuweren gewan.
      - l[n=3789]: Allexander mit ernst im gebot,
      - l[n=3790]: daz er mir hulff zuͦ not
      - l[n=3791]: 'gewinen min wib, daz ist beschechen:'
      - l[n=3792]: ich wil es offenlichen jhehen,
      - l[n=3793]: daz ein so triulicher man
      - l[n=3794]: nie in din hus kan.'
      - l[n=3795]: do kuste mich die kungin
      - l[n=3796]: und fuͦrtte mich in ir balas
      - l[n=3797]: '[der] wol gebuwen und gezieret was;'
      - l[n=3798]: ein wasser ran da under;
      - l[n=3799]: sin boden was goldes rich.
      - l[n=3800]: die küngin fuͦrtte mich
      - l[n=3801]: in einen andren palas,
      - l[n=3802]: da sy selb ze tische sas
      - l[n=3803]: und fünf hundert jung fruͦwen,
      - l[n=3804]: die ir nachgiengen;
      - l[n=3805]: uf ir spur fünf hundert getwerg giengen.
      - l[n=3806]: ir vor ich gesach nie groͤsser herschafft
      - l[n=3807]: mit richtums über krafft
      - l[n=3808]: an keiner fruͦwen den da.
      - l[n=3809]: den dag ward min schon enpflegen,
      - l[n=3810]: daz ich es müesti gen wirde wegen.
      - l[n=3811]: Des nechsten morgens da nach,
      - l[n=3812]: do was der fruͦwen vil gach,
      - l[n=3813]: daz sy mir dette bas bekant
      - l[n=3814]: 'ir heimlich gemach: all ze hant'
      - l[n=3815]: fuͦrtte sy mich vil drat
      - l[n=3816]: in ein schone keminat;
      - l[n=3817]: da nach wist mich die kûngin
      - l[n=3818]: ze der dritten keminaten in;
      - l[n=3819]: da nach fuͦrtte sy mich do
      - l[n=3820]: in ein keminatten hoch,
      - l[n=3821]: die was gericht uf schiben,
      - l[n=3822]: hin und her ze triben,
      - l[n=3823]: war man gert;
      - l[n=3824]: affen daz waren gelert,
      - l[n=3825]: daz sy es zugen noch ir ger,
      - l[n=3826]: sechs und drissig waren der;
      - l[n=3827]: die geschicht ducht mich wunderlich,
      - l[n=3828]: "'und het ich ze Kriechen dich,"
      - l[n=3829]: des wer ich fro.'
      - l[n=3830]: des lacht die fruͦwe do;
      - l[n=3831]: "'Allexander' sprach sy zehant"
      - l[n=3832]: "'ich wenne daz kein man ie bekant"
      - l[n=3833]: soͤliche werk in dinem land'.
      - l[n=3834]: daz sy mich sus bi namen nant,
      - l[n=3835]: des erschrak ich ser,
      - l[n=3836]: ich vorchte verlieren lib und er;
      - l[n=3837]: von leid und zorn ich mich schalt.
      - l[n=3838]: do sprach die fruͦwe wis
      - l[n=3839]: "'dis dunket mir ein unpris,"
      - l[n=3840]: ob du loͤgnest dins namen.
      - l[n=3841]: du darfft dich oͮch niut schamen,
      - l[n=3842]: 'wie ich dich erkant han:'
      - l[n=3843]: daz wil ich dich wissen lan.'
      - l[n=3844]: do truͦg si daz bild har,
      - l[n=3845]: daz mit irem willen und gar
      - l[n=3846]: mit mallen was nach mir bereit;
      - l[n=3847]: si sprach 'Allexander sich,
      - l[n=3848]: erkenest du dich?
      - l[n=3849]: was hilffet nun din gewalt
      - l[n=3850]: und din land manigvalt,
      - l[n=3851]: Persyam und Indea daz lant guͦt,
      - l[n=3852]: nun stat din hocher muͦt
      - l[n=3853]: in eins wibes hand,
      - l[n=3854]: din lib und all din macht,
      - l[n=3855]: ob din hand ie wol gevacht
      - l[n=3856]: in strit, daz ist dir wild.
      - l[n=3857]: 'hie an so nim ein bild:'
      - l[n=3858]: wer sich ze hoch wil heben,
      - l[n=3859]: dem wirt genidret sin leben;
      - l[n=3860]: wen im die seld ist wider,
      - l[n=3861]: 'si wirfet in da nider:'
      - l[n=3862]: als ist oͮch dir geschehen.'
      - l[n=3863]: si sprach gar froͤlich
      - l[n=3864]: "'was hilffet din gros rich,"
      - l[n=3865]: din wissheit und din ellend bald,
      - l[n=3866]: din leben stat in minem gewalt.'
      - l[n=3867]: ich sprach,'daz wer mir unwert
      - l[n=3868]: und het ich min swert.'
      - l[n=3869]: do sprach die künginne
      - l[n=3870]: "'ich bin wol worden inen"
      - l[n=3871]: grosse wisheit an dir;
      - l[n=3872]: nun solt du wol gettriuwen mir,
      - l[n=3873]: daz dir niut werden kan,
      - l[n=3874]: wond du als ein küener man
      - l[n=3875]: mim sun sin liebes wib,
      - l[n=3876]: daz sol behaltten din lib.
      - l[n=3877]: erkanten dich die lant liut,
      - l[n=3878]: kein man ernertte dich hiut,
      - l[n=3879]: es dette den ein gewalttig got.
      - l[n=3880]: minem sun Krater,
      - l[n=3881]: dem ist mit zorn uf dich ger,
      - l[n=3882]: du slüegt Borum sinen sweher dot,
      - l[n=3883]: er kam oͮch da in michel not,
      - l[n=3884]: wand daz im glüke halff von dan,
      - l[n=3885]: daz er von der not endran.
      - l[n=3886]: daz ich dir wol ze leben gan,
      - l[n=3887]: des bring ich dich wol inen.'
      - l[n=3888]: da fuͦrte sy mich fürbas,
      - l[n=3889]: da ir slaff gaden was.
      - l[n=3890]: von irem bette ein süsser gesmak
      - l[n=3891]: gen mir brach.
      - l[n=3892]: do sprach sy an den stunden,
      - l[n=3893]: daz sy vil gerne dette,
      - l[n=3894]: wes ich sy bette.
      - l[n=3895]: des fuͦrcht ich mich sinen,
      - l[n=3896]: daz ich si soltte minen.
      - l[n=3897]: sy sprach 'nun bist du min; nun sorge niut,
      - l[n=3898]: lieber herre, daz dir iut
      - l[n=3899]: arges were' und bat mich schiere komen wider
      - l[n=3900]: oder ich leitte all ir sorg nider.
      - l[n=3901]: nun giengen wir zuͦ dem gesinde dar.
      - l[n=3902]: sy sprach 'nun nemen alle war,
      - l[n=3903]: wie wir geven des künges botten hie,
      - l[n=3904]: 'der uns wol gedienet hat:'
      - l[n=3905]: hetten wir iut daz im gezem,
      - l[n=3906]: und sinen eren wer genem,
      - l[n=3907]: die gab wil ich des ersten heben
      - l[n=3908]: ".............................'"
      - l[n=3909]: '[do] sprach ir sun Karater'
      - l[n=3910]: "'ich gib ein gab im also swer:"
      - l[n=3911]: mit minem swert einen slag,
      - l[n=3912]: den er niut über winden mag,
      - l[n=3913]: durch sines heren unfuͦg,
      - l[n=3914]: der mir minen sweher sluͦg;
      - l[n=3915]: 'das got im hie an daz leben:'
      - l[n=3916]: daz sy von mir min erstes geben.'
      - l[n=3917]: Candalus mit zorne sprach
      - l[n=3918]: "'wer im hie duͦt ungemach"
      - l[n=3919]: (mir berste den min swert)
      - l[n=3920]: der wirt des wider slages gert
      - l[n=3921]: hie von minen handen.
      - l[n=3922]: er rach mir min anden
      - l[n=3923]: 'und gewan mir wider min wib:'
      - l[n=3924]: mag ich, ich frist im hie sin lib.'
      - l[n=3925]: Cratter zuͦ dem bruͦder sprach
      - l[n=3926]: "'dis ist mir leid und ungemach,"
      - l[n=3927]: daz du dem wilt bi gestan,
      - l[n=3928]: der mir leid hat getan;
      - l[n=3929]: 'ich bring in hiut in not:'
      - l[n=3930]: sülen wir bede kiessen den dot.'
      - l[n=3931]: die bruͤder griffen bede ze wer.
      - l[n=3932]: Candattis sprach, die küngin, 'Allexander,
      - l[n=3933]: la din wer werden schin,
      - l[n=3934]: der man gicht dem herczen din,
      - l[n=3935]: und scheide etwen dissen strit.'
      - l[n=3936]: '..............................'
      - l[n=3937]: do sprach ich zuͦ den heren
      - l[n=3938]: "'ir hant des lüczel eren,"
      - l[n=3939]: daz ir vechtten uf ein man,
      - l[n=3940]: 'da bejagen ir niut ruͦmes an:'
      - l[n=3941]: ich ward des nie wert,
      - l[n=3942]: daz soͤllicher heren swert
      - l[n=3943]: wurden über [mich] gezagen.
      - l[n=3944]: min her hat mangen herzogen,
      - l[n=3945]: des eigen ich wol moͤcht wesen,
      - l[n=3946]: da von land mich hie genessen;
      - l[n=3947]: ich wil iuch sweren daz,
      - l[n=3948]: daz ir mir getriuwen dester bas,
      - l[n=3949]: daz ich bring in iuweren gewalt
      - l[n=3950]: Allexander den held bald;
      - l[n=3951]: land ir in genessen, so tuͦnd ir wol.
      - l[n=3952]: ungern ich den dot dol.'
      - l[n=3953]: Candacis sprach 'waz wellend ir rechen,
      - l[n=3954]: iuwer hus er zerbrechen
      - l[n=3955]: an dissem ellenden man.
      - l[n=3956]: hat sin her iuch iut getan,
      - l[n=3957]: des het er unschuld.
      - l[n=3958]: geben im iuwer huld,
      - l[n=3959]: des bitt ich dich Kratter.'
      - l[n=3960]: do lies er nider sin swert
      - l[n=3961]: und gewan einen senften muͦt.
      - l[n=3962]: der geheis duch in guͦt,
      - l[n=3963]: den ich in hotte geton,
      - l[n=3964]: sust lie er mich fride han.
      - l[n=3965]: mich liessen da vil friuntlich
      - l[n=3966]: die heren bede glich,
      - l[n=3967]: ir gab sy mir teiltten mit
      - l[n=3968]: '..............................'
      - l[n=3969]: gold, gestein anne zal genuͦg,
      - l[n=3970]: ein halsberg man mir dar truͦg,
      - l[n=3971]: daz nie keins so guͦt ward;
      - l[n=3972]: er waz lutter und hart,
      - l[n=3973]: 'kein swert mocht in gewinen:'
      - l[n=3974]: den gaben sy mir dar
      - l[n=3975]: und einen mantel liecht var.
      - l[n=3976]: Candacis die küngin,
      - l[n=3977]: die gab mir oͮch durch min
      - l[n=3978]: ein krone von stahel bereit,
      - l[n=3979]: vil demant dar in geleit.
      - l[n=3980]: '..............................'
      - l[n=3981]: mit iren wissen henden
      - l[n=3982]: saczte sy mirs uf min huͦbt eben
      - l[n=3983]: "'nun müessest du lange leben.'"
      - l[n=3984]: bi der hant nam sy mich do;
      - l[n=3985]: urlob nam ich also.
      - l[n=3986]: '..............................'
      - l[n=3987]: des mich mit züchtten wert
      - l[n=3988]: die küngin und ir kint.
  - chapter[n=186]:
    - head[lg=deu-Latn]: Alexander und die Amazonen
    - div:
      - l[n=3989]: do reit ich balde zuͦ minem gesind;
      - l[n=3990]: miner zuͦkunft woren sy fro.
      - l[n=3991]: nun huͦb ich mich von dannen
      - l[n=3992]: mit allen minen manen,
      - l[n=3993]: eim land wir nachten,
      - l[n=3994]: daz ward mir genant,
      - l[n=3995]: daz es hies der megte land.
      - l[n=3996]: do komen wir an ein breit veld,
      - l[n=3997]: da sluͦgen wir uf unser gezelt.
      - l[n=3998]: die küngin Amasya hies sy und ire megettin
      - l[n=3999]: gaben dik gros pin
      - l[n=4000]: mit sturme und mit strit
      - l[n=4001]: '..............................'
      - l[n=4002]: einen brief hies ich schriben
      - l[n=4003]: der küngin und iren wiben,
      - l[n=4004]: ich enbot in min mine
      - l[n=4005]: mit friuntlichem sine;
      - l[n=4006]: daz si mir wurden zinshaft,
      - l[n=4007]: so hielt ich sy mit friuntschaft.
      - l[n=4008]: die küngin Amasya
      - l[n=4009]: sprach zuͦ minen botten da
      - l[n=4010]: "'was suͦcht der mere wigant"
      - l[n=4011]: hie in unser megtten land
      - l[n=4012]: mit sinem her?
      - l[n=4013]: und woltten wir uns wern
      - l[n=4014]: und wurde er siglos,
      - l[n=4015]: 'daz brechtte im schaden und laster gros:'
      - l[n=4016]: von wiben, wie stüend im daz.
      - l[n=4017]: er solt uns niut tragen has,
      - l[n=4018]: daz zimet wol sin eren.
      - l[n=4019]: nun sollent ir zuͦ im keren,
      - l[n=4020]: min botschafft sende ich im sa
      - l[n=4021]: ".............................'"
      - l[n=4022]: die kungin mir do sant
      - l[n=4023]: wikhaffer megtte ze hant
      - l[n=4024]: driu dusing mit ir botschaft,
      - l[n=4025]: gekleidet mit richer krafft
      - l[n=4026]: von peller und von sidner wot.
      - l[n=4027]: '..............................'
      - l[n=4028]: ir gemüte was froͤlich
      - l[n=4029]: und stette ir an gesicht
      - l[n=4030]: gar wunenklich.
      - l[n=4031]: sy stuͦnden alle für mich.
      - l[n=4032]: der man da der wicze jach,
      - l[n=4033]: zuͦ mir für sy all do sprach
      - l[n=4034]: "'here, dir enbiuttet mit mine"
      - l[n=4035]: jren gruͦs die küngine,
      - l[n=4036]: des bist du wirdig bekant,
      - l[n=4037]: du fürst mit eren über alle lant.
      - l[n=4038]: sy meint dich mit triuwen
      - l[n=4039]: '.............................'
      - l[n=4040]: dis gab sy dir gesendet hat,
      - l[n=4041]: die aller best linwant,
      - l[n=4042]: die jemen mag gehaben,
      - l[n=4043]: für pell und für saben
      - l[n=4044]: ist sy kostlich wert.
      - l[n=4045]: der nim als vil als din hercz gert,
      - l[n=4046]: dar zuͦ gold und gestein.
      - l[n=4047]: da bot im die rein
      - l[n=4048]: einen breiff von ir fruͦwen dar;
      - l[n=4049]: Allexander las in gar,
      - l[n=4050]: die buͦchstaben im sagten,
      - l[n=4051]: wie sich die megt betragen
      - l[n=4052]: und ir land hetten gewert,
      - l[n=4053]: daz es nie wurd verhert
      - l[n=4054]: von keinen wiganden
      - l[n=4055]: mit ruͦben noch mit branden
      - l[n=4056]: und in doch wonten by
      - l[n=4057]: küng irs muͦttes [niut] fry,
      - l[n=4058]: die torsten in niut genachen
      - l[n=4059]: noch krieg gen in an vahen,
      - l[n=4060]: sid daz Ziryus er starb,
      - l[n=4061]: "'der mit über muͦt er warb"
      - l[n=4062]: hie von uns sin end
      - l[n=4063]: im ze missewend.
      - l[n=4064]: mit her zoch er in unser gewalt mark,
      - l[n=4065]: 'do wurden wir im ze stark:'
      - l[n=4066]: ein wib sluͦg in ze dot alda.'
      - l[n=4067]: die klare die stark Cassandra,
      - l[n=4068]: die küngin des landes was.'
      - l[n=4069]: do er den breiff also gelas,
      - l[n=4070]: do sprach der küng rich
      - l[n=4071]: nun wissent sicherlich,
      - l[n=4072]: daz ich niut her komen bin
      - l[n=4073]: durch iuweren ungewin,
      - l[n=4074]: es ist durch wunder getan,
      - l[n=4075]: daz ich oͮch hie funden han;
      - l[n=4076]: iuwer frowen sagt den min.'
      - l[n=4077]: do neigten im die megetin
      - l[n=4078]: und kertten wider in ir lant;
      - l[n=4079]: danen scheid oͮch der wigant.
      - l[n=4080]: sider stuͦnd ir rich
      - l[n=4081]: vor allen küngen fridlich.
  - chapter[n=263]:
    - head[lg=deu-Latn]: Alexander zieht in Babylon ein
    - div:
      - l[n=4082]: Nun fuͦr Allexander dan,
      - l[n=4083]: über etwe meng lant er kan
      - l[n=4084]: zuͦ einer stat krefftig bekant,
      - l[n=4085]: die ist Babilony genant.
      - l[n=4086]: da bleib er mit gemach
      - l[n=4087]: von aller urlieges sach
      - l[n=4088]: bis an sin dottes vart;
      - l[n=4089]: doch det er ein hervart.
  - chapter[n=190w]:
    - head[lg=deu-Latn]: '(Wiederholung: Alexanders Brief an Aristoteles über die
        Wunder Indiens)'
    - div:
      - p:
        - ref[target=lxtext=A_BASLER&lx1=Alex.&lx2=190]: Wup
    - div:
      - l[n=4090]: ein brieff von im geschriben wart
      - l[n=4091]: Ollimpya der küngin,
      - l[n=4092]: der vil lieben muͦtter sin
      - l[n=4093]: und einem meister Aristotiles.
      - l[n=4094]: er det im kunt als oͮch ee,
      - l[n=4095]: wie er und sine man
      - l[n=4096]: Poro den sig gewan
      - l[n=4097]: und oͮch alle strit,
      - l[n=4098]: die er erfochtten het,
      - l[n=4099]: und was er wunders het gesehen.
      - l[n=4134]: er fragte die liute der mere,
      - l[n=4100]: als Aristottiles den brieff gelas,
      - l[n=4101]: was an dem brieff geschriben was,
      - l[n=4102]: ein er hin wider sant,
      - l[n=4103]: da er sust geschriben vant
      - l[n=4104]: "'dem werden küng Allexandro"
      - l[n=4105]: wuniste Aristottiles also
      - l[n=4106]: daz du mit früeden lange lebest,
      - l[n=4107]: dinem leben guͦt ende gebest.'
  - chapter[n=149]:
    - head[lg=deu-Latn]: Alexander schließt die Völker Gog und Magog ein
    - div:
      - l[n=4108]: Allexander ward kunt getan,
      - l[n=4109]: zwie geslechtte sessen in Paran,
      - l[n=4110]: die fuͦgten der weltte gros not,
      - l[n=4111]: manig helt geleg von in dot
      - l[n=4112]: und weren niut guͦt nach gebur.
      - l[n=4113]: 'mangen ward ir leben sur:'
      - l[n=4114]: wa si namen über hang
      - l[n=4115]: '..............................'
      - l[n=4116]: wib und kind sluͦgen sy ze hant;
      - l[n=4117]: Og und Magog waren sy genant.
      - l[n=4118]: Allexander zoch dar
      - l[n=4119]: mit einer krefftiger schar
      - l[n=4120]: und betwang sy sunder dank
      - l[n=4121]: und treib sy an allen wank
      - l[n=4122]: in ein gebirge gros,
      - l[n=4123]: daz an die Pigine stost,
      - l[n=4124]: an daz wiettende mer,
      - l[n=4125]: da vermuret er daz selb her;
      - l[n=4126]: er treibs durch ein enges tall,
      - l[n=4127]: da der weg was smal,
      - l[n=4128]: ein mur von einem berge uncz an den andren zoch
      - l[n=4129]: gelich den bergen hoch
      - l[n=4130]: und besaczt mit guͦtter wer.
  - chapter[n=257]:
    - head[lg=deu-Latn]: Alexander erhält an der Paradiesmauer den Wiegestein
    - div:
      - l[n=4131]: danan zoch er mit sinem her.
      - l[n=4132]: '... dan,'
      - l[n=4133]: an ein wasser er do kan.
      - l[n=4134]: er fragte die liute der mere,
      - l[n=4135]: von wanen daz wasser were
      - l[n=4136]: gerunen und geflossen.
      - l[n=4137]: '..............................'
      - l[n=4138]: sy sprachen 'von dem paradis.'
      - l[n=4139]: er sprach 'wer jeman so wis,
      - l[n=4140]: dem sin sin dar zuͦ duͦechte,
      - l[n=4141]: daz ich es gesehen moͤchtte.'
      - l[n=4142]: do seitte man im vür war,
      - l[n=4143]: es moͤchte niemen [komen] dar.
      - l[n=4144]: er sprach 'wil sin nun got Amone ruͦchen,
      - l[n=4145]: so wil ich es versuͦchen.'
      - l[n=4146]: ze hant hies er bereitten
      - l[n=4147]: sin zwie hundert gallienen,
      - l[n=4148]: die spisse soltten tragen.
      - l[n=4149]: da muͦsten reken und zagen
      - l[n=4150]: sich bereitten zwor,
      - l[n=4151]: daz sy leptten funf jor.
      - l[n=4152]: also zugen si mit flisse
      - l[n=4153]: daz sy kamen zuͦm baradies
      - l[n=4154]: da sachens in einem venster stan
      - l[n=4155]: einen vil alten man
      - l[n=4156]: vil tugentlich siczen.
      - l[n=4157]: do sy in er sachen,
      - l[n=4158]: von den kiellen wurden si gachen
      - l[n=4159]: und zuͦ im vil schon gan
      - l[n=4160]: '.............................'
      - l[n=4161]: und fragten in der mer,
      - l[n=4162]: was sin gevertte wer.
      - l[n=4163]: er sprach 'daz sol ich niut sagen,
      - l[n=4164]: min meister hies es mich vertagen,
      - l[n=4165]: der da geschuͦf daz baradis,'
      - l[n=4166]: so sprach zuͦ in der gris.
      - l[n=4167]: daz wart dem küng kunt getan.
      - l[n=4168]: er gedacht 'moͤcht ich daz baradis han,
      - l[n=4169]: so het ich alle künkerich
      - l[n=4170]: und alle herzogentuͦm gelich.'
      - l[n=4171]: ein botten sant er und sprach
      - l[n=4172]: rit bald zuͦ dem baradis, (daz beschach),
      - l[n=4173]: '..............................'
      - l[n=4174]: sich wer des baradis pflege
      - l[n=4175]: und in weler wis er es habe.
      - l[n=4176]: sag im ich helff im zuͦ dem grabe,
      - l[n=4177]: welle er mir niut sin under dan
      - l[n=4178]: '..............................'
      - l[n=4179]: also kam der bot an daz dor,
      - l[n=4180]: da was ein man gessessen vor,
      - l[n=4181]: als ein dube gris.
      - l[n=4182]: '..............................'
      - l[n=4183]: do er den botten an sach,
      - l[n=4184]: vil züchtenklich er sprach
      - l[n=4185]: "'sag an, werder botte, schier,"
      - l[n=4186]: wer hat dich gesant zuͦ mir?'
      - l[n=4187]: "'daz hat der küng Allexander,"
      - l[n=4188]: und wil haben den zins.'
      - l[n=4189]: do sprach der altte man
      - l[n=4190]: "'es mag also niut ergan,"
      - l[n=4191]: wie gewaltig er sy über die lant,
      - l[n=4192]: doch ist got über al die welt der heillant,
      - l[n=4193]: gewalttiger den er sy,
      - l[n=4194]: 'daz solt du sehen hieby:'
      - l[n=4195]: dissen stein, den ich hie han,
      - l[n=4196]: ich sage dir, was er wunders kan,
      - l[n=4197]: und duͦ dem küng sin krafft bekant;
      - l[n=4198]: heis in legen uffe eine wag
      - l[n=4199]: und da gegen legen, was er well,
      - l[n=4200]: daz wider wiget diser stein,
      - l[n=4201]: es sy gros oder klein.'
      - l[n=4202]: er was geschaffen als eins müenschen oͮg
      - l[n=4203]: mit farw und mit gestalt.
  - chapter[n=258]:
    - head[lg=deu-Latn]: Alexander wird der Wiegestein ausgelegt
    - div:
      - l[n=4204]: da mit der botte kan so bald,
      - l[n=4205]: den stein [er] für den kung truͦg
      - l[n=4206]: und seit im wie er genattiuret wer.
      - l[n=4207]: er hies im bringen die wag
      - l[n=4208]: und wolt besehen die warheit.
      - l[n=4209]: reines gold er dar uf leit
      - l[n=4210]: jedoch ein michel deil.
      - l[n=4211]: doch gewan der stein daz heil,
      - l[n=4212]: daz er für wegen began.
      - l[n=4213]: do sprach der gewaltig man
      - l[n=4214]: "'bringen mir silbers als vil,"
      - l[n=4215]: ob daz in wider wegen wil?'
      - l[n=4216]: dem silber geschach als dem gold
      - l[n=4217]: und was man da gegen holtt,
      - l[n=4218]: holcz, issen, bly, daz wider wag
      - l[n=4219]: der stein. dis was dem küng ein ungemach
      - l[n=4220]: "'dis gros wunder,"
      - l[n=4221]: wundret mich besunder.'
      - l[n=4222]: do der bot hort
      - l[n=4223]: 'disse wort:'
      - l[n=4224]: "'der altte man von dem paradis"
      - l[n=4225]: 'daz sprach: ir weren gar unwis,'
      - l[n=4226]: daz ir iuch sacztten wider got;
      - l[n=4227]: 'er sprach mer: wer dissen stein'
      - l[n=4228]: fultte mit erden klein,
      - l[n=4229]: in wider wug ein federlin ;'
      - l[n=4230]: und dis ergieng also.
      - l[n=4231]: "'daz gelichet er, here rich,"
      - l[n=4232]: gegen dir sicherlich,
      - l[n=4233]: er jach ''als dich der dot beste
      - l[n=4234]: und als die erd über dich ge."
      - l[n=4235]: er hies die wag her wider bringen und hult
      - l[n=4236]: den stein und fult
      - l[n=4237]: 'in mit erden, die was klein:'
      - l[n=4238]: do sach er ein wunder gros,
      - l[n=4239]: 'des sin lib vil ser verdros:'
      - l[n=4240]: daz ein kleines vederlin
      - l[n=4241]: wider wag daz steinlin.
      - l[n=4242]: ze hant da er daz wegen sach,
      - l[n=4243]: wider sin liut er do sprach
      - l[n=4244]: "'Ich sich nun wol an disem stein,"
      - l[n=4245]: daz der umb minen gewalt geb klein,
      - l[n=4246]: der küng in dissem küngkerrich.'
  - chapter[n=262]:
    - head[lg=deu-Latn]: Alexanders Tauchfahrt
    - div:
      - l[n=4247]: Allexander hat friundin genuͦg,
      - l[n=4248]: der eine die krone truͦg,
      - l[n=4249]: die im die liebste was under in;
      - l[n=4250]: da er mit here fuͦr, so muͦste sy alwend bi im sin
      - l[n=4251]: '................................'
      - l[n=4252]: eins tages er zuͦ ir sprach
      - l[n=4253]: "'getar ich mich lan an dich,"
      - l[n=4254]: schones wib minenklich,
      - l[n=4255]: daz du din triuwe behieltest an mir?'
      - l[n=4256]: sy sprach 'lib und leben gib ich dir
      - l[n=4257]: und machts wol sicher sin,
      - l[n=4258]: für dich lid ich des dodes bin.'
      - l[n=4259]: "'ich muͦs sehen, was wunders in dem mer sy.'"
      - l[n=4260]: er hies bereitten ein glas
      - l[n=4261]: und hies es tragen an daz mer.
      - l[n=4262]: ein ketten lang und guͦt,
      - l[n=4263]: die gab er ir in die hant.
      - l[n=4264]: er sas in daz glas
      - l[n=4265]: und hies sich lassen in daz mer.
      - l[n=4266]: ein hunt, ein kacz, ein hanen
      - l[n=4267]: er zuͦ im nam.
      - l[n=4268]: dry dag und dry necht
      - l[n=4269]: ein fisch für in gieng.
      - l[n=4270]: in der zit kam ein man
      - l[n=4271]: zuͦ der fruͦwen gan,
      - l[n=4272]: der warb umb sy vil ser als lang bis daz geschach,
      - l[n=4273]: daz sy die ketten warff in den bach.
      - l[n=4274]: do Allexander hort die ketten swer,
      - l[n=4275]: die kacz dot er ze hant.
      - l[n=4276]: daz mer sluͦg in an daz lant.
      - l[n=4277]: us dem gelas er do drat,
      - l[n=4278]: daz her im engegen lieff
      - l[n=4279]: und enpfiengen in froͤlich.
      - l[n=4280]: "'wir forchtten dins lebens serr'."
  - chapter[n=261]:
    - head[lg=deu-Latn]: Alexanders Greifenflug
    - div:
      - l[n=4281]: Er sprach 'ich wisti nun gern die mer,
      - l[n=4282]: wer in dem himel wer,
      - l[n=4283]: daz wil ich versuͦchen werlich.'
      - l[n=4284]: er hies stigen zuͦ eim nest,
      - l[n=4285]: da lagen jung griffen,
      - l[n=4286]: die wurden gezogen,
      - l[n=4287]: bis sy mochtten fliegen.
      - l[n=4288]: er hies ein sessel zwisent die griffen
      - l[n=4289]: binden und zwo stangen.
      - l[n=4290]: zwie as man an die stangen band.
      - l[n=4291]: er sas uff eim morgen frwͦ,
      - l[n=4292]: die stangen er gen dem himel ragt,
      - l[n=4293]: er fuͦr gen des himels tron.
      - l[n=4294]: do kam zuͦ im ein stim al da
      - l[n=4295]: uff der vart und sprach
      - l[n=4296]: "'wo wilt du hin Allexander?"
      - l[n=4297]: wil du wider die gotheit sin?
      - l[n=4298]: din vart ist mir unmer,
      - l[n=4299]: und var uf daz erttrich wider'.
      - l[n=4300]: er sach vür sich nider,
      - l[n=4301]: er sprach 'ich sich niuwen einen huͦt',
      - l[n=4302]: "'es ist daz erttrich.'"
      - l[n=4303]: die stangen er nider kert,
      - l[n=4304]: als truͦgen in die vogel nider
      - l[n=4305]: und kam uf daz erttrich [wider]
      - l[n=4306]: van sinem her anderhalb hundert mil.
      - l[n=4307]: do kert er gewild und veld
      - l[n=4308]: und gieng ein ganczes jor.
      - l[n=4309]: ze jungst fand er sin her
      - l[n=4310]: da lagen denoch bi dem mer;
      - l[n=4311]: die enpfiengen in froͤlih
      - l[n=4312]: und datten im guͦt gemach.
      - l[n=4313]: er huͦb sich selb zwelfften dan,
  - chapter[n=225]:
    - head[lg=deu-Latn]: Alexander und das Sonnen- und Mondbaumorakel
    - div:
      - l[n=4314]: er kam zuͦ einem buͦm,
      - l[n=4315]: des nam die sun guͦm.
      - l[n=4316]: des sun pflag die sune,
      - l[n=4317]: da von hat er wunen.
      - l[n=4318]: dar us sprach ein stim
      - l[n=4319]: lis und niut grim
      - l[n=4320]: "'wa wilt du küng her?"
      - l[n=4321]: ze lande kunst du niemer mer;'
      - l[n=4322]: des ward er unfro.
      - l[n=4323]: zuͦ dem andren buͦm kert er do,
      - l[n=4324]: des pflag der man, des stime sprach
      - l[n=4325]: "'dir duͦt din nechster kamerer"
      - l[n=4326]: mit grosser giffte swer.'
      - l[n=4327]: Allexander einen grossen siufczen lies,
      - l[n=4328]: der im vast zem herczen sties,
      - l[n=4329]: des nam sin heren wunder,
      - l[n=4330]: si fragten in besunder
      - l[n=4331]: "'iuch dient doch alles erttriech"
      - l[n=4332]: und hand ersiufzet ellentlich ?'
      - l[n=4333]: der red er antwurt gab
      - l[n=4334]: "'ich foͤrcht, ob jeman hab"
      - l[n=4335]: noch ein welt verborgen,
      - l[n=4336]: dar umb muͦs ich sorgen,
      - l[n=4337]: daz ichs noch niut bettwungen han.'
      - l[n=4338]: uf die red süllen wir trinken.
      - l[n=4339]: er sprach, wer ist es, der daz im woltte tuͦn bekant
      - l[n=4340]: und kert wider ze land,
      - l[n=4341]: da er sin her vant.
      - l[n=4342]: uf huͦb er sich mit siner schar
      - l[n=4343]: und fuͦr wider gon Babilony
      - l[n=4344]: und [wart] da vil angen
      - l[n=4345]: von sinen burgeren wol enpfangen
  - chapter[n=269]:
    - head[lg=deu-Latn]: Eine monströse Geburt in Babylon
    - div:
      - l[n=4346]: Allexander ze Babilonij was,
      - l[n=4347]: bis daz ein frwͦ by im genas
      - l[n=4348]: 'eines kindes wunderlich genuͦg:'
      - l[n=4349]: moͤnschen bild daz kind truͦg
      - l[n=4350]: biz zuͦ dem nabel, nicht fürbas,
      - l[n=4351]: daz ander teil har ab daz was
      - l[n=4352]: eines tieres geschoͤffte vil eben,
      - l[n=4353]: 'daz selb teil sach [man leben]:'
      - l[n=4354]: des müenslich teil obnan was dot,
      - l[n=4355]: des wundret menges durch not,
      - l[n=4356]: es was oͮch wunderlich genuͦg.
      - l[n=4357]: die geburt man heimlich truͦg
      - l[n=4358]: Allexandro ze sehen dar.
      - l[n=4359]: des nam in gros wunder gar,
      - l[n=4360]: sinen meister er besant,
      - l[n=4361]: dem det er die geschicht bekant.
      - l[n=4362]: als es der meister do gesach,
      - l[n=4363]: mit grossem siufczen er do sprach
      - l[n=4364]: "'grosser küng, geluͦbe mir,"
      - l[n=4365]: ein zit die nachet leider dir,
      - l[n=4366]: daz du solt scheiden hinen
      - l[n=4367]: von des dodes wimen.'
      - l[n=4368]: Do sprach Allexander
      - l[n=4369]: (disse rede war im swer)
      - l[n=4370]: sag mir, meister, mag es sin,
      - l[n=4371]: als wie sichst du daz ende min?'
      - l[n=4372]: der meister sprach 'daz über teil,
      - l[n=4373]: daz do hat des dodes meil,
      - l[n=4374]: betiutet eins lebens kurcz frist;
      - l[n=4375]: daz dierlich teil, daz lebent ist,
      - l[n=4376]: betiuttet die künge, die noch dir
      - l[n=4377]: 'komen, daz geluͦb mir:'
      - l[n=4378]: sy sint als unmessig gen dir genant
      - l[n=4379]: als ein schoff gen eins moͤnschen hant.'
      - l[n=4380]: do daz Allexander erhort,
      - l[n=4381]: trurende sprach er disse wort
      - l[n=4382]: "'ach Jupitter, vil starker got,"
      - l[n=4383]: ich klage dir min grosse not,
      - l[n=4384]: ich hat mir eins dinges erdach,
      - l[n=4385]: daz wolt ich han volbracht,
      - l[n=4386]: ich wenne, es dir gevelle nicht.
      - l[n=4387]: ach hocher got, wen daz geschicht,
      - l[n=4388]: daz mir daz leben hie entwich,
      - l[n=4389]: do nim mich zuͦ dir in din rich.'
  - chapter[n=284]:
    - head[lg=deu-Latn]: Antipater plant Alexanders Vergiftung
    - div:
      - l[n=4390]: In den selben zitten was
      - l[n=4391]: ein man, der ze Mecidonj sas,
      - l[n=4392]: Ancipoter was er genant,
      - l[n=4393]: in dem land wol erkant;
      - l[n=4394]: 'mit eide hat er daz gesworn:'
      - l[n=4395]: von im müeste werden verlorn
      - l[n=4396]: Allexander und kiessen den dot.
      - l[n=4397]: Olimpya daz enbot
      - l[n=4398]: 'Allexandro von dissem man:'
      - l[n=4399]: was halff es, daz es muͦsst ergan.
      - l[n=4400]: 'Ancipiter den muͦt gefieng:'
      - l[n=4401]: zuͦ einem arzat er do gieng,
      - l[n=4402]: er kuͦfft vergifft so gar unrein;
      - l[n=4403]: da mit er begie, daz man
      - l[n=4404]: ein trang dar us macht,
      - l[n=4405]: daz was so krefftig in der acht
      - l[n=4406]: 'daz es behuͦb weder holcz noch glas:'
      - l[n=4407]: ein stark issnin vas
      - l[n=4408]: muͦst er da zuͦ gewinen
      - l[n=4409]: gar krefftig us und jnen.
      - l[n=4410]: nun hat er einen sun
      - l[n=4411]: by im, zuͦ dem sprach er nun
      - l[n=4412]: "'min lieber sun Casander,"
      - l[n=4413]: dissen trang bisunder
      - l[n=4414]: solt du mit heimlichen dingen
      - l[n=4415]: gen Babilony bringen.
      - l[n=4416]: gib in Jobal dem bruͦder din,
      - l[n=4417]: als lieb im sin er sy,
      - l[n=4418]: daz er in nieman anders gebe
      - l[n=4419]: (daz helff in die wil er lebe),
      - l[n=4420]: den Allexander
      - l[n=4421]: den trank unrein Casander
      - l[n=4422]: niut daz under wegen lies,
      - l[n=4423]: er warb, als in der vatter hies,
  - chapter[n=285]:
    - head[lg=deu-Latn]: Iolus/ Jobas vergiftet Alexander
    - div:
      - l[n=4424]: Jubal, der was ein jüngling,
      - l[n=4425]: dem all sin dat und sin ding
      - l[n=4426]: stuͦnd ze pris lobelich;
      - l[n=4427]: an er [er] was ein suber man.
      - l[n=4428]: Allexander all sin ding
      - l[n=4429]: enpfal dem selben jüngling,
      - l[n=4430]: all sin heinlich was im kunt.
      - l[n=4431]: nun fuͦgt sich daz ze einer stund
      - l[n=4432]: daz er in von hasse sluͦg entteil
      - l[n=4433]: (daz im da kam zuͦ unheil)
      - l[n=4434]: und verzech im sin hulde;
      - l[n=4435]: daz det er doch an schulde.
      - l[n=4436]: dar nach fuͦgt sich schier daz
      - l[n=4437]: daz Allexander sas
      - l[n=4438]: ze Babilony in sinem sal
      - l[n=4439]: und sin here über all
      - l[n=4440]: ze tische mit grosser früede gar.
      - l[n=(1)]: Allexander ein grossen siufzen lies,
      - l[n=(2)]: der im vast zem herzen sties,
      - l[n=(3)]: des nam sin heren wunder,
      - l[n=(4)]: sy fragtten in besunder
      - l[n=(5)]: "'iuch dient doch alles erttrich"
      - l[n=(6)]: und hant ersiuffzet so ellentlich?'
      - l[n=(7)]: der red er antwurt gab
      - l[n=(8)]: "'... ob jeman hab"
      - l[n=(9)]: noch ein welt verborgen,
      - l[n=(10)]: dar umb so muͦs ich sorgen,
      - l[n=(11)]: daz ichs niut noch betwungen han.'
      - l[n=(12)]: uf die red süllen wir trinken.
      - l[n=4441]: do hies er im tragen dar
      - l[n=4442]: guͦtten win besunder.
      - l[n=4443]: ey Jobas, wie kund er
      - l[n=4444]: nun rechen sinen widerdries,
      - l[n=4445]: 'er det als in sin vatter hies:'
      - l[n=4446]: mit gifft mist er den win,
      - l[n=4447]: der sines heren sollte sin.
      - l[n=4448]: do Allexander des getrank,
      - l[n=4449]: er schrei vil lut, da nach er sank
      - l[n=4450]: under den tiss zuͦ der erden;
      - l[n=4451]: die gifft hat dem werden
      - l[n=4452]: soͤliche stos zem herczen geton
      - l[n=4453]: daz er niut gesicht mocht han.
      - l[n=4454]: uf stuͦnd er ze hant,
      - l[n=4455]: er bat die heren allesant,
      - l[n=4456]: daz sy stille sessen,
      - l[n=4457]: trunken und oͮch esen,
      - l[n=4458]: im wer ein teil unbereit.
      - l[n=4459]: da wart er geleit
      - l[n=4460]: in ein keminatten dan.
      - l[n=4461]: vom tiss gieng jeder man,
      - l[n=4462]: irs heren not det in so we
      - l[n=4463]: daz sy niut mochtten siczen me;
      - l[n=4464]: sy stuͦnden zuͦ der wend,
      - l[n=4465]: sins ungemaches end
      - l[n=4466]: woltten sy gernne nemen war.
      - l[n=4467]: nun hies er im bringen dar
      - l[n=4468]: ein vedren, mit der er wolt
      - l[n=4469]: in die kellen griffen, do von soltte
      - l[n=4470]: von im brechen an der stund,
      - l[n=4471]: was boͤsses in im wer worden kunt.
      - l[n=4472]: Jobas das wol bedacht,
      - l[n=4473]: vil bald er im prachtte
      - l[n=4474]: die veder mit der gifft bestreich,
      - l[n=4475]: da von Allexander entweich
      - l[n=4476]: sin krafft und all sin macht.
      - l[n=4477]: do er sy in die kellen stach,
      - l[n=4478]: die gifft brach in je me und je me
      - l[n=4479]: und macht im den lib ser,
      - l[n=4480]: daz er kein liger mochtte han.
      - l[n=4481]: er gebot, man solt in lan,
      - l[n=4482]: man hulffe im in pffallacz dan.
  - chapter[n=286]:
    - head[lg=deu-Latn]: Alexander versucht sich heimlich zu ertränken
    - div:
      - l[n=4483]: under der pfallacz ran
      - l[n=4484]: ein wasser Einfrattes genant.
      - l[n=4485]: ein bett macht man im dar ze hant.
      - l[n=4486]: urwach lag er uncz ze mitter nacht,
      - l[n=4487]: daz er niut ruͦwe haben mocht;
      - l[n=4488]: nieman lies er zuͦ im dar in
      - l[n=4489]: denne Roxanen die küngin.
      - l[n=4490]: uf stuͦnd er ze mitter nacht
      - l[n=4491]: gar heimlich anne bracht,
      - l[n=4492]: er lasch daz liecht, daz da bran,
      - l[n=4493]: zuͦ dem wasser gieng er dan,
      - l[n=4494]: dar in wolt er sich senken,
      - l[n=4495]: sich selber da ertrenken,
      - l[n=4496]: daz der welt unkunt wer,
      - l[n=4497]: wo er hin komen wer.
      - l[n=4498]: da ward Rexana des inen
      - l[n=4499]: mit ersrokenem sine,
      - l[n=4500]: daz er ir waz entwichen
      - l[n=4501]: sy kam hin nach geslichen,
      - l[n=4502]: da sy in by dem wasser vant;
      - l[n=4503]: mit klage ruͦffte sy ze hant
      - l[n=4504]: "'Allexander lieber man,"
      - l[n=4505]: weme wilttu mich vil arme lon,
      - l[n=4506]: wilt du dich ertrenken.
      - l[n=4507]: 'du solt, here, gedenken:'
      - l[n=4508]: wer im selb duͦt den dot,
      - l[n=4509]: daz der kunt in grossi not,
      - l[n=4510]: von zifflung kunt der man.
      - l[n=4511]: neina, furst, nein, duͦ dich des zwiffles an.'
      - l[n=4512]: er sprach 'vil liebe Rogsan,
      - l[n=4513]: sid ich niut leben mag
      - l[n=4514]: noch mit gir früelichen dag
      - l[n=4515]: mag fürbas gehaben nit,
      - l[n=4516]: so ruͦch ich niut, was mir geschicht.'
      - l[n=4517]: sy fieng den heren bi der hant,
      - l[n=4518]: den üblen muͦt sy im do want,
      - l[n=4519]: si fuͦrte in zuͦ dem bet wider,
  - chapter[n=287]:
    - head[lg=deu-Latn]: Alexanders Testament
    - div:
      - l[n=4520]: sy leit in mit jamer nider,
      - l[n=4521]: si sprach 'lieber here min,
      - l[n=4522]: sid es nit anders mag gesin,
      - l[n=4523]: du müesest nun sterben,
      - l[n=4524]: so solt du wislich werben
      - l[n=4525]: und ordnen diner landen ding,
      - l[n=4526]: daz wirt uns allen ein guͦt geling
      - l[n=4527]: und ist ein friuntlich geschit,
      - l[n=4528]: daz wir nach dir verderben nicht.'
      - l[n=4529]: Allexander gevil der rat;
      - l[n=4530]: do hies er vil drat
      - l[n=4531]: Jobam hin springen
      - l[n=4532]: im Simeonem bringen,
      - l[n=4533]: der obrest schriber was;
      - l[n=4534]: der was der verte nit las.
      - l[n=4535]: den hies er nider siczen,
      - l[n=4536]: er fieng an mit wiczen,
      - l[n=4537]: er hies im schriben ze stund
      - l[n=4538]: Arystottiles solt wessen kunt,
      - l[n=4539]: daz er den ewartten sant,
      - l[n=4540]: waz der wer in Egiptten lant,
      - l[n=4541]: sines schaczes dusing pfunt,
      - l[n=4542]: oͮch det er im mit schriben kunt,
      - l[n=4543]: daz er da wolt werden begraben.
      - l[n=4544]: "'Aristottiles, ir süllen iuch haben"
      - l[n=4545]: ze pfleger Pottolomeum,
      - l[n=4546]: der ist biderb und fruͦm.
      - l[n=4547]: sy daz Rexam die fruͦwen min
      - l[n=4548]: gebe mir noch ein kindellin
      - l[n=4549]: gebildet nach eim knaben,
      - l[n=4550]: daz süllen ir ze keisser haben,
      - l[n=4551]: der sy her über iuch all.
      - l[n=4552]: schoͤfpend im ein namen als iuch geval.
      - l[n=4553]: gebirt sy ein toͤchterlin,
      - l[n=4554]: Macidoner süllent ir eigen sin;
      - l[n=4555]: die geben sy ze mane,
      - l[n=4556]: der in ze küng gezeme danne.
      - l[n=4557]: Arideus der bruͦder min
      - l[n=4558]: Peloponenser fürst sol sin;
      - l[n=4559]: Pelagenenser und Capodocyer
      - l[n=4560]: die hab Simeon min schriber,
      - l[n=4561]: daz er da fürste sy.
      - l[n=4562]: Nichpotter die sag ich fry
      - l[n=4563]: nemen nach ir willen
      - l[n=4564]: einen fürsten der inen geval.
      - l[n=4565]: Licye ...
      - l[n=4566]: Panpile der friunt min.
      - l[n=4567]: Jobas und Cassander
      - l[n=4568]: haben in daz land mer
      - l[n=4569]: von Gallicye uncz an daz wasser hin,
      - l[n=4570]: daz man heist der sunen schin.
      - l[n=4571]: Gallician schaf ich also
      - l[n=4572]: jren vatter Ancipitro.
      - l[n=4573]: ich schaff mit willigen muͦt
      - l[n=4574]: Siryam, die stat guͦt,
      - l[n=4575]: Siczyone und da bi daz lant
      - l[n=4576]: ze dem ist es wol gewant,
      - l[n=4577]: es sol Lichmachy sin
      - l[n=4578]: Ellespontum, des friundes min;
      - l[n=4579]: Licatro, der Selecyus ist genant,
      - l[n=4580]: Babylony in sin hant
      - l[n=4581]: gib ich im gerne,
      - l[n=4582]: er ist wol wert der eren;
      - l[n=4583]: Fenicis, der soll pflegen
      - l[n=4584]: des landes umb Babilony gelegen.
      - l[n=4585]: Polomeus, min lieber man,
      - l[n=4586]: sol Cleopatran ze wibe han,
      - l[n=4587]: die etwen min vatter het,
      - l[n=4588]: wen er je minen willen det
      - l[n=4589]: und dientte mir an allen has,
      - l[n=4590]: er sol über all Satropas,
      - l[n=4591]: Ciryones bis Battramin
      - l[n=4592]: gewalttiger pfleger sin.'
  - chapter[n=288]:
    - head[lg=deu-Latn]: Alexanders Tod
    - div:
      - l[n=4593]: Do daz gescheffte für waz komen,
      - l[n=4594]: do ward in Babilony vernomen
      - l[n=4595]: erbidem und doner gros
      - l[n=4596]: und vil menig plix schos.
      - l[n=4597]: mit der snellen not
      - l[n=4598]: ward gekündet Allexanders dot
      - l[n=4599]: in der stat über all.
      - l[n=4600]: Macedones mit grossem schall
      - l[n=4601]: gen dem palas lieffen;
      - l[n=4602]: wie jemerlich sy rieffen
      - l[n=4603]: "'waffen' über disse not!"
      - l[n=4604]: "'es ist iuwer aller dot'"
      - l[n=4605]: sprachen sy den fürsten zuͦ
      - l[n=4606]: "'es sy den, daz man als wol tuͦ"
      - l[n=4607]: 'und uns den keisser lasse sehen:'
      - l[n=4608]: der dot muͦs uch allen geschehen.'
      - l[n=4609]: Allexander erhort
      - l[n=4610]: disse klegeliche wort,
      - l[n=4611]: er fragt, was in wer?
      - l[n=4612]: die fürsten sagten im der mer
      - l[n=4613]: "'zeigen wir dich Macidonijeren nit,"
      - l[n=4614]: der dot uns allen geschicht.'
      - l[n=4615]: do wolt er wenden dissen mort
      - l[n=4616]: und stiltte diesse klegliche wort,
      - l[n=4617]: er gebot und bat,
      - l[n=4618]: daz man in an ein hoche stat
      - l[n=4619]: in den palas trüege,
      - l[n=4620]: die dar zuͦ wer gefüege,
      - l[n=4621]: daz sy in alle moͤchtten sehen.
      - l[n=4622]: '.............................'
      - l[n=4623]: do sochen Mecidoner,
      - l[n=4624]: daz er noch lebend wer.
      - l[n=4625]: als sy in sahen und er sy sach,
      - l[n=4626]: zuͦ in allen er do sprach
      - l[n=4627]: "'ir süllen frid under iuch haben,"
      - l[n=4628]: so ich wirde begraben,
      - l[n=4629]: so moͤgent ir jemer dester bas,
      - l[n=4630]: ob iuch wolt jeman tragen has.
      - l[n=4631]: ich hans oͮch iuch benant
      - l[n=4632]: pfleger iuch und allem lant;
      - l[n=4633]: dem ich iuch wol bevollen han,
      - l[n=4634]: den süellen ir wessen under tan.'
      - l[n=4635]: sy sprachen 'here, dir sol gezemen,
      - l[n=4636]: daz wir uns einen heren nemen
      - l[n=4637]: mit dinem willen, geren wir alle.'
      - l[n=4638]: er sprach 'nemen, wer iuch gevalle.'
      - l[n=4639]: Perticam namen sy mit gemeinem rot,
      - l[n=4640]: den gab er in gar drat,
      - l[n=4641]: er sprach 'Perditta friunt min,
      - l[n=4642]: du la dir Macidoner enpfollen sin.
      - l[n=4643]: Roxana, min liebes wib,
      - l[n=4644]: enpfil ich dir an dinen lip.'
      - l[n=4645]: vil sere er weinen began
      - l[n=4646]: und kuste besunder an den mund
      - l[n=4647]: Mecinijer heren überall.
      - l[n=4648]: da was von jomer ein grosser schall
      - l[n=4649]: von grosser klagender pin.
      - l[n=4650]: '..............................'
      - l[n=4651]: ein man us Mecedonije,
      - l[n=4652]: der stund dem bett vil nache,
      - l[n=4653]: Spellyus hies der man,
      - l[n=4654]: sin red huͦb er mit jamer an
      - l[n=4655]: "'edler keisser' sprach er ze hant"
      - l[n=4656]: "'küng Pilip was er genant,"
      - l[n=4657]: was oͮch pfleger über Mecidonyer riche,
      - l[n=4658]: nie ward es by im unfridelich.
      - l[n=4659]: Allexander des man ich dich.'
      - l[n=4660]: '..............................'
      - l[n=4661]: der rede hatte er do has,
      - l[n=4662]: er richt sich uff, daz er do sas,
      - l[n=4663]: er gab im einen starken streich,
      - l[n=4664]: daz er an die want weich.
      - l[n=4665]: sere weinen man in do sach,
      - l[n=4666]: in mecidonscher zungen er do sprach
      - l[n=4667]: wider sich selben an der stund
      - l[n=4668]: "'ward mir je gros wirde kunt,"
      - l[n=4669]: daz ist in jamer nun verkert,
      - l[n=4670]: 'der dot mich leides wert:'
      - l[n=4671]: sid mich sterben nit verbirt,
      - l[n=4672]: Mecidonij genidret wirt.'
      - l[n=4673]: in Apoloni tempel er sant
      - l[n=4674]: einen guldin stuͦl ze hant
      - l[n=4675]: 'und alles sin gewant da mit:'
      - l[n=4676]: daz was der künglich sit.
      - l[n=4677]: sin guͦt den templen überall
      - l[n=4678]: hies er geben anne zal.
      - l[n=4679]: sinem bruͦder gebot er ze hant,
      - l[n=4680]: Arideus was er genant,
      - l[n=4681]: daz er niut enlies
      - l[n=4682]: und im ein grab machen hies
      - l[n=4683]: in der stat Allexandrea;
      - l[n=4684]: er woltte begraben werden da,
      - l[n=4685]: und gab dar tusent pfund
      - l[n=4686]: sines goldes, lopt er im ze stund.
      - l[n=4687]: hie mit kerte er sich von in,
      - l[n=4688]: der dot nam im daz leben hin.
      - l[n=4689]: wie da wer weinen und klagen,
      - l[n=4690]: da wer ze lang da von ze sagen.
  - chapter[n=289]:
    - head[lg=deu-Latn]: Alexanders Begräbnis
    - div:
      - l[n=4691]: er ward vil herlich gettragen
      - l[n=4692]: und geleit uf einen wagen,
      - l[n=4693]: sy fuͦrtten in, als er bat,
      - l[n=4694]: ze Allexandrya der stat.
      - l[n=4695]: Pollomeus by im sas,
      - l[n=4696]: der siner klage nie vergas.
  - chapter[n=292]:
    - head[lg=deu-Latn]: Nachruf auf Alexander
    - div:
      - l[n=4697]: Ich wil oͮch niut getagen,
      - l[n=4698]: ein teil siner gelegenheit sagen
      - l[n=4699]: sines libes und siner tag.
      - l[n=4700]: er was [nach] des buͦches sag
      - l[n=4701]: ein man ze kurcz noch ze lang,
      - l[n=4702]: weder ze gros noch ze kranch,
      - l[n=4703]: ze rechtter mas gelibet.
      - l[n=4704]: die jstorij von im schribet,
      - l[n=4705]: sin oͮgen stuͦnden im froͤlich,
      - l[n=4706]: doch eins dem andren niut gelich.
      - l[n=4707]: munt und wangen wol gevar.
      - l[n=4708]: an gliden waz er krefftig gar,
      - l[n=4709]: er waz ein über stark man,
      - l[n=4710]: doch gesigt im an
      - l[n=4711]: vil dicke zorn und win,
      - l[n=4712]: daz er an wicze muͦste sin;
      - l[n=4713]: so er der was sunder,
      - l[n=4714]: so hatte er liste wunder.
      - l[n=4715]: er was, als die geschrifft zalt,
      - l[n=4716]: driu und drissig jor alt;
      - l[n=4717]: da er ze achtzehen joren kam,
      - l[n=4718]: do huͦb sich sin stritten an,
      - l[n=4719]: daz dreib er siben jor
      - l[n=4720]: on underlos, daz ist wor.
      - l[n=4721]: die acht jor jn sinem rich
      - l[n=4722]: die leptte er gar fridlich;
      - l[n=4723]: mit früeden butte er da
      - l[n=4724]: die goͮtte stat Allexandrya.
      - l[n=4725]: die geschrifft seit uns für war,
      - l[n=4726]: daz im in sibenzehen jor
      - l[n=4727]: alle heidenschafft wer under denig gar.
      - l[n=4728]: er wart geborn an dem sechsten dag
      - l[n=4729]: des monets genner, do starb er an dem vierden dag
      - l[n=4729a]: in dem monat abbrellen.
  - chapter[n=Epil.]:
    - head[lg=deu-Latn]: Epilog
    - div:
      - l[n=4730]: got stiur uns daz wir stellen
      - l[n=4731]: nach allen goͮtten dingen,
      - l[n=4732]: so mag uns wol gelingen
      - l[n=4733]: und mag der selen werden rat.
      - l[n=4734]: hie mit dis buͦch ein ende hat.
