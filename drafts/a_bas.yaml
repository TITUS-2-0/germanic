- body:
  - chapter[n=2]:
    - head[lg=deu-Latn]: Nectanabus wird aus Ägypten vertrieben
    - div:
      - l[n=1]: '[Z]uͦ Egiptten Nectanibus küng was,'
      - l[n=2]: als ich von im geschriben las;
      - l[n=3]: in astronimy sinem rich
      - l[n=4]: was er und sin gelich
      - l[n=5]: niendert noch in nigramacye
      - l[n=6]: die wont im eigentlichen by.
      - l[n=7]: eins tages kam es also
      - l[n=8]: daz dem künge Nettanibo
      - l[n=9]: botten wurden gesant
      - l[n=10]: von dem fursten us Persarum lant,
      - l[n=11]: daz er im woltte schaden
      - l[n=12]: mit hers kreften uberladen.
      - l[n=13]: dar uf acht er klein,
      - l[n=14]: er gie in sin kamer ein
      - l[n=15]: und saczte für sich ein bekelin,
      - l[n=16]: regen wasser gos er dar in,
      - l[n=17]: in die hant nam er ein erin ruͦt,
      - l[n=18]: die im was zem zuͦffer guͦt.
      - l[n=19]: die begunde er besweren ze hant,
      - l[n=20]: daz im wurden die erkant,
      - l[n=21]: die in in sin lant soltten
      - l[n=22]: 'und in betwingen woltten:'
      - l[n=23]: daz er da wider sacztte ze huͦt
      - l[n=24]: fürsten und ritter guͦt.
      - l[n=25]: do komen im mer,
      - l[n=26]: daz der küng Persarum wer
      - l[n=27]: komen in sin lant
      - l[n=28]: und in ruͦbt und brannt.
      - l[n=29]: Nektanibus der ward unfro.
      - l[n=30]: zuͦ dem botten sprach er do
      - l[n=31]: "'du solt wider hein varn,"
      - l[n=32]: die vesti heis wol bewarn.'
      - l[n=33]: ze hant sprach der botte do
      - l[n=34]: zuͦ dem küng Nektanibo
      - l[n=35]: "'du redest, her, gar forchtlich"
      - l[n=36]: und nicht als ein fürst rich,
      - l[n=37]: sid du dich dar an last
      - l[n=38]: daz du der liut vil hast.
      - l[n=39]: die mengi der liutten ist seltten guͦt,
      - l[n=40]: sie haben den vereintten muͦt.'
      - l[n=41]: ze der rede sweig er do;
      - l[n=42]: in sini kamer gieng er do
      - l[n=43]: und wolt mit zuͦber vinden,
      - l[n=44]: ob er sin vigent moͤcht überwinden.
      - l[n=45]: do er des nicht envant,
      - l[n=46]: ab sneid er sin hor ze hant,
      - l[n=47]: er verwandlet sin gestalt.
      - l[n=48]: sinen schrin hies er füllen balt
      - l[n=49]: mit schacz und mit golde,
      - l[n=50]: als ers den haben woltte,
      - l[n=51]: da mit wolt er sich fristen
      - l[n=52]: ze andren sinen listen.
  - chapter[n=5]:
    - head[lg=deu-Latn]: Nectanabus in Macedonien
    - div:
      - l[n=53]: hiemit rumet er die veste sin
      - l[n=54]: und kam zuͦ der statt Belusin,
      - l[n=55]: da nach ze Ethyopi in daz land.
      - l[n=56]: an leit er wis beinin gewant,
      - l[n=57]: daz er ze Mazidoni wurd erkant
      - l[n=58]: für einen wissagen dar gesant
      - l[n=59]: durch der Chyopen er
      - l[n=60]: '..............................'
      - l[n=61]: und wissagtte wislichen
      - l[n=62]: armen und rich.
      - l[n=63]: si batten in sagen do
      - l[n=64]: von dem künge Niktanibo.
      - l[n=65]: als er die froge vernam,
      - l[n=66]: 'er rette als ein wisser man:'
      - l[n=67]: sin laster Wolt er nicht sagen,
      - l[n=68]: die wil er es mocht vertagen.
  - chapter[n=6]:
    - head[lg=deu-Latn]: Nectanabus spricht mit Olympias
    - div:
      - l[n=69]: Do kam es zuͦ den zitten,
      - l[n=70]: daz küng Philip woltte ritten,
      - l[n=71]: der des landes ein here was
      - l[n=72]: (durch urliege fuͦgt sich daz);
      - l[n=73]: und do er gereit,
      - l[n=74]: Nektanibus nicht vermeid,
      - l[n=75]: uf den balast gie er durch schuͦwen
      - l[n=76]: Alimpya die schüeni fruͦwen,
      - l[n=77]: die da küngine was,
      - l[n=78]: als ich von ir geschriben las.
      - l[n=79]: ze hant als er sie sach
      - l[n=80]: ir mine schos in sere stach,
      - l[n=81]: daz sich von ir mine
      - l[n=82]: verkertten sine sine.
      - l[n=83]: gen ir huͦb er uf sin hant,
      - l[n=84]: mit sinem gruͦs ward sy ermant,
      - l[n=85]: er sprach 'gegrüesset sigest du mit sinne,
      - l[n=86]: Macidonye herr küngine.'
      - l[n=87]: er wolt nicht sprechen 'fruͦwe min,'
      - l[n=88]: 'daz muͦtte enteil die küngin:'
      - l[n=89]: zuͦ sinem gruͦs sy stille sweig,
      - l[n=90]: jedoch züchttinklichen sy im neig.
      - l[n=91]: 'si enpfieng es nicht in has:'
      - l[n=92]: sy sprach 'meister, gand harzuͦbas,
      - l[n=93]: siczent zuͦ mir nider.'
      - l[n=94]: do was er niut wider.
      - l[n=95]: do er nun gesas,
      - l[n=96]: 'die frouw ir zucht nit vergas:'
      - l[n=97]: sy hie im schenken iren win
      - l[n=98]: 'in einen kopf guldin:'
      - l[n=99]: der durst in nit vil sere twang,
      - l[n=100]: es stuͦnd anders sin gedank.
      - l[n=101]: die küngine sprach alsus
      - l[n=102]: "'zwar du bist ein Egipttus.'"
      - l[n=103]: des namen was er fro
      - l[n=104]: und antwurt ir also
      - l[n=105]: "'du sprichest küngine wort.'"
      - l[n=106]: den namen er gerne hort.
      - l[n=107]: wer werden wil der toren gesel
      - l[n=108]: der rede stettes was er wel.
      - l[n=109]: aber sprach Nektanibus
      - l[n=110]: zuͦ Ollimpya alsus
      - l[n=111]: "'got las dich mit selden leben,"
      - l[n=112]: 'du hast mir rechtten namen gegeben:'
      - l[n=113]: Egiptun küenen wol den liutten
      - l[n=114]: ire trüeme wol betiutten,
      - l[n=115]: si erkenen oͮch an laugen
      - l[n=116]: und offnent des moͤnschen taugen.
      - l[n=117]: 'Ich beken wol iren hochen sin:'
      - l[n=118]: 'wand ich der besten einer bin:'
      - l[n=119]: ich bin ein wissage genant,
      - l[n=120]: von den goͤtten us gesant.'
      - l[n=121]: die wil er alsus sprach,
      - l[n=122]: die küngin er vast an sach.
      - l[n=123]: sie sprach 'meister, was meinen ir,
      - l[n=124]: daz ir so vast sehen har zuͦ mir?'
      - l[n=125]: des antwurt ir Nektanibus
      - l[n=126]: er sprach 'frouw, dem ist alsus.
      - l[n=127]: '.................................'
      - l[n=128]: ein rede die mich an iuch ist bracht.
      - l[n=129]: ich wil dir für wor jehen,
      - l[n=130]: die goͤtte heissen dich an sehen.'
      - l[n=131]: do er geret die wort,
      - l[n=132]: 'er zoch us dem buͦssen ein hort:'
      - l[n=133]: daz was ein taffel klein,
      - l[n=134]: gewirket von helffenbein,
      - l[n=135]: gezieret wol mit golde,
      - l[n=136]: als man es wienschen solde.
      - l[n=137]: als die taffel ward uf getan,
      - l[n=138]: driu crais vand man dran,
      - l[n=139]: als mir die geschrift hat geseit.
      - l[n=140]: in dem ersten was geleit
      - l[n=141]: zwielff tiutnise mit sinne,
      - l[n=142]: der ander wit dar inne
      - l[n=143]: zwielff tier erhaben,
      - l[n=144]: in dem dritten schone ergraben
      - l[n=145]: sunne und monne was,
      - l[n=146]: als ich an einem buͦche las.
      - l[n=147]: dar nach züegte er ein fesselin,
      - l[n=148]: daz was helffen beinin,
      - l[n=149]: dar us schuͦff er den besten sin,
      - l[n=150]: der mocht von den sieben sternen sin.
      - l[n=151]: von den zeihen ward im bekant,
      - l[n=152]: wie vil tage ein jor was genant,
      - l[n=153]: als der moͤnsche was geborn.
      - l[n=154]: 'hie mit der tiuffel ward besworn:'
      - l[n=155]: us dem selben helffen bein
      - l[n=156]: nam er siben stein,
      - l[n=157]: die waren hartte wol ergraben,
      - l[n=158]: die muͦste er zuͦ dem gestirne haben.
      - l[n=159]: do daz Ollipyas ersach,
      - l[n=160]: zuͦ dem meister si do sprach
      - l[n=161]: "'meister, nun sage mir,"
      - l[n=162]: wilttu daz ich geluͦbe dir,
      - l[n=163]: 'mins heren brütlich tag:'
      - l[n=164]: anders ich dir niut geluͦben mag.'
      - l[n=165]: in vil kurczen stunden
      - l[n=166]: hat ers mit zuͦber funden.
      - l[n=167]: Ollipyas aber sprach,
      - l[n=168]: do si daz zeihen sach,
      - l[n=169]: "'Meister, mir ist geseit"
      - l[n=170]: 'ein merr, daz ist mir sere leit:'
      - l[n=171]: als min her kome herhein,
      - l[n=172]: daz er min niut mer mein,
      - l[n=173]: er wel ein ander küngin han.
      - l[n=174]: wie es dar umb süel ergan,
      - l[n=175]: duͦstu mir daz kunt,
      - l[n=176]: daz dunket mich ein specher funt.'
      - l[n=177]: er sprach 'fruͦwe zwar,
      - l[n=178]: 'sin ist ein wort niht war:'
      - l[n=179]: du sichst in kurczen tagen,
      - l[n=180]: daz du solt hoche wirde tragen.'
      - l[n=181]: Ollipya die gemeit
      - l[n=182]: sprach 'meister, sag die warheit.'
      - l[n=183]: Nektanibus sprach ze hant
      - l[n=184]: "'es ist also dar umb gewant'"
      - l[n=185]: daz dir in kurczer zit
      - l[n=186]: ein hocher got bi gelit,
      - l[n=187]: der beschirmet dich vor dem künge wol,
      - l[n=188]: Pilipo, als er bilich sol.'
      - l[n=189]: do sprach die edle küngin
      - l[n=190]: "'wer ist der geslaffe min?'"
      - l[n=191]: "'frouw, ich wil dich wissen lan,"
      - l[n=192]: 'wie er ist getan:'
      - l[n=193]: er ist ze jung, noch ze alt,
      - l[n=194]: in rechter mos gestalt.
      - l[n=195]: er hat an der stirne sin
      - l[n=196]: zwie horn widrin,
      - l[n=197]: oͮch ist im der bart sin
      - l[n=198]: gestalt als einem kiczin.
      - l[n=199]: oͮch si dir geseit,
      - l[n=200]: du solt im hinacht sin bereit,
      - l[n=201]: 'so wil er beslaffen dich:'
      - l[n=202]: daz geluͦb, frouw, uf mich.'
      - l[n=203]: Olipya sprach aber do
      - l[n=204]: czuͦ dem meister Nektanibo
      - l[n=205]: "'beschicht es als du mir hast geseit,"
      - l[n=206]: so wil ich, uf min warheit,
      - l[n=207]: dich für einen got han
      - l[n=208]: und dich gerne zuͦ mir laden'.
      - l[n=209]: als er der küngin ernst sach,
      - l[n=210]: Nektanibus niut me sprach.
  - chapter[n=7]:
    - head[lg=deu-Latn]: Nectanabus täuscht Olympias
    - div:
      - l[n=211]: von dem palas er gie ze hant
      - l[n=212]: 'da er ein wüesty vant:'
      - l[n=213]: 'do gruͦb er krut und wurzelin:'
      - l[n=214]: der saff nam zuͦ dem zuͦber sin
      - l[n=215]: '[Nectanibus], da schuͦf er mit,'
      - l[n=216]: daz nach künstlichem sit
      - l[n=217]: Olinpya truͦmte schon,
      - l[n=218]: wie der got Ammon
      - l[n=219]: des selben nachttes by ir leg
      - l[n=220]: und ir mine pfleg.
      - l[n=221]: Des morgens kam er zuͦ ir
      - l[n=222]: und sprach 'frouw, geluͦbe mir,
      - l[n=223]: du hast enpfangen den schirmer din,
      - l[n=224]: des solt du von mir gewis sin.'
      - l[n=225]: des andren morgens ze hant
      - l[n=226]: do wart nach Nektanabo gesant.
      - l[n=227]: als er nun komen was,
      - l[n=228]: iren truͦm woltte sagen [Olympias].
      - l[n=229]: er sprach 'Olipya, küngin,
      - l[n=230]: mir ist wol kunt der truͦm din;
      - l[n=231]: wilttu sin gestatten mir,
      - l[n=232]: den selben got zeigi ich dir,
      - l[n=233]: den selben got wilt.
      - l[n=234]: in eines traken bild
      - l[n=235]: kumet er geslichen zuͦ dir.'
      - l[n=236]: "'meister, so hab von mir"
      - l[n=237]: in minem palas ein gaden,
      - l[n=238]: do slaff in an allen schaden.
      - l[n=239]: macht du beweren die wort din,
      - l[n=240]: du muͦst des kindes vatter sin.'
      - l[n=241]: sust wart er gewiset an sin gemach,
      - l[n=242]: und do der erst sloff geschach,
      - l[n=243]: do kam er in eines traken wis,
      - l[n=244]: Nektanibus, zuͦ der küngin lis
      - l[n=245]: und volbrachte den willen sin
      - l[n=246]: mit Ollinpya der küngin.
      - l[n=247]: des morgens do er von ir scheid
      - l[n=248]: er sprach 'nun lass ich dir ein grosse meit.
      - l[n=249]: 'daz wise edle küngin:'
      - l[n=250]: din geburt so gros sol sin
      - l[n=251]: daz ir dehein man
      - l[n=252]: mit strit mag gesigen an.'
      - l[n=253]: von ir schied er an der stund.
  - chapter[n=8]:
    - head[lg=deu-Latn]: Nectanabus täuscht Philipp
    - div:
      - l[n=254]: do sy nun grossen begund,
      - l[n=255]: do besante sy in wider
      - l[n=256]: und bat in by ir siczen nider.
      - l[n=257]: do daz geschehen was,
      - l[n=258]: do sprach ze hant Ollipyas
      - l[n=259]: "'meister, ich han gesant nach dir"
      - l[n=260]: dar umb, daz du sagest mir,
      - l[n=261]: so nun kunt der here min,
      - l[n=262]: was sin rede harzuͦ müege sin?
      - l[n=263]: ich fürcht daz er mir tüe den dot,
      - l[n=264]: oder ich kume sus in not.'
      - l[n=265]: als er ir vorchte sach,
      - l[n=266]: Nektanibus do sprach
      - l[n=267]: "'frouw, der rede getage,"
      - l[n=268]: deheiner slachte vorchte trage,
      - l[n=269]: ich schaf dir helf an miner stat
      - l[n=270]: von Amone, des ich in bat.'
      - l[n=271]: da nach gieng er ze hant
      - l[n=272]: da er ein wiesti vant,
      - l[n=273]: und schuͦff mit den listen sin
      - l[n=274]: daz küng Bilipus von der küngin
      - l[n=275]: 'truͦmt: wie der got Amon'
      - l[n=276]: sy hetti geminet schon.
      - l[n=277]: des andren morgens so ze hant
      - l[n=278]: sinen sternenseher er besant.
      - l[n=279]: der küng seit im den truͦm sin
      - l[n=280]: von Olinpya der küngin.
      - l[n=281]: si sprachen alle zwar
      - l[n=282]: "'dire truͦm wirt vil war."
      - l[n=283]: sin muͦt ...
      - l[n=284]: (den min frouw wirt tragen)
      - l[n=285]: mit stritte niemer ende hat
      - l[n=286]: bis da hin do die sun uf gat.
      - l[n=287]: er schafft mit siner hand
      - l[n=288]: daz im dienen witti land.'
      - l[n=289]: da nach in kurczen zitten
      - l[n=290]: solt küng Pilipus stritten,
      - l[n=291]: und do er strittens begund,
      - l[n=292]: do kam zuͦ der selben stund
      - l[n=293]: ein tragk, der vor im gieng.
      - l[n=294]: was der siner vyenden gevieng,
      - l[n=295]: den det er allen den dot
      - l[n=296]: und half [im] us siner not.
      - l[n=297]: do er die vyent über want,
      - l[n=298]: do fuͦr er hein ze land.
      - l[n=299]: als er kam in sin palas,
      - l[n=300]: do begegenete in Olipyas,
      - l[n=301]: die edel küngine ze stund;
      - l[n=302]: die kust er an iren rotten munt.
      - l[n=303]: als er ir krankheit ersach,
      - l[n=304]: gezogenlich er do sprach
      - l[n=305]: "'frouw, du hettest übel getan,"
      - l[n=306]: hettest du genomen ander man.
      - l[n=307]: 'dis ist nicht, daz weis ich wol:'
      - l[n=308]: din muͦt niut truren sol.
      - l[n=309]: 'din geburt ist von eines gottes gewalt:'
      - l[n=310]: kein übel sol dir sin gezalt
      - l[n=311]: von den liutten noch von mir.
      - l[n=312]: daz nu ist geschehen dir,
      - l[n=313]: daz han ich alles in trüemen gesehen,
      - l[n=314]: des wil ich dir für wor jhehen.'
  - chapter[n=10]:
    - head[lg=deu-Latn]: Nectanabus als Drache am Hof
    - div:
      - l[n=315]: eins tages fuͦgt sich daz
      - l[n=316]: daz Pilipus ob dem tische sas
      - l[n=317]: mit siner herschaft alle,
      - l[n=318]: und man dar truͦg mit schalle
      - l[n=319]: bede brot und oͮch win.
      - l[n=320]: do gie ein trak zuͦ der tür in
      - l[n=321]: mit frevelichem geboren.
      - l[n=322]: die ob dem tische woren
      - l[n=323]: erschraken vil geswinde.
      - l[n=324]: weschza liut und kint
      - l[n=325]: gieng er zuͦ der küngin,
      - l[n=326]: mit halsen und mit küssen tet er ir schin
      - l[n=327]: daz er ir friunt wer
      - l[n=328]: an aller hande swer.
      - l[n=329]: als küng Pilipus daz ersach,
      - l[n=330]: zuͦ den rittren er do sprach
      - l[n=331]: "'ir heren, ich wil iuch verjhehen,"
      - l[n=332]: ich han den traken ee gesehen;
      - l[n=333]: do ich mit minen vyenden streit,
      - l[n=334]: do half er mir us arbeit.
      - l[n=335]: er brachtte min vyent in grossi not,
      - l[n=336]: was er ir begreiff, die warent dot.'
  - chapter[n=11]:
    - head[lg=deu-Latn]: Vogelei und Drachenjunges
    - div:
      - l[n=337]: 'kurzlich dar nach geschach oͮch daz:'
      - l[n=338]: da küng Pilipus alleine sas,
      - l[n=339]: ein klein huͦn kam geflogen dar,
      - l[n=340]: daz er sin nie wart gewar.
      - l[n=341]: es sas in die schos sin
      - l[n=342]: und leit vil eben ein ey dar in;
      - l[n=343]: us siner schuͦs viel daz ey
      - l[n=344]: uf einen stein und brach enzwei.
      - l[n=345]: do daz ey den bruch enpfieng,
      - l[n=346]: dar us ein gefüege slange gieng
      - l[n=347]: und wolt oͮch wider sin dar in,
      - l[n=348]: daz mocht vom bruch niut gesin.
      - l[n=349]: do es sin huͦbt dar gebot,
      - l[n=350]: do lag es vor dem ey dot.
      - l[n=351]: der geschit ward er unfro,
      - l[n=352]: nach sinen meistren sant er do,
      - l[n=353]: er nam si besunder
      - l[n=354]: und zeigt in daz wunder.
      - l[n=355]: do jeklicher daz wunder sach,
      - l[n=356]: ir einer under in do sprach
      - l[n=357]: "'küng, la dir niut wesen zorn:"
      - l[n=358]: ein sun wirt dir geborn,
      - l[n=359]: der nach dir gewalttig wirt
      - l[n=360]: und oͮch niemer verbirt,
      - l[n=361]: er bringe mit gewalt in sin hant
      - l[n=362]: grossi mengi witte lant.
      - l[n=363]: so er dene volendet sin not,
      - l[n=364]: ee er kume ze land, so lit er dot.
      - l[n=365]: dis betiuttet die geschach,
      - l[n=366]: die habe niut ze ungemach.'
  - chapter[n=12]:
    - head[lg=deu-Latn]: Alexanders Geburt
    - div:
      - l[n=367]: Nun begunde nachen die zit,
      - l[n=368]: als es die natture git,
      - l[n=369]: daz die küngine solt geberen,
      - l[n=370]: und die wetag sy des begunden bewern.
      - l[n=371]: sy bat mit heimlichen sinen
      - l[n=372]: ir Nektanibum gewinen.
      - l[n=373]: als do der komen was,
      - l[n=374]: zuͦ im sprach Ollipyas
      - l[n=375]: "'meister, mir ist unmassen wee,"
      - l[n=376]: rat, wie daz an mir zerge.'
      - l[n=377]: an den selben stunden
      - l[n=378]: der sternen luͦff begunde
      - l[n=379]: messen und reitten.
      - l[n=380]: "'von den arbeitten"
      - l[n=381]: kunst du scheire, küngin,
      - l[n=382]: richt dich uff, kungin,
      - l[n=383]: wand all din ding an dire frist
      - l[n=384]: betrüebet sind, ... daz ist.'
      - l[n=385]: do nun daz für kam,
      - l[n=386]: der fruͦwen es alle we benam.
      - l[n=387]: er sprach 'sicz wider, fruͦwe min.'
      - l[n=388]: des was gehorsam die küngin.
      - l[n=389]: als si do gesas,
      - l[n=390]: des kindes scheire [si] genas.
      - l[n=391]: do daz zer welt was komen,
      - l[n=392]: an der zit ward vernomen
      - l[n=393]: erdbidem und dorn blik.
      - l[n=394]: daz beschach so stark so dik,
      - l[n=395]: daz alle liutte begunden jhehen,
      - l[n=396]: es wer ein grosses wunder beschehen
      - l[n=397]: die nacht uncz uf brun zit,
      - l[n=398]: daz beschach niemer sid.
      - l[n=399]: als küng Pilip daz ersach,
      - l[n=400]: er erschrak und het sin ungemach,
      - l[n=401]: doch gelichet er froͤlich ze sin.
      - l[n=402]: er gie für daz bet hin in,
      - l[n=403]: er wunste in beden selig sin
      - l[n=404]: die frouw und daz kindlin.
      - l[n=405]: er sprach 'ich han gedacht
      - l[n=406]: (alle die zit so daz kind wurde bracht
      - l[n=407]: zer welt) daz man es niut zug
      - l[n=408]: in minem namen durch die geschicht
      - l[n=409]: daz es eins gottes ist;
      - l[n=410]: daz man mag merken sunder list,
      - l[n=411]: wand an sinem brütlichen tag
      - l[n=412]: (daz ich für wor sagen mag
      - l[n=413]: und sin offenlichen gich)
      - l[n=414]: die ellimentten verkertten sich.
      - l[n=415]: doch ziuch es mit flise und mit zart
      - l[n=416]: und als min eigen kint bewart.
      - l[n=417]: la dir nich wessen swer
      - l[n=418]: und heis es Allexander.'
      - l[n=419]: als daz vernam die küngin,
      - l[n=420]: si zoch mit flis daz kindelin.
  - chapter[n=13]:
    - head[lg=deu-Latn]: Alexanders Erziehung
    - div:
      - l[n=421]: ich sag iuch vür war,
      - l[n=422]: 'es was als ein lüewe umb die brust gehar:'
      - l[n=423]: daz was vil swer der muͦtter sin.
      - l[n=424]: sin ogen gros grüwelichen schin,
      - l[n=425]: daz eine swarz, daz ander gel,
      - l[n=426]: ze blike waren sy vil snel.
      - l[n=427]: da er zuͦ zwenzig joren kan,
      - l[n=428]: als ich an der istory vernan,
      - l[n=429]: ze schuͦller lert er gar swind.
      - l[n=430]: er was über alle kint.
      - l[n=431]: die ritter lertten ...
      - l[n=432]: '... über all'
      - l[n=433]: turnieren schechen springen
      - l[n=434]: 'werffen luͦffen ringen:'
      - l[n=435]: dar an was er mit krefften gros
      - l[n=436]: für ander sin genos.
  - chapter[n=18]:
    - head[lg=deu-Latn]: Alexander tötet Nectanabus
    - div:
      - l[n=437]: Als küng Pilip ersach
      - l[n=438]: des kindes frümdikeit, er sprach
      - l[n=439]: "'lieber sune min,"
      - l[n=440]: mir ist lieb die kreffte din,
      - l[n=441]: doch eines dinges turet mich,
      - l[n=442]: daz du mir niena bist gelich.'
      - l[n=443]: do Ollipya erhort
      - l[n=444]: '... disse wort,'
      - l[n=445]: sy hies balde springen,
      - l[n=446]: Nektanibus heimlich bringen.
      - l[n=447]: als er nun komen was,
      - l[n=448]: zuͦ im sprach Ollipyas
      - l[n=449]: "'meister, ich han gesant nach dir,"
      - l[n=450]: daz du erfindest, lieber, mir,
      - l[n=451]: was nun der küng, min her, hab
      - l[n=452]: 'gedacht mit einer rede: do der knab'
      - l[n=453]: Alexander vor im gieng,
      - l[n=454]: den er lieplich umb vieng,
      - l[n=455]: er sprach 'ich mine die kreffte din
      - l[n=456]: und hasse daz niut bist gelich der fruͦwen min.'
      - l[n=457]: als Nektanibus daz erhort,
      - l[n=458]: der küngin forcht er zerstort.
      - l[n=459]: "'Ollipya, du solt früede tragen,"
      - l[n=460]: ich wil dir sicherlichen sagen,
      - l[n=461]: daz guͦt sind die gedenk sin
      - l[n=462]: gen dir und dem kindelin.'
      - l[n=463]: an der selben stund
      - l[n=464]: Nektanibus begund
      - l[n=465]: eins sternen war nemen,
      - l[n=466]: der im wol begonde zemen.
      - l[n=467]: er sprach 'ich sich an dem stern
      - l[n=468]: daz und dem kind müessen mern
      - l[n=469]: aller einer selikeit.'
      - l[n=470]: nun stund der knab gemeit,
      - l[n=471]: Alexander, by in da;
      - l[n=472]: er sprach 'vatter min, la
      - l[n=473]: mich wissen, macht du gesehen
      - l[n=474]: an den sternen, was dir sol geschehen ?'
      - l[n=475]: "'ja, vil liebes kint, wol.'"
      - l[n=476]: "'vatter, so weist du oͮch wol,"
      - l[n=477]: wie din dot sol geschehen?'
      - l[n=478]: "'ja, das wil ich dir verjhehen:"
      - l[n=479]: ich stirb von dem eigen kint min.'
      - l[n=480]: "'das mag anders niut gesin,"
      - l[n=481]: vatter?' 'bis an allen wan.'
      - l[n=482]: "'der kunst wolt ich gerne künde han.'"
      - l[n=483]: Nektanibus sprach aber do
      - l[n=484]: "'des bin ich an dir vil fro:"
      - l[n=485]: so gang ze nacht mit mir,
      - l[n=486]: was ich sich, daz züeg ich dir.'
      - l[n=487]: nun giengen si vil trat
      - l[n=488]: des nachtes mit enander spat.
      - l[n=489]: Nektanibus vor gieng
      - l[n=490]: uf dem graben, der do vieng
      - l[n=491]: umb die selbi statt guͦt.
      - l[n=492]: er sprach mit wisem muͦt
      - l[n=493]: "'Allexander, kint min,"
      - l[n=494]: sich an der sternen schin,
      - l[n=495]: sich, wie trureklichen stat
      - l[n=496]: Hercules, und früede hat
      - l[n=497]: Mercurjus, der liechtte stern.
      - l[n=498]: Jovis stot oͮch, des wil ich wern,
      - l[n=499]: in ganczer früeden prise.'
      - l[n=500]: do also der wisse
      - l[n=501]: über sich ze himel sach,
      - l[n=502]: 'Alexander schuͦf im ungemach:'
      - l[n=503]: er sties in in den tieffen graben.
      - l[n=504]: "'du alter schalk, daz solt du haben,"
      - l[n=505]: daz [du] wissen wilt so wol
      - l[n=506]: am himel, was geschehen sol.'
      - l[n=507]: Nektanibus sprach,
      - l[n=508]: do im geschach daz ungemach
      - l[n=509]: "'kint, wiltu der worheit jhehen,"
      - l[n=510]: 'ich seit dirs, als es ist beschehen:'
      - l[n=511]: jch stirb von minem kind.'
      - l[n=512]: Alexander, der geswind,
      - l[n=513]: sprach 'bin ich denn der sunne din?'
      - l[n=514]: "'ja, daz hab uf die triuwe min.'"
      - l[n=515]: hie mit nam er sin ende.
      - l[n=516]: nach disser missewende
      - l[n=517]: Alexander kam in riuwe;
      - l[n=518]: er gedacht an vetterliche triuwe
      - l[n=519]: und nam in an den arm sin;
      - l[n=520]: er truͦg in für die küngin.
      - l[n=521]: als in Ollipya ersach
      - l[n=522]: erschrokenlich sy sprach
      - l[n=523]: "'was treist du, lieber sun min?'"
      - l[n=524]: "'Nektanibo, den meister din.'"
      - l[n=525]: "'we mir' sprach Olinpyas"
      - l[n=526]: "'er din rechtter vatter was.'"
      - l[n=527]: die red was Allexander leit.
      - l[n=528]: er sprach 'frouw, ivwer tumpheit,
      - l[n=529]: hand ir gevolget sere
      - l[n=530]: wider iuch und iuwer ere.'
      - l[n=531]: ze der rede kuͦnd sy stil getagen.
      - l[n=532]: do hies si Nektanibum tragen,
      - l[n=533]: die vil leide ...
      - l[n=534]: da er begraben wurd.
  - chapter[n=15]:
    - head[lg=deu-Latn]: Bucephalus
    - div:
      - l[n=535]: In der selben zit,
      - l[n=536]: des mir die gescrift urkunde git,
      - l[n=537]: ein fürst us Kabadocyen lant
      - l[n=538]: Pilipo ein ros sant.
      - l[n=539]: daz was ungezamt freislich
      - l[n=540]: 'wild und daz geschoͤfte wunderlich:'
      - l[n=541]: es bies die liut und sluͦg;
      - l[n=542]: es was tuͦbhaft genuͦg;
      - l[n=543]: sin mul als ein essel was,
      - l[n=544]: vast uf geslagen sin nas;
      - l[n=545]: sin oren woren im lang,
      - l[n=546]: sin huͦbt mager und swach;
      - l[n=547]: sin oͮgen waren als ein bluͦt
      - l[n=548]: vor bescheidenheit wol behuͦt.
      - l[n=549]: 'es mocht löewen geslechtte sin:'
      - l[n=550]: sin hals als ein loͤwin.
      - l[n=551]: uf dem ruken hat es rindes har,
      - l[n=552]: an den sitten sunderbar
      - l[n=553]: geschaffen als ein lechbart.
      - l[n=554]: 'es was mit issen gebunden:'
      - l[n=555]: es dobt zuͦ allen stunden.
      - l[n=556]: für künig Pilipo ward es geleit.
      - l[n=557]: als er sach sin gelegenheit,
      - l[n=558]: er sprach 'Burzival es heissen sol.'
      - l[n=559]: der name geviel in allen wol.
      - l[n=560]: 'zuͦ im getorste nieman gan:'
      - l[n=561]: wand wer die schulde hat getan,
      - l[n=562]: daz im verteilet was daz leben,
      - l[n=563]: 'der ward dem ros denne gegeben:'
      - l[n=564]: wond es sin niut enspart,
      - l[n=565]: er wart von im zerzart.
      - l[n=566]: es woltte nur essen liut.
      - l[n=567]: wer im kam so nache iut
      - l[n=568]: daz es in mocht gevachen,
      - l[n=569]: des dot muͦst sich do nachen.
  - chapter[n=15]:
    - head[lg=deu-Latn]: Alexander reitet Bucephalus und wird als Philipps Nachfolger
        prophezeit
    - div:
      - l[n=570]: Da nach in kurczen tagen
      - l[n=571]: Pilipo begonden wissagen
      - l[n=572]: die goͤtter all gemein,
      - l[n=573]: daz in der weltte moͤnschs dehein
      - l[n=574]: daz selb ros soltte ritten
      - l[n=575]: und über schritten,
      - l[n=576]: denne der daz künkerich
      - l[n=577]: nach im besiczen soltte gewalttenklich
      - l[n=578]: und nach sinem dote ...
      - l[n=579]: solt wessen her.
      - l[n=580]: do der küng daz vernam,
      - l[n=581]: 'vil ser er sin erkam:'
      - l[n=582]: ich enweis, ob es im lieb wer,
      - l[n=583]: oder ob es im brechtte swer.
      - l[n=584]: Alexander was us gewessen
      - l[n=585]: und was ein küng userlesen
      - l[n=586]: und an krefften niut las;
      - l[n=587]: uf zwenzig jor alt er was;
      - l[n=588]: do kam er wider hein
      - l[n=589]: und bedorfe meisterschaft enkein.
      - l[n=590]: er hat noch niut vernomen,
      - l[n=591]: wie daz ros dar was komen.
      - l[n=592]: eins tages fuͦgt sich daz,
      - l[n=593]: daz er uf dem palas sas,
      - l[n=594]: do hort er winhellen daz ros.
      - l[n=595]: zuͦ den sinen sprach er 'losa los,
      - l[n=596]: was schalles mag daz sin,
      - l[n=597]: daz so lut hilt in die oren min ?
      - l[n=598]: ob es ros oder leow tuͦt,
      - l[n=599]: des ist veriret mir min muͦt.'
      - l[n=600]: do sprach Potolomeus zuͦ dem kint
      - l[n=601]: "'her, es ist ein ros geswind,"
      - l[n=602]: daz mit unsitte lebet alle moll
      - l[n=603]: und ist geheissen Bucival,
      - l[n=604]: daz hat iuwer vatter in getan.
      - l[n=605]: kein stuͦt mag soͤlichs niut gehan,
      - l[n=606]: kein marschalk hat es in siner huͦt,
      - l[n=607]: wand es bisset übel und guͦt.
      - l[n=608]: here, ich dir niut vertagen,
      - l[n=609]: 'ein teil siner wis sagen:'
      - l[n=610]: wer im kunt so nache
      - l[n=611]: daz es in mag gevahen,
      - l[n=612]: der wirt niut lenger gespart,
      - l[n=613]: er wird vil klein zerzart.'
      - l[n=614]: do Alexander daz vernan,
      - l[n=615]: vil balde er zuͦ dem stalle kan.
      - l[n=616]: er hies die knechte springen,
      - l[n=617]: die slüssel balde bringen.
      - l[n=618]: 'si begonden alle fliechen:'
      - l[n=619]: si forchten daz er si hies her us ziehen;
      - l[n=620]: des er sy wol erlies. sy sprachen 'her, zürnen niut,
      - l[n=621]: 'wir kenen wol des ros sit:'
      - l[n=622]: es lept niut als küen ein man,
      - l[n=623]: der zuͦ dem ros türe gan.'
      - l[n=624]: do er ir zagheit ersach,
      - l[n=625]: vor zorne die tür er brach,
      - l[n=626]: er det ir mit dem fuͦs ein stos,
      - l[n=627]: daz die türe in den stal schos.
      - l[n=628]: er hies sy alle hoͤcher stan,
      - l[n=629]: er wolt allein bin in gan.
      - l[n=630]: daz ros woltte gegen im varn;
      - l[n=631]: als es in begunde anstarn,
      - l[n=632]: von siner gesicht es erschrak,
      - l[n=633]: daz alle sin freidikeit gelag.
      - l[n=634]: es erzittret an der stund
      - l[n=635]: und wadlet mit dem swancz als ein hunt,
      - l[n=636]: es kniuwete vor im nider
      - l[n=637]: und det kein freidikeit sider.
      - l[n=638]: daz ros begond er streichen,
      - l[n=639]: daz nie man mocht erweichen
      - l[n=640]: und nie zuͦm an is kam
      - l[n=641]: '..............................'
      - l[n=642]: gar kuntlich ward sin gedank,
      - l[n=643]: uf daz ros er sprang,
      - l[n=644]: er reit es us dem stal,
      - l[n=645]: daz duchtte sy wunder all.
      - l[n=646]: ein bot iltte dem kunge sagen
      - l[n=647]: und wolte niut vertagen.
      - l[n=648]: mit sinem gesind er gein im gie,
      - l[n=649]: sin hercz des gros früed enpfie.
      - l[n=650]: als Allexander daz vernam,
      - l[n=651]: daz der küng gegen im kam,
      - l[n=652]: vom rosse er do sprang und gieng.
      - l[n=653]: Vestyana in daz ros enpfieng,
      - l[n=654]: daz ward ze stund gezemet hie.
      - l[n=655]: sin vatter in wol enpfie,
      - l[n=656]: er sprach 'heil si dir, sun min,
      - l[n=657]: nach mir solt du küng sin.'
  - chapter[n=20]:
    - head[lg=deu-Latn]: Alexanders erster Kriegszug gegen Nicolaus
    - div:
      - l[n=658]: "'heil mües iuch oͮch sin'"
      - l[n=659]: sprach Allexander 'vatter min.
      - l[n=660]: vatter und her, ich han gezalt
      - l[n=661]: daz ich bin xx jor alt
      - l[n=662]: und bin komen zuͦ den tagen,
      - l[n=663]: daz ich wol waffen moͤchtte tragen.
      - l[n=664]: ir soͤllent mir gebietten,
      - l[n=665]: ich wil mich arbeitten
      - l[n=666]: in allen iuweren landen,
      - l[n=667]: ich getriuw mit minen handen
      - l[n=668]: den zins gewinen in kurczer frist,
      - l[n=669]: der uns her uncz her ussen ist.'
      - l[n=670]: er hies im waffen dar tragen
      - l[n=671]: und einen schilt wol beslagen.
      - l[n=672]: da er nach des landes sitten
      - l[n=673]: '[was] gewaffnet und geritten,'
      - l[n=674]: do schein er ein küner degen bald.
      - l[n=675]: des oͮch menger helt sid engalt
      - l[n=676]: mit manheit vil geswind.
      - l[n=677]: alles hofgesind
      - l[n=678]: als einen küng ertten in.
      - l[n=679]: '..............................'
      - l[n=680]: er sprach 'wellent ir ein wille ruͦwe han,
      - l[n=681]: bis ich einen strit moͤchtte began
      - l[n=682]: mit einem küng, den ich meine,
      - l[n=683]: 'und wer er hert als ein steine:'
      - l[n=684]: ich wil es mit im beginen;
      - l[n=685]: mag ich den sig gewinen,
      - l[n=686]: daz ich in werffe uf die pan,
      - l[n=687]: so muͦs er die krone mir lan;
      - l[n=688]: so den so lon ich mir [min leben]
      - l[n=689]: künges namen ge[be]n
      - l[n=690]: Der [küng] was Niklaus genant.
      - l[n=691]: Alexander fuͦr in sin lant.
      - l[n=692]: vor Zesarya der grossen stat
      - l[n=693]: det er in des lebens mat;
      - l[n=694]: mit stritte nam er den sig all da,
      - l[n=695]: sin krone fuͦrt er danen do.
      - l[n=696]: daz lant ward im undertan.
  - chapter[n=21]:
    - head[lg=deu-Latn]: Philipps Heiratsversuch
    - div:
      - l[n=697]: do er nu wider hein kan,
      - l[n=698]: do hort [er] soͤliche mer,
      - l[n=699]: 'die im woren swer:'
      - l[n=700]: sin vatter, küng Pilipus,
      - l[n=701]: hat entseczet von sinem hus
      - l[n=702]: sin muͦtter, die küngin.
      - l[n=703]: nach etlicher rat und sin
      - l[n=704]: hat er ein ander [wip] genomen
      - l[n=705]: und was uf die zit komen,
      - l[n=706]: daz im der hochzit gezam.
      - l[n=707]: Cleolepatra was ir nam.
      - l[n=708]: Alexander gie ze hant,
      - l[n=709]: da er sinen vater vant
      - l[n=710]: ob dem tische siczen schon.
      - l[n=711]: er nam die erfochten kron
      - l[n=712]: und saczte sy uf sins vatter hoͮbt eben.
      - l[n=713]: "'daz land si iuch da zuͦ geben'"
      - l[n=714]: sprach er zuͦ dem vatter sa
      - l[n=715]: "'daz han ich ervochten do."
      - l[n=716]: daz land iuch versmohen nicht,
      - l[n=717]: ich bessers won daz geschicht;
      - l[n=718]: eins dinges trag ich üblen muͦt,
      - l[n=719]: 'mich dunket daz niut guͦt:'
      - l[n=720]: daz ir min muͦtter wellent lan;
      - l[n=721]: sy über hügen, ist boͤs getan.
      - l[n=722]: die rede stet als si nun ste;
      - l[n=723]: essent, ich sol iuch niut sage mee.
      - l[n=724]: doch samer min oͮgen
      - l[n=725]: ich sprich daz ane luͦgen,
      - l[n=726]: ich dank sin allen den,
      - l[n=727]: die iuch den rat hant gegen,
      - l[n=728]: daz si geratten niemer me[r]
      - l[n=729]: keiner küngin an ir er.'
      - l[n=730]: daz hort ein graffe, hies Lisyas,
      - l[n=731]: '[der] gar stolcz und redhaft was.'
      - l[n=732]: es was im vil ungemach,
      - l[n=733]: daz er alsus zornenklichen sprach,
      - l[n=734]: des antwurt er im smechlich;
      - l[n=735]: verlossen red unendlich
      - l[n=736]: bot er im us hochem muͦt,
      - l[n=737]: als der tore dike duͦt.
      - l[n=738]: Pilipus hat vor im stan
      - l[n=739]: von gold ein kopf wolgetan
      - l[n=740]: durch koͤstlich und swer,
      - l[n=741]: Allexander der degen her
      - l[n=742]: zugte in uf undougen
      - l[n=743]: und sluͦg Lisyam under die oͮgen
      - l[n=744]: und gab im einen soͤlichen slag,
      - l[n=745]: daz er an der erden gelag,
      - l[n=746]: und im an der stund
      - l[n=747]: daz im die zene viellen us dem mund,
      - l[n=748]: und daz er gehortte und noch ensach.
      - l[n=749]: Allexander mit zornne sprach
      - l[n=750]: "'sust sol man stillen affen,"
      - l[n=751]: die unnüczlich klaffen.'
      - l[n=752]: do der küng Pilipus ersach,
      - l[n=753]: was Lisyo beschach,
      - l[n=754]: sin zorn in dar zuͦ twang,
      - l[n=755]: daz er von dem tische sprang.
      - l[n=756]: disse wisse im niut geviel.
      - l[n=757]: '..............................:'
      - l[n=758]: daz im daz linge bein
      - l[n=759]: über einen stuͦl brach en zwein.
      - l[n=760]: do Allexander sach
      - l[n=761]: sins vatters ungemach,
      - l[n=762]: 'von zorn er entrichtet ward:'
      - l[n=763]: sin swert zucht er an der vart,
      - l[n=764]: er sluͦg von im geswind
      - l[n=765]: heren und gesind.
      - l[n=766]: wer im woltte wider stan,
      - l[n=767]: der muͦst den lip verlorn han.
      - l[n=768]: ich han noch niut vernomen,
      - l[n=769]: war die brut hin sy komen.
      - l[n=770]: sinem [vater] schuͦf er gemach
      - l[n=771]: '..............................'
      - l[n=772]: und ze heillen sin bein
      - l[n=773]: und brachtte wider in ein
      - l[n=774]: in und die muͦtter sin.
      - l[n=775]: '..............................'
      - l[n=776]: '..............................'
  - chapter[n=22]:
    - head[lg=deu-Latn]: Alexander erobert eine Burg
    - div:
      - l[n=777]: ein botte ward gesendet,
      - l[n=778]: der seitte dem küng Pilipo daz,
      - l[n=779]: 'er soltte siner burg hüetten bas:'
      - l[n=780]: die sechszig heren, die er da
      - l[n=781]: hett, wellen keren anderswa
      - l[n=782]: und wellen mit im kriegen.
      - l[n=783]: '..............................'
      - l[n=784]: do Pilipus die mer vernam,
      - l[n=785]: '..............................'
      - l[n=786]: Allexander hies er ritten.
      - l[n=787]: und in den selben zitten
      - l[n=788]: sin ritter er besant,
      - l[n=789]: mit den er fromklich danen rant,
      - l[n=790]: der warent hundert und niut me.
      - l[n=791]: '.............................'
      - l[n=792]: mit listen erstürmet er die
      - l[n=793]: (die heren er dar uf alle fie)
      - l[n=794]: und besaczte si werlich.
      - l[n=795]: '..............................'
  - chapter[n=23]:
    - head[lg=deu-Latn]: Alexander fertigt Darius' Zinsboten ab
    - div:
      - l[n=796]: ze lande wider hein kam,
      - l[n=797]: er vant vor sinem vatter stan
      - l[n=798]: botten von Persya, dem land,
      - l[n=799]: die Daryus hat dar gesant,
      - l[n=800]: der da ein richer küng was,
      - l[n=801]: 'mit brieffen, die man do las:'
      - l[n=802]: daz Daryus niut wolt enbern,
      - l[n=803]: man müesti den zins im wern,
      - l[n=804]: als es von alter her was komen,
      - l[n=805]: und als er in oͮch hette genomen.
      - l[n=806]: Allexander sprach gerichtte
      - l[n=807]: zuͦ der botten angesichte.
      - l[n=808]: er hies die botten ritten
      - l[n=809]: und sprach 'bi minen zitten
      - l[n=810]: wirt im der zins niut me gesant
      - l[n=811]: von uns us Kriechen lant.
      - l[n=812]: duͦnt iuwerem heren von mir kunt
      - l[n=813]: nun zuͦ dire stund,
      - l[n=814]: sid er des zins niut wel enbern
      - l[n=815]: so wil ich in in sinem land wern
      - l[n=816]: 'den zins in soͤlicher mosse:'
      - l[n=817]: ich muͦs im daz leben lassen
      - l[n=818]: oder er git mir sin huͦbt.
      - l[n=819]: die botschaft si iuch erluͦbt.'
      - l[n=820]: danan scheiden sy do
      - l[n=821]: trurig und unfro
      - l[n=822]: und fro, daz si komen dan
      - l[n=823]: von dem grimen man.
  - chapter[n=24]:
    - head[lg=deu-Latn]: Philipps Tod
    - div:
      - l[n=824]: do daz ward geendet,
      - l[n=825]: ein bot da ward gesendet
      - l[n=826]: Pilipo, der im seitte die mer,
      - l[n=827]: wie ze Talomone wer
      - l[n=828]: die herschafft in untriuwen
      - l[n=829]: gen im, es moͤcht si riuwen,
      - l[n=830]: ob ers niut under für
      - l[n=831]: ee man einem andren swüer,
      - l[n=832]: den hetten sy al da geladen.
      - l[n=833]: uf sin schand und uf sin schaden
      - l[n=834]: woltten si vast stellen.
      - l[n=835]: Allexander sin gesellen
      - l[n=836]: nam zuͦ im friuntlich,
      - l[n=837]: zuͦ der veste huͦb er sich,
      - l[n=838]: in die burg er gieng,
      - l[n=839]: den burgraffen fieng,
      - l[n=840]: die boͤsen alle dar ab sties,
      - l[n=841]: die sinen er dar uffe lies.
      - l[n=842]: er nam do schacz, was er sin vant,
      - l[n=843]: er gab in sinen dieneren ze hand;
      - l[n=844]: da mit er wider hein reit.
      - l[n=845]: nu wider fuͦr im herze leit
      - l[n=846]: uf der hein fert,
      - l[n=847]: 'daz in vil zorns wert:'
      - l[n=848]: im wider reit Pausonias,
      - l[n=849]: der ein richer margroff was,
      - l[n=850]: und fuͦrtte mit gewalt Ollipyas,
      - l[n=851]: die Allexanders muͦtter was;
      - l[n=852]: 'den küng hat er gewundet:'
      - l[n=853]: daz was Allexandro gekündet.
      - l[n=854]: er sprach 'er gilt mir daz ungemach,'
      - l[n=855]: den schilt truͦg er für sich
      - l[n=856]: und reit uf in manlich;
      - l[n=857]: den spies er durch den groffen stach,
      - l[n=858]: ze der erden dot in warff
      - l[n=859]: "'keins stieffatter ich bedarf.'"
      - l[n=860]: ein botte für vil balde reit,
      - l[n=861]: dem küng die mer er seit,
      - l[n=862]: daz Allexander wider brecht
      - l[n=863]: die küngin ungesmecht,
      - l[n=864]: und der margroff wer erslagen.
      - l[n=865]: der küng sprach 'ich sol niut klagen
      - l[n=866]: nun fürbas all min not,
      - l[n=867]: sid Pasonias ist gelegen dot.'
      - l[n=868]: Allexander oͮch nun kam, er gieng ze hant
      - l[n=869]: do er den küng, sin vatter, vant,
      - l[n=870]: er klate in vil ser. der küng mit züchtten sprach,
      - l[n=871]: do er sin ungehab ersach
      - l[n=872]: "'nun la din truren sin,"
      - l[n=873]: hastu erslagen den vigent min,
      - l[n=874]: so wil ich froͤlich sterben
      - l[n=875]: '..............................'
      - l[n=876]: got geruͦche dir glük geben.'
      - l[n=877]: alsus endet er sin leben.
      - l[n=878]: er ward nach sinem recht begraben,
      - l[n=879]: Allexander ze künge erhaben.
      - l[n=880]: nu begunde wachsen sin gewalt,
      - l[n=881]: wie er niut wer an den joren alt.
      - l[n=882]: nun hoͤrent wes er von erst began.
  - chapter[n=27]:
    - head[lg=deu-Latn]: Alexander übernimmt die Herrschaft in Macedonien/ Griechenland
    - div:
      - l[n=883]: Allexander nam sin besten man,
      - l[n=884]: den er getriuwet in aller not
      - l[n=885]: '..............................'
      - l[n=886]: er sprach 'nun ratten, friunde min,
      - l[n=887]: 'daz ist min sin:'
      - l[n=888]: wir süellent uns heben ze hant
      - l[n=889]: gegen dem küng Persarum lant,
      - l[n=890]: unser lob süellen wir meren
      - l[n=891]: krieschen landen zen eren
      - l[n=892]: und süellen si engeltten lan,
      - l[n=893]: die den zins woltten han.
      - l[n=894]: 'des helffen mir: komen wir der ab,'
      - l[n=895]: all min guͦt und min hab
      - l[n=896]: wil ich mit iuch deillen,
      - l[n=897]: ich wil iuch büessen und heillen
      - l[n=898]: alle iuwer erbeit und not
      - l[n=899]: und bi iuch ligen dot.'
      - l[n=900]: do er daz also gesagt,
      - l[n=901]: ir keiner lenger do gedagt,
      - l[n=902]: sy sprachen mit gemeiner zungen
      - l[n=903]: "'dissen küng jungen"
      - l[n=904]: frist uns got zuͦ dem rich.
      - l[n=905]: wer im nun entwich
      - l[n=906]: 'und im niut helf siner er:'
      - l[n=907]: der sy verrechttet jemer mer.'
      - l[n=908]: Allexander zehant
      - l[n=909]: 'sant botten in die lant:'
      - l[n=910]: er hies gebietten her vart.
      - l[n=911]: noch helf do geschriben wart
      - l[n=912]: über all in Kriechen lant;
      - l[n=913]: Macedonyer wurden gemant;
      - l[n=914]: ze Kalap er oͮch enbot,
      - l[n=915]: daz sy im hulffen zuͦ der not,
      - l[n=916]: des wolt er in lonen ser.
      - l[n=917]: ein stat bi dem mer
      - l[n=918]: Nicomdyas genant
      - l[n=919]: santten im zwelff tusing wigant.
      - l[n=920]: über land hies er gebietten
      - l[n=921]: mit triuw und oͮch mit mietten,
      - l[n=922]: daz sy im ze helffe kemen
      - l[n=923]: '.............................'
      - l[n=924]: wer daz versmachtte,
      - l[n=925]: daz der von dem land achte.
  - chapter[n=29]:
    - head[lg=deu-Latn]: Alexander erobert Italien (Rom)
    - div:
      - l[n=926]: sibenzig tusing gewan er in sin her,
      - l[n=927]: mit den zoch er über mer
      - l[n=928]: in ein gebiette rich,
      - l[n=929]: die dient Daryo loblich.
      - l[n=930]: do hies er sin man
      - l[n=931]: umb den zins griffen an.
      - l[n=932]: er betwang sy mit gewalt
      - l[n=933]: und nam in richtum manig valt;
      - l[n=934]: dar nach in Sittiren lant
      - l[n=935]: fuͦr er mit ellenthafter hant,
      - l[n=936]: die betwang er manlich.
      - l[n=937]: sy sworen im all gelich
      - l[n=938]: 'ze varn die hervart:'
      - l[n=939]: des sin vatter erlossen ward.
      - l[n=940]: sus mert er da sin er
      - l[n=941]: '[unde] nam die wider ker,'
      - l[n=942]: er schiffte wider an lant
      - l[n=943]: und kam in Ittallya gerant.
      - l[n=944]: do die Roͤmer daz vernomen,
      - l[n=945]: gen im si balde komen,
      - l[n=946]: si schankten im ze stund
      - l[n=947]: silbers hundert tusing pfund
      - l[n=948]: und einen mantel rich
      - l[n=949]: von gold durch slagen koͤstlich,
      - l[n=950]: oͮch schankten sy im schon
      - l[n=951]: ein guldin kron,
      - l[n=952]: sus enpfingen sy den meren.
      - l[n=953]: des dankte er den Roͤmeren.
      - l[n=954]: zehen hundert er us in nam,
      - l[n=955]: die fuͦrtte er die reisse von dan
  - chapter[n=31]:
    - head[lg=deu-Latn]: Alexander landet in Afrika
    - div:
      - l[n=956]: ze Affrica er gerant,
      - l[n=957]: die was Dario bekant
      - l[n=958]: ze rechter eigenschaft.
      - l[n=959]: mit grosser hers krafft
      - l[n=960]: mit gewalt er da durch fuͦr
      - l[n=961]: recht als noch einer snuͦr.
      - l[n=962]: ze der burk ze Kartago er reit;
      - l[n=963]: si tatten im sicherheit,
      - l[n=964]: wond sy und Roͤmer gemein
      - l[n=965]: warn aller sachen ein.
      - l[n=966]: dar nach sant er ze hant
      - l[n=967]: botten in Ellie lant
      - l[n=968]: und in Britanyan
      - l[n=969]: und danan in Gallileam.
      - l[n=970]: ze Karttanison er sant
      - l[n=971]: '..............................'
      - l[n=972]: daz sich dar nach richten, er wold sy niut des erlon,
      - l[n=973]: sy müesten im werden under tan.
      - l[n=974]: vil schiere si do komen
      - l[n=975]: und giengen für sin angesicht,
      - l[n=976]: sy brachtten im gabi vil.
      - l[n=977]: Allexander sprach 'ich ir niut nemen wil.
      - l[n=978]: mir ist lieber iuwer dienst, den iuwer guͦt.'
      - l[n=979]: si brochtten helden wolgemuͦt;
  - chapter[n=33]:
    - head[lg=deu-Latn]: Alexander erobert Ägypten und begegnet der Säule des Nectanabus
    - div:
      - l[n=980]: zwie tusing er us inen nan,
      - l[n=981]: die fuͦrt er mit im von dan
      - l[n=982]: gen Allexandry.
      - l[n=983]: die betwang der fry,
      - l[n=984]: nach sinem namen er sy hies.
      - l[n=985]: '..............................'
  - chapter[n=37]:
    - head[lg=deu-Latn]: Alexander erobert Syrien
    - div:
      - l[n=986]: mit gewalt er dur daz lant brach.
      - l[n=987]: manger stat ze ungemach
      - l[n=988]: sines muͦttes was er gram.
      - l[n=989]: er zerstoͤrtte Galleleam,
      - l[n=990]: Neptalim lant
      - l[n=991]: wart verheriet und verbrant,
      - l[n=992]: also beschach oͮch Sabulon
      - l[n=993]: und der guͦtten statt Naason
      - l[n=994]: er zerstoͤrtte oͮch Samariam
      - l[n=995]: die guͦtte stat und Siryam,
      - l[n=996]: er gewan oͮch Bettuliam
      - l[n=997]: '..............................'
      - l[n=998]: und alle jüdeschy land,
  - chapter[n=97]:
    - head[lg=deu-Latn]: Alexander in Jerusalem
    - div:
      - l[n=999]: Ierusaliem ward oͮch verbrant
      - l[n=1000]: und Betlahem; sin hoffart
  - chapter[n=95]:
    - head[lg=deu-Latn]: Alexander belagert Tyros
    - div:
      - l[n=1001]: gen Tiryus gezogen ward,
      - l[n=1002]: die ze besiczene erkos.
      - l[n=1003]: do er mengen helt verlos.
      - l[n=1004]: '..............................'
      - l[n=1005]: daz mer einhalb dar umb flos.
      - l[n=1006]: die stat was an guͦtte rich
      - l[n=1007]: si was wol einer mile breit.
      - l[n=1008]: Daryo waren sy under dan.
      - l[n=1009]: Allexander sinen botten sant
      - l[n=1010]: 'in die stat: woltte sy des gezemen'
      - l[n=1011]: Daz sy in ze einem heren woltten nemen,
      - l[n=1012]: des wolt er inen dank sagen
      - l[n=1013]: und williges herzy tragen.
      - l[n=1014]: die burger waren helt guͦt,
      - l[n=1015]: 'sy enbutten im hin wider iren muͦt:'
      - l[n=1016]: sy forchten die wer klein,
      - l[n=1017]: sin wille und sin mein
      - l[n=1018]: ducht sy gar ein wicht;
      - l[n=1019]: sy bedoͤrfften sin ze heren nicht,
      - l[n=1020]: 'geruͦcht er in friuntlichen muͦt:'
      - l[n=1021]: ir kleinot und ir guͦt
      - l[n=1022]: wolten sy im schenken,
      - l[n=1023]: des solt er sich bedenken.
      - l[n=1024]: '..............................'
      - l[n=1025]: do Allexander die botschaft vernam
      - l[n=1026]: von zorn er nider sas,
      - l[n=1027]: bi sinem leben er sich vermas,
      - l[n=1028]: er woltte sy haben sunder dank.
      - l[n=1029]: da nach niut lang
      - l[n=1030]: sant er siner fürsten dry
      - l[n=1031]: '.............................'
      - l[n=1032]: wider in die stat ze hant.
      - l[n=1033]: 'er hies den besten duͦn bekant:'
      - l[n=1034]: war sy ir sine tetten,
      - l[n=1035]: daz sy den versmacht hetten,
      - l[n=1036]: den die Roͤmer müesten ze einem heren han
      - l[n=1037]: und alle die krieschen lant under tan.
      - l[n=1038]: '.............................'
      - l[n=1039]: do die burger vernomen disse mer,
      - l[n=1040]: '.............................'
      - l[n=1041]: sy hiengen die botten all gelich.
      - l[n=1042]: do Allexander daz erhort,
      - l[n=1043]: all sin froͤd ward zerstort.
      - l[n=1044]: er umbzoch die stat zehant,
      - l[n=1045]: die zelt sluͦg man uf daz land.
      - l[n=1046]: und mit schiffen uf dem mer
      - l[n=1047]: mit sturm muͦt er sy ser,
      - l[n=1048]: mit fiure er sy ser twang
      - l[n=1049]: '..............................'
      - l[n=1050]: oͮch wertten sy sich vestenklich
      - l[n=1051]: '..............................'
      - l[n=1052]: '..............................'
      - l[n=1053]: zwenzig tusing der inren was.
      - l[n=1054]: si sluͦgen im so vil sines heres,
      - l[n=1055]: daz die ende des meres
      - l[n=1056]: wurdent da von bluͦt rot.
      - l[n=1057]: den usseren det oͮch gros not
      - l[n=1058]: ein wint, der wester hies
      - l[n=1059]: 'und daz mer dike reis:'
      - l[n=1060]: hundert schiff er im versankt;
      - l[n=1061]: das volk alles ertrank.
      - l[n=1062]: do Allexander kos die not,
      - l[n=1063]: '..............................'
      - l[n=1064]: des sturmes hies [er] abbe lan,
      - l[n=1065]: die schiff in die hab gan.
      - l[n=1066]: der wisse bedachte ...
      - l[n=1067]: '..............................'
      - l[n=1068]: '..............................'
      - l[n=1069]: grosse buͦm er do gewan,
      - l[n=1070]: die hies er ze samen machen
      - l[n=1071]: '..............................'
      - l[n=1072]: ze obnen hoch den dürnen da,
      - l[n=1073]: wen man es getriebe so na,
      - l[n=1074]: daz man die büem sigen lies
      - l[n=1075]: und uf die muren steis,
      - l[n=1076]: daz man zuͦ in moͤchte gan
      - l[n=1077]: '..............................'
      - l[n=1078]: einloff tusing sins hers
      - l[n=1079]: sant er enhalb des mers
      - l[n=1080]: und hies die buͦm vellen
      - l[n=1081]: und bergfrid dar stellen.
      - l[n=1082]: was der bumen gefiellen,
      - l[n=1083]: daz si die machten ze kiellen.
      - l[n=1084]: als Arabite daz befunden,
      - l[n=1085]: (die den von Tiryus wol guͦttes gunden)
      - l[n=1086]: sy wurden übles muͦtes gen Allexanders manen,
      - l[n=1087]: die woltten sy triben danen.
      - l[n=1088]: 'sy namen in vil sweri pfand:'
      - l[n=1089]: siner besten wigant
      - l[n=1090]: ersluͦgen sy tusent oder me.
      - l[n=1091]: '.................................'
      - l[n=1092]: als Allexander daz vernam,
      - l[n=1093]: er kos vier tusent siner man.
      - l[n=1094]: mit den fuͦr er selber dan
      - l[n=1095]: uf den berge ze Libam.
      - l[n=1096]: daz gessese bevall er ze hant
      - l[n=1097]: einem fürsten, was Berdix genant,
      - l[n=1098]: und einem, hies Glasat,
      - l[n=1099]: die warent im triuw und stet.
      - l[n=1100]: Allexander da bewart
      - l[n=1101]: '..............................'
      - l[n=1102]: bis daz werk ward bereit
      - l[n=1103]: '..............................'
      - l[n=1104]: von Tiryus die burger
      - l[n=1105]: erfuͦrn endlich die mer,
      - l[n=1106]: daz Allexander danen was.
      - l[n=1107]: sy fuͦren us mit gewalt,
      - l[n=1108]: 'vil vast sy sich rachen:'
      - l[n=1109]: ein kastell sy im brachen.
      - l[n=1110]: '...............................'
      - l[n=1111]: mit fiur komen sy dar zuͦ.
      - l[n=1112]: sluͦgen und hiengen
      - l[n=1113]: alle die sy viengen.
      - l[n=1114]: etlich kunden mit listen
      - l[n=1115]: 'sich selb also fristen:'
      - l[n=1116]: sy sangten sich in des sewes grund,
      - l[n=1117]: daz sy den tag nieman sach,
      - l[n=1118]: und komen wider us gesunt.
      - l[n=1119]: '................................'
      - l[n=1120]: die von Tiryus namen die wider vart
      - l[n=1121]: '..............................'
      - l[n=1122]: Allexanders fürsten verhuͦben in daz burg tor
      - l[n=1123]: da beschach ein hertter strit vor,
      - l[n=1124]: 'des manig burger engalt:'
      - l[n=1125]: zwie hundert wurdent ir gevalt,
      - l[n=1126]: die andren entrunen in die stat.
      - l[n=1127]: der strit sust ein ende hat.
      - l[n=1128]: ze der zit oͮch Allexander kam,
      - l[n=1129]: aller erst huͦb sich die rechtte not.
      - l[n=1130]: Allexander mit grossen krefften
      - l[n=1131]: hies die schiff ze samen hefften
      - l[n=1132]: mit hiuten wol bedeket
      - l[n=1133]: '..............................'
      - l[n=1134]: daz sy kein fiur forchtten
      - l[n=1135]: und dar under wurchtten,
      - l[n=1136]: was sy ze schaffen hatten.
      - l[n=1137]: '................................'
      - l[n=1138]: die mur hies er brechen
      - l[n=1139]: '...............................'
      - l[n=1140]: dar nach vellen in daz mer.
      - l[n=1141]: dar wider was der inren her
      - l[n=1142]: gar kreftig und gros.
      - l[n=1143]: '..............................'
      - l[n=1144]: alle die den sturm an sahen,
      - l[n=1145]: für war sy daz jahen,
      - l[n=1146]: daz mer wurde also bluͦt var
      - l[n=1147]: '...............................'
      - l[n=1148]: Allexander ward ein leider gast.
      - l[n=1149]: die türn, die stuͦnden vast
      - l[n=1150]: '................................'
      - l[n=1151]: wurden in daz mer gezogen,
      - l[n=1152]: sy brachen der besten muren ein
      - l[n=1153]: '................................'
      - l[n=1154]: die bergfrid hies er spanen
      - l[n=1155]: obnan zuͦ den muren dar,
      - l[n=1156]: daz sin werlich schar
      - l[n=1157]: moͤchtte luͦffen zuͦ in uf die mur.
      - l[n=1158]: do ward der sturm aber sur.
      - l[n=1159]: Allexander kam uf die wer
      - l[n=1160]: ze obrest und gebot dem her,
      - l[n=1161]: daz sy bi der erden
      - l[n=1162]: den ersten sturm liessen werden.
      - l[n=1163]: nun sach er an der zinen stan
      - l[n=1164]: den herzogen, dem Diryus was under tan.
      - l[n=1165]: den gern schos er durch in,
      - l[n=1166]: daz er viel von der muren hin.
