- body:
  - book:
    - head[lg=deu-Latn]: DIE SCHMERZENREICHE KÖNIGIN
    - p:
      - s[n=1]: In der marcken von Galla und von der Mynnren Brytanien warn zwen konig
          by alten zyten, die waren gebrudere von vatter und von mutter, und sie hatten
          zwo schwester zu wybe.
      - s[n=2]: Der eyn von den zweyn konigen hieß Ban, und der ander konig was geheyßen
          Bohort von Gaules; und der konig Ban was ein alt man, und syn wyp was ein
          junge frauw und was von all der welt geminnet.
      - s[n=3]: Und sie hatten nymant miteinander gewunnen dann ein junges knebelin
          kleyn, und was geheißen Lancelot syn zuname, wann er was getauffet Galaad;
          und wie er ward geheißen Lancelot, das sol das buch vil wol hernach gesagen,
          wann wir haben es yczo keyn stadt, wann wir múßen nu volgen der gerechten
          zal als wir begunnen han.
      - s[n=4]: Sie spricht das der konig Ban hett ein nachgebur, des lant an syn
          lant stieß an die syten zu Berrone wert, das da was geheißen das Wúst Lant;
          und syn nachgebur was geheißen Claudas, und der was herre von Bohorges und
          von dem land allumb.
      - s[n=5]: Der Claudas was ein konig und was vil gut riechter und vil wise und
          was ein verreter und was man des koniges von Gaune, das man nu heißet Franckrich.
      - s[n=6]: Das lant von Claudas rych was geheißen Wúste, wann es allein gewústet
          was von Uterpandragone und von Aramunde, der da was herre von Wenigen Brytanien,
          das da hieß Hocri zu zunamen.
      - s[n=7]: Der Aramunt hatt under im Gaune und Bonewig und alles das lant biß
          an die marck von Alverne und von Galbonie, und solt under im haben das rych
          von Bohorges, wann Claudas engunde es im nicht noch enwolt im dheynen dienst
          geben, wann er haßset den konig von Gaune.
      - s[n=8]: Und zu den zyten was Gaule underthan zu Rome und gab dar dienst.
      - s[n=9]: Da enwart nymand konig, er enwúrd darzu erkorne.
      - s[n=10]: Da Aramunt sah das im Claudas wiedersaget syner herschafft mit der
          Romer gewalt, da bestund er yn mit urlage, und hett zu hilff den konig Gaulen
          und alle syn macht.
      - s[n=11]: Da verloß Aramunt zum selben urlage viel, das allczu lang werte.
      - s[n=12]: Darnach kwam enzu Uterpandragona, der konig was zu Großen Brytanien,
          und wart syn man, off das er im hülff syn urlage zu end bringen; und alsus
          fur er úber mere, Uterpendragone, mit aller syner machte und hort sagen
          die mere das die herschafft von Galles was gekert gegen Claudas, und da
          er wolt faren gegen Aramunt, die zwuschen im und Uterpandragone waren.
      - s[n=13]: Da ließen sie beyde zuhauff lauffen uff Claudas und enschumpffierten
          yn zuhant und namen im alles syn lant und vertrieben yn daruß, und wart
          das lant allenthalben so zurfuret das nye keyn steyn off dem andern beleib;
          wann die statt von Bohorges wart behut fur fure und vor brechenne, wann
          Uterpandragon es gebot, wann er da geboren wart und gezogen.
      - s[n=14]: Darnach zoh Uterpandragon zu Brytanien der Mynren.
      - s[n=15]: Und da er da gewas als lang als er wolt, da fur er zu Großen Brytanien
          wert uff das konigrich von Logers; wann da fúrwert was es das Minre Brytanien.
      - s[n=16]: Da der konig Aramunt was dot und Uterpandragon, und da der konig
          Artus hatt das lant alles in synen handen, da hub sich das urlag groß in
          Brytanien an manger statt, und da urlaget manig hoh man; und was da der
          konig Artus begunde gewaltig konig zu werden.
      - s[n=17]: Nochda enhatt er die koniginne Gynovier nicht lang gehabt, und er
          hatt viel zu thun an maniger statt.
      - s[n=18]: Da erhub Claudas sin urlage, das lang beliben was, wann er hatt syn
          lant alles erkobert, als schier als der konig was dot, Aramons.
      - s[n=19]: Da hub er an zu urlagen den konig Ban von Bonewig, wann syn marck
          stieß an die syn, wann er man was gewesen des koniges Aramundes, durch den
          er syn lant hett verlorn als lang, und der im vil geschadet hatt von den
          zyten das er was uberwunden an dem urlage.
      - s[n=20]: Zu den zyten was kumen von Rome ein greve, der was geheißen Anthonies,
          von hohem prise und von hohem namen, Pontes Antonies; der qwam zu hilffe
          Claudas und gab im alle die macht von Gaule und von allem land allumbe,
          und lieffen off den konig von Bonewig und namen im die statt und alles syn
          lant, biß an ein burgk, die hieß Trebe und lag engegen sim lande.
      - s[n=21]: Sie was so starck das sie nymant kund gewinnen ane verhungern oder
          verretterye.
      - s[n=22]: Eyns tages gewunnen sin fynd ein syn burgk mit krafft, die naher
          by der andern búrg gesehen was dann dry milen, und er fur dar zu beschutenne
          die burg und wolt sich darinn thun.
      - s[n=23]: Da er sah das jhene by ußen yczo darinn waren, da reyt er in ir here
          mit synen rittern, der er mangen guten hett, und erselber hatt gewesen von
          wúnderlicher hoher ritterschafft.
      - s[n=24]: Alda schlugen sie viel volckes im here und machten sie so unmüßig
          das der sturm aller beleib, und das here fur alles umb zu bekümern den konig
          Ban und all syn lute; die zu wald waren gelegen allzu lange, kamen zu Pontes
          Anthonio, also das der konig Ban und die sinen so gar uberladen wurden mit
          fynden das sie yn nicht mochten wiedderstan.
      - s[n=25]: Da beliben alle syn gesellen dot und gefangen, biß an dry.
      - s[n=26]: Wande als viel rach sich der konig Ban das er schlug Ponten Anthonien
          yren herren, und det so viel mit den wapen das er beleib salb vierd off
          dem felde, und treib alle die Römer hinwegk und jagt sie als ferre das Claudas
          vor yn allen kam gerant mit großer stolczkeyt.
      - s[n=27]: 'Da das der konig Ban gesah, da sprach er eyn rede, die wol gezimpt
          zu sprechenn eym unerforchten manne:'
      - s[n=28]: »Hai herre gott, yczo sieh ich myn tötlichen fynt, der mit so manig
          leytt hatt gethan.
      - s[n=29]: Herre gott, gebe hut das ich yn zu tode muß erschlagen!
      - s[n=30]: Ai herre got, nu gebe das ich mir im ersterbe ee er mit mit dem libe
          entgee, wann dann were alles myn leyt gesenfftert!« Da stachen sie beyde
          zuhauff, und der konig Ban stach yn darnyder so freischlich das all sin
          lút wonten das er dott were, und der konig fur zuhant dannen und was fro
          und wonde das gott syn gebete hett gehört; und reyt bald biß er kam zu Treb,
          und biß an den vierden tag wart die burgk gewunnen da Claudas fur geseßen
          was.
      - s[n=31]: Und darnach des abendes kam der konig Ban zu Trebe inn; und da er
          wúst das er nit dot was, da was er vil unfro inn sym herczen, das die ruw
          nymer ußer sym herczen kam, als es darnach vil wol schyn wart.
      - s[n=32]: Claudas saß vor Trebe manchen tag, und der konig Ban besante sich
          allenthalben und zu dem konig Artus.
      - s[n=33]: Der hatt aber so vil zu thun in mange wise das er sich nit getorst
          underwinden andere dinge.
      - s[n=34]: Und der konig Bohort syn bruder, der im viel geholffen het, der lag
          dotsiech, und alle tag teglichen furen die futerer durch sin lant, wann
          sin marck und die marck von Bonewig stießen zuhauff gegen Trebes wert.
      - s[n=35]: Da Claudas sah das er die burgk nit licht kunt gewinnen, da nam er
          ein gesprech geyn dem konig Ban, und gaben beyde sicherheit mit fried zu
          farn und zu komen.
      - s[n=36]: Der konig Ban kam zu dem tag selb dritt und nicht me.
      - s[n=37]: Und der eyn von den zweyn was sin truchseß, und der ander was ein
          ritter.
      - s[n=38]: Also glich kam Claudas selb drytt on me lúte, und der tag was gemacht
          vor der porten der burg.
      - s[n=39]: Die burg was hoh gelegen und was unden gelochet und was hart gäch
          und múlich offzugene.
      - s[n=40]: Da der konig Ban gesah den konig Claudas und er yn wiedder und sie
          waren genehett, da macht der konig Claudas sin clag groß das im was erschlagen
          Ponton Antonies.
      - s[n=41]: Da clagt der konig Ban das er im sin lant hett genomen zu unrecht.
      - s[n=42]: 'Da sprach der konig Claudas:'
      - s[n=43]: »Ich nem es uch nit umb keynerley sach die ir mit ye gedaten, noch
          umb keyne mißedatt noch durch dheynen haß, wann ich thuns umb den konig
          Artus den ir zu herren habt, wann syn vatter Uterpandragon hatt mich enterbet.
      - s[n=44]: 'Ich sol uch machen ein gut teiding:'
      - s[n=45]: geweltiget mich der burg, und ich geb sie uch wiedder off solch rede
          das ir zuhant werdent myn man und alles uwer lant habent von mir zu lehen.«
          »Des enthun ich nit«, sprach der konig Ban, »ich wúrd meyneydig wiedder
          den konig Artus, des man ich bin zu dienst.« »So wil ich uch sagen was ir
          sollent thun«, sprach konig Claudas, »sendent hinweg zum konig Artus das
          er uch zu hilff stand in dißen vierczig tagen; und ob er uch nit wil helffen,
          gebent mir die burgk uff und werdent myn man von uwerm land!
      - s[n=46]: So mach ich uch rych von großen lehen.« Da sprach der konig Ban,
          er wolt sich des beraten und wolt es im antworten des nehsten tages oder
          enbieten was er da mit thun wolt, eintweder offgeben oder laßen.
      - s[n=47]: Da schied der konig Ban dannen, und sin truchses was ein wenig verliben
          hindann (da Claudas mit im sprachet).
      - s[n=48]: 'Da sprach Claudas zu dem truchses:'
      - s[n=49]: »Truchses, ich weiß wol das dirre unselig ist und ein unglúckig mensch,
          wann vom konig Artus gewinnet er nymer hilff und muß alles verliesen mit
          ungewißem beyten.
      - s[n=50]: 'Nu ist mir vil leyt das ir sint mit solchem man der uch keyn gut
          mag gethun, wann manch tugent ist mir von uch gesagt, und darumb ratt ich
          uch das ir mit mir weset; und wißent was ich uch wil thun:'
      - s[n=51]: ich wil uch geloben mit myner truwe das ich uch wil geben diß rych
          alles, wann ich es gewinne, und ir solt syn herre alles myns guts.
      - s[n=52]: Und muß ich uch vahen mit gewalt, das ist mir leytt, wann ich muß
          uch vil ungemachs thun, wann ich han es gesworn off den heiligen, wer in
          dißem urlag mit gewalt wirt gefangen, er werd in behaltniß geleytt da er
          númmer uß kume, oder er werd erschlagen.« So viel hatten sie zuhauff gerett
          das der truchseße im sichert zu helffen sin macht, one zu verraten synen
          herren noch zu verkauffen.
      - s[n=53]: Und Claudas sichert im zuhant, als schier als Trebe wúrd gewunnen,
          das er im das lant wolt offgeben, und er solt wiedder werden syn man.
      - s[n=54]: Da schieden sie zwen, und Claudas fur wiedder zu synen luten.
      - s[n=55]: Und der truchses fur wiedder zu Trebe und sprach zu dem konig Ban
          das Claudas vil mit im hett geredet, das er vil gern wer syn frunt.
      - s[n=56]: »Was redest du das?« sprach der konig Ban.
      - s[n=57]: »Was herre«, sprach er, »ich ratt uch wol das irselb farent zu dem
          konig Artus und bietent yn gnade, wann uwer burgk wirt wol behut biß ir
          wiedder koment.« Da ging der konig zu der koniginn und sagt ir wie yn Claudas
          hett gebetten syn burgk offzugeben, »so mach er mich wiedder der burg geweltig
          und alles myns landes.
      - s[n=58]: Wann ich enweiß yn so getruw nicht, gebe ich myn burgk off und myn
          lant, das er mirs ymer wiedder gegebe.
      - s[n=59]: Und ich muß im morn antwurten was ich darumb wöl thun, wann er eyschett
          mir das ich sende zu mym herren dem konig Artus, und er gitt mir frist vierczig
          tag, ob er mir nicht wol helffen in den vierczig tagen, das ich yn gewaltig
          thu myner burg.« Die koniginne entsaß sere enterbniß und riet im das er
          also dete, »wann«, sprach sie, »so uch der konig Artus abegeet, wer mag
          uch dann ymmer me gehelffen?« »Frauwe«, sprach er, »duncket uch dann dirre
          ratt gut, so wil ich yn gern thun, und wißt ir was ich me thun wil?
      - s[n=60]: Ich wil selb farn zu mym herren dem konig Artus und wil yn bitten
          gnad von myner enterbniß.
      - s[n=61]: Ich hoffen das ich yn me soll erbarmen, dann ob ich da nit enwere,
          als er mich daselbs siecht.
      - s[n=62]: Sante ich im andern botten, er gleubet im licht als wol nicht, wann
          nymanne ist als gut zu gleuben böser mere als jhenem der selb da von zeugen
          bringt.
      - s[n=63]: Nu bereytent uch schier, wann ir mußent selb mit mir, wir ensollen
          anders nymans mit uns furen dann unsern sune und einen knecht der uns dienen
          sol, wann ich wen wol das wir unsern herren den konig sollen sere erbarmen,
          als er unsern großen ruwen ersicht.
      - s[n=64]: Und wißent das wir noch hint múßen off den weg, und suchent uns allen
          den schacz den wir han, und all die schonheit und all die silbrin vaß und
          guldin die wir hant.
      - s[n=65]: Die solt ir thun in myn großen sumschryn, wann ich nit enweiß wies
          mit myner burg kum ee ich wiedder kere, wann ich ließ uch umb keynerleyslahte
          gut mit sorgen oder mit engsten.
      - s[n=66]: Ich ensprichs darumb doch nit das keyn man die burgk mit gewalt gewinnen
          mög; wann nymant kan sich behuten vor verretery.« Also als der konig vor
          sprach, also dett die konigin.
      - s[n=67]: Da sieß da alles hatt bereyt, da sagt sieß dem konig.
      - s[n=68]: Da kose der konig under allen synen knechten eynen dem er allerbast
          getruwet, und sagt im das er seh das im nichts gebrest an sim roß, wann
          er must zuhant ryten.
      - s[n=69]: Der knecht mynnet sere synen herren und det schier syn gebott.
      - s[n=70]: Er hett das roß groß und starck und wol gande und was von allen dingen
          wol bereytt.
      - s[n=71]: Da ging der konig zu synem truchseßen und saget im allen synen willen,
          wie er wolt farn zu des konig Artus hoff.
      - s[n=72]: »Ich getruw uch wol«, sprach er, »fur alle manne, wann ir sint mir
          ye und ye lieb gewesen.
      - s[n=73]: 'Nu bevelhe ich uch zu gottes truwen myn burgk zu behúten als myn
          hercz in mym libe, und morn solt ir sprechen zum konig Claudas das ich hab
          gesant an myn herren den konig Artus, und ir solt im dienen nach synem willen,
          und saget im:'
      - s[n=74]: enhabe ich keyn hilff von mym herren konig Artus in dißen vierczig
          tagen, so thu ich yn gewaltig der burgk nach sym willen.
      - s[n=75]: Und hútent wol das er myner fert icht wißse, wann er solt wenig achten
          off das ich hinder mir han gelaßen!« »Herre«, sprach der mörder, »ensorget
          nicht, wann ich sol uch das wol bewarn!« Des abends ging der konig bezytt
          schlaffen, wann die nacht kurcz warn, wann es was zu halbem augst eins fritages
          zu abent.
      - s[n=76]: Der konig was in großen angsten von dem weg den er hatt zu farn,
          wann es ging im an syn ere.
      - s[n=77]: Da stund er off vor tag dry milen und die pfert wurden gesattelt
          und alles wart bereyt.
      - s[n=78]: Da bevalh er gott synen truchseßen und darnach all syn lút.
      - s[n=79]: Da reyt der konig uber eyn cleyn brúcken, die von hurden was gemacht,
          die ging uber ein cleyn bach, die under der burgk floß, und die burgk was
          nicht beseßen dann einhalb; und da sie allermeyst beseßsen was, das was
          ferrer dann man mit einem bogen geschießen möcht zu dry malen, wann zu lande
          wert was es alles ein gebirg und ein tieff tal und vil böß zuzukomen.
      - s[n=80]: Und anderhalben gegen dem waßer wert enmocht man sie nit besiczen,
          wann es was eyn tieff mere und breyt, und da ging nit me weges zu dann eyn
          cleyn pfedelin sere schmal, und was wol zweyer mylen langk.
      - s[n=81]: Aldenselben weg reyt der konig uß und die koniginn uff zweyn pferden
          sanfft gande und schon, und ein knecht mit yn der wol kunde dienen.
      - s[n=82]: Der furt das kint vor im in eyner wiegen.
      - s[n=83]: Der konig det mit im lauffen eynen garczun, der furt mit ein roß
          von hohem prise, und der knecht furt im synen schilt, und der garczun saß
          off das roß und treib vor im seymer und furt sins herren glene in der hant;
          die sömer warn geladen mit schönheit und mit guldinen vaßen und mit silberin
          und mit großem schacze.
      - s[n=84]: Und der konig hatt an synen halßberg und sin hosen und syn rytkappen
          daruber und reyt zu allerhinderst; und so lang rytten sie das sie kamen
          uß dem gebrúche und kamen in eynen walt.
      - s[n=85]: Da sie wol zwo myln in den walt hetten geritten, da kamen sie in
          ein schön lant, da hien der konig dick komen was.
      - s[n=86]: So ferre reyt der konig und sin gesellschafft das er kam off einen
          lac, der stund an dem ingange von dem lande an eim hohen reyn, daroff man
          alles das lant mocht beschauwen; da was es schön tag an der morgenstunde.
      - s[n=87]: Da sprach der konig, er wolt alda beyten biß das der tag liechter
          wurd.
      - s[n=88]: Da erbeizt er von sym pferd und ging den berg oben schauwen ob er
          von dannen kúnde syn burgk gesehen, die er mynnete vor all syn ander burg.
      - s[n=89]: Auch ducht yn das in aller der welt kein so gute enwere.
      - s[n=90]: So lang beytet der konig das der tag clare wart, und saß off syn
          roß und ließ die koniginn und ir geselschafft uff dem lac, der vil groß
          was.
      - s[n=91]: Der lack was von heidenischen zytten geheißen Dyanen Lak.
      - s[n=92]: Dyana was koniginn zu Sicilien by Virgilius gezyten, der gut auctor
          was.
      - s[n=93]: Da hielten sie die ungleubigen lut fur ein göttin.
      - s[n=94]: Es enwart nye frauw die also sere mynnet gejegcz zu wald als sie
          det.
      - s[n=95]: Der walt ging vor all die felde von Gaune, und all tag wolt sie darinn
          jagen; darumb hießen sie die ungläubigen die göttin von dem Walde.
      - s[n=96]: Das was ein der lustigste walt von Kleynen Brytanien, wann er was
          nicht wann zehen engelscher mylen langk und siebener breyt, und er was genant
          der walt in dem Tal.
      - s[n=97]: Der konig Ban was off den bergk gestanden, wann er begeret sere die
          burgk zu sehen die im als lieb was.
      - s[n=98]: '- Nu mußen wir laßen beliben die rede von dem konig und sprechen
          furbas von dem truchseßen, wie er dethe.'
      - s[n=99]: 'Also spricht die rede furbas:'
      - s[n=100]: als schier als der konig Ban gescheiden was von syner burg zu Trebe,
          dem truchseßsen was nit vergessen wie er und Claudas gelobet hetten.
      - s[n=101]: 'Er hub sich ußerm tor zu Claudas und sagt im:'
      - s[n=102]: '»Herre Claudas, ich bring dir gute mere, das nye manne syn ding
          so recht kamen; wollent ir mir leisten das ir mir gelobet hant, so mögent
          ir zuhant die burgk gewinnen on alle wiedderzal.« »Wie möcht das gsyn«,
          sprach Claudas, »wo ist dann der konig Ban?« »Werlich«, sprach er, »der
          konig hatt die burg gelaßen, er und myn frauw und ein knecht, und nit me
          lute hant sie mit yn und sint hinweg zu dem konig Artus.« »Nu gib mir off
          die burg!« sprach Claudas, »ich wil dir sie wiedder off geben zu lehen und
          alles das lant darumb; und diß sol geschehen an sunnentag so man gesinget,
          da alle myn man by sint.« Da wart der truchses sere fro und sagt im wiedder:'
      - s[n=103]: »Herre, ich fare wiedder und entschließen uch alle die porten und
          sagen das wir fried haben und das sie allsampt rugen, wann sie hant groß
          ungemach geduldet mit húten der burg.
      - s[n=104]: Als ir in der burg sint, ir und all uwer lút, so solt ir zu dem
          festesten thurn faren zu allererste, so mogent ir die burg gewinnen on wiedderzale!«
          Alsus sprach der verreter zu Claudas und reyt wiedder zur burg.
      - s[n=105]: Als er darinn kam, da begegent im ein ritter, der des konigs Bans
          pate was, der ein sere stolcz man was; der hut alle die nacht der burgk
          gewapent.
      - s[n=106]: Da er sah das der truchses von ußen kam herrinn geritten, da fragt
          er yn wannen er qweme und warumb er uß wer geritten zu der zytt.
      - s[n=107]: »Ich kum von Claudas«, sprach der verreter, »und han gewunnen einen
          fried mym herren dem konig, und Claudas hatt yn gemacht.« Da der ritter
          das gehort, da begunde im syn hercz zu bydemmen, und er hett große sorg
          vor verretniß.
      - s[n=108]: 'Da sprach er alsus:'
      - s[n=109]: »Werlich herre truchses, zu dirre zytt spúlget nymand zu machen
          friede mit synen dötigen finden der mit truwen wil werben.« »Wie«, sprach
          der truchses, »hant ir mich dann vor ungetrúwe?« »Gott behut uch da vor«,
          sprach der ritter, der was genant Banin, »das ir uns dheyne hant gethan
          noch fúrbas enmúßent thun!« Also vil sprach der ritter und vil me het gethan,
          hett er wol getörst, wann der truchses het wol die macht das er yn hett
          getödet.
      - s[n=110]: Da ließ er diße rede bliben.
      - s[n=111]: Da sprach der truchses alle die fried wolten han, das der friede
          steet were gemachet und gut, und det alles das volck schlaffen gan, wann
          sie waren sere múd.
      - s[n=112]: Das volck was geheißen schlaffen gan.
      - s[n=113]: Aber Banin den ging keyn schlaffen an, der ging vil stille uff eynen
          cleynen thorn stan warten was das volck schaffen wolt da ußen, und ob ymant
          die porte off thete geyn yn.
      - s[n=114]: Aber des was er betrogen, die porten waren unbeschlossen gelaßen,
          und da er sich umbsah, da sah er zwenczig ritter komen, die all ir helme
          off ir heubt hetten gebunden; nach den kamen aber zwenczig.
      - s[n=115]: Also kamen sie alle by zwenczigen yn geritten so lang biß ir zweihundert
          wart.
      - s[n=116]: 'Da wart er wol geware das die statt verraten was, und ging hernyder
          von dem thorn und rieff mit hoher stymm:'
      - s[n=117]: »Verraten, verraten!« Nochdann enwonde er niht das die porten wern
          entschloßsen.
      - s[n=118]: Er schrey lut uber alle die burgk, und die von innen lieffen zu
          yren wapen, wann sie waren one hut.
      - s[n=119]: Da ranten Claudas ritter innerhalb der ersten porten.
      - s[n=120]: Da Banin das gesah, da macht er so groß unfreude das er sinselbs
          wande darben, und macht sich zu yn hinfür und stach den ersten so sere durch
          den schilt und durch den halßberg und durch den lip das er under das roß
          sturczt und dot lag off der erden.
      - s[n=121]: Da ranten sie all off yne zu roßse und zu fußen.
      - s[n=122]: Da er gesah das es also was, da ducht yn, were er off dem meysten
          thorn, das er die burgk wol behielt, und macht sich darwert.
      - s[n=123]: Ee er darwert kunde komen, was er dru mal darnyder gestochen, wann
          sie waren all zu roß und er zu fuß.
      - s[n=124]: Da lieff er uff der mure so ferre das er fur die thúr kam von dem
          thorn, der groß und vest was, und hub nach im ein groß uffgend brucken.
      - s[n=125]: Da fand er dainn die knecht die des thorns huten, und eyner det
          die thúr bald off gein im.
      - s[n=126]: Da was im gevolget ein teyl von Claudas rittern uff der muren umbhin
          und wolten yn vahen.
      - s[n=127]: Da sie sahen das sie syn nit kunten gewinnen, da kerten sie wiedder
          zu den andern, die hatten den mynren thorn gewunnen.
      - s[n=128]: Da wart das geschrey so groß under yn, ach herre got von hymmel,
          ob es hett gedunret, man enkunde in der burg nit hann gehöret.
      - s[n=129]: Zu dem geschrey und zu den nuwen meren kam ußgesprungen der truchses
          und wolt sich weren als er nichts darumb enwúst, und begunde synen herren
          vil sere zu clagene.
      - s[n=130]: 'Und Banin, der off dem großen thorn was, sah hernyder und rieff
          mit hoher stymm:'
      - s[n=131]: »Ay diep, mörder, das hant ir uns alles gemacht!
      - s[n=132]: Ir hant verraten uwern rechten herren, der uch von nicht zu eim
          großen herren hatt gemacht!
      - s[n=133]: Ir hant im genomen alle die hoffnunge da mit er sin lant solt behalten,
          wann denselben lon múßent ir enpfahen als Judas enpfing, der unsern herren
          verriet allkußende, der komen was off ertrich yn zu behalten und alle súnder.
      - s[n=134]: Warumb wart ir an im nicht verliben?
      - s[n=135]: Ir hant wol judas werck gethan!« Also sprach Banin vom thorn hernyder
          zu dem verreter; da was die burgk allesampt gewunnen biß an den großen thorn;
          wann ein ding was Claudas zorn, das eyner syner manne fuer hett geworffen
          an die statt, und waren alle die schönen húser verbrant und alles das gut
          das darinn was.
      - s[n=136]: Darnach werten sich sere die off dem thorn, der waren vier man,
          die dry waren knappen, und Banin was der vierd, und werten sich sere wiedder
          so vil lút.
      - s[n=137]: Des dritten tages det Claudas eynen phedeler stellen zu dem thorne
          und det darzu werffen.
      - s[n=138]: Sie weren aber des werffens wol entstanden, hetten sie spise gnug
          gehabt; nochdann werten sie sich freißlich sere, und Banin vor den andern
          dote vil Claudas volcks mit scharpffen stecken und mit viereckechten steynen,
          die er schoß under sie.
      - s[n=139]: So sere werte sich Banin das sichs alle die welt wundert.
      - s[n=140]: Da fragt Claudas were er were.
      - s[n=141]: Da man in im nante und er horte sagen von syner großen tugend, da
          sprach er, hett er eynen so frumen ritter und der im so getruw were, er
          wer im lieber dann sinselbs lip.
      - s[n=142]: Dwil sie keyn spise hatten, da behielten sie den thorn dri tage;
          da begunden sie sich umb die spise zu engstene, wann der hunger det yn wee.
      - s[n=143]: Da geschah des dritten nachtes ein abenture das sie fingen in eim
          loch von dem thorn eyn úllen, wann andere vogel waren da nicht, wann die
          wurff von dem werck hetten sie alle gestöret.
      - s[n=144]: Des erferten sich sere die inn dem thurne waren, das die muren so
          gerissen was und locherechte von den wurffen.
      - s[n=145]: 'Da rieff Claudas hininn zu Banin und sprach zu im:'
      - s[n=146]: »Banin, gib dich off, wann du macht alsus dich nit lang behalten,
          ich wil dir roß und wapen gnug geben und dine kost, wie ferre du faren wilt!
      - s[n=147]: Und wilt du mit mir beliben, so mir got helff und alle die heiligen
          die in den kirchen rasten« - und recket sin hant zu der kirchen wert -,
          »ich wil dir me liebes thun dann allen den rittern die ich han, und solt
          mir lieber syn durch din große trúw!« Also bat yn Claudas manige stunt.
      - s[n=148]: 'Eins tags antwurt er im als ein unfro man, der sere befangen was
          mit engsten:'
      - s[n=149]: »Herre Claudas, herre Claudas, ir sint wol wißen furwar, als ich
          mich off sol geben uch oder dheym andern man, ee sol ich so groß not haben
          das mir das nymant verwißen mag mit mynen schulden als eim verreter!« So
          lang behielt sich Banin im thorne das er kranck wart im thorn vor hunger
          und syn gesellen.
      - s[n=150]: Und alle tag teglich batt yn Claudas das er sich off gebe, wann
          ern vil gern hett zu synen handen, wann er mynnet yn sere in synem herczen
          umb die groß tugent und umb die groß kunheit die er teglich an im sah.
      - s[n=151]: Da Banin sah das er also nicht lang mocht geleben on eßsen und den
          großen wúrfen wiedderstan von dem pfedeler, der sie so sere gestormet hett,
          da begund er groß unfreude zu machen.
      - s[n=152]: Und sin gesellen, die vil nahe hungers dot waren, die sprachen zu
          im das er die burg offgebe.
      - s[n=153]: 'Da sprach er wiedder zu yn:'
      - s[n=154]: »Nu erverent uch nicht, ich muß den thorn offgeben, wann das wirt
          so mit großen eren gethan das uns das nymands mag verwißen.
      - s[n=155]: Als den man not angeet, so steet im wol wie er sin ding thu mit
          eren.« Denselben tag sprach Claudas zu im und fragt yn ob er den thorn wolt
          hiengeben oder behalten.
      - s[n=156]: »Herre«, sprach er, »ich han mich des wol beraten mit mynen gesellen;
          sie wollen und ratent das wir den thorn behaltent, wann wir hant keyn sorg
          vor dheynem wercke das man darczu gestellen mag anders dan vor hunger.
      - s[n=157]: Nu wil ich des me off mich nemen.
      - s[n=158]: Ich han mich also beraten das ich uch dißen thorn wil offgeben,
          ich und myn gesellen, wann mich duncket das ich yn dheyme frúmern man noch
          dheynem beßern mocht offgeben, und solt uns mit uch behalten und mußet ir
          uch des underwinden und mußent uns des sicher thun das ir uns solt helffen
          wiedder alle man und solt uns helffen des rechten gegen allen lúten, off
          solch vorworte, ob dheyn man uff uns clage, wir haben im unrecht gethan,
          wir wollen des vor uch zu recht stan, und han wir off dheynen der uwern
          icht zu sprechen, das ir uns da von riechtet.« Alles das da gesprochen wart
          gelobte Claudas zu thun, und thet die heiligen holn das er des geschwúre
          zu behalten.
      - s[n=159]: Da kam Banin uß und syn gesellschafft.
      - s[n=160]: Als schier als sie hernyder kamen, dett Claudas syn knappen off
          den thorn und deth Banin groß ere und mynnet yn sere in sym herczen, wann
          er große kunheit und manige frömkeyt an im hatt gesehen.
      - s[n=161]: An dem dritten tag kam der truchseß fur und hiesch das im gelobet
          was.
      - s[n=162]: Und Claudas sprach, er deth es gern, und er hett es doch gern gelenget.
      - s[n=163]: So vil wart da geredet das Banin verstunt was des dinges was und
          warumb sie redeten.
      - s[n=164]: 'Da ging er zu Claudas, alda er stund under synen mannen, und sprach
          alsus:'
      - s[n=165]: »Herre Claudas, ich han mich uch offgegeben also das mir hie keyn
          unrecht geschee; wann haltent mich zu recht als ir gelobet hant, ob ich
          uff keynen uwern man icht zu fordern han oder er off mich, das ir uns beyde
          zu recht haltent!« Da sprach Claudas, das wolt er gern thun.
      - s[n=166]: »Herre richtet, nu bitt ich uch durch rechtes willen das ir mich
          haltent zu recht und riechtent mir von dem truchßessen der hie vor uch steet,
          und thunt im als man von recht thun soll eim falschen verreter, der meyneydig
          ist wiedder gott und wiedder synen rechten herren; wil er icht darwiedder
          sprechen, ich wil es ware machen zuhant mit mynem libe uff dem synem, zu
          welchem tag irs uns machen wolt.« »Hörent ir, herre truchses, was dißer
          ritter wiedder uch sprichet?
      - s[n=167]: So were ich sere betrogen, ließ ich myn ere und myn gut an uch,
          und ir mich dann verrietent.« »Herre«, sprach der truchseße, »dheyn so gebryset
          ritter noch so hoch enist in dißer welt nicht, wolt er uff mich bezúgen
          das ich ye keyn verretniß zu uch wert gethete, ich endete es yn liegen.«
          »Her konig, des wil ich vollen sprechen«, sprach Banin, »des geben ich uch
          mynen hentschuch, das ich es wil bezugen off synen lip mit dem mynen das
          ich han gesehen und gehort das er synen gerechten herren verriet.« Da hort
          Claudas ein dinck das im lieb was, wann er haßset ynselbs sere umb die verreterye
          die er hett gethan, und er frauwt sich sere das er fant recht ursach im
          zu versagen die groß ere die er im gelobt hett.
      - s[n=168]: Da fraget er yn was er darzu antworten wolt.
      - s[n=169]: 'Da sprach der truchseß:'
      - s[n=170]: »Herre, darzu ratent mirselb, wann dißer haßset mich sere durch
          uwern willen, und durch anders dheyn sach spricht er mich an.« »Darzu wil
          ich uch raten«, sprach Claudas, »sint ir unschuldig, so wert uch sere, wann
          ir ensint nit krancker dann er sy, noch mynner libes, ir sint auch als gut
          ritter geheißen als er ist.
      - s[n=171]: Sint ir unschuldig, so sint des sicher das ir uch sin wol erweret,
          wann het er mich also beruffet als er uch hatt, ich múst mich syn erweren!
      - s[n=172]: Und thete ich des nicht, so hett ich úmmer myn ere verlorn.
      - s[n=173]: Ir solt wol wißen das ir nymands dörffent han dann syn eynes libes.
      - s[n=174]: 'Enwert ir uch auch nit, so sint ir werlich ein verreter.« So vil
          sprach er im zu das ir ytwiedder synen hantschuch gab Claudas in syn hant
          zu eim urkund das sie beyd fechten wolten, Da sprach Claudas:'
      - s[n=175]: »Herre truchses, ich wond biß yczo das ir getruw weret, wann der
          konig Ban saget mir das ir getrú wert.
      - s[n=176]: Koment herre zu mir, ich wil uch offgeben alles das lant von Bonewig,
          als ich uch gelobet han, biß an das in den Wúnstungen begriffen ist!
      - s[n=177]: Das enwil ich nymand off zu lehen geben.
      - s[n=178]: Mogent ir uch des erweren des uch Banin angesprochen hatt, so wil
          ich das ir myn man werdent und thúnt mir myn recht da von.
      - s[n=179]: Mag ers aber off uch bewern, ich gelob im alles das lant uffzugeben,
          das er myn getruwer man da von werde.« Alsus gab Claudas dem truchseßen
          das lant uff von Bonewig, das er synen eydt nit wolt brechen den er gethan
          hatt; auch gedacht er wol das ers nit lang solt behalten, wann er wúst Banin
          stolcz und kúne und auch getruw.
      - s[n=180]: Was sol des me?
      - s[n=181]: An dem vierden tag kamen sie zuhauff zu fechtenne in eyn wieß in
          dem land zu Bonewig zwúschen Loire und Arsie.
      - s[n=182]: An derselben stat schlug Banin dem truchseßen das heubet abe.
      - s[n=183]: Da bott Claudas im das lant offzugeben zu lehen und zu erbe.
      - s[n=184]: 'Da sprach Banin:'
      - s[n=185]: »Herre, ich nim es off also das es myn sy als lang als ich wil und
          nit lenger, wann myn gemut ist also das ich mit uch nit wil verliben, und
          bitt uch urlobs vor allen uwern mannen.
      - s[n=186]: Wann gott sy es gelobet, ich han geendet das ich von uch kein lant
          enpfahen wil, were es auch das best lant das ye wart, da ir mich mit mochtet
          gezwungen.
      - s[n=187]: Ich enmocht uch dann auch underwilen gemögen als mir fuget, wann
          myn hercz, das mich meystert, sagt mir also, und ob gott wil, ich wil es
          auch also vollenbringen nach myner macht.« Da Banin hinweg fur, das was
          Claudas vil zorn, wann er stunt sere darnach mit allem synem fliß das er
          mit im verliben were, wann er engesah nye so getrúwen ritter mit synen augen.
      - s[n=188]: '- Alhie laßen wir die rede von Banin und von hern Claudas verliben
          und sprechen fúrter von dem konig Ban und von der koniginne sim wybe, des
          wir lang geschwiegen hann.'
      - s[n=189]: Nu sollen wir sagen wie im geschah.
      - s[n=190]: Diße rede spricht das der konig Ban ist off eynen hohen felß gegangen
          zu sehen syne burgk die im so lieb was; und der tag begunde sere zu lúchten,
          so sah er die mure wiß blicken und den hohen thurn und das lant allumb.
      - s[n=191]: Da er ein kleyn wil dar gesah, da sah er ein starcken rauch in der
          burg off geen, und in eyner kurczen wil sah er die flammen allenthalben
          usß schlahen, und uber ein cleyn wil sah er die großen säle darnyder fallen
          und die kirchen und alles das groß gestifft und sah die flammen freischlich
          gein hymel schlagen, das der lufft und die wolcken rot wurden als ein flamme
          und das lant allumb erlúcht von dem fure.
      - s[n=192]: Der konig Ban sah syn burg brinnen, die er lieb hett fur alle syn
          búrgk, wann die burg was syn trost, das er alles syn lant da mit solt erkobern;
          und er sah das sie verlorn was die syn trost was.
      - s[n=193]: Da enkund er nit gedencken was yn möcht getrösten, wann er wúst
          sichselben alt und zurbrochen, und sin kint was cleyn und jungk, und enmocht
          im keyn hilff gethun.
      - s[n=194]: Die koniginne was ein junge frauw und sanfft gezogen, wann sie was
          ein hohe frauw von des konig Davids geschlecht; und erbarmet yn das die
          koniginne und sin kint durch armut musten rumen das lant, und das sie under
          ungeschlechten luten músten wonen und under mengerslachte lút wandeln, und
          erselber múst syn arm in synem alter, der so unerforcht was und so rich
          was gewesen ye und ye, und der so groß gesellschafft geminnet hett und frolich
          gesinde so lieb hett, diewil er mocht.
      - s[n=195]: Dem konig gedacht wol aller guten ding und leyt sie alle fur syn
          augen.
      - s[n=196]: Da ers alles recht gebrúfet, da kam im ein so groß ruw zu herczen
          geschlagen das im die trehen zun augen ußsprungen und syn hercz bewegt wart
          in sym libe, und viel darnyder in unmacht von sym roß so sere das im syn
          halß nah was gebrochen, also das im zum munde und zur nasen und zu den oren
          das rott blut uß brach.
      - s[n=197]: Lang wil lag der konig unversunnen.
      - s[n=198]: 'Da er da wiedder kam und mechtig wart, da sah er zu hymmel wert
          und sprach als er mocht:'
      - s[n=199]: »Eya herre gott, gnad!
      - s[n=200]: Ich lobe dich, herre gott, alles dynes willens.
      - s[n=201]: Zu allererst lob ich dich myner großen armut, das ich in mynem alter
          in armut bin gevallen.
      - s[n=202]: Du mecht dich off ertrich arm, herre, durch unsern willen.
      - s[n=203]: Dwil ich off ertrich on sunde nit enmocht gewesen, des bitt ich
          dich gnad, herre, wann ich weiß wol das ich zu mym ende komen bin.
      - s[n=204]: Süßer vatter, der mich mit dynem blut hast erlöset, enpfahe den
          geist den du mir gebest, herre, an dißem jungsten tag, wann es mym ende
          nahet, und enpfahe mich als eynen man der dir vergicht der großen burden
          syner súnde, die so groß sint und so freyßsam das ich ir dheyne zal enweiß.
      - s[n=205]: Und ob der lip hatt mißsethan uff ertrich, da nymant on sunde mag
          geleben, herre, das múßestu also hiennemen, das die arme sele nit ewiglich
          verdampnet sy.
      - s[n=206]: Herre vatter von hymelrich, erbarme dich uber myn armes wip, die
          von hohem geschlecht komen ist, die ir verordent hett in das rych der aventúren,
          uff das uwer name darmit solt werden gehohet.
      - s[n=207]: Herre, nu beratent die armen unberaten Aleine, die ye und ye uwer
          geburt so sere hatt gemynnet und uwern heiligen namen und uwer gebot hatt
          so wol behalten zu allen zyten.
      - s[n=208]: Gedencke, herre, mynes armen kindes, das so fru ein weise muß werden,
          wann du bist der weysen vatter!« Da der konig Ban allen synen willen hatt
          gesprochen, da sah er off zu hymel wert und schlug vor syn hercz und weynt
          syn sunde vor unserm herren gott und brach dru kit grases in die ere der
          heyligen dryvaltikeit unsers herren des heiligen Cristes.
      - s[n=209]: Da wart im das hercz so unfro umb syn frauwen und umb syn kint das
          er sin sprach alle verlore, und verging im syn gesuntheyt; da strackt er
          sich so sere das im all syn adern brachen in sym lib, und sin hercz zurbrach
          von ruwen und lag dot, sin hende in cruczwise gestrecket uff syn brust,
          die ein uber die andern, und die augen zu hymel und das heubt offwert gekeret,
          als ein tode zu recht sol ligen.
      - s[n=210]: Sin roß wart erfert von dem falle den er viel, und lieff den tale
          nyder von der höhe zu den andern pferden.
      - s[n=211]: Da die kóniginne das roß sah komen gelaufen, da sprach sie zu dem
          schiltknecht der mit yn komen was, das er das roß fienge.
      - s[n=212]: Der schiltknecht fing das roß und lieff bald off die höhe und fand
          den konig dot ligen off der erden.
      - s[n=213]: Da er sah das syn herre der konig dot lag, da gab er eynen so großen
          schrey das yn die koniginn hort und erschrack so sere das sie das kint ließ
          ligen vor den pferden,und schurczt ir cleyder off und lieff uff die höhen
          und fant den knecht ligen off dem konig, und macht den grosten jamer der
          ie gehört wart.
      - s[n=214]: Da die konigin yren herren dot sah, da viel sie in onmacht uff yn
          und macht großen jamer und clagte sere ir groß leyt.
      - s[n=215]: Sie raufft ir hare, das wiß und schön was und langk, und reiß ir
          cleyder und warff sie von ir und zurkramp und zurkraczt ir antlicz, das
          schon was, das ir das blut den hals nyder ranne, der wiß was als der schne,
          und vermunte irs herren großen tugende und syner großen byderbkeit, und
          schrey so lut das bergk und tale und der felse wiedder halle.
      - s[n=216]: So vil weynt die koniginne das sie nit me enmocht und so múde wart
          großes ruwen das sie nicht me mocht gesprechen, und vil wiedder in unmacht
          mange lange stund.
      - s[n=217]: Da sie wiedder qwam von der unmechte, da stalte sie großen jamer
          und ermante mange stund irs herren frumkeit und syn große gúte.
      - s[n=218]: Darnach clagte sie yrn großen schaden den sie hett, und clagt und
          weynt ußermaßen sere und sprach, ir were der dot lieber dann das leben,
          und schalt den dot das er sie so lang vermeyde.
      - s[n=219]: Als sie lang großen jamer gemacht hett, da gedacht ir wie ir kint
          was bliben ligen vor der pferd fuß, und gedacht das es die pferd zu tode
          getreten hetten, und gab eynen schrey so sie allerlutest mocht, und sprang
          uff als ein mensch das von synnen ist komen, und lieff dar da sie das kint
          gelaßen hett, und forcht sere das es dot were, das sie zuhant nyder viel
          in onmacht, ee sie von der hohe hinab kam.
      - s[n=220]: Uber ein lang wil, da sie zu irselber kam, da sprang sie off und
          lieff bald die höhe nyder, alle zurißen und alle zuraufft ir harre, das
          sere schön was.
      - s[n=221]: Da sie by die pferd kam die off dem lack waren verliben, da sah
          sie yren sun ußer der wiegen gebunden, und sah wo yne ein jungfrauw hatt
          an ir schoß allnacket und truckt yn dick an sich sußiclich zwúschen ir brust
          und kußt yn an synen munt und in syn augen manige stunt.
      - s[n=222]: Sie enhett nit unrecht, wann es was das schönst kint das ie keyn
          man mit synen augen gesah.
      - s[n=223]: Diß was an eyner morgenstunde die sere kalt was, es enwas auch nit
          ferre off den tag.
      - s[n=224]: 'Da sprach die kónigin zu der jungfrauwen:'
      - s[n=225]: »Schöne jungfrauw, durch gott laßet mir das kint!
      - s[n=226]: Wann von dißem tag fúrwert stet im manig armut und manig ruwe zu
          habende, wann es hut ein armer weise ist worden synes vaters und synes großen
          gutes, und alle freud und alles gemach hat es hut verlorn.« Was die koniginne
          sprach, die jungfrauw sprach ein wort nicht; und da sie sah das die frauwe
          zu ir kam, da stund sie off mit dem kinde und ging off den lac und saczte
          ir fuß zusamen und sprang mit dem kinde hininn.
      - s[n=227]: Da die konigin ir kint gesah in dem lac, da viel sie zuhant in unmacht.
      - s[n=228]: Und da sie zu irselber kam, da ensah sie noch enhort ir kint.
      - s[n=229]: Da macht sie so großen jamer das nye keyn man merern jamer endörfft
          gesehen, da wolt sie nach gesprungen sin in den lac, wann das sie der knapp
          hielt mit gewalt, der mit ir komen was und hett den konig dot gelaßen off
          dem berg.
      - s[n=230]: Und er wond wol das sie sich selb solt döten von großem jamer den
          sie machte.
      - s[n=231]: Den ruwen und den jamer, den die koniginne macht, ist unmúglich
          yemant zu sagen.
      - s[n=232]: Zu der stunt da kam von innen aldar ein ebtißinne und zwo nunnen
          mit ir und ein kappelan und ein converse und zwen knappen.
      - s[n=233]: 'Da sie die frauwen so jemerlich sahen gebaren, da erbarmet es sie
          sere, und furen zu ir und sprachen:'
      - s[n=234]: '»Frauw, got gebe uch große freude!« Da sprach die konigin:'
      - s[n=235]: »Werlich frauw, des bedorfft ich gar wol, wann ich ein das unberatest
          mensch bin das in der welt lebet; wann ich han hut an dißem tag groß ere
          und freud und gut verlorn, des ich dick gnug hann gehabt.« »Eya schone frauw!«
          sprach die ebteßin, die sah wol das sie ein schöne frauw was, und fraget
          sie wer sie were.
      - s[n=236]: '»So helff mir gott«, sprach die koniginn, »uch endarff nit viel
          ruchen wer ich sy zu dißer stunden, wann so vil das ich allzulang leben,
          das ruwet mich sere.« Da besah sie der cappelan und sprach zu der ebtißinn:'
      - s[n=237]: '»Werlich frauw, mich duncket wie es myn frauw die koniginn sy.«
          Da begund die ebtißinn sere weynen und sprach:'
      - s[n=238]: »Durch gott, frauw, sagent mir ob irs sint myn frauw die koniginne!«
          Da viel die koniginne zuhant in unmacht.
      - s[n=239]: 'Da sie wiedder zu irselber kam, da sprach die ebtißinn:'
      - s[n=240]: »Durch gott, frauw, enhelet mirs nit, wann ich wol weiß das irs
          myn frauw die koniginn sint!« »Werlich das ist war, liebe frauw, das ich
          wol mag heißen die Ruwig Koniginn.« Dannen von, das sie irselber dißen namen
          gab, ist diß mere geheißen an dem anegenge »das mere von der koniginne mit
          den Großen Ruwen«.
      - s[n=241]: 'Da sprach sie wiedder zu der ebtißin:'
      - s[n=242]: »Frauw, durch gott were ich sie, so macht allezuhant uß mir ein
          nunnen, wann ich enbegerte nie kein ding also sere!« »Das wil ich vil gern
          thun; sagent mir zum ersten wie es uch kumen sy!« Da saget ir die koniginne
          was ir wiedderfarn was, von dem anbeginne biß an das end, wie sie ir lant
          verlorn hatte und ir herre der konig tot lege uff der höhe, und wie der
          tufel komen were in einer jungfrauwen glichniß und sprung mit yrme kinde
          in den lac.
      - s[n=243]: Da begund die ebtißin fragen wie der konig tot verlibe.
      - s[n=244]: Da sprach die frauw, sie enwúst es selbs nit wie.
      - s[n=245]: 'Da sprach die ebtißinn:'
      - s[n=246]: »Ich wene, liebe frauwe, das er vor leide dot sy, wann sin gute
          burg Trebe verbrant ist.« »Oi liebe frauw, ist Trebe verbrant?« »Ja es werlich,
          frauwe, ich wonde das irs wol westet.« »Neyn ich, vil liebn, ich enwúst
          es nit.
      - s[n=247]: Nu weiß ich wol das er vor leide starb da er sie brinnen sah.
      - s[n=248]: Nu weiß got wol das ich nit me by der welt wil verliben.
      - s[n=249]: Durch gott, frauw, nu wilent mich zuhant und heißent nemen groß
          gut das wir herre bracht hant, golt, silberin vaß und guldin und groß schonheit;
          da mit thúnd alhie machen ein kirchen, da man alle tag teglichen ein meße
          inn sing úmmer men myns herren sele zu trost!« »Frauw«, sprach die ebtißin,
          »ir enwißent nit wie starck ein ding es ist orden zu behalten.
      - s[n=250]: Es ist dem lib allzu groß arbeit und groß sorg zu der selen.
      - s[n=251]: Ir solt zu allererst mit uns farn inn unser closter und solt frauw
          uber uns alle syn, als es wol recht ist, wann myns herren des koniges vorfarn
          machten unser closter und stifftens zu allererst.« »Durch got, frauw«, sprach
          die koniginne, »und durch uwer sele willen bitt ich uch das ir mich zuhant
          enpfahent und machent mich zu nonnen, wann mich enlustet mit der welt nicht
          zu syn, auch endarff myn die welt nit me.
      - s[n=252]: Enwollent irs aber nicht enthun, so muß ich in dißem wald irre gan
          als ein unselige creatur; so verließ ich licht lib und sele.« »Frauw, sitt
          das es nu syn muß, so lobet unsern herren got das er úch ye den willen gab!
      - s[n=253]: Und wir sins auch sere fro das uns gott ye so hoher koniginn gesellschafft
          geben wolt.« Alda zuhant wurden der koniginne ir schönen zöpff abgeschnitten
          von irm schonen heubt.
      - s[n=254]: Zuhant det die ebtißinn kleider bringen und wilet sie zuhant off
          der stat.
      - s[n=255]: Da der knapp syn frauw gewilet sah, da sprach er das er by der welt
          nicht me verliben wolt, sittherre das syn frauw daruß were.
      - s[n=256]: Da enpfing die ebtißinn den knecht zu bruder und dete im geistlich
          cleyder ane an derselben statt.
      - s[n=257]: Da namen sie den konig off der höhe da er dot lag, und trugen yn
          zu dem closter das da by nah gewesen was, und begingen sin begrebde als
          man zu recht eynes koniges sol thun.
      - s[n=258]: Und mit großen eren wart er in dem closter begraben; und an derselben
          statt da er dot bleib wart zuhant ein herlich kirch gemacht fur sin sele,
          darinn manig schön dinst wart gethan unserm herren von hymelrich.
      - s[n=259]: Da die kirch wart gewihet, da trug man den konig aldar; und die
          koniginn fur aldar selb dritte nunnen und zwen cappellan und zwen bruder.
      - s[n=260]: 'Die koniginn hett einen sitten:'
      - s[n=261]: wann sie von der kirchen kam und meß was gesungen, so ging sie off
          den lac da zugegen da die jungfrauw innsprang mit irm kinde, dahien ging
          sie siczen yren salter lesen und sprach da manch gut gebet fur yrs kindes
          sele und weynt vil sere.
      - s[n=262]: Darnach uber ein kurcze wil wart mere uber alles das lant das die
          koniginn von Bonewig, Alene, ein nunne were, und die stat wart geheißen
          Koniglich Múnster.
      - s[n=263]: Sere wart die statt geeret, und begab sich da menig hoch frauwe
          von dem land durch got und ir sele zu behalten und auch durch der koniginne
          willen.
      - s[n=264]: '- Alhie múßen wir laßen die rede von der koniginn und ir gesellschafft
          und furwert sprechen von dem konig Claudas von der Wunstunge.'
      - s[n=265]: Diße rede spricht furwar das der konig Claudas so viel thett das
          er gewann alles das lant zu Bonewig und alles das lant von Galle.
      - s[n=266]: Wann dwil das der konig Bohort erfreischt das konig Ban syn bruder
          dot was, da enlebet er nicht me dann dry tag nach sym tode, und wenet man
          wol furware das er sturb von ruwen und von leyde, wann sin bruder so jemerlich
          dort verleib.
      - s[n=267]: Dem konig Bohort blieben zwen súne.
      - s[n=268]: Der ein was geheißen Lyonel und der ander Bohort, und waren beyd
          sere schön kinde.
      - s[n=269]: 'Sie waren aber beyde vil jungk:'
      - s[n=270]: Lyonel hett nit me wann zwenczig monat und Bohort núne.
      - s[n=271]: Im lande zu Galle wonet menig frummer man und manig gut ritter,
          und behielten das lant so sie allerlangst mochten.
      - s[n=272]: Und ir frauw die koniginn Evaine was off eyner burg, die ir zu morgengabe
          was gegeben, und was geheißen Montlahir.
      - s[n=273]: Die burg was freischlich fest, und das lant allumb was alles verlorn,
          biß an die burg alleyne da die koniginne uff was.
      - s[n=274]: Da Claudas gewann alles das lant inn synen gewalt, da besaß er die
          burg da die koniginne inn was.
      - s[n=275]: Des wart die frauw erfert und hett angst, begriff er sie, das er
          ir laster mocht thun, und vor ab, sie und ir zwey kind; und deth sich mit
          schiffen furen aber ein waßer, das floß vor der burg zu tal, und reyt in
          eynen walt, der lang ir was gewesen, und gedacht in yrm herczen das sie
          nymer wolt off gehören, sie keme zu dem closter da ir schwester inne was.
      - s[n=276]: Da reyt sie hinweg mit yren zweyn kinden in den walt und kam uff
          eyn schonen plan enmitten in dem wald.
      - s[n=277]: Da geschach ir ein groß wieddermut, als ich uch sagen.
      - s[n=278]: Es geschach von abenture das der konig Bohort vertreib eynen ritter
          uß sym lande, der hett ein andern ritter zu tod erschlagen, wann er hielt
          das strengst gericht uber syn lant das irgent in der welt was, ane synen
          bruder den konig Ban.
      - s[n=279]: Der ritter der vertriben wart von manschlacht der fur zu Claudas,
          der syns herren fynt was, wann er wúst wol das er im wilkomen was, wann
          er vil wúst des konig Bohorts dinges und des konig Bans.
      - s[n=280]: Der konig Claudas hett yn fast lieb und macht yn rych und gewaltig
          in sym lande und gab im syner lut gnug zu urlagende mit wem er wolt.
      - s[n=281]: Und der ritter diende synem herren wol zu danck spad und fro.
      - s[n=282]: Des selben tags, als die koniginn fur von Muntlahyr, geschah das
          der konig Claudas eyn eber jagt in dem wald da die frauw durch reyt, und
          der vertriben ritter was mit im.
      - s[n=283]: Da was der ritter von syner gesellschafft gescheiden, und begegent
          im die frauw mit yren zweyn kinde.
      - s[n=284]: Da er die frauwen sah, da ranter an sie und ergreiff sie mit dem
          zaume.
      - s[n=285]: Da begund die frauw erbermclich zu weynen.
      - s[n=286]: Da ergreiff er die kind beyde, die lagen in zweyn wiegen off eim
          seumer, und sprach, er wolt sie zu dem konig Claudas furen, und furt sie
          hinwegk.
      - s[n=287]: Ob da die koniginne unfro blieb, des endarff nymands zwyveln, wann
          dhein man enmöcht nymer so großen jamer erdencken, sie enmacht vil größern.
      - s[n=288]: Sie viel so manig mal in unmacht, das sie wonden das sie sterben
          solt allzuhant.
      - s[n=289]: 'Da der ritter sah irn großen jamer, da erbarmet es yn hart sere,
          und sprach:'
      - s[n=290]: »Frauw, ir hant mir viel leydes gethan und myn herre der da tod
          ist; aber myn hercz enleßt mich uch keyn ubels thun.
      - s[n=291]: Das ich uch nu fúrte zu Claudas, das wer uwer groß laster.
      - s[n=292]: 'Ir datent mir zu eynem mal dienst, des uch alhie wol wirt gelonet:'
      - s[n=293]: ir batent mynen herren vor mich und fristet mir mynen dot, und was
          uch leyt das ich vertriben wart.
      - s[n=294]: Ob gott wol, das wirt uch hut wol vergolten!
      - s[n=295]: Ich wil uch uß dem wald mit eren geleyten, wann so vil múßent ir
          thun das beyde myn herren, die alhie sint, múßent mit mir verliben.
      - s[n=296]: Ich wil sie vil wol thun halten und vil sanfft uff solche rede,
          mögen sie ymmer ir lant wiedder erkobern, das mir auch vil licht deste baß
          wirt.
      - s[n=297]: Und enwolt ir des nit thun, so fur ich uch zu Claudas, so werdent
          ir geuneret on zwyvel.« Da enwúst die frauw nit was sie thun solt.
      - s[n=298]: 'Sie gedacht, und fúret er sie zu Claudas, so wurd sie geuneret
          on zwyvel; ließ aber sie die kint, so forcht sie das sie sie nummer me gesehe,
          und gedacht doch das ir beßer were das sie die kint mit im ließ bliben,
          dann sie zu Claudas wurd gefuret, wann nochdann möcht er die kint döten
          ob er wolt, und sprach zu dem ritter:'
      - s[n=299]: »Sitt es dheyn radt mag syn, so beliben myn kint gott von hymmel
          und uch, das ir sie wol thúnt halten zu gottes truwen und helffent mir uß
          dißem walde, das mir anders nymand thu.« Da sprach der ritter, er wolt es
          gern thun, und furt sie uß dem wald so ferre das sie kamen zu eim hofe,
          da bruder waren die des hofes allwegen pflagen; und hieß sie alda beyten
          biß er gesehe ob Claudas hinweg were, das er nicht gesehe sie.
      - s[n=300]: Der ritter furt die kind hinweg und furt sie da sie allergemachlichst
          waren und allerheimlichst.
      - s[n=301]: Die koniginne verleib in dem hofe und viel dem ritter zu fuß das
          er yren kinden gnedig were, das er durch keyns gutes begird ir kind gebe
          yren fynden noch verkeufft.
      - s[n=302]: Da sprach er, so im got must helffen und all heiligen, er sehe als
          ungern das yn leyt geschehe als imselber.
      - s[n=303]: Da fur er hinweg zu Claudas.
      - s[n=304]: Und da er zu im kam, da was der eber gefangen, und zuhant was mere
          komen das Montlahyr were gewunnen.
      - s[n=305]: Claudas wart fast fro und saß off alzuhant und reyt aldare und fant
          die burgk offgegeben; wann da die koniginn nicht daroff getorst beliben,
          da getorst keyn man die burg behalten.
      - s[n=306]: Da Claudas wedder kint noch frauwen enfant, da ward er sere zornig
          und unfro und besaczt das lant allumb und hielt es lange, das nymand daroff
          nicht clagete noch nymant daroff nicht sprach, noch der konig Artus, von
          dem man das lant hielt, wann der konig Artus was dannoch jung und was unlang
          konig gewesen und enkund es nit wol beschirmen als er gern wolt.
      - s[n=307]: Da enwas auch nymant zu lande der dem konig Artus getörst clagen.
      - s[n=308]: So forchten sie den konig Claudas von der Wúnstung.
      - s[n=309]: '- Nu múßen wir die rede laßen und sprechen furter wie die koniginn
          Evaine gefur, die des konig Bohortes wip was von Gaune.'
      - s[n=310]: 'Diße rede sprichet furbas alsus:'
      - s[n=311]: da der vertriben ritter vernam das Montlahyr gewunnen was und Claudas
          darwert was geritten, da sante er eynen synen nefen zu der koniginne und
          bevalh im das er mit ir ritte zu dem closter da ir schwester inne was, die
          koniginn Alene.
      - s[n=312]: Da er sie zu dem closter bracht da ir schwester inn was, und die
          eyn die ander gesah, da sol menglich wol wißen das sie beyde freud und unfreud
          gewunnen.
      - s[n=313]: Sie hetten unfreud, wann eyn die ander arm sah und vertriben großer
          eren.
      - s[n=314]: Anderhalb hetten sie freud, wann sie beyde by einander waren und
          die ein allweg sorg hett umb die andern, wie es mit ir stunde, und das yn
          die zyt kurczer were, ir groß leyt sampt weynende und zu clagende und yren
          großen ruwen, und das sie beyd sampt got solten dienen; wann gott zu dienen
          das ist die gröst zuversicht zu freuden.
      - s[n=315]: 'Da die ein der andern hett geclaget yrn großen schaden und irs
          herren dott des konigs und wie sie enterbt weren, da clagt allermeyst die
          koniginn Alene von Bonewig und sprach:'
      - s[n=316]: »Owe leyder, ich han allzu vil verlorn, myn lant, mynen herren und
          mynen sone, der vor alle kint was schoner dann ein rose!
      - s[n=317]: Ay liebe schwester, wo sint uwer kint nu?« Da vil sie zuhant in
          unmacht.
      - s[n=318]: Da sie ir schwester in unmacht sah vallen, da viel auch sie in unmacht
          by ir, und alles das inn dem closter was macht großen jamer.
      - s[n=319]: Da die koniginne von Gaune zu irselber kam, da begunde sie ir schwester
          allweynende zu sagen wie sie ir zwey kint verlorn hett.
      - s[n=320]: »Ach arme«, sprach die koniginne von Bonewig, »nu sint wir leyder
          beyde on kint!« und saget ir schwester wie ir herre dot verleibe und wie
          ein jungfrauw mit irm kinde in den lac sprang.
      - s[n=321]: Groß was ir beyder jamer und ir ruwe umb yrn großen verlust; und
          weren sie auch nit by einander gewesen, ir ruw wer vil mere gewesen und
          ir jamer und ir angst.
      - s[n=322]: Die koniginn von Gaune enbot der abtißinn und deth zuhant ir hare
          abschnyden und wart nunne; wann der konig Claudas vol schalcket was, da
          getorste sie da mit nit lenger beyten, sie endete sich wilen.
      - s[n=323]: Da sie gewilet wart, da enhetten sie keyn sorg vor im.
      - s[n=324]: '- Nun mußen wir diß rede laßen und sprechen furbaß von Lancelot
          und von der jungfrauwen vom Lac.'
      - s[n=325]: Diß rede sprichet furter das die jungfrauw die Lancelot trug in
          den lac was ein feyn.
      - s[n=326]: Zu denselben zyten waren alle die frauwen fein geheißen die da kunden
          zaubern und gauckeln, und der was in Großem Brytanien me dann in andern
          landen.
      - s[n=327]: Diße rede seyt uns auch das sie gnug kunde der hystorien von Brytanien
          und krafft von den worten und von den steynen und von den krútern; da mit
          kunden sie sich junglich behalten und schön und rich, wenne sie wolten.
      - s[n=328]: Und alles das wart geseyt by Merlins gezyten, der glichet den propheten,
          wann er die koniginn von Engellant allerliebst hett dann ander koniginne;
          wann er halff yn manch groß sach vollenden mit eren, wann er hett alle die
          wißheit und all die krafft des bösen geistes, als es wol billich was, wann
          der böse geist yn gewann von syner mutter.
      - s[n=329]: Und gott unser herre hett des synen als vil darzu gethan das er
          wol cristen was, und wust so vil von dem heiligen geist das er vor saget
          was geschehen solt.
      - s[n=330]: 'Also sagt uns die werlich hystoria:'
      - s[n=331]: er sagt manch wunderlich ding, das darnach alles war wart; er was
          fast sere geforcht von den Brytanien und so sere geeret, das sie yn nicht
          anders hießen dann den heyligen propheten und herre gott.
      - s[n=332]: Die jungfrauw, von der wir nu sagen alle die behendikeyt und list
          die sie kunt, die het sie Merlin all geleret mit großer schalckeyt.
      - s[n=333]: Die history sagt uns fur war das ein konig was in Yrlant der ein
          gut man was, und hett zu wyb ein frauw, und der böse geist dett yn manch
          leyt.
      - s[n=334]: Der konig hett ein sune und dry dochter.
      - s[n=335]: So lang ging der böß geist mit yn umb das ern zu tod schlug und
          syn wip und synen sune; die zwo jungfrauwen verdarpt derselb böse geist
          und det yn manig leyt.
      - s[n=336]: Und die dritt beleib lebendig, wann derselb böse geist ging so lang
          umb sie mit synen bösen listen das er Merlin an der jungfrauwen gewann,
          als es gott wolt.
      - s[n=337]: Darumb ward Merlin geheißen sunder vatter, und dieselb form des
          bösen geistes wont noch in der welt und inn den lufften, wann so gethaner
          thete gewann er númmer gewalt, wann des gott nicht wolt verhengen.
      - s[n=338]: Von sogethanem geschlecht kam Merlin, das sagt uns die rede von
          der historien.
      - s[n=339]: was war das in der marck von Schottenlant und von Yrlant wilent
          wonet ein gar schone jungfrauw, die was eins vavasors dochter der nicht
          rych enwas, und er hett gut innwendig Brytanien; und die jungfrauw und ir
          vatter wonten gern da, und die jungfrauw was geheißen Ninienne.
      - s[n=340]: Dieselb jungfrauw begund Merlin zu mynnen fast sere und kam dick
          da sie was.
      - s[n=341]: Die jungfrauw was listig und wúst wol das er sie mynnet, wann er
          enbatt sie nye keyner torpheit, er enwere dannoch alles synes willens mit
          ir uberkumen, hett er gewolt.
      - s[n=342]: Auch wust die jungfrauw wol, was sie in der welt wolt das er gern
          durch yren willen dethe, wann ers ir zu manchen stunden gebotten hett.
      - s[n=343]: Da batt sie yn eynes tages das er sie ein teyl syner wyßheit leret;
          wann da Merlin die jungfrauwe sere mynnet, da gelobt er sie zu leren was
          sie vor sprach.
      - s[n=344]: »So bitt ich uch«, sprach sie, »wie man allerhand schloß entschließ
          und beschließ mit worten, das nymand daruß mög komen dann mit myme willen,
          und das ich mög thun was ich wölle mit beschwern und mit gauckel.« »Warumb«,
          sprach Merlin, »wollent ir das kúnnen?« Also fraget er sies; er wust doch
          wol was sies wolt, und er leret sies allzuhant.
      - s[n=345]: Und alles das er sie leret [...
      - s[n=346]: '] an eynen brieff, so viel lert er sie das sie alles das der das
          sie wolt.'
      - s[n=347]: Auch enwas keyn ding in der welt das sie haben wolt, sie hett es,
          es were rychtum oder ander ding welchs sie wolt; und diß was dieselb jungfrauwe
          die Lanceloten trug in den lac.
      - s[n=348]: Auch ensol des nymand zwyveln, sie hielt Lanceloten ersamme und
          mit großem gemach, als ein mutter ir kint heltet.
      - s[n=349]: Auch was die jungfrauw nit eynig im lac, sie was darinn mit yren
          rittern und mit frauwen und jungfrauwen.
      - s[n=350]: Auch sucht sie under allem yrm gesinde ein ammen, die Lanceloten
          allerbast hielt und allergemechelichst.
      - s[n=351]: Und da er der ammen nit me bedorfft, da gab man im ein mönch der
          yn zuchtiget und yn wyßte hubscheit.
      - s[n=352]: Der keyner wúst aber synen namen, und gaben im manigen namen.
      - s[n=353]: Etschlich nanten yn »der schön júngling«, die andern nanten yn »des
          koniges sun«.
      - s[n=354]: 'Also hieß yn die jungfrauw manige stunt, und underwilen hett sie
          yn so:'
      - s[n=355]: lieb, schöne, rich weyse.
      - s[n=356]: Alsus zoh die jungfrauw Lanceloten dru jare; und er wonde das die
          jungfrauw sin mutter were.
      - s[n=357]: Auch was er größer gewachsen in den dryen jarn dann ein ander kint
          in sieben jaren, und was von allen synen dingen ein so schon kint das man
          keyn schöners mocht wißen.
      - s[n=358]: Die frauw die yn zoh die enwonte nyrgent dann in eym großen tieffen
          walde, darinn was ir wandelung alle tag; und der lac da die jungfrauw inn
          sprang mit dem kinde enwas nit anders dann gauckelig.
      - s[n=359]: Und der lac was under eim reche, der vil nyderre was dann da der
          konig Ban uff was da er starb.
      - s[n=360]: An derselben stat da man wonde das der lac stunde, hett die jungfrauw
          manig schön huß stan, und alle die welt hett wol geschworn, es wer ein mere
          groß und tieff; und da nebene lieff ein cleyne rivier, der trug manchen
          edeln visch.
      - s[n=361]: Der jungfrauwen wonung was so bedecket mit dem lac, wann es alle
          die welt ducht, es were ein tieff mere, das nymand so listig was der keyn
          huß da mocht finden dann Merlin alleyn.
      - s[n=362]: Alsus beleib Lancelot in der frauwen hut und wuhs und wart byderbe,
          als ir wol furwert solt vernemen.
      - s[n=363]: '- Nu múßen wir die rede verlaßen von Lancelot und mußen furbas
          sagen von sym nefen Lyonel und von Bohort sym brudere, die waren des konig
          Bohorts kinde von Gaune.'
      - s[n=364]: Da der vertriben ritter der koniginne von Gaune beid ir kint hett
          genomen und wiedder zu lant gefarn was, das im der konig Claudas gegeben
          het, und ein groß teyl des andern landes gab er im zu lehen und zu erbe;
          darumb enließ er des nicht, er furte syn zwene jungkherren in beheltniß,
          da sie mit großen eren wurden behalten, als man zu recht koniges kint sol
          behalten.
      - s[n=365]: Er engerte auch anders nicht wann wie er sie zu eren brecht, und
          das sie wurden so groß das sie mit gottes hilff ir lant wiedder gewinnen
          und gewaltig wurden.
      - s[n=366]: So gedacht er das sie im noch groß ere solten thun.
      - s[n=367]: Alsus hielt er sie me dann dru jar in sym huß, das nyman enwust
          wer sie waren dann syn frauw alleyn.
      - s[n=368]: Die was ein gut frauw, wol- sprechende und schön.
      - s[n=369]: Umb ir großen schöne wart sie Claudas minnende und det so vil das
          er ir mynne gewann, und macht durch yren willen yren man zu truchseßen uber
          alles das lant zu Galle, und macht yn rych von großen rechten und von großen
          lehen.
      - s[n=370]: Der ritter was frumme und stolcz und genant Phariens.
      - s[n=371]: Und Claudas sin herre ging so lang mit sym wibe umb, das ers geware
          ward und wart freischlich zornig, wann er nymant in der welt lieber hatt
          dann sin wip.
      - s[n=372]: Und er wartet vil dick ob er des icht kund geprúfen an in beyden.
      - s[n=373]: Eines tags geschah das Claudas vil hatt zu thun und sant den ritter
          alda er zu thun hett.
      - s[n=374]: Der ritter fur hinweg und barck sich und kam herwiedder des nachtes
          und fand Claudas ligen by sym wibe in syner kammern.
      - s[n=375]: Und er raufft syn schwert und wonde yn döten.
      - s[n=376]: Und Claudas sah yn komen und sprang uß zu eim fenster und fur also
          hinweg.
      - s[n=377]: Da er wol bekant das es Claudas was, da was im leyt das er yn nit
          hett dot geschlagen, und forcht sere das yn Claudas mocht döten.
      - s[n=378]: Da gedacht er wie er sin huld wiedder gewúnde, wann er keyn krafft
          mocht gethun wiedder yn.
      - s[n=379]: 'Er fur zu Claudas und rieff im zu eim rate beneben ab und saget
          im:'
      - s[n=380]: »Herre, ich bin uwer man, durch gott haltent mich zu recht von eim
          uwerm ritter, der mir groß laster hatt gethan und mynen frúnden und hat
          mir myn wip gelestert und gehönet, das clag ich gott und uch, herre, und
          allen mynen frúnden!« »Were ist der?« sprach Claudas.
      - s[n=381]: »Herre, ich enweiß wer er sy, myn wip wil mirs nicht sagen, wann
          also vil saget sie mir das es uwer ritter eyner were.
      - s[n=382]: Nu gebt mir radt, als ein herre billich sol synem knecht!« »Werlich«,
          sprach Claudas, »fúnd ich eynen by mym wib also ligende, möcht ich, ich
          döte yn.« »Werlich herr, ir hant wol gesprochen und recht.« Phariens nam
          urlub zu dem konig und fur wiedder zu syner burg und nam syn wib und beschloß
          sie allein off eim thorn, ir sere zu ungemach, ane alle gesellesschafft,
          ane ein alte quene die ir zu eßsen trug, und ensaget ir nicht warumb er
          das thete.
      - s[n=383]: Die frauw hett so viel ungemaches das sie nicht me enmocht.
      - s[n=384]: Eins tags sah sie uß zu eynen fenster und sah eynen yren mag, eynen
          armen knappen, dem sie vil liebes hatt gethan, und rieff im zu ir und bat
          yn, als lieb als er sie hett, das er ging zu dem konig Claudas und saget
          im das sie beschlossen were durch synen willen in eynem thurn, das er ir
          dethe den radt das sie yn bespreche.
      - s[n=385]: Sie wolt im sagen synen großen schaden den er genomen hett und nemen
          solt; ob er sie nicht bespreche, so wer es syn dott und auch der myn.
      - s[n=386]: Der knapp fur zu Claudas und sagt im alles das im syn frauw bevalh
          zu sagen.
      - s[n=387]: Unlang darnach geschach das Claudas jagte in dem walde von Gaune
          und gedacht wie er die frauw besprechen möcht, und hieß eynen knappen fur
          ryten zu Phariens huß sagen das der konig mit im wolt anbißen.
      - s[n=388]: Phariens sprach das er im und gott wilkumme were, und macht sich
          als es im vil liep were.
      - s[n=389]: Phariens ging zuhant und det die frauwen ußkomen und det sie wol
          zieren und schon, und deth gnung bereyten zu eßsenne und zu trinckene.
      - s[n=390]: Da Claudas by die burg kam, da reyt Phariens gegen im und hieß yn
          wilkom syn und enpfing yn inn syn herberg lieblich.
      - s[n=391]: Da Claudas gaß, da ging er und die frauw neben ab siczen off ein
          bette.
      - s[n=392]: Und die frauwe begund im sere clagen das ir Phariens manig groß
          leyt thete durch synen willen, und bat yn durch gott das er ir darzu riet.
      - s[n=393]: '»Werlich frauw«, sprach er, »ich riet uch gern, wúst ich was.«
          »So wil ich uch raten wie ir mich rechent und uch, mynnent ir mich so sere
          als ich wol wene das ir thúnt und ich vil dick verschult han umb uch.« Da
          sprach Claudas:'
      - s[n=394]: »Ich wil uch geloben mit myner truwe das ich uns beyde an im riche,
          also das nyman gesprechen möge das ich undat daran begee, mag ich ummer
          die stat gewinnen.
      - s[n=395]: Nu sagent mir wie, ich wil allen uwern rat thun.« »Herre«, sprach
          sie, »er weiß vil wol das irs warent den er by mir off dem bette fant.
      - s[n=396]: Da sprach er durch syn schalckeyt das er nit wust wers were, er
          forcht das ir yn möchtent doten.
      - s[n=397]: 'Ich wil uch noch beßer ursach sagen im zu thúne:'
      - s[n=398]: er hatt gehalten me dann dru jare des konigs Bohortes kinde zwey
          von Gaune in eim kelre underm großen thorn, uff die hoffnung, das er wenet
          das sie noch so groß werden das sie uch erschlagen und döten; wann er diß
          hat gethan, so hatt er wol sich gegen uch verschuldett.« »Ist das war?«
          sprach Claudas.
      - s[n=399]: »Ja werlich, und hett er anders nit gethan, es wer wol recht das
          ir yn dötent oder vertribet ußer uwerm lande.« »Nu schwigent!« sprach Claudas,
          »ich wil uch schier an im wol rechen.« Da nam er urlub und reyt zu Gaune
          desselben nachtes.
      - s[n=400]: 'Der konig Claudas hett eyn ritter in sim hofe, der Phariens dötlich
          fynt was, und Claudas sprach zu im:'
      - s[n=401]: »Nu mögent ir uch wol rechen von Phariens uwerm fynde, gethörret
          irs bestan.« »Wie, lieber herre?« sprach er.
      - s[n=402]: »Das wil ich uch sagen«, sprach Claudas, »ir mußent mir geloben
          das ir alles das dút das ich uch raten.« »Das wil ich gern thun«, sprach
          er und gelobt es im mit syner truwe.
      - s[n=403]: »Das ist war«, sprach Claudas, »das Phariens hatt gehalten me dann
          dru jare des konig Bohortes kinde zwey in eim kelre, das hatt mir ein syn
          heimlichster frunt gesagt.
      - s[n=404]: Wißent ir wie ir nu solt thun?
      - s[n=405]: Wo yrn findent da ich bin, so solt yrn zihen verretery, das er syns
          rechten herren fynd behalten hab dru jare und me; wil er darwiedder icht
          sprechen, es ensy nit, so solt ir sprechen, ir wollent es bezugen mit uwerm
          lib uff den synen!
      - s[n=406]: 'Ich wil uch noch me thun:'
      - s[n=407]: ich wil uch úmmer me geben und uwern kinden dieselben gewalt die
          er hatt, mögent irn uberwinden.« Da wart er sere fro das im der konig so
          schon hett gelobet, und gnadet dem konig sere.
      - s[n=408]: Diße rede bleib alsus.
      - s[n=409]: So ferre kam es das Phariens zu hofe wolt farn, und bedacht sich
          als ein wise man das yn der konig nicht lieb enhett und das sich nymand
          enkan behuten vor verretery, und fur hinweg.
      - s[n=410]: Er enwust auch nit wann im geburt wiedder zu komen, und bevalh allen
          den die synes dings pflagen, das sie theten was sie hieß ein ritter, was
          sin nefe, biß er wiedder keme von hofe; wann er im baß getruwet dann ymand,
          und det sie das alles off den heiligen schwern.
      - s[n=411]: Da saß er off und fur zu hofe.
      - s[n=412]: Da yn Claudas der verreter sach, da ging er zu im und enpfing yn
          sere wol.
      - s[n=413]: Des andern tages da Claudas von der kirchen kam und Phariens, da
          kam sin fynt und claget vor Claudas und bat yn das er yn zu recht hielt
          und im riechten solt von Phariens, als man schuldig were zu riechten uber
          eynen verreter synes gerechten herren.
      - s[n=414]: »Ich han sie beid gesehen und gehöret; wil er darwiedder icht sprechen,
          ich wil es zuhant alhie brúfen und bewern mit mynem libe uff den synen,
          das er mynes herren fynde, des konigs Bohortes beyd kind, hat behalten dru
          jare und me.« »Herre Phariens, hört ir ycht was dirre man off uch spricht?
      - s[n=415]: Sint ir ein verreter, das ist mir werlich leyt, wann ich han uch
          menig ere gethan.« »Herre«, sprach Phariens, »ich wil mich des beraten.«
          »Wie«, sprach der ritter der Phariens nefe was, »wolt ir uch des beraten?
      - s[n=416]: Ir beratent uch númmer darumb, wann ein yglich man der gut man ist
          geheißen der retet uch das.
      - s[n=417]: Hant ir verrettery wiedder uwern herren gethan als uch der ritter
          zyhet, so thunt das seil umb uwern hals und laßt von uch riechten!
      - s[n=418]: 'Hatt er unrecht und ir recht, so wert uch sicherlichen wiedder
          den besten ritter von der welt und den stercksten; wann untruw macht dick
          ein guten ritter böse in der meysten nöt, aber rechte truw macht gut ritter
          und stolcze von den die nye gut ritter wurden.« Da ging Phariens nefe vor
          Claudas und sprach:'
      - s[n=419]: »Herre konig, herre, ich wil mynen oheym dißer verretery unschuldig
          machen mit mym libe und wil dißen kampff fur yn fechten.« Phariens sprang
          fúr und sprach das nymer man fur yn gerecht, er wolt selber fechten, und
          gab dem konig einen hantschuch in die hant und sprach, er wolt selb fechten.
      - s[n=420]: »Herre«, sprach er, »seht hien myn wette das ich nye verrettery
          zu uch gethet!« »Jhehet ir dann«, sprach Claudas, »das ir des koniges Bohorts
          kinde nit habent in uwer hutniß?« »Herre«, sprach Phariens nefe, »all hat
          er die kint, er thut uch da mit gnug das er es einen yglichen man wil thun
          lúckenen der yn zyhett das er dheyne verretery hab gethan gegen uch; und
          mere, wes er hie besprochen ist vor uch, des wil er sich entschuldigen fur
          uch, als ein gut man von recht sol.« »Er ist besprochen von des koniges
          Bohortes kinden das er sie me dann dru jar behalten hatt.
      - s[n=421]: Wil er darwiedder icht sprechen, so stett alhie ein ritter und wils
          bezugen off yn das es war sy, mit synem lib off den syn.« »Herre«, sprach
          Phariens nefe, »hatt er sie behalten, da mit hat er keyn verretery gethan.
      - s[n=422]: Es enwere auch in dißer burg keyn ritter so stolcz der sprech das
          er da mit verretniß hett gethan, ich wolt es yn thun lúgenen, wann er synes
          herren des konig Bohortes nye verleuckente noch syn manschafft ny offgab.
      - s[n=423]: 'Al vertreib yn der konig syn herre; und me, wann er synes herren
          man was und die manschafft nye verwarft, so was er schuldig synem herren
          zu helffen, ob er lebte, und synen kinden, ob er sie hett.« Da sprach er
          zu synem oheim Phariens:'
      - s[n=424]: »Fart hinweg und weret uch der verretery der uch dißer ritter zyhett,
          wann ich wil uch des wern das das keyn verretery ist, ob ir uwers herren
          kint behalten hant vor ungemach.« Da er also sprach, da enwas nymant da
          der ichts darzu spreche, noch der ritter selbe der yn ane hett gesprochen
          umb verretery, dem was nicht als gach darzu als es im zum ersten was.
      - s[n=425]: »Wie«, sprach Claudas, »wolt ir nicht me darzu thun?« »Ja ich, herre«,
          sprach er und gab dem konig syn wette das er sym herren hett gethan verrettery.
      - s[n=426]: Und Phariens gab des dem konig auch das syn, das er des unschuldig
          were, und wolt yn zuhant lúgenhafftig machen off der stat.
      - s[n=427]: Da sprach Claudas das sie sich beyde furen wapenen.
      - s[n=428]: 'Da rieff Phariens synem nefen einhalb abe und sagt im das er nit
          wúst wie es im keme, das er heim fúre und fúrte syn zwen herren zu Munster
          Roal zu irr mutter:'
      - s[n=429]: »wann ich sie nit me behalten kan vor verretery.« Phariens nefe
          fur zuhant hinweg und nam die zwey kint und furt sie zuhant hinweg zu Munster
          Roal.
      - s[n=430]: Phariens und der ritter kamen zu kampff vor dem konig, und Phariens
          schlug dem ritter zuhant das heubt abe; und die mere kamen zuhant vor Claudas,
          das Phariens neve hinweg was und fúrt die kint hinweg.
      - s[n=431]: Da Claudas das vernam, da ging er zu Phariens und gebart vil fruntlich
          wiedder yn und batt yn das er im die zwey kint gebe, er wolt im off den
          heiligen schwern das er sie hielt mit eren; und wann das sie ritter mochten
          werden, wolt er sie ritter machen und yn ir lant alles wiedder geben.
      - s[n=432]: »Und sterb ich, ee ich das alles geleist, so wil ich uchselb den
          gewalt geben mit mime lib, das irs selb alles wol thút; das wil ich uch
          zuhant swern off den heiligen.
      - s[n=433]: Ich wil uch auch zuhant geben die kint in uwern gewalt und alles
          ir lant von Galle, und das lant von Bonewig das sol auch zu recht ir syn.
      - s[n=434]: Man hat mir furwar geseytt das des konig Banen sun nu lang dot sy,
          und das ist mir vil leyt.
      - s[n=435]: Ich bin auch so alt, das ich, ob gott wil, nymant wil enterben.
      - s[n=436]: Ich wil me gedencken wie ich myn arme sele mög erneren; mich ruwet
          vil sere das ich yrn vatter so lang enterbet han; das endethe ich auch anders
          nyrgen umb dann das sie myn man nit wolten werden, wann ich wol sah das
          sie keynen herren hetten der yn wolt helffen.« Da det Claudas die heiligen
          bringen und schwur vor allen synen mannen das er den kinden nymer arg gethete
          und das er yn alles ir lant wolt wiedder geben, wann sie zu yrn jaren kemen
          und lant mochten halten.
      - s[n=437]: Phariens gelobet dem konig und dem eyde den er geschworn hett, und
          rante so er ummer baldest mocht nach sym nefen da er wúst das er hien was,
          und fur reyt yn und bracht die kint herwiedder.
      - s[n=438]: Da Claudas die kinde so schön sah und so wol gethan, da macht er
          ein große hochgezytt, und all die welt besah sie zu wunder, als schon waren
          sie.
      - s[n=439]: Da bevalh er sie Phariens, das er sie behút als sie sinselbs kind
          weren, und synem nefen.
      - s[n=440]: Unlang darnach deth sie Claudas alle vier vahen und beschließen
          im thorn zu Gaune und sprach, sie weren noch zu jungk, ritter zu werden.
      - s[n=441]: »Ich wil«, sprach er, »das ir die kinde hieinne behutet.« Also was
          Lyonel und Bohort gefangen und beyd ir meyster; und Claudas deth als er
          sie vil lieb hett, und bevalh das man yn alles das gebe das sie hieschen.
      - s[n=442]: '- Nu laßen wir die rede beliben und sprechen furbas von dem konig
          Claudas von der Wustunge, Alsus behielt der konig Claudas das rych von Galle
          und das lant von Bonewig als lang das nymand darnach nit sprach, und Claudas
          was sere geforcht in allem dem lande.'
      - s[n=443]: Er enhett nicht me kindes dann eynen sune, der was funffczehenjerig,
          ein fast schön júngeling; er was groß und starck und sere wyse und hoffertig.
      - s[n=444]: Er was geheißen Dorins und was so milt und darzu so stolcz das yne
          syn vatter nit getorst ritter machen, wann er forcht, wurd er des lands
          gewaltig, das er yn vertrieb mit syner miltikeyt; was er mocht gewinnen
          das gab er alles hinweg.
      - s[n=445]: Claudas der was aber genöt und gyrig nach gut allewege, er engab
          nymand nicht dann als er urlagen wolt.
      - s[n=446]: So enmocht er der lút nit enbern und must yn geben one synen danck.
      - s[n=447]: Uns saget diß mere das Claudas were groß und starck, nún fuß lang,
          und das antlicz groß und schwarcz, und sin augbrawen lang und schwarcz,
          und die augen groß und swarcz, und hett ein kurcze nasen die was krump,
          und hett eyn roten bart und das hare wedder wol rott noch wol schwarcz,
          zwuschen beyden gemenget.
      - s[n=448]: Er hett eynen großen munt und einen großen langen hals, die zene
          wiß und ein hohes kinne.
      - s[n=449]: Die understen zene gingen vor die obersten, die schultern und die
          brust stunden im als wol als ob man sie wunschen solt.
      - s[n=450]: Syn syten waren beyde, gut und böse; er mynnet sere arm ritter die
          stolcz und kúne waren, und enwolt auch nit das úmmer rych man gut ritter
          were.
      - s[n=451]: Er haßet die im allerheymlichst waren und mynnet die im allerferrest
          geseßen waren und im waren undertenig; die mynnet er vil me dann die im
          zu rych waren, wann das er zu genöte was das sin nymant nicht kund genyßen.
      - s[n=452]: Gern ging er zur kirchen, armen luten dethe er nit viel guts; gerne
          stund er fru uff und aß gern fruw.
      - s[n=453]: Wurfzabel noch schachzabel noch ander spiel spielt er nit viel.
      - s[n=454]: Underwilen fur er jagen mit den hunden, und nicht zu viel.
      - s[n=455]: Was er gelobt das leist er nöte sins danckes.
      - s[n=456]: Mit sym berattenne ging er vor, biß es die lut vertroß und das sieß
          ließen stan als es stund.
      - s[n=457]: Er geminnet nye zu unrecht dann zu einem mal.
      - s[n=458]: Als man yn fragt warumb er so ungern mynnet, so sprach er, er solt
          deste lenger leben.
      - s[n=459]: »Wie herre«, sprachen syn manne, »der die frauwen mynnet, lebet
          der dester unlenger?« »Nymer nicht«, sprach er, »wann welch ritter sie sere
          mynnet, der ensol zu recht nit anders gedencken wann wie er den priß vor
          all der welt behalt.
      - s[n=460]: Das duncket mich ein groß wunder das keyn man lang lebet, wie starck
          er sy, der von rechter mynne mynnet und ir wil fúr gee.
      - s[n=461]: Wann wer ich so starck, beyd von crafft und von synnen, das ich
          möcht volbringen myns herczen willen, ich hett alles myn leben geminnet;
          so wer ich auch der besten ritter eyner von der welt von byderbkeyt und
          von hohem prise.
      - s[n=462]: Es enmag auch kein man sere gut ritter sin, er enmynne steteclich.
      - s[n=463]: Ich mynnet vil gern von steter mynne, wann das myn hercz so sere
          uberladen wurde das ich must sterben.« Alsus sprach Claudas zu synen mannen
          und sprach furwar, dwil er mynnet, er wer der besten ritter eyner den man
          kúnde finden under dem hymel.
      - s[n=464]: Er hett mangen guten ritter gefangen, beyde in stryt und inn thorneyen.
      - s[n=465]: Er hett eyn sytten, welch man rath an im súcht, kund er im wol geraten,
          das det er; kunt ers nit gethun, sollt mans heln, so gefreisch es númer
          mensch von synem mund.
      - s[n=466]: Er mynnet sere falckenspiel.
      - s[n=467]: Er reyt auch gern andere pferd dann groß roß; wann so er ferre reyt,
          so leyt man allweg ein starck roß mit im ware er wolt.
      - s[n=468]: Da er die konigrich wol zwey jare hett behalten, da erdacht er eyner
          großen frumkeit in synem herczen, das er wer sere rich, und das yn manig
          man forchtet, und das er starck were und mechtig, und gedacht das sich der
          konig Artus nicht wiedder yn getorst seczen.
      - s[n=469]: »Nochdann halt ich zwey konigrich, die man zu recht von im solt
          enpfahen zu lehen, er getorst nye dawiedder nicht gesprechen noch gethun.
      - s[n=470]: Da by weiß ich wol das mich ander lut sere forchten, so mich der
          konig Artus forchtet.
      - s[n=471]: Ich mag mich sere schamen, als frumme ritter als ich bin, das er
          sin lant von mir nicht hatt zu lehen.
      - s[n=472]: Ich wil yn werlich urlagen inn kurczen stunden, oder er helt sin
          lant von mir zu lehen.
      - s[n=473]: Mir ist gesagt das er ein fast frumm ritter sy, darumb wil ich zum
          ersten versuchen ob es war sy.
      - s[n=474]: Ich weiß wol das kein man ist, lobet man yn, man sprech im dick
          laster; und welches man im spricht, es ensy doch ettlich teyl ware.
      - s[n=475]: Darumb wil ich zu erst wißen was mannes er sy, ob er sich mög erwern
          wiedder mich.
      - s[n=476]: Sieh ich das er sich nit mag erwern, so wil ich yn bestan zu urlagen.
      - s[n=477]: Sehe ich auch das ich im nit mag gestryten, so wil ich myn affenlich
          gedenck laßen und laß es stan als es stett.« Alsus gedacht Claudas zu imselber
          und ging zu eim sym öheim, der ein sere wise man was, und sagt im alle syn
          gedenck und det yn schwern off den heiligen das ers númmer manne gesagt.
      - s[n=478]: Und sprach zu im wie er wolt farn verholn zu konig Artus und wolt
          erfarn ob er im geurlagen mocht.
      - s[n=479]: »Das enmocht mir nyman als wol erfarn als ichselber.
      - s[n=480]: Ich wil uch alles myn lant bevelhen, wann myn sun zu milt ist; wann
          er geb es alles hinweg.
      - s[n=481]: Da von bevelh ichs alles uch, das ich nicht enwil das er syn herschafft
          da mit habe und begee.
      - s[n=482]: Gefreischet ir mere das ich dot sy, oder enkúm ich nit wiedder in
          eym jare, so mogent ir wol sicherlich mym sun alles myn lant offgeben; belib
          ich mit libe, so kum ich in eim jare wiedder.
      - s[n=483]: 'Dißselb wil ich bevelhen in mynen zweyn kunigrichen die ich selb
          gewann, das ich uch wil sagen; ich wil sprechen alsus:'
      - s[n=484]: Ir herren, ir sint alle myn dienstman.
      - s[n=485]: Ich muß ein bietefart farn, wann ich gelobet sie zu farn mit eim
          knappen und mit nymand me.
      - s[n=486]: Ich bevelhen uch off uwer ere das ir mynem oheym als gehorsam sint
          als mirselb ein jare, ob ich als lang ußbin; ich enweiß wie es mir gevallet.
      - s[n=487]: Enkum ich in eim jare wiedder nicht, so sol myn öhem mym sun Dorinn
          undertenig machen das lant und das rych das man da heißet das Wúst Lant
          Berri und Bohorges.
      - s[n=488]: Ir solt wiedder geben des konig Bohortes kinden das lant zu Galle
          und von Bonewig.
      - s[n=489]: Ich höre sagen das des konig Bannes sun von Bonewig dot sy mit dem
          vatter.
      - s[n=490]: Gebent yn die kunigrich beyde wiedder das irs vatters was und irs
          vettern.
      - s[n=491]: Ich enwil myne sele nit verliesen umb andere lút enterbniß uff mynen
          sun zu erben nach mym tode.
      - s[n=492]: Wirt myn sun frumme, so gewinnet er gnug; wirt er aber böse, so
          mag er licht gnung hann.
      - s[n=493]: By eim jare so enwil ich nicht das myn sun keynen gewalt hab in
          mym lande, und alles das ich gesprochen han, das wil ich das irs alles schweret
          off den heiligen zu behalten.« Sin öheim swur zu allererst, der im ye getrúw
          was gewesen; er was genant Patrices und hett ein burg neben Gaune stende
          an der syten da die sunne under gett, die im Claudas hett geben, wann sie
          was by alten zyten gewest eins princen der was genant Carrock, und ein ander
          da by was genant Dunsinays.
      - s[n=494]: By Eseuz gezyten, Patrices sunes, der byderbe was und fast resch,
          wart die burck anders geheißen da von, wann yn der nam zu kranck ducht zu
          einr so guten burg, die starck und groß was, und wart genant Dunsynais Eseu,
          das was als vil gesprochen als Eseuz Dun, das heißet noch hut diß tages
          Ysoudun in Berrw.
      - s[n=495]: Patrices was zu denselben zyten herre uber das lant.
      - s[n=496]: Da er geschwurn hett off den heyligen das Claudas vorgesprochen
          hett, da schwurn alle syn manne darnach.
      - s[n=497]: In den vier tagen fur Claudas hinweg und ein knappe mit im der byderbe
          was und wise und sere starck.
      - s[n=498]: So lang ritten sie das sie kamen zu Großen Brytanien und funden
          konig Artus zu Logres in syner statt, und urloget alle tag teglich mit synen
          barunen.
      - s[n=499]: Er enwas nit lang konig gewesen und hett nuwes die koniginn Jenovere
          genomen in den sieben monaden und in eim halben.
      - s[n=500]: Sie was ein die schonst frauw die ye in Brytanien kam, ane zwey
          aleine!
      - s[n=501]: Die ein frauw was von einr burg die lag in der mark von Galle und
          von den Francken; Gazewinde hieß die burg, und die frauw was genant Elaine
          on Gelichen, von der man gnug sprechen sol furter.
      - s[n=502]: Die ander frauw was des konigs dochter der geheißen was Afolerde,
          von der kam Galaad der gut ritter, der bescheidenlich sah alle die zeichen
          von dem grale, und der alle die abentúr zu ende bracht von dem abenturlichen
          konigrich, das was das konigrich von Logres.
      - s[n=503]: Das sagt uns die historia das Galaads mutter were ein die schonst
          frauw, also das man keyn finden mocht die ir glichen kund, und was genant
          zu zunamen Amide und zu rechtem namen Elizabeth.
      - s[n=504]: Sere schön was die konigin Jenovere, sie enkunde ir aber nicht glichen;
          sie was ein rose vor allen frauwen, byderb und hubsch, darzu gab ir gott
          so groß gnad das sie all die priseten die sie mit den augen sahen, vor allen
          frauwen.
      - s[n=505]: In denselben ziten urlaget der konig Artus und der konig Yon von
          Mynren Irlande wiedder einander, und der konig Aguisel von Schotlande halff
          dem konig von Irlande.
      - s[n=506]: Und er urlaget wiedder den konig von Uber die Marcken von Galone
          und wiedder mengen barone in sinselbes lande und bracht sie all under sich
          mit urlage mit unsers herren gottes hilff, die im an manger statt gerett
          was.
      - s[n=507]: Im kam zu hilff manig gut ritter ußer aller cristenheit durch sin
          groß frumkeit, und manig heiden, ritter und sariande, kamen im zu hilff,
          die er sittherre mit gút darzu bracht mit gottes hilff das sie cristen wurden
          und große that mit den wapen darnach daten.
      - s[n=508]: Und blieben mit im darnach in sim huß mit großen eren, die yn der
          konig Artus dete, und macht sie alle zu richen lúten.
      - s[n=509]: Der konig Claudas was mit dem konig Artus mit großen untrúwen biß
          zu ußgendem meyen, glicherwiß als ob er were ein armer soldener, und prúfet
          sere des konigs thun, syn miltikeyt und syn gút, synen sien und syn schönheit.
      - s[n=510]: Er enkund nicht an im geprufen wann alles gut und groß eren.
      - s[n=511]: Er was byderbe des libes, stolcz und starck.
      - s[n=512]: Er enfant nicht an im zu lestern.
      - s[n=513]: Da ducht yn das er nye von so frumem man hort sagen.
      - s[n=514]: Claudas fur wiedder heim und syn knapp mit im.
      - s[n=515]: 'Da er kam zu Wissant und ee er das mere erlitten hett, da sprach
          er eins tags zu sym knappen, den er dick mit truwen ersucht hett:'
      - s[n=516]: »Ich han dir manig gut gethan und ich han dich funden getruw und
          byderb an manigen enden; nu manen ich dich off gerechte truw das du mir
          rath gebest darumb ich dich frag.« »Nu sint sicher und gewißse«, sprach
          er, »mocht ich uch guts geraten, das ichs dethe.« »Nu verstand mich recht!
      - s[n=517]: Du enweist nit warumb ich mit dem konig Artus alsus han gewonet?«
          »Nein ich, herre«, sprach er.
      - s[n=518]: '»Werlich, ich wil dirs sagen, wann ich dir wol getruwe:'
      - s[n=519]: ich ging fernat zu eynem mal gedenckende zu mirselb, wie ich were
          ein der mechtigst kunig der under dem hymel were; mocht ich gewinnen das
          konigrich von Logres zu mir, so wer ich auch me geforcht dann ye keyn konig.
      - s[n=520]: So hett ich auch wol all die welt in mynen handen, und wolt selb
          versuchen ob yn keyn man geurlagen möcht, das ich im sin lant mit urlagen
          angewunne.
      - s[n=521]: Nu dunckest du mich als wise, sol kein man radt darzu geben, das
          thust auch du.« »Herre«, sprach der knapp, »dißer radt ist licht zu finden.
      - s[n=522]: Auch wißent irselber, mich duncket in mynem sinne, welch man den
          konig Artus sol urlagen, er múß wiser syn dann ye keyn man was, wann ich
          gesah nye keynen man so rich in dißer welt noch so mechtig der im geurlogen
          möcht; wir wißen beide wol das er mit urloge mag bestan wen er wil in der
          welt.
      - s[n=523]: Sin frumkeit macht das er hatt das erlichst gesind und die besten
          gesellschafft von stolczen rittern und von hoher massenie, das dhein man
          in der welt hatt.
      - s[n=524]: Er ist milte und gut und sere rich.
      - s[n=525]: Wir wißen beyde wol das er hatt die blumen von aller ritterschafft
          alle tag teglich mit im war er fert.
      - s[n=526]: Er ist so schön ein ritter und so wol gethan das yn alle die welt
          zu wunder besicht.
      - s[n=527]: Auch ist er so starck, das ir keynen ritter findet der im glichen
          möge allerhande krafft zu thund.
      - s[n=528]: Er ist auch so milte das kein man mag erdencken noch geachten das
          groß gut das er hinwegk gyt.
      - s[n=529]: Allen sym gesind macht er spiel und freude, der gütste geselle von
          aller der welt ist er, armen lúten thut er groß gut, von allerhand gúte
          kan im nymant glichen.
      - s[n=530]: Alle die fremden vavasore die im zukoment und des guts nit vil enhant
          und gut ritter sint, mit den ist alle sin gesellschafft, und dut yn groß
          gut und groß ere.
      - s[n=531]: Das thut er alles umb synen briß zu meren zu gott und zu der welt.
      - s[n=532]: Ich weiß wol das er den briß von der welt hatt, auch wene ich wol
          das er gottes mynne hatt und sin gracie, anders enmöcht er nit volbringen
          alles das er thut.
      - s[n=533]: Mich duncket in mym sinne, und were er der unseligst von der welt,
          so enweiß ich keynen man der wiedder yn möcht geurlagen, so groß und so
          gut ist syn hilff, und so fest ist syn lant, und sin bürg sint so starck.
      - s[n=534]: Welcher man den konig Artus urlagen sol, der muß me ritterschafft
          in sim lande han; er muß richer wesen, sin lant und sin burg mußen vester
          wesen, er muß beßer ritter sin.
      - s[n=535]: Wo wolt ir den finden under dem hymmel?
      - s[n=536]: Darumb wene ich wol das yn keyn man möcht geurlogen.
      - s[n=537]: Ich weiß wol furware, da got so schön einen ritter macht, so guten
          und so rychen, den alle die welt forcht und minnet und sagt von syner gút,
          das er yn nymer leßt lestern noch vertriben von eren noch von gut noch von
          lib.
      - s[n=538]: Und hett ich auch in der welt dheyn mag oder frunt der yn lestern
          oder im schaden wolt thun, ich wolt yn davor warnen, und mocht ich, und
          solt mirs auch schaden an dem lib oder an dem gut.« »Wie«, sprach Claudas,
          »woltestu im helffen wiedder mich der din recht herre bin?
      - s[n=539]: Ich han dich rich gemacht!« »Herre«, sprach der knapp, »und wolt
          er uch zu unrecht urlagen, ich hulff uch biß an mynen dot.
      - s[n=540]: Ich hülff uch nochdann zu recht und zu unrecht.
      - s[n=541]: 'Hettent aber ir den willen und die kragt das ir yn woltent urlagen
          zu unrecht, ich htilff uch:'
      - s[n=542]: 'ich warnet aber yn, mocht ich.« »So werestu ein verreter und ungetruw,
          das du eim fremden manne helffen wolltest wiedder dynen eygenen herren;
          so hettestu dich wol selbs verurteilt zu dem tode.« »Herre«, sprach er,
          »ich bin wedder verreter noch ungetruwe, wann ir solt wißen fúrware:'
      - s[n=543]: ee ich dhein ding wiedder uch dethe, ich wolt uch ee alles das gut
          das ich von uch han zu lehen zu allererst offgeben und uwer manschafft darzu,
          umb zu befrieden alle die welt vor ungemach und alle ritterschafft zu höhen
          und zu wirdigen.
      - s[n=544]: Wer der konig Artus allein dot, so enweiß ich dheynen man lebende
          der ritterschafft so sere ere und hohe als er thut.
      - s[n=545]: So duncket mich vil beßer das ir uwers bösen willen werdent wieddertriben,
          der nicht dann ein man sint, dann alle die welt durch uch eines willen in
          sorgen kemen und in arbeit; wann so were all die welt zu tode geschlagen,
          ob der wurd enterbet der aller der welt gut und ere wil thun und tegelichen
          thut.
      - s[n=546]: Thun ich hie mit verretery oder untruw?
      - s[n=547]: Welch man das sprechen wil, der ich noch deweders han gethan, es
          sy dießer oder der, das wil ich allenthalben wieddersprechen als ich sol.
      - s[n=548]: Wann ein man synem herren retet gern das beste das er kan, so er
          von im gefraget wirt; und retet er im das best das yn sin hercz wiset, es
          sy truw oder untruwe, wil im dann sin herre volgen und thun synen radt,
          licht kómet im der radt zu gut.
      - s[n=549]: So hat ers ere, der im den radt gab, zu truwen und zu gut.
      - s[n=550]: Enwil er auch synes radts nit volgen, der getruw und gut ist, und
          volget synselbs bösen gedencken, kumet es im anders dann wol, darzu darff
          ers nymands anders verwißen dann imselber, und sin ratmann enhat sin wedder
          laster noch schande.« Da Claudas hort das sin knecht unerschröcklichen sprach,
          da weist ers im großen danck, wann er wol wust und erkant syn stolcz hercz,
          und thett im sere sanfft in synem herczen das er yn so getruw fant.
      - s[n=551]: Er ließ an mit syner rede als im vil zorn were, und dete im das
          sanfft und sprach zu im, als schier als er zu land kein, er deth yn ansprechen
          von verrettery die er dick gesprochen hett zu im.
      - s[n=552]: Da sprach er zu sym herren, er wolt im offgeben sin manschafft zuhant,
          und batt im des einen tag machen in synselbs hofe; ob er dheynen man fände
          der yn getörst ansprechen von verretery oder von untruwe, das wolt er wiedderreden
          als er zu recht solte.
      - s[n=553]: 'Da sprach Claudas:'
      - s[n=554]: »Diße rede enweiß nymand als wol als ich.
      - s[n=555]: 'Ich binß zuhant bereit zu gezugen off dinen lip das du verrettery
          zu mir hast gesprochen und untruwe.« »So mir das heilge crucz, so wil ichs
          zuhant wieddersprechen off derselben stat:'
      - s[n=556]: nu wol herrezu, und got von hymmel geh, welher under uns recht hab,
          das der hut prise und ere muß gewinnen an dißer stat!« und ergreiff syn
          schwert in syn haut und Claudas alsam.
      - s[n=557]: Sie enhetten anders keyn wapen dann yr schwert.
      - s[n=558]: Claudas hett schön wapen bracht von Brytanien und hett sie gelaßen
          zu Wissant, darumb das er verholn zu land wolt ryten.
      - s[n=559]: Sie waren beyd ferre von den luten, und Claudas enhett keynen willen
          zu fechten und sah wo syn knapp kam mit gerauftem schwert an yn.
      - s[n=560]: 'Da was im leit das die rede und sin spott so verre was komen, wann
          er wol wust das er uß der maßen stolcz was und kúne, und was sere beangstet
          was er thun möcht:'
      - s[n=561]: rieff er an yn gnad, so forcht er das die lut alle gefrieschen und
          herren yn ummer fur ein zagen, der er noch nye wart; und beyt syn, das er
          wolt sehen was er wolt angeen, und beit törlich, das er heiter eins mannes
          der off yn reyt mit gerauftem schwert und recht fechten wolt umb sin recht
          zu behalten.
      - s[n=562]: Dasselb erfert Claudas allermeist.
      - s[n=563]: Er wúst auch wol, kemen sie beide zuhauff, das ir eyner dot múst
          bliben oder sie beide, oder assoliert von irme libe beidersampt.
      - s[n=564]: Claudas beit so lang das sie zuhauff schlugen mit den schwerten,
          das Claudas synes libes nye in so groß angst kam, und rieff yn an, das er
          off hört ein wenig wile biß er eyn wort gespreche; und der knapp enschlug
          nit me.
      - s[n=565]: 'Da sprach Claudas:»Hörstu mich, ich han dich gehalten von eim cleynenkinde:ob
          ich dich zu tode schlage, so wil ich das du off mich verzihest, wann alle
          die lút enwißen nit wie wir hierzu syn komen als wol als wirselbs!« Da der
          knapp das gehort, da hett er sichselbs vor einen thoren, das er sinen herren
          des ließ vor biten des er billich vor hett gebetten, und sprach:'
      - s[n=566]: »Herre Claudas, herre Claudas, ir hant manger frumkeit in uwerm
          herczen dann ye keyn man gewann, woltet ir all uwer kunst zu gut kern!
      - s[n=567]: Ir hant mich yczunt das geleret das ich dalang mit uch gerechten,
          es ensy dann uwer schult; wann thunt so wol und laßent uns wiedder komen
          dannen wir komen sint, und laßent uns dißen kampff fechten vor dem konig
          Artus!
      - s[n=568]: Schlüge unser keyner den andern zu tode alhie, man sprech, wir hetten
          uns ermordet underwegen oder einer den andern verraten.« Da hort Claudas
          das im wol behaget, und gelobt also zu thun.
      - s[n=569]: Und der knapp nam urlaub zu Claudas und sprach zu im das er von
          dem tag biß an den funffczehenden tag wolt bereyt sin, vor dem konig Artus
          den kampff volle zu fechten.
      - s[n=570]: »Also enhan ich nit gelobet«, sprach Claudas, »das du von mir farn
          sollest, also woltestu mir böse truw leisten.
      - s[n=571]: Ich bau dich von eim kinde mit mir gefuret in fremde lant, das du
          mir soltest dienen, und wilt mir dann abe gan in der meysten nöte?
      - s[n=572]: Ich enwolt umb kein ding das mich ein man aleyn sehe ryten, wann
          ich bitten dich das du mit mir farest, wann du mir schuldig bist zu dienen
          zu recht und darumb mit mir ußfúrest.« Der knapp antwurt im das er synem
          fynde nymer tag me wolt gedienen als lang als er gelebte.
      - s[n=573]: »Nu höre mich ein wenig!« sprach Claudas, »wir hant dißen kampff
          gelaßen alhie mit unserselbs willen und haut yn gemacht zu fechten vor dem
          konig Artus.
      - s[n=574]: Nu weistu auch wol, wann ich gewapent bin, das ichs gut gnug bau
          wiedder eynen yglichen ritter der beßer ritter ist dann ichselbs sy; ee
          dann er mich darzu bring das ich mich ergebe, ich solt yn ee múde gnung
          han gemacht.
      - s[n=575]: 'Ich wil dir ein ere thun, die ich dem konig Artus nit dete umb
          alles das ich geleisten mag, solt ich mit im ein kampff fechten:'
      - s[n=576]: ich gib mich uberwunden an dißem kampff.
      - s[n=577]: 'Du solt wol furware wißen:'
      - s[n=578]: alles das ich herrezu gesprochen han und gethan das der ich alles
          zu spott, und han doch hút gesehen die zytt, ich wolt uber mer sin gewesen
          zu Kriechen offdie rede das ichs mynen muntnie hett offgethan.
      - s[n=579]: Ich will dir schwern zu den heiligen zu der ersten kirchen die wir
          finden, was du gesprochen hast und gethan, ich weiß dirs großen danck, und
          umb die großen trúw die ich an dir gesehen han geh ich dir hut das truc-hseßenampt
          von allem mym lande, und ich wil dich ritter machen zu der ersten Sant johans
          messe.
      - s[n=580]: Ich sag dir vil war, ich enwolt din nit verlorn han umb die besten
          burgk die ich yrgent han.« Solang batt yn Claudas off dem weg rytende, das
          sie ein kirchen sahen stan by dem weg zu der rechten hant ab da ein einsiedel
          wonte, und er erbeißt von sym pferd nyder und schwur off den heiligen alles
          das zu leisten das er im hett gelobet, und kust yn vor synen munt.
      - s[n=581]: Alsus ist Claudas und sin knapp versúnet, und ritten so lang das
          sie zu Bohorges kamen, und Claudas lút waren trurig und unfro das er zu
          land was wiedder komen.
      - s[n=582]: 'An dem vierden tag kam Patrices zu sym öheim und clagt im das sin
          sun Dorins viel unfug hett gethan in dem lande:'
      - s[n=583]: dorff gebrochen, rauh genommen, lút getötet und mangen man dotgewundet.
      - s[n=584]: »Uff alle die clag acht ich nit«, sprach Claudas.
      - s[n=585]: »Er hatt recht, wann kóniges kint sollen zu recht milt wesen und
          allwegen geben; ich han wol vernomen das ny.-nmer konig arm wirt von geben,
          sitt ich uß mym land tut.
      - s[n=586]: Auch prüfen ich wol das nie so hoch ding enwart so rich man milte
          mit sinnen.
      - s[n=587]: 'Das ist also vil zu sagen:'
      - s[n=588]: der ere wil gewinnen mit geben, der muß allso wol geben den die
          es nit bedörffen.
      - s[n=589]: Also thut der konig Artus.« Da begund er alle sim gesind zu sagen
          warumb er in Britanien gefarn were, und saget yn alles das konig Artus pflag
          thun und von dem großen wunder das mit im von ritterschafft was, beid ußer
          fremden landen und ußer dem synen.
      - s[n=590]: Darnach sagt er yne wie er und sin knapp wiedder einander weren,
          und die großen angst, die im sin knapp der, der engewog er nye.
      - s[n=591]: Da machten alle die es gehorten großen spot off den knappen.
      - s[n=592]: Der knecht schampt sich sere.
      - s[n=593]: Da Sant johans messe kam, da macht yn sin herre ritter und macht
          yn truchseß uber alles syn lant.
      - s[n=594]: Er wart gut ritter.
      - s[n=595]: Er was auch gut sariant gewesen und was genant Arcois der Fleminc.
      - s[n=596]: Alsus ist der konig Claudas zu land komen.
      - s[n=597]: '- Nu múßen wir die rede alhie von im laßen und furter sagen von
          Lancelot, der in den lac wart getragen.'
  - book:
    - head[lg=deu-Latn]: LANCELOTS KINDHEIT
    - p:
      - s[n=597]: '- Nu múßen wir die rede alhie von im laßen und furter sagen von
          Lancelot, der in den lac wart getragen.'
      - s[n=598]: Da die jungfrauw Lanceloten dru jare hett gehalten in dem lack,
          da ensah yn nymant, er wönd, er were druͦ mal alter als er was, und darzu
          das er jungk was, was er wise und verstendig, hubsch und resch zu allen
          dingen, me dann er zu recht solt von sym alter.
      - s[n=599]: Die frauw gab im einen meyster, der sin pflegen solt und hübscheit
          leren, als man zu recht sol thun eynes koniges kint.
      - s[n=600]: Nochdann enwúst nymant von yrm gesinde wer er was, dann die jungfrauw
          alleyne und ein ir jungfrauw.
      - s[n=601]: Das saget uns die hystory das yn das gesinde und das gemeyn volck
          hieß der schön jungling, und die jungfrauw nant yn kóniges kint und by wilen
          der rich weise.
      - s[n=602]: Da er die macht gewan, da macht im syn meister eynen bogen nach
          syner sterck und gelich geschuße, und lert yn zum allerersten zu eim ziel
          schießen und darnach zu cleynen vögelin in dem walde.
      - s[n=603]: Da er größer ward, da macht er im synen bogen und sin geschucz merer.
      - s[n=604]: Darnach schoß er zu hasen und zu den cleynen tyern und zu großen
          vogeln, wo er darzu qwarn.
      - s[n=605]: Da er ryten mocht, da gab im die jungfrauw ein schön pfert schnel
          und starck und wol zu harnasche von zaum und von sattel und von sporn und
          von schwert.
      - s[n=606]: Er reit all tag umb den lack und ein knapp mit im da er ryten begund.
      - s[n=607]: Da er großer wart und starcker, da reyt er alle tag mit großer gesellschafft
          von junckherren und von fryen luten.
      - s[n=608]: Er kunde auch als wol gebaren, das alle die wonen die yn gesahen
          das er were der edelste junckherre den sie ye gesahen.
      - s[n=609]: Er lernet schachzabel und wurffzabel und allerhand spiel das man
          spielen mocht mit den handen, das er alle die meystert die er fant, mit
          allerhande spielen.
      - s[n=610]: Das saget uns die hystoria das er der schonst jungeling was den
          man gesehen hatt, beide von wolgethone und von libe; synes anczliczes wollen
          wir auch nit vergessen als uns die hystoria gebütet.
      - s[n=611]: 'Nu wil ich allen den sagen die gern von schönen luten boten sprechen,
          wie schon aller syn lip was:'
      - s[n=612]: sin lip was sere wiß under synen cleydern, nicht zu vil wiß noch
          zu vil schwarcz, von beyden gemenget, das man heißt liecht brun, syn antlicz
          wol erluchtet mit schoner farbe so wol zu maß, das got von hymel nye schöner
          farb zusamen gemenget als an Lancelot was gemenget under synen augen, von
          wißer farb und von bruner und von roter, so das die rot farb erlucht die
          andern die gemenget was wiß und brun uber all syn antlicz.
      - s[n=613]: Sin munt was im kleyn, lachend und rott als ein rose, ein wenig
          dick, die zene cleyn und wiß glich nah by einander.
      - s[n=614]: Sin kinne stunt im wol mit eim cleynen tal.
      - s[n=615]: Sin nase was im zu maßen lang und enmitten ein wenig hoch, gra augen
          großlachende die wil das er gutes mütes was; wann als er sere zornig was,
          so luchtens im als ein fuer in eim ofene, so das alle die ducht die yn sahen
          das im durch die sehen von den augen kemen blutes tropffen geschossen, und
          gebart mit der nasen als ein roß das sere ist gerant, und heiß die zene
          zuhauff das sie krachten.
      - s[n=616]: Sin athem der ußer sim mund ging der scheyn als rot als ein blut,
          und sprach dann so herticlich und so groß als ein busune, und was er dann
          begreiff das zurteiß er alles mit den zenen und mit den henden.
      - s[n=617]: So sin zorn groß was, so vergaß im alles das er willen hett zu thun
          und alles das im ye geschah, biß an das dingk allein da er umb gezurnet
          hett; das wart sitther wol schin an meniger stat.
      - s[n=618]: Die stirn was im hoch zu guter maß und sin augbrawen liecht brun,
          das hare was im kleyn und liecht blut, dwil das er kint was.
      - s[n=619]: Da er zum wapen kam, da wart es im brun, wann alleweg was es im
          liecht und kruß zu guter maßen.
      - s[n=620]: Sin halß was im wiß und lang.
      - s[n=621]: Die schultern warn im recht und breit wol zu maß.
      - s[n=622]: Sin lichnam was im wol geschaffen, zu guter maß lang, wedder zu
          schmal noch zu dick.
      - s[n=623]: Sin brust was groß und starck und breit und dick, das missestunt
          im allermeist an sirn libe; und alle die yn sahen sprachen, wer im die brust
          ein wenig mynner gewesen, das sie nye so wol geschaffen man gesehen und
          so schön.
      - s[n=624]: Die kúniginn jenever, die yn allermeist prúfete, sprach das im die
          brust nicht zu groß were, wann das hercz das darinn lag hett sin groß darnach
          das die brust was; und sprach me, were das groß hercz in eyner cleynen brust
          gewesen, so múst die brust zurißen und zurbrechen, da das hercz nit volliclich
          statt inne hett, da es gemechelich und zu synem recht inne lege.
      - s[n=625]: »Wer ich gott«, sprach sie, »so hett ich Lanceloten wedder mynner
          noch me gemacht dann er ist.« Sin arm waren lang und recht und wol zu maßen
          groß, die hend schlecht und lang als einer jungfrauwen hende, wern im die
          finger ein wenig mynner gewesen.
      - s[n=626]: Die syten waren im langk zu guter maßen.
      - s[n=627]: Sin beyn waren im schlecht und zu guter maßen lang, die fuß waren
          im schlecht und hol, langk und hoch.
      - s[n=628]: Ußermaßen sang er wol, so ers wolt thun; darzu was nicht dicke das
          er in umbederbe fro was, wann er zu recht freud solt machen.
      - s[n=629]: So enwart nie man geborn der frauwen und rittern als wol freud kund
          machen als er kunde.
      - s[n=630]: Als Lancelot dick in syner freud saß, so sprach er das sin hercz
          kein dingk getorst gedencken, er enwönde es wol uberkomen mit dem libe,
          wolt ers mit ernst understan.
      - s[n=631]: So sere ließ er sich an sin groß freude so er recht frölich wesen
          wolt.
      - s[n=632]: Das dete yn sither menige groß abentur zu ende komen und wol mit
          eren vollenbringen.
      - s[n=633]: Menge lute, die yn horten so herlich sprechen, wonden das ers off
          rum spreche, das er nicht endete.
      - s[n=634]: Er sprach es alles von großen freuden die er in sym herczen hette.
      - s[n=635]: Lancelot was schön und wolgeschaffen.
      - s[n=636]: Sin sitten waren als hubsch und als gut darzu.
      - s[n=637]: Er was ein das gútest kint und das miltest da man zu recht gut solt
          wesen.
      - s[n=638]: Alles das er gewinnen mocht das deilt er under syn gesellen als
          gern als sies namen.
      - s[n=639]: Frye lut erte er gerne und edel, das was aller syn gedanck.
      - s[n=640]: Noch nye wart kint gesehen von syner art.
      - s[n=641]: Nye keyn man gesah yne keyne schalckeyt gethun, er enwurde dann
          mit unrecht darzu getriben.
      - s[n=642]: Als er darzu getriben wart das er zurnen must, so was er mit großer
          pin und mit arbeit wiedder guts muͦts zu machen.
      - s[n=643]: Er was auch so sinnig und so wise sittherre das er zehenjerig wart,
          das man nicht kund geprufen ob er keyn schalcklich kintheit beginge dann
          alle gilt und hubsche kintheit.
      - s[n=644]: Hette er auch keynes guten dinges gedacht zu thun, da von enkunde
          man yn nicht licht entwen den, er vollekeme es ye, und des enließ er durch
          synes meyster noch durch nymans willen.
      - s[n=645]: Er kam so ferre einstags das er und syn meisterschafft wurden jagende
          ein rech in dem walde, und volgeten so ferre das sin geselschafft sich verhindert,
          und Lancelot und sin meister volgten furbas, wann sie baß geritten waren
          dann die andern.
      - s[n=646]: Uber ein kurcz wil darnach vil syn meister und sin pfert, so das
          syn pfert den hals brach.
      - s[n=647]: Lancelot volget fúrter, so das er sich nie umb sah, und ervolget
          das rech und schoß es zu tode an eim holen wege, und erbeißet von sim pferde
          und band das rech hinder sich und saß wiedder off und nam synen bracken
          an synen arm und furt yn vor im off sym pferde, wann er dem rech ferrer
          gevolget hett dann keyn bunt den er hett.
      - s[n=648]: Er kert wiedder und reyt zu synen gesellen die hinder im bliben
          waren, und begegent im ein man zu fuß, der leite ein pfert an syner hant,
          das sere múde was.
      - s[n=649]: Der was ein wolgethan knapp, und sprangk im der bart allererste
          Er enhett nit me an dann eyn rock und sin kapp off synen hals geschlagen,
          syn sporn an synen fußen warn alle blutig, wann er hett das pfert sere gehauwen.
      - s[n=650]: Er ilte sere und zuwet im wenig.
      - s[n=651]: Da er das kint sah, da schampt er sich sere und begund hart jemerlichen
          weynen.
      - s[n=652]: Das kint beyt syn und fragt yn were er were und war er wolt so bald.
      - s[n=653]: 'Der knapp sah wol das das kint ein edelman was, und antwurt im
          alsus:'
      - s[n=654]: »Lieber juncker, das uch got ere, nit enruchet wer ich sy!
      - s[n=655]: Ich bin unselig und arm gnug und werden noch armer in dißen drien
          tagen, got enberat mich nochanders dann ich mich versich.
      - s[n=656]: Ich han dick bas nach mym willen gewesen dann ich nu sy.
      - s[n=657]: 'Wie arm ich nu sy, myn vatter und myn mutter waren doch fry lut,
          darumb dut mir myn ungemach wirs dann eim andern manne.« Der knapp erbarmt
          sere Lanceloten und sprach zu im:'
      - s[n=658]: »Ir sint ein edelman.
      - s[n=659]: Ir solt dheynen schaden weynen der uch mag geschehen, es were dann
          das uch ein frunt dot were, oder das uch unrecht were geschehen oder laster
          des ir uch nit kunnent erweren.
      - s[n=660]: Ich sag uch furware das keyn edelman verzwiveln sol umb eynen cleynen
          schaden, des er sich darnach mag erkobern.
      - s[n=661]: 'Verluset er das er nit wiedder mag erkobern, so ist wol billich
          das er unfro sy.« Da wunderte den knappen sere der rede, were das kint mocht
          syn das also wißlich redete und als jung was, und antworte dem kinde:'
      - s[n=662]: »Werlich lieber juncker, ich weyn nit umb schacz noch umb lant das
          ich verlorn han, ich weyn das ich morn frú solt syn in konig Claudas hofe;
          da han ich eynen ritter besprochen von morde, der mir mynen patten ermordet
          off synem bette, des ist gut wil das es geschah.
      - s[n=663]: 'Ich wil uch sagen warumb er ermordet wart:'
      - s[n=664]: er hett ein schön wip, und der ritter wart sie mynnende, und daten
          beydu so vil zuhauff das er ermordet wart eins nachtes off sym bette.
      - s[n=665]: Nechten da ich wonde dannen ryten, da der er mir lagen an eyner
          wegscheiden by eim busch, und ich wart bestanden, und wart mir myn pfert
          under mir zu tode geschlagen.
      - s[n=666]: Gott halff mir das ich dannen kam mit synen gnaden.
      - s[n=667]: Da kam ich zu eim mynem frunde, der gab mir diß pfert, das vergelt
          im gott!
      - s[n=668]: Ich han es aber so sere verrieten das es mir noch nymand me n6cz
          ist umb den dot zu suchen und myn ere zu behalten.
      - s[n=669]: Auch bin ich unfro umb myn frunt, die wurden zu tode erschlagen
          und wurden wunt da ich bestanden wart.
      - s[n=670]: Anderhalb bin ich ruwig das ich zu mym tag nicht bezitt enkomen
          mag zu des konig Claudas hof.
      - s[n=671]: Mocht ich bezite sin komen, ich wönde mit gottes hilff mynes leydes
          ein teil gerochen han.
      - s[n=672]: 'Nu muß ich geuneret bliben, wann ich dar nit bezytt komen mag.«
          Da sprach Lancelot:'
      - s[n=673]: »Der uch ein schnell pfert gebe und ein starckes, mocht ir ummer
          inzytt dar komen?« »0 lieber jungkherre, vil wol, und ging ich den weg halben
          zu fuß!« »In truwen«, sprach Lancelot, »darumb enwerdent ir númmer geuneret!
      - s[n=674]: Ich wil uch myn pfert geben, wedder ir noch keyn edelman gewinnet
          nymer keynen gebresten von pferden, diewil ich eins geleisten mag.« Lancelot
          stund nyder von sym pferd und gabs im und saß off syn pfert, das múde was,
          und bant syn wilpret hinder sich und furt synen bracken by neben im an eim
          seil.
      - s[n=675]: Der knapp dancket im sere und ylet hinweg.
      - s[n=676]: Da Lancelot ein wenig gereit, da must er erbeißen von synem pferd,
          so múde was es, und must es vor im triben.
      - s[n=677]: Da er einwenig furbas kam, da begegent im ein vavasor off eim zeltenden
          pferde und furte ein tut in syner haut, und zwen winde lieffen neben im
          und ein brack.
      - s[n=678]: Der ritter was ein stundig man, und Lancelot grußt den ritter.
      - s[n=679]: Der ritter sprach das im gott must lonen, und fraget yn wer er were
          und warmen.
      - s[n=680]: »Herre«, sprach er, »ich bin von eim andern lande.« »Werlich«, sprach
          der ritter, »ir sint schön und hubsch, wer ir sint; warmen koment ir alsus,
          liebes kint?« »Herre«, sprach er, »ich kum von jagenne, als irselb wol mögent
          sehen, und han ein rech gefangen; des wil ich uch geben, wolt irs, wann
          ir michs wol wert dunckent sin.« »Nu lon dir got, vil liebes kint«, sprach
          der ritter, »ich wils gern nemen, wann mich duncket wol das irs mir mit
          gutem willen bietent.
      - s[n=681]: Auch duncket mich wol das ir als edel sint von geburt als uch das
          hercz edel ist und fry.
      - s[n=682]: Werlich liebes kint, des wilpretes was mir not.
      - s[n=683]: Ich gab hut myner dochter einen man und was ußkomen das ich etwas
          wonde vahen, das ich mynen frunden ettwas wilpretes zu der brutschafft hett
          bracht.
      - s[n=684]: Doch múst ich one wilpret syn wiedderkert, hett ich uch alsus nit
          funden mit abenturen.« Der ritter erbeißet und fraget das kint wie vil er
          des rehes nemen solt.
      - s[n=685]: »Herre«, sprach er, »sint ir ritter?« »ja ich, liebes kint«, sprach
          er.
      - s[n=686]: »So nement es alles!« sprach es; »dwil es sol geßen werden zu eins
          ritters tochter brutlofft, so duncket mich das ichs nymmer baß möcht bestatten.«
          Da der ritter das hort, da wart er sere fro und nam das rech und band es
          hinder sich uff das pfert, und bat yn sere das er mit im zu herberg fure
          und hulff eßen synselbs wilpret und anders gnug.
      - s[n=687]: Lancelot sprach, er enwolt noch nit zu herberg, das im gott must
          lonen, er wolt syn gesellschafft schauwen, er wúst wol, sie enweren nicht
          ferre dannen.
      - s[n=688]: Der ritter nam urlob und reyt hinweg mit großen freuden.
      - s[n=689]: Und da er off den weg kam, da begunde er zu gedencken wer das kint
          wesen möcht.
      - s[n=690]: Yn ducht das er gesehen hett den dem es glich was.
      - s[n=691]: Und gedacht lang were es wesen mocht dem es glich were, und kam
          zu hinderst gedencken uff den konig Ban von Bonewig, das er nymands als
          glich were als im.
      - s[n=692]: Der ritter warff zuhant das pfert umb und rant was er ummer mocht
          das kint suchende.
      - s[n=693]: So lang reyt er biß ers fand, das es allererst off syn pfert was
          geseßen, wann es als vil was gelichtert das es des reches nit entrug.
      - s[n=694]: Der ritter fraget yn alsuchende, ob es ummer mocht syn, das er im
          seyt wer er were.
      - s[n=695]: »Neyn ich nicht, lieber herre; was bedurffend ir myns namen zu wißen?«
          »Das wil ich uch sagen«, sprach er, »werlich, ir sint eim mynem herren als
          enlich, der ein fast byderman was diewil er lebt.
      - s[n=696]: 'Bedorfft ir myns dinstes, ich wolt durch uwern willen wagen beyd,
          lib und gut, und etlich vierczig ritter, die in dißen vier milen sint geseßsen
          alumbe, deren dasselbe wann ir unserm herren dem konig Ban glich sint.«
          »Wannen was der konig Ban, sprechent, dem ich glich bin?« Der ritter antwurt
          im allweynende:'
      - s[n=697]: »Das was myn lieber herre konig Ban von Bonewig.
      - s[n=698]: Alles diß lant was syn, und er wart mit großem unrecht vertriben.
      - s[n=699]: Er hett ein das schonst kint von aller der welt, und wart verlorn
          man enweiß wie!« »Wer vertreib den konig?« sprach Lancelot.
      - s[n=700]: »Vil liebes kint«, sprach er, »das der ein richer konig und ein
          mechtiger, der ist geheißen Claudas von dem Wusten Lande, des marck an diß
          konigrich stoßet.
      - s[n=701]: Ob ir sin kint sint, so sagent mirs, wann alle die es gefrieschen
          die wurdens fro und darnach alles diß lant.
      - s[n=702]: Ich wolt uch halten ersame und wol baß dann mynselbs lib und wolt
          fur uch seczen mynen lip und myn gut.
      - s[n=703]: Ich wolt uwer recht allenthalben helffen stercken und uwern schaden
          warnen.« »Werlich herre«, sprach er, »ich wen wol das ich koniges kint nye
          enwart.
      - s[n=704]: Got der lon uch das ir wol sprechent!
      - s[n=705]: 'Das weiß ich wol das mir myn frauw koniges kint dick gesprochen
          hant, und ir hant gesprochen als ein getrúw ritter, und wil ich uch ummer
          deste lieber han in mym herczen, das irs hut gesprachent.« Da der ritter
          vernam das er im nit me wolt sagen, da sprach er zu im:'
      - s[n=706]: »Lieber juncker, wer ir sint, so laß uch got wol gefarn!
      - s[n=707]: Ir mögent wol ein edelman syn so mich duncket.
      - s[n=708]: Sehent hien, ich wil uch zwen die besten wind geben die uwer augen
          ye gesahen, und nement sie in den worten das uch gluck und ere muß geschehen,
          und das gott uwers vatter sele muß gnaden, ob er tod ist; und lebet er aber,
          so gebe im gott selikeit und ere!« Da Lancelot hort das die wind so gut
          waren, da wart er sere fro und sprach das er die wind gern wolt nemen.
      - s[n=709]: »Gehulff mir gott«, sprach er, »das ich noch dar keine da ich sie
          uch vergelten mocht, das wolt ich gern thun!« Ir yetwedder bevalh den andern
          gott und schieden.
      - s[n=710]: Und Lancelot reyt syn gesellschafft gehelich suchen.
      - s[n=711]: Dem ritter enkam der gedanck nye von dem herczen, und wolts fur
          war haben das er des konig Banes kint were.
      - s[n=712]: Lancelot und sin meyster kamen zuhauff und all ir gesellschafft,
          biß an dry die Lancelot suchten.
      - s[n=713]: Da sie yn sahen das mager pfert ryten, da wundert sie alle warmen
          er keine.
      - s[n=714]: Und da er sin winde bracht neben im geleytet mit eyner kettenen,
          sinen bogen an sinem hals und synen köcher an synem gurtel, da fragt syn
          meister war syn pfert komen were.
      - s[n=715]: »Ich hans verlorn«, sprach er.
      - s[n=716]: »Wer gab uch da diß?« sprach syn meister.
      - s[n=717]: »Es wart mir gegeben.« Sin meisten englaubt es im nicht und beschwur
          yn by den truwen die er syner frauwen solt, das er im sagt war er sin pfert
          hett gethan.
      - s[n=718]: Da enwolt Lancelot nit liegen und sagt im alle die abentur die im
          begegent was, von sim pferde und von dem rech und von dem ritter.
      - s[n=719]: »Wie«, sprach syn meyster, »habent ir uwer pfert hinweg gegeben
          man enfund under dem hymmel keins das uch als wol keine - und myner frauwen
          wilpret on ir urlob und one den mynen?« und trauwet im sere.
      - s[n=720]: 'Da sprach das kint:'
      - s[n=721]: »Meister, nu enzurnent nit sere!
      - s[n=722]: Auch sint diße wind beßer dann der pferd zwey.
      - s[n=723]: 'Und hett ichs noch zu geben, ich gab es umb zwen alsus gethan winde.«
          Da sprach der meister:'
      - s[n=724]: »Ir arnet es, samir all heiligen!
      - s[n=725]: Ich sol uch geben ein wurtzeichen, das ir nymer me so groß affenheit
          beget, uch ensol es gedencken ee ir von mir koment!« und hub sin fust off
          und schlug yn an synen hals das er vor syn fuß nyder sturczt.
      - s[n=726]: Und das kint stunt wiedder off, so das er wedder enweynt noch schrey,
          und sprach das im noch die wind lieber wern dann zwey als gute pferd.
      - s[n=727]: Da der meister hort das er wiedder synen willen sprach, da schlug
          er den ein wint off die syten, das er sich off die fuß schmuckt und gab
          einen micheln schrey.
      - s[n=728]: Da wart das kint sere zornig und zugt synen bogen von sym hals und
          greift yn mit beyden henden und drat zu im.
      - s[n=729]: Da syn meister das sah, er wonde vn begriffen zwuschen syne arme.
      - s[n=730]: Und das kint was behende und sprang enneben ab und schlug synen
          meister mit dem bogen off syn heubt ein michel wunde biß off das beyn, also
          das sin bog enzwev brach, und ergreiff vn mit sim hare und warff yn nyder
          off die erde.
      - s[n=731]: Da er synen bogen gebrochen sah, da wart im hart zorne, und schwur
          das ers arnete das er im synen bogen gebrochen hett, und slug yn anderwerb
          mit dem stucke das im in der hant was bliben als lang, das im in der haut
          nicht als vil beleib das er einen schlag me da mit kunde geschlagen; so
          gar hett ern zurschlagen.
      - s[n=732]: Die andern, die mit im waren, beschutten yn so sie meist mochten,
          und er zoh uß syn geschucz und wolt sie alle da mit erschießen.
      - s[n=733]: Und sie flohen allesampt von im in den busch.
      - s[n=734]: Da greiff er syns meysters pfert und revt heinwert und furt sin
          winde an syner haut, und synen bracken nam er off syn pfert fur sich und
          kam rytende in ein tal und fand weidende, als yn ducht, wol zwenczig reher
          an eim huffen.
      - s[n=735]: Er schlug sin hant off syn achseln und wonde synen bogen ergriffen.
      - s[n=736]: Da er sin nicht enfant und im gedacht das ern off sym meister enzwey
          hett geschlagen, da wart er tobende und schwur das ern niemer ergriffe,
          er dete es yn unseliclichen amen; das er von synen schulden alda múst verliesen
          zum minsten ein reh, des was er sicher.
      - s[n=737]: Alsus reyt Lancelot zornig zu dem lack.
      - s[n=738]: Da er kam in den hoff, da erbeißet er von synem pferde und nam syn
          wind an syn hant und leytet sie vor syn frauwen, das sie sie besehe.
      - s[n=739]: Da er fur sie kam, da fand er synen meister vor ir stan allblutende,
          und hett von im geclaget.
      - s[n=740]: Er grußte syn frauwen.
      - s[n=741]: 'Sie sprach:'
      - s[n=742]: »Gott mynne dich, liebes kint!« Er was ir als lieb als ye keyner
          frauwen ir kint allerliebst wart.
      - s[n=743]: 'Die frauw der als sie sere zornig were und sprach zu im:'
      - s[n=744]: »Koniges sun, warumb haut ir diße groß unfug gethan, das ir den
          geschlagen hant den ich uch zu meyster gab, das er uch wißt und lert zucht
          und bescheidenheit?« »Werlich frauw, myn meister ist er nicht, des tufels
          meister muß er syn, das er mich darumb schlug das ich deth als ein gut kint
          zu recht sol thun, und hinweg gab das ich zu recht nicht solt behalten!
      - s[n=745]: Ich sol zu recht fryen luten geben und helgen die vertriben sint
          uß landen und von im fynden geiaget syn.
      - s[n=746]: Das er michselber schlug, daroff achte ich nit, sunder das er mynen
          wint schlug, der ein der best wint ist den man hut in der welt kund finden.
      - s[n=747]: Den hett er mir nahe vor mynen augen dot geschlagen, wann yn das
          ducht das mir der wint lieb were.
      - s[n=748]: 'Noch hat er mir me leydes gethan:'
      - s[n=749]: er benam mir zum minsten ein reh, das schonst und das gröst das
          ich ye gesah.« Da saget er syner frauwen wie er syn pfert hinweg hett gegeben
          und sin rech, und wie er die reher in dem tale funden hett; hett er synen
          bogen gehabt, er hett zum mynsten eins geschoben.
      - s[n=750]: »Ir solt wol wißen furwar«, sprach er, »wo ich yn mag begriffen
          ußerhalb uwers hofes allevn, ich schlag yn gewißlichen todt.« Da die frauw
          hort das er so herlich sprach, da wart sie sere fro und gedacht in ir hercz
          das er ein byderman wolt werden mit gottes hilffe, und der als ir vil zorn
          zu im were.
      - s[n=751]: Da zornt er sere und traut dem der im den zorn hett gemacht wiedder
          syn frauwen, und ging hinweg.
      - s[n=752]: 'Syn frauw rieff im wiedder und sprach:'
      - s[n=753]: »junckherre, wenet ir uwer pfert hinweg geben one myn urlob und
          uwern meyster bluwen on myn urlob, den ich uch han gegeben, der uch sol
          behuten vor affenheit und uch alles das wisen sol das uch gut ist und das
          wol ist gethan?
      - s[n=754]: Des enwil ich nicht!« sprach sie.
      - s[n=755]: »Frauwe«, sprach er, »so muß ichs huten, alldiewil ich under uwer
          meisterschafft bin und ir ein bößwicht uber mich seczet zu meistern.
      - s[n=756]: Als ich das nit me vertragen mag, so muß ich anderswar dar mich
          gott gewiset, da ich licht alles das bejage des ich darff.
      - s[n=757]: Wann ich von uch scheide, so wil ich das ir wißent das nymer mannes
          hercz zu hohern dingen mag komen, der zu lang meisterschafft bedarff.
      - s[n=758]: Ich wil uch auch furwar sagen das ich under eins bößwichtes meisterschafft
          nicht wil syn, der nye engetorst sehen ere noch gut.
      - s[n=759]: 'Ir spracht, frauw, ob ich uwer gut on uwer urlob hinweg solt geben:'
      - s[n=760]: ja ich; kúnges kint die mußen geuneret sin die ander lut gut hinweg
          gebent, sie engeben irs noch frylicher hinweg!« »Wie«, sprach die frauw,
          »wenet ir eins koniges kint syn, wann ich uch also heiß?« »Frauw«, sprach
          er, »koniges kint bin ich geheißen und bin auch darfur gehalten.« »Nu wißent
          das sie uch bößlich erkennent die sprechent das ir eins koniges kint synt,
          wann ir sints nit!« »Frauw«, sprach er allsuffczende, »des mir leit, und
          wißent furwar, ich getörst wol koniges kint wesen und wers in mym herczen
          fro, mochts gesin!« Lancelot ging hinweg so sere zornig das er ein wort
          nicht kund gesprochen.
      - s[n=761]: 'Da sprang sin frauw off und ergreiff yn mit der hant und kust im
          beyde syne augen und syn munt sußeclich und sprach:'
      - s[n=762]: »Schoner son, nu enhabt keyn ungemach darumb!
      - s[n=763]: Ich wil werlich das ir hinweg gebent beyde, pfert und ander gut
          gnuges, wann ich geh es uch gnung.
      - s[n=764]: Wert ir auch vierczigjerig, ir hettent frúmclich gnug gethan mit
          dem pferd und mit dem wilprett das ir hinweg gabent.
      - s[n=765]: Ich wil auch das ir uwerselbs meister furwert sint, wann mich wol
          duncket das ir wol wißent was ir thun und lan solt.
      - s[n=766]: Und wes sun ir sint, so ist das werlich das ir eins koniges sons
          hercz hant.
      - s[n=767]: Ir hattet auch ein vatter der wol getorst bestan den hohesten man
          von der welt im sim rechte, so frum was er des libes und des herczen.« Also
          trost die frauw Lanceloten und wiset yn selb zu thun hübscheit und zucht
          und alles, das gúte kint zu recht thun sollent, als uns die history hernach
          wol gesaget die abenture von den spruchelinen die er gesprochen hatt.
      - s[n=768]: '- Nu sollen wir die rede alhie laßen von Lancelot und sollen sagen
          von syner mutter und von syner mumen, den zweyn koniginnen, die beid unfro
          sint zu Mönster Roal und unberaten, die ettwann rich waren und wol beraten.'
      - s[n=769]: Die history sagt uns das die koniginn Alene von Bonewig und ir schwester
          die koniginne Evaine von Gaune samet sin zu Munster Roal.
      - s[n=770]: Die koniginn von Bonewig hett ein heiliges leben, allsolch hett
          ir schwester die koniginne von Gaune heilig leben und gutes.
      - s[n=771]: Und das closter nam sere zu und beßert sich von zytt zu zytte und
          all tag teglich so sere das in den ersten sieben jaren wol drißig edelfrauwen
          darinn sich hetten begeben.
      - s[n=772]: Und die koniginn Alene von Bonewig macht dasselb closter, und wart
          ein heubtcloster, und ir sitte was also, das sie alle tag teglich nach hochmeß
          ging siezen off denselben statt da ir herre was tot bliben, und off den
          lack da sie ir liebes kint verlorn hett, und laß weynende alles das gut
          gebet das sie kunde, irs mannes sele zu gnaden und irs kindes.
      - s[n=773]: Es geschach an eim montag fru das die koniginn det singen ein meß
          von unsers herren geburt, irs mannes sele zu gnaden und irs kindes.
      - s[n=774]: Da fronmesse gesungen was, da ging sie hinweg zu derselben stat
          da ir herre dot bliben was, und begund herticlich zu weynen und clagt yren
          herren ein lange wil.
      - s[n=775]: Darnach ging sie off den lac und clagt ir kint, das sie verlorn
          hett sie enwust selb wie.
      - s[n=776]: Das clagt sie gott von hymmel so lang das ein geistlich man kam
          rytende mit eim knappen.
      - s[n=777]: Syn cleyder waren schwarcz und sin kapp was schwarcz.
      - s[n=778]: Da er die frauwen so großen jamer sah machen, da wundert yn sere
          were die schön frauw were und warumb sie so großen jamer mechte.
      - s[n=779]: Die koniginn weint so sere und so lut das sie sin nicht gewar wart
          biß er kam fur sie rytende.
      - s[n=780]: Da er die frauwe so schön sach und so wol gethan, da gedacht er
          das sie ein hohe frauw were, und der syn kugeln ab und grußt sie.
      - s[n=781]: »Frauw«, sprach er, »gott gebe uch freud, wann mich duncket das
          irs wol bedorffent!« Die koniginn besach den man und sprach das im got must
          lonen, und was ir sere leit das er ir als nah was komen ee dann sie sin
          geware wart.
      - s[n=782]: Sie besah den man, und ducht sie das er wol ein biederbe man mocht
          wesen, als es wol ware mocht syn.
      - s[n=783]: Er was manigen tag ein byderbe man gewesen und frumm des libes diewil
          das er in der welt gewesen was, und zu geistlichem leben was er ein heilig
          man.
      - s[n=784]: Er was auch zur welt ein gut ritter gewesen und was zu gott vil
          beßer ritter worden.
      - s[n=785]: Er hett so lang gewesen in eyner wústung, da er ein closter hett
          gebuwet, das er mit im brüder hett einen großen convent, die all hielten
          Sant Augustines regel und synen orden.
      - s[n=786]: Der bruder was groß uber allen synen lip und was wol halber gra.
      - s[n=787]: Sin augen waren im gra und groß.
      - s[n=788]: Sin antlicz was masig von starcken wunden, die er gehabt hett wilent
          in der welt, und das heubt und all syn lip.
      - s[n=789]: Die hend waren im groß und mager und vol großer adern.
      - s[n=790]: Die schultern waren im breyt, und saß in dem sattel als ob er darinn
          geschriben wer, schön und offrecht.
      - s[n=791]: 'Und sprach zu der koniginn:'
      - s[n=792]: »Liebe frauw, sagent mir were ir sint und warumb ir so sere weynent!
      - s[n=793]: 'Mich dunckt recht das kein begeben mensch nicht sol weynen zu recht
          wan sin sunde, und allen weltlichen ruwen sol laßen farn.« Da die koniginn
          hort das er also wol sprach, da ducht er sie ein frummer man, und sprach:'
      - s[n=794]: »Werlich lieber herre, mocht ich sere weynen, des hett ich groß
          recht.
      - s[n=795]: Ich enwein wedder umb gut oder umb lant das ich verlorn han.
      - s[n=796]: Ich bin ein arme creatur, unselig und unfro, und was wilent geheißen
          frauw von Bonewig und von allem land allumb, und verlose mynen herren hie
          off dißem rech, und ein jungfrauw nam mir ein das schonst kint das in der
          welt was alhie, oder der böß geist, und sprang da mit in dißen lac.
      - s[n=797]: Darumb das myn herre starb vor leyde han ich syner sele große sorg,
          und zu recht sol ich syn sele als wol besorgen als die myn, wann ich und
          er waren ein blut und ein fleisch, als uns die heilig schrifft saget und
          unser glübd ist.
      - s[n=798]: Ich muß weynen und großen ruwen machen, wann ich sere forcht des
          das myn herre alsus dot ist beliben, umb zu besehen ob es unsern herren
          icht sol erbarmen eins armen sundigen menschen trehen als ich bin.
      - s[n=799]: Und von mym kind, das ich suß jemerlich verlorn bau, kömet mir manig
          groß jamer an myn hercz, das von so hohem geschlecht ist komen, das gott
          selb darzu erkose das er sin groß wunderlichkeit mit im erzeiget, das er
          aller der welt kunt macht unsern herren zu komen, und hohete synen heiligen
          namen, und zu stercken den heiligen glauben; das was David der prophet,
          von des geschlecht was myn vil liebes kint da es lebete.
      - s[n=800]: Nu duncket mich wol das mir got hat genomen beidu, vatter und kint,
          umb ettlichen haß den er zu mir hat.« »Frauw«, sprach er, »das ir unfro
          sint, das enist kein unbild.
      - s[n=801]: Ir hant fast vil verlorn, nicht ir allein, wann alles diß lant hat
          schedelich verlorn an unsers herren des koniges dot; wann, liebe frauw,
          zu allen dingen ist maß gut.
      - s[n=802]: Ir hant uch ußer der welt gethon und sint geistlich worden durch
          die mynne gottes, darumb entsteet uch nicht wol allenthalben zu weynen,
          wann wir sint schuldig unserselber sunde zu weynen und unser eben cristen
          alsam; und das ensollen wir nicht das alle lut sehen, sunder in unser heimlicheit
          das nyman siehet.
      - s[n=803]: Ich ensprich es darumb nicht, ich engleube es wol das irs off dheynen
          werltlichen rUm icht dut, wann das uwer hercz bekummert ist mit dem starcken
          ruwen der uch an ist.
      - s[n=804]: Gott von hymmel muß gnedig wesen des guten herren sele, darumb ir
          so unfro sint; wann sin tot wirt noch hut diß tags mangem man schadende.
      - s[n=805]: Dißen großen ruwen solt ir laßen bliben, wann ir mit weynende in
          nit mogent wiedder gewinnen.
      - s[n=806]: Wann ir solt des sicher syn das uwer kint gesunt ist und lebet wol
          mit gemache!« Da die koniginn das hort, da kam sie so von irselber das sie
          in guter wile ein wort nicht kund gesprochen.
      - s[n=807]: 'Da sie spre- eben mocht, da viel sie im zu fußen und sprach:'
      - s[n=808]: »Eya lieber herre, durch gott, sprechet ir war das myn kint Lancelot
          noch lebe gesunt und wol farnde?« »Frauw«, sprach er, »ich nim das off mynen
          orden das er lebet und wol fert.« Da viel sie zuhant in amacht vor großen
          freuden.
      - s[n=809]: Ein nunne die mit ir komen was lieff zu ir und hebete sie wiedder
          off; also der auch der bruder, wann sie yn sere erbarmet.
      - s[n=810]: Da die frauw zu irselber kam, da trost sie der bruder und sprach
          das sie des sicher were das er ir gesaget hett, es were on zwyvel ware.
      - s[n=811]: »Lieber herre, durch got, wie wißent ir das?
      - s[n=812]: Wann ir hant mir mere freud in mym herczen gemacht dann ich ye gewann.
      - s[n=813]: Enist es auch nit ware, so were ich vil unfröer dann ich zum ersten
          was; ich wen auch wol das ich von jamer must sterben.« »Des sint sicher,
          das mirs die sagete die yn alle tag sieht spat und frü.
      - s[n=814]: 'Ich wen auch wol, und wert ir als rich und als mechtig als ir ye
          warent, ir enkunnent yn nicht also sanfft gehalten als er gehalten ist.«
          »Eya herre, durch got saget mir wo ist er, so ist mir als vil deste senffter;
          und wer er an solcher stat da ich yn sehen mocht, mag ich yn nicht gesehen,
          ich sol doch darwert deste dicker sehen da er ist, so wirt mir doch deste
          sanffter!« »Frauw, des enmag ich nicht gethun:'
      - s[n=815]: wann saget ichs uch, so wer ich zuhant meyneydig.
      - s[n=816]: Ich must schwern off den heiligen das ich uch nicht anders solt
          sagen dann das er lebt gesunt und wolfarnde; dasselb enhetten wir beide
          nicht erfarn, wedder ich noch ir, wann die die syn pfliget saget mirs, umb
          das das sie wolt das ir deste frölicher lebte.« »Lieber herre, saget mir,
          ob irs gethun mögent durch gott, ob er under synen fynden ist!« »Frauw,
          wißent furware«, sprach er, »die yn da heltet die ließ im als nöt geschehen
          arg als irselb detet, und syn fynd enmogen keynen gewalt über yn han da
          er ist, so gemahelich ist er.« Da wart die koniginn fro, das sie nicht fröer
          mocht wesen, wann sie das kam kund glauben das er war sagte, und fragte
          yn ob er keine nonnen in yr kloster erkente.
      - s[n=817]: »Ich wene des wol«, sprach er, »das ir ettlich schwester habent
          die ich wol bekenne«, und bekant zuhant die nonne die mit der frauwen da
          was.
      - s[n=818]: Die bekant yn auch wiedder.
      - s[n=819]: 'Da wart der koniginn wol zu müt, und sprach:'
      - s[n=820]: »Durch gott, vil lieber herre, geet mit uns heim und sehet ob ir
          keyne unser swester kennet!« Da leyte yn die frauw heim und dete alle ir
          schwester fur yn komen.
      - s[n=821]: Da bekant er der frauwen vil, und sie bekanten yn wiedder und hießen
          yn wilkum syn und waren syner kunfft sere fro.
      - s[n=822]: Da fragt die koniginne und rumte stillschwigende ob sie gleuben
          möcht das er ir sagete.
      - s[n=823]: Da sprachen die yn bekanten das er ein lugen nit sagte umb ein michel
          gut, er wer ein so byderbe man in der welt gewesen und were vil beßer in
          geistlichem leben.
      - s[n=824]: Da baten yn alle die frauwen das er mit yn wolt eßsen.
      - s[n=825]: »Got weiß wol«, sprach er, »das ich des tages nicht enweiß das ich
          icht me eßse dann zu eim mal; das gebütet unser orden.
      - s[n=826]: Diße frauw erbarmet mich fast sere, und han es auch gut recht.
      - s[n=827]: Sie der mir zu eynem mal groß ere, die wolt ich ir gern vergelten.
      - s[n=828]: 'Ich wil uch sagen was sie mir dete:'
      - s[n=829]: das ist war das myn herre der konig, des sele got haben múß in sym
          ryche, hielt großen hoff an eim dryczehenden tag und cleyt manigen ritter
          herlich und gab herlich gaben.
      - s[n=830]: Ich kam auch zu hoff und kam zu spate, das alle die cleyder waren
          gegeben ee ich zu hofe kein.
      - s[n=831]: Da myn frauw die koniginn, die alhie ist, sah das ich keyn nu kleyder
          hett, da sprach sie, ich glichete so wol eim frummen man, ich múst ummer
          cleyder han zu dem hofe, und der mir herlich cleider machen von samide,
          da von sieselber kleider wolt thun machen.
      - s[n=832]: Da ward ich herlicher gecleidet dann keyn ritter der zu hofe komen
          was, und baß.
      - s[n=833]: Das was der dinst den mir myn frauw dethe.
      - s[n=834]: 'Er enduncket mich nicht kleyne, darumb wil ich irn gelten nach
          miner machte, mit myme libe und mit myner zungen, die vor manigem hohen
          manne gehort ist.« Da sprach er:'
      - s[n=835]: »Werlich frauw, es ist groß ere gegen got und gegen der welt, das
          ein so hohe frau, die von so hohem geschlecht komen ist als ir sint, das
          ir uch so betalleclich hant gekert an gotts dinst.
      - s[n=836]: Der frumme sol uwer sin ob got wil, das duncket mich alles ein frumme.
      - s[n=837]: Wann das das lant von Bonewig und das lant von Galle ist komen in
          des ungetruwen Claudas haut, das ist mir werlich leyt und allen uwern frunden,
          und die schand ist des konig Artuses, der es lang zu recht gerochen sollt
          han.
      - s[n=838]: Nun muß ich farn hie bi mit gehorsam dar mich myn meisterschafft
          gesant hatt.
      - s[n=839]: Ich wil aber schier wiedder kern und wil ryten zu dem konig Artuse
          und wil clagen fur uch und fur uwer kint, das ob got wil noch herre sol
          werden uber das lant zu Bonewig.
      - s[n=840]: Man went es auch wol da er yczunt ist, das er noch ein groß herre
          werde.« Diß hort die koniginn von Gaune alda sie in einer kamern was, da
          sie ein wenig geschlafen her.
      - s[n=841]: Es enwas kein nacht, sie und ir swester stunden zum minsten driwarb
          off und sprechen ir gebete.
      - s[n=842]: Da sie den bruder horte sprechen von Lancelot irm nefen, da wart
          sie so fro das sie nicht gestan enkunde off yren fußen, und vil in onmacht.
      - s[n=843]: Da nam sie ir schwester mit iren armen und die andern frauwen die
          da waren und huben sie wiedder off.
      - s[n=844]: Da fragete der bruder were die frauwe were und was ir were.
      - s[n=845]: »Das wil ich uch sagen«, sprach die konigin, »die frau ist myn schwester
          und ist die konigin von Gaune, und frauwet sich so sere irs nefen Lancelots
          das sie von freuden in onmacht viel.« Da sprach die koniginne von Gaune
          das die rede also nicht enwere.
      - s[n=846]: »Myns nefen bin ich fro«, sprach sie, »wann da ich hort von mym
          rieven sagen, da gedacht ich myner zweyer kinde die ich manigen tag verlorn
          bau, und kam mir ein leit zu dem herczen, das ich lang wende das mir das
          hercz gebrochen were.« »Frauw«, sprach der bruder, »nuͦ gehabent uch wol!
      - s[n=847]: Unser herre mag uwer zwey kint als wol generen als er uwern neven
          manigen tag wol genert hatt, man weiß auch wol das uwer zwey kint lebent
          und gesunt sint und wol farnt.
      - s[n=848]: Ir mogent beide unsern herren wol loben das ir alhie samet sint
          nach anderm ungemach das ir beide erliden hant!
      - s[n=849]: Nu bitte ich uch beyde das uwer ein die andern tröst furwert, und
          sint gemechelich, wann uwer beyder sach sollen noch zu gut komen ob got
          wil.
      - s[n=850]: Gedenckent beyde an das rych das ir verdienen sollent mit gottes
          hilff, des nymer me end wirdet, und alles das uch geschehen mag lieb und
          leit und geschehen ist, des weset fro und ergebent es got, so sint ir úmmer
          frol Also mögent ir wo] unsers herren rich verdienen.
      - s[n=851]: Ich weiß wol, thunt ir das das ich uch geraten han, so hilffet uch
          noch got und erbarmet sich uber uch.
      - s[n=852]: Ir erbarmet mich der ein sundiger mensch bin, soltent ir dann unsern
          herren nit erbarmen der ein vatter ist aller barmherczikeit?
      - s[n=853]: Ich engerugen auch nymmer, ich enkumme zu dem konig Artus und clag
          im uwer enterbniß und uwer groß urigemach.
      - s[n=854]: Es enist auch keyn so hoch man in der welt, ich gethúr wol vor yn
          komen und vor im reden; und so me hoher lut da ist, so mir ye lieber ist.
      - s[n=855]: Nochdann weiß ich wol vorware das der konig Artus bißherre so vil
          zu thun hatt gehabt mit urlage und mit menigen andern sachen, das mich dheyn
          wunder nit enduncket das er bißherre zu uch nit gethan enhatt, wann ers
          bißherre nit wol gebeßern kund.
      - s[n=856]: Er enhat nit vil barune in sym lande, sie enhaben wiedder yn geurlaget,
          so das alle die welt wonde das sie yn vertriben solten.
      - s[n=857]: Ich wene auch wol furware das nye clag fur yn keine von dißen dingen,
          darumb endarff mans dem konig Artus nit verwißen.« Der bruder nam urlaub
          zu den zweyn koniginnen und zu allen den andern frauwen und reyt hinweg
          und warb syne bottschafft.
      - s[n=858]: Des andern tags reyt er hinweg zu dem konig Artus wert, und reyt
          große tagefert so lang biß er kam in Großen Brytanien und fant den konig
          Artusen zu Lundirs mit großer ritterschafft.
      - s[n=859]: Das was in der ersten \vochen septembris, und saget die historia
          das der konig Artus alrest komen was von Scottenlant, da er und der konig
          Acgwisel sin neve geurlaget hetten, das das drit mal her gewesen das ern
          geutlaget hett.
      - s[n=860]: Sie hetten starck sune gemacht und yewedderhalb gisel gegeben der
          sune zu behalten.
      - s[n=861]: Anderhalb her der konig Artus einen fried gemachet mit dem konig
          von Uber der Marcken biß ostern und was wiedder komen in syn best lant,
          imselb gemach zu thun, wann er vil ungemaches erlitten hett.
      - s[n=862]: Das saget uns die historia das der konig Artus uber syner tafeln
          saß eins sontages, und manig hoch man was mit im beyde, ußer fremden landen
          und uß dem synen.
      - s[n=863]: Und der bruder, der von dem lande von Bonewig kam, der kam in den
          sale gegangen und schrevt durch alle ghene lut mit großen schritten und
          ging vor den konig Artusen sten und zoch syn kogeln von sym heubt.
      - s[n=864]: Er glich fast wol eim bvderben man, die zung was im wol gerade und
          wol zu sprechen onerschröckelichen.
      - s[n=865]: 'Er hub an syne rede und sprach lut mit hoher stymme:'
      - s[n=866]: »Gott halte dich, konig Artus«, sprach er, »als den frumsten man
          und den besten der bi denen zyten ve geborn wart, wann ein ding alleyn!«
          Der konig besah den bruder, und wundert yn was er meynt das er yn zuerst
          lobet und darnach schalt vor allen den die da mit im waren, und schamte
          sihs fast sere.
      - s[n=867]: 'Der konig was wise und hobisch und sprach:'
      - s[n=868]: »Got muß uch lonen, herre, ich sy gut oder böse!
      - s[n=869]: Ich bitt uch auch das ir mir sagent warumb ich der best nicht ensy
          der lebet, als ir zum ersten sprachent.« »Das wil ich dir sagen«, sprach
          der bruder.
      - s[n=870]: »Das ist war das kein kónig in der welt ist der also sere pfleg
          hoher ritterschafft und herlicher gesind hab dann du hast.
      - s[n=871]: Du gezems wol din ritter rich zu machen und thust yn groß ere.
      - s[n=872]: Du bist milt und gut, me dann ye kein konig wart, beide gegen got
          und gegen der welt.
      - s[n=873]: 'Wann ein ding lester ich an dir:'
      - s[n=874]: das du so treg bist zu rechen eitlen den meysten schaden der dir
          ve geschah sitther das du geborn wert.
      - s[n=875]: Da thut man dir schand und schaden da man sie dinem man thút, den
          man enterbet alles des gutes des er von dir haben solt zu leben.
      - s[n=876]: Du hasts allezulang vertragen das man dich und dynen man enterbet
          hat so frevelich.
      - s[n=877]: Du hast gar vergeßen der die dir ye getrülichen und wol dienden,
          das sie vertriben sint und hant verlorn ir lant und ir ere und ir leben
          in dim dinst,« Da das der konig hort, da schampt er sichs fast sere; und
          alle dieß horten erschrecken sere, und sprachen die ein zu den andern das
          sie nye men dheinen converß so stolczlich gehorten me gereden vor eim so
          hohen man als der konig Artus was.
      - s[n=878]: Sie ließen all ir eßen und besahen yn zu wunder.
      - s[n=879]: 'Da kam fur gegangen Bodiers der kunstavel, und was im zorn das
          der konig und alles sin gesinde ir eßsen ließen umb das ein converß gesprochen
          mocht, und sprach zu im:'
      - s[n=880]: »Herre convers, lat diße rede beliben biß das myn herre der konig
          gesse, so moget ir mit guten staten sprechen warumb ir wolt!
      - s[n=881]: Ir hantt alle die betrubt die in mynes herren hofe sint mit uwerm
          sprechen, das sie all ir eßsen haut gelaßen durch uwern willen.« »Wie, herre
          ritter, sol ich durch uwern willen laßen zu redende«, sprach er, »das aller
          der welt gut ist und myns herren des konigs ere?
      - s[n=882]: Das enwil ich nymer durch uwern willen gelaßen, ich woll reden alles
          das myns herren des konigs ere und briß ist.
      - s[n=883]: Ich wil yn eren und wil yn leren wie er all irdenisch konig mag
          uberhohen mit prise.
      - s[n=884]: 'Da mit beneme ich nymanne sin eßsen:'
      - s[n=885]: der eßsen wil, der eßse; der des nit enwil, vastel Darumb wil ich
          nummer gelaßen, ich sprech alles das mir zu muͦt ist, als ich gesprochen
          han mynen willen.
      - s[n=886]: Ist ymant so stolcz hieinn der das sprechen wil das ich lüge gesaget
          hab oder falsch, er findet wol den ders wiedderredet, ee es daling nacht
          werd, vor allen myns herren des koniges barunen.
      - s[n=887]: Mich duncket auch werlich das ir ein kint sint des libes und des
          sinnes, das ir mir me das reden wolt verbieten dann dheyn stolcz man der
          in dißem hoff ist, der maniger hieinn ist.
      - s[n=888]: Ir enwißent auch nit wie groß not dirre clag was und wie groß ere
          myn herre der konig Artus mit gewinnen sol.
      - s[n=889]: Ich wene auch wol das ir der best und der kúnest ritter nit ensint
          den ich in myns herren des koniges Uterpandagrones hofe gesehen han.
      - s[n=890]: Ich sah dainn eynen ritter, der was genant Hervius von Rinel, und
          ein ander hieß Carrec.
      - s[n=891]: Die zwen waren so gut ritter das sie nymant endorffte versprechen
          der zwever guten ritter bedorfft.
      - s[n=892]: Sie verrieten nie keynen man wiedder yrn herren.
      - s[n=893]: Sie besserten alle die die ir herre haßete, mit worten und mit reten.
      - s[n=894]: Sie waren auch als wol mit dem konig Uterpandagrone als ir yczunt
          sint mit sim sun dem konig Artuse.« Da Hervius hort das ern genant hett,
          da kam er fur gegangen.
      - s[n=895]: Er enhett sin gesehen nit, wann er diente dem kónig zu syner tafel.
      - s[n=896]: Der konig Artus engesaß nye so heimlich, im dienten beidu, getaget
          ritter und jung und mittels alters.
      - s[n=897]: Hervius erkant den bruder und viel im umb synen hals und hieß yn
          groß wilkum syn im und got von hymmel, und kußt yn an synen munt und der
          im groß ere.
      - s[n=898]: 'Da sprach Hervius zum konig sym herren:'
      - s[n=899]: »Herre, ir möget dißem manne wol glauben alles das er uch gesaget,
          wann sin billich zu hören ist und zu vernommene konig, herczogen und greven.
      - s[n=900]: Ir solt auch wißen das er so gut ritter und so herlich zur welt
          ist gewesen das ich nye dheynen ritter so starcken gesach noch so stolcz,
          ich enhett yn wiedder yn laßen vehten umb myn heubet.« »Wer ist er dann?«
          sprach der konig Artus.
      - s[n=901]: »Herre«, sprach er, »er ist genant Adragarys der Brun, Amadors bruder
          des Minren von der Schwarczen Ilen, der so gut ritter was bv des konig Friens
          zvten.« Der konig Artus der im groß ere durch Amadors sines bruder willen.
      - s[n=902]: Der konig Friens und Amador waren lang gesellen gewesen mit den
          wapen.
      - s[n=903]: Da diß des konigs gesind vernam, da wusten sie nit wie vil sie im
          eren kunden erbieten, und der konig Artus hett yn lang bekant fur einen
          guten ritter und der im groß ere.
      - s[n=904]: Da das Bedoiers sach, da schampt er sich ußermaßen sere.
      - s[n=905]: 'Der konig sprach zu dem bruder:'
      - s[n=906]: »Lieber herre, dalangk me sprechent was ir wollent, myn laster oder
          myn ere, wann ich wol weiß furware das so hoch man nicht enist in dißer
          werlt, ir mögent wol vor im reden was uch lieb ist.« Da sprach der bruder
          anderwarb:»Herre konig, und enwere ein ding allein, so enwústen was an uch
          lestern, das ir des konig Banes dot so lang hant gelaßen ungerochen, der
          dot bleib off dem weg zu uch komende.
      - s[n=907]: Und die edel koniginn sin wib ist vertriben ußer irm lande und hatt
          verlorn ein das schönst kint von aller der welt, das ir genomen wart uff
          dem weg.
      - s[n=908]: Das ist uch ein lesterlich ding, und duncket mich wunder, wie ir
          ummer vor schand geturret komen da uch keyn byderbe man gesiecht.
      - s[n=909]: Ich wene auch wol furware, geschieht uch ummer keyn laster, das
          es von denselben sunden kum.
      - s[n=910]: Ir solt auch wol wißen furware das ich nit were herre komen, wann
          das mich die frauw erbarmet, das sie vor rechter forcht nuͦnne ist worden
          das sie Claudas nicht unerte.
      - s[n=911]: Alles das lant forchtet yn so sere, das keyner so kune was der uch
          getörst clagen dann ich alleyn, der ein begeben man bin.« »Werlich herre
          biederber man, ich gleub uch wol das ir gesprochen hant, es mag wol war
          sin«, sprach der konig.
      - s[n=912]: »Ich engehort es nye kein clag wann yczunt, wann es ist lang das
          mirs gesaget wart.
      - s[n=913]: Es ist auch manig stund gewesen, und hett man mirs vil sere geklaget,
          ich enhets nicht wol mogen gerechen noch gebeßsern, wann ich dick so vil
          hett zu thun menig wise, das alle die welt wonde das ich entseczt solt syn
          und úmmer mer vertriben, wann das mir got noch hat geholffen das des nicht
          geschach.
      - s[n=914]: Ich han manige stund gehort das mynselbs ritter hinder mir sprachen
          das mir des nymant mocht gehelffen, ich must enterbt werden.
      - s[n=915]: Han ich vcht herane mißthan, das wil ich gern beßern, wann mir got
          die macht gibt.
      - s[n=916]: Das mögent ir auch furwar wol wißen das ich númmer so schier darzu
          enmag komen, ich enbeßers also das mirs nyman mag verkern.
      - s[n=917]: Ich bekenne auch wol das ichs zu recht beßern sol ob ich mag, wann
          der konig Ban von Bonewig myn man was und der konig Bohort, syn bruder,
          von Gaune.
      - s[n=918]: Gott von hymmel geh mir die macht das ich sie rechen múß in kurczen
          stunden mit eren!« Der bruder nam urlaub zu dem konig und zu allen synen
          rittern und reit wiedder zu der koniginn von Bonewig und seit ir wie er
          ir ding geworben hett.
      - s[n=919]: Die koniginn gnadet im sere.
      - s[n=920]: Da sprach er zu den koniginnen beiden das sie sich wol gehabetten,
          sie solten beid kurczlichen lieb mere gefreischen ob got wolt.
      - s[n=921]: Die frauwen waren beid fro, wann er sie so wol getröstet hett.
      - s[n=922]: Der bruder nam urlob zu den zweyn koniginnen und reit wiedder zu
          synen brudern dannen er komen was.
      - s[n=923]: Alhie mußen wir diße rede laßen von den zweyn koniginnen und von
          dem bruder und furbas sagen von dem konig Claudas von der Wústung, wann
          wir múßen zum ersten ein wenig sagen von der jungfrauwen von dem Lack; da
          vernemt ir kurczlich wol warumb das ist gethan.
      - s[n=924]: Da die jungfrauw vom Lack vernam das Lvonel und Bohort, des konig
          Bohortes kint von Gaune, gefangen wern in dem thorn zu Gaune, das sie Claudas
          yn her thun stießen, da was es ir fast leit, und gedacht lang wie sie die
          zwey kint ußer des konig Claudas gefengniß brecht.
      - s[n=925]: Sie der manig gauckel und versucht wie sie ir dingk mocht angevahen,
          und erfriesch mit ir behendikeit das der konig Claudas solt ein großen hoff
          haben kurczlich und began das jargezytt als herlich als denselben tag da
          er gekrönt wart.
      - s[n=926]: By den zyten spulgeten all die konig großen hoff zu halten iegliches
          jares desselben tages als sie gecrönet wurden.
      - s[n=927]: Das groß fest was an Sant Marie Magdalenen tag alleweg.
      - s[n=928]: An Sant Marie Magdalenen abent rief die jungfrauwe von dem Lac einer
          jungfrauwen zu ir, die fast schone was und wise von maniger behendikeit
          und was genant Sarayde.
      - s[n=929]: 'Und ir frau sprach zu ir:'
      - s[n=930]: »Sarayde, ir múßent farn zu dem konig Claudas und múßent mir ein
          botschafft dar thun, und das ensol uch nit leyt syn, wann wir bringen zwey
          fast edele kint, die des konig Bohortes kint waren von Gaune!« Da lerte
          sie alles das sie thun solt, wie und wann sieß thun solt, als wir fúrter
          vernemen sollen, und gab ir alles das sie darzu bedorfft.
      - s[n=931]: Die jungfrau nam urlob zu ir frauwen und reyt hinweg.
      - s[n=932]: Ir frauw getruwet ir wol und hett sie freislich lieb.
      - s[n=933]: Sie was des begebenen ritters nifftel, der von dem konig Claudas
          clagte vor dem konig Artus.
      - s[n=934]: Da die jungfrau von dem lac reyt, da nam sie mit ir funff knappen
          und als mengen garzun und kam inn geritten in ein groß wiesen, lag vor der
          burg zu Gaune.
      - s[n=935]: An Sant Marien tag zu meßzytt frü, einhalb an der wiesen kam ein
          walt zugestoßen, darinn entweich die jungfrauw und ir gesellschafft, und
          santen einen knappen in die burgk, das er wertet wann der konig Claudas
          uber der tafel seß.
      - s[n=936]: Da er geseßsen was und syn ritter all, da ging der knapp zu syner
          jungfrauwen und saget ir das der konig geseßsen were.
      - s[n=937]: Die jungfrauw saß off ein herlich zeltende pfert und nam zwen knappen
          mit ir, und ir ietwieder leyt eynen wint an einer silberen ketten, und ritten
          in die statt zu Gaune.
      - s[n=938]: Die jungfrauw der fragen wie es stund umb des konig Bohortes kinde.
      - s[n=939]: Da sagt man ir das sie noch gefangen weren und das ir herre Claudas
          seße in irs vatter rich und hett synen sun Dorins desselben tages ritter
          gemacht und hielt großen hoff.
      - s[n=940]: »Und Dorins gitt groß guͦt hinweg«, sprachen sie, »durch ere.
      - s[n=941]: Er ist ein schon ritter milte, kune und starck, und der konig unser
          herre hatt nit me kinde dann yne«, sprachen sie.
      - s[n=942]: »Er gab auch gestern me gutes hinweg und me richeyt dann er ie getet
          by allem synern leben, wann syn son ist zu dießem hofe ritter worden.
      - s[n=943]: Er sol noch vil me geben ee diser hof scheyde, wann sitther das
          er uß Brytanien kam, so ist er so viel milter gewesen dann er ee were alles
          syn leben.« »Ist das war«, sprach die jungfrauw, »so wil ich noch hut sin
          miltikeit versuchen.« Die jungfrauw nam beide ir winde, ietweddern in ein
          hant mit der ketten, und ging zu hofe.
      - s[n=944]: 'Da sie in den sal kam, da sah sie wo der konig Claudas saß, und
          ging fur yn stan da er saß und aß - nohda enhett man nicht wann das erst
          geriecht fur getragen , und sprach so lut das es alle die horten die in
          dem sale waren:'
      - s[n=945]: »Konig Claudas«, sprach sie, »dich grußt ein die schónst jungfrauw
          und ein die beste die in der welt lebet!
      - s[n=946]: Sie hatt dich ie geprúfet fur alle die lebent biß an dißen tag hut,
          wann nu weiß sie wol das du nit als hubsch noch als gut bist als ir ist
          zu wißen gethan.
      - s[n=947]: Sie enhatt auch nit unrecht so mich duncket, wann an dir ist vil
          me zu lestern dann sieselbs wenet, das bau ich wol vernomen.
      - s[n=948]: Nu wil ich wiedder zu myner frauwen keren und sagen ir alles das
          ich von dir vernommen han, beyde unhübscheit und din großen unbedachtekeyt!«
          Der konig besah die jungfrauwen umbe das sie so betrieb geredet hett, und
          die jungfrauw kert sich umb und wolt hinweg geen.
      - s[n=949]: 'Claudas rieff ir wiedder und sprach:'
      - s[n=950]: »Junckfrauwe, wilkuͦmme mußent ir sin mir und gott, und uwer frauwen
          muß gott eren die uch zu mir gesant hatt!
      - s[n=951]: Ich glaub des wol das sie me gutes von mir hab gehöret dann ich
          wirdig sy; wann als vil das sie mich der grußen, wust ich kevn sach die
          mich geergern mocht wiedder sie, die wolt ich beßern an ir fruntschafft
          und ir mynne zu behaltenn.
      - s[n=952]: Wann by den truwen die ir sit schuldig uwere frauwen und aller der
          welt, saget mir was das sy das uwer frauw so sere an mir lestert, wann ich
          wil gern allerhande lernen, da mit ich gebessert mag werden!« »Ir hant mich
          so sere beschworn«, sprach die jungfrauwe, »das ichs uch nit lenger mag
          geheln.
      - s[n=953]: Ir hant wol vernomen«, sprach sie, »das ich eyner der hochsten und
          der richsten jungfrauwen bot bin die in der welt lebet und die nye keynen
          man gewann.
      - s[n=954]: Sie her so viel von uch hören sagen das ir den priß hettent vor
          allen rittern die nu lebent, wann man ir saget das ir der edelst konig werent
          und der höbest von aller der welt und der miltest und der schönste und das
          uch nymant glichen mocht von synnen.
      - s[n=955]: So alle die welt zu eim rate were einhalp und ir anderhalb, so hettet
          ir me wicze aleyn und me wißheit dann alle die wiedder uch weren, und me
          gutes rates.
      - s[n=956]: Darumb sante mich myn frauw herre, das ich vernemen solt ob diß
          alles ware were.
      - s[n=957]: 'Nu han ich vernomen das dry die besten sach an uch gebrestent:'
      - s[n=958]: ir ensint wedder wise noch húbsch noch milte!« »Jungfrauw«, sprach
          der konig, »gebrestent diße dry sach an mir, so ist die gúte cleynes schacz
          wert die an mir blibet.
      - s[n=959]: Ich wene auch wol das keyn man nye so wol bewarnt wart mit dißen
          dryen sachen, er vergesse underwilen etschlieb zu thun und thu underwilen
          dorpheit oder affenheit oder schalckeyt.
      - s[n=960]: Diß geschieht dick manigem guten man.
      - s[n=961]: Nu bitt ich uch, ob es gesin mag, das ir mir sagent warumb ich wedder
          hubsch noch gut ensy und wo by ir des geware sint worden.« »Das wil ich
          uch sagen«, sprach sie.
      - s[n=962]: »Das ist war das ir des konig Bohortes zwey kint nu lang hant behalten
          in gefengniß so dorplich das sie wedder irs libs noch irs lands gewaltig
          sint, und das weiß alle die welt wol das sie nye dhein ding wiedder uwern
          willen geraten; das ist auch ware das nymant nydig hercz betalle gut mag
          machen, da múß úmmer etschlich schalckeyt inne beliben.
      - s[n=963]: Er enwart auch nye milte und gut der kinden schalckeyt thun werckte
          und arg.
      - s[n=964]: Hie by duricket mich wol das ir alle tugent gelaßen habent.
      - s[n=965]: Ich wil uchs auch hernach sagen und wisen warumb ir nicht synnes
          enhant.
      - s[n=966]: 'Ir wißent selb wol:'
      - s[n=967]: wa man diß gefreischet das ir des konig Bohortes kint zwey zu Gaune
          hant, da weiß man wol das ir sie zu jungest doten wolt und verderben.
      - s[n=968]: Darumb sol uch zu recht alle die welt haßen.
      - s[n=969]: Und detent ir yn groß ere alle tag teglich, nochdann gleubt mans
          uch nit, diewil sie in gefengkniß sint, ir woltet sie döten und verderben.
      - s[n=970]: So enweiß ich nicht wie ein man mere affenheit mag gethun dann das
          er sich alle die welt thut haßen.
      - s[n=971]: Darumb enhant ir nicht sinnes; wert ir auch als wol versunnen als
          uch duncket das ir sint, ir hettent die kint beide ußer gefengniß gethan
          und hettent sie ersame gekleidet, als man zu recht koniges kint thun sol,
          und hettent sie vor -uch thun dienen zu uwern festen und zu uwem höfen.
      - s[n=972]: Alle die welt weiß auch wol das sie edler und fryer lút sint dann
          ir.
      - s[n=973]: Hettent ir diß gethan, so sprech all die welt das ir der hübscht
          man wert der nu lebet, wann ir diße weysen ersam züget in uwerm hofe und
          behieltent yn ir lant und ir lute; da mit hettent ir den priß und die ere
          von aller welt.
      - s[n=974]: Nu han ich uch alles das gesagt das mir an uch mißvellet.« »So helff
          mir got«, sprach Claudas, »jungfrauw, ir hant recht gerett!
      - s[n=975]: Das ist auch wol recht, wer böser reth volget, das er schande und
          laster hab, wann ir hant mich yczunt geleret das ich úmmer deste beßer sol
          syn als lang als ich lebe.« Da rieff er synem meisten truchsessen zu im
          und hieß yn mit im nemen gnug ritter, und hieß sie bringen die zwey kúniges
          kint zu hoff mit großen eren und ir meister mit yn.
      - s[n=976]: Der truchses der als im syn herre gebot und ging zu dem thorn da
          beide kint inn waren mit ungemach, wann sie hetten beide sere geweynet und
          großenjamer gemacht; wann Lyonel hett sie alle die nacht und allen den tag
          allesampt mit großem ungemach gethan leben, wann er was der unsinnigste
          mensch in sim zorn der ye geborn wart, ane Lancelot alleyn.
      - s[n=977]: Das wiste wol Galahuͦt der gut man, der herre was von den Fremden
          Werden; der nante yne zu eynem mal »eya, hetze one zaum«, wann yn nyman
          gekestigen kunde an demselben tag da yn der konig macht zu ritter, als uns
          das buch noch bescheiden sol wie das were.
      - s[n=978]: Nu mögent ir horen wie sie Lyonel allesampt betrübet hett, das sie
          alle weinten und machten großen jamer alle die nacht und allen den tag.
      - s[n=979]: Da Lyonel und syn bruder Bohort saßen uber der taveln des abendes
          da morgen der hoff solt sin groß und starck, da saß Phariens, ir beyder
          meistern und sah das Lyonel fast sere aß.
      - s[n=980]: Er ließ yn eßen und besah das kint, und begund yn so sere jamern
          das im die trehen zun augen uß wielzen, und weint fast sere.
      - s[n=981]: Diß treib er so lang an das des Lyonel gewar wart und prüfet es,
          wann er kunde wol ein ding geprüfen, er was beid, wise und kund wol sprechen.
      - s[n=982]: '»Aya lieber meyster«, sprach er, »warumb weint ir so sere uber
          uwerm eßsen?« Er sprach:'
      - s[n=983]: »Lieber juncker, was mag uch das gewerren das uch nit aneget?
      - s[n=984]: lr ensolts auch nicht fragen zu recht!« »Entruwen, ich fragens und
          wil es uber ein wißen, und ich manen uch by den truwen die ir mir schuldig
          sint und mym bruder das ir mirs sagent!« »Aya lieber herre, durch gott gnad«,
          sprach er, »was sol uch das, das ir mich so großlich beschworn hant, umb
          das zu wißen das uch me bekumern mocht und betruben dann es uch ummer gefrömte?«
          »Somit die truw die ich mynes vatter sele leisten sol«, sprach Lyonel, »ich
          enwil númmer me eßsens enbißen, ich enwiß ec warumb ir so sere geweint habent!«
          »Entruwen junckherre«, sprach Phariens, »so ist beßser das ich uch sage
          dann ir ungeßen darumb verliebent.« »Nu sagent mir!« sprach Lyonel.
      - s[n=985]: »Herre«, sprach Phariens, »ich weyn darumb, und jamert mich fast
          sere, das uwer hoch geschlecht so ser vergangen ist und irselb in uwerm
          land enmitten gefangen sint in uwerselbes thurne, und ein fremde man, der
          nicht darzu geborn ist, so groß herschagt tribet in uwerm lande und hoff
          heltet da ir zu recht hoff halten soltent und uwer herschafft triben.« »Wie«,
          sprach Lyonel, »heltet ein ander hoff da ich hoff solt halten?
      - s[n=986]: Nu sagent mir zuhant wer er syl« »Entruwen herre, das thut der konig
          Claudas von der Wustung, der ist alles des gewaltig das uwer zu recht solt
          syn und uwers bruder.
      - s[n=987]: Er macht hut synen sun zu ritter in uwer statt, die zu recht heubt
          solt syn in uwerm lande, und heltet synen hoff darinn.
      - s[n=988]: Das müwet mich vil sere das das hohe geschlecht, dem gott bißherre
          so groß ere gethan hatt, enterbet muß syn syns rechten gutes, und der meyst
          verreter der hut lebet synen gewalt und syne herschafft da mit tribet!«
          Da Lyonel diße rede vernam, da was er grimm zornig und stieß mit sym fuß
          die tafeln, das sie enmitten in das huß fure, und sprang off.
      - s[n=989]: Sin augen und syn antlicz wurden röter dann ein fuer, und scheyn
          als im allenthalben blut uß breche under synen augen.
      - s[n=990]: Er ging alleyn in ein fenster siczen da yn nymant irret an synen
          gedenken und da er sich wol bedencken mocht was er thun mocht und wie er
          syn ding mocht angefangen.
      - s[n=991]: 'Da ging Phariens zu im und sprach:'
      - s[n=992]: »Eya lieber herre, warumb hant ir diß gethan das ir von uwerm eßsen
          als zornlich sint gegangen an also hoher nacht als hint ist?
      - s[n=993]: Nu bitt ich uch durch gott das ir off stett und eßset; und wollent
          ir nicht eßsen, so siczent ir doch by uwerm bruder, der on uch dheyn wyse
          nicht wil eßen.« »Meyster«, sprach Lyonel, »ich enmag nu nit eßsen; wann
          gand hinweg und eßsent selb mit im, wann ich muß ein wil noch alhie bliben
          siczen, und darnach wil ich eßsen als es mir fuget!« »Werlich«, sprach Phariens,
          »vil lieber herre, unser dheyner enbißet daling eßsens one uch.
      - s[n=994]: Laßt ir uwer eßsen umb zorn, so sint ir nicht wol wise.« »Wie«,
          sprach Lyonel, »sint ir alle hie by mir, ir und myn bruder Bohort?« »Das
          ist werlich war«, sprach syn meyster.
      - s[n=995]: »So bitt ich uch alle das ir eßen gant als lieb als ir mich hant,
          wann ich wil nymer eßsens enbißen, ich enhab zu allererst eynen gedanck
          geendet der in mynem herczen stecket.« »Eya schöner herre«, sprach Phariens,
          »sagent uns was das sy!
      - s[n=996]: Wir wellen uch vil gern darzu raten allesampt, sint uwer gedenck
          so gethan das ir sie mit keynen dingen mogent zu ende bringen.« »Des enwil
          ich uch nicht sagen«, sprach Lyonel.
      - s[n=997]: »Sammir gott«, sprach Phariens, »so enwil ich uch nymer me gedienen
          affter dißer nacht hint; so duncket mich wol das ir uch hutent vor mir und
          hant bösen won zu mir, wann ich nemen des gott zu urkunde das ich nye keyn
          untruw geyn uch gedet!« und gebart als er vil sere zornet und wolt hinweg
          geen.
      - s[n=998]: 'Und Lyonel, der yn freischlich lieb hett, wann er mit im so getruwlich
          gethan hett, begund sete zu weynen und sprach:'
      - s[n=999]: »Aya lieber meyster, nu gent nyrgent!
      - s[n=1000]: Gent ir hinweg, so hant ir mich allererst zum tod bracht.
      - s[n=1001]: Ee ich uch hinweg laß geen, ce wil ich uch allen mynen willen sagen,
          off das ir mirs icht wiederratent und getrülich helffent volbringen.« Phariens
          sprach, er wolts gern thun.
      - s[n=1002]: »Ich siczen und gedenken wie ich mich reche an dem konig Claudas,
          ee ich ummer eßsens enbiß.« »Wie wolt ir dann gethun, lieber herre?« »Das
          wil ich uch sagen«, sprach Lyonel.
      - s[n=1003]: »Ich wil im morn enbieten das er uns gespreche, und wil mich dann
          an im rechen.
      - s[n=1004]: Ich getar yn werlich wol bestan und töten, und wer er vil mechtiger
          und stercker dann er ist.« »Nu lieber herre«, sprach Phariens, »als ir yn
          tot geschlagent, wie wolt ir dann uwer dingk angefallen?« »Wie«, sprach
          Lyonel, »alle die von dißem land sint doch myn man und sollen mir helffen
          das ich hinweg kum nach ir macht, beide mit hilg und mit rate.
      - s[n=1005]: Enthún sie des nicht, so sol,mir doch gott helffen, der alle unberaten
          betetet.
      - s[n=1006]: Belib ich auch dot durch myn redet wiedderzugewinnen, so muß mir
          der dot wilkum syn.
      - s[n=1007]: Es ist mir beßer das ich mit eren sterbe, dann ich enterbet lebe
          koniges sun und ummer vertriben sy ußer mym lande.
      - s[n=1008]: Myner selen sol doch dester senffter wesen als ich mich gerochen
          han, und sterbe ich darnach; wann eyns koniges kint enterbet mocht lieber
          dot syn dann schentlich leben.« »Eya lieber herre, durch gottes gnade«,
          sprach Phariens, »des ensolt ir nicht thun, wann wir enmochten nummer mit
          dem lib engan.
      - s[n=1009]: Alsus hohe sach sol man nicht thun ane rate.
      - s[n=1010]: Ir sollent beyten biß uch got mere krafft gytt dann ir noch hant,
          beide von lib und von frúnden, so mögent ir uwer laster rechen, und ich
          wil uch dann helffen mit myner hant.
      - s[n=1011]: Ir solt auch vor wißen das ich keyn kint han das mir so lieb sy,
          ir sint mir als lieb!« Phariens strafft yn sere, und Lyonel der sprach,
          er wolt gern synen radt thun und wolt beyten biß er stat gewúnne sich zu
          rechen.
      - s[n=1012]: »Ich hút auch wol das Claudas und sin sun uch nymer gesehent noch
          ir sie.« »Wiß auch«, sprach Lyonel, »wann ich sie siehe, so enmag ich mich
          nit lenger enthalten, ich muß mich rechen.« Also lagen sie alle die nacht
          und wacheren; und Phariens hett groß angst, wann er synen herren so zornig
          sah.
      - s[n=1013]: Und Lyonel enwart nye gutes mutes des nachtes noch den tag darnach.
      - s[n=1014]: Phariens wust wol das er nicht licht uß gedanck was zu bringen,
          und der groß arbeit das er yn daruß brecht, und enhalff nicht.
      - s[n=1015]: Des andern tages da Claudas synen truchsessen sante umb beyde kint,
          nochda enhett Lyonel nicht geßsen von dem fordern morgen und lag alles in
          eyner kammern und sprach, im were nicht sanfft.
      - s[n=1016]: Und Phariens nefe hett Bohorten ein wenig thun eßsen mit großen
          pinen, und mut yn fast sere das syn bruder mit im nicht wolt eßsen als er
          gewon was zu thun.
      - s[n=1017]: Zu derselben stunt das der truchses umb die kint kam saß Phariens
          by Lyonel, der hett sere geweint.
      - s[n=1018]: 'Da der truchseß Lyonel sah, er was húbsch und wust wol was er
          thun solt, er knyt vor yn und sprach:'
      - s[n=1019]: »Herre, myn herre der konig grüßet uch und bittet uch das ir zu
          sym hofe koment und uwer bruder mit uch und uwer beyder meyster.
      - s[n=1020]: Er spricht, er enwil synen hoff on uch nit halten.
      - s[n=1021]: Es enwere auch keyn recht, ir enhulfet im hoff halten und groß
          hochgezitt machen.« Als schier als Lyonel diße botschafft vernam, da sprang
          er off und sprach, er wolt es fast gern thun, und det als er vil fro were.
      - s[n=1022]: Phariens wust wol synen gedanck und wart fast unfro, wann er wust
          wol, und gesehe er Claudas under den augen, das sie nymer geschieden on
          zorn.
      - s[n=1023]: 'Lyonel sprach zu sym meyster:'
      - s[n=1024]: »Lieber meyster, sint by dißem herren der nah mir komen ist, biß
          ich uß jhener kamern kuͦme!« Lyonel ging in die kamer und rieff zu im eim
          synem kamerer und hieß im reichen ein spicz messer, das er behalten hett.
      - s[n=1025]: Das messer was fast schön und gut, und hett im ein jungfrau gegeben
          durch syn liebe.
      - s[n=1026]: Da ers an synen gurtel wond stricken, da kam Phariens zu im und
          sah es und zügt es im ußer den henden und sprach, er ensolt es nymer getragen.
      - s[n=1027]: »Neyn«, sprach er, »so kum ich dalingk zu hofe.
      - s[n=1028]: Ich sieh auch wol das ir mich nit lieb enhant, als ir mir nement
          dasselb cleynot das ich han, das mir ein myn lieber frunt gab.« »In truwen
          herre, ir ensint nit wise, tragent ir diß meßser mit uch.
      - s[n=1029]: Alle die uch sehent werdents geware.
      - s[n=1030]: Ich wils tragen, wann ichs baß gebergen kan dann ir.
      - s[n=1031]: Auch mögent ir wol gesehen das mir uwer ere als lieb ist als mynselbs.«
          »So wil ich das ir mir mit uwern truwen gelobet«, sprach Lyonel, »wann ich
          das meßser heisch, das ir mirs gebent.« »So lobent mir«, sprach Phariens,
          »das ir da mit nicht endüt, es sy mit mym radt!« »Ich wil kein ding da mit
          thun«, sprach er, »darumb man mir úmmer dheyn laster mit recht möge gesprochen.«
          »Also enmeyn ich nicht«, sprach Phariens, »ich wil das ir mir gelobent das
          ir kein ding da mit endüt des wir laster oder schaden gewinnen noch angst
          unsers libs.« »Lieber meyster«, sprach Lyonel, »wißent ir was ir thun sollent?
      - s[n=1032]: Ob ir wolt, gehaltet das meßser, ir mögent sin wol bedurften werden
          ee dalang nacht.« Da ging Lyonel und sin gesellschafft zu dem truchseisen
          und zu syner gesellschafft allda er ir gebeytet hett.
      - s[n=1033]: Lyonel saß off ein herlich pfert und Bohort off ein anders und
          yetweders meister hinder im; also ritten sie zu des koniges p-allast da
          alle die herschafft inn was und der groß hoff.
      - s[n=1034]: Alle die ritter die da waren die lieffen uß, umb das sie irn rechten
          herren gern sahen.
      - s[n=1035]: Da sie yn gesahen, da begunden sie zu weynen, beide jung und alt,
          und baten gott das er sie múst bringen in ir recht gut und in ir ere.
      - s[n=1036]: Phariens zuchtiget Lyonel sere das er keyns dings begunde da er
          den lip umb verlure und sie allsampt mit im.
      - s[n=1037]: »Erschrecket uch nicht, lieber meyster«, sprach er, »ich wil daling
          des beginnen, ich entruw es wol vollenbringen mit gottes hilft; und solt
          ich auch thun das ich gedacht hett und ich guten willen zu thun hett, ir
          hant mirs will gewert.
      - s[n=1038]: Ir hant mir nicht gelaßen dann die bloßen haut, die enkúnnent ir
          mir auch nit genemen.« Da sie alsus vor den pallast kamen geritten, da kamen
          der ritter viel, die sie wilkum hießen syn und hulffen yn von den pferden.
      - s[n=1039]: Die kinde namen sich beid mit henden und gingen fur den konig Claudas
          mit großer geselschafft von rittern, die ir kunfft fast fro waren, und sariande,
          die beide waren ußer dem konigrich von Bonewig und ußer dem von Gaune.
      - s[n=1040]: Da waren gnung beyde, ritter und sariande, die umb alle die diße
          welt nicht gelaßen möchten, sie musten weynen da sie ir rechten herren schone
          sahen und wolfarnde.
      - s[n=1041]: Lyonel ging herlich und frech und sah allenthalben umb in jhens
          pallast, und glichet wol eim hohen manne, beide von gethene und von herlichem
          geleße.
      - s[n=1042]: Sie stunden beyde fur den konig, und alle die welt besah sie, wann
          sie so schon waren.
      - s[n=1043]: Der konig saß zu eyner hohen tafeln herlich und rylich, als konig
          zu recht sollen siezen da sie hoff halten.
      - s[n=1044]: Sin kron stund vor im uff eim stantharte, der was silberin, und
          da by ein gut schwert, des knopff was offrecht und das ort recht nyderwert
          by der kron, und ein scepter da by, das was hoch offgesaczt und was guldinn
          und mit herlichen steynen alles beleyt, die luchten uber alle den pallast.
      - s[n=1045]: Er saß off eim betrieben seßel, der was gevalten und was aller
          mit gold gemacht, und aß in synen koniglichen cleydern da er inn zu konig
          wart gemacht und gewihet.
      - s[n=1046]: Er glichet wol eim frommen man und eim stolczen, wann das er schalcklichen
          was geschaffen under den augen und grülich.
      - s[n=1047]: Da er die kint beyde vor im sah stan, da gebart er fast frolich
          und sprach das er nye kint gesehe die yne so schön duchten und also wol
          gethan als yn die kint duchten.
      - s[n=1048]: Lyonel stunt an der syten da das schwert stund mit der krone.
      - s[n=1049]: Der konig gedacht beyden kinden groß ere zu thun und hett des willen
          das er sie nymmer tue in gefengniß gehielte.
      - s[n=1050]: Er nam einen guldenin kopff, stunt vor im, der groß und rylich
          was, und bott yn Lyonel, das er daruß truncke.
      - s[n=1051]: Er ensah darwert nicht; er besah vil me das schwert das by im stunt
          schön und luter.
      - s[n=1052]: Er gedacht in sym herczen, hett er ein also schon schwert, das
          im nymer kein ding gewerren mocht.
      - s[n=1053]: Und Claudas wonde das er sich schemte zu trincken vor allen den
          luten die yn anschauweten.
      - s[n=1054]: 'Da ging die jungfrauw von dem Lac zu Lyonel und ließ beid ir hende
          uber syn heubt geen und uber syn augen und sprach:'
      - s[n=1055]: »Nempt den kopff, schönes koniges kint, und trinckent!« und saczt
          im ein schones blumenschappel off syn heubt und gab im ein hafft fur yn
          an synen rock, die guldin was und was wol erleyt mit herlichem gesteyn.
      - s[n=1056]: 'Alsam der sie sim bruder Bohort und sprach zu Lyonel:'
      - s[n=1057]: '»Nu mogent ir wol mit eren drincken, edeler koniges sun, ich han
          uch wol gelonet zu einem mal zu trincken!« Lyonel was zornig und antwurt
          der jungfrauwen:'
      - s[n=1058]: »Ich wil trincken, ein ander muß es aber gelten!« Da wart Lyonel
          so zornig das er nit wúst wie im was, und Bohort sym bruder alsam, und hetten
          freischlich gern gestritten.
      - s[n=1059]: Das gemachten alles die steyn die in den hafften waren.
      - s[n=1060]: Es enwart nye kein man, und hett man der hafft eynen fur yne Gespannen,
          er wer zornig worden und girig zu stryt; die großen krafft hetten die steyn
          die dainn stunden.
      - s[n=1061]: Welch man sie ob im hett, alle die welt enhett im einen blutstropffen
          nit angewunnen, noch wunden geschlagen, noch beyn zurbrochen.
      - s[n=1062]: Lyonel nam den kopff vor dem konig, und Bohort batt yn das ern
          off der erden zurwurff.
      - s[n=1063]: Lyonel endett des nicht, wann er nam den kopff mit beyden henden
          und hub yn so hoh off das im der win wol halber off syn cleyder fur, und
          schlug den konig mit aller syner macht mit dem kopff an syn antlicz, das
          im das bort von dem kopff das fleisch schneyt biß off das beyn.
      - s[n=1064]: Und der win der im kopff bliben was fur dem konig under die augen
          und in den munt und in die nasen, das er nahelich erstickst was.
      - s[n=1065]: Er zuckt die krone so ser hien nach im das das zepter nyder vil
          und zurbrach, er trat mit dem fuß dryn und zurreyß sie mit all.
      - s[n=1066]: Lyonel ergreiff das schwert da die kron off was gestanden, und
          Bohort ergreiff ein stuck von dem scepter mit beyden handen.
      - s[n=1067]: Das geschrey wart groß in dem pallast.
      - s[n=1068]: Und die ritter sprungen allesament off, ein teyl die kint zu behalten,
          da warn auch gnung die sie beschúten wolten und helffen das sie hinweg kemen.
      - s[n=1069]: Der konig lag nyder off der erden so sere geschlagen mit dem kopff
          das er lang enwust wie im geschehen was von dem win, der im in den lip gefarn
          was durch den munt und durch die nasen, und von der großen wunden die im
          in die stirnen geschlagen was, das er under synen augen allerblutig wart.
      - s[n=1070]: Da des koniges sun Dorin synen vatter also geschlagen sah, da lieff
          er zu Lyonel und wolt synen vatter rechen.
      - s[n=1071]: Lyonel werte sich mit dem schwerte, das er in der hant hett, und
          Bohort mit dem scepter, das yn nymand gevahen kunde.
      - s[n=1072]: 'Der konig kam zu imselber und sprang off und rieff syne ritter
          ane und synen sone:'
      - s[n=1073]: und gingen sie also hinweg, er mecht sie allesampt unselig!
      - s[n=1074]: Die jungfrauw leytet die kint hinweg.
      - s[n=1075]: Dorins hort den vatter und marite sich und lieff so er allerbaldest
          mocht nach den kinden.
      - s[n=1076]: Und Lyonel sah Dorin komen und kette wiedder gegen im und hub das
          schwert mit beyden henden off und schlug Dorin den lincken arm abe.
      - s[n=1077]: Das schwert schneyt sere; mit demselben schlag schlug er im den
          lincken backen abe mit dem oren und den halswol halben.
      - s[n=1078]: Er hett im den hals mit all ab geslagen, wann das das schwert off
          dem halsbeyn wiedderstunt.
      - s[n=1079]: Das kint enhett auch die sterck nicht das ies alles zumal mocht
          abgeschlagen beyde, arm und hals.
      - s[n=1080]: Bohort sprang zu im und schlug yn mit dem scepter an syn antlicz,
          das im fleisch und beyn alles brach.
      - s[n=1081]: Dorins viel nyder off die erden, wann er dottwunt was.
      - s[n=1082]: Da wart das geschrey noch mere, und der konig kam gelaufen und
          was múde, wann er lang gelaufen hett.
      - s[n=1083]: Er sah auch wol das er wenig ritter mit im hett die im mit truwen
          mit weren.
      - s[n=1084]: Des enacht er alles nicht, er wagete beide, sele und lip, und lieff
          nach den kinden was er umrner mocht und hett ein geraugt schwert in syner
          hant, das im ein syn ritter gegeben hett.
      - s[n=1085]: Synen lincken arm hett er in synen mantel gebunden, und die jungfrauw,
          die die kint leytet, was so wise das sie fast sere erschrey da sie Claudas
          also lauffen komen sah.
      - s[n=1086]: Da gedacht ir wie sie ir frauw geheißen hett thun, und deth ir
          gauckel und deth den konig gedencken das die zwey kinde zwen winde weren,
          und dett yn gedencken das die zwen wind zwey kind weren.
      - s[n=1087]: Der konig lieff zu den zweyn kinden, die die jungfrauw furte, und
          wolt sie mit dem schwert schlagen.
      - s[n=1088]: Und die jungfrauw warff sich under den schlag und deth große affenheit
          daran.
      - s[n=1089]: Und der konig traff sie mit der helsen fur ir stirnen eynen langen
          ricz biß off das beyn alldurch die rechten augbrawen biß off die lincken,
          so das der jungfrauwen ein große mase bleib als lang als sie lebte.
      - s[n=1090]: 'Die jungfrau schrey fast und sprach:'
      - s[n=1091]: »Eya her Claudas, ich han uwere spise sere engolten, die ir hut
          gegeben hant.
      - s[n=1092]: Ir hant mich sere gewunt und wollent mir darzu zwen die besten
          winde und die schönsten döten die ye keyn man gewan.« Da sah der konig off
          die kint, und duchten yn zwen winde, und sah furbas wo die zwen winde flohen
          in eyn kammern und waren erfert von dem gerúff das die lút machten und von
          dem geleuff das da was.
      - s[n=1093]: Der konig lieff nach den zweyn winden in die kammer, und ducht
          yne wie es die zwey kind weren, und schlug nach dem eynen und traff eynen
          balcken so sere das syn schwert in zwey stuck sprang.
      - s[n=1094]: 'Er beleib stan und besah sin schwert und sprach das des gott gelobet
          must syn das im syn schwert gebrochen was:'
      - s[n=1095]: »Ich wene wol furware das diß unser herre gott hatt gethan, umb
          myn ere zu meren und zu stercken, wann ich hett diße kint beyde dot geschlagen
          mit mynen handen, und were mir myn schwert nit gebrochen; das were myn groß
          laster in allen landen wo mans gefriesche.
      - s[n=1096]: Nu wil ich sie thun sterben, also das mich alle die welt darumb
          priset und sich ander lut da by ziehent, die willen hant yren herren laster
          zu thun.« Da warff er das stuck nyder das im in der hant blieben was, und
          ergreiff jhene winde beyde und wonde die kind ergriffen han.
      - s[n=1097]: Er bevalh sie vier rittern zu behalten biß er sich beriet was er
          mit yne thun wolt.
      - s[n=1098]: Der konig macht groß unfreud umb synen sun der da dot was, und
          der kind meyster warens beyde anderthalb als unfro, wann sie wonden das
          sie der konig zuhant getötet solt han und ir herren beyde.
      - s[n=1099]: '- Nu mußen wir die rede laßen von Claudas und von den kinden und
          sprechen furter von der jungfrauwen von dem Lack, die beyde kint hinweg
          leytet.'
      - s[n=1100]: Nu mögent ir hören wie sie sie hinweg bracht und wie sie da mit
          gefúre.
      - s[n=1101]: Da die jungfrauw alles ir dingk so wol geendet hett darumb sie
          uß gefarn was, da was sie sere fro und acht wenig das sieselb wunt was.
      - s[n=1102]: Da die zwen knappen, die der jungfrauwen vor der pforten besten,
          sahen die jungfraüwen so sere blutig under den augen, da erschrecken sie
          fast sere.
      - s[n=1103]: Sie bunden ir die wunden zu mit eyner zweheln, als sie sie selb
          wiset.
      - s[n=1104]: Die jungfrauw saß off ir pfert und hieß die knappen die junckherren
          fur sich nemen.
      - s[n=1105]: Sie ritten was sie ummer geryten mochten, und alles das volck lieff
          zu Dorine da er dot lag, und clagten yne.
      - s[n=1106]: Alle die die jungfrauwen hinweg sahen ryten die wonden das sie
          zwen winde fur yn furten, wann die knappen wondens selber.
      - s[n=1107]: Sie kamen zuhant in den walt rytende da ir ander gesellen gebeytet
          hetten.
      - s[n=1108]: Sie saßen off ir pferd und ritten hinweg mit der jungfrauwen, und
          ir keyner enwúst warumb sie zu des konig Claudas hoff was gefarn.
      - s[n=1109]: Sie lagen desselben nachtes alda sie des andern nachtes gelegen
          waren.
      - s[n=1110]: 'Da sie zu herberge kamen, da wiedder det die jungfrau ir gauckel
          und zeugt yn allen beyde kint und sprach:'
      - s[n=1111]: »Wie duncket uch umb diße kint?
      - s[n=1112]: Han ich eynen schonen rauh gethan?« Da sprachen sie allesampt das
          der rauh schon und gut were.
      - s[n=1113]: Sie fragten allesampt were die kint weren und wo sies funden hett.
      - s[n=1114]: Sie enwolts yn nicht sagen.
      - s[n=1115]: Lyonel hungerte sere, wann er in guter wil nicht geßsen hett.
      - s[n=1116]: Die jungfrauw der gnug bereyten und pflag ir als wol als sie ir
          kint weren.
      - s[n=1117]: Das hett ir auch ir frauw fast bevolhen das sie der kint wol solt
          pflegen ob allen dingen.
      - s[n=1118]: Den kinden gebrast nicht dann das ir meister by yn nicht waren.
      - s[n=1119]: Die jungfrauw trost die kint sere und sprach das sie keyn arg am
          libe solten han; das sprach sie umb die kint zu trösten, wann da sie die
          kint vor ir hett, da acht sie wenig off das da binden beliben was.
      - s[n=1120]: Die jungfrauw bevalh den kinden an ir lip das sie nyman seyten
          wes kint sie weren, oder sie musten zuhant sterben, sprach sie.
      - s[n=1121]: »Ich wil uch fúrn in ein statt da ir sollent han alles des ir erdencken
          kunnent in dem herczen, und uwer meyster sollen schier zu uch komen.« Alsus
          seyt die jungfrauw den kinden vor, und des nachtes schliefen sie beid by
          ir.
      - s[n=1122]: Da sie des tages wart geware, da hieß sie die kint off stan und
          ir gesellschafft, und saßen off und ritten so lang biß sie zu dem lac kamen.
      - s[n=1123]: Da die jungfrauw von dem Lack die kint beyde gesah, da was sie
          ußermaßen fro und macht groß feste mit den kinden und prißte die jungfrauwen
          die irs bracht hett, und sprach das sie ir botschafft fast wol gethan hett.
      - s[n=1124]: Lancelot was geritten jagen in den walt da syn neven zu dem lack
          kamen.
      - s[n=1125]: Da er daheim kam, da was er der kind ußermaßen fro, und sin frauw
          sagt im das sie ir neven weren, und Lancelot glaubt es wol.
      - s[n=1126]: Lancelot hett der jungherren gesellschafft ser lieb und was yn
          heimlicher dann allen den andern die in dem hofe waren; das enweiß ich nit
          obs von natur were oder von der kind selikeit, oder darumb das sie der frauwen
          nefen solten syn.
      - s[n=1127]: Da was manig schon jungeling in dem hofe, und Lancelot enhett ander
          keyn heimlich zu dheynen dann zu yn zweyn alleyne, und der yn groß ere vor
          den andern allesampt.
      - s[n=1128]: Sie aßen sampt, sie schliefen sampt.
      - s[n=1129]: Alsus was Lancelot und beyde syn nefen mit großen freuden by der
          jungfrauwen lang in dem lac.
      - s[n=1130]: '- Hie laßen wir die rede beliben von Lancelot und sinen nefen
          und sprechen furbas wie Claudas mit sin winden thet die er gefangen hett.'
      - s[n=1131]: 'Uns sagt die hystoria alsus furbas:'
      - s[n=1132]: da Claudas die zwen winde gefangen hett fur die zwey kint, da ging
          er aldar da sin sun Dorin tot lag, und macht großen janier.
      - s[n=1133]: So großen jamer kund er nicht gemachen als ubel im zu mut was,
          wann er nicht gewon was großen ruwen zu haben.
      - s[n=1134]: Er was stolczes gemutes ye gewesen und achtet off ein clein ding
          nicht vil, wann nu was im das meyst leyt geschehen das im geschehen mocht;
          das enwas auch nicht unmuglich, wann er enhett nicht me kinde dann syn alleyn.
      - s[n=1135]: Er was schon, starck, milt und gut und fast kúne und stolcz, und
          alda er synen jamer macht starck und groß, enwas er nicht wol sicher, wann
          alle die von Gaune waren zornig umb ir gerechten herren, die Claudas verderben
          wolt vor ir aller augen.
      - s[n=1136]: Alle die ritter ußer dem konigrich von Galle wapenten sich; also
          daten alle die in der statt waren zu Gaune, da manch herlich man inne was
          under burgern und ir kinden, die rich und hochgemut waren.
      - s[n=1137]: Da der konig der gebieten das man die kint solt döten, da ging
          Phariens wiedder in den thurn da sie inn gefangen waren gewesen, und besanten
          die hohsten burger von der statt zu Gaune.
      - s[n=1138]: Die burger besanten die ritter von dem konigrich von Galla.
      - s[n=1139]: Da sie alle zusamen kamen, sie wurden des zu rate, ee sie ir rechten
          herren ließen döten, ee wolten sie wagen lip und gut, sie beschuttens von
          dem tod.
      - s[n=1140]: Die ritter von dem lande santen nach yren wapen allenthalben in
          die statt und wapenten sich allesampt.
      - s[n=1141]: Da was da sitte im land allenthalben das kein ritter zu hof enfur,
          er thete auch syn wapen mit im fúren.
      - s[n=1142]: Da beid, ritter und burger, gewapet waren, da gingen sie ußer dem
          thurn zu dem pallast wert,alda Claudas stund und clagt synen sun.
      - s[n=1143]: Da er hort sagen das die ritter und die burger gegen im gewapet
          weren, da der er als ers nicht enachte.
      - s[n=1144]: Er was wise und listig und rieff zuhant sym rate zu im, und wart
          des zu rate das er brief der schriben, und sendet sie allenthalben in die
          Wústung und in das lant von Bonewig umb ritter und sariande, das sie zu
          im kämen so sie allerbeldest mochten.
      - s[n=1145]: Er hett auch mit im ritter gnug den er nicht wol getruwet, beyd
          uß der Wustung und von Bonewig und uß dem konigrich von Galle; aber die
          tursten und die besten waren mit Phariens wiedder den konig und herren den
          meysten thurn zu innwert.
      - s[n=1146]: Claudas ging wiedder zu sym sune und claget großlich synen dot
          und weynet sere, das es alle die erbarmt dieß horten.
      - s[n=1147]: Er vil dick in onmacht, und als er dann wiedder zu imselber kam,
          so macht er großen iamer, als zu recht ein man sol thun der groß leyt in
          sym herczen hatt.
      - s[n=1148]: 'Er sprach:'
      - s[n=1149]: »Dick schöner sun Dorin, vil liebes kint, ußermaßen schoner ritter,
          hett ir mir als lang gelebet als ir wol zu recht soltet han gelebet, so
          enweiß ich keynen man der uch glichen möcht, lieber suͦn, mit allem priß,
          wann ein ritter der noch lebet!
      - s[n=1150]: Ir zwen, vil liebes kint, hettet me gutes und wart me unerforcht
          und geminnet dann alle ritter die nu lebent.
      - s[n=1151]: Liebes kint Dorin, schoner ritter, hettestu alle din leptag gelebet,
          du werest milter worden und me unerforcht dann der ist den yczu alle die
          welt mynnet und priset!
      - s[n=1152]: Du hettest auch macht, sterck und kunheit, das du in kurczer wile
          alle die welt beczwungen hettest.
      - s[n=1153]: 'Ich wust dich wol dryerhande sicher, die ein yglich gut man zu
          recht soll haben; und wer der dryer sicher ist, der mag wol allen synen
          willen enden off ertrich:'
      - s[n=1154]: das ist gut und miltikeit und stolczheit.
      - s[n=1155]: Welch man gut ist, der macht alle syn gesellschafft fro und ist
          gern mit yne und trostet alle diß bedörffent, rich und arm, die zu syner
          gesellschafft horent.
      - s[n=1156]: 'Nu wil ich uch auch bescheiden wie der man milt muß wesen:'
      - s[n=1157]: er muß geben allen synen gesellen lieblich und frölich des sie
          bedörffent, beide richen und armen, da yn duncket das es wol bestattet sy,
          und dieß wirdig syn; diß auch nit wirdig synt, den sol man geben umb ere,
          dwil das miltikeit so hohen namen hatt und ein so ersam ding ist.
      - s[n=1158]: Welch man der milt ist von natur und recht miltikeit thun wil,
          der muß frummen luten dieß bedorffen geben als ein frurner man, und den
          bösen dieß bedörffen, als ein milter man zu recht tun sol.
      - s[n=1159]: By dem milten manne sol zu recht nyman wesen, wedder gut man noch
          böser, er ensol zu recht syner miltikeit geware werden.
      - s[n=1160]: Gut noch miltikeit ist nyrgen zu gut, ein man sy dann da mit stolcz.
      - s[n=1161]: Stolczheit ist ein große tugent, das ist das ein man synen frünt
          mynne one falsch als synselbes lip, und das er synen fynt haßse on gnad
          und on allerhande barmherczikeit, es sy dann das yn syn fynt mit allerhand
          gúte und mit syner miltikeit so sere uberwinde das er sich zu recht uber
          yn erbarmen sol.
      - s[n=1162]: Mit dißen dryen dingen mag ein man alle die welt uberhöhen, der
          sie behalten getar.
      - s[n=1163]: Vil lieber sun, diße dru ding hettent ir baß an uch dann keyn man
          der nu lebet.
      - s[n=1164]: Sitther das die welt gestunt, so weiß ich wol das nye kein man
          so milt enwart noch als frölicher gesellschafft mit aller der welt als du
          wert, vil lieber sun myn.
      - s[n=1165]: Ir wart vil fröer gebens dann keyn man nemens, und all uwer sorg
          was, den ir gebent, das sieß nicht ennemen woltent, wann uch ducht das ir
          allczyt zu wenig gebent.
      - s[n=1166]: Owe leider, das wir nuͦ scheiden múßen!
      - s[n=1167]: Ir warent so naturlichen stolcz, beyde libs und muͦtes, das ir
          uber alle die welt keinen man mynnen mochtent der zu hochwertig was und
          zu sere uberwens sines muͦtes.
      - s[n=1168]: Wiedder schelck warent ir sere und wiedder verreter, also das ir
          sie mit den augen nit mochtent angesehen, und sprachen, vil liebes kint,
          das keyn gut man sin augen solt laßen sehen schalckheit oder keynerhand
          boßheyt.
      - s[n=1169]: Durch beide uwer augen stanck die boßheit off uwer hercze, das
          hort ich uch sprechen, vil lieber sun, das ich ye kint hort gesprochen.
      - s[n=1170]: Vil liebes kint, doch ich herticlich wiedder dich thete, du wert
          mir doch lieber dann mynselbs lip!
      - s[n=1171]: Das was auch nicht mit all umb das ir myn kint warent, wann das
          ich uch so frumme sach und so gut in all wise; und das ich mich wiedder
          uch so fremd macht, das was darumb das ich nicht kund gesehen die großen
          miltikeit die in uwerm herczen was.
      - s[n=1172]: Liebes myn kint, ich hett all myn alten sitten gewandelt durch
          dynen willen; ich enwart nye milte, das hettestu, liebes kint, wol gebessert,
          hett dich got laßen leben, mit diner großen miltikeit.
      - s[n=1173]: Du wert wol gemacht mit aller gút und gar on alle boßheit als gelutert
          golt.
      - s[n=1174]: Und als der rubin wert ist vor anderen gesteyn, als wert wert du
          vor andern rittern, mustestu mir noch ein kurcze wil han gelebet.
      - s[n=1175]: Ich wen wol das dich gott nie so schön und so volkumen hett gemacht,
          wann das er dich von mir wolt scheiden, als ich dich allergernst sehe und
          allergernst by dir were, und das er mich vor leid sterben wolt thun.
      - s[n=1176]: Ich weiß auch wol das ich lenger leben muß dann mir liep sy, wann
          den besten trost, den ich ummer men gewinne, den múßen mir fremd lút machen
          mit ir gút.
      - s[n=1177]: So ich auch ye me fremder lut, die guͦt sint, sampt siehe, so myn
          leit ye stercker und mere ist.
      - s[n=1178]: Des libes mag ich nymer me gebessert werden, wann furwert ye erger
          ye erger.
      - s[n=1179]: Min leit ist hut angegangen.
      - s[n=1180]: Hut am morgen waren zwen stanthart in der werlt, daroff die werlt
          stunt.
      - s[n=1181]: Nu ist der ein nyder gevallen.
      - s[n=1182]: Were er stend bliben, er hett der welt so vil off sich geladen
          das der ander teyl cleyn solt sin gewesen.
      - s[n=1183]: Schone liebes kint, dißer zweyer stanthart wert du eyner, und der
          konig Artus ist der ander.
      - s[n=1184]: Soltestu han gelebet all din rechten leptag, du hettest der burden
          so vil off yn geworfen das er darunder must sin gevallen, er wolt oder enwolt.
      - s[n=1185]: Er mag sich wol rúmen das yn huͦt die welt allesampt angestorben
          ist mit dem tot der myn liebes kint huͦt zurbrochen hatt.
      - s[n=1186]: Wann nu keyn man wedder gott gestritten mag, darumb muß der man
          vertragen so er best mag alles das im gott düt; wann das er mir nuͦ gethan
          hatt, des enwil ich im númmer gedancken; und welch man mich tröstet als
          vil als mit einem wort, ich enwurd nymer me darnach sin frunt, wann ich
          númmer me dißen schaden uberwinden mag.« Alsus clagte Claudas syn suͦn fast
          lange und viel mange stunt off yn in onmacht, das alle die wonden die yn
          sahen das er zuhant off sym sun sterben solt, und erselb wundert sich sere
          das im das hercz in dem libe nicht brast.
      - s[n=1187]: Er macht so großen jamer das er alle die erbarmet dieß horten,
          nochdann die yn nicht lieb hetten.
      - s[n=1188]: Phariens und allen den rittern und allen den burgern die mit im
          waren wart geseyt das Claudas sin brieg gesant hett umb hilff und wolt groß
          here samelen, und als er sin lút gesamelt hett, so wolt er komen und die
          kint mit gewalt nemen und yn beiden ir lip thun nemen.
      - s[n=1189]: Da ging Phariens zu rate mit synen luten was sie thun möchten,
          und wurden des in ein das sie Claudas solten bestan in sym sale und solten
          fuer anstoßen und yn verbrennen darinn, oder er múst yn beide kint in ir
          gewalt geben.
      - s[n=1190]: »Wir han auch viel me lút dann der konig«, sprach Phariens, »wir
          han recht, und er hat unrecht; wir wollen helffen unsern rechten herren.
      - s[n=1191]: Bliben wir dot, unser sele werdent behalten.
      - s[n=1192]: Beschutten wir unser rechten herren, so spricht uns alle die welt
          wol.
      - s[n=1193]: Ich han dick hörn sagen das yglich man schuldig sy synem rechten
          herren zu helffen; und wo er synem rechten herren hilffet zu recht, blibet
          er da dot, er werd als wol behalten als ob er under den beiden dot belieb,
          die unsers herren fynt sint.« Da sich Phariens gewapent hett und alle syn
          gesellschafft, da gingen sie fur den pallast da Claudas inne was mit sim
          volcke und hett großen jamer ob sim sune.
      - s[n=1194]: Phariens hett mit im wol drißigtusent gewapenter manne von rittern
          und von burgern und ir kinde, beide zu roß und zu fuß.
      - s[n=1195]: Da sie vor den pallast kamen, da wart groß gerüff in dem here,
          und Claudas fragt was des geruffes were.
      - s[n=1196]: Da saget man im das alle die ritter vom lande und die burger all
          von der statt gewapent weren vor dem pallast.
      - s[n=1197]: Da hieß Claudas sin wapen bald reichen und wapente sich so er allererst
          mocht, und gurt ein edel schwert umb, synen schilt umb synen hals, und ein
          groß helenbarten in syn hant, und den stiel wol bewunden mit ysen.
      - s[n=1198]: Er enkam auch nye in stryt, er hett ein helenbarten in syner hant,
          die er zu beyden henden zoch.
      - s[n=1199]: Er hieß sich alle syn lút wapenen.
      - s[n=1200]: Da er gewapent was und alle sin lute, da ging er in ein fenster
          stan und sah wo Phariens vor den andern allen gewapent hielt.
      - s[n=1201]: Und Claudas rieff hernider zu im was er da mit meynte oder was
          er sucht mit den gewapeten luten allen.
      - s[n=1202]: Phariens sprach, er wolt das er im heruß gebe des konig Bohortes
          zwey kint.
      - s[n=1203]: »Herre Phariens«, sprach Claudas, »ir sint doch myn man, und alle
          die mit uch sint die sint beide, myn lút und myn man.« »Herre Claudas«,
          sprach Phariens, »wir sint herre nicht komen zu teydingen; wann ich wil
          über ein die kint haben, der ich lang gehut han.
      - s[n=1204]: Dasselb heischent uch diße herren allsament die mit mir hie sint.
      - s[n=1205]: Als wir die kint inne han, habent ir dann uff uns icht zu sprechen,
          macht uns tag, wir wollen gern dar komen und antworten uch als wir zu recht
          thun sollent!« Claudas was listig und gedacht in sym herczen das er im alda
          nicht mocht gestriten, und das er im zu letst die kint must wiedder geben.
      - s[n=1206]: Nochdann gedacht er das er sie wolt wiedder geben so er allertragoste
          mocht, wann er kúne und starck was.
      - s[n=1207]: Und weren sie alle also gewesen die mit im waren, sie hetten zwenczig
          warb als vil lut bestanden als Phariens mit im hett.
      - s[n=1208]: Wie kranck syn hilft was, nochdann hett er sich unberaten die kint
          wiedder zu gebene, so das man im darumb laster spreche.
      - s[n=1209]: Solt ers wiedder geben, das wolt er also thun das ers ere her.
      - s[n=1210]: Da mante er Phariens das er gedecht an den eydt den er im geschworn
          hett da er syn man wart, das er zu im köme als er schuldig were zu sym herren
          zu komen.
      - s[n=1211]: »Herre, herre«, sprach Phariens, »ir teidinget alles vergebens,
          ir mußt uns die kint heruß geben, es sy uch lieb oder leyt!
      - s[n=1212]: So rat ich uch das ir sie mit gút wiedder gebent ee mit ubel.
      - s[n=1213]: Als ir sie wiedder gegeben hant, so enfindet ir nymant der wiedder
          uch sy under uns allen, wir helffen uch alle mit lip und mit gut.
      - s[n=1214]: Enthunt ir des nit, so muß hie groß schad geschehen beyderhalb
          und groß mort.
      - s[n=1215]: Als diß alles geschehen ist, so mußent ir uns doch die kint wiedder
          geben, oder ir mußet dot verliben, wann wir des zu radt sint worden das
          wir alle ee lieber sterben dann wir unser rechten herren vor unsern augen
          laßen döten.« »Nu thunt allesampt darumb was ir gethun mögent, die kint
          enwerdent uch nymer wiedder, ir engewinnent mirs mit gewalt an, und wil
          ich sehen was ir darzu thunt!« Als schier als Claudas das wort gesprach,
          da was der stryt erhaben vor dem pallast starck und bitter; mit bogen und
          mit armbrusten und mit schlingen flugen die steyn und die pfile von den
          bogen und von den armbrusten als dick als der regen vellet.
      - s[n=1216]: Claudas wert sich sere und sin volck, und hetten alle die fenster
          von dem pallast wol beseczt mit rittern und mit scharianten.
      - s[n=1217]: Die ußen waren die begunden fure mit den schlingen off den pallast
          zu werffen.
      - s[n=1218]: 'Da das Claudas gesach, da wagt ers als ein kúne ritter:'
      - s[n=1219]: er warff die thúr off und sprang under sie und nam die helenbarten
          mit beiden handen und gab da mit große schleg und starcke.
      - s[n=1220]: Da das die schuczen sahen das er so großen schaden der, da schußen
          sie all off yne; darumb enließ ers nicht, er schlug mangen freischlichen
          und mange wunden, auch wart er selb an manger stat gewunt.
      - s[n=1221]: Er stunt vor jhener porten und wert sich, das nymant on syn urlaub
          darinn ging.
      - s[n=1222]: Er schlug in kurczer stunt zwenczig so sere das sie des wiedderschlagens
          vergaßen.
      - s[n=1223]: Er bracht sie darzu das im nymant so nahe getorst komen als er
          mit der helenbarten mocht gereichen, und macht im allen rum.
      - s[n=1224]: Alsus stunt er lang vor der porten und hett syn helenbarten an
          syner hant.
      - s[n=1225]: Das sah Phariens nefe, der stolcz und kúne was, und zornde sich
          das er so großen schaden gethan hett.
      - s[n=1226]: Er saß off ein starck roß und was wol gewapent und hett ein glene
          in syner hant, die was kurcz und groß, und das ysen was scharpff und starck.
      - s[n=1227]: Er nam das roß mit den sporn und reyt off Claudas da er stunt in
          der porte, und stach yn durch all syn wapen durch sin lincken schultern,
          das ysen und holcz durch fur biß an die hant, und furt yn darnyder biß off
          die erde; so schwind kam er geritten, wann das roß starck was und der ritter
          kúne und starck.
      - s[n=1228]: Er kam mit so großer macht das er das nicht enthalten mocht, er
          fur uber die mure anderhalp so schwinde, das dem roß heubt und hals und
          brust allen zurbrach und off die erden dot viel under dem ritter, das er
          by dem roß bleib ligen ein lang wile, das er nicht enwest wie im geschehen
          was.
      - s[n=1229]: Claudas was wiedder offgestanden und leint an ihener muren, da
          wurden wol vierczig pfil zu im geschossen.
      - s[n=1230]: Alles das here wiset und rieff uff Claudas.
      - s[n=1231]: Phariens nefe was offgestanden und lieff zu Claudas was er úmmer
          mocht mit geraubtem schwert; er haßt yn sere.
      - s[n=1232]: Da yn Claudas zu im komen sah, da riecht er sich off von der muren
          und hub syn helenbarten off mit den beiden henden.
      - s[n=1233]: Da Phariens nefe das gesah, da warff er den schilt off das heubt
          und ergreiff das schwert mit beiden henden und schlug Claudas durch den
          helm, das er im den lincken backen durchschlug von ob den oren biß off die
          zene.
      - s[n=1234]: Und Claudas hett die helenbarten mit beiden henden offgehebet und
          schlug Phariens neven durch den schilt, den er off das heubt geworffen hett,
          und durch den helm, das im die kuppel von dem halßberg in dem heubt bleib
          stecken wol zweyer finger tieff.
      - s[n=1235]: Der ritter was starck und bleib steen und sprang von im einhalb
          abe und ließ yn farn.
      - s[n=1236]: Von dem großen schlag den Claudas in dem backen hett was er so
          von imselber komen das er nicht enwúst wo er was, und von dem stich den
          er durch die schultern hett, wann im der schafft noch in dem libe stecket
          den er durch die schultern hett, das man yn beyde, hindann und fornan, mocht
          sehen.
      - s[n=1237]: Er hett anders menge wunden und qwetschung, da er mit steynen geworfen
          wart und mit pfilen geschossen, die als dick off yn flugen als der schne
          von dem hymmel.
      - s[n=1238]: Meniger schoß von ferre der im ungem so by komen were das er yn
          mocht han erlanget mit der helnbarten.
      - s[n=1239]: Da Claudas gut wil also gestanden hett, da kam einer off eim starcken
          roß gerant und stach Claudas off syn brüst mit einer glenen, das sie alle
          zurstüb und Claudas zuhant in onmacht viel; und Phariens nefe lieff zu im
          und hub im den halßberg off und wolt yn durch den lip gestochen han.
      - s[n=1240]: Da das syn ritter sahen die in dem pallast waren, da sprungen sie
          yren herren zu beschutten und trieben die mit gewalt von im die ob im stunden
          ußer der porten und von der brucken, und huben yren herren off.
      - s[n=1241]: Er was aber also sere geqwetschet das er kam gesteen mocht.
      - s[n=1242]: Da begunden sie all umb yn freischlich zu stryten, und wart der
          stritt so groß das man nicht anders mocht gehörn dann groß schleg mit schwerten
          und mit helenbarten uff die schild und off die helm.
      - s[n=1243]: Claudas wart dick nider under des pferdes fuß geschlagen, und sin
          lut huben yn als dick wiedder off.
      - s[n=1244]: Der stryt wert hart lang.
      - s[n=1245]: Da sah Phariens das sich Claudas lút und erselb sere werten und
          großen schaden daten.
      - s[n=1246]: Da nam er das roß mit den sporn, gnung ritter und burger volgeten
          im, und reit da er den stryt allerdickest sah, und facht als ein helt.
      - s[n=1247]: Da das Claudas ersah, da gewann er wiedder hercz und krafft.
      - s[n=1248]: Er hett sich sere vermüt und was sere kranck worden; des enacht
          er alles nicht da er Phariens sah, wann er im gern zu were.
      - s[n=1249]: Er begund freischlich schlagen und streyt so sere das im alle die
          den prise gaben die yn mit den augen sahen.
      - s[n=1250]: Und Phariens sprach selber das der konig geunert múst syn der als
          gut ritter were mit untruwen und mit falsch und mit schalckeit die er da
          mit hett.
      - s[n=1251]: Phariens nefe ging zu Claudas, wann er in der welt keynen man so
          sere haßt.
      - s[n=1252]: Claudas sah das er zu im wolt, er wúst auch wol das er yn sere
          haßet.
      - s[n=1253]: Er was groß und starck und wol gemacht, wann das er sich sere verblutet
          hett.
      - s[n=1254]: Er ging gegen sym fynde da ern komen sah, und gedacht wie im lieber
          were, ob er sterben solte, das er ersam tot verlibe dann er keyn geberd
          macht oder die glich thete lasterlich zu fliehen.
      - s[n=1255]: Sie kamen beyd zuhaug und underslugen sich so sere off jhene helm
          das die schwert in ir beyden köpffen besuffen.
      - s[n=1256]: Wie Claudas wunt were und sich verblut her, er schlug doch Phariens
          nefen, das er mit beiden henden off ihen erden schlug und viel fur syn füß.
      - s[n=1257]: Claudas sprang zu im und brach im den helm abe und gedacht das
          er im den halß wolt abschlagen.
      - s[n=1258]: Das sah Phariens und brach durch jhens volck mit sym roß, das starck
          und gut was, und schlug eim ritter (der Claudas wolt helffen sim nefen das
          heubt abschlagen) mit dem schwert das heubt von einander biß off den halß,
          das er fur Claudas fuß dot viel; und darnach gab er Claudas einen schlag,
          das er wedder hort noch sah und viel mit knyen und mit henden off die erde.
      - s[n=1259]: Und syn nefe ergreiff yn mit den armen und warff yn under sich
          und wolt im das schwert durch den lip gestochen hann.
      - s[n=1260]: Da wer Claudas tot, wann das Phariens erbeizet und halff im das
          yne syn nefe nicht erstach.
      - s[n=1261]: Da sprach Phariens zu sym neven ob er den besten ritter döten wolt
          der in der welt lebte, »al her er mir alles das genomen das in der welt
          ich han, nochdann wil ich yn vor dem tode beschútten wo ich mag, wann alle
          die welt mocht so hohen princen und so guten ritter nicht vergelten ob er
          alhie tot verlibe.
      - s[n=1262]: Er enwart auch nye ein frummer man, der anders mannes nöten nicht
          gedecht, ob er im ye keyn lieb gethete, und diende im wiedder als viel.«
          »Wie«, sprach er, »wolt ir dann den man beschútten der uns so großen schaden
          gethon hatt, und wolt vor unsern augen unser gerecht herren beyd döten?
      - s[n=1263]: Ir hant ein unreyn hercz in uwerm libe, das uch der lieber ist
          der uch unere und schande thut dann der uch gut und ere thut.
      - s[n=1264]: Welchem frummen man ein laster wirt gethan, er treyt es ummer in
          sim herczen biß ers gerichet mit synen eren.« »Schwig schiere!« sprach Phariens,
          »der man ist nit schuldig synen herren zu töten durch keynerhande missetat
          die er úmmer gethun mag.
      - s[n=1265]: Sieht er synen herren in noten das er den lip must verliesen, er
          ist im schuldig zu helffen mit lib und mit guͦt; er sy dann vor von im gescheiden,
          das er im sin manschafft und das gut, das er von im hatt, off hab gegeben.
      - s[n=1266]: So bin ich yn schuldig zu beschutten vom tode wo ich mag, und myn
          trúw zu behalten die ich im gegeben han.
      - s[n=1267]: Mynes herren kint bin ich schuldig zu beschirmen allenthalben und
          zu behuten wo ich mag, wann ich irs vatter man was und ich lang mit yn gewest
          bin.« Da nam er Claudas heubt mit beyden henden und hub yn off von der erden.
      - s[n=1268]: 'Und Claudas hett alles wol verstanden was Phariens gesprochen
          hett, und sprach als ein man der des todes angst hett:'
      - s[n=1269]: »Ay Phariens, durch got gnad, laßet mich nicht döten!
      - s[n=1270]: Zu uwer selikeyt hant ir hut gesprochen etschlich rede, die ich
          hut gehort han.
      - s[n=1271]: Seht hin myn schwert!
      - s[n=1272]: Ich geh es uch off als eim dem getrúwesten man der in der welt
          lebett.
      - s[n=1273]: Ich wil uch zuhant beyde kint in uwer gewalt geben.
      - s[n=1274]: 'Ir solt auch wol wißen furwar:'
      - s[n=1275]: und hett ich uch und beyde kint zu Bohories, so enschehe uch nymmer
          argk von mynenthalben, ir habent von dißem tag úmmer me furbaß myn fruntschafft
          gewunnen mit der großen truw die ich hut an uch funden han!« Als schier
          als Claudas das gesprach, so enwart nye schlag furbas geschlagen, und ließen
          beydenthalben das stryten.
      - s[n=1276]: Phariens gebott alle sym here das sie hinwiedderwert furen und
          nicht me anfechten noch enstritten, er wolt die kint allzuhant holen.
      - s[n=1277]: Claudas ging in den pallast und Phariens mit im; er hieß bald die
          kint furbringen.
      - s[n=1278]: Da er das wort volle gesprach, da viel er nyder fur Phariens in
          unmacht; er hett sere geblutet und was dotwunt.
      - s[n=1279]: Phariens sprang zu im und ein gut teil syner ritter, die all wonden
          das er tot were, und daten im den helm von dem heubt und sprengten im kalt
          waßer under syn augen.
      - s[n=1280]: Über ein lang wile kam er wiedder zu imselber von der onmecht und
          schampt sich hart sere das er vor allen den luten in onmacht was gevallen.
      - s[n=1281]: Da bracht man zwey kint erfúr geleytet.
      - s[n=1282]: Da ducht alle die sie mit den augen sahen, wieß die kint weren,
          und waren zwen winde.
      - s[n=1283]: Claudas gab sie zuhant Phariense, und da er die kint ersah, da
          gedacht im synes sunes und macht großen jamer.
      - s[n=1284]: Phariens nam die winde beid und leyte sie hinweg und wonde sicherlich
          das es die kint weren.
      - s[n=1285]: Er geleyt sie mit großen eren und mit mengem ritter in den meysten
          thorn.
      - s[n=1286]: Phariens wart ser versprochen vor aller syner gesellschafft das
          er Claudas sin heupt nit abgeschlagen hett oder hets synen neven laßen abschlagen.
      - s[n=1287]: »Werlich«, sprach Phariens, »das ich eim so frumen man syn heubt
          hett abgeschlagen als der konig Claudas ist!
      - s[n=1288]: Ich wene auch wol furware das er die kint nie behielt off das das
          er sie döten wolt.« Sim nefen wart me zorn dann den andern allen das er
          Claudas das heubt nit abe hett geschlagen, wann er yn allermeist haßet,
          das er nahelich darumb tobende was worden.
      - s[n=1289]: Claudas was in sym pallast blieben und macht großen jamer umb syn
          sune, den er vor synen augen dot sah ligen.
      - s[n=1290]: Er hieß arczet bringen und deth im den schafft uß der schultern
          ziehen, ee dann man im den halßberg uß dete.
      - s[n=1291]: Sie machten im sin wunden und bundens im zusamen mit starcken banden,
          sie naten im synen backen wiedder, da er hart freischlich wunt was.
      - s[n=1292]: Da im syn wunden fast gebunden wurden, da begund er großen jamer
          zu machen und groß unfreud, das getorst im nymant weren.
      - s[n=1293]: Diß treib er lang ane.
      - s[n=1294]: Er bedacht sich und hiß im synen halßberg reichen und hieß sich
          alles syn volck wiedder wapen.
      - s[n=1295]: »Ich bin mit luten«, sprach er, »die mich alle nicht lieb hant.
      - s[n=1296]: Ich enweiß auch nicht wie mirs kömet, ich han hut myner fynde ein
          michel teyl funden.« Da hieß er dru roß wol verdecken mit coferturen, die
          groß und starck waren; da wolt er off siezen ob ims not geschehe.
      - s[n=1297]: Er wolt auch nymant sagen wes er gedacht hett zu thun.
      - s[n=1298]: Anderhalb was Phariens und sin gesellschafft im thorne und machten
          groß freude umb das sie ir herren beid mit yn wonden haben.
      - s[n=1299]: 'Da die jungfrauw von dem Lack die kint beide zu herberg bracht
          und ir zaubery wiedder deth:'
      - s[n=1300]: das wind waren gewesen das wurden kint, und das kint waren gewesen
          das wurden wind, - da das Phariens ersah, da erschrack er fast sere und
          alle die im thurn waren.
      - s[n=1301]: Diß geschah da die jungfrauw des ersten nachtes mit den kinden
          zu herberg kam und den kinden zu eßsen solt geben; da wiedder der sie ir
          zaubery das man die kint wol bekant, also der man auch die winde zu Gaune
          in dem thorne.
      - s[n=1302]: Zu derselben stunt da wurden alle die in dem thorn waren by Phariens
          so zornig das sie nit wusten was sie thun solten, und Phariens selber allermeist.
      - s[n=1303]: Sie rieffen alle mit eyner stym das sie Claudas allererst wolten
          döten.
      - s[n=1304]: Phariens wart ser unfro umb syne herren, die wonde er verlorn han,
          da aller syn trost anstunt und da er den lip so sere umb gewaget hett, die
          er auch so lang gezogen het und gehalten.
      - s[n=1305]: Er wond das sie Claudas getötet hett und das er yn die wind fur
          die kint gegeben hett, und wart so leidig das es groß wunder was das im
          sin hertz nicht enbrach.
      - s[n=1306]: Er want sin hend und schlug sie zuhaug, er rauffte sin bar uß hantvöllig,
          er reiß sin cleider und warff sie von im, er zurkramp synen halß und sin
          anczlit, das das blut off die erden tropffete.
      - s[n=1307]: Er rieff so sere das es wunder was, und erbarmte alle die so sere
          die es horten, das sie hercziclichen mit im begunden zu weynen, als ob yn
          vatter und mutter uge legen.
      - s[n=1308]: Phariens und alle die mit im waren machten großen jamer, das Claudas
          und die mit im waren horten das geschrey und das hantschlagen das sie machten.
      - s[n=1309]: Claudas hieß warten was das were.
      - s[n=1310]: Man saget im das es were in dem großen thurne.
      - s[n=1311]: Er sante dar, zu erfarne was es were.
      - s[n=1312]: Der bott kam zuhant wiedder lauffen was er úmmer mocht, wann Phariens
          lut hetten nach im gerant mit glenen und mit gerauften schwerten und hetten
          yn gern dot geschlagen, und hetten im dry wunden mit spiczen meßsern geworffen,
          dieff und groß.
      - s[n=1313]: Claudas wart sere erfert und fragt was im were und were yn also
          hett gewunt.
      - s[n=1314]: Der knap hett sere geblut und het gelaufen das er kam geettemen
          kunt und kam ein wort gesprach.
      - s[n=1315]: »Ay«, sprach er, »edler lieber herre, siczent off uwer beste roß
          und fliehent!
      - s[n=1316]: Hie komet das gröst here das in der welt wesen mag, und wil uch
          allen zu stucken hauwen.
      - s[n=1317]: Sie sprechen das ir des konig Bohorts kinde zu tode habent ge-
          schlagen und habent yn da fur gegeben zwen winde an einer silberinn ketten.
      - s[n=1318]: Ir gesahent auch nye volck das also zorniclichen keine und das
          sich als gern reche als sie dethen.
      - s[n=1319]: Als schier als sie mich sahen, da lieffen sie off mich mit yren
          wapen und wollten mich han getötet; ee dann ich icht wiedder sie spreche,
          da hetten sie mir dry wunden durch den ruck geworffen mit yren meßern, das
          ich wol weiß das ich dotwunt bin.« Da Claudas das erhort, da sprang er off
          und hieß im bald das schwert reichen und synen helm und synen schilt, und
          hieß sin ritter das sie sich bald bereyten.
      - s[n=1320]: 'Da sprach er, das alle Ist horten:'
      - s[n=1321]: »Owe konigrich von Bonewig und von Galle, wie groß leyt ist mir
          von uch komen!
      - s[n=1322]: Nu weiß ich wol das er groß affenheit und groß unselikeit und groß
          arbeit understet der den andern enterbet und ußer sim lande vertribet.
      - s[n=1323]: Ich weiß das wo] das er nymer keins tages noch keins nachtes sicherlichen
          schlaffen mag.
      - s[n=1324]: Ich laß stan die großen sunde die er da mit begeet.
      - s[n=1325]: Er hatt auch wenig getruwer hilff in dem lande das er zu unrecht
          bezwungen hatt.
      - s[n=1326]: Das ist auch werlich war das die natur den man wiset was er zu
          recht thun sol, und wiset yn das er synen rechten herren vor allen andern
          herren habe.
      - s[n=1327]: Darumb ist er blint und unversunnen, der werltlichen eren zu viel
          begeret, die so unlang gewern mag, und synen fliß darzu keret wie er ander
          lút enterbe und vertribe; der beladet sichselbs beide, mit großen sunden
          und lebet tag und nacht mit großen angsten und mit großen sorgen.
      - s[n=1328]: Wann es mag kein größer ru\v gesin oder in des mannes hercz komen
          dann das yn ein ander enterbet und vertribet.
      - s[n=1329]: Und ob er einen getruwen frunt verlüset, das ist mere schad und
          großer ruwe, das bin ich hut an dißem tag wol geware worden.« Der konig
          Claudas gurt sin schwert umb und saczt sin helm off syn heubt und dete zwey
          pfert schnelliclich bringen.
      - s[n=1330]: Er hett ein roßbare thun bringen, da wolt er synen sun off gefuret
          hann.
      - s[n=1331]: Er deth die pfert bringen und deth synen sun daroff machen zu furen,
          wann er yn hinder im nicht wolt laßen.
      - s[n=1332]: Er saß off syn best roß, das was herlich verdeckt mit guten coverturn,
          und reyt vor zu der porten uß und der synen sun mit im furen.
      - s[n=1333]: Vierczig ritter wol gewapent furen mit im, ob yn ymand off der
          straß bestünde, das sie sich und yn beschirmten.
      - s[n=1334]: Da Claudas und sin gesellschafft ußerthalb der pforten kamen, da
          kam Phariens und sin gesellschafft darwert geritten was sie úmmer mochten,
          diß was zwúschen tag und nacht, und brachten so viel lattern und fackeln
          das es als liecht wart als zu mittemtag.
      - s[n=1335]: Phariens reyt zu allerförderst.
      - s[n=1336]: Er was wol eim byderman glich, da er saß off eim großen roß, glich
          wol bereyt, er und sin roß.
      - s[n=1337]: Der yn nicht hett erkant der hett wol geschworn das er herre wer
          gewesen über das lant.
      - s[n=1338]: Er macht nochda großen jamer und saget allen den rittern Lyonels
          gút und Bohorts synes bruder, und sprach das es groß schand were das sie
          so jung tot weren, wann sie weren zwen meisterritter worden, hetten sie
          noch vierczig jar gelebet, sie weren ein blum vor allen kinden.
      - s[n=1339]: »Sie waren zehenjerig und waren wiser dann vierczigierig man.
      - s[n=1340]: Sint sie alsus dot blieben, so gesahe ich nye so großen mort mel«
          Alsus clagte Phariens syn zwen herren sere weinende und großen jamer machende,
          so lang das sie kamen da Claudas was und hielt off der straßen, die er weren
          wolt das sie zu der porten nicht enkeinen.
      - s[n=1341]: Da er sie komen sah, da bleibe er halten an eim holen weg und sprach,
          er wolt sich alda weren oder dot bliben.
      - s[n=1342]: Da Phariens Claudas ersah zu stryte bereyt, da gebot er synen lúten
          das sie stille hielten biß er mit Claudas einwenig gerette.
      - s[n=1343]: Claudas sprach zuerst zu Phariens.
      - s[n=1344]: Phariens hett gern gesehen das der strytt beliben were möcht es
          syn gewesen, wann er wol wúst das sie beydenthalben großen schaden solten
          nemen, kemen sie zusamen.
      - s[n=1345]: Er forcht auch allermeyst syns nefen dort, wann er wol wúst das
          er keynen man als sere haßet als Claudas.
      - s[n=1346]: Er wust auch wol, kemen sie zuhauff, das siri nefe Lambegus keynen
          andern man bestunde dann Claudasen, so must ummer ir eyner dot bliben.
      - s[n=1347]: Er wúst auch wol, und stritten sie lang mit einander, das syn nefe
          Lambegus uberwunden wurde, wann er Claudas wol erkante das er ein zier ritter
          was.
      - s[n=1348]: Schlug er synen nefen zu tot, so enmöcht er nicht lenger trúw noch
          manschafft behalten und must Claudasen zu tot schlagen zuhant, wurd er syn
          so gewaltig.
      - s[n=1349]: In all wise bedacht sich Phariens und was unmutig umb manch sach.
      - s[n=1350]: Claudas sprach zu Phariens was er wolt mit den luten allen die
          er mit im sehe kumen.
      - s[n=1351]: »Sie sint alle myn man und myn lut«, sprach er, »die mit uch koment.
      - s[n=1352]: Wedder súchent ir gut oder argk, das saget mir, wann ich wedder
          vor uch noch vor yn keyn angst hett; ich gab uch alles das ir woltet, wedders
          myn ere oder myn schande were, durch uwere liebe!« »Herre Claudas, das ist
          ware das ir uns gelobtet unser zwen herren wiedderzugeben«, sprach Phariens,
          »des enhant ir nit gethan!
      - s[n=1353]: Ir hant uns zwen wind gegeben mit einr silberin ketten.
      - s[n=1354]: Englaubent ir mirs nicht, seent hien beyde hund, sie sint uns unwert!«
          Claudas besah sie, und wundert yn fast sere was es wesen möcht.
      - s[n=1355]: Er kam so sere von imselber das er in langer wile ein wort nicht
          kunt gesprochen.
      - s[n=1356]: 'Da er da gesprechen mocht, da sprach er:'
      - s[n=1357]: »Ach leyder, das waren die zwen winde die die jungfrauw huͦt am
          morgen bracht gefurt da ich saß und aß.
      - s[n=1358]: Nu weiß ich wol das sie mit yren listen die kint hatt hinweg gefurt.
      - s[n=1359]: Ich weiß aber nicht ob sie mirs zu gut oder zu argk dethe; wann
          so viel weiß ich wol das sie mich in groß arbeyt hatt bracht.« Da gedacht
          Phariens das er war gesprochen hett.
      - s[n=1360]: »Lieber frunt«, sprach Claudas, »nu enwenet des nicht das ich sie
          erdotet hab oder in gefengniß, darumb wil ich thun alles das man mir mit
          rechtem urteil erteilet.
      - s[n=1361]: Das enwil ich auch nymant zu lieb thun dann uch, her Phatiens,
          wann ich uch so getruw funden han in so großer note.
      - s[n=1362]: Da von sprechent auch selbe wie ich mich da von entschuldigen möge;
          das wil ich gern thun durch uwer mynne zu behalten, wann ich nye dheynen
          ritter gesah werlich dem ich als wol getruwete als ich uch thun.
      - s[n=1363]: Mynes libes und mynes gutes solt ir ummer geweltig syn von diesem
          tag furwert als lang als wir leben!
      - s[n=1364]: Sagent mir was irselb wollent was ich herumb thun, das ir mirs
          deste baß gleubet!
      - s[n=1365]: Wolt ir, ich thuns uchselber mit myner truw.
      - s[n=1366]: Oder ich schwer es uch off den heiligen mit allen mynen luten das
          ich die kint wedder erdötet noch gefangen han, oder ich wil in uwer gefengniß
          komen und in anders nymands, wann ich uch getruwer funden han dann ye keynen
          man, biß ir wol gefreischent das ich unschuldig bin.
      - s[n=1367]: Vernempt ir auch das die kint gesunt sint und wolfarnd, so wil
          ich das ir mich laßent farn.
      - s[n=1368]: Ich wil auch das ir mich gewissent das mir keyn ubel gesc,he, alldiewil
          und ir mich in uwere gefengniß habent.« Da Phariens hort das sich Claudas
          mit alle in syn gnad wol ergeben, da erbarmet es yne fast sere, wann er
          an im wol horte das er unschuldig was des man yne zeihe.
      - s[n=1369]: Phariens was in großen engsten wie er Claudas synen lip behielt
          und syn ere und da mit doch synes volckes willen thete.
      - s[n=1370]: Er wúst vor wol, und keine Claudas in syn hut, das er yn nicht
          wol kunde beschirmen, sin nefe Lambegus schlüge yn zu tode, so sere haßset
          er yn.
      - s[n=1371]: Er bekant auch Claudasen so listig und so wise das er in sin gefengkniß
          nicht enkeme, er were wol sicher das im nymant nicht endete.
      - s[n=1372]: Er wust auch wol das er so gut ritter was und so starck das im
          des keyn not nicht endet das er sich in syn gefengniß gebe, er endets durch
          syn liebe.
      - s[n=1373]: Phariens forcht, und neme ern zu im und geschehe im dann laster
          in syner hut, alle die es dann gefrieschen sprechen das er yn verraten her.
      - s[n=1374]: Alsus was er in großen engsten was er da mit thun möcht.
      - s[n=1375]: 'Er bedacht sich lang und sprach:'
      - s[n=1376]: »Herre Claudas, ich bin uwer man, das ist ware, und alle die mit
          mir hie sint, wir enhant uch dheynen willen arg zu thun diewil das ir uns
          truw thúnt.
      - s[n=1377]: Diße lút getruwen uch nit wol an dem ding das sie uch zyhent.
      - s[n=1378]: Nu bietent irs yn so wol das mich des duncket das ir keyn schulde
          daran enhabent.
      - s[n=1379]: Ich wil unser lút gesprochen, wann manch thúrere man under yn ist
          dann ich bin, und wil yn sagen wie ir mir geantwurt hant.
      - s[n=1380]: Was sie dann daruß ratent, das sage ich uch wiedder.
      - s[n=1381]: Ich wil yn nicht zu unrecht wiedder uch helffen, wie ir myner rechten
          herren gut under uch habent zu unrecht.« Phariens reyt wiedder zu synen
          luten, die die besten waren beliben off der straßen haltende, und bieten
          syn alle und hielten zu stritt gereit.
      - s[n=1382]: Er sagt yn was yn Claudas enbott, und fragt sie was sie darzu rieten.
      - s[n=1383]: Sie sprachen, wolt er in ir gefengniß komen, sie wolten yn gern
          gehalten biß er yn ir herren wiedder gebe.
      - s[n=1384]: »So wil ich«, sprach er, »das ir mich des sicher thunt das ir im
          kein arg thúnt, biß ir gefreischet das er unschuldig ist an unser herren
          tode; und nochdann möchtet irn mit rechtem urteil töten.
      - s[n=1385]: Darumb wil ich das er in nymands gefengniß sy dann in der mynen.
      - s[n=1386]: Ich enwil auch nit das im ymant keynen gewalt thü; wann und geschehe
          im keyn ubel mit unrecht, so weren wir alle geuneret mit recht!« »Wie«,
          sprach Lambegus zu sym öhem, »wolt ir den befrieden der unser rechte herren
          enterbet hatt und erdötet und uch manch laster und manch schande gethan
          hatt?
      - s[n=1387]: Wúst es alle die welt als wol als ich es weiß, uch ensolt nymer
          gut man gern gesehen noch gehören!« »Lieber nefe«, sprach Phariens, »es
          ist ware als man spricht, das in kindes herczen selten sampt geberberget
          sint groß wißheit und große frumkeit.
      - s[n=1388]: Das han ich wol geprúfet das du stolcz und byderbe gnung bist von
          diner krafft und von dinem alter; du hast aber wenig den spiegel von der
          wißheit besehen.
      - s[n=1389]: 'Nu wil ich dich ein wenig synnes wisen, wann ich ein wenig baß
          den spiegel der wißheit han besehen dann du, wiltu wol behalten das ich
          dir sage; du magst da mit zu großem prise komen von großer byderbekeit und
          von großer hubscheit:'
      - s[n=1390]: du solt huten, als lieb als dir din ere sy, wann du kumest zu eim
          hohen rate all die wile das du jung man bist, das du nymer wort darzu gesprechest
          ee dann wiser und elter lút darzu gesprochen hant!
      - s[n=1391]: 'Nu wil ich dich ein anders auch wisen, das du mit eren behalten
          magst:'
      - s[n=1392]: wann du komst zu eym urlage oder zu eim thorney oder zu eim punießse,
          so ensoltu nymands beyten, wedder junges noch altes, du solt úmmer vor ryten
          was du úmmer mit sporn geryten magst, und solt einen schönen stich zum ersten
          stechen!
      - s[n=1393]: Der ere mit den wapen begeen wil und prise der ensol nymans beyten,
          er sol den ersten stich thun ob er mag.
      - s[n=1394]: Du solt auch wol wißen das das groß ere ist das ein stolcz ritter
          synen lip byderbeclichen verlüset, und ist die meist schand von der welt
          das ein man unwißlich spricht da man wol wißheit bedörfft und gutes synnes.
      - s[n=1395]: Diß byspil han ich dir darumb gesagt wann du vor allen dißen wysen
          luten hast geret, die allesamt baß wißen was sinne und wißheit ist dann
          du.
      - s[n=1396]: Auch wen ich wol das etschlich hie sint die des konig Claudas tot
          als gern sehen als du.
      - s[n=1397]: Nuͦ hút sich allermenglich, welch man yn dot schlecht, der muß
          geünert bliben und des lands vertriben; wann hie enist kein man als edel
          noch als hoch, er sy syn man worden mit synen henden zu wißent den synen
          ein teil danckes, ein teil undanckes.
      - s[n=1398]: Und welch man des andern man wirt, er ist sins herren lip und syn
          ere schuldig zu beschútten als sinselbs.
      - s[n=1399]: 'Das wil ich von allen mannen jhehen und wils bereden das das war
          ist:'
      - s[n=1400]: Welch man mit truwen hilffet dem er zu recht helffen sol, des haltet
          uch an mynen lip, das im priß und ere geschieht!
      - s[n=1401]: Claudas ist unser aller herre, und ich sprech das mit aller warheit
          das wir im als guter truwen schuldig sint als unsselber.
      - s[n=1402]: Es ist auch in dißer welt kein größer untruw dann das ein man synen
          herren ungetruwlich dötet.
      - s[n=1403]: Wann ist das gethan das der herre wiedder synen man missetut und
          der man wiedder synen herren, so ist wol recht das der ein den andern vor
          synen glichen ervolge.
      - s[n=1404]: Enmag auch dem man kein gnad von synem herren geschehen, so rate
          ich im das er nem syner gnoß ein teil und gebe sym herren sine manschafft
          uff mit gutem urkúnde.
      - s[n=1405]: Wann was der man mit gutem urkunde thut, das glichet baß der warheit
          dann dem falsch.
      - s[n=1406]: Will sich dann der herre nit beßern wiedder synen man, so mag der
          man sich rechen wiedder synen herren, wo er baß mag dann sin herre, on synen
          herren zu töten und syns herren verretniß.
      - s[n=1407]: 'Herumb han ich uch herren das gesaget das ir uch heruber wol beratent:'
      - s[n=1408]: ob ir mich des sicher wollent thun, ob ich Claudasen in myne hut
          neme, wie groß syn missetat sy, das ir im anders nicht endüt dann man im
          in des konig Artus hof erteylet.
      - s[n=1409]: Wolt ir mich des sicher thun, so wil ich yn in gefengniß nemen.
      - s[n=1410]: Wolt ir des nit thun, so thú allermenglich das best das er mag!
      - s[n=1411]: Ich wil herumb nit geunert sin umb eins mannes dot, den ich mit
          verretery und schentlich töte, und mynselbes sele ummer darumb in der helle
          múst wesen.« Sie berieten sieh lang und kamen zuletst uber ein das yn Phariens
          nymer in syn gefengniß neme, er were tot ee, wann werte sich so er best
          mocht.
      - s[n=1412]: Sie sprachen all in dem rat das sie ir gerechten herren nymer als
          wol mochten gerechen als an derselben stat, wann sie wol zehenwarb als viel
          lute hetten als sie.
      - s[n=1413]: »Wir hant alles diß lant zu uns wert«, sprachen sie.
      - s[n=1414]: Sie kamen wiedder zu Phariens und sprachen alle uß einem munde
          das sie yn nit in gefengniß wolten als er gesprochen hett.
      - s[n=1415]: Wann wolt er in irselber gefengniß komen, sie wolten yn gern enphahen.
      - s[n=1416]: »In truwen«, sprach Phariens, »des wil ich nymer geraten; begeet
          uch wol mit im, ich wil mich nichtes underwinden, wann ich wol weiß das
          ers uch schon gebotten hatt und irs nicht wollent nemen.
      - s[n=1417]: Doch weiß ich wol das er frumm und byderbe ist; er erwert sieh
          úmmer wol, hat er icht gluckes.« Phariens reyt wiedder zu Claudas und sprach
          das er sich fast werte.
      - s[n=1418]: Er kund anders kein gnad finden under synen luten, er wolt sich
          dann in ir gnad und in ir gefengniß geben.
      - s[n=1419]: »Das wil ich uch nymer geraten«, sprach er.
      - s[n=1420]: »Neyn«, sprach Claudas, »nu ratent mirselb darzu durch got!
      - s[n=1421]: Wann alle truw an uch ist in der meisten not, darumb wil ich allen
          uwern willen thun mit denselben dingen.« »So rate ich uch das ir uch wert
          als zu recht ein byderman sol, ir hant strit gnung wiedder sie alle.
      - s[n=1422]: Nochdann wil ich das man mir myn heubt abschlag, sie verliesen
          ye zwen man wiedder uch eyner.« »Sitherr ir mir das ratent, so han ich keyn
          sorg mit gottes hilff.
      - s[n=1423]: Ich wil auch wol das sieß allesampt wißen das ich mynen sun, der
          dot ist, in ir gefengniß nicht wolt geben, darumb das sie mich mit gnaden
          ließen ryten war ich wolt.
      - s[n=1424]: Ich wil yn durch ir lant furen zu ir aller angesiecht.
      - s[n=1425]: Und ist auch ymant under yn der mirs weren wil, der muß villicht
          syn bestes pfant da laßen.
      - s[n=1426]: Ich bitt uch durch gott, wie es umb mich kume, das ir uwer truwen
          nummer vergeßent die ir mir in großer not erzeugetent.
      - s[n=1427]: Ich weiß uch nit me zu sagen, ir wißent baß was trúwe ist dann
          ich.« »So mir gott helft«, sprach Phariens, »ich bin uwer man, darumb ist
          recht das ich uch helffe so ich allerlengst mag!
      - s[n=1428]: So lang als ir myns rates volgent, so wil ich uch helffen biß in
          myn dot, wann also viel das ir mir sichert als ir zu recht solt, das ir
          myne gerechten herren wedder erdetet habent noch von uwernthalben in keim
          ungemach sint.
      - s[n=1429]: Das solt ir thun off das das ich uch úmmer me dester getruwer habe
          und das ich von dißer sach off uch nummer keynen argen won getrage.
      - s[n=1430]: Ir solt nit verstan das ich von keyner andern sach gewalt wol thun.«
          »So mir got helff«, sprach Claudas, »das wil ich gern thun.
      - s[n=1431]: 'Seht hien myn trúw, das ich des unschuldig bin des ir mich geziegen
          hant!« und hub syn hant gegen einr capellen wert und sprach alsus:'
      - s[n=1432]: »So mir gott helff und die heiligen die in der capellen sint, so
          ensint des konig Bohorts kint nit dot von mym rat noch von myner lúte, noch
          in gefengniß, noch enweiß ich wo sie sint!
      - s[n=1433]: Und ich bitte, mir gott so helffen und die heiligen, und hett ich
          sie zu Bohorges in mym gefengniß, das yn nymer arg von mynenthalben geschehe
          als lang als ir sie woltent beschirmen.
      - s[n=1434]: Doch hant sie mir me leydes gethan dann alle die in der welt sint.
      - s[n=1435]: Uff dißen selben eydt, den ich uch gethan han, gleubet, das ich
          in uwer gefengniß wil komen, wann ir michs manent in den worten, das ir
          mich sichernt wiedder alle man zu helffen, wiedder die ich nit missetan
          han.« Des sichert er im als er vor gesprochen hett.
      - s[n=1436]: Phariens nefe und syn lut kamen zuhant uff yn ryten und bestunden
          sie mit eim großen strytt.
      - s[n=1437]: Sie schußsen uff yn und schlugen und wurffen mit yren schlingen
          groß steyn als dick als der schne.
      - s[n=1438]: Da was groß gekrach von den spern und von den glenen die off schilde
          zurstochen wurden von den schwerten wart groß geclangk die off den helmen
          zurschlagen wurden.
      - s[n=1439]: Da wart so groß gerüff das berg und tal alles wiedder schal.
      - s[n=1440]: Claudas hielt die straß manlich und wert sich herlich und was ußermaßen
          fro das im Phariens so wol halff; und gedacht das er den von Bonewig und
          den von Gaune keynen schaden wolt thun, mocht ers mit keynen fugen ab kumen,
          eintwedder das er fried gewunne oder mit anderen behendekeit da von kein.
      - s[n=1441]: Der stryt was so dick vor Claudas das sie zu im nicht mochten komen.
      - s[n=1442]: Phariens nefe und sin volck waren in eyner engen straß, und die
          nacht was finster.
      - s[n=1443]: Sie waren alle zusamen getrungen und schlugen und stachen freischlich,
          das da beide, roß und lut, tot blieben.
      - s[n=1444]: Claudas und syn ritter hielten die straßen manlich, das Lambagus
          und syn volck yn nicht kunden angewinnen, wann so sie me volckes hetten,
          so sie einander me traten.
      - s[n=1445]: Anderthalb waren sie entschumpffiert, da Phariens wiedder sie was,
          der allweg ir meister und ir trost was gewesen.
      - s[n=1446]: Der strytt wert lang das sie dem konig nye kunden geschaden, und
          ir lút wart ein gut teyl gewunt.
      - s[n=1447]: Claudas zaugte alda große krafft, wann er kunde sich wol behelffen
          in großen stryten und was auch groß strytes wol gewone.
      - s[n=1448]: Claudas gedacht menige wise wie er sie entschumpffiern möcht, und
          gedacht das er fuer an wolt thun stoßen in der gaßen, und das geschah.
      - s[n=1449]: Der wint wad fast sere und treib das fuer off syn fynde, das sie
          musten fliehen, sie wolten oder enwolten.
      - s[n=1450]: Da blieben auch gnug verbrant, und den von der stat geschah groß
          schade von dem fuer.
      - s[n=1451]: Claudas und die mit im waren machten sie so unmußig das sie das
          fuer nicht mochten erloschen.
      - s[n=1452]: Da sie dem konig entflohen waren und von im komen waren, da samelten
          sie ir volck wiedder zuhauff und machten zwo patellen.
      - s[n=1453]: Eyne reyt ußwendig der stat umb, und verrieten Claudas den weg
          gein dem pallast; wann der pallast was ußwendig der stat gelegen in eyner
          großen wießen uff einer rifier, der groß und schone was.
      - s[n=1454]: Sie bestunden Claudas in dem weg, ein patelle fornen zu und die
          ander binden zu.
      - s[n=1455]: Claudas und sin lut werten sich fast sere und fast lang.
      - s[n=1456]: Da reyt Claudas in die ein schar und streyt freischlich mit yne.
      - s[n=1457]: Da yn ducht das er da viel gethan hett, da reyt er in die andern
          schare und streyt auch mit yne als ein frumm ritter, der starck und kúne
          was und wol stryten kunde.
      - s[n=1458]: Phariens der bleib mit dem andern volck.
      - s[n=1459]: Er geschlug aber nye schlag off synes nefen lút, wann er gern gesehen
          hett das man das urlage gefriet hett, wann er wol wust das Claudas die leng
          so großem here nit gestriten mocht; und gedacht manche wise wie ers gefrieden
          mocht das sin neve und sin lúte die ere behielten und Claudas synen lip.
      - s[n=1460]: Der stritt wert al die nacht mit liecht und mit laternen und mit
          fackelen und mit den husern die da branten, das sie als wol gesahen als
          obs mittertag gewest were.
      - s[n=1461]: Und Phariens nefe und die mit im da waren namen vil großern schaden
          dann Claudas und syn lút deren.
      - s[n=1462]: Des morgens fru da der tag begunde off brechen, da santen sie zu
          Phariens das er sie bespreche.
      - s[n=1463]: Er reyt zu yn.
      - s[n=1464]: Sie sprachen warumb er wiedder sie stritt und er yn zu recht solt
          helffen; sie sprachen das das untruw und schalkeyt were.
      - s[n=1465]: »Intruwen«, sprach Phariens, »ich han wedder untruw noch schalckeit
          hie mit begangen, wann ir ußer mym rat gegangen sint und mynes rates nit
          volgen wolt.
      - s[n=1466]: Darumb duncket mich wol das ir bösen radt zu mir tragent und das
          ir mir nicht wol glaubet.
      - s[n=1467]: Anderthalb so ist der konig Claudas myn herre; wie er joch sy,
          so weiß ich wol das er keyn unrecht da mit gethan hatt.
      - s[n=1468]: Darumb bin ich im schuldig zu helffen, wann ich wol weiß das er
          recht hat.
      - s[n=1469]: Und hett er auch unrecht, nochdann mochtet ir mit eren die besserung
          han genomen die er uch bott; wann ir des nit thun enwoltet und mich nit
          hören woltent, wann mich diß ding zu rechte allermeiste angeet, darumb duncket
          mich das ich nicht mißsethun ob ich mym rechten herren hilff zu sym recht,
          der mir beide, libes und gutes, getruwet.
      - s[n=1470]: Aldiewil das ich im helffen wil, so enmoget ir im ein pfennigwert
          nit geschaden.
      - s[n=1471]: Ich han ein so fest burgk hie by stan, die ich im morn fru wil
          offgeben, das er darinn rytet und keret wann er wil, sitherre das ir myns
          rats nit wollent volgen.
      - s[n=1472]: Ich wil yn aldar geleyten, und were es uch allen leit, ir enkundent
          mirs nicht erwern, und nement ir im eins pfennigs wert, wir nemen uch vieren
          da wiedder.
      - s[n=1473]: Und wann ich in myner burg gewaltig thun, so mag er wol sicher
          alda beyten biß im große hilff komet ußer synselbs lande.
      - s[n=1474]: Ir mogent auch allesampt wol sicher sin, wann er die macht gewinnet,
          das er uch allesampt uneret und dötet.
      - s[n=1475]: Darumb riet ich uch wol das ir gutes rates volgetet und uch wol
          bereytet, ee ir solch ding understündet das ir mit eren nicht mogent volbringen.
      - s[n=1476]: Und als ir gesprochen hant das ich hieran untruw gethan hab und
          falsch, hant ir keynen man so kúne ders fur war spreche, ich wils yn zuhant
          thun liegen an dißer stat.« Da sie horten das hern Phariens so ernst was
          Claudas zu helffen, da erferten sie sihs allesampt.
      - s[n=1477]: Die hohsten und die besten ritten alle beneben abe und berieten
          sich fast lang und sprachen, keine Claudas in sin lant gesunt, das er sie
          allesampt uneret, mocht er ir gewaltig werden.
      - s[n=1478]: »Was hilffet das?« sprachen sie, »sollen wir ymmer sin meister
          werden, er ist so byderbe und so wisel« Sie wurden alle des zu rate, wolt
          er yn dasselb thun das er yn des fordern tages gebotten hett, sie woltens
          gern nemen; wann Lambagus, Phariens nefe, der enwolt es uber ein nicht thun
          das yn Phariens in gefengniß hett.
      - s[n=1479]: »Ich weiß wol«, sprach er, »und keine er in sin gefengniß, das
          er yn gesunt zu lande ließ farn, so musten wir alle dot syn und geuneret.
      - s[n=1480]: Wann thunt so viel«, sprach er, »das er in uwer gefengniß kome
          und bevelhet mirn dann, ich múß geuneret syn, ich schaff das mit im das
          er nymer manne me leit gethut!« Da kam der hohste ritter, der under yn allen
          was, fur gesprungen und ein der stolczste und der rechtest und der wisten
          eyner, der was genant Graiers und hett ein fest burg uber acht miln von
          Gaune.
      - s[n=1481]: Sie was off ein rivier geseczt, die was geheißen die loire, und
          die burg hieß Aranirs.
      - s[n=1482]: Der ritter was Bohortes magk gewesen und des konig Banes von Bonewig,
          sins bruders.
      - s[n=1483]: 'Der sprach, ob sieß also möchten gemachen, das Phariens Claudas
          in sin gefengniß neme, sie mochten allesampt wol sicherlichen schwern:'
      - s[n=1484]: wolt kein man Phariens gewalt da mit thun, sie woltens im helffen
          wern mit lib und mit gut.
      - s[n=1485]: »Als er dann gefangen ist, so laßent mich da mit syn und Lambagusen,
          wir slagen yne gewißlich zu tode!
      - s[n=1486]: Und darnach kum alles das got gebiet, und wir ryten zuhant zAaranirs
          off myn burgk.
      - s[n=1487]: Als wir dann hinweg ryten, so solt ir alle nach uns jagen als ir
          uns gern tötent!« Sie trugen das allesampt uber ein das sie diß gern thun
          wolten, und kamen wiedder zu Pharien und sprachen, ob er Claudas also in
          syn gefengniß wolt nemen als er des andern tags gesprochen hett, sie woltens
          gern thun.
      - s[n=1488]: »Ir solt von recht groß arbeitt han«, sprachen sie, »off das das
          uns ere geschehe!
      - s[n=1489]: 'Wir wollen noch me durch uwer lieb thun:'
      - s[n=1490]: wir wollen allesampt off den heiligen schwern das wirn gern laßen
          in uwer gewalt; sehent selb das ir uwer truwe geyn uns behaltene!
      - s[n=1491]: Wil uch auch ymant keynen gewalt da mit thun, so wollen wir schwern
          off den heiligen das wirs uch wollen helffen wern mit lib und mit gut.«
          »Ir herren«, sprach Phariens, »da diß der konig gern gethan hett, da woltent
          irs nit thun.
      - s[n=1492]: Nu weiß er all uwer macht wol.
      - s[n=1493]: Er hatt uch auch hint in dißer nacht vil me schadens gethan dann
          ir im, nu wen ich wol das ers fast nöt thu.
      - s[n=1494]: Nochdann wil ichs yn fragen, das irs allesampt hörent.« Er reyt
          zu Claudas und fraget yns, das sies all hörten.
      - s[n=1495]: Claudas sprach, er endeth keyn ding, er enmöcht es wol mit synen
          eren thun.
      - s[n=1496]: Er enwust auch nicht was sie da hindann geraten hetten.
      - s[n=1497]: Da fragt Phariens die burgere und die lantlút was sie darzu rieten.
      - s[n=1498]: Da sprang aber der ritter herfur von Zaranirs und sprach zu Phariens,
          was er da mit thete des wolten sie gern volgen.
      - s[n=1499]: »Ich wils auch thun«, sprach Claudas.
      - s[n=1500]: Phariens wonde furwar das die lantlút noch die burgere von der
          stat dhein untru da mit wolten thun, was joch die andern dethen.
      - s[n=1501]: 'Und enwas des nicht:'
      - s[n=1502]: sie hetten yn als gern dot geslagen als die andern.
      - s[n=1503]: Phariens het dem konig gern synen lip behalten und sim nefen und
          syner gesellschafft synen willen gethan, mochts syn gewesen, und darzu sinselbs
          truw behalten.
      - s[n=1504]: Er furt Claudasen einhalb abe und sprachet mit im alleyne und saget
          im das er das volck mit großen arbeyten offgehalten hett so lang das er
          ein wenig mit yn gerette.
      - s[n=1505]: »In truwen, herr Claudas, das ennimet mich keyn wunder, und sint
          sie unfro und zornig umb ir rechten herren, das sie nicht wißen wedder ir
          sie getötet habent oder nicht; es ist auch ein groß wunder das sie sich
          allesampt nicht lant zurhauwen oder sie schlugen uch dot.
      - s[n=1506]: Ich wil auch das irs wißent das ich uchselber enweiget lieb han,
          und mocht ich uch mit rechter rede dot geslagen, des enließ ich nicht.
      - s[n=1507]: Ir wert auch lang tot, und hett ich got nicht geeret und mynselbs
          ere.
      - s[n=1508]: Darumb ist besser das man des zornes meister sy dann der zorn sin
          meister.
      - s[n=1509]: Welch man sim zorn volgen wil, der muß dick untrúw und schalckeit
          thun, da er beyde, gott und die welt, mit verluset.
      - s[n=1510]: Ob gott wil, ir werdent nymer mit mynen schulden erdötet allediewil
          das ich uwer man bin!
      - s[n=1511]: Nu wil ich uch sagen warumb ich uch alsus gesprochen hatt.
      - s[n=1512]: Diße lút bittent mich das ich uch in gefengniß neme, biß das man
          gefreische ob die kint leben oder tot sint.
      - s[n=1513]: Ir hant mir auch gesichert und geschworn das ir in myn gefengniß
          sollent komen wann ich uchs manen.
      - s[n=1514]: Ir sehent wol das ir uch alhie die leng nicht mogent gewern wiedder
          sie.
      - s[n=1515]: Ich wolt es yn aber gar nöt sagen das ich sie also vil da mit tröste.
      - s[n=1516]: Nu wil ich das ir in myn gefengniß koment.
      - s[n=1517]: Ich wil uch beschirmen vor allen mannen ob gott wil, das uch nymmer
          ubel geschieht alldiewil das ich uwer pflegen sol.« »Das wil ich gar gern
          thun«, sprach Claudas, »den worten das ir mir gelobent das ir mich vor allen
          mannen beschirment, das mir nymant keyn ubel thü, er thu es mit rechtem
          urteil.
      - s[n=1518]: Und seht hien zuhant myn schwert, das geh ich uch uffl« Da Phariens
          sah das im Claudas syn schwert off gab und in syn gefengniß komen wolt,
          da jamert es yn fast sere, und begunde sere zu weynen; und haßet yn doch
          mere dann keynen man, und hett er mit eren gemocht, er hett yn erdötet.
      - s[n=1519]: Er wúst nit wie er da mit thun wolt.
      - s[n=1520]: Er forcht, neme er yn zuhant mit im, das sie yn zuhant döten under
          synen henden.
      - s[n=1521]: So wer er umnier mer geuneret gewesen.
      - s[n=1522]: Ließ ern auch von im farn also, so forcht er das alle die welt
          sprech das ers eintwedder off verrettery gethan hett oder darumb das ern
          so sere forcht.
      - s[n=1523]: 'Nochdann forcht er ein anders me:'
      - s[n=1524]: ob er yn also ließ von im ryten, das sin fynd zuhant nach im ritten
          und yn zu tode schlugen.
      - s[n=1525]: Er gedacht manche wise wier synes nefen willen und syner lút eins
          teils gethun mocht und da mit Claudas den lip behielt.
      - s[n=1526]: 'Da sprach er zu Claudas:'
      - s[n=1527]: »Herre, ir hant diß dingk fast sere off mich geworffen.
      - s[n=1528]: Nu forcht ich sere, koment ir in myn gefengniß, das ich uch nicht
          wol möge befrieden, wann ir sere verhaßet sint.
      - s[n=1529]: 'Aber ich wil uch sagen was ir solt thun:'
      - s[n=1530]: ir solt mir dry uwer manne mit mir geben die ir allerwerdest hant.
      - s[n=1531]: Und der ein von den dryen sol sich wapen, so wirt myn nefe wenen
          und all syn gesellschafft das irs sint.
      - s[n=1532]: Die dry sollen mit mir in gefengniß wesen, biß wir wol gefreischen
          wie es mit den kinden stee.
      - s[n=1533]: Der ein von dißen dryen sol syn der herre von Sant Cyrren, der
          ander sol wesen der herre von Dun, und der dritt sol sin welhen ir darzu
          erkiesent von allen uwern rittern, der sol uwer wapen anhaben.
      - s[n=1534]: Ir solt komen vor alle ir lút, wann ich uch heischen, und solt
          mir sichern in myne hant alles das ich vorsprechen.
      - s[n=1535]: Ich sols also wol machen das ir uwer truw wol behaltene ob gott
          wil.« Claudas sprach, er wolt es gern thun, wann er wol geware ward das
          er getrúw,elich mit im deth.
      - s[n=1536]: Phariens reyt wiedder zu sym nefen und zu syner geselschafft und
          sagt yn wie er synen herren den konig gesprochen hett, und das ern hart
          kum und mit großen pinen darzu hett bracht das er in syn gefengniß komen
          wolt, biß man die warheit erfriesch wie es umb die kind stünd, wedder sie
          lebten oder dot weren.
      - s[n=1537]: »Das wil er gern thun durch mynen willen; des sollen wir im allesampt
          großen danck wißen.« »Herr Claudas«, sprach er, »kument herfúre und sichert
          mir in myn hant, als ein wihet konig zu recht sol, das ir in myne gefengniß
          komen solt, also als wir gesprochen hant, wann das ich uchs manen!« Und
          der konig sichert ims als er gesprochen hett.
      - s[n=1538]: »So wil ich«, sprach Phariens, »das zwen die hohsten ritter mit
          uch in gefengkniß komen die in uwerm land sint.
      - s[n=1539]: Der ein sol sin der herre von Sant Cyrren, und der herre von Dun,
          wann es ist wol billich das konig hohe lut mit yn haben.« Da sprach Claudas,
          er wolt fur den pallast ryten und wolt syn mit den beiden beyten.
      - s[n=1540]: »Das thut schnelliclich!« sprach Phariens.
      - s[n=1541]: Claudas reit zu im und rieff yn beiden das sie schnelliclich keinen
          und noch ein sin ritter darzu, und gingen all vier in ein heimliche.
      - s[n=1542]: Claudas entwapent sich schnelliclieben und hieß ebenen ritter bald
          sin wapen anthun; der ritter und Claudas waren von eyner größ und von einer
          dicke, Er bevalh dem ritter das er dethe alles das yn Phariens hieß und
          das er sich keynen man ließ erkennen.
      - s[n=1543]: Sie ritten alle zu Pharien wert.
      - s[n=1544]: Da er sie komen sah all dry gewapent, da fraget er die zwen ritter
          ob sie in gefengniß wolten komen mit irm herren.
      - s[n=1545]: 'Da sprachen sie:'
      - s[n=1546]: »Ob gott wil, war unser herre fert, da wollen wir mit im!« »Nu
          sichert mir beide das ir nymer uß mym gefengniß wollent komen, es sy dann
          mit myme urlaub!« Sie sicherten im beide als er gesprochen hett.
      - s[n=1547]: Und alle die yne gesahen wonden wol das er der konig were.
      - s[n=1548]: Und Phariens nam zuhant ir schwert alle druͦ.
      - s[n=1549]: »Nu wil ich«, sprach Phariens zu dem volck, »das ir schwerer und
          mir sichert in myne hant das ir dißen dryen herren nummer arg gethút, es
          sy dann mit mym willen, noch das ir sie nymer ußer myner gewalt getüt, es
          sy dann mit mym urlobe!« Alsus der er zwenczig schwern der besten ußer zweyn
          konigrichen, das sie also solten thun als er vor gesprochen hett.
      - s[n=1550]: Alsus wart der fried gemacht zwúschen Claudas und synen fynden.
      - s[n=1551]: Er reyt mit gutem frieden hein und syn lut mit im.
      - s[n=1552]: Phariens und sin gefangen ritten zu dem thurn zu Gaune; Lambagus
          sin nefe und die Phariens den eydt gethan hetten ritten mit im off den thorn.
      - s[n=1553]: Lambegus enkunde sich nicht lenger enthalten, er rauffte zuhant
          sin schwert und lieff off den ritter der des koniges wapen anhett, und stach
          yn mit eim spiß off syn brust mit so großer krafft und mit so großem zorn
          das er yn durch alle syn wapen in syn brust ein große wunden stach, das
          der ritter in onmacht viel und das blut sere uß der wunden floß.
      - s[n=1554]: Da das Phariens sah, da lieff er nach eyner helenbarten, die er
          lang in dem thurn gehalten hett, und ergreift sie mit beyden handen und
          lieff uff synen nefen was er ymmer mocht.
      - s[n=1555]: 'Da yn Lambegus so freischlich komen sah, da rieff er yn ane und
          sprach:'
      - s[n=1556]: »Eya ungetruwer verreter, wolt ir mich döten darumb das ich ein
          diep, ein verreter ein wenig gewunt han?
      - s[n=1557]: Laßent mich yn zu tode schlagen und dötent mich auch danne ob ir
          wolt!
      - s[n=1558]: Ich han synen dot vil lieber dann mynselbes leben.« Phariens antwort
          im ein wort nicht von großem zorn, wann er nam die helenbarten mit beyden
          henden und wonde sin nefen durch den kopff schlagen.
      - s[n=1559]: Lambegus was behende und warff den schilt oft das heubt.
      - s[n=1560]: Phariens was zornig und schlug yn mit nyde und mit aller syner
          macht durch synen schilt und durch all syn wapen ein michel wunde in den
          rucke in die linck schultern.
      - s[n=1561]: Lambegus was jung und was unnahe als starck als syn öhem was, und
          mocht sich nit enthalten, er viel off ihene erden, und das blut floß sere
          uß der wunden.
      - s[n=1562]: Da wart ein michel gerúf in dem thurne.
      - s[n=1563]: Der herre von Sant Cyrren ergreiff den spieß da mit Lambegus synen
          gesellen gestochen hett, und der herre von Dune ergreiff ein glene neben
          im.
      - s[n=1564]: Phariens engurt die swert und warff sie synen zweyn gesellen dare
          und sprach das sie sich vast werten.
      - s[n=1565]: »Ich wil uch nit abegan«, sprach er, »alldiewil das ich lebe; mich
          ruwet sere das ich uch in uwern dot han bracht.
      - s[n=1566]: 'Ich wonde nicht uch under verreter han bracht, ich wonde das es
          gut lút wern und getruw, man sol auch schier sehen welch under yn meyneidig
          werden:'
      - s[n=1567]: unser ist auch gnung (syn wir getruw) wiedder als viel verreter
          als in dißem thorn gesteen mögen!« Da diß jhene horten die Pharien geschworn
          heten, da bliben sie allesampt steen, biß an den herren alleyn von der Hohen
          Muren, der Lambago hett gelobet das er im helffen solt Claudas döten.
      - s[n=1568]: Er ergreiff ein axt mit beyden henden und lieff gegen Pharien was
          er úmmer mocht, und Phariens gegen im, und slugen sich freischlich off ebene
          helm mit den helenbarten.
      - s[n=1569]: Sie waren beide on schilt und schlugen einander zu allen malen
          durch die helm biß off die schwarzen.
      - s[n=1570]: Sie waren beide starck und stolcz, und Phariens der hub die axt
          mit beiden henden uff und schlug Graier uff den helm mit so großer krafft
          das der helm oben von einander brach und im das heubt oben durch den helm
          ragete.
      - s[n=1571]: Und er schlug yn aber, das er off die erden viel, und Phariens
          viel off yn.
      - s[n=1572]: Underdes was der ritter wiedder off gestanden der des koniges wapen
          ane hett und hett Phariene gern geholfen und er enmocht, so sere ran im
          das blut uß den wunden die im Lambegus zum ersten gestochen hett.
      - s[n=1573]: Phariens lag noch da uber dem ritter den er darnyder geschlagen
          hett, und hett yn gern dot geschlagen.
      - s[n=1574]: Da das Graiers gesellen sahen, die mit im geschworn hetten und
          meyneydig niht werden wolten durch synen willen und durch Lambegus affenheit,
          sie lieffen zu Phariene so sie allerbaldest mochten und baten yn durch gott
          das ern nit endetet, und huben yn uff mit gewalt von im.
      - s[n=1575]: 'Underdes was Lambegus offgestanden, und da yn Phariens syn öheim
          komen sah, da rieff er und sprach zu im:'
      - s[n=1576]: »Hey diep, mörder, ir sint werlich dot, ir arnent es das ir mich
          hut geunert hant und hant gemacht das man mich ummer me fur eynen verreter
          han mag!« Er lieff zu im und wolt yn han erschlagen.
      - s[n=1577]: Phariens wip, die Lambegus manchen tag gehaßet hett, sprang darzwuschen,
          wie er ir manig leyt her gemacht wiedder synen oheim.
      - s[n=1578]: 'Sie rieff wiedder ir man gnad und sprach:'
      - s[n=1579]: »Ey edel ritter, entschlahent sin nicht!
      - s[n=1580]: Er ist der beste ritter von der welt und mag noch langer.
      - s[n=1581]: Schlagent ir uwern mag dot, man sols uch immer tue verwißen zu
          großen untrúwen, ir mögent noch manige stund sehen das es uch sere rüwe.
      - s[n=1582]: Ob ir yne uber ein deren wollent, so schlagent mich fur yn, das
          ist mir vil lieber dann das ir yn dot schlugent vor mynen augen!« Da Phariens
          die großen trúw sach von synem wibe, das sie sich wolt laßen döten fur den
          der ir so manig leyt gemacht hett, da ließ er synen nefen genesen und lieff
          zu Graier den er zu erst nyder geschlagen hett, und die mit im geschworn
          hetten die hetten yn mit großen pynen offgehabt.
      - s[n=1583]: Er schlug zwúschen yn allen mit der helenbarten und schlug yn anderwert
          darnyder.
      - s[n=1584]: Das zornten jhene fast sere und wolten im nit gestatten das er
          yren gesellen döte vor yrn augen.
      - s[n=1585]: Sie ketten im alle zu mit schwerten und mit glenen, beyde binden
          und fornen, und wunten yn fast sere.
      - s[n=1586]: Doch gab im got das er keyn dotwunden hett; zu synen schulteren
          was im ein groß wunde geschlagen, die blut fast sere.
      - s[n=1587]: Da das sin nefe Lambegus sah, da enmocht ers lenger vertragen nicht,
          wie yn sin ohem sere gewunt hett, und ergreift das schwert mit beiden henden
          und schlug freischlich sleg offsie.
      - s[n=1588]: Da das die gesahen die fur Claudas in gefengniß waren komen, da
          ließen sie dar gan und lieffen under jhene, und wart der strytt groß und
          starck.
      - s[n=1589]: Da die das sahen die wiedder Pharien stritten, das Lambegus sim
          ohem so kreffticlich halff, und yn Phariens doch so sere gewunt hett, da
          erbarmte sieß fast sere, und sprachen das er ein thor were der sich zwuschen
          gemagen strites underwinden wolt oder ein urlage stifften.
      - s[n=1590]: Da kam einer furgesprungen, der der richst und der best under yn
          was, wann er und Phariens waren ye und ie gut frunt gewesen.
      - s[n=1591]: Der was herre von einer burgk die was genant Lambrions.
      - s[n=1592]: Er was ein getaget man und was manigen tag gut ritter gewesen und
          von hohem radt.
      - s[n=1593]: Der macht sich zwusehen Phariens und sinselbs gesellen, und macht
          das mit synen worten das sie yewedderthalb nit me schlugen, und thet alle
          syn gesellen uß dem thurn farn.
      - s[n=1594]: Und Phariens beleib dainne mit syner gesellschafft.
      - s[n=1595]: Phariens der sich entwapen die zwen ritter die er in gefengniß
          hett.
      - s[n=1596]: Der dritt was sere geqwetst.
      - s[n=1597]: Phariens wip besach yren man sin wunden.
      - s[n=1598]: Da sie geware wart das er dheyne dotwunden enhett, da enacht sie
          off die andern nicht vil dann off Lambegus allein.
      - s[n=1599]: Der enwolt uß dem thurn nicht, wann er forcht das die uß der statt
          synen öhem anderwert bestunden in dem thurn.
      - s[n=1600]: Phariens enwas auch nit als zorn wiedder yn als er yn in dem stritt
          erzeuget hett.
      - s[n=1601]: Da die frauwen Pharien sin wunden gebant, da underwand sie sich
          Lambeguses viel getruwelicher dann er ir getruwet und Phariens selber.
      - s[n=1602]: Phariens ging selbs zu sim nefen und halff im sin wunden binden,
          und gedacht das yetwedder dem andern mocht abgan in der not, sie musten
          beidesampt leben und sterben und ubel und gut mit einander liden; wann des
          wundert sich Phariens allermeist das sin wip sinem nefen so getruw was in
          großer not, das sie sich bot in den dot vor yn.
      - s[n=1603]: Darumb was ir Phariens holder und hete sie lieber dann er sie ye
          gewann, und gedacht das ers ir nymmer me vergessen mocht; und was sie wiedder
          yn hett gethan des wolt er vergessen, und ergab ir zuhant synen ubeln mut;
          also der er synem nefen, das er den ritter gewunt hett den er gefangen hett.
      - s[n=1604]: Alsus bleib Phariens im thurn, und sin finde waren hinweg geritten
          ettlich unfro das sie Pharien nit zu tode heten geschlagen ee dann sie von
          im gescheiden waren.
      - s[n=1605]: Die ir truw behalten wolten den enwas es nit leit, wann sie wol
          wústen, und hetten sie yn erschlagen, das man sie úmmer fur ungetruwe het
          gezalt und fur verreter.
      - s[n=1606]: '- Nu laßen wir diße rede ein wile und sagen furwert von Lyonel
          und von Bohorten synem bruder, wie sie mit Lancelot sin mit der jungfrauwen
          von dem Lack.'
      - s[n=1607]: Da Lyonel und Bohort sin bruder waren dry tag gewesen, da waren
          sie mager worden und zu ungerech worden an dem libe.
      - s[n=1608]: Das was alles von ruwen und von jamer umb ir meister beide, so
          lieb waren sie den beyden kinden.
      - s[n=1609]: Das vernam die frauw von dem Lack das die kint mager wurden und
          unfro weren, und erbarmet sie fast sere, und was es unfro.
      - s[n=1610]: Sie fraget sie warumb sie so unfro weren.
      - s[n=1611]: Die kint forchten die jungfrauwe so sere das sieß ir nicht getorsten
          sagen noch nymant in dem hofe.
      - s[n=1612]: Eins tags kam Lancelot und fraget die kint wer sie weren und warmen
          sie weren.
      - s[n=1613]: So ferre kam es das Lyonel sprach das sie des konig Bohortes kint
          weren von Gaune.
      - s[n=1614]: Da fragt er sie mit was abenturen sie dar weren komen.
      - s[n=1615]: Lyonel sagt im von ende uncz zu ende wie er Claudas mit dem kopff
          ans heubt schlug ob der tafeln da er aß zu eim hofe, da manch stolcz ritter
          was, und synen sun desselben tages ritter macht.
      - s[n=1616]: '»Den han ich also gewunt das er nicht lenger leben mag«, sprach
          er, »des ich wol wenen wil.« Da wart Lancelot fro in sym herczen und sprach:'
      - s[n=1617]: »Ir hant byderbeclich gethan.
      - s[n=1618]: Werlich, ich wil uch úmmer deste lieber han in myme herczen!
      - s[n=1619]: Eya herre«, sprach er, »ist doch Claudas dot?« »Nein er nicht«,
          sprach Lyonel, »aber ich wil wenen das der sune dot sy, und des bin ich
          als fro als ob der konig Claudas selb tot were, und michel fröer.« »Werlich«,
          sprach Lancelot, »uch ist groß ere gescheen.
      - s[n=1620]: Nu húten uch das ir uwer frumkeit icht verlieset noch mynnert,
          ir hants herlich begunden, und dúncket mich wol recht das koniges kint getruwer
          sint dann ander lutl« Lancelot ging zuhant zu syner frauwen und sagt ir
          alles das er gehort hett, und saget ir das sie sichs vermessen hetten, sie
          wolten nymer essens enbißen, sie hetten dann zu allererst ir meyster beyde.
      - s[n=1621]: Des wart die frauw fast unfro.
      - s[n=1622]: Sie rieff den kinden beiden zu ir.
      - s[n=1623]: Die kint waren mager und bleich, und waren in ir augen rot von
          weynen.
      - s[n=1624]: »Lieben kint«, sprach sie, »was ist uch, das ir so unfro sint?
      - s[n=1625]: Ich weiß wol was uch wirret«, sprach sie.
      - s[n=1626]: »Ir sint unfro umb uwer meistern das ir sie nicht by uch habent.
      - s[n=1627]: Wolt ir mirs icht großen danck wißen, ich wolt nach yn senden und
          dethe sie herre zu uch komen.« »Eya edele frauw, möcht das syn«, sprach
          Lyonel, »so enmocht mir nymer ding als lieb geschehen, so enwúrre uns auch
          nichts mere.« »Werlich«, sprach die frauw, »nu sint fro, ich wil nach yn
          senden ee ich daling eßsens enbiß.« »Frau«, sprach Lyonel, »das wir sie
          gern by uns hetten, das ist umb anders nicht dann das wir forchten das sie
          Claudas errötet hab, wann er uns so sere haßset.« »Nu sint des sicher«,
          sprach die frauw, »das ich uch kurczlich wil sagen wie es umb sie stee,
          und hút uch auch, als lieb uch myn fruntschafft sy, das ich uch nymer unfro
          herumb gesehe, wann eßsent und trinckent mit mym sun und sint froi Ich wolt
          nit umb keynerhand guͦt das uch uwer meister so sere zu herczen gingen als
          sie thúnt.
      - s[n=1628]: Nu hutent uch, als lieb uch sy das uwer meyster schier kument,
          und sehent das ir in dißen dryen tagen als feißt und als schöne werdent
          als ir warent da ir zum ersten herre kament!
      - s[n=1629]: Ir gesehent anders uwer meyster númmer me mit uwern augen.
      - s[n=1630]: Sie mochten wol wenen das man uch nicht zu eßsen gebe, funden sie
          uch alsus mager.« »Eya frauw, durch got«, sprach Lyonel - er forcht sere
          das yn die frauw so sere getrauwet her -, »werlich frauw, und funden sie
          uns mager und unfro, sie wústen doch wol das uns anders nicht enwere dann
          das wir groß angst fur sie hetten, das sie Claudas errötet hett durch unsern
          willen.
      - s[n=1631]: Ich ensprech es darumb nit, wir enwollen alles das gern thun das
          ir gebietent, umb das ir uns gelobent das ir noch hut nach yn sendent.«
          Die frauw lachet und sprach, so ir got must helffen, sie wolte zuhant nach
          yne senden, off das das sie eßsen und trüncken und fro weren.
      - s[n=1632]: »Frauw«, sprach Lyonel, »wir wollen yn unser beyder gurtel senden
          zu worzeichen, das sieß deste baß glauben und deste schierer komen, duncket
          es uch gut.« »Werlich«, sprach die frauw, »es duncket mich gut« und dacht
          in irm herczen das das ein groß syen were von dem kinde, das es des so schier
          gedacht.
      - s[n=1633]: Die frauw nam die gurtel beide; sie waren so glich, so yn die gurtel
          uß der hant kamen, das ir dheyner wúst welcher syn was.
      - s[n=1634]: Sie ging in ir kamer und rieff zu einer jungfrauwen; das enwas
          aber dieselb nit die die kint bracht.
      - s[n=1635]: Sie hieß sie das sie sich bereyt und riet hinweg so sie baldest
          möcht, sie wolt ir knappen gnung mit ir geben.
      - s[n=1636]: »Ir solt ryten zu Gaune und solt thun als ich uch sage.
      - s[n=1637]: Als ir koment zu Galle in das lant, so solt ir behendiclichen fragen,
          das nymant mög geprüfen warumb irs fragent.
      - s[n=1638]: Zum allererst solt ir fragen umb den konig Claudas wies umb yn
          stee, darnach umb des Bohortes zwey kint und darnach umb ir meyster.
      - s[n=1639]: Ob allen dingen hutent uch das ir in der werlt ymant sagent wer
          ir sint oder wannen ir koment oder war ir solt!« »Annumene frauw, des endörffent
          ir mir nit verbieten, des bin ich selb wise gnug.« »Wie ir gethút«, sprach
          die frauw, »ir mußent úmmer den rat thun das ir der kind meister gesprechent.
      - s[n=1640]: Seht hien der kinde gurtel und sagent yn das sie wol farn, were
          das sie beid weren mit yn, und sagent yn das die kint nymer eßsens enbißen
          sitt der zitt das sie von yne kemen, das sie sich deste bas furdern zu yn
          zu komen!
      - s[n=1641]: Sagent yn wie sie gethun das sie úmmer mit yn komen, und bringent
          sie so heimlich und so stille das nyman darumb nicht enwiße!
      - s[n=1642]: Uch sol auch wetlich underwegen ein bot bekumen, den ich vor zwein
          tagen darwert sante, und sol uch alles wol sagen wie dem ding ist, als viel
          wirt uwer arbeit deste minre.« Die jungfrauw reyt von dem lack und mit ir
          zwen knappen wol geritten.
      - s[n=1643]: 'Da sie wol halben weg geritten, da begegent yn der speher den
          die frauw hinweg hett gesant, und seyt alles, wie der fried gemacht were
          zwuschen dem konig Claudas und jhenen von dem lande von Galle und den burgern
          ußer der stat von Gaune, und das groß wunder das der zweyr kind meister
          gemacht hetten:'
      - s[n=1644]: das der ein sprach, er.
      - s[n=1645]: wolt Claudasen döten, und der ander, er wolt yn befrieden, und
          das der ein Claudasen hett gefangen zu Gaune in dem thurne; und saget yn
          alles wie es mit dem stritt ergangen was.
      - s[n=1646]: Sie ritten furbas biß sie zu Gaune in die stat kamen, und funden
          die von der stat sere betrubt und in großen unfreuden, und hetten Phariens
          in dem thorn beseßsen und sin gesellschafft, wann sie wusten das er einen
          andern ritter in dem thurne hette fur Claudas gefangen.
      - s[n=1647]: Die jungfrauwe sah das die von der statt so kreffticlichen sturmten
          an jhenen thurn mit werffen und mit schießen, da erschrack sie fast sere
          umb der kind meister die dainn waren.
      - s[n=1648]: Sie begunde fragen warumb das volck so sere zu dem thurn wurgen
          und schüßsen, als sie darumb nit enwust; man saget ir zuhant warumb es were.
      - s[n=1649]: »Nu sagent mir durch gott«, sprach sie, »welches ist der getruwest
          ritter der under dem here ist?« Man nante yn ir zuhant.
      - s[n=1650]: 'Sie sprach wiedder yn und saget im:'
      - s[n=1651]: »Werlich herre«, sprach sie, »man hat uch fur ein fast getruwen
          man und fur einen guten; ich wil uch sagen ein wenig dinges, wolt ir mit
          uwer trúwe geloben das es nymer man gefreisch, es wer auch uwer ere und
          uwer gefure großlieb und uwer herren beider.« »Von welichen herren saget
          ir mir?« sprach er.
      - s[n=1652]: »Ich sag von des konig Bohortes zwein kinden von Gaune«, sprach
          sie, »der hie zu lande kónig was.« »Eya edele jungfrauw, sagent mir, ec
          wir ichts reden, ob sie noch leben!« »ja«, sprach sie, »sie sint gesunt
          und wol farnde; darumb bin ich herre komen das man wol wil alda sie sint,
          das mans wiße das sie leben und gesunt sint.
      - s[n=1653]: Sie hant mich zu yrn zwein meistern gesant, die in dem thorn sint,
          mit guten worczeichen, das sie beid wol bekennent so ichs yn gezeuge.
      - s[n=1654]: Darumb bitt ich uch als einen getruwen man das ir mir helffent
          das ich sie bespreche.« »Jungfrauw«, sprach er, »ich wil uch helffen mit
          myner macht das ir sie besprechent, mocht ir mir sagen, ich wúst fast gern
          wo sie weren, ob sie Claudas habe oder keyn ander ir fynt.« »So viel mag
          ich uch wol sagen«, sprach die jungfrauw, »das sie gesunt sint und wol farnde.
      - s[n=1655]: Und sint an der stat da man ir vil gemahelich und ersam pflieget,
          baß dann ir allesampt mochtent gethun, ob sie allhie werent.
      - s[n=1656]: Nicht men mag ich sagen.« »jungfrauwe«, sprach er, »ich wil gan
          und wil schaffen das ir myner herren meister beide besprechent.
      - s[n=1657]: Und ist es uch lieb, so wil ich unsern luten allen sagen das ich
          gute mere hab vernomen von unsern zweyn herren; des sollen sie als fro werden
          das sie vor freuden nicht gebaren kúnden.« »Herre«, sprach sie, »mir ist
          lieb das ir die lút fro machent, wann das man nicht gefreische das ichs
          yn gesaget habe, wann ichs als in eyner bicht wiedder uch geredet han.«
          »Und gefriesch man es auch«, sprach er, »ir enfúndent nymer man der uch
          men thet reden dann uch selb lieb were.« Er halst die jungfrauw und ging
          zuhant zu syn luten und sagt yn was mere er gefreischet hett von yren herren.
      - s[n=1658]: Da wart alle die stat so fro das sie enwusten was sie thun solten
          von großen freuden.
      - s[n=1659]: Der mit der jungfrauwen geret hett geschuff das das volck ußerwert
          trang von dem thurn, und nam die jungfrauw mit der hant und leytet sie zu
          Phariene und zu Lambeguse.
      - s[n=1660]: Die jungfrauwe zauget yn der kinde gurtel.
      - s[n=1661]: Da das Phariens sah und sin nefe, da wurden sie uß der maßen fro;
          und die jungfrauw saget yn als yn ir frauw enbott, das die kint wedder eßsen
          noch truncken noch sie nymant getrösten kúnde, sie hetten dann ir beide
          meister mit yne.
      - s[n=1662]: »Ir solt sie kam erkennen«, sprach sie, »so ungetan sint sie worden
          von hunger und von weynende.
      - s[n=1663]: Ir solt beide mit mir komen, so leyte ich uch da ir sie findent
          beyde!« So waren beide fast fro, und Phariens ging an des thornes fenster
          und saget dem volck als yn die jungfrau gesaget hett.
      - s[n=1664]: Sie antworten im, mocht er die kint gezeygen, sie wolten yn gern
          mit gnaden laßen.
      - s[n=1665]: 'Er ging zu der jungfrauwen und sprach:'
      - s[n=1666]: '»jungfrauw, ir seht wol wies mir stett:'
      - s[n=1667]: ich bin hieinn gefangen und myn lút mit mir; ich weiß wol das sie
          mich nyrgent lant farn irs danckes, sie haben dann die kint zum ersten gesehen.«
          »Entruwen herren, das getörsten ich off mich nit nemen«, sprach die jungfrauw,
          »das ich die kint herre brecht.
      - s[n=1668]: Wann wolt ir und uwer nefe mit mir farn und anders nymant, ich
          wolt uch die kint thun sehen; nicht me getare ich uch thun.
      - s[n=1669]: Dißselb bevalh mir myn frauwe an myn augen und anders nicht.« »jungfrauw«,
          sprach Phariens - wann er was fast wise -, »ich wil das myn nefe mit uch
          fare, der ist des jungsten kindes meyster.
      - s[n=1670]: Mag er an dem finden, der die kint in gewalt hat, das er die kint
          wil laßen sehen ir ritter und ir bürgere, die sie ußermaßen gern sehen,
          so mag ich ußer gefengniß komen und anders nit, so ich wol wenen wil.
      - s[n=1671]: Sie zyhen mich das ich sie errötet hab und verraten.
      - s[n=1672]: Mir were auch leyt das ir keynen zorn durch mynen willen hettent;
          wann uch bevolhen ist das ir uns beid mit uch soltent bringen, darumb wil
          ich uch mynen nefen mit uch senden.
      - s[n=1673]: Aber ir mußent mir off den heiligen schwern das ir yn in des konig
          Claudas gefengniß nit enfúrt.« »Das ist mir lieb«, sprach die jungfrauw.
      - s[n=1674]: Phariens ging wiedder zu dem fenster und sagt den hohsten und den
          getruwesten die ußerhalb waren, das sie solten farn mit sym nefen und mit
          der jungfrauwen, sie wolt die kint laßen sehen, das sie gesunt weren und
          wol faren.
      - s[n=1675]: »Und wann die kint sint gesehen wol farende und gesunt, so wil
          ich ledig sin und myn gefangen mit mir.
      - s[n=1676]: Alsus wil ich das ir mir schwert off den heiligen, ee dann myn
          nefe hinweg ryte.« Sie sprachen allesampt, sie woltens gern thun.
      - s[n=1677]: Man bracht die heiligen allzuhant, und Phariens deth die jungfrau
          vor schwern und darnach die ritter und die bürger von der stat, das sie
          yn ledig solten laßen.
      - s[n=1678]: Sie wurden under yn zu rate das sie nicht me dann einen man mit
          im wolten senden.
      - s[n=1679]: Sie wusten nit ob es verretery were oder enwere, und der solt ein
          gut man syn, dem sie allesampt allerbast getruweten das er yn die warheit
          sagte.
      - s[n=1680]: Da namen sie den ritter den die frauw gesprochen hett, der was
          des konig Bohortes magk gewesen und was der rychst der in allem dem land
          was und der getruwest, und was genant Leonces von Paerne.
      - s[n=1681]: Er was wol funffczigjerig oder me.
      - s[n=1682]: Und ee sie hinweg ritten, da fraget er die jungfrauwen welchen
          weg sie solten farn, ob sie durch des konigs Claudas lant solten farn oder
          neben ab.
      - s[n=1683]: 'Sie sprach:'
      - s[n=1684]: »Da ich uch hien leyte da hatt der konig Claudas keynen gewalt.«
          Sie saßen off, Lambegus und der ritter, und ritten mit der jungfrauwen und
          kamen in den walt der Brioske hieß; vor dem wald da was der lack gelegen
          im tal.
      - s[n=1685]: Sie kamen off ein rivier ryten an ein schöne wißen.
      - s[n=1686]: 'Die jungfrauw sprach zu Leonzen:'
      - s[n=1687]: »Herre«, sprach sie, »ich bin ein jungfrauw die mit mir selb nit
          enbin.
      - s[n=1688]: Myn frauw, mit der ich da bin, verbot mir an myn augen das ich
          anders nymant mit mir brecht dann der kinde meyster beyde.
      - s[n=1689]: Das mir gebotten ist das getar ich in dhein wise ubergeen.
      - s[n=1690]: Ir solt alhie verliben biß morn frú, so wil ich uch eynen botten
          zuhant senden, und sollen wol den radt finden das ir uwer jungkherren beyde
          besprechen solt.« »jungfrauw«, sprach er, »ob ich verliben muß, sagent mir
          wo ich verliben möge noch hint!« »Das wil ich gern thun«, sprach sie, »woltent
          ir mir volgen.« Sie reyt den rifier off zu berg, biß sie ein burg sahen
          blicken zu der rechten hant, die was genant Terrach, und was ein ander burg
          da by gelegen onferre, die was genant Brions, dannen von was der walt geheißen
          der Briosche.
      - s[n=1691]: »Seht hie«, sprach die jungfrauw, »zu der burg solt ir herbergen!«
          Er und sin knecht ritten aldare, die jungfrauw und Lambegus ritten aldar
          da der lack was.
      - s[n=1692]: Es was nacht biß sie dar kamen.
      - s[n=1693]: Die jungfrauw reit hininn; des wundert er sich sere, wie die jungfrauw
          getorst in ein so groß waßer ryten so kúnlich.
      - s[n=1694]: Ee erselb darumb icht wúste, da was er vor ein porte komen die
          fast herlich was.
      - s[n=1695]: Da er innerhalb der porten kam, da sah er alumb sich und sah nyrgent
          ein teil waßers und wart fast sere erfert.
      - s[n=1696]: »Volgent mir!« sprach die jungfrauw und ging in die kammern da
          die kint beide inn waren.
      - s[n=1697]: Die kint sprungen beyde off, und hießen yn die kint beide wilkum
          syn.
      - s[n=1698]: Und Bohort greiff sym meister umb den halß und kust yn me dann
          hundert stunt.
      - s[n=1699]: Er was so fro das er nye fröer enwart.
      - s[n=1700]: Da Lyonel sah das syn meister nicht komen was, er sprach ein wort
          nicht und lieff in ein ander kammer zuhant da die jungfrauwe saß und dethe
          ir wunden binden, die sie enpfing da sie yn und synen bruder zu Gaune hett
          geholt.
      - s[n=1701]: Da Lyonel die jungfrauw so sere wunt sah, da wundert yn fast sere
          wer sie so sere gewunt hett.
      - s[n=1702]: »Owe liebe jungfrau, wer hatt uch so sere gewunt?
      - s[n=1703]: So mir gott«, sprach er, »er hatt uch uwere schön viel benomen!«
          »Nu sagent mir, schöner jungkherre, durch den ich diße groß wunden gern
          enpfing und diß groß ungemach durch synen willen gern dulden wil, mag ich
          im zu recht icht lieb wesen?
      - s[n=1704]: Ich sag uch werlich«, sprach sie, »das ich im synen lip behielt
          mit dißer wunden.« »Werlich jungfrauw«, sprach er, »er mag uch zu recht
          lieb haben, und alles das ir im gebietent das sol er zu recht thun.« »ja«,
          sprach sie, »der durch uwern willen alsus gewunt were, wie woltent irs im
          dancken?« »Wie?« sprach er, »so helff mir gott, ich wolt yn mynnen fur all
          die nu lebent, und was er gegen mir gebutet das wolt ich thun als ferre
          als ich mocht.« »Ist das ware«, sprach sie, »so wer mir sere leyt ich were
          gewunt, wann mirs durch uwern willen geschah da Claudas einen schlag gegen
          uch gemeßen hett.
      - s[n=1705]: Nu sehent wie ir mirs lonen wollent!« »So mir got muß helffen«,
          sprach er, »ir sint mir lieber dann myn selbs lip, und gewißlich me barmherczikeit
          und me gút ist an uch dann an Phariene mym meistern dem ich myn groß ungemach
          enbot, und er zu mir nicht enkam.
      - s[n=1706]: Er was mir so lieb, und ich getruwet im so wol, were alle die welt
          myn, er mocht baß herre daruber sin gewesen dann ichselb.
      - s[n=1707]: Und ir wagetent uwern lip biß in den dot durch mynen willen und
          bekanten mich nit.
      - s[n=1708]: Nymer helff mir gott«, sprach er, »ob ich ummer andern meister
          gewinne dann uch, allediewil das irs wesen wolt; ich weiß das wol das ich
          nymmer bessern meister mocht gewinnen dann uch.
      - s[n=1709]: Das ist auch wol recht das der man dem allerbest getruwe den yn
          duncket der yn lieb hab.« Da das die jungfrauw hort, da erbarmet er sie
          fast sere, und die trehen sprungen ir zu beyden augen uß.
      - s[n=1710]: Sie nam yn an ir arme und begund fast sere zu weynen und kust im
          mange stunt beide, augen und munt.
      - s[n=1711]: Mit dem kam Lambegus in die kammer zu im gende, und Lyonel grüßt
          yn zuhant.
      - s[n=1712]: Lambegus gnadet im und knyet nyder fur yn und fraget yn wie er
          sitherre gethon hett und wie sin dinck stunde.
      - s[n=1713]: »Das wil ich uch sagen«, sprach er, »ich bin unfro und unselig
          sitt gewesen, wann nu stet es mir wol, und bin fröer dann ich ye wart als
          mich duncket«, und hett die jungfrauw allweg gehalset.
      - s[n=1714]: »jungkherre«, sprach Lambegus, »got behut uch diße jungfrauw lang!
      - s[n=1715]: Herre«, sprach er, »myn oheim uwer meister hieß uch sere grußen.«
          »In truwen«, sprach er, »er ist myn meister nicht; wann ir myns bruder Bohortes
          meister sint, da kament ir herre zu im und hant im synen großen jamer zu
          freuden gemacht.
      - s[n=1716]: Wie fert Phariens doch?« sprach er.
      - s[n=1717]: »Herre«, sprach er, »gott siß gelobet, er ist gesunt und fert wol.«
          Und darnach saget er im alles das ungemach das Phariens erlitten hett im
          strytt und allenthalben.
      - s[n=1718]: »Ay«, sprach Lyonel, »ist Dorins, Claudas sun, genesen von dem
          schlag den ich im gab und Bohort myn brüder?« Lambegus begund fast sere
          zu lachen und sprach, er were genesen, wann das er nicht brotes eß noch
          wines trünck.
      - s[n=1719]: »Wie«, sprach er, »ist er dann tot?« »Herre«, sprach er, »ich sah
          yn dot ligen off der bare.« »So düncket mich wol das er mich nicht gern
          enterbe.
      - s[n=1720]: Nu gebe auch got«, sprach er, »das syn vatter Claudas nymer ersterbe,
          ich thu yn zu allererst wißen wie man dem lonen sol der den andern enterbe!«
          Er sprach so vil das es alle die wundert die es horten, wo er das neme das
          er so herlich rette und so wißlich.
      - s[n=1721]: Und die frauw selb von dem Lack horts gern und waß es ußermaßen
          fro.
      - s[n=1722]: Da saget im Lambegus wie er dar kumen were und warumb, und wie
          er und Phariens in dem thorn weren, und wie Phariens darinn were bliben,
          das er nymer daruß keine, Leonces von Paerne hett dann zum ersten yn und
          synen bruder gesehen und hett wiedder sie gesprochen.
      - s[n=1723]: Da fragt yn die jungfrau ob er zu im ryten wolt oder enwolt.
      - s[n=1724]: »Frauw«, sprach er, »das mir myn jungfrauw retet das wil ich thun.«
          »Wie«, sprach die frauwl »sint ir dann mit ir hie?« »Mit wem were ich, dann
          mit ir?
      - s[n=1725]: Sie hatt mich gewuͦnnen mit irm großen schmerczen.« Er dete ir
          die binde von dem heubt und zeugt yn allen die wunden.
      - s[n=1726]: »Werlich«, sprach die frauw von dem Lack, »[...] die wunden die
          sie durch uwern willen empfangen hatt; also helft mir gott, ir werdent noch
          ein byderman, solt ir leben!« Also sprachen alle die da waren, das er one
          zwyvel ein byderman wurde, solt er lange leben.
      - s[n=1727]: Da nam die frauw beyde kint mit ir und reyt zu Terrache, alda Leonces
          von Paerne der kinde beyt biß er sie bespreche und gesehe.
      - s[n=1728]: Da sie bereyt waren zu ryten, da kam Lancelot zu yn gande, und
          hett geslaffen, wann er des morgens frü off gestanden was und was in den
          walt geritten jagen.
      - s[n=1729]: Und die frauwe was gewone das sie abendes nummer essens enbeiß,
          sie hett Lancelot zum ersten gesehen, und des morgens allsam, wann er nicht
          enjagete; und afftermales das er dienen mocht, enheiß sie nymer brotes,
          er schnit es ir, noch dheins dranckes, er schenckt irs.
      - s[n=1730]: Und darnach must er gan siczen essen, ir aug was steteclich an
          yn gewant, wann sie yn lieber hett dann alle die in der werlt waren.
      - s[n=1731]: Er was sanfft gehalten und ersam.
      - s[n=1732]: Lancelot kam zu yn gegangen und hett ein rosenkrancz off synem
          heubt, der im fast wol stunt uff synem schönen hare, das was kruselecht
          und liecht als ein golt.
      - s[n=1733]: Das saget uns auch das buch das nye keyn tag enwas als lang als
          er im lack was, er hett ein schappel von rosen, es were winter oder sumer,
          als frü als er von sym bette stunt, wann fritages und an vigilien und an
          fronefasten und die sehs wochen vor ostern so trug er keyn schappel.
      - s[n=1734]: Er kund nicht gebrúfen noch gewarten wers im bracht, und was doch
          manige stund das ers gern gewest hett wers im brächte.
      - s[n=1735]: Aber sither das Lyonel und Bohort zu dem lack kamen, so enwas nymmer
          tag, als schier als im sin schappel wart, so brach ers und macht dru daruß,
          das Lyonel und Bohort yglichem eins wart.
      - s[n=1736]: Alsus kam Lancelot gande mit großer geselschafft von jungkherren
          und von knappen, und Bohort sah yn zu allererst konien und lieff zu im und
          sagt im das sin meister komen were.
      - s[n=1737]: Zwene ritter waren mit der frauwen, die gingen und leyten die frauwen
          gegen im und Lyonel, und hießen yn allesampt willekumme syn.
      - s[n=1738]: Die frauw nam yn zwuschen ir arme und kuste yn an synen munt und
          beyde syne augen.
      - s[n=1739]: Sie daten im alle groß ere.
      - s[n=1740]: Da Lambegus sah das man dem junckherren so groß ere det, da wundert
          yn sere were er were.
      - s[n=1741]: Lancelot gingk furbas und grußt Lambegusen und deth im groß ere.
      - s[n=1742]: Lambegus sprach das er nye keynen gesehen her von sym alter den
          er als wol prisen mocht von allerley volkumenheit als Lanceloten.
      - s[n=1743]: Er west nit wer er were, das was im fast leyt.
      - s[n=1744]: Die frauw und ir geselschafft waren bereit hinweg zu faren, da
          wart sie zu rate das sie wolten beyten biß des andern tages morgens, wann
          sie nicht gnug tages hett zu ryten biß dar da Leonces was von Paerne.
      - s[n=1745]: Man bereit zuhant die spise wiedder nacht.
      - s[n=1746]: Da sie bereit was, da ging man eßsen, und Lancelot diente vor syner
          frauwen.
      - s[n=1747]: Aldiewil das er diende da enwas nie keyn jungherre so kúne der
          nyder seß zu eßsen.
      - s[n=1748]: Dwil das er wust das Lyonel und Bohort koniges kint waren, so enwolt
          er nymmer me mit yn geeßsen, biß das es sin frauw mit gewalt darzu bracht
          das er ir dienst und ir gesellschafft must nemen, als er da vor gethan hett.
      - s[n=1749]: »Ich wil«, sprach sie, »das ir alles das thunt das ich uch heißen.
      - s[n=1750]: Ich enwill uch ob got wil númmer das heißen thun das uch ymant
          zu keyner gropheit mug gezeln, man woll uch dann unrecht thun.« Man ging
          zuhant schlaffen nach essens, wann die jungfrauwe frü wolt ryten.
      - s[n=1751]: Des morgens stunt die jungfrau off und Lyonel und Bohort sin bruder
          mit ir.
      - s[n=1752]: Lancelot, der hart gern mit fuͦr, der sich dry ritter wapen und
          der sie mit ryten, das ir wol drißig waren die mit der frauwen waren.
      - s[n=1753]: Lancelot reit allweg by syner frauwen, und by im ein knapp der
          im synen bogen furt und sin geschucze.
      - s[n=1754]: Er furt auch alleweg ein holcz in syner hant, da mit er zu vogeln
          warff und zu tiern; darzu warm er als gerecht als keyn man geschieden mocht.
      - s[n=1755]: Und Lambegus enkunde nye syn aug von im gekeren, so wol behaget
          er im.
      - s[n=1756]: Die jungfrau sant eynen botten fur zu der burg da der ritter was.
      - s[n=1757]: Da er den knappen gewapent sah, da forcht er verretery.
      - s[n=1758]: Er saß off syn roß und sah wo Lambegus dort herre gegen kam.
      - s[n=1759]: Er reyt zu im und fragt yn warumb die lút gewapent mit im kemen.
      - s[n=1760]: Lambegus sprach, es were gethan umb die kint zu behuten, »Bin ich
          dann sicher«, sprach er, »das ich nit verraten sy?« »Ob gott wil«, sprach
          Lambegus, »ir sint noch unverraten, wann ir mogent mit eins dings wol glauben,
          das sie in der welt keynen man so sere haßent als Claudasen; ir ensolt mir
          nicht ubel getruwen, ir wißent selb wol das ich nye verretern holt wart.«
          Sie ritten beide zu den kinden.
      - s[n=1761]: Da Leonces die kint sah, da lief er zu yn und kußt sie an im munt
          und begund sere zu weynen.
      - s[n=1762]: 'Er ging furwert zu der frauwen von dem Lack und viel ir zu fußen
          und sprach:'
      - s[n=1763]: »Eya edel frauw, durch gott von hymel haltent diße kint wol, sie
          waren werlich eins des tüersten mannes kint und des getruwesten mannes der
          ye gesehen wart, on den konig Ban von Bonewig alleyn, der syn bruder was
          - der was beßser ritter und getruwer mit den wapen, das weiß man wol -,
          das ir sie wierdeclich und wol handelt zu der gúte die ir yczu zu yn gewant
          hant.
      - s[n=1764]: Sie sint hohe lút von des vatter wegen und vierczigwarb höher von
          ir mutter halben.
      - s[n=1765]: Wir wißen das wol mit gutem urkunde der heiligen schrifft das ir
          mutter und ir altfordern sint komen von des konig Davids geschlecht.
      - s[n=1766]: Wir mögen nicht wißen zu wie großen dingen sie mögen komen, wann
          wir han alle wol vernommen das alle die von der Großen Brytanien des alle
          tag wartende sint, das der kum der alles das wunder und alle die abenture
          die da im lande geschehent zu ende bringen sol; und der muß wesen von diße
          zweyer mutter geschlecht.
      - s[n=1767]: Darumb hoffen wir das sie noch frumm lat werden ob gott wil.
      - s[n=1768]: Wenent ir aber nicht das ir sie beschirmen mögent vor yrn fynden
          noch behalten, so laßent sie mit mir farn und mit ir meistern wir sollen
          sie mit gottes hilft wol behalten.
      - s[n=1769]: Enmöchten wir auch das nicht, wir wolten ee lip und gut mit yn
          wagen ee yn kein ubel geschehe.
      - s[n=1770]: Ob gott wil, sie ensollen nit ymmer enterbt syn, wann es sol unsern
          herren got erbarmen, ob es syn gnad sy.
      - s[n=1771]: Vahent sie auch nach yrem hohen geschlecht da von sie komen sint,
          sie sollent noch ir fynde mit angsten thun siczen.
      - s[n=1772]: Sie mögen wol sicherlich in ir lant komen, wann sie so starck werdent
          das sie wapen getragen mögent.
      - s[n=1773]: Sie enfindent dheynen man in allem irm lande der uß irm lande geborn
          ist, er wag lip und gut mit yn und ere.
      - s[n=1774]: Also mögent sie licht in ir erbe wiedder komen.« Diß hort Lyonel
          und begunde manige wise gedencken, und lieffen im die trehen groß uber syne
          augen.
      - s[n=1775]: Das sah die jungfrauw die durch synen willen gewunt was, sie kam
          zu im und nam yne mit dem kinne und sprach wes er gedacht hett.
      - s[n=1776]: '»Wolt ir mich yczunt laßen?« sprach sie, »ir sprachent nechten,
          ir enwoltent nymer andern meister gewinnen dann mich.« Er sah off gegen
          ir, und er schampt sich fast sere und sprach:'
      - s[n=1777]: »Eya gnade, liebe jungfrauw, ich spreche dasselb noch hut diß tags.
      - s[n=1778]: Aber ich gedacht an das lant das myns vatters was, ich neme es
          gern wiedder, mocht es syn.« Da kam Lancelot furgesprungen und sah wol das
          Lyonel unfro was, und was im sere leyt.
      - s[n=1779]: 'Er sprach:'
      - s[n=1780]: »Vil lieber nefe, nicht me enweynent umb das ir keyn lant enhant;
          ir solt es gnug haben, enhabent nicht böse hercz noch blutes!
      - s[n=1781]: Gewinnent ir lant also als die verczagten thunt, so sint ir geuneret.
      - s[n=1782]: Die siczent by ir gesinde daheim und gewinnent lant und gut mit
          yrn heimlichen spruchen; des ensolt ir nit thun, ir solt nit viel darzu
          reden noch geberde machen vor den luten, wann legent uch also ane das ir
          frumme und byderbe werdent und das ir uwer lant wiedder gewinnent mit uwerselbs
          hant!
      - s[n=1783]: Und so yrs gewunnen hant, so behaltet es mit frúmkeit, und mit
          guter ritterschafft solt irs bevesten, das irs behaltene vor uwern fynden.
      - s[n=1784]: Alsus mögent ir uwer lant wiedder gewinnen und darzu werlichen
          priß.« Des wunderten sich alle dieß horten, wie ein so gethan kint so wißlich
          mocht gereden.
      - s[n=1785]: Die frauw wundert allermeist, wo ers genomen hett das er Lyonel
          nefe hieß, und begunde zu weynen vor großem jamer, so das sieß alle geware
          wurden die da mit ir waren.
      - s[n=1786]: 'Da sprach sie zu dem herren von Paerne:'
      - s[n=1787]: »Gute, enhabent dhein sorg umb die kint, ich wen sie wol behalten
          und beschirmen vor allen mannen!
      - s[n=1788]: Das ist ware, herre«, sprach sie, »mit uch enkoment sie nymer,
          ich han der wonung wol dry da sie Claudasen wenig inne forchtent und alle
          syn macht.
      - s[n=1789]: Ir mogent wol farn wann ir wolt, und sagent der kind frunde und
          wem irs sagen wolt, das sie wol farn und gesunt synt wol nach yrn willen.
      - s[n=1790]: Nicht me enmögent irs wißen, ich wil auch nit das ir mich icht
          me fragent.
      - s[n=1791]: Ich han auch die kint lieber dann ymant in der welt, on ir mutter;
          das enthun ich nicht umb ir gut noch umb ir lant - got lobe ich, ich hans
          selber gnung -, ich han sie lieb durch irselbes willen und auch durch anders
          willen.
      - s[n=1792]: Herre Lambegus«, sprach sie, »ir solt mir uwerm öheim sagen das
          er kum und sin herren gesehe so er erst möge, und saget im das er nit me
          stritt mach umb das lant wedder zu gewinnen, und das er on sorg sy und mit
          gemach lebe, die kint sollen ir lant wol wiedder gewinnen und anders gutes
          gnung!« »Frauw«, sprach Lambegus, »zu mym öheim wil ich farn.
      - s[n=1793]: Wann die wege all da wir herre komen sint sint als ungeriechteclich,
          ich wene wol das sie nymer niemand enkunde, und hett er sie hundert mal
          geritten.« »Ich wil uch einen knappen lihen«, sprach sie, »der uch leyten
          sol off die hohen straß, der uch recht sol leyten biß in uwer lant.
      - s[n=1794]: Ich wil uch laßen den knappen«, sprach sie, »biß ir uwern oheim
          mit uch bringent, wann hutent uch, als liep als uch uwer lip sy, das ir
          nymands men mit uch bringent dann uwern öheim und mynen knappen!« Die frauw
          lebe im einen knappen der biederbe und fletig was.
      - s[n=1795]: Er nam urlüb zu der frauwen und darnach zu den andern und fúrt
          den herren von Paerne mit großer krafft mit im, der syn augen nye von Lancelot
          kunde verwenden.
      - s[n=1796]: Er sprach, er begerte alles gutes nicht me dann das er Lanceloten
          gnung mocht gesehen, wann er wol wonde das er yn bekänte.
      - s[n=1797]: Sie ritten yren weg, und die frau reyt den yren und ir gesellschafft.
      - s[n=1798]: Da die frauw ein gut wil gereyt, da rieff sie Lanceloten, und rytten
          beyd ußer wege.
      - s[n=1799]: 'Da sprach die frau zu Lanceloten:'
      - s[n=1800]: »Koniges sun«, sprach sie, »wie warnt ir so kúne das ir Lyonel
          hut nefe hießent, der eins edeln koniges kint ist und viel edeler man ist
          dann ymant wenet?« »Frauw«, sprach er und schampt sich sere, »also kam mir
          das wort zum munde, und hut mich nit an dem sprechen.« »Nu sagent mir«,
          sprach sie, »by den truwen die ir mir schuldig sint, welche wenent ir das
          edeler under uch zwein sy, als uch duncket?« »Frauwe«, sprach er, »ir hant
          mich so beschworn, ich enweiß nit wie edel man ich sy noch wie hoch myn
          geschlecht sy.
      - s[n=1801]: Wann so mir die trúw die ich uch bin schuldig-.
      - s[n=1802]: darumb das ich yne weynen sah, ich weres gar unerfert, und ging
          es mich an, ich wolt gar wenig darumb weynen.
      - s[n=1803]: Und han auch hören sagen das eynes vatter kint und eyner mutter
          die einen edeler sint dann die andern.
      - s[n=1804]: 'Das enweiß ich nicht wo von das kum:'
      - s[n=1805]: es were dann als viel, ob ein kint byderwer were dann das ander
          und hübscher und me mit den wapen thet, das er sich da mit veradelte.
      - s[n=1806]: 'Als viel wil ich uch fúrwert sagen:'
      - s[n=1807]: mag hohes hercz den man edel gemachen, so sag ich uch furware das
          ich der edelsten eyner bin der gesin mag.« »Vil liebes kint«, sprach sie,
          »das sollen wir wol gesehen ob irs syn getürret.
      - s[n=1808]: Ir werdent sicherlich ein der best und höhsten eyner von der welt,
          es enbliebe dann an uchselben das uch des herczen gebreche.« »Wie, frauw«,
          sprach er, »sagent ir mir das zu ernst?« »ja ich werlich«, sprach sie.
      - s[n=1809]: »Frauw«, sprach er, »got von hymmel múß uch darumb eren das irs
          hut gesprachent.
      - s[n=1810]: Dißselb wort sol mich höhern man machen, ob got wil, dann ich immer
          wond worden syn ob irs nicht gesprochen hettet; wann das was ye sitherre
          das ich vierjerig was aller myn gedanck, das ich gern were ein der höhst
          von der werlt und der edelste.
      - s[n=1811]: So mir got helff«, sprach er, »nu ist mirs nicht leyt al hant mir
          diße gedient, und weren sie noch zu eim mal koniges kint, sither das ich
          yn geglichen mag mit edelkeit oder mit wirdikeit.« Mit dem das Lancelot
          so wißlieb sprach und so herlich, stal er der frauwen so ir hercz, das sie
          yn so lieb gewann das sie yn von ir nicht ließ ryten als dick als er gewon
          was und wuhs ir myrine von tag zu tag.
      - s[n=1812]: Und were das nicht gewesen das sie sin ere und sin besserung so
          gern gesehen hette, so geschah ir so leyt nye als ir das was das er so sere
          wuhs und so manlich wart.
      - s[n=1813]: Sie sah wol, fúre er also fúr sich, das er schier ritter múst werden,
          sie wölt oder enwölt, und wann er ritter were, so wúst sie wol das er wurd
          nach abenturen ryten von land zu lande.
      - s[n=1814]: So ducht sie das sie yne verlorn hett wann das sie yne nicht alle
          tag sah.
      - s[n=1815]: Darzu kunde sie dheynen radt finden wie sie syn enberen möcht,
          sie sehe yn doch des tages zu eynem mal, herzu stunt aller ir gedanck.
      - s[n=1816]: Und reyt also gedencken biß in ir herberge, und das sie synen zweyn
          nefen viel mer eren solt thun dann sie yn ye gethan hett, und solt sie vil
          deste lieber han durch synen willen, wann sie wol wúste das Lancelot nicht
          lang mit ir solt syn, das sie doch syn neven by ir hett an syner statt.
      - s[n=1817]: Alsus gedachte sie das sie sich Lancelotes allerbast getrösten
          mocht.
      - s[n=1818]: '- Nu laßen wir diße rede von Lanceloten und von syner frauwen,
          biß wir aber daroff komen, und sprechen furwert von Leoncen und von Lambeguse
          wie sie gefúren.'
      - s[n=1819]: Alhie spricht das buch das der herre von Paerne und Lambegus, Phariens
          nefe, kamen rytend so ferre das sie die rifier von Terrache waren zu tal
          eynen ferren weg.
      - s[n=1820]: Leonces von Paerne begund zu fragen Lambegusen, were das schön
          kint were das Lyonel nefe hett geheißen.
      - s[n=1821]: »Ich enkenne syn nicht, werlichen, das ist mir leyt.« »Werlich«,
          sprach Leonces von Paerne, »er wúrt ein wise man und ein stolczer, soll
          er leben; ich gehort nye kint von solchem alter also hochlich gesprochen
          und also wißlich als es gesprochen hatt.
      - s[n=1822]: Die frauw, die also kint zúhet, sie mag es wol ere haben; were
          sie auch nit wiser dann ein ander frauw, unser zwen herren weren auch nicht
          zu ir komen.
      - s[n=1823]: So mir gott helff«, sprach er, »ich wene auch wol das er recht
          hett da er unsern jungherren nefe hieß.
      - s[n=1824]: Ich wene wol das sie geswister kint synt und gebruder kint, ich
          wil auch wol wenen das es ware sy.« »Wie were das«, sprach Lambegus, »von
          wes halben mocht er syn nefe syn?
      - s[n=1825]: 'Min herre der konig Bohort hett keynen bruder dann alleyn den
          konig Ban von Bonewig, und myn frauw die koniginn Evaine enhett nit men
          schwestern dann die koniginn Alenen von Bonewig.« »Nu wißent furware«, sprach
          Leonces, »das es des kónig Banes sun von Bonewig was, es wart nye kint dem
          vatter als glich als dasselb kint ist dem konig Ban von Bonewig da er jung
          man was.« »Warumb sprecht ir das?« sprach Lambegus, »man weiß wol furware
          das des konig Bans kint dot ist vor menigem tage:'
      - s[n=1826]: an demselben tag da der vatter starb wart das kint ertrencket,
          so gicht man.
      - s[n=1827]: Ich ensprich es nit darumb; wer er sy, er wúrt sicherlich ein byderman!«
          »Wißt ir wol das er dot ist?« sprach Leonces.
      - s[n=1828]: '»Furware enweiß ich es nicht«, sprach er, »wann die lut sprechen
          also.« »Nu wißent wol furware«, sprach er, »das er des konig Banes kint
          was, also werlich als das got lebet:'
      - s[n=1829]: er gebaret nemlich mit dem lib und mit dem gespreche als syn vatter
          thet; und dete er des nicht, so seget mirs myn hercz wol.« Des wundert sieh
          Lambegus sere.
      - s[n=1830]: Und kamen zuhant rytend zu Gaune fur den thurn, den die von der
          stat nacht und tag behuten, das Phariens nicht daruß enkerne noch die andern
          gefangen die mit irn waren.
      - s[n=1831]: Lambegus und sin geselle sageten allen den von dem lande wie sie
          die kinde funden hetten.
      - s[n=1832]: Da wurden alle die in der statt als fro das sie nicht fröer möchten
          gesin.
      - s[n=1833]: Die höhsten von dem land gingen zu den die des thurnes huten und
          hießen sie abegeen.
      - s[n=1834]: Phariens wonde guten fried han und bereit sich als er des nehsten
          tages die gefangen wolt wiedder zu Claudasen senden, und wolt sieselb zu
          im geleyten.
      - s[n=1835]: Alsus wolt Phariens thun, und die von dem lande gedachten alles
          ein anders, Sie forchten, und kein Phariens uß und sin gesellschafft, das
          er und Claudas wiedder off sie solten urlogen.
      - s[n=1836]: Sie wurden zu rate das sie Phariens und sin gesellschafft wolten
          in gefengniß gehalten umb das, das er sich verschwurn hete das er yn Claudasen
          in gefengniß selb gelobet hett zu bringen und des nit gethan hett.
      - s[n=1837]: »Wir sollen syn gesellen nemen und sollen thun als ob wir sie döten
          wöllen; hatt sie Claudas dann lieb und hat er truw, so solt es im leyt syn
          das man sie vor synen augen döt.
      - s[n=1838]: So muß er off uns verzyhen und muß uns schwern den friede úmmer
          me zu halten.
      - s[n=1839]: Also blibet unser lant unverurlaget.« Alsus wurden sie allesampt
          des zu rat das sie wolten thun warten wann das sie uß rytten.
      - s[n=1840]: So wolten sie sie vahen und also thun als sie zu rate waren worden.
      - s[n=1841]: Da waren ettlich getruw lút under yne die keyn verretery wolten
          thun.
      - s[n=1842]: Die verretery wolten thun die waren all mit dem herren von der
          Hohen Muren; er was ir heubt.
      - s[n=1843]: Sie daten zuhant vierczig ritter sich wapen und zweihundert der
          besten scarianten die sie hetten, zu dryn porten die an der stat waren,
          und daten sie fur ygliche port ligen viermal zwenczig under rittern und
          under knappen.
      - s[n=1844]: Phariens gedacht anderthalb wie er syn gesellen bewaren möcht das
          yn kein argk geschehe, und so sie uß dem thum kemen, das die von der statt
          darumb nicht enwústen.
      - s[n=1845]: Er enwest wie alle lut gemut weren.
      - s[n=1846]: Da fand er zuhant ein andern rat wie das er sie in derselben nacht
          uß wolt laßen und off synselbs huß furen.
      - s[n=1847]: Er gedacht, ob er sie dar möcht bringen, das sie da wol sicher
          mochten syn, wie lang sie wolten.
      - s[n=1848]: Er west wol furware das Claudas nicht lang solt beiten, er solt
          wiedder in das lant komen mit urlage, bliben sie in gefengniß.
      - s[n=1849]: Darumb wolt er das schaffen das Claudas sin gefangen wiedder hett
          ee dann er wiedder keine zu urlagenne, das er forcht, keine er wiedder,
          das er das lant alles unerte und die hohen lút von dem land alle schlug
          und finge.
      - s[n=1850]: Des nachtes in dem ersten schlaff ging Phariens uß und sin dry
          gefangen und Lambegus mit yne.
      - s[n=1851]: Da sie zu der porten kamen zu Brytanien wert, da wurden sie zuhant
          bestanden.
      - s[n=1852]: Sie werten sich sere, das enhalff alles nicht, sie wurden gewunt
          und gefangen; man furt sie zuhant wiedder in gefengniß in den thorn.
      - s[n=1853]: Alsus ist Lambegus und sin öhem Phariens wiedder in gefengniß und
          die dry ritter die Claudas zu gisel hett gegeben.
      - s[n=1854]: Phariens was sere zu ungemach das yn sin lút so vil ungeniachs
          taten mit unrecht.
      - s[n=1855]: '- Nu mußen wir ein wil furbas sprechen von konig Claudas wie er
          gefure.'
      - s[n=1856]: Hie spricht das buch das dem konig Claudas nit vergessen ist des
          großen schadens und des großen lasters das im die von Gaune gethan hant,
          das sie im synen sune zu dot hant geschlagen, da von im sin hercz noch unfro
          und leidig was.
      - s[n=1857]: Er gedacht wie er sich sterblichen gerechen mocht.
      - s[n=1858]: Er hett alles sin here gesamelt und bereit sich also das er in
          den vier wochen die statt wolt beligen.
      - s[n=1859]: Diß horten die sagen die wiedder Phariene dhein verretery hetten
          gethan mit dem herren von der Hohen Muren, und wurden fast sere erfert.
      - s[n=1860]: Sie wústen wol, kein Claudas wiedder in das lant, das sie alle
          ertótet und geunert wurden, und sprachen das das lant zu recht geunert solt
          sin und verlorn, wann sie allsamen meyneidig wern worden wiedder Phariene
          und yn verraten hetten.
      - s[n=1861]: Sie wurden des zu rate das sie wolten zu dem thurn ryten und wolten
          Pharienen ußlaßen und sin gefangen.
      - s[n=1862]: Sie ritten zuhant zu dem thorn und gebarten als ob sie Pharien
          sere haßseten.
      - s[n=1863]: Die des thornes huten die getruweten yn wol und ließen sie off
          on wiedderrede, wann sie darumb nicht wusten das sie sich ußgescheiden hetten
          von den andern.
      - s[n=1864]: Sie ließen Pharienen zuhant uß und vielen im fur die füß, und baten
          yn das er yne gnedig were und dem lande allem, wann Claudas keine uber sie
          mit eim kreftigen here.
      - s[n=1865]: »Nymant mag uns fried gewinnen«, sprachen sie, »ir enthúnd es dann.
      - s[n=1866]: Durch got, sint uns genedig und wißent das furware das hie dheyn
          man fur uch stett der des volgen wolt das uch diß verretery wart gethan.
      - s[n=1867]: Wir wollen uch die in uwern gewalt geben die uch diß gethan hant,
          off das das ir uns deste baß glaubent.« »Wolt ir das thun«, sprach Phariens,
          »so hettent ir mich wol geweret.« »Sie entfliehent uns dann uß dem lande,
          wir gebens uch.« »Das wil ich thun«, sprach Phariens.
      - s[n=1868]: »Sent hien myn truw«, sprach er, »das ich uch mit myner hant wil
          helffen das ir fried gewinnent mit Claudas.
      - s[n=1869]: Enwil er mir auch keynen fried geben, ich wil uch helffen so ich
          allerbest kan und mag!« Sie wurden allesampt fast fro das yn Phariens so
          wol gelobet hett, wann sie allesampt wonden das er Claudasen lieber hett
          dann sie.
      - s[n=1870]: Anderthalben sahent die die wiedder Pharien verretery gethan hetten
          das sie geuneret waren, und suchten gnad an yn.
      - s[n=1871]: Und Phariens vergab yne, wann yn die getruwen barune darumb batten.
      - s[n=1872]: Da bewarnten sie ir stat und bereiten sich also obs yn not geschehe
          das sie sich werten.
      - s[n=1873]: Claudas kam fur die stat und belag sie mit here.
      - s[n=1874]: Phariens ging zu rate und nam mit im die höhsten von dem lande
          und die von der stat, und sagte yn das er uß wolt ryten zu Claudasen und
          wolt versuchen ob er keynen friede an yn kund finden oder keyn gnad.
      - s[n=1875]: Sie sprachen das Claudas schalckecht were; sie forchten sere das
          ern fing oder erslúg.
      - s[n=1876]: »Des enwene ich nicht«, sprach er, »das er die untruw mir erzeuge,
          ich han so getruwelich mit im gethan; man sagt dick me ubels von einem menschen
          dann an im sy.
      - s[n=1877]: Nochdann wil ich das ir off den heiligen schwerent, ir sint nu
          die mechtigsten von dem lande, ob mich Claudas dot schlecht, das ir die
          dry dot schlahent, wann ir wol macht hant, die in uwer gefengniß sint und
          mit mir gefangen lagen.« Also schwuren sie allesampt off den heiligen als
          er vorsprach.
      - s[n=1878]: Phariens deth sich wapen und saß off ein herlich roß und reyt uß
          alleyn durch Claudas here.
      - s[n=1879]: Die besten von Claudas luten bekanten yn wol by synen wapen und
          waren sin sere fro, und erten yne sere all die besten.
      - s[n=1880]: So lang reyt er das er kam zu Claudas pavilune.
      - s[n=1881]: Er der synen helm abe und stunt von sym roß und ging vor yne.
      - s[n=1882]: Da yn Claudas sah, da sprang er off und greift yn allumb und was
          syn fast fro.
      - s[n=1883]: Er kust yn an synen munt und deth wol die glich das er im lieb
          was.
      - s[n=1884]: »Herre«, sprach Phariens, »ich wil wol das irs wißent das ich uch
          nicht gern enküße, ee dann ich wiße ob ich recht habe oder unrecht.« »Warumb
          sprechent ir das?« sprach Claudas.
      - s[n=1885]: »Das thun ich darumb«, sprach er, »wann ir diße statt beseßsen
          hant, da ich menigen magk inn han und menigen frunt und ein und ander die
          allesampt in myner behútniß waren und in mym geleid.
      - s[n=1886]: Nu duncket mich, werdent sie erschlagen oder gefangen, das das
          von mynen schulden sy.« »Wie mocht das syn?« sprach Claudas, »das sint doch
          myn man allesampt und hant myn stat vor mir beschlossen!« »Das ist wol recht«,
          sprach Phariens, »wo man gewapent lút sieht komen fur ein stat, das man
          die stat beschließ und halt so lang biß man wol sicher sy ob sie wollen
          fried oder unfried; darumb han wir die stat beschlossen das wir nicht enwißen
          was lut ir warent.
      - s[n=1887]: Wann wolt ir in die stat, so solt ir schwern darinn zu komen als
          ein getruwer herre und in gute, ich wil das gemachen das man uch die porten
          off sol thun, und solt mit gemach darinn faren und keren.« »Ich enwil nymer
          darinn komen«, sprach Claudas, »es sy dann mit irm großen schaden der die
          dainn sint.« »Herre«, sprach Phariens, »ich han die lut in myner hut, ich
          bitt uch, als mit recht der man synen herren bitten sol, das ir mich nit
          uneret, wann nemet die stat und die lút mit gnaden und mit fried off; hant
          sie wiedder uwern willen icht gethan, das rechent selb gnediclichen nach
          uwerselbs willen!« »Herzu«, sprach er, »gethun ich nymer gnad, sunder das
          ergst das ich darzu gethun mag.« Sin hohsten barune sprachen, und reche
          er synen son nicht an den von der stat und das laster das sie im gethan
          heten, er gewänne nymer men ere.
      - s[n=1888]: 'Phariens trat furbaß und sprach:'
      - s[n=1889]: »Herre, ich bin uwer man, das ist ware, ich han wiedder uch gethan
          als ich zu recht thun solt, wann ir myn bedörfftet, ich wil uch uwer manschafft
          offgeben, das ich nye men gedete.
      - s[n=1890]: Sehent hien, ich gebe sie uch off, wann mich duncket das ir myn
          nicht me endörffent noch mynes rates, darumb das uch duncket das ir unser
          gewaltig sint.
      - s[n=1891]: Mich duncket wol auch, belieb ich wol uwer man, das ir doch furbas
          wenig soltent achten off myne früntschafft; ich wil faren in ein solche
          stat da man mir wol glauben sol und da man gern myne herbe boten sol.
      - s[n=1892]: 'Nu ir herren«, sprach er, »die da sprechent das uwer herre syn
          ere verlorn habe, ob er sich nicht enreche von den die in der stat sint:'
      - s[n=1893]: nu wil ich sehen wie ir im helffen wolt sin leyt rechen.
      - s[n=1894]: Ich wil auch wol das irs wißent das unser so viel dainn ist, das
          ir stryt gnung sollent han ee dann ir von uns scheident.
      - s[n=1895]: Da von sy uch zu gach nit!
      - s[n=1896]: Hant ir dheinen man under uch allen der sprechen getar das die
          von Gaune dheinerhand dinck wiedder ir herren hant gethan, darumb er sie
          vertriben sol oder döten, das wil ich alhie wiedderreden das des nicht ensy!«
          und bott des syn wette dem konig.
      - s[n=1897]: Da was dheyn man so kúne der darwiedder spreche.
      - s[n=1898]: Dann Claudas der was zornig und fragt Phariens ob er durch schelten
          dar were komen.
      - s[n=1899]: »Ir sint myn man und wollent dann vechten mit mynen rittern von
          mynen dotschlagenden finden?« »Herre«, sprach Phariens, »uwer man enbin
          ich nicht, uwer dotschlagende fynd sint sie noch nicht.
      - s[n=1900]: Wann hútent wol das sies icht werden!
      - s[n=1901]: Der ir noch wol und detent myn bete und nement recht von yne und
          gebent friedel« »Ich wil nicht«, sprach Claudas, »das ir mich icht me darumb
          bittent.« »Herre«, sprach Phariens, »ich han uch uwer manschafft offgeben,
          ich wil auch das ir wißent das ir keynen argern fynt hant dann ich bin;
          wo ich uch geschaden mag an lib und an gut, das wil ich thun.
      - s[n=1902]: Ich wil von uch ryten on urlub und one fruntschafft, wann also
          viel, das ich uch manen das ir uwer truw lösent die ir mir gabent, das ir
          in myne gefengniß soltent komen wann ich uch mante.
      - s[n=1903]: Des manen ich uch das irs thúnt off uwer koniglich truwe.« Claudas
          sprach das er im nye keyn truwe gegebe.
      - s[n=1904]: »Ich wil es zuhant off uweren lip bereden«, sprach Phariens, »sint
          ir so kúne das ir uch geturret weren.« »Herre Phariens«, sprach Claudas,
          »ir sint fast dorecht das ir mit mir fechten wollent vor allen mynen barunen.
      - s[n=1905]: Ich wil also mit uch nicht fechten.
      - s[n=1906]: Schluge ich uch alhie zu tode, des hette ich kleyn ere, wann ich
          manen uch das ir uwer truwe behaltene die ir mir gegeben hant.
      - s[n=1907]: Uwer manschafft mögent ir mir nit offgegeben, es sy dann ob ich
          uch unrecht wolt thun und das uwern genoßen allen kunt sy.
      - s[n=1908]: Ich gedete uch nye keyn ding darumb irs mir zu redet mögent off
          gegeben.« »Herre Claudas«, sprach er, »were ich uwer man nit gewesen, ich
          hett zuhant off uch bezüget also von dißenselben dingen, wollent irs uchselben
          unschuldig haben, so das ir uch woltent han geweret wiedder mich, das ir
          wol bewarnt hant das ich uch uwer manschafft uffgebe; wann myne truw muß
          ich behalten wie sie uch geben.
      - s[n=1909]: Wann ich manen uch der truwen die ir mir gabent, das ir die lösent,
          und wißent wol das ir dheynen argern fynt hant dann mich, waran es ye gehe.
      - s[n=1910]: Ir enkument auch nymer vor Gaune, ir findent die dainne die uch
          mit gewalt daruß schlagent und uch dot schlagen, mögent sie uch verwaltigen;
          des hant sie sich allsampt wol beraten.
      - s[n=1911]: Darumb sy uch nit zu gach, ir dörffent auch nymer me sanfft geschlafen
          wedder tag noch nacht als lang als ir hie ligent, ir sollent mere gnung
          Kreischen und sollent pavilune gnug sehen hauwen und brennen und lút schlagen
          und wunden!« »Wie«, sprach Claudas, »sol ich mich húten dann vor dir?« »ja
          ir werlich«, sprach Phariens, »als viel als ich mit dem schwert erreichen
          mag, da enspare ich uwer nit.
      - s[n=1912]: Nochdann mögent ir me forchten als lang als Lambegus lebet, das
          er uch nymer gevehet, er schlag uch dot sicherlichen, mag er uch uberwinden.
      - s[n=1913]: Und were Lambegus dot, nochdann lege uwer tode in myner hant.
      - s[n=1914]: Ob ir den herren von Sant Zirren ye lieb gewunnent, so thunt syner
          selen icht gutes, der lip ist verlorn.
      - s[n=1915]: Ee ich ummer eßsens enbiß, ich wil im syn heubt thun abschlagen
          mit eim schonen schwert und synen zweyn gesellen, und wil uch die heubt
          alle dru mit einem mangen herby thun werffen.« Er nam das roß mit den sporn
          und reyt off yens felt mitten, ferre von Claudas, und stapphet algemechlich
          geyn der stat.
      - s[n=1916]: Da hurten die ritter nah im uß wol mit zwenczig mannen mit schilten
          und mit glenen off ir ahseln geworfen.
      - s[n=1917]: Da sie Phariens komen sah, da reyt er noch gemechelicher, biß er
          fur die porten kam.
      - s[n=1918]: Und Lambegus syn nefe lag oben off der porten und sah diß und rieff
          synen öhem an und sprach, ob er also solt fliehen so man yne jagete, er
          schlug doch ettlichen schlag wiedder.
      - s[n=1919]: Phariens kette sich und reyt under sie und stach einen mit dem
          roß darnyder und reyt yn durch den lip.
      - s[n=1920]: Der ritter beleib dot, und dem roß brach der schenckel zur rechten
          syten.
      - s[n=1921]: Da der ritter nyder viel, da brach im die glenen in dem libe.
      - s[n=1922]: Phariens raugte das schwert und begunde fast mit yn zu stryten.
      - s[n=1923]: Die von der stat wurfen die porten off und ritten uß, Pharien zu
          beschutten.
      - s[n=1924]: Das sah Claudas und kam aldar geritten so er allerbaldest mocht
          und furt ein michel holcz in syner hant, ein panzir hett er ane und einen
          ysenen hut off synem heubt.
      - s[n=1925]: »ja dieb«, sprach er, »was hant ir gethan?
      - s[n=1926]: Ir wolt mir myn ere nemen!« Er schlug sie hinderwert, das das holcz
          das er furt alles zurfur.
      - s[n=1927]: Er schier den stryt so er allermeist mocht.
      - s[n=1928]: Lambegus, Phariens nefe, kam vor allen synen gesellen gerant so
          er allerbaldest mocht.
      - s[n=1929]: Er saß off eim starcken roß und rieff Claudas an mit eyner hohen
          stymme.
      - s[n=1930]: Er riecht off Claudasen roß und spere mit aller syner macht und
          rieff.
      - s[n=1931]: »Ay ungetruwer verreter, der mynen oheim alsus wolt thun ermorden
          mit verretery!
      - s[n=1932]: Ungetruwer verreter, wann beytent ir myn nu nicht, uwers dötigen
          findes, ich wil uch thun versuchen ob myn sperysen dheynen halßberg kúnne
          rißen!« Claudas was ferre von Lambegus geflohen, syn roß was schnell und
          starck; er getorst sin nicht beiden, wann er wedder schilt noch spere hett.
      - s[n=1933]: Anderthalb wúst er wol das yn Lambegus gern erschlagen hett ob
          er hett gemöcht.
      - s[n=1934]: Er wúst auch wol das er stolcz und starck was.
      - s[n=1935]: Claudas wart fast unfro umb das yn Lambegus verreter gescholten
          hett.
      - s[n=1936]: Er forcht, ritt er also hinweg on stritt, das er ummer syn ere
          verlorn hett; er gedacht wie viel beßer were das er mit eren dott verliebe
          dann er schentlich begünd zu leben.
      - s[n=1937]: Er warff das roß wiedder umb und segent sich mit der rechten hant
          und raufft sin schwert.
      - s[n=1938]: 'Lambegus wart fro da er das sah; er nam das roß mit den sporn
          und rant zu im wert was er úmmer mocht, und Claudas rieff yn ane:'
      - s[n=1939]: »Herre Lambegus, herre Lambegus, nu rytent wol sanffte, vergahent
          uch nicht!
      - s[n=1940]: Ir solt nu schier wißen wie ich mich verretniß entschuldigen sol!«
          Er nam das roß mit den sporn und reyt gegen im was er úmmer mocht.
      - s[n=1941]: Lambegus was wol geritten und stach Claudas mit der glenen off
          die brust, so das die glene gar zurstub.
      - s[n=1942]: Claudas hett ein panczier ane das dick was und starck, und im schat
          der stich nit, und bleib siczen in dem sattel und schlug Lambegusen mit
          dem schwert, so das im die kuppel von dem halßberg in das heubt ging, und
          det im der schlag so we so das im die augen in dem heubt vergingen.
      - s[n=1943]: Er reit uber yn, das er ein lang wil nit wúst wie im geschehen
          was, ee dann er wúst wie im geschehen were.
      - s[n=1944]: Da wart des gerüff beydenthalben groß, und Lambegus kette wiedder
          zu Claudas und wond im den halß abschlagen.
      - s[n=1945]: Er kunde syn nit wol gerumen, wann syn roß sete lieff.
      - s[n=1946]: Er schlug im den ranfft von dem hut ab biß off die schultern, so
          das er im off der absein das banzer durchscwug, und schlug im ein michel
          wunden in syn absein, das er fut sich viel off den sattelbogen und begreigdas
          roß umb den halß.
      - s[n=1947]: Das sahen sin lút und ranten darwert was sie ummer mochten.
      - s[n=1948]: Lambegus sah sie komen und was unfro das er Claudasen nicht deren
          must.
      - s[n=1949]: Er rant gein yn was er ummer mocht, einer kam fur den andern und
          brach syn sper off Lambegus.
      - s[n=1950]: Mit dem das er fúr ryten wolt schlug im Lambegus mit dem schwert
          durch den heim und durch die nasen.
      - s[n=1951]: Er zoh daß schwert uß wiedder und sah wie es alles blutig was.
      - s[n=1952]: Zuhant als das schwert uß kam viel der ritter nyder off ghen erden.
      - s[n=1953]: Er hielt jhens roß of[ und saczt sich recht in jhene stegereiff
          und warff synen schilt vor syn brust und wolt zu den andern tyten.
      - s[n=1954]: Sin öheim Phariens kam gerant und begreiff yn mit dem zaum und
          furt yn fur die pforte, er wolt oder enwolt.
      - s[n=1955]: Die nach im kamen die brachen ir glenen off im und schlugen im
          große sleg ee dann sie zur porten kamen, und daten sie mit gewalt wiedder
          in die statt die daruß geritten waren; auch enwart Phariens und sin nefe
          so nit innegejaget, sie hetten menigen Zonen schlag geschlagen und hetten
          sich manige stunt umb gekert und an sie vergattert, das ir schwert geferwet
          wurden mit blut.
      - s[n=1956]: Da sie allesampt in die pforten kamen, da der man die porten zu
          und beschloß sie vast, man ließ die schoßporten riyder, und die fallebrucken
          off gezogen wurden, Phariens und Lambe- gus ritten zu dem großen thum als
          müd lút die sere gestritten hetten und sere gewunt waren an maniger statt.
      - s[n=1957]: Das sahen die dry ritter, die mit Phatiens gefangen waren fur Claudas,
          und wurden sete erfert das sie Pharien und synen nefen so zurhauwen sahen.
      - s[n=1958]: 'Lambegus sprach zu sym öheim:'
      - s[n=1959]: »Herre lieber oheim, warumb laßt ir mich diße dry verteter nicht
          zu dot slagen?« Das horten sie und wurden fast sere erfert.
      - s[n=1960]: »Das ist war«, sprach er, »wir mögen dem ungetruwen Claudas beide,
          schand und zorn, da mit thun.« »Des ensolt ir nicht thun!« sprach Phariens,
          »mit anders mannes boßheit hant sie den dot nit verdient; ir herre der konig
          Claudas getet nye verreterye wiedder mich dann zu einem mal.« Alsus geschweigte
          Phariens synen nefen und bracht yn mit großen pinen da von das er sie all
          dry nicht dot schlug.
      - s[n=1961]: Sie thaten ir helme von irn heubten.
      - s[n=1962]: Uber ein kurcze wil darnach kam ein knapp zu yne und sagt Pharien
          das yn Claudas wolt besprechen vor der porten.
      - s[n=1963]: Phariens und sin nefe saßen wiedder off und daten zwen knecht ir
          helm mit yn furen.
      - s[n=1964]: Sie ritten zur pforten und hießen sie off thun.
      - s[n=1965]: Phariens reyt uß und fand eynen gewapeten ritter ußerthalb haltende,
          den Claudas dar gesant hett.
      - s[n=1966]: Er sprach zu Phariene das im der konig enbotten hett das er yn
          alleyn bespreche, und wißt yn wo der ritter alleyn hielt und hett sin lut
          allesampt hinder sich getriben ferre von im hindann.
      - s[n=1967]: Phariens reyt zu im alleyn.
      - s[n=1968]: Als schier als yn Claudas ersah, er fragt zuhant wie sin dry gefangen
          dethen, das er im die warheit seyte.
      - s[n=1969]: Phariens sprach das sie gesunt weren und wol fúren.
      - s[n=1970]: Er forcht sere das er sie dot getragen hett alle dry.
      - s[n=1971]: Er wúst wol das Phariens und Lambegus stolcz waren und genendig,
          darumb forcht er sere das sie Lambegus dot hett geschlagen.
      - s[n=1972]: »Herre Phariens«, sprach Claudas, »ir hant mir uwer manschafft
          uffgegeben zu unrecht, wann ich uch nye keyn ding gedet darumb ich off uch
          zu recht verzihen solte; ich manen uch durch rechtes willen das ir uwer
          manschafft wiedder nement.« »Des enthun ich dheynes synnes nicht, wann myn
          hercz mag uch gemynnen nicht; so wurd ich ungetruwe, und neme ich sie wiedder.«
          Er versucht es menig wise, und Phatiens wolt es nicht thun.
      - s[n=1973]: »Nu hút dich«, sprach er, »das mynen rittern keyn arg geschehe,
          und rytt wiedder, sitt das du myne herbe nit thun wilt!
      - s[n=1974]: Seh hien, ich wil thun des du mich gemant hast mit myner truw.
      - s[n=1975]: Ich han dir gelobet als mynem manne in din gefengniß zu komen wann
          du wilt.
      - s[n=1976]: Sieh hien, werestu nu myn man als du zu denselben zyten were da
          du myn truwe empfingest, ich fur zuhant mit dir war du wolltest, wann du
          must mir zu allererst off den heiligen schweren das mir kein arg in dyner
          gefengniß geschehe, noch das du keyn mere enhabst gehort von des konigs
          kinden!
      - s[n=1977]: Wiltu des nicht thun, so rytt hinweg von mir, wann ich enwil nymer
          men mit dir rat gehaben wedder gut noch bösen, dwil du myn man nicht wilt
          werden.
      - s[n=1978]: Heiß mir herre komen zehen der höhsten barune die in der stat sint,
          ich wil mit yn reden!« Phariens reyt hinweg und sant Claudasen zehen der
          türsten die in der stat waren.
      - s[n=1979]: 'Claudas sprach zu yn one gruß:'
      - s[n=1980]: »Ir herren allesampt, ir sint myn man allesampt«, sprach er, »ir
          enkónnent des nicht geleuckenen, ir hant fast sere wiedder mich mißethan.
      - s[n=1981]: Solt ich von uch beßserung nemen nach dem rechten, es keine uch
          uneben.
      - s[n=1982]: Ir hant Pharien zu mir gesant, das er uch eynen fried gewinne,
          Er hatt myner manschafft geleuckent und hatt sie mir offgeben.
      - s[n=1983]: Ir sint so torecht das ir synes rates volgent und wollent nicht
          wißen das ir mir die statt nicht lang mögent vorbehalten, ich gewinne sie
          uwers undanckes.
      - s[n=1984]: 'Und beytent ir des, so muß mir gott helffen:'
      - s[n=1985]: es sy uwer keyner den ich darinn ergriff, ich heiß im ein glied
          von dem andern schnyden.
      - s[n=1986]: So mir gott muß helffen und alle die heiligen die inn der stat
          sint, ich gebe uch nymer andern frieden dann also als ich uch gesagt han
          und noch wil sagen.
      - s[n=1987]: Ich wil das ir sampt schwerent off den heyligen das myn sun Dorin
          mit uwerm radt und mit uwer hilft noch von uwern schulden nicht erdetet
          wurde.
      - s[n=1988]: Darnach wil ich das ir mir einen man gebent genczlich in mynen
          willen, das ich den mit im thu.
      - s[n=1989]: Wolt ir das thun, so wil ich uch mit gnaden laßen; wolt irs aber
          nit thun, so rytent dar da ir uch behaltent, ir solt es wol bedörffen und
          solt dick bestanden werden, oder ir mußent mir die stat offgeben!« Da die
          ritter das horten, sie waren beyde, fro und unfro.
      - s[n=1990]: Fro umb das sie den fried mochten haben, unfro umb das sie den
          fried möchten haben und doch ir manne einen im músten geben; wann sie wol
          wusten, welch man im wurde, das er den dot múst kiesen.
      - s[n=1991]: »Herre«, sprach Leonces von Paerne, »wir hant uwern willen wol
          gehört.
      - s[n=1992]: Ir mögent uns den man heischen, das wirs gern thun.
      - s[n=1993]: 'Sagent uns welchen man ir heischent!« »Das thun ich«, sprach er:'
      - s[n=1994]: »Lambegusen, Phariens nefen.« »In truwen herr«, sprach Leonces,
          »des mag nit syn; so wurden wir ungetrúw das wir uch zu töten geben einen
          den besten ritter und den besten bacheler der nu in dißem rich lebet.
      - s[n=1995]: Ob gott wil, also gemachen wir nymer frieden, da wir untrúw mit
          thun und verretery.« »Wie«, sprach Claudas, »wolt ir herren allesampt uchselber
          laßen uneren und uwer stat umb eynes mannes willen?« »Es geschiecht nymer«,
          sprachen sie, »das wiern uch geben.« »Nu rytent hinweg!« sprach er, »von
          mir gewinnent ir nymer friede noch gnade.
      - s[n=1996]: Ich manen uch«, sprach er, »als myn manne das ir mir myn dry ritter
          wiedder gebent die ir durch mynen willen gefangen hant, oder schwert mir
          off den heiligen das ir des konig Bohortes kinden nicht vernomen habent,
          ob sie tot sint oder noch lebent!« »Herre«, sprach Leonces, »von den kinden
          wißen wir nicht, ir gabent uns auch keynen gefangen, ir gabent sie Phariene;
          dem schwuren wir allesampt zu helffen, darwiedder enwollen wir nicht thun.«
          »Nu wißent das«, sprach Claudas, »das ir sie wiedder mußent geben, ir wollent
          oder enwollent, und enwurde uch darzu nymer wedder getrúw noch holt.
      - s[n=1997]: Nu hutent uch also, und stirbet myner ritter keyner, ir mußent
          alle darumb sterben.
      - s[n=1998]: Rytent hinweg und hutent uch so ir best mögent, ir solt es wol
          bedorffenl« Sie saßen off und ritten hinweg mit großen engsten, wann sie
          wol wißen das sie die stat nicht lang enmochten behalten mit Claudasen.
      - s[n=1999]: Sie kamen unfro, und des wart Phariens geware, und wundert yn sere
          was sie vernomen heten.
      - s[n=2000]: Er fragt sie was mere sie vernomen hetten von Claudasen.
      - s[n=2001]: 'Sie sprachen:'
      - s[n=2002]: »Böse mere!« »Wie?« sprach er.
      - s[n=2003]: »Er wil uns dheynen frieden geben«, sprachen sie, »wir geben im
          dann Lambegusen uwern nefen, synen willen mit im zu thun.« »Wes sint ir
          dann zu rate worden?« sprach Phariens.
      - s[n=2004]: »Wes?« sprach Leonces von Paeme, »den rat wil ich nymmer gegeben,
          das so gut ritter und also getruwer als Lambegus ist úmmer in synen gewalt
          kum, ich erkenne yn so ungetruw und so schalckecht.« Phariens fraget alles
          das volck was sie darzu rieten das yn Claudas enbotten hett.
      - s[n=2005]: Sie sprachen, sie wolten anders nicht dann als Leonces von Paerne
          gesprochen hett, sie wolten ir stat behalten so sie lengst mochten.
      - s[n=2006]: So sie die stat nicht lenger behalten mochten, so wolten sie zu
          feld geen und mit im stryten in des almechtigen gottes namen.
      - s[n=2007]: »Das ist beßser«, sprachen sie, »dann das wir eynen getruwen man
          verrietten, der uns so zu maniger stunt so getruwelich hat geholffen.« Phariens
          wart sere fro da er dißen rat hort, und sprach das sie getrúwiclich gesprochen
          heten und wol.
      - s[n=2008]: Sie schieden, und menglich ging zu syner herberge.
      - s[n=2009]: Phariens und sin nefe gingen zu dem thurne.
      - s[n=2010]: Da die beid entwapent wurden, da ging Phariens oben off den thorn
          und sah zu eyner zinnen uß das meiste here das ye wart, und das felt was
          alles mit lúten bedeckt.
      - s[n=2011]: Er gedacht in synem herczen das die von der stat wiedder das starck
          here nicht gestan mochten, wann die stat nicht viel spise enhett gegen dem
          volck das darinn was.
      - s[n=2012]: Er begunde hercziclich zu weynen und zu suffczen mit dem herczen.
      - s[n=2013]: Underdes kam syn nefe Lambegus zu im gende.
      - s[n=2014]: Er was so unfro das er nicht enwust wo er was.
      - s[n=2015]: Das verstunt syn nefe und ging so schone das er syn nicht geware
          wart.
      - s[n=2016]: 'Er stunt und hort wie sin öheim sprach:'
      - s[n=2017]: »Hey liebe statt, die manigen tag mit großen eren gestanden hatt,
          zu dir hört manig getruwe man!
      - s[n=2018]: Rechte koniges stat, du macht wol zu recht Sante juliens herberge
          heißen und Aller Freuden Star, du bist wol geziert mit manigem ersamen burgere.
      - s[n=2019]: Ay Lambegus, vil lieber nefe, wolt gott von hymel das ich were
          als ir sint, ich ritt werlich zu dem konig Claudas und erlößt diße edel
          statt und manigen getruwen man und manigen getruwen ritter und edeln die
          darinn sint!
      - s[n=2020]: Und wst ich wol das ich darumb sterben solt, nochdann enwolt ich
          nicht laßen, ich wolt zu im ryten, um diße ersame stat zu erlösen und manigen
          ersamen man darzu.« Phariens schweig das er ein wort nicht ensprach, und
          begund fast jemerlich zu weynen.
      - s[n=2021]: 'Lambegus begund syn mut zu wachsenne, und kam fur gesprungen und
          sprach zu sym oheim:'
      - s[n=2022]: »Herre«, sprach er, »nu enweynent nicht me!
      - s[n=2023]: So mir die trúwe, ich uch schuldig bin und aller der welt und myme
          libe, von mir enwirt nymmer so gut statt verlorn und so manch edel ritter
          vertrieben, ich wil frölich mynen dot zu Claudas holen und wil zu im ryten
          so ich erst mag!« »Hey lieber neve, du hast mich betrogen; umb das ich es
          sprach enwil ich nicht das du sterbest, got enlaß mich dinen dott nymer
          geleben!
      - s[n=2024]: Ich wil dirs nymer geraten, ob gott wil, wir mußen noch ein wil
          beyten und sehen was gnad uns got thú.
      - s[n=2025]: Enwil uns got anders helffen nicht, so mußen wir zu yn gan off
          das felt und sie bestan.
      - s[n=2026]: Darzu han wir zyt gnug, mag es nit beßer wesen.
      - s[n=2027]: Herinn mag uns etschlicherhand abentur zukomen das wirs gemechelicher
          ab komen.« »Des dörffen wir alles nicht«, sprach Lambegus, »sither die stat
          mit mir erlößt mag werden.
      - s[n=2028]: Darumb wirt nymer man gestochen noch geschlagen.« Phariens wart
          unfro, und was im so leit das er nah ußer synen synnen was komen.
      - s[n=2029]: Er sprach zu synem nefen ob es syn ernst were das er zu Claudas
          faren wolt.
      - s[n=2030]: »ja ich werlich, lieber öheim«, sprach er, »durch mynes libeswillen
          enwúrt nymer gut stat verlorn noch als manig hoh man vertrieben als herzu
          höret.
      - s[n=2031]: 'Ich hort uch selber sprechen mit uwerm munde:'
      - s[n=2032]: ob ir wert als ich, ir woltent sicherlich sterben, umb die stat
          zu erlösen und also manigen edeln man als darzu höret.
      - s[n=2033]: Darumb weiß ich wol das ir ungern dethent des ir laster hettent
          oder schande, darumb wil ichs thun.« »Viel lieber nefe«, sprach Phariens,
          »ich wil nu wol glauben das ir zu dem konig Claudas wollent farn, das ist
          mir beide, lieb und leyt.
      - s[n=2034]: Es ist mir darumb leyt das ich wol weiß das uch vor dem tode nymant
          beschutten mag, es ist mir lieb darumb das nye kein ritter als ersam dot
          verleib als ir.
      - s[n=2035]: 'Ir solt das volck alles von dißem land mit uwerm tode erlösen,
          vil lieber nefe!« Lambegus ging zu den barunen von dem land und fraget sie
          und sprach also:'
      - s[n=2036]: »Ob ir mich Claudas gebent«, sprach er, »wie solt ir des sicher
          syn das ir rechten fried habent und sin fruntschafft?« »Warumb sprechent
          ir das?« sprachen sie.
      - s[n=2037]: »Darumb«, sprach er, »mögent ir des fried sicher syn, so ist der
          rat aller geendet; ich bin des zu rat worden, wann ir des sicher sint, das
          ich mich in des konig Claudas gefengniß wil geben.« Sie begunden all weynen
          und sprachen das das nymer geschehe das er durch yren willen stürbe, so
          gut ritter so er were.
      - s[n=2038]: »Ir mogent noch geleben, das uch groß ere gesdüc,ht«, sprachen
          sie.
      - s[n=2039]: »Neyn«, sprach er, »das solt ir nit sprechen, das möcht mir nymant
          wiedderraten, ich muß e zu Claudas fam, ich han keyn angst das er mich döte;
          in syner gefengniß muß ich ein wil wesen, biß mir got hilffet das ich daruß
          komen.« »Wir wollens uch nymer geraten«, sprachen sie.
      - s[n=2040]: »Gefriesch Phariens uwer öheim das uch Claudas hett, er schlüg
          alle die zu tot die an dem rat wern gewesen.« »Ir endörffent von synentwegen
          keyn angst haben, ich bin von im herre zu uch komen!« Sie santen zuhant
          nach Pharien und sagten im wie sin nefe thun wolt.
      - s[n=2041]: »In truwen«, sprach er, »hatt ers guten willen, so enwil ichs im
          nymer wiedderraten, wann er nymer mit größern eren mocht dot bliben.« Da
          das die barunen von dem land horten, sie santen zuhant Leoncen von Paerne
          zu dem konig Claudas, zu vernemen wie sie konig Claudas sicher wolt thun,
          ob Lambegus in syn gefengniß keine, das er sie nymer me geurloget.
      - s[n=2042]: Leonces reyt hinweg und fraget Claudasen; und Claudas sprach, alles
          das sie vorsprechen das wolt er alles thun hinach.
      - s[n=2043]: »Wir wollen«, sprach er, »das irs off den heiligen schwert vor
          uwern hochsten barunen.« »Das wil ich thun«, sprach er, »ir solt mir allesampt
          swern das myn suͦn dot bleib on uwern ratt.« »Das sollen wir gern thún«,
          sprach Leonces.
      - s[n=2044]: Claudas gab des Leonces sin trúwe, des nehsten tages vollezukommen.
      - s[n=2045]: Also der im Leonces die synen.
      - s[n=2046]: Des andern tages frü wurden die eyde beydenthalben gethan, und
          Claudas wurden sin gefangen wiedder.
      - s[n=2047]: Der fried wart also gemacht.
      - s[n=2048]: 'Phariens kam zu synem nefen und sagt es im:'
      - s[n=2049]: »Vil lieber nefe Lambegus, ir farent in uwern dort.
      - s[n=2050]: Ir solt ersameclicher ersterben dann ye keyn ritter erstarb, ich
          wil das ir uwere bicht thút ee dann ir zu Claudas fart.« »Warumb?« sprach
          Lambegus, »forchtent ir das er mich dot schlage?« »Ich weiß wol«, sprach
          Phariens, »das ir dem tode nit mögent entfarn.« »So helff mir gott«, sprach
          Lambegus, »ich han wenig angst das er mich töde slage als lang als er weiß
          das ir einen schilt getragen mögent; das ich mich in mynes totfindes hend
          muß geben, das dut mir vil wirs dann die forcht des todes.
      - s[n=2051]: Wann ist es uch lieb und radent irs, so wil ich myn bicht thun;
          wiedder uwern willen wil ich dheynerley ding thun.« Er ging zu dem bischoff
          der statt und der im syn bicht als verre als er gedencken kunt.
      - s[n=2052]: Darnach hieß er syn wapen bringen.
      - s[n=2053]: »Lieber nefe«, sprach Phariens, »ir bedörffent ir nicht, ir múßent
          gnad bitten.« »Nymer enhelff mir got ob ich yn úmmer gnad bitte, wann ich
          sin gestern dheyn gnad hett gehabt, ob ich syn gewalt hett gewunnen.
      - s[n=2054]: Ob got wil, ich engefar nymer nacket fur keinen guten man als ein
          bube, so mochten sie wol wenen das ich verurteilt were als ein diep den
          man zu tode furen sol.
      - s[n=2055]: Ich wil ryten zu im als ein ritter, mynen helm off mym heubt haltende
          und myn glenen an myner hant, mynen schilt an myneni halß.
      - s[n=2056]: Wann ich zu im kum, so wil ich im myne wapen offgeben one wiedderrede.«
          Man bracht im syne wapen.
      - s[n=2057]: Da er gewapent wart und bereyt, man bracht im syn roß.
      - s[n=2058]: Er segente sich und saß daroff und bevalh sie allesament gott.
      - s[n=2059]: Er reit hinweg und macht groß freud und gestat nicht das ymant
          mit im ritte.
      - s[n=2060]: Phatiens und alle die innen der stat waren machten großen jamer.
      - s[n=2061]: Die statt wart vol geschreys und jamers.
      - s[n=2062]: Lambegus kam zu Claudas pavilune geritten.
      - s[n=2063]: Er stund von synem roß und sah, wo Claudas gewapent saß und gedacht
          das Lambegus gewapent solt komen.
      - s[n=2064]: Er der by sich stan gewapent ritter, umb das er nicht wol sicher
          was von Lambeguse.
      - s[n=2065]: Die dry gefangen hetten im gesagt das er gewapent solt komen, sie
          wústen nit warumb.
      - s[n=2066]: Lambegus kam fur Claudas.
      - s[n=2067]: Er stunt offrecht vor im und sprach ein wort nicht.
      - s[n=2068]: Er raufft syn schwert und wüschet es mit synem geren.
      - s[n=2069]: Er süffczt sere und warff es fure off ghene erden.
      - s[n=2070]: Er der synen helm abe und warff yn nyder by das swert, also dete
          er synen schilt.
      - s[n=2071]: Claudas nam syn schwert in syne hant und deth als er Lambegusen
          da mit in den hals wolt schlagen.
      - s[n=2072]: Des erferten sich alle dieß sahen, und begunden zu weynen die im
          vor als fynt waren das sie syn hercz wolten han gessen.
      - s[n=2073]: Lambegus werte sich nichts nit, er stund stille.
      - s[n=2074]: Claudas hiß im den halßberg uß ziehen und die hosen snelliclichen.
      - s[n=2075]: Das wart zuhant gethan.
      - s[n=2076]: Da er entwapent wart, er bleib stende in einem pfellornne rockelin
          kurcz und was ein ußermaßen schön ritter und wol geschaffen uber all syn
          gelieder; er enhett nit bartes.
      - s[n=2077]: Er stund alles und gesah nye an Claudas, er hett allwege die recht
          hant gefustet.
      - s[n=2078]: »Lambegus«, sprach Claudas, »wie wert du so kúne das du herre fúr
          mich getorstest komen?
      - s[n=2079]: Du weyst doch wol das ich dich mere haßen dann alle die lebent.«
          »Nu mögent ir wol sehen«, sprach Lambegus, »das ich uch wenig forcht.« »Sieh
          hie, din dot lyt in myner hant, und stest nochdann und redest stolczeclich!«
          »Das meynet das ich uch wenig forcht«, sprach Lambegus.
      - s[n=2080]: »Wenent ir dann das ich also gut sy oder das mich uwer so sere
          erbarme?« »Ich weiß wol«, sprach er, »das du schalckhafftiger bist dann
          alle die lebent.
      - s[n=2081]: Du bist beyd, böse und ein zage«, sprach Lambegus, »und wurdest
          nymer so kune, als lang als du din leben hast lieb, das du mich dot schlagest.«
          »Warumb«, sprach Claudas, »woltestu mich nicht dot schlagen, ob du myn also
          geweltig werest als ich din bin?« »Hey leider, wie möcht ich din gewaltig
          werden!
      - s[n=2082]: Ich seh es gern, wolt es gott, das secze gott an mynen lip und
          an myne sele, das ich nye keyn ding so sere begeret als dynen dort.« Claudas
          begund sere lachen und nam yn mit dem kien.
      - s[n=2083]: '»Herr Lambegus«, sprach er, »der uch zu gesellen hatt der mag
          sich eines dinges wol rumen:'
      - s[n=2084]: das er ein den kúnsten ritter zu gesellen hatt der hut von synem
          bette offgestunt und der ein freischlich hercz in synem libe hatt.
      - s[n=2085]: Du wurdest werlich ein frumme ritter, soltestu din recht lebtag
          leben.
      - s[n=2086]: Nymer enmuß mir gott helffen«, sprach er, »ob ich dich wolt han
          geslagen umb alle die welt.
      - s[n=2087]: Nochdann han ich hut gesehen die stunde, hett ich dich gehabt,
          ich enhett umb alle die welt nit gelaßen, ich hett dich dot geslagen.
      - s[n=2088]: Seh, nu wer mirs leyt umb die großen truwe die du hast gethan,
          das du dich wolltest laßen döten, ander litt von dem dot zu erlösen.
      - s[n=2089]: Und wolte ich dich döten, ich múst es laßen durch dines guten öheims
          willen, wann ich wol gleub das er mich von dem tode hatt erlöst.« Claudas
          hieß zuhant reichen ein herlich par cleyder und hieß sie Lambegus anthun.
      - s[n=2090]: Er enwolt sie nve angethun umb alles das yn Claudas gebitten kunde
          und geflehen.
      - s[n=2091]: Er bat Lambegusen das er mit im beliebe.
      - s[n=2092]: 'Er sprach:'
      - s[n=2093]: »Des enmag ich nit gethun; es ist kein man in dißer welt mit dem
          ich bliben woll oder sin man woll werden, es sv dann das myn öheim zu allererst
          syn man werde.« Claudas sant zuhant nach Pharien, und der bott fand yn ußerhalb
          der pforten halten gewapent, und hett synen helm off sym heubt und wartet
          ob Claudas synen nefen zu tod hett geschlagen, das er zuhant were geritten
          da ern wúst und her yn dot geslagen.
      - s[n=2094]: Phariens vernam das Claudas nach im hett gesant, und reyt zu im.
      - s[n=2095]: 'Claudas sprach:'
      - s[n=2096]: »Herre Phariens, nu han ich uch ein wenig uwers dinstes vergolten
          den ir durch mich gethan hant.
      - s[n=2097]: Ich han uwern nefen lebende gelaßen, der durch sterbens willen
          zu mir komen was, und han yn durch uwern willen laßen leben und auch durch
          synselbs byderbkeit.
      - s[n=2098]: So helff mir gott«, sprach er, »alles das golt von der welt enhett
          ich hut am morgen fur synen lip nicht genomen.
      - s[n=2099]: Und wißent das furware das ich nyrgen zwen ritter erkenne die nu
          sirit, der geselschafft ich als gern hett als uwer zweyer.
      - s[n=2100]: Get herre naher und nement uwer manschafft wiedder; und alles das
          gut das ir von mir hettent zu lehen das wil ich uch beßern von iar zu jare!«
          Phariens was ein synnig man und wise; er sprach, er wolt es gern thun.
      - s[n=2101]: »Ir hant mir hut so vil liebes gethan das ich wol zu recht sol
          thun alles das uch lieb ist.
      - s[n=2102]: Ich wils uch ummer gnaden das ir mym nefen den lip hant gelaßen.
      - s[n=2103]: Ir sint gewerlich ein der byderbste man der in der welt lebet.
      - s[n=2104]: Ich wil uch úmmer gern dienen umb die ere die ir mir hut gethan
          hant.
      - s[n=2105]: 'Herre«, sprach er, »ir wöllet das ich uwer man werde:'
      - s[n=2106]: ich wil es gern thun wann ichs gethun mag.
      - s[n=2107]: Ich han geschworn off den heiligen das ich dheyns irdischen menschen
          man enwerd ee dann ich freisch mere von des konig Bohorts zweyn kinden,
          die myn recht herren sint.« »Nu hant ir gesprochen«, sprach Claudas, »das
          ir woltent thun was mir lieb ist.
      - s[n=2108]: Nu wil ich das ir das gut wiedder nement das ir von mir zu lehen
          hant, on manschafft zu thun.
      - s[n=2109]: Farent hinweg und suchent die kint!
      - s[n=2110]: Wolt ir, ich geben uch lút genug die mit uch farn, und bringent
          die kint herre oder anderswar dar ir wollent.
      - s[n=2111]: Ich wil uch ir lant geben, das irs gewaltig sint biß das die kint
          wapen mögen getragen.
      - s[n=2112]: So wil ich das sie ir lant von mir enpfahen und werden myn man,
          und wil auch das ir myn man werdent, wann ir die kint funden hant.« »Herre«,
          sprach Phariens, »als ir gesprochen hant das keine mir licht nit recht,
          wann solch abentur möcht mir in kurczen ziten zu handen gan, das ich in
          uwerm land must missethun ec dann ichs uch enbieten mocht; so her ich mich
          wiedder got verwirckt und wiedder die welt.
      - s[n=2113]: 'Ich wil uch sagen was ich thun wil:'
      - s[n=2114]: ich wil uch das mit myner truw geloben und mit myner ritterschafft,
          werden die kint funden oder nit, das ich nymant keyn manschafft thun, ir
          solt es zu allererst wißen, ob ir lebent.
      - s[n=2115]: 'Hie mit mag uch wol benúgen.« »Ich weiß wol«, sprach Claudas,
          »warumb ir zwen myn man nicht wollent werden:'
      - s[n=2116]: ir hant mir vorwilen gesaget das ir mich nye lieb gewunnent.« »Werlich«,
          sprach Phariens, »sprach ich das, so sprach ich ware vor dißern tag; hut
          hant ir mir,me lieb gethan und me dienstes dann ich uch mit myme ie liebes
          oder dienstes getete.
      - s[n=2117]: Darumb ist wol recht das ich die fyntschafft zu mynnen kere.
      - s[n=2118]: Anders enkan ich uch nicht geloben.
      - s[n=2119]: Ir hant auch wol verstanden wo by das ist, ir mögent wol sicherlichen
          faren war ir wolt, vor mir noch vor myme nefen dörffent ir dheyn hut haben
          darumb das wir uch úmmer leyt gethun, wir enlaßens uch zu allererst wißen
          mit eim botten oder mit unsselber.
      - s[n=2120]: Wir wollen hinweg ryten mit uwerm urlob.« Da Claudas hort das er
          sie nit lenger behalten enkunde, er gab yn urlob off solche rede als sie
          gesprochen hetten.
      - s[n=2121]: Lambegus wapete sich wiedder und saß off syn roß.
      - s[n=2122]: Da er off geseßen was, da hieß im Claudas ein glene reichen, die
          ein scharpff ysen hett wol schnidende, der schafft was groß und starck.
      - s[n=2123]: Das dethe er umb das das Lambegus keyne mit im dar bracht hett.
      - s[n=2124]: Phariens und sin nefe schieden von des konigs pavilune.
      - s[n=2125]: Sie kamen wieder in die stat und namen urlob zu allen den die da
          waren.
      - s[n=2126]: Phariens furt mit im sin wip und sin kint.
      - s[n=2127]: Also wart der fried gemacht zwuschen Claudas und synen lúten und
          den barunen von der statt und von dem land.
      - s[n=2128]: '- Nu mußen wir diße rede laßen von Claudas und von den barunen
          von Gaune und sprechen ein wil furbas von Phariene und von des konig Bohortes
          zweyn kinden, die mit der frauwen sint von dem Lack.'
      - s[n=2129]: Phatiens und syn gesellschafft bereyten sich und ritten hinweg
          zu dem lack.
      - s[n=2130]: Der knapp der mit Lambegus komen was der geleite sie aldar zu dem
          lacke, und waren der frauwen gar wilkum.
      - s[n=2131]: Bohort was michel fröwer sins meysters kunfft dann Lyonel des synen.
      - s[n=2132]: Er hett sere gezürnet gegen sinem meister darumb das er so lang
          entwelt hett.
      - s[n=2133]: Er hett auch die jungfrauwen so lieb das er off nymants fruntschafft
          nicht enacht dann off die ire.
      - s[n=2134]: Das was dieselb jungfrauw die durch synen willen gewunt was.
      - s[n=2135]: Nochdann enwolt er nicht laßen, er lieff zu Pharien sym meister
          und ergreiff yn zwuschen syn arme, wann es yn syn jungfrauw hieß.
      - s[n=2136]: Phariens wip die was im wilkomen, wann sie im und synem bruder
          viel eren und gutes hett gethan.
      - s[n=2137]: Er verweiß Pharien das er zu im nicht komen was als Lambegus zu
          Bohorten.
      - s[n=2138]: »Herre Phariens«, sprach er, »das ir zu mir sint komen, des endarff
          ich uch nymer danck wißen, wann Bohort mag synen meister wol lieb han, er
          kam zu im und trost yn da er groß ungemach hett und großen ruwen.
      - s[n=2139]: Ich hett uch úmmer da laßen ligen ec dann ich uch enbotten hett,
          enhets myn frauw nit gethan; ich wil úmmer me gern uwer meysterschafft enberen.
      - s[n=2140]: « Die jungfrau, die yn so sere mynnet, sprach, sie wolt nit das
          er zu synem meister also spreche.
      - s[n=2141]: »Und gehör ichs ummer men von uwerm munde«, sprach sie, »so enwil
          ich uch nymer me lieb han noch fruntschafft thun; wann thút alles das das
          uwer meister gebutet, ir mögent es wol mit eren thun!« sprach sie.
      - s[n=2142]: 'Phariens wart zornig und unfro und antwurt im gezogenlicher dann
          im zu mut was:'
      - s[n=2143]: »Herre«, sprach er, »ich bin wol schuldig zu vertragen alles das
          ir zu mir sprechent, es sy gut oder böse, wann ir noch jung sint.
      - s[n=2144]: Wann by den truwen die ich uch schuldig bin, wand wert ir als alt
          als Lambegus myn nefe, ir hettet uch des zu spat bedacht.
      - s[n=2145]: Es wißen viel guter lút was ich sitt han geduldet umb uwer lant
          zu befrieden und uwer lút, die alle dot weren und vertriben, und enwere
          myn heubt alleyn.« »Ir hant yn wol geholffen«, sprach Lyonel, »das Claudas
          dot were, hettent ir im nicht geholffen.« »Also wolt ich im morn thun«,
          sprach Phariens, »solt ichs im mit also gutem rechten thun als ich da deth.«
          »Neyn herre«, sprach der knappe der sie dar geleitet hett, »ir solt uwerm
          meister zu recht nit sprechen das er nicht gern enhörei Ich weiß wol werlich
          das er ein der getruwest man ist und der best ritter ist der ye schilt umb
          synen hals getet.
      - s[n=2146]: 'Stünde er alhie vor uch niht, so wolt ich me sagen dann ich daling
          gethu:'
      - s[n=2147]: ir mochtet licht wenen das ich es umb schmeichen spreche.« Der
          knappe begunde Lyonel sagen was Phariens und Lambegus mit den wapen gethan
          hetten und wie sie gestritten hetten wiedder Claudasen, und wie sich Lambegus
          hett gegeben zu döten umb fried zu machen den luten und der stat von Gaune,
          und wie das Claudas gebetten her Pharienen und synen nefen das sie syn man
          weren worden, und wie sies nicht wolten thun.
      - s[n=2148]: So vil sprach der knappe gutes von yn zweyn das sie die frauw von
          dem Lack zu wunder besah.
      - s[n=2149]: Uber ein kurcze wil darnach kam Lancelot ußer dem wald von dem
          gejegs und was Phariens sere fro und Lambegus, wann sie syner gesellen meister
          waren.
      - s[n=2150]: Er sagt yn zuhant wie das Lyonel geweint hett und wie das er zu
          im gesprochen hett.
      - s[n=2151]: Er sagt im auch wie das Leonces von Paerne wönde das es were des
          konig Banes sun von Bonewig.
      - s[n=2152]: Phariens begunde hemach zu gedencken und saß alle die nacht und
          prüfete Lancelotes geberde und syn thete; er prüfete syn gan, syn stan,
          syn sprechen, das man wol hören mocht, so herlich sprach er, und ducht yn
          das er nye so herlich kint enhett gesehen.
      - s[n=2153]: Die dry nefen waren so lang sampt das Phariens starb, und die in
          dem lack waren machten großen jamer und groß unfreud, wann sie wol wústen
          das er byderbe und getruw was.
      - s[n=2154]: Sin wip bleib mit der frauwen vom Lack, so das sie nye von ir geschied
          und zwey kint, die beyde sitherre ritter wurden von Lyonels hant; der ein
          was genant Auguins, der ander hieß Taranis, sie waren beide byderbe ritter
          und stolcz.
      - s[n=2155]: '- Nu múßen wir ein wil von yn schwigen und von den dryen nefen
          und sprechen ein wil von den zweyn koniginnen die sampt sint zu Múnster
          Roal.'
      - s[n=2156]: Das spricht das buch das die zwo koniginne waren so lang zum Koniglichen
          Mónster das sie beide krangk waren und sere zubrochen von fasten und von
          weynen nacht und tag und von schweren gedencken.
      - s[n=2157]: Die koniginn von Gaune hett wol gehört sagen das Claudas ir kirit
          gefangen hett, und wie sie ein jungfrauw mit ir behendikeit dannen gefurt
          hett.
      - s[n=2158]: Sie waren beid sere zu ungemach, umb das sie nicht enwústen ob
          sie gemehelich oder ungemehelich weren, ob sie dot weren oder lebendig.
      - s[n=2159]: Des wart der kinde mutter so kranck das sie nicht me enmocht von
          großem zorn und von großem jamer den sie machten.
      - s[n=2160]: Nochdann enließ sies darumb nicht, sie ging alle nacht zu metten
          als lang als sie gan mocht.
      - s[n=2161]: Sie was fast geistlich und diende gott gern.
      - s[n=2162]: Nochdann,was die konigin von Bonewig ir schwester zehen mal geistlicher.
      - s[n=2163]: Sie trug nacht und tag ein herin hemd ane off ir hut und darob
          ein wiß hemd klein.
      - s[n=2164]: Sie wart nie so siech das sie ye me geße dann zu einem mal des
          tages.
      - s[n=2165]: Es was nye dheyn nacht, sie stünde zwier off und sprech ir gebett,
          vor metten zu eim mal und nach metten zu eim mal.
      - s[n=2166]: Diß dethe sie on ein liecht, umb das sie wolt das es nyman enwúst.
      - s[n=2167]: Sie aß im convent und schlieff mit der samenung.
      - s[n=2168]: Sie ward nye so wol geschucht, sie tret winter und summer mit bloßen
          fußen off die erden.
      - s[n=2169]: Sie hielt im orden wol von sprechen innewendig des closters und
          ußerhalb.
      - s[n=2170]: Es geschach dick im jare das sie nicht me aß dann krut zu eim male
          in dem tag; manch tag was auch das sie nichts nit aß.
      - s[n=2171]: Sie was dick so müd von singen und von betten, von wachen und von
          fasten, das sie nicht me enmocht; so lag sie dann nyder und rüst sich oft
          ir elenbogen und off ir bloße knye.
      - s[n=2172]: Sie hort dick der engel gesang durch eins cappellanes munt, der
          allweg dry in dem closter waren.
      - s[n=2173]: Diß was der koniginn leben von Bonewig, alldiewil das sie lebte
          biß an ir ende.
      - s[n=2174]: Unser herre gott der ir so groß gnade das sie nye so viel gerasten
          kunt, sie were doch alweg feißt und schön under yren augen und alweg rot
          als ein rose.
      - s[n=2175]: Ir schwester koniginn Evaine was allweg kranck, mager und bleich,
          sither das sie gefreist das ir kint verloren waren und hinweg gefúret, das
          nymant enwust wo sie waren.
      - s[n=2176]: Da wart sie so kranck das sie nye von irm bette kam.
      - s[n=2177]: Sie batt allwegen unsern herren gott das sie múst gewar werden,
          ee dann sie stuͦrbe, ob ir kint lebendig weren oder dot.
      - s[n=2178]: Sie lag zu eim mal alsus in irm gebet, und wart ir ir geist uß
          irm lib gezuckt, und ducht sie wie sie einen ferren wegk wurd gefúret in
          eim ende von eim dicken walde.
      - s[n=2179]: Da stund ein schön baumgarte, der breyt und lang was.
      - s[n=2180]: In dem baumgarten stunden schöne huß und riliche, daruß sah sie
          gan dru vil schöne kint.
      - s[n=2181]: Darnach kamen dru, die mochten wol herren wesen uber die anderen
          allesampt, des ducht sie wol das ein von den dryn was vil mere und viel
          schöner dann die andern zwey, und ging zwuschen den andern zweyn.
      - s[n=2182]: By den zweyn gingen zwen man die ir huten.
      - s[n=2183]: Sie besah sie wol und bekant Pharien und Lambegusen, das sieß waren;
          zu den zyten lebte Phariens.
      - s[n=2184]: Sie gedacht wol das es ir zwey kint weren, wann des dritten bekante
          sie nicht, wann es vil mere was dann die zwey.
      - s[n=2185]: Da kam ein man und nam sie mit der hant und leit sie zu irm closter
          wert.
      - s[n=2186]: Sie bekant sin nicht und wart zornig und unfro, umb das sie werlich
          nit wúst wer die dru kint weren, Ir was recht als sie geschlafen hett und
          ir alsus getreumet hett.
      - s[n=2187]: Sie kam zu irselber und wond geschlafen han.
      - s[n=2188]: Ir wart we von dem zorn den sie ducht das sie gehabt hett.
      - s[n=2189]: 'Sie besah ir rechten hant und fand dry namen darinn geschriben:'
      - s[n=2190]: Lancelot, Lyonel und Bohort.
      - s[n=2191]: Sie wart wunderlichen fro und begund sere zu weynen von freuden.
      - s[n=2192]: Sie sant zuhant nach ir schwester und sagt ir was sie gesehen hett.
      - s[n=2193]: »Werlich liebe schwester,« sprach sie, »mich ducht, ich weiß wedder
          mirs treumet oder ich es sah, wie din kint das allerschönst kint were das
          ich mit mynen augen ye gesah.« Die koniginn von Bonewig was ußermaßen fro.
      - s[n=2194]: »Viel liebe schwester«, sprach die koniginn von Gaune, »nu weiß
          ich wol das unser herre got nicht wil das ich in dißer welt icht lenger
          lebe.
      - s[n=2195]: Er hatt mir gegeben alles das ich ye und ye begerte, ich befilhe
          im hut mynen geist.« Sie deth ir bicht also siczende off yrm bette; uber
          ein kurcze -,vil darnach verschied sie.
      - s[n=2196]: Sie wart mit großen eren bestatt, als man zu recht sol thun einr
          koniginn.
      - s[n=2197]: Die koniginne von Bonewig macht großen jamer umb ir schwester und
          bleib manigen tag darnach zu dem Koniglichen Münster und was ein heilige
          frauw und dienet gott flißiclichen.
      - s[n=2198]: Sie was fro umb das sie vernomen hett das ir sun noch lebete, und
          die historia saget uns das sie yn sitther lebendig sah und wol farnde.
      - s[n=2199]: '- Nu laßen wir die rede alhie und sprechen furbas von dem konig
          Artus von Brytanien.'
      - s[n=2200]: Uns sagt die hystory das der konig Artus hielt großen hoff und
          starcken eins ostertages; das was an demselben tag das der aprill innging.
      - s[n=2201]: Zu funff zyten hielt der konig großen hoff allwegen in dem jare
          und starcken.
      - s[n=2202]: An dem ostertag hielt er allweg großen hoff und sterckern und ert
          yn men mit sym thún dann er dheyn hochzytt thett in dem jare.
      - s[n=2203]: Ich wil uch sagen warumb er das thet- das deth er umb das, wann
          unser herre jhesus Cristus, der durch unsern willen gemartert wart und an
          dem crucze erstarb, das er uns von dem ewigen tode erlost, und des pascetages
          von dem tode ufferstunde.
      - s[n=2204]: Darumb eret er den pascetag men dann alle die hochzytt in dem jare.
      - s[n=2205]: Er hielt des pascetages hoff, er hielt hoff des tages als so gott
          zu hymmel fur, des pfingstages, zu aller heiligen messe, zu wyhenachten.
      - s[n=2206]: Diß funff hochgezytt hielt er allweg großen hoff und starcken.
      - s[n=2207]: Meniges andern tages hielt er in dem jare großen hoff- als zu unser
          frauwen messe, so man kerczen wyhet, und zu mitten augst und meniges andern
          tages.
      - s[n=2208]: Das enwaren aber nicht vermert höffe.
      - s[n=2209]: 'Zu pfingsten wart der hoff allerfrölichst:'
      - s[n=2210]: darumb das unser herre jhesus Cristus nach syner urstende zu hymmel
          fure und sante synen aposteln herwiedder synen heiligen geist, und trost
          sie darmit, als er yn darvor gelobet hett.
      - s[n=2211]: Sie bedorfftens wol, sie waren under der welt als die schaff die
          unbehut sint.
      - s[n=2212]: Er trost sie mit synem heiligen geist und sant yn volle freud in
          ir hercze.
      - s[n=2213]: Das was an anegeng unser freuden, die wir on ende sollen haben
          ob gott wil.
      - s[n=2214]: Sprechent alle amen!
      - s[n=2215]: Darumb was der hoff zu pfingsten allerfrölichst.
      - s[n=2216]: Desselben pascetages, da von ich uch gesagt han, was der konig
          Artus zu Karehais mit großen dingen von barunen und von rittern, beyde von
          sym lande und von andern landen.
      - s[n=2217]: Des morgens nach essens der der konig die ritter spielen gan allerhand
          spieles, umb das sie deste mynner solt vertrieben.
      - s[n=2218]: Die eynen spielten schachzabel, die andern wurffzabel und menigerhand
          ander spieles.
      - s[n=2219]: Etschlich danczten mit den frauwen, und die andern stunden da by
          und sahen den tancz.
      - s[n=2220]: Fremde ritter, die von fremden oder von ferren landen waren, ritten
          zu feld und brachen ir sper.
      - s[n=2221]: Darnach begund man zuhant eyner tafelrunden von fremden batzciliern
          ußer ferren landen.
      - s[n=2222]: Darnach gebrach nie kein ritter kein sper von des kónig Artus hoff.
      - s[n=2223]: Des nechsten tages geschach das des konig Artus ritter dick stachen
          mit speren und mit schilten on allerhand wapen, und underwilen on schilt
          und gewapent.
      - s[n=2224]: Die fremden ritter justierten des pascetages, und gewann ein ritter
          den priß vor den andern, da von wir hie vor gesprochen hant.
      - s[n=2225]: Er was genant Banin; er was des konig Banes pfetter von Bonewig.
      - s[n=2226]: Er was ein kurcz ritter dick, er was wunderlichen starck und behende.
      - s[n=2227]: Er hett menigen tag wiedder Claudas geurlaget und hett im manigen
          schaden getan, und hett so viel an im gewunnen das er rich was und herlich
          fur mit schönem harnasch, war er fúre.
      - s[n=2228]: Er kam zu des konig Artus hoff mit vier gesellen, die alle jung
          batzelierer waren.
      - s[n=2229]: Were in des koniges hoff kam der must sich beßern, oder er bleib
          gancz geuneret, er wer rich oder arm.
      - s[n=2230]: Zu den zytten was nymant so g-ut rettet, was er in des konig Artus
          hoff nit gewesen ein wil, das man icht off yn achtet.
      - s[n=2231]: Solt man yn auch prisen, er must bekennen alle die zu der tafelrunden
          horten und ir schiltwapen, dann was er allererst gepriset ritter und höfisch.
      - s[n=2232]: 'Da Banin die tafelrunde uberwunden hett von beider sytt mit jostieren,
          da besah yn manger man; und was ein sitte, wo der konig Artus kron trug
          und hoff hielt:'
      - s[n=2233]: welch fremd ritter des tags allermeist gethan hett und den prise
          hett von dem jostieren, der trug des abendes, als die hoch tafelrund gesessen
          was, das erst geriecht fur; da by wart er bekant in dem hofe under den gesellen,
          das sie yn erten und furwert hulffen.
      - s[n=2234]: Als schier als er syn erst geriecht hett fur getragen, so ging
          er siezen zu des koniges tafelrunde vor dem konig uber; nicht by den konig,
          wann vor dem konig uber, umb das man den ritter deste baß solt bekennen.
      - s[n=2235]: Anderhalb saß keyn ritter zu des kóniges tafel dann an ein syten,
          anderhalb saß alweg der der den priß beidenthalben behalten hett von justieren.
      - s[n=2236]: Da Banin gedient hett von dem ersten geriecht, myn herre Gawan
          qwam und herre Key der truchsesse, und namen yn mit der hant und geleyten
          yn fur den konig und saczten yn gegen im uber.
      - s[n=2237]: Der konig Artus begund yn fast lieblich besehen, er hett gut ritter
          sere lieb.
      - s[n=2238]: Da das erst geriecht was geßsen, da begund der konig menige wise
          zu sprechen mit synen rittern und sie mit im.
      - s[n=2239]: Das wißet auch wol das zu syner tafeln nie kein syner ritter gesaß
          als lang als fremde ritter in sym hoff waren.
      - s[n=2240]: Des tages so er kron trug der er alle die fremden ritter zu syrier
          tafeln siczen.
      - s[n=2241]: Der konig sprach allerhand wiedder syn ritter und sah off Banin,
          der ein wort nit ensprach und hielt das heubt nyder als er erfert were,
          darumb das er vor eim so hohen mann saß als der konig Artus was und in all
          die welt ane schauwete.
      - s[n=2242]: Das was auch ware.
      - s[n=2243]: Anders enhett er keyn groß forcht.
      - s[n=2244]: 'Der konig gedacht das ern ußer der schemde wolt bringen, und sprach:'
      - s[n=2245]: »Herre sitter, ir solt uch zu dem eßsen nicht als sere erfern,
          ir sint so unerfert zu den wapen, so ich wol wenen wil, und wißent auch
          wol das uch hut menig edelman besehen hatt umb die großen ere die uch beschehen
          ist!« Da hub Banin syn heubt off und schampt sich vil me dann er da vor
          gethan hett und wart tötet under synen augen dann ein kirß.
      - s[n=2246]: Der konig fragetyn wie er hieß.
      - s[n=2247]: »Herre«, sprach er, »ich heiß Banin.« »Von welchen landen sint
          ir geborn?« sprach er.
      - s[n=2248]: »Herre«, sprach er, »ich wart geborn im konigrich von Bonewig.«
          »Von Bonewig?« sprach der konig, »meynent ir das Bonewig das der konig Ban
          haltende was diewil das er lebte?« »Dasselb meyn ich«, sprach er.
      - s[n=2249]: »Bekantent ir darin den konig Banen?« »Herre«, sprach er, »er was
          myn herre und myn pfetter.« Und die trehen sprungen im zu den augen uß.
      - s[n=2250]: Das sah der konig und begunde zu gedencken ein gut wil, das erselb
          begund zu weynen so sere das im die trehen ubet die wangen flußen off ghen
          tafeln.
      - s[n=2251]: Diß sah ein knappe und ging zu myme herren Gawan und zu dem truchseßen
          und saget es yn.
      - s[n=2252]: »Was mögen wir herumb thun?« sprach eyner czu dem andern.
      - s[n=2253]: »Ich forcht«, sprach Key der truchseße, »bringen wir yn von sym
          gedanck, das ers uns undanck sagen sol.
      - s[n=2254]: »Das ist war«, sprach myn herre Gawan, »gedecht er umb ein hohe
          sach.
      - s[n=2255]: Es sy aber hoch oder rlyder, ich wil yn daruß bringen«, sprach
          myn herre Gawan.
      - s[n=2256]: »Es füget nicht wol under allen dißen fremden rittern«, sprach
          herre Key.
      - s[n=2257]: »Ich bring yn daruß, und solt er mich ummer darumb haßen«, sprach
          myn herre Gawan.
      - s[n=2258]: Er ging darwert, und Key ergreig yn mit dem arm.
      - s[n=2259]: »Beydent, herre!« sprach er, »ich wil uch sagen wie wirn daruß
          bringen.
      - s[n=2260]: Nu belibent alhie stan!« sprach er.
      - s[n=2261]: Key lieff hinweg und ergreyff ein horn an eim hirczhorn da es hing,
          und bließ so sere das ebener sal aller bibente, und erschrack alles das
          darinn was.
      - s[n=2262]: Der konig erschrack sere und wúst nicht wie im gescheen was, und
          fragt myn hern Gawan was das were.
      - s[n=2263]: »Was was das, gut herre«, sprach myn herre Gawan, »darnach ir also
          lang gedacht hant?
      - s[n=2264]: Es ist daling kein man in dem hofe ders uch zu hübscheit prüfe.
      - s[n=2265]: Ir solt zu recht allen uwern rittern freud machen und spiel die
          zu uwerm hofe komen sint.
      - s[n=2266]: Ir siczt hie und gedenckent so lang, das ir uwer tafeln naß macht
          mit weynen.
      - s[n=2267]: Dete es ein kint, es were ubel gethan; ich wil uwer geschwigen,
          des höhsten und des besten koniges der nu lebet!« »Hey lieber nefe Gawan,
          ich han recht und unrecht da mit gethon.
      - s[n=2268]: Durch myner gest willen, das sie mirs zu arg prüfent, han ich unrecht
          da mit gethan.
      - s[n=2269]: 'Ich han auch recht darmit gethan, ich sage dir wie:'
      - s[n=2270]: ich gedacht das mir die meist schand ist geschehen die mir ye geschah
          sitherre das ich zu erst krone trug.
      - s[n=2271]: Das ist von dem konig Ban von Bonewig, der ein der byderbste man
          was den ich lebende wust.
      - s[n=2272]: Er starb off dem weg zu mir wert komende, das hatt man mir geclaget.
      - s[n=2273]: Ich wart aber nye so frumm das ich es besserte; des schäm ich mich
          so sere, und duncket mich das mir nie großer schande geschehe.« »Herre«,
          sprach myn herre Gawan, »es ist wol redet das ir darumb gedenckent als ir
          zytt hant und statt.
      - s[n=2274]: So mag uwer gedarick furwert gan, und stet mit allem uwerm fliß
          darnach das uwer gedanck vollenbracht werde!« Der konig verstunt wol das
          im syn nefe wol saget, und wüschet syn augen und sin anczlicz und gebart
          sete frölich.
      - s[n=2275]: Da man geßsen hett, da rieff der konig Banin off ein sytt und fraget
          yn mere umb des koniges wip und umb yren sun.
      - s[n=2276]: Banin saget dem konig das die frauw nunne were und das man von
          dem kinde keyn warheit nit enwúst, wann alle die lút jhehen gemeynlich das
          es dot sy.
      - s[n=2277]: Der konig gewan Banin sere lieb und gab im schöne cleyder, cleynote
          und anders gutes viel.
      - s[n=2278]: Die koniginn enhielt Banin desselben abendes und sprach, sie wolt
          das er mit ir were.
      - s[n=2279]: Er ducht sie so byderbe und so gut.
      - s[n=2280]: 'Also deth sie allwegen:'
      - s[n=2281]: sie enthielt alle die den prise hetten von justieren zu allen hochgezyten
          da der konig hoff hielt.
      - s[n=2282]: Sie gab im zuhant ir kleynotes und irs andern gutes.
      - s[n=2283]: Darnach wurden sie ummer mer der koniginn ritter geheißen.
      - s[n=2284]: So vil der Banin in demselben jare mit den wapen das er geselschagt
          gewann mit hundert rittern und mit funffczigen, die allweg zu der schiltwacht
          horten, das sie thun musten wann der konig urlogete.
      - s[n=2285]: '- Wir múßen diße rede laßen und sprechen furbas von Lancelot und
          von der frauwen von dem Lacke.'
      - s[n=2286]: Nu saget uns die historia das Lancelot was so lang mit syner frauwen
          gewesen von dem Lack das er achzehenjerig was worden, und was so schön ein
          jungherre das man in der welt so ein schön kint nit me funden hett.
      - s[n=2287]: Er was wise und wolgezogen.
      - s[n=2288]: Er was groß und lang und starck, und sin frauwen ducht wol zytt
          das er ritter wúrd, wann sie sah das er wyse und groß und starck was.
      - s[n=2289]: Sie ducht wol das es súnd were und schand, er wúrde dann ritter
          so sie allerschierst möcht.
      - s[n=2290]: Sie hett manch mal ir loß gewurffen umb yn und hett wol geprüfet
          das er noch zu hohen dingen solt komen und ritter werden solt und lieb solt
          werden aller der welt.
      - s[n=2291]: Sie hett yn nöt von ir gelaßen, wann das sie wol wust das es ummer
          wesen must das er von ir múst scheiden.
      - s[n=2292]: Da Lancelot ein wenig elter was dann achczehenierig, zu den nehsten
          pfingsten ein kurcze wil darnach, was er in den walt geritten jagen und
          hett einen hircz funden, der großer was dann er ye keynen gesehen hett.
      - s[n=2293]: Er spien synen bogen und saczt einen stral darinn und schoß yn
          dort, umb das wunder zu beschauwen das der hircz so groß was.
      - s[n=2294]: Er was also reißt als er gewesen were zu mitten augst, so das alle
          syn gesellen den hircz zu wunder besehen.
      - s[n=2295]: Er sant den hircz mit zweyn knappen syner frauwen.
      - s[n=2296]: Sie besah den hircz zu großem wunder, umb das er die zyt jars so
          veißt was und so freischlich groß was vor allen den hirczen die sie ye gesehen
          hett.
      - s[n=2297]: Sie was syn sere fro und macht groß fest mit.
      - s[n=2298]: Lancelot was in dem wald bliben und saß lang under eyner eych uff
          eim grase, wann das wertet heiß was.
      - s[n=2299]: Da die groß hicz verging, er saß uff syn pfert und reyt heynwert
          und kam schier zu dem lack, und wol eim jeger glich.
      - s[n=2300]: Er hett einen grunen jegerrock ane, und was der wol geschnitten
          nach sym libe; er hett einen crancz off sym heubt von grünem laub durch
          der hicz willen und synen köcher an synem gúrtel; wann wo das er hien fúre,
          den furte er allweg mit im an synem gurtel, und synen bogen furte im ein
          knappe da er vor die porten kam.
      - s[n=2301]: Da besah yn syn frauw, und begunde sie so sere zu jamern das sie
          under iren danck must weynen.
      - s[n=2302]: Er kam in den hoff geritten, und sie ging in eine kamern.
      - s[n=2303]: Lancelot sah das, und wundert yn zumal sere warumb sie das deth,
          wann sie nicht gewon was zu fliehen als er kam von jagen.
      - s[n=2304]: Er stund von sym pferd und ging so er allerbaldest niocht und fand
          die frauwen off yrme bette ligende, und hett ir antlicz underwert gekeret.
      - s[n=2305]: Er ging zu ir und fand sie weynend und sere suffczende.
      - s[n=2306]: Er grußt sie, und sie antwurt im ein wort nit und ensah zu im wert
          nicht.
      - s[n=2307]: Yri wundert sere was ir were, wann er des ungewon was an ir.
      - s[n=2308]: Sie was gewon, als er von jagenne kam, das sie dann gegen im ging
          und h-alßt yn und kußt yn.
      - s[n=2309]: »Ay liebe frau«, sprach er, »nu sagent mir durch gott, was ist
          uch?
      - s[n=2310]: Hat uch ymant icht gethan, sagent mirs!
      - s[n=2311]: Ich wond wol das uch ymant solt erzörnen aldiewil das ich lebte.«
          Da sie yn horte, da begund sie von ernst zu weynen und zu suffczen, das
          sie ein wort nicht mocht gesprochen.
      - s[n=2312]: 'Uber ein lange wil darnach begund sie zu im zu sprechen:'
      - s[n=2313]: »Ach koniges kint, fliehent von mir, oder mir bricht das hercz
          in mym libe!« »Frauw«, sprach er, »so wil ich hinweg gan, sitther das ich
          uch so sere müwen, so wer mir ubel by uch zu synne.« Lancelot ging dannen
          und nam synen bogen und hing yn an synen hals, er nam synen kocher und hing
          yn an synen gúrtel.
      - s[n=2314]: Er gurt syn schwert umb, er nam synen zaum und zeumet syn pfert
          und leyte es mitten in den hoff.
      - s[n=2315]: Die frau gedacht wol das sie zu viel gesprochen hett und das er
          zorniclich von ir gescheiden was, und was ir sere leyt.
      - s[n=2316]: Sie stunt bald off und truckett ir augen, die ir rot waren und
          geswollen von weynen.
      - s[n=2317]: Sie lieff bald zu im.
      - s[n=2318]: Der knapp was bereyt offzusiczen mit großem zorn.
      - s[n=2319]: 'Sie ergreiff yn mit dem zaum:'
      - s[n=2320]: »jungkherre«, sprach sie, »wo wolt ir hien?« »Frauw«, sprach er,
          »ich wolt in jhenen walt ryten.« »Stet schier ab«, sprach sie, »ir solt
          nyrgen ryten«, sprach sie, »zu dißen zyten!« Er stund zuhant abe, und sie
          hieß das pfert wiedder in den stall furen.
      - s[n=2321]: Sie nam yn mit der hant und leyte yn in ir kamern.
      - s[n=2322]: Sie ging off ir bet siczen und dete yn by sich siczen.
      - s[n=2323]: Sie beschwur yn mit den truwen die er ir schuldig were das er ir
          sagt war er wolt syn geritten.
      - s[n=2324]: »Frauw«, sprach er, »mich ducht wie uch zorn were wiedder mich,
          da ir wiedder mich nit woltent sprechen.
      - s[n=2325]: Dwyl das ir mir unholt werent, so were beßer das ich in uwerm hofe
          nit were.« »Was wolt ir dann gethan han?« sprach sie.
      - s[n=2326]: »Was, frauw?« sprach er, »ich were entruwen geritten an etschlich
          statt da ich mich wol beging.« »Wo were das?« sprach sie.
      - s[n=2327]: »By der truw die ir mir schuldig sint, sagent mir die warheit!«
          »So helff mir gott, frauw«, sprach er, »ich were geritten in des konig Artus
          bog und hett eim guten man da gedienet so lang das er mich ritter gemacht
          hett.
      - s[n=2328]: Man spricht das alle die besten ritter von der welt in des konig
          Artus hoff synt.« »Lieber koniges sun«, sprach sie, »wolt ir dann ritter
          werden?« »Werlich frauw«, sprach er, »ich han zu keynerley ding in der welt
          so großen willen als ich han zu dem orden der ritterschafft zu enpfahen.«
          »Getürrent irs dann understan?« sprach sie.
      - s[n=2329]: »Wústet ir dann wie groß ein burd er off sich ledtet der ritter
          wirt und wie schwere ein ding es ist, ich wene uch nymer engelüst ritter
          zu werden.« »Warumb, frauw?« sprach er, »sint die ritter stercker und mere
          an den liden und an dem libe dann ander manne?« »Neyn sie nicht, lieber
          koniges sun«, sprach sie, »wann der ritter muß mangerhand sach an im han
          da ein ander man nicht vil off achtet.
      - s[n=2330]: So ir sie hörent nennen, duncket uch nicht ob uwer hercz so kúne
          sy das es sie getürre nennen hören?« »Frauw«, sprach er, »mag keyn hercz
          gedencken alles das zu der ritterschafft höret?« »ja es intruwen wol«, sprach
          die frauwe, »unser herre gott hatt ein ritter werdet gemacht dann den andern
          und beßsern ritter und edeler.« »Frauw«, sprach er, »so muß mir gott helffen.
      - s[n=2331]: Er mag sich selben wol unwert han und sich sere haßen der sich
          des erfert das ir hie gesprochen hant, das er darumb leßt das er nit ritter
          wirt.
      - s[n=2332]: Der man der sich nit beßsert von tag zu tag der wirt schier unwert,
          und der sich beßsert und darnach stett mit allem fliß das ers baß thu dann
          ein ander, der gewinnet briß und ere in der welt.
      - s[n=2333]: Der des nit endut der mag sich sere haßen; ob aber der man nicht
          enmag mit dem libe als byderbe wesen als er gern were, er soll doch úmmer
          tugend in dem herczen haben und guten willen wolzuthún ob ers vollenbringen
          mocht; und was er byderbkeit und gutes vollenbringen mag des ensoll er nicht
          laßen.
      - s[n=2334]: Des herczen byderbkeit ist hundert mal beßer zu gewinnen dann des
          libes.« »[ ...
      - s[n=2335]: ']«, sprach die frauw.'
      - s[n=2336]: »Frauwe«, sprach er, »mich duncket das etschlich man mag byderbe
          wesen mit dem herczen ders mit dem lib nit volbringen mag.
      - s[n=2337]: Etschlicher mag wesen hubsch und wise, gut und getruwe, milt und
          byderbe und kune, diß sint alles des herczen tugend; er mag wedder groß
          wesen noch bekerig, noch behende noch starck des libes, noch schön noch
          mynniclich, diß duncket mich wol das es des libes tugent sollen syn.
      - s[n=2338]: Ich wene auch wol das diß alles mit dem menschen geborn wirt; wann
          des herczen byderbkeit duncket mich wol das ein yglich mensch haben mag,
          ob es im sin tragkeyt nit benymmet noch syn boßheyt.
      - s[n=2339]: Ich han von uwer selbs munt gehoret dick das nicht den guten man
          mecht dann sin gut hercz.
      - s[n=2340]: Wolt ir mir nu sagen welches die groß burd sy und die schwere die
          zu der ritterschafft hort, darumb das ir sprachet das dheyn man so kúne
          solt wesen das er ritter werde.
      - s[n=2341]: ich wolts gern bescheiden syn.« »Ich wil es uch bescheiden«, sprach
          die frauwe, »als ferre als ich darumb weiß, und verstent es vil recht, so
          das es uch ummer me gedenck.
      - s[n=2342]: Als ir mich gehort, so bedenckent uch wol ee ir dhein dingk ane
          get, das es uch so schwere sy das irs mit großen eren nicht vollebringen
          mögent!
      - s[n=2343]: Es enist nit ein kleyn ding ritterschafft.
      - s[n=2344]: Es wart nit zum ersten umb ein spotsach off geleyt, noch darumb
          enwas ritterschafft nit offgeleyt von erst, noch gemacht.
      - s[n=2345]: Sie wart gemacht und offgeleit also das nymant ritter solt werden
          dann edellút und von hohem geschlecht.
      - s[n=2346]: Wir hetten allesampt einen vatter und ein muͦtter von allererste
          wann da nyt und haß begund zu wahsen und gewalt begund vor das recht zu
          gan, zu den zyten waren alle lút glich herre und glich edel.
      - s[n=2347]: Da da kranck lút nicht kunden genesen vor den starcken, da marhten
          sie under yn das man den krancken und den armen solt geben riechtere und
          schirmer, die sie zu recht solten halten vor allen den, die yn gewalt deren,
          und solten sie irs unrechten wieddertriben und hinderwert stoßen.
      - s[n=2348]: Zu dißem geriecht wurden diße gesaczt die das gemeyn volck vil
          erkentlich darzu erkurn mit gemeynem radt und die sie wönden das yn recht
          darzu keme.
      - s[n=2349]: Das waren alle die stercksten und die meysten und die schönsten
          und die könsten und die getruwesten, diß waren alles die die byderbsten
          waren mit dem libe und mit dem herczen.
      - s[n=2350]: Nu wißent das wol«, sprach sie, »das man die ritterschafft vergebens
          nit engab noch spötlich; man leyt yn ein schwere burden off den hals, ee
          dann sie ritter werden.
      - s[n=2351]: 'Ich wil uch sagen was das was da sich die ordenung von der ritterschafft
          von allererst an hub:'
      - s[n=2352]: der willen hett ritter zu werden und darzu erkorn was von aller
          der gemeynde das er ritter solt werden, der must wesen hubsch on dorperkeyt
          und gut on schalckeyt, barmherczig syn uber die armen und milte wiedder
          die durstigen.
      - s[n=2353]: Er must allwegen gereyt syn die reuber und die morder zu unern
          und von dem weg zu thund; gerecht ritter one fruntschafft und one haß, mit
          frúntschafft nymant zu helffen wied- der recht, durch haß nymand syn recht
          zu nemen.
      - s[n=2354]: Ein ritter sol zu recht durch des todes forcht dheynerley ding
          thun das im ymant zu schand möge verwißen oder zu boßheit.
      - s[n=2355]: Er sol me schand forchten dann den dot.
      - s[n=2356]: Ritterschafft wart gemacht betalliclichen umb die heiligen kirchen
          zu beschutten und zu beschirmen und darzu zu helffen mit libe und mit gut,
          wann sie sich nit gerechen mag mit arg, noch mit schwerten fechten mag noch
          mit wapen.
      - s[n=2357]: Der ritter ist darzu gemacht das er den beschirme der den lincken
          backen bütet als er an den rechten geslagen wurt.
      - s[n=2358]: Nu wißent das«, sprach sie, »das nye dheyn man uff pfert gesaß
          ee dann ritterschafft funden wart, das saget uns die schrifft, wann die
          ritter zu allererst begunden ryten; da von sint sie ritter geheißen.
      - s[n=2359]: Und die wapen die er treyt sol zu recht keyn man tragen, er sy
          dann ritter zum ersten; sie wurden yn umb unbiederbekeit zu allererst nit
          gegeben zu tragen, da lyt groß bezeichung ane.
      - s[n=2360]: Das er den schilt furt umb synen hals zwúschen im und syns wiedderwarten
          schlag, das bezeichent das der ritter zwuschen der heiligen kirchen muß
          syn und zwuschen den die ir unrecht thun wollen.
      - s[n=2361]: Glich als der schilt ist wiedder den schlag und wiedder den stich,
          also muß er wesen wiedder die heilige kirche, das sie ir fynd nicht zurstörn
          noch das ir nemen, es syn reuber oder ungleubig lut.
      - s[n=2362]: Sol die heilig kirch bestanden syn mit abenturen, so das sie geschlagen
          sol werden oder affter gestoßen, darfur sol sich der ritter werffen als
          zu recht ein getrúw kint sol fur syn mutter, und sol den slag enpfahen.
      - s[n=2363]: Es ist auch wol recht das man ir vertrag durch irs suns willen,
          ist er byderb und gut.
      - s[n=2364]: Wirt auch die mutter geschlagen vor ir kindes augen oder ubel gehandelt,
          und hilfft ir das kint nit, so ist es wol recht das sie ir thúr beschließ
          vor im und geh im irs brotes nicht.
      - s[n=2365]: Der halßberg, da der ritter mit gewapent ist und yn allenthalben
          behutet vor schlegen und vor stichen, bezeichent das die heilig kirch in
          des ritters schirm sol syn und in syner hilff und da mit umb und umb beschlossen
          sol syn.
      - s[n=2366]: 'Der helm den der ritter off sym heubt furt, und blibet ob allen
          synen wapen die er hatt und schinet darob:'
      - s[n=2367]: also muß der ritter schinen vor aller der werlt, alle die welt
          zu verstoßen die der heiligen cristenheit arg wollen thun.
      - s[n=2368]: Er muß wesen als der wechter, der siecht uber alle die húser, wann
          er hoh siczet, das er allenthalben mog gesehen die mörder und die diebe.
      - s[n=2369]: Die glene die der ritter haben muß die ist langk und sticht, ee
          man zu dem man kum.
      - s[n=2370]: Also als das holcz lang ist und starck und das ysen sere schnidende,
          also das gewapent lut das forchten und fliehent, umb das sie den dot förchtent
          ob es sie treffe, also muß der ritter wesen stolcz und kúne und behende,
          das yn alle die bösen wicht forchten und die dieb, die von im hören sprechen,
          beyde ferre und nahe, das sie nymer geturren kirchen stoßen noch ubel darzu
          gethun.
      - s[n=2371]: Das schwert das der ritter furt, das zu beiden syten schnydet,
          und ist me geeret dann dheynerhande wapen und ist vil werdet.
      - s[n=2372]: 'Man mag da mit dryerhand ubel thun:'
      - s[n=2373]: stechen, slagen zur rechten hant und zur lincken hant, mit beiden.
      - s[n=2374]: Das das schwert beydenthalb schnidet, das bezeichent die ritter
          die unsers herren gottes knecht múßen sin und syns volckes.
      - s[n=2375]: Mit der eynen syten muß er slagen gottes fynde und die an yne nicht
          glauben wollen, mit der anderri syten sol er got rechen von den die von
          böser gesellschagt sint, das sint die da nement und stelent.
      - s[n=2376]: Das ist der zweyer syten krafft.
      - s[n=2377]: Das ort fornan bezeichent gehorsamkeit.
      - s[n=2378]: Wer redet gehorsam ist der wirt dick gestochen, so sere das yn
          duncket das es im durch syn hercz gee.
      - s[n=2379]: Dheynerhand verlust thut einen man wiedder synes herczen willen
          gehorsam zu syn.
      - s[n=2380]: Das roß da der ritter off siczt das muß yn tragen wo er hien wille.
      - s[n=2381]: Das bezeichent das volck.
      - s[n=2382]: Als glich als er das roß fúret war er will, also glich múßen sie
          yn tragen und muß er sie leyten war er wil zu allen nöten, umb das er sie
          beschirmen muß, und sie múßen im gewinnen alles das er bedarff.
      - s[n=2383]: Alsus mögent ir wißen das der ritter herre muß wesen uher das volck
          und darzu gottes knecht, wann er die heiligen kirchen befrieden múß und
          behuten vor allem übel.
      - s[n=2384]: Das ich spriche von der heiligen kirchen, da mit meyn ich alle
          pfaffheyt, die unserm herren gott gliches dienent, und witwen und weisen
          und kint und almusen die zun kirchen gegeben sint.
      - s[n=2385]: Als glich als im das folck ist schuldig zu geben alles des er zu
          dem libe bedarff, als glich ist im die heilig kirch zu geben schuldig alles
          das im not ist zu dem ewigen leben das nymer ende enwurt, das ist mit irme
          gebet und mit yren guten wercken und mit irm almusen, das got von hymmel
          yn genedig múß wesen und múß sie behuten wo das sie hien keren, als gewerlich
          als sie das arme volck behuten und beschirmen vor ubel.
      - s[n=2386]: Alsus ist des ritters ampt geistlich und fleischlich zu gottes
          dienst gemacht.
      - s[n=2387]: Der ritter muß zwey hercz han, ein senffts und ein hertes als ein
          adamas.
      - s[n=2388]: Das senfft hercz muß weich wesen als ein wahs, das hert hercz das
          hert ist als ein adamas.
      - s[n=2389]: Der adamas muß also verliben als man yn findet, er mag dheyn hauwen
          dulden noch keyn graben.
      - s[n=2390]: Also muß des ritters hercz syn starck und veste wiedder ungetruw
          lút und wiedder schelcke, die recht zu unrecht wollent machen und alwegen
          böse und schalckech wollen syn.
      - s[n=2391]: Also als man das warm wahs biegen mag war man wil, also muß des
          ritters hercz senfft wesen und süß wiedder gut lút und wiedder demutig.
      - s[n=2392]: Er sol im zu allen guten dingen laßen raten und sol alweg wol wiedder
          sie thun.
      - s[n=2393]: Er muß sich huten, als lieb im syn ere ist, das er nymer weich
          noch sengt enwerd wiedder dieb noch wiedder verreter noch wiedder mörder.
      - s[n=2394]: Die schrifft spricht das der ritter sichselber verdampt und verurteilt
          wann das er den ledig leßt der den dot verdient hat.
      - s[n=2395]: Darwiedder spricht die geschrillt, welch man schalckeit mynnet
          und untrúwe der haßet sinselbs sele; darumb muß der ritter senfft wesen
          und weich als ein warm wahs wiedder gut lút und getruw, die alleweg recht
          wollen und wol.
      - s[n=2396]: Alles das ich uch gesagt han«, sprach die frauw, »muß haben der
          der ritter syn wil, und will er des auch nit behalten und er auch nit darnach
          wircken will, so sol er auch zu recht nit ritter syn.
      - s[n=2397]: Welch ritter herwiedder dut das ich uch hie gesaget han.
      - s[n=2398]: er ist zu redet geyn der welt geuneret und darnach geyn gott.
      - s[n=2399]: Diß wil ich das ir redet verstant.
      - s[n=2400]: Des tages das er den orden enphehet von der ritterschafft gelobet
          er gott mit syner trúwe alles das zu thun und also zu syn als im der vorspricht
          der yn ritter macht.
      - s[n=2401]: Er weiß viel baß was er sprechen sol«, sprach die frauw, »dann
          ich es weiß.
      - s[n=2402]: Wirt er dann meyneydig und behelt es nicht, so hatt er gottes huld
          verlorn.
      - s[n=2403]: Sither das er gottes huld verlorn hatt der aller der welt herre
          ist, so hatt er wol zu recht syn ere verlorn zu der werlt, so das er zu
          recht mit guten lúten wedder gan noch stan ensol, wann er syns herren geluget
          hat der yn geschuff und yn macht.
      - s[n=2404]: Der ritter wesen wil der muß ein reyn hercz haben, das keyn dingk
          darinn sy, es sy reyn und gut, [...] und alweg fechten umb den glauben zu
          stercken und die ee wiedder die philistin und wiedder die ungleubigen lút,
          und thun als die daten in der alten ee, die stritten mit yrn nachgeburen
          die ungleubig waren.
      - s[n=2405]: Das der johan Ycarmens und judas Machabeus, der ein geziert ritter
          was.
      - s[n=2406]: Er wolt sich gern laßen döten ee er unsers herren gottes geleuckent
          hett und verzigen.
      - s[n=2407]: Man kund nye gefreischen das er ye zu eim male den rucken den fynden
          gekert zu fliehen da er mit den ungleubigen streyt.
      - s[n=2408]: Dasselb der syn bruder Symon und der konig David und manig ander,
          der ich genennen nit enkan zu dißen stunden, die alle waren vor unsers herren
          gottes geburt.
      - s[n=2409]: Und nochdann, sitherre das unser herre gott gemartert wart, hat
          man manigen man funden der gut man was beyde, herczen und libes.
      - s[n=2410]: Der was Joseph eyner von Aramathia, der gut ritter, der unsern
          herren von dem crucz hub mit synen henden und legt yn in das grab.
      - s[n=2411]: Von des geslecht was der konig Galaad, der edel konig von Hosselice,
          das sither was Galle geheißen durch des konigs Galaads willen.
      - s[n=2412]: Also waren alle die konig die sittherre von im kamen, die ich alle
          genennen nit enkan.
      - s[n=2413]: Von dem geschlecht was geborn der konig Pelles von Listenors und
          syn bruder Alains der Groß.
      - s[n=2414]: 'Alle diße die warn gerecht ritter und byderb, die mit großen eren
          und mit großer byderbkeit ritter waren und mit truwen zu gott und zu der
          welt.« »Frauw«, sprach Lancelot, »ob ir suß viel waren, die gut ritter geheißen
          waren und an aller byderbkeit volkomen und alle die byderbkeit an yn hetten
          die ir sprechent das der ritter muß haben:'
      - s[n=2415]: er were wol böse und sere verzagt, der ritter nicht enwurd, ob
          er möcht.
      - s[n=2416]: 'Ich sprechens darumb nicht das ich ymands schelt das er ritter
          nit enist oder ritter nit enwirt:'
      - s[n=2417]: yglicher thut als yn syn hercz wiset, es sy gut oder böse.
      - s[n=2418]: Wann ich sag uch das furware, und finde ich eynen man der mich
          ritter machen wil, das ichs nymer herumb gelaßen wil, ich wolle ritter werden.
      - s[n=2419]: Ich hoff zu got das ichs wol behalten wol alles das ir mir vor
          gesagt hant.
      - s[n=2420]: Gott hat mir licht me guts verluhen dann ir wenent oder ichselber.
      - s[n=2421]: Er ist auch rydi gnug mir zu geben alles das mir not ist und das
          gutes an mir gebristet.
      - s[n=2422]: Wie mirs auch darnach ergee, ich wil es nymer laßen, ich wil empfangen
          den heiligen orden von der ritterschafft.
      - s[n=2423]: Und finde ich einen man der mich ritter woll machen, mir wil gott
          helgen das ich alle die tugent gewinne die zu der ritterschafft hörent.
      - s[n=2424]: Ich gethar wol mynen lip darzu zu volleisten geben und myn hercz,
          manig groß arbeyt mit zu thun, und solts mich auch den lip kosten.« »Wie«,
          sprach die frauw, »lieber koniges son, meynent irs also mit dem herczen
          als ir mit dem mund sprechent?« »So helff mir gott, frauw«, sprach er, »mir
          wart nye keynes dings als ernst, find ich ymand der mir darzu hilfft!« »In
          rechten truwen«, sprach sie, »so muß es geschehen.
      - s[n=2425]: Ir mußt in kurczen zyten ritter werden.
      - s[n=2426]: Darumb was das ich weynde da ir zu mir kament und da ich uch hinweg
          hieß gan von mir, oder mir brech myn hercz in mym libe, ir gingent von mir.
      - s[n=2427]: Ich bau uch lieb und han an uch geleyt alle die mynne und alle
          die fruntschafft die ye mutter an kint geleit.
      - s[n=2428]: Darumb weiß ich nit wie myn hercz uwer enberen sol.
      - s[n=2429]: Auch han ich lieber das ich ungemach darumb lide dann ir durch
          mynen willen verlúrt also groß ere als ritterschafft ist; mich duncket wol
          das ritterschafft wol bestattet wirt an uch.
      - s[n=2430]: Bekentet ir auch uwers vatters geslecht und uwer mutter, ir dörfftent
          wenig daran zwyveln, ir wurdent ein gut man.
      - s[n=2431]: Von so hohem geslecht als ir sint enmag nymer böse man werden.
      - s[n=2432]: Ich wil uch hinnen ab nit me werden zu wißen.
      - s[n=2433]: Ir solt schier ritter werden von des besten mannes hant der in
          der werlt lebet, das ist der konig Artus.
      - s[n=2434]: Wir mußen uns in dißer wochen die angegangen ist darwert bereyten,
          so das wir dar komen des nehsten fritages vor Sant johans meße.
      - s[n=2435]: Wir hant von sunnentag nit wann sieben tag dar.
      - s[n=2436]: Ich wil das ir an Sant johans tag ritter werden.
      - s[n=2437]: 'Und got, der von der magt Sancta Maria geborn wart durch syn volck
          zu erlösen, und also gewerlich als Sant johans verdienst mit syner arbeit
          den höhsten lone den ye keyn heilig verdienst:'
      - s[n=2438]: also gewerlich muß gott geben das ir die gnad mußent gewinnen und
          die gabe, synenthalben alle die ritter zu uberhöhenne die nu leben, mit
          hoher ritterschafft und mit hubscheit und mit allerhand gut.
      - s[n=2439]: Ich wil uch sagen ein teil wie ir diß gewinnen solt.« Alsus hat
          die frauw Lancelot gelobet das er schier ritter werden sol.
      - s[n=2440]: Er was des so fro das er nicht fröer mocht wesen.
      - s[n=2441]: '»Nu hutent uch«, sprach sie, »das es nymant gefreisch, ich sol
          uch alles das gewinnen das ir darzu haben solt!« Sie hett vor menigem jar
          gewunnen alles das ein ritter haben solt zu rechte:'
      - s[n=2442]: einen halßberg wiß und liecht und starck, eynen helm wiß ubersilbert,
          ein schilt wiß als ein schne mit silberin rincken, darumb das sie wolt das
          nichts daran enwere, es wer alles wiß.
      - s[n=2443]: Ein schwert, das dick versucht was, hett sie im gereit, und wart
          sither manige stunt versucht, sitherre es syn wart; es was groß und licht.
      - s[n=2444]: Syn glene was wiß, der schafft was kurcz und groß und starck, das
          ysen was wiß und sere schnidende und starck und scharpff.
      - s[n=2445]: Sie hett im ein roß bereit, das was wiß, es was groß und starck,
          bekerig und sere lauffende, es was licht und von großen sprungen.
      - s[n=2446]: Sie hett im bereit mantel und rock von wißem sammet; in dem mantel
          was ein veder die wiß hermin was.
      - s[n=2447]: Der rock was gefutert mit eim wißen zandel, umb das sie wolt das
          es alles wiß were das er haben solt.
      - s[n=2448]: Alsus bereit die frauw yren knappen.
      - s[n=2449]: Des nehsten dinstages frü saß die frauw und ir gesellschafft uff
          und ritten zu dem konig Artus sere herlich mit wol vierczig roßen, und alle
          wiß als ein schne.
      - s[n=2450]: Und alle die in der reyt waren hetten wiße cleyder ane.
      - s[n=2451]: Da waren funff ritter under yne und der jungherre selb, der ein
          ußermaßen schön kint was.
      - s[n=2452]: Mit der frauwen waren dry jungfrauwen.
      - s[n=2453]: Die jungfrauw die Claudas geslagen hett die was da und andere zwo.
      - s[n=2454]: Lyonel und Bohort und Lambegus waren da mit und andere knappen
          gnung.
      - s[n=2455]: Sie kamen off das mere; sie schifften und furen uber und kamen
          zu Groß Brytanien an den lant eins suntags abendes.
      - s[n=2456]: Sie schifften uß, und wart yn gesaget das der konig Artus solt
          syn an Sant johans tage zu Kamelot.
      - s[n=2457]: Sie saßen off und rytten so lang das sie kamen eins dunrstages
          abendes zu eyner burg, die was geheißen Lavenor, das was von Kamahelot wol
          zwölff engelisch mylen.
      - s[n=2458]: Des morgens stunt die frauw off frü, umb das sie in der külung
          ryten wolt, wann es des tages heiß was.
      - s[n=2459]: Sie reyt in eim wald, von Kamahelot zwo engelisch myle.
      - s[n=2460]: Die frauw reit unfro und verdacht was sie thun mocht wann das Lancelot
          von ir schiede.
      - s[n=2461]: Sie weind und suffczet fast sere.
      - s[n=2462]: '- Nu mußen wir diße rede laßen da von wir bißherre gesprochen
          han, und keren wiedder an den konig Artus mit, des byderbekeit ist erlucht
          und gezieret.'
      - s[n=2463]: Uns saget die hystoria das der konig Artus zu denselben stunden
          was zu Kamalot und die koniginne syn wip und viel ritterschafft mit yn;
          und der konig wolt hoff halten alda zu Sant johanstag.
      - s[n=2464]: Des fritages frü stunt der konig uff an dem tag und wolt farn in
          den walt schißen.
      - s[n=2465]: Er det schnelliclich ein messe singen und saß off und reyt hinweg
          zu der Porten Galesten; syner gesellschafft reyt ein teil mit im zur selben
          porten uß.
      - s[n=2466]: Da was myn herre Gawan.
      - s[n=2467]: Er hett noch syn antlicz verbunden von der wunden die im geslagen
          hett Gosoains von Strangot, des enwas nochda nit dry wochen.
      - s[n=2468]: Diße batalie was umb den konig gewesen, wann Gosoains myn herren
          Gawan besprochen her von verretery und von untrúwe.
      - s[n=2469]: Da reit myn herre Ywan der Groß, des konig Friens son, und Key
          der truchses und Torz, Arez sun.
      - s[n=2470]: Da reit der konig von Autice und Lucan der schencke.
      - s[n=2471]: Da reit Bodeiers der konstabel und ander ritter gnung von des koniges
          geselschafft.
      - s[n=2472]: Da der konig und sin gesellschafft by den walt kamen als nahe als
          man zu dryen schüßen geschießen mocht mit eynem bogen, er sah ußer dem wald
          komen ein roßbare, und brachten sie zwey pfert getragen sanfft und schön.
      - s[n=2473]: Er sah, das sye recht zu im kam gan.
      - s[n=2474]: Da die roßbare by yn kam, er sah wo ein ritter daroff lag gewapent
          mit allen wapen, on schilt und on helm.
      - s[n=2475]: Der ritter was durchstochen mit zweyn stücken einr glenen durch
          den lip, so das beyde ysen anderhalb durch kamen.
      - s[n=2476]: Er was durch das heubt geschlagen mit eim schwert, so das er von
          den augen offwert das heubt nicht halb enhett, dasselb das er hett was gar
          mit blut bedeckt.
      - s[n=2477]: Der ritter was groß und wolgemacht.
      - s[n=2478]: Von sym namen enspricht das buch nicht zu dißen stunden, wann hernach
          solt ir wol gefreischen wie er genant was und wie er gewuͦnt wart und warumb
          er die glenenstuck so lang in sym lib trug.
      - s[n=2479]: Da diße roßbare vor den konig kam, der ritter fragt welches der
          konig were.
      - s[n=2480]: Man wiset yn den konig.
      - s[n=2481]: Er der sich zu dem konig furen und grußt yn.
      - s[n=2482]: Der konig bleib halten und sah yn gern, also daten alle die die
          by im waren.
      - s[n=2483]: 'Der ritter sprach zu dem konig:'
      - s[n=2484]: »König Artus, got halt dich als den besten konig der nu lebet,
          als alle die welt spricht das du der getruwest bist und der mechtigst und
          der geweltigst; du beratest alle die unberaten syn und hilfest yn uß allen
          yren nöten.« »Lieber herre«, sprach der konig, »got der múß uch lonen und
          gebe uch gesuntheit, wann yrs wol dörffent als mich duncket!« »Herre«, sprach
          der ritter, »ich bin zu dir komen durch hilff und durch gnad, wann du alle
          die welt beratest die unberaten ist, als man spricht; ich bitt dich hilff
          und trostes durch gott von hymelriche!« »Von was sachen ist das«, sprach
          der konig, »das ir helff bittent?« »Ich bitt uch hilff«, sprach er, »das
          ir mir thunt uß ziehen diße zwey glenstuck die mich dötent.« »Das wil ich
          gern thun«, sprach der konig und greigselb darzu und wolt sie uß ziehen.
      - s[n=2485]: 'Der ritter rieff und sprach:'
      - s[n=2486]: »Ay herre, durch gott vergahet uch nicht!
      - s[n=2487]: Also mag ich nicht erlöset werden.« »Wie dann?« sprach der kónig.
      - s[n=2488]: »Herre«, sprach er, »der mir diß stuck uß ziehen soll und mich
          erlösen sol der muß mir zu den heiligen schwern das er mich rechen sol,
          ob ers gethun mag, an allen den die sprechent das sie den lieber haben der
          mich alsus gestochen hatt dann sie mich haben.« Der konig kert hinderwert
          und sprach, es wer ein hart schweres ding das er im gesagt hett.
      - s[n=2489]: »Uch möcht etschlicher alsus gestochen han, es enist ritter in
          der welt einer noch zwen noch dry die uch da von helffen mochten.
      - s[n=2490]: Wann wolt ir, ich wil uch rechen an dem ders uch gethan hat, ist
          es ein solch man das ich yn mit eren dot slagen mag, so das ich mich selb
          da mit nicht lester.
      - s[n=2491]: Mit mir sint ritter gnug die sich des gern underwindent durch brise
          und ere zu bejagen.« »Von dem gerichet mich nummer dheyn man«, sprach er,
          »ich schlug im selb das heubt von dem buch, sitherre das er mich alsus gestach.«
          »Ir hant uch wol gerochen«, sprach der konig, »ich gethar uch nit furter
          geloben, ich wust nicht wie ichs geleisten möcht.
      - s[n=2492]: Ich wene auch wol das keyn ritter in mynem hoff sy der uch gelob
          und schwere das ir heischent.« »Herre«, sprach der ritter, »man hatt mir
          gesagt das man alle die gnade und allen den trost und alle die hilff in
          uwerm hofe fände die man gedencken mocht; ich han ein wenig daran vermischst
          so mich duncket.
      - s[n=2493]: Ich wil nymer ußer uwerm hoff komen, ich wiß dann zu erst ob mir
          gott wöl helffen.
      - s[n=2494]: Ist auch in uwerm hoff als vil frúmkeit und eren und als manig
          stolcz ritter als man spricht das darinn sy, so weiß ich wol das ich númmer
          uß uwerm hofe kum, ich sy zu allererst genesen.« »Das ist mir sere lieb«,
          sprach der korlig, »das ir in mynen herbergen sint als lang als ir wollent.«
          Der ritter der sich fúren synen knappen zu Kamahelot und der sich off tragen
          in den sale.
      - s[n=2495]: Er hieß ein bette machen in die schönsten kamern die da was; da
          was manig schöne und herliche.
      - s[n=2496]: Der konig was furwert in den walt geritten und sprach viel von
          dem gewunten ritter, er und syn geselschafft, und sprachen etschlich das
          nye kevn man als effenlich ding gesucht als derselb ritter.
      - s[n=2497]: Min herre Gawan sprach, ob gott wil, es engefure nymer man unberaten
          uß des kónigs hoff.
      - s[n=2498]: »Ich enweiß«, sprach der konig, »ich wen wol das wir keynen gesellen
          haben ders understen gethör das er súchet; wann eyn ritter enmocht es nymmer
          vol enden noch zwene noch sehß noch zwenczig noch dryßig.
      - s[n=2499]: Und möchtens wol dryßig zu ende bringen, nochdann enweiß unser
          dheyner warumb er uns so groß ein ding heisch, wedder unser frumme oder
          unser schade daran sy, oder was er damit meyn.« Alsus sprach der konig und
          syn gesellen viel von dem ritter und fúren in ghenen walt schießen biß zu
          vesperzitt.
      - s[n=2500]: Der konig kert umb und reyt heynwert mit syner gesellschafft einen
          pfat, der zu dem großen weg ging.
      - s[n=2501]: Sie sahen zu der rechten hant wo die frauw von dem Lack kam mit
          ir gesellschafft.
      - s[n=2502]: Er sah zu allerförderst wo zwen garczune kamen und triben zwen
          wißer seumere.
      - s[n=2503]: Off dem ein seumer lag ein pavilune liecht und schön und so herlich
          das nye kein man dheyn beßers gesehen hett.
      - s[n=2504]: Off dem andern waren ritterscleyder und alles das zu der ritterschafft
          hörte, beyde ritterscleyder und hovecleyder, die waren in eim schryn, daroff
          lag ein halßberg und zwo yseren hosen.
      - s[n=2505]: Nach den zwein schrinen off den seumern kamen zwen knappen uff
          zweyn wißen pferden; der ein furt ein wißen schilt und der ander ein übersilberten
          helm gar wiß.
      - s[n=2506]: Darnach kamen aber zwen, der ein furt ein wiß glene als ein schne;
          darnach knappen gnuge, darnach dry jungfrauwen und dry ritter by yn.
      - s[n=2507]: Sie saßen all off wißen pferden und ritten ye zwen und zwen.
      - s[n=2508]: Die frauwe und Lancelot kamen zu letst by einander geritten.
      - s[n=2509]: Sie lerte yn alles wie er thun solt in des konig Artus hoff und
          anderswo wo er hien ritte.
      - s[n=2510]: Sie bevalh im, als lieb im syn ere were zu behalten, er wurde des
          nehsten sonnetags ritter; ließ ers, es solt im úmmer schaden.
      - s[n=2511]: »Was ir mich heißt«, sprach er, »frauw, des wil ich nicht laßen.«
          Mit dem kamen sie by des koniges gesellschafft rytende.
      - s[n=2512]: Der konig und syn ritter wunderten sich sere were das syn möcht,
          des gesind also mit wißen cleydern gecleidet were und allesanipt wiße pfert
          ritten.
      - s[n=2513]: Der konig wißt sie mym herren Gawan und mym herren Ywan und sprach
          das er nye lút so herlich und so hochferticlich riten gesehe.
      - s[n=2514]: Die frauw vernam das er der konig were und syn geselschafft.
      - s[n=2515]: Sie reit was das pfert gezelten mocht fur ir gesellschafft und
          der knapp mit ir.
      - s[n=2516]: Da sie der konig so bald ritende sah komen, er gedacht das sie
          yn besprechen wolt.
      - s[n=2517]: Sie was herlich gezieret.
      - s[n=2518]: Sie was gecleyt mit eim wißen samit, rock und mantel, und darunder
          ein hermine federn.
      - s[n=2519]: Sie saß uff eim wißen pferd, das was schon und so wol gemacht das
          es nit schoner wesen mocht; daran was ein zaum gancz wiß von silber.
      - s[n=2520]: Der sattel und das fúrbúg und die stegereiff waren von wißem helffenbeyn
          sere behendeclichen geschnitten und gegraben mit cleynen bildlin mit jungfrauwen
          und mit rittern.
      - s[n=2521]: Ir cleyder waren wiß samit.
      - s[n=2522]: Alsus herlich kam die frauw fur den konig und Lancelot mit ir und
          hett einen halßberg ane der wiß und gut was.
      - s[n=2523]: Der knap was wunderlich schone und wol gemacht.
      - s[n=2524]: Er saß uff eim roß das groß und starck was und licht von großen
          sprungen.
      - s[n=2525]: Die frauw der ir heubtcleyt von irm munde und grußt den konig.
      - s[n=2526]: Ee sie yn gegrußt, hett er sie gegrußet, der konig.
      - s[n=2527]: »Herre«, sprach sie, »got múß uch mynnen als den besten konig der
          off ertrich lebet!
      - s[n=2528]: König Artus«, sprach sie, »ich bin her zu uch komen sere ferre
          und wil uch eyner bett bitten, die ir mir zu recht nit versagen ensolt,
          wann irs wedder schaden noch schand solt han noch dheynerhand arg; es sol
          uch auch uwers guts nicht kosten.« »jungfrauw«, sprach der konig, »und kostet
          es mich mynes guts viel das mir nicht schadet an mynen eren noch an mynen
          freuden, so wolt ich úmmer uwer bete thun als wer es ein gar hoch sach.«
          »Herre«, sprach sie, »das vergelt uch gottl So bitt ich uch, herre«, sprach
          sie, »das ir mir dißen knappen ritter macht, wann ers uch bittet oder ichselber.«
          »jungfrauw«, sprach der konig, »ir sint mir sere wilkomen, und got muß uch
          lonen das ir yn herre zu mir bracht hant.
      - s[n=2529]: Der knapp ist schön und wol gemacht, ich wil yn gern ritter machen
          wann er wil.
      - s[n=2530]: Wann ir gelobetet mir das ir mir dhein ding soltent heischen das
          myn schand were noch myn schade noch mir ubel were.
      - s[n=2531]: Dete ich uwer bete, das wer mir Laster, wann ich keynen man ritter
          mach, es sy mit mynen wapen.
      - s[n=2532]: Laßent mir den knappen, ich sol yn gerne ritter machen und sol
          darzu thun alles das ich darzu thun mag, das sint syne wapen und den halslak.
      - s[n=2533]: Das mere darzu höre das muß got an im volbringen., das ist byderbekeit
          und alle gúte die den ritter anhöret.« »Herre«, sprach die frauw, »das mag
          wol war syn das ir dheynen man ritter machent, es sy mit uwern wapen.
      - s[n=2534]: Uch hatt es licht nymant gebetten; wann bitet mans uch, mich dunckt
          das irs keyn laster habet.
      - s[n=2535]: Dißer knapp enwirt nymer ritter, es sy dann mit synen wapen und
          mit denselben cleydem die ich im geben.
      - s[n=2536]: Wolt irn alsus ritter machen, das lone uch gott!
      - s[n=2537]: Wolt ir des nicht, so muß ich yne anderswo furen; und ee er ritter
          nicht enwurde, ich wolt yn ee selber ritter machen!« »Herre«, sprach myn
          herre Ywan, »ir ensolt der frauwen nicht versagen das sie uch bittet, ir
          mögent es wol mit eren thunt Und mißsetet ir auch ein wenig da mit, ir ensolt
          nymer ein also schönen knappen von uch laßen farri; ich gesah werlich nye
          dheynen so schön.« Der konig sprach, er wolt es gern thun, und die frauw
          danckt im sere.
      - s[n=2538]: Sie gab dem knappen die seumer beid und zwey die schönsten zeltenden
          pferd die ye dheyn man gesah.
      - s[n=2539]: Sie gab im vier knappen, die sin solten pflegen und warten und
          im dienen solten.
      - s[n=2540]: Die frauw nam urlob von dem konig.
      - s[n=2541]: Er bat sie sere das sie blieb.
      - s[n=2542]: Sie sprach, sie möcht uber ein nicht bliben.
      - s[n=2543]: '»Frauw«, sprach der konig, »ob ir uber eyn nit bliben enwolt,
          das mir leyt ist, so sagent mir wer ir sint oder wie ir heißent.« »Herre«,
          sprach sie, »eim so hohen man und also byderben wil ich mynen namen nymer
          gehelen:'
      - s[n=2544]: man heißt mich die frauwen vom Lack.« Des namen wundert sich der
          kónig fast sere, wann er den namen nye me gehört hett.
      - s[n=2545]: Die frauw reyt hinweg, der knappe reyt mit ir wol als ferre als
          man mit einem bogen geschieden mocht.
      - s[n=2546]: 'Sie sprach zu im:'
      - s[n=2547]: »Lieber koniges son, ich wil das ir wiedder ritent und wol furwar
          wißent das ir myn sun nicht ensint.
      - s[n=2548]: Ir warent eins des byderbsten mannes sun und des besten ritters
          der in der welt lebte.
      - s[n=2549]: Ir wart einer der schönsten frauwen kint und einer der besten die
          nu lebet.
      - s[n=2550]: Nu ensag ich uch nit nie von uwerm vatter noch von uwer muͦtter
          wer sie weren, ir solt es selb wol erfarn in kurczen stunden.
      - s[n=2551]: Wann hútet uch das ir des libes als gut sint und des herczen als
          schöne als ir des libes sint und als wol gemacht.
      - s[n=2552]: Morn zu nacht solt ir zu dem konig sprechen das er uch des nehsten
          sunnetags ritter mache.
      - s[n=2553]: Als ir ritter sint, hút uch das ir ummer an der ersten kein nacht
          in sym hofe geliget, wann rytent afftet lande und suchent groß abentur!
      - s[n=2554]: Also mügent ir briß und ere besagen.
      - s[n=2555]: Sint an einr stat so ir minst mögent, und thunt so vil mit uwerm
          libe da ir ritterschafft laßent das nymant da furbas ritterschafft thun
          möge.
      - s[n=2556]: Das ist was ein ritter gethun mag mit frumkeit, das wil ich das
          ir das thunt und vil me.
      - s[n=2557]: Ob uch der konig fraget wer ir sint, sagent im das irs nit enwißent.
      - s[n=2558]: Ir mögent von mir wo] sprechen das ich ein frauw hin die uch gezogen
          hatt; anders saget im nicht!
      - s[n=2559]: Ich han uch furwar gesaget das ir myn sun nicht ensint.
      - s[n=2560]: Ir hant auch kein grobkeit da mit gethan das ich uch die zwen kuniges
          sun ließ dienen, ir sint wol als edel als sie sint.
      - s[n=2561]: Sie sint beide uwers vettem kint und uwer mumen kint.
      - s[n=2562]: Darumb das sie uch so lieb sint darumb wil ich sie mit mir han
          als lang als ich mag, umb das ich uwer deste baß und deste dicker gedencken
          mög.
      - s[n=2563]: Als Lyonel ritter wirt, so wil ich Bohort gehalten.« Da Lancelot
          hort das sie syn riefen waren, da ward er wunderlichen fro.
      - s[n=2564]: »Vil liebe frauw, wie wol hant ir gethati, das ir mirs gesaget
          hant ee dann ich von uch fure, ich sol vil deste sanffter leben.« Sie nam
          ein gulden fingerlin und stackt es im an synen finger.
      - s[n=2565]: »Diß fingerlin hatt die krafft«, sprach sie, »das es allerhand
          gauckel und allerhand zaubery endecket und mag sie geoffenbaren.« Sie bevalh
          yn got und kußte yne sere lieblich an synen munt.
      - s[n=2566]: '»Vil lieber koniges sun, ich wil uch noch ein wenig sagen ee,
          dann ich von uch scheyde:'
      - s[n=2567]: ob uch vil böser abentur zukoment und die wol zu ende bringent,
          also vil bestent die andern kúnlicher, und stent darnach das ir sie mit
          großen eren endent, das die abentur nymer so freischlich ist noch so starck.
      - s[n=2568]: 'Ich weiß auch wol furware:'
      - s[n=2569]: das ir nicht geenden mögent das endet keyn ritter der hut lebet.
      - s[n=2570]: Ich sagte uch vil me«, sprach sie, »wann das mir myn hercz so we
          thut das ich nu nicht me gesprochen mag.
      - s[n=2571]: Farent hinweg, aller der welt múßent ir lieb und wert syn ob allen
          rittern, alle werde frauwen múßent uch mynnen und lieb han ob allen creaturen!
      - s[n=2572]: Diß soll alles ware syn, das weiß ich wol«, sprach die frauw.
      - s[n=2573]: Sie greyff yn umb synen hals und kust yn an synen munt und an syne
          augen sere lieblich.
      - s[n=2574]: Sie kette von im und macht so großen jamer das sie ein wort nicht
          gespreeben mocht.
      - s[n=2575]: Lancelot begunde sere weynen und lieff zu synem nefen Lyonel und
          zu Bohorte und kust sie.
      - s[n=2576]: »Herre Lyonel«, sprach er, »ir dörffent kein groß angst han umb
          das uch Claudas uwer lant genomen hatt.
      - s[n=2577]: Ir hant me ftünde dann irselber wöndent, die es uch sollen helffen
          wiedder gewinnen.« Er reyt furbas und kust yglichen sonderlich und bevalh
          sie gott.
      - s[n=2578]: Er kert umb und reit nach dem konig und syner gesellschafft und
          ervolget sie.
      - s[n=2579]: Sie ritten gemehelich umb das sie yn wol besehen wolten.
      - s[n=2580]: Der konig nam yn mit dem kyne, und ducht yn so schön das in der
          welt nicht an im zu beßern ware.
      - s[n=2581]: »Herre«, sprach myn herre Ywan, »beseht yne wol!
      - s[n=2582]: Mich dunckt das nye keyn man so schön figure gesehe an menschen.
      - s[n=2583]: Werlich, gott hatt syn nicht vergeßen, hatt ern also gut und also
          biederbe gemacht, als schön und als wolgethan ern hatt gemacht.« So viel
          sprach myn herre Ywan und syn gesellen von dem knappen das sich der knapp
          schamt.
      - s[n=2584]: Und der konig sah das wol und wolt yn nichts me fragen, er gedacht
          das er beyten wolt biß zu eynr andern stunde.
      - s[n=2585]: »Herre Ywan«, sprach der konig, »ich bevelhe uch den knappen, hie
          ist nymant der im so recht kum zu einem meister so ir wiset yn wie er thun
          soll.« Er gab yn im mit der hant, und herre Ywan furt yn mit im.
      - s[n=2586]: Mit dem kamen sie zu Camahelot, und das getreng wart so groß, umb
          den knappen zu besehen, von den ußer der statt, das sich nyman bekeren enkunde.
      - s[n=2587]: Myn herre Ywan furt yn zu syner herberg und syn knappen.
      - s[n=2588]: Alle die yn gesahen sprachen das sie nye keyn kint so schones gesehen
          hetten.
      - s[n=2589]: 'Des nehsten tages an dem samßtag sprach der knapp zu mym herren
          Ywan:'
      - s[n=2590]: »Herre«, sprach er, »saget mym herren dem konig das er mich morn
          ritter mach, als er myner frauwen gelobet.
      - s[n=2591]: Ich wil nit lenger beyten.« »Wolt ir also schier ritter werden?«
          sprach myn herre Ywan.
      - s[n=2592]: »Ja ich, herre«, sprach er.
      - s[n=2593]: »Nu sagent mir, lieber frünt«, sprach myn herre Ywan, »wer uch
          nit beßer das ir noch beytent so lang biß ir uch mit den wapen wol kundent
          behelfend »Herre«, sprach er, »mit mym willen blib ich nit lenger knapp;
          darumb sagent mym herren das er mich morn ritter mach, ich wol uber ein
          nit lenger beyten!« »Diß wil ich gern thun«, sprach myn herre Ywan.
      - s[n=2594]: Er ging zu hofe und besprach den konig.
      - s[n=2595]: »Herre«, sprach er, »uwer knapp enbütet uch by mir das ir yn mom
          ritter machent.« »Welcher knapp ist das?« sprach der konig.
      - s[n=2596]: »Herre«, sprach myn herre Ywan, »der knapp den uch die frau nechten
          bracht, den ir mir bevalent zu wisen und zu lernen.« Herunder kam die konigin
          gan und herre Gawan mit ir.
      - s[n=2597]: 'Der konig sah myn hern Ywan ane und sprach:'
      - s[n=2598]: »Meynent ir den schönen knappen mit den wißen cleydern?« »Denselben
          meyn ich«, sprach er.
      - s[n=2599]: »Herre, wil derselb yczunt ritter werden?« sprach der konig.
      - s[n=2600]: »ja er, herre«, sprach er, »morn des nehsten tages.« »Hört ir des
          icht, herre Gawan«, sprach der konig, »wo unser knappe yczunt ritter werden
          wil, den uns die frauw nechten bevalh?« »Herre«, sprach myn herre Gawan,
          »er dut alrecht, ich wene wol das er ein meisterritter werde, sol er lang
          leben.
      - s[n=2601]: Er ist ein sere schon kint und glicht wol eim edelmanne, ich wen
          wol das er von fast hohem geschlächt ist geborn.« »Wer ist der knapp?« sprach
          die konigin.
      - s[n=2602]: »Werlich frauw«, sprach myn herre Ywan, »er ist ein der schönst
          knappe den ir ye mit uwern augen gesahett«, und saget ir wie yn die hochfertigiste
          frauwe dar bracht her die er ye gesehe.
      - s[n=2603]: »Wie«, sprach die koniginn, »kam er nechten erst zu hofe und wil
          morn ritter werden?« »ja er, frauw«, sprach er, »mich duncket das er anders
          nicht beger.« »Ich wolt sere gerne den knappen sehen«, sprach die koniginn.
      - s[n=2604]: »So gesahet ir nye dheynen so schönen noch so wol gemachten«, sprach
          der konig.
      - s[n=2605]: »Herre Ywan«, sprach er, »geet nach im und thút yne gute cleyder
          anthun und heißent yn das er sich wol ziere ich wen das er gnung darzu habe
          -, und bringent mirn ersame zu hofe!« Er sagt der koniginne selb wie des
          knappen frauw zu im komen were und yn bete das ern mit keinen andern wapen
          ritter mechte dann mit sinselbs, die erselbe dar bracht hett, und mit synen
          cleydern, und wie sie sich genant hett die frauw von dem Lack.
      - s[n=2606]: Des wundert die kóniginne sere, und belanget sie wann sie den knappen
          solt sehen.
      - s[n=2607]: 'Myn herre Ywan ging zu dem knappen und hieß yn sich bereyten so
          er allerschönst mocht:'
      - s[n=2608]: »Der konig hatt uch enbotten das ir zu hofe kument!« Er bereyt
          sich so das nicht an im zu verbeßern was, er saß off syn roß, das groß und
          starck was, und reyt mit mym herren Ywan.
      - s[n=2609]: Die straßen waren all vol volckes, umb den knappen zu besehen,
          und was mere uber die stat das der schön knappe des nehsten tages ritter
          wolt werden und das er mit synen rittercleydern zu hof fúre.
      - s[n=2610]: Da lieffen burger und frauwen zu den fenstern und sprachen das
          sie nye so schönen knappen gesehen hetten.
      - s[n=2611]: Da sie fur den sal kamen, er stunt von sym roß.
      - s[n=2612]: Die mere brachen uß allenthalben in dem hofe das der schön knapp
          zu hofe keine.
      - s[n=2613]: Ritter und knappen, frauwen und jungfrauwen lieffent allesampt
          uß; der konig und die koniginne lieffen allesampt uß gegen im.
      - s[n=2614]: Min herre Ywan nam den knappen mit der hant und leyte yn off den
          sale.
      - s[n=2615]: Der konig und die koniginn namen yn zwuschen sich ietweders mit
          eyner hant und leyten yne zu dem gestúle da der konig saß und die koniginn.
      - s[n=2616]: Sie saßen nyder, und der knapp saczt sich nyder in das graß vor
          yn da der sal mit gespreytet was.
      - s[n=2617]: Der konig besah yn sere lieblich, wann er in den sal so schon kame.
      - s[n=2618]: Er was nu drystunt schöner, und ducht sie alle das er vil großer
          were und volkomenlicher dann er da vor was gewesen.
      - s[n=2619]: Die kóniginn besah yn und sprach das yn gott zu eim byderben manne
          machen múst, er hett im der schonheit gnug gegeben.
      - s[n=2620]: Sie besah yn sere und lang.
      - s[n=2621]: Er sah wiedder off sie, wann das nymant geprüfen mocht, und wundert
          yn sere wie die frauw so schön mocht gesyn.
      - s[n=2622]: Yn ducht, wie sin frau von dem Lack und alle die frauwen die er
          ye gesah möchten nit geglichen der konigin mit schöne.
      - s[n=2623]: Er hett auch recht, wann es was keyn frauw in der welt die ir glichen
          mocht mit schonheit und mit g(ite.
      - s[n=2624]: Des was sie frau uber all frauwen die off erden lebten.
      - s[n=2625]: »Herre Ywan«, sprach die koniginn, »wie heißt der knappe?« »Frau«,
          sprach er, »des weiß ich nit.« »Wißent ir icht«, sprach sie, »wer syn vatter
          were und von wannen er genant sy?« »Frauwe«, sprach er, »ich weiß wol das
          er ußer dem lande von Galle ist, anders enweiß ich darumb nicht, wann er
          die sprach fast recht sprichet.« Die konigin nam yn mit der hant und fraget
          yn warmen er were.
      - s[n=2626]: Da er ir hant enczub, er erschrack als ob er von eim traume erwacht
          were; er gedacht so sere nach yre das er nit enwúst was sie gesprochen hett.
      - s[n=2627]: Sie sah zuhant wol das im nicht recht was, und fraget es yn anderwert.
      - s[n=2628]: '»Sagent mir«, sprach sie, »warmen sint ir?« Er sah off sie sere
          einfelticlichen und sprach suffczende:'
      - s[n=2629]: »Frauwe, ich bin ein knappe und hatt mich ein jungfrauw bißherre
          gezogen.« »Wie heißent ir dann?« sprach sie.
      - s[n=2630]: »Des weiß ich nicht«, sprach er.
      - s[n=2631]: Die frauw sah zuhant wol das er sinselbs nit geweltig was mit den
          großen gedencken die er hette.
      - s[n=2632]: Sie getorst nit volliclichen gedencken das es durch yren willen
          were, wann sie gedacht ein wenig darwert und fraget yn nit me, umb das sie
          yn in mere affenheit nit wolt bringen.
      - s[n=2633]: Sie stunt uff und ging in ir kamern, umb das sie wolt das es nymant
          geware wurde.
      - s[n=2634]: Sie ducht wol das er in sym synne nit enwas, sie ducht das er bößlich
          geleret was, wedder er sinnig were oder enwere.
      - s[n=2635]: »Frau«, sprach myn herre Ywan, »wir enwißen nicht wol wie im zu
          müt sy oder was im ist.
      - s[n=2636]: Es ist im licht verboten das er uch noch dheinem man synen namen
          sagen sol oder wer er sy.« »Es mag wol also syn«, sprach die frauw.
      - s[n=2637]: Des enhort alles der knapp nit.
      - s[n=2638]: Die koniginne ging in ir kamern.
      - s[n=2639]: Umb vesperzitt myn herre Ywan nam den knappen mit der hant und
          leyte yn zur vesper.
      - s[n=2640]: Nach vesper ging der konig und die koniginn durch den sale in einen
          schönen baumgarten off einen rivier, der by der burg abfloß.
      - s[n=2641]: Min herre Ywan geleyte den knappen dar.
      - s[n=2642]: Darnach kam ein groß schare von jungfrauwen und darnach ein schare
          von jungherren, die alle des nehsten tages ritter wolten werden.
      - s[n=2643]: Welch man durch den sal in den bangarten gan wolt der must durch
          die kamern gan da der siech ritter inn lag, der mit der glenen durch den
          lip gestochen was.
      - s[n=2644]: Sin wunden stuncken so sere das alle die ir nasen musten verstoppen
          die dar durch gingen, und musten durch die kammern lauffen was sie úmmer
          mochten.
      - s[n=2645]: »Warumb stoppen die lut ir nasen?« sprach der knappe zu mym herren
          Ywan.
      - s[n=2646]: »Lieber frunt«, sprach myn herre Ywan, »hie lyt ein wunt ritter
          inne, und stinckent im syn wunden.« »Warumb lyt er hie ofP Lege er nit gemechelicher
          dort nyden in eyner herberge?« »ja er«, sprach myn herre Ywan, »er lyt aber
          hie durch hilft und durch gnad, ob es im gott günne«, und saget im, welch
          man im die glenenstuck und das ysen uß dem libe ziehen wolt und den ritter
          darab erlösen, der muß zu allererst zu den heiligen schwern das er yn rechen
          solt; und saget im wie ern rechen solt.
      - s[n=2647]: »Herre«, sprach der knapp, »ich wolt yn fast gern sehen, wer es
          uch lieb.« »Geet dann mit mir«, sprach myn herre Ywan, »ir mögent yn wol
          sehen«, und gingen beid fur den ritter stan.
      - s[n=2648]: »Herre ritter«, sprach der knapp, »wer hatt uch so sere gewunt?«
          »Das det ein ritter, lieber frunt«, sprach er, »den ich dot han geschlagen.«
          »Warumb thund ir uch das holcz und das ysen nicht uß ziehen?« sprach der
          knappe.
      - s[n=2649]: »Darumb«, sprach der ritter, »das ich nymand so kune finde der
          mirs uß gethúr ziehen.« »Warumb durch gott?« sprach der knapp; »wolt irs
          gedulden, ich zieh es uch uß, es sy dann das es so fast stecke das ich es
          nit uß bringen möge.« »Ich wolt wol«, sprach der ritter, »das yrs yczunt
          uß hettent gezogen als ir zu recht solt.« »Welch ist das recht?« sprach
          der knappe.
      - s[n=2650]: »Das ist das recht«, sprach myn herre Ywan, »also als es der ritter
          eyschet; zwenczig ritter mochtens zu end nicht bringen.« Er sagt im von
          end uncz zu ende was daroff gesaczt were.
      - s[n=2651]: Der knapp begund sich zu bedencken.
      - s[n=2652]: Myn herre Ywan nam den knappen mit der hant und sprach das er mit
          im ging.
      - s[n=2653]: »Ich wil nit«, sprach er, »das ir umb so hohe sach gedenckent.«
          »Warumb?« sprach der knappe.
      - s[n=2654]: '»Darumb«, sprach myn herre Ywan, »das in dißem huse die besten
          ritter sint von der welt, die sich daran nit enkerent; und ir ensint noch
          nit ritter und wollent darumb gedencken?« Da sprach der gewunt ritter:'
      - s[n=2655]: »Enist er noch nit ritter?« »Neyn er noch«, sprach myn herre Ywan,
          »er sol aber morn fru ritter werden; er hatt yczunt die cleyder an, das
          mögent ir wol sehen.« Da der knapp hort das er ritter nicht enwas, er sprach
          ein wort nit me, wann also vil das er urlob nam zu dem ritter und bevalh
          yn gott.
      - s[n=2656]: Und der siech ritter sprach das yn gott gut múst machen.
      - s[n=2657]: Myn herre Ywan leyte yn in den sal da die tafeln waren gesaczt;
          man ging eßsen.
      - s[n=2658]: Nach eßsen nam myn herre Ywan synen knappen und furte yn in syn
          herberg.
      - s[n=2659]: Des abendes zwuschen tag und nacht leyt er yn in eyn kirchen, da
          er alle die nacht wachet biß an den tag und sprach sin gebete.
      - s[n=2660]: Myn herre Ywan was alle die nacht mit im.
      - s[n=2661]: Des morgens da es tag wart da leyte er yn wiedder in syn herberg
          und dete yn slafen biß hohe meßzyt.
      - s[n=2662]: Er hieß yn off stan und geleyte yn mit dem konig zu der kirchen
          da er messe solt boten.
      - s[n=2663]: Alweg zu hochgezitt hort der konig hochmesse zu dem thum von der
          Star wo er was.
      - s[n=2664]: So fúrte man dann zu dem mönster aller der wapen die des tags ritter
          wolten werden, und musten sich wapen in dem múnster, und da gab yn der konig
          den halßslag.
      - s[n=2665]: Wann das schwert gurt er yn nit umb e nach messe, so sie ußer dem
          múnster kamen.
      - s[n=2666]: Zuhant da die messe wart gesungen, myns herren Ywans geselle saß
          off syn roß und reyt von mym herren Ywan so er allerbaldest mocht zu dem
          ritter der da gewunt was.
      - s[n=2667]: Er kam fur yn und sprach ob er wolt das er im die glenysen ußzüge.
      - s[n=2668]: »ja ich vil gern«, sprach der gewunt ritter, »wolt ir uff den heiligen
          schwern, das ir mich rechen solt von allen den die sprechen das sie den
          lieber hant der mich alsus wundet dann mich selben.« »Diß wil ich gern thun«,
          sprach er.
      - s[n=2669]: Er ging zu einem fenster und reicht syn hant zu eyner kirchen wert
          die er sah, und schwur, als im der gewunt ritter vor sprach, das ern rechen
          solt nach syner macht.
      - s[n=2670]: Diß horten sin knappen allvier.
      - s[n=2671]: »Nu mügent ir mir helffen«, sprach der ritter, »und gott múßt ir
          wilkumme syn!« Der knap trat furbas und der dem gewunten ritter eyn stück
          von eim schwert ußer dem heubt, so sanfft das ers nit enzüb wann ein wenig;
          also sanfft der er im die zwey glenestuck uß.
      - s[n=2672]: Diß ersach ein ritter und lieff nyder zu dem konig da er noch den
          andern rittern ir schwert umb gurt, und sagt diß myrn herren Ywan.
      - s[n=2673]: Myn herre Ywan lieff dar als er tobete und sah wo dem ritter die
          glenstuck ußer dem libe waren, und was im fast leyt.
      - s[n=2674]: »Hey schöner ritter«, sprach der gewunt rettet, »got múß dich zu
          eim guten man machen, soltu lang leben, du wurdest nemlich byderbe und gut!
      - s[n=2675]: Nu were ich genesen«, sprach der wunt ritter, »hett ich eynen guten
          arczat.« »Hey lieber herre«, sprach der schöne knappe, »lieber herre, thunts
          durch gott und gewinnet im einen arczt!« »Wie«, sprach myn herre Ywan, »hant
          ir im die stuck ußgezogen?« »Herre«, sprach er, »ir mögent es wol sehen,
          es erbarmet mich so sere das ich es nit lenger kunt vertragen.« »Ir hant
          nicht wißlich gethan«, sprach myn herre Ywan, »man sol es uch dick zu großer
          affenheit zelen.
      - s[n=2676]: Hie sint die besten ritter von aller der welt in myns herren huß,
          die sich nit daran kerent darumb das es nymand zu ende komen mag.
      - s[n=2677]: Wann ir nicht wißent wie groß ein ding es ist, so hant irs understanden;
          ir hant gethan das mir sere leyt ist«, sprach er, »mir wer lieber, das der
          ritter one hilft hinweg gefaren were, wie myn herre der konig die schande
          uberwúnde und syn ritter.
      - s[n=2678]: Solt ir leben, ir mögent noch zu hohen dingen komen.« »Hei lieber
          herre, was sprechent ir?
      - s[n=2679]: Es ist beßer das ich sterbe ob es wesen múß, dann ein so frummer
          ritter sturbe«, sprach der knapp, »als mich duncket das er sy; man weiß
          noch nit ob ich gut oder böse sy, ich han auch des nicht gethan das des
          koniges laster sy noch synes huses.
      - s[n=2680]: Durch gott, herre«, sprach er, »sittherre das diß ding so ferre
          komen ist, so heißer im einen arczat gewinnen!« Myn herre Ywan sprach, er
          solt arczatt gnung han, und sant zuhant nach eim.
      - s[n=2681]: Er nam synen knappen mit der hant und leyt yn in den sale fur den
          konig, und der konig hett wol hören sagen wie der knapp gethan hett mit
          dem ritter.
      - s[n=2682]: »Herre Ywan«, sprach der konig, »hatt der knapp den ritter erlößt
          von den glenenstucken?« »ja herre«, sprach myn herre Ywan.
      - s[n=2683]: »Das mag uch werlich leyt syn«, sprach der konig, »ir datet auch
          wunderlich das irs gestattet.
      - s[n=2684]: Ich wil es uch úmmer undanck sagen«, sprach er, »das ir den schönsten
          knappen von aller der welt und den besten gehenget hant, das er das understunt,
          das er on zwyvel den lip darumb verliesen muß.« »Herre«, sprach myn herre
          Ywan, »by den truwen die ich uch schuldig bin, ich was darby nicht da er
          im die stück uß zoh, ich han yn sere darumb gescholten und gelestert.
      - s[n=2685]: So mir got múß helffen, mir wer lieber das mir der arm gebrochen
          were dann es im geschah.« »Ir hett werlich recht«, sprach der konig, »es
          duncket mich mere schade von im dann von dheynem mann der nu lebet.
      - s[n=2686]: Er hatt ein dinck understanden das keyn man zu end bringen mag.«
          »Hei herre, durch gott gnad«, sprach er, »es ist vil beßer das ich darumb
          sterb dann keyn ritter in uwerm hofe.
      - s[n=2687]: Sie sint allsampt so gut ritter und so gepriset.« Der konig ließ
          das heubt nyder bangen und wart so zornig das im die tregen uß den augen
          sprungen.
      - s[n=2688]: So vil wart darumb gesprochen off und nyder das es die koniginn
          erfure, und was ir ußermaßen leyt.
      - s[n=2689]: Sie forcht das ers gethan hett umb das er sie so sere mynnet und
          das er synen brise da mit wolt hohen.
      - s[n=2690]: »Hei«, sprach sie, »wie groß schade ist das von dißem schönen knappen!«
          Und alle die in dem hof waren machten großen jamer durch synen willen.
      - s[n=2691]: Da mit vergaß der konig und alle die da waren das im das schwert
          nicht umb gegurt wart.
      - s[n=2692]: Die tafeln waren gerechter, und die núwen ritter entwapenten sich
          allesampt.
      - s[n=2693]: Der kónig nam waßer und ging siezen eßsen und die ritter allsampt.
      - s[n=2694]: Da der kónig ein gut wil uber der tafeln geseßsen was, da kam ein
          gewapent ritter in jhenen sal gan on helm, und hing im sin kopf uff syn
          schultern.
      - s[n=2695]: »Konig Artus«, sprach er, »gott halt dich und all din gesellschafft!
      - s[n=2696]: Das enbút dir myn frauw von Noaus, mit der ich bin.
      - s[n=2697]: Sie enbút dir das sie der konig urlaget von Northumberlande.
      - s[n=2698]: Er hatt ir lút viel gesclagen und hatt ir ein burg beseßsen, er
          hatt ir vil leides gethan und all tag thút.
      - s[n=2699]: Er zyhet sie so manigerhand sach die sie im gelobet sol han, da
          myn frauw wedder groß noch cleyn umb weiß.
      - s[n=2700]: Sie hatt manig teyding mit im gehabt, das hant hohe lút und geistlich
          so ferre getriben das der konig das urteil off gut lút ließ, das sie sprechen
          was rechtes darumb were.
      - s[n=2701]: Des volget er gerne; das urteil wart also gegeben das der konig
          das múst bezugen off die frauwen mit eim sym ritter off myner frauwen ritter
          eynen, oder zwen wiedder ander zwen, oder dry wiedder ander dry, oder als
          mit manigen als sie gewinnen mag.
      - s[n=2702]: Herumb gebüt dir myn frauw als irm rechten herren, sie ist uwer
          eigen wip, das ir ir zustatten steet zu dißen nöten und das du ir sendest
          einen ritter uß dinem hofe, der myner frauwen ir ere behalt.« »Lieber frunt«,
          sprach der konig, »ich wil uch gern zu statten steen, ich weiß wol das ichs
          zu recht thun sol, wann sie myn eygen wip ist und ir lant von mir hatt.
      - s[n=2703]: Und were des nicht, uwer frauw ist so gut und so hubsch und so
          edel und so schön das ich ir zu recht helffen muß.« Die zu dem eßsen dienden
          namen den ritter der die bottschafft bracht und furten yn mit yn eßsen;
          des wart geschwiegen.
      - s[n=2704]: 'Also schier als man geßsen hett und die tafeln wurden erhaben,
          der knapp myns herren Ywans gesell ging vor myn herren den konig und knyet
          fúr yn und sprach vil einfelticlichen:'
      - s[n=2705]: »Herre«, sprach er, »ir hant mich ritter gemacht mit uwern gnaden.
      - s[n=2706]: Ich bitt uch eyner gaben, das ir mir des günnent das ich fare der
          frauwen helffen.« »Vil lieber frunt«, sprach der konig, »ir wißent nicht
          wes ir bittent, ir sint noch so jung und so kinnesch das ir nit enwißsent
          was zu starcker ritterschafft höret.
      - s[n=2707]: Der konig von Northumberlande hatt manigen stolczen ritter.
      - s[n=2708]: ich weiß wol das er synen ergsten nicht thut fechten; ir sint so
          jung das ir noch nit endörffent so großer burdin off uch zu laden.
      - s[n=2709]: Es were groß schade, geschehe uch dheynerhand ungemach, ir mogent
          noch wol zu hohen dingen komen.
      - s[n=2710]: Ir sint so schön und so wol gemacht und eins so stolczen herczen,
          des mich duncket, das das fast kuͦm mag gesyn, ir sint von fast hohem geschlecht.
      - s[n=2711]: Uwer groß hercze der uch mir diß heischen, umb das ir gerne ere
          und priß gewúnnet.
      - s[n=2712]: Es were mir auch sere leyt, geh ich uch dheynerhand gaben darumb
          ir dot bliebent.
      - s[n=2713]: Anderhalb hant ir ein so groß sach understanden das uch wol da
          mit sol benúgen.
      - s[n=2714]: Got geb das ir sie wol zu end bringent, das ist uch nott!« »Herre«,
          sprach der knappe, »diß ist die erst herb der ich uch ye gebar sither das
          ir mich ritter machtent.
      - s[n=2715]: Sehent uwerselbs ere an und versagent mirs nit; des bitt ich uch
          anderwert das ir mir die ere thúnt und sendent mich zu der frauwen von Noaus,
          das ich ir ir lant behalt.
      - s[n=2716]: Versagent ir mirs, so wúrd ich sere entseczet myner eren, und alle
          die welt sol mich unwert han und ich mich selben.
      - s[n=2717]: Der ritter der die botschafft bracht spricht, ein ritter mög es
          wol gethun.
      - s[n=2718]: 'Nu thund es durch got und sendent mich zu der frauwen!« Min herre
          Gawan kam erfur gesprungen und myn herre Ywan syn nefe und sprachen zu dem
          konig:'
      - s[n=2719]: »Herre, durch got gelobet es im!
      - s[n=2720]: Wir wenen werlichen das er der frauwen wol helffen sol.
      - s[n=2721]: Ir mögent es im mit keynen eren versagen.« »Ich wene auch werlich«,
          sprach der konig, »das ers wol sol thun; und das gebe gott, ich wil im die
          gifft geben in gottes namen!
      - s[n=2722]: Seht hie«, sprach der konig, »schöner knappe, ich wil uch geben
          das ir begert hant, got geh das ir da mit prise geholt und ere und lob!«
          »Herre«, sprach der knapp, »das muß uch got vergeltenl« Er nam urlob zu
          dem konig und zu mynem herren Gawan, und myn herre Ywan furt yn zu der herberg
          und wapent yne.
      - s[n=2723]: 'Der ritter der die bottschafft bracht hett ging zu dem konig und
          sprach:'
      - s[n=2724]: »Herre, ich fare mit uwerm urlob, mich duncket das ir mir den nuwen
          ritter gegeben habent mit mir zu furen; seht selb das er also sy das er
          ein so groß sach understan gethúre und müge!« »Ir hant wol gehört«, sprach
          der konig, »wie er mich darumb gebetten hat.
      - s[n=2725]: Herr ers nit gethan, ich hett uch den besten ritter gegeben und
          dar gesant den ich hett.
      - s[n=2726]: Nochdann wen ich wol furware das uwer frauw wol da mit bewarnt
          sy.« »Herre«, sprach der ritter, »mit uwerm urlob.« »Got geleyt uch«, sprach
          der konig, »und grüßent mir uwer frauwen von mynentwegen und sagent ir,
          ob sie keyn angst hatt das ir ein ritter nicht zustaten mög gestan zu irm
          kampff, heißent sie herwiedder zu mir senden, ich wil ir als manigen senden
          als sieselb wil ritter der besten die ich han!« »Herre«, sprach der ritter,
          »das vergelt uch gott!« Er kette umb und ging zu myns herren Ywans herberg
          und fand sich den knappen wapende.
      - s[n=2727]: 'Da er gewapent was biß an das heubt und die hende, er bedacht
          sich und sprach:'
      - s[n=2728]: »Hei herre, wes ist mir vergeßen!
      - s[n=2729]: Ich han zu myner frauwen noch nit urlob genomen der koniginne.«
          »Ir hant wißlich gesprochen«, sprach myn herre Ywan, »woldann, geen wir
          zu ir!« »Herre«, sprach der knapp zu dem ritter, »beident myn off dem wege
          rytende, ich erfolge uch zuhant, und nement myne knappen mit uch!
      - s[n=2730]: 'Fart hinweg mit im«, sprach er zu synen knappen, »und fúrt myn
          harnasch mit uch!« Er rieff eim synem knappen zu im und rumet im das er
          syn schwert mit im neme:'
      - s[n=2731]: »Ich gedencke noch von anders mannes hant ritter zu werden dann
          von des konig Artus hant.« Der ritter reyt hinweg fúr, und des knappen schiltknecht
          ritten mit im.
      - s[n=2732]: Der knapp und myn herre Ywan gingen zu hofe durch den sale da der
          konig inne was und manig edel ritter mit im.
      - s[n=2733]: Der knappe hett sin kutten von sim heubt gethan, und hing im off
          syn schultern.
      - s[n=2734]: Sie kamen in der koniginne kamern gande.
      - s[n=2735]: Der knapp wart der koniginne geware und knyte vor ir nyder und
          besah sie sere gútlich als lang als er úmmer getorst.
      - s[n=2736]: Da er sich begund schamen, er schlug syn augen off die erden und
          er schampt sich fast sere.
      - s[n=2737]: 'Myn herre Ywan sprach:'
      - s[n=2738]: »Frauw, das ist der knappe den myn herre von nehte ritter macht,
          er ist herre komen zu uch und wil urlob nemen.« »Wil er yczunt hinweg?«
          sprach die frauw.
      - s[n=2739]: »ja er, frauw«, sprach myn herre Ywan, »er muß faren vechten myns
          herren halben fur die frauwen von Noaus.« »Hey herre got«, sprach die konigin,
          »warumb gestattet das myn herre?
      - s[n=2740]: 'Er hatt so vil zu thun mit dem ritter den er erlöst von den glenestucken.«
          »Werlich frauw«, sprach myn herre Ywan, »es ist mym herren herczlich leyt;
          er bats ynselbs das er dar faren múst.« Da sprachen die jungfrauwen allesament
          in der kamem:'
      - s[n=2741]: »Diß ist der der dem ritter die glenenstuck ußer dem lib zoh; er
          hatt groß kunheit gethan.« »Herre got«, sprachen sie, »wie schön er ist
          und wie wol gemacht uber allen synen lip!
      - s[n=2742]: 'Er ist dem wol glich das er sere byderbe werden sol von großen
          theten und von großer ritterschafft.« Die koniginn nam den knappen mit der
          hant und sprach:'
      - s[n=2743]: »Stent off, lieber herre!
      - s[n=2744]: lr sint licht vil edeler dann nymant wenet, ir hant so lang vor
          mir geknyet das ich darmit unhöflich gethan han das ichs uch gestatet han.«
          »Hey frauw«, sprach er süffczende, »ir múßent mir zum ersten vergeben die
          affenheit die ich gethan han.« »Was affenheit hant ir gethan, lieber jungherre?«
          sprach sie.
      - s[n=2745]: »Frauw«, sprach er, »das ich von hinnen fur und keyn urlob zu uch
          nam.« »Lieber frunt«, sprach die frauw, »ir sint so jung das man uch so
          gethan missetat wol vergeben mag.
      - s[n=2746]: Und hettent ir vil me missetan, ich wolt es uch gern vergeben.«
          »Das vergelt uch got, frauw!« sprach er.
      - s[n=2747]: »Und wer es uch lieb, frauw«, sprach er, »ich wer uwer ritter war
          ich mich hien bewente.« »Das ist mir werlich lieb«, sprach sie.
      - s[n=2748]: »Frauw«, sprach er, »so wil ich mit uwerm urlob faren.« »Viel lieber
          frunt«, sprach sie, »got von hymmel muß uch bewarn!« Er antwort ir innen
          sym munde das ir got lonen múst, wann das er ir lieber frunt were.
      - s[n=2749]: Sie nam yn mit der hant und hub yn off-, im wart ser wol zu mut
          da er ir bloßen hant an der synen enzub.
      - s[n=2750]: Er ging zun frauwen und zu den jungfrauwen und nam zu yn allen
          urlob.
      - s[n=2751]: Myn herre Ywan furt yn wiedder zu der herberge und wapent im das
          heubt und die hende.
      - s[n=2752]: Myn herre Ywan solt im das schwert umb gurten, und gedacht im das
          im der konig das schwert nicht her umbgegürt.
      - s[n=2753]: »So mir myn lip, herre«, sprach er, »ir ensint nicht ritter noch!«
          »Warumb?« sprach der knapp.
      - s[n=2754]: »Darumb«, sprach myn herre Ywan, »das uch der konig uwer schwert
          nicht umb hatt gegurtet; woldann, geen wir zu im, er sol es uch umbgürteni«
          »Nu beitent ein wenig«, sprach der knapp, »myn knecht hatt myn schwert hinweg;
          ich wil es bald ryten holn, ich wil nit das er mir anders keyns gurt dann
          mynselbs schwert.« »Ich wil darnach ryten«, sprach myn herre Ywan.
      - s[n=2755]: »Ir solt hie bliben«, sprach der knap, »und ich wil darnach ryten
          was das roß úmmer gelauffen mag, und wil alherre wiedder komen zu uch.«
          Der knapp reyt hinweg, und myn herre Ywan beit syn in der herberg.
      - s[n=2756]: Er mocht lang beyten, wann der knap her keynen gedanck wiedder
          zu komen zu dem mal, wann er von des koniges hant nicht ritter wolt werden.
      - s[n=2757]: Er gedacht von eyner andern hant ritter zu werden, da er sich me
          mit beßsert.
      - s[n=2758]: Lang beyte syn myn herre Ywan.
      - s[n=2759]: Da er sah das er nicht wiedder kam, er ging zu dern konig und sagt
          es im.
      - s[n=2760]: »Herre«, sprach er, »wir sint bößlich betrogen mit uwerm knappen
          den ir zu Noaus gesant hant.« »Wie so?« sprach der konig.
      - s[n=2761]: »Werlich herre«, sprach er, »ir hant im syn schwert noch nit gegurtet«,
          und sagt im wie er darnach riett und nit wiedder keine.
      - s[n=2762]: Den konig wundert sere warumb er nit wiedder komen was und im her
          Ywan gesagt hett das er nit ritter enwere.
      - s[n=2763]: »Werlich«, sprach myn herre Gawan, »ich wen das er ein hart edelman
          was und von großem thun.
      - s[n=2764]: Er hat es wetlich von großer unwird gethan, umb das im myn herre
          syn swert nicht zu dem ersten umbgurt vor den andern, und darumb ist er
          von unwird hinweg geritten.« »Also mag es wol syn«, sprach der konig und
          manig ritter der da by stunt.
      - s[n=2765]: '- Nu múßen wir die rede laßen von dem konig und von der koniginne
          und von syner gesellschafft und der yren und sprechen furwert von dem knappen
          der zu Noaus reyt, fur die frauwen da zu fechten.'
  - book:
    - head[lg=deu-Latn]: Die Dolorose Garde
    - p:
      - s[n=1]: Also reit der knapp nach dem ritter der zu dem konig Artus komen was
          nach hilff, und nach synen knechten.
      - s[n=2]: Da der ritter yczunt in den walt solt ryten, da kam der knapp zu im
          rytende, und ritten samit durch den walt.
      - s[n=3]: Da was es wol mittag, und was das wetter heiß.
      - s[n=4]: Der knapp det synen helm von sym heubt und gab yn sim knecht zu furen
          und begund sere zu gedencken.
      - s[n=5]: Der ritter reyt fúr und reit ußer dem großen weg in einen cleynen
          pfat und volgete dem.
      - s[n=6]: Da sie ein wenig geritten hetten, da kam ein riese und schlug den
          knappen under die augen, das er syn gedencken ließ und wart geware das er
          den großen weg gelaßen hett.
      - s[n=7]: »Was ist diß?« sprach er zu dem ritter, »was der groß weg nicht schöner
          zu ryten und beßser dann dißer eng pfat?«
      - s[n=8]: »Ja er on zwyvel«, sprach der ritter, »wann das dißer weg sicherer
          ist.«
      - s[n=9]: »Warumb?« sprach der knappe.
      - s[n=10]: »Das enwil ich uch nit sagen«, sprach der ritter.
      - s[n=11]: »So mir all heiligen!« sprach der knapp, »ir mußent mirs sagen, ir
          hant mir me leides gethan in dißem selben weg dann irselber wenent.«
      - s[n=12]: »Was leides han ich uch gethan?« sprach der ritter.
      - s[n=13]: »Ir hant mir das gethan«, sprach er, »ir mögent mirs vergelten nicht,
          und woltent irs gerne thuͦn.
      - s[n=14]: Aber sagent mir, warumb mag man den rechten weg nit sicher geriten?«
      - s[n=15]: »Ich wils uch nit sagen«, sprach der ritter.
      - s[n=16]: 'Der knapp reit zu sym knecht und nam syn schwert und reit bald zu
          dem ritter: »Nu mußent ir mirs sagen, oder ir sint dott!«'
      - s[n=17]: 'Da sprach der ritter und begund sere lachen: »Wenent ir mich so
          schier dot zu slagen?«'
      - s[n=18]: »Ja ich gewiß1ich zuhant, oder ir sagent mirs!« sprach er.
      - s[n=19]: »Ich bin nit als gut dot zu slagen als ir wenent«, sprach der ritter,
          »wann ee dann ich mit uch stritt, ich wil uch ee diß ding sagen.
      - s[n=20]: Stritt ich mit uch, so hett ich myner frauwen bottschafft bößlich
          erworben.
      - s[n=21]: Nu rytent dann wiedder mit mir, ich wil uch thun wißen warumb ich
          uß dem weg reit!«
      - s[n=22]: Sie rietten wiedder in den großen weg, und der knapp det die seumere
          vor im triben und er reit selb nach.
      - s[n=23]: Sie ritten nicht ferre off den großen weg, sie funden zur rechten
          hant ein schonen bruͦnnen, darob stunt ein groß steyn.
      - s[n=24]: Sie sahen ein wenig furbas ein schon pavilune und groß, mitten eins
          lands.
      - s[n=25]: »Nu wil ich uch sagen, herre«, sprach der ritter, »warumb ich dißen
          weg nit ryten wolt.«
      - s[n=26]: »Nu sagen an!« sprach der knappe.
      - s[n=27]: »In jhenem pavilune das ir dort sehen mögent ist ein maget, die ußermaßen
          schön ist; der hútet ein ritter, der groß ist und lenger dann keyn man wol
          eins halben fuͦßes.
      - s[n=28]: Er ist ubeltetig und böse uber alle die er gemeistern mag; das sint
          alle die die sich mit im begriffen.
      - s[n=29]: Er ist so starck das im keyn man gestryten mag, darumb wolt ich uch
          ußer dem weg furen, wann ich wol wúst das ir die jungfrauw wúrdent sehen,
          wann ir herre kement.«
      - s[n=30]: »In rechten trúwen«, sprach der knapp, »ir wondent wars, ich wil
          zuhant zu ir ryten.«
      - s[n=31]: »Ir enwolt«, sprach der ritter, »mit mym rat gesehent ir sie daling.«
      - s[n=32]: »Ich sol, in truwen!« sprach er.
      - s[n=33]: »Das ist mir werlich leit«, sprach der ritter, »ir thunt nicht wißlich;
          fart ir dare, so fart ir uß mym geleit, das wil ich uch sagen furwar.«
      - s[n=34]: »Ob ir wolt, so geleitent mich, ob ir des nit enwolt, so laßet es!
      - s[n=35]: Als lieb ist mir eins als das ander.«
      - s[n=36]: Er stunt von sym roß und gurt es herter; er saß wiedder off und nam
          syn schwert in ein hant und sin sper in die ander und ließ sin gesellschafft
          off dem bruͦnnen.
      - s[n=37]: Er reit fur das pavilune und hielt sin schwert bloß in syner hant.
      - s[n=38]: 'Er wolt die thur off thun von dem pavilune, wann der groß ritter
          saß darvor uff eim herlichen seßsel und sprach zu dem knappen: »Ir thúnt
          úbel, lieber herre«, sprach er, »uch bestett darinn nit zu gane.«'
      - s[n=39]: »In truwen, es thut«, sprach der knapp, »ich wil die jungfrauw sehen
          die darinn ist.«
      - s[n=40]: »Sie ist nit gegeben allen den die sie gern sehent zu sehen.«
      - s[n=41]: »Ich enweiß«, sprach der knapp, »wem sie gegeben sy, ich wil sie
          sehen!«
      - s[n=42]: Er thet als er mit gewalt ins pavilune brechen wolt.
      - s[n=43]: »Stent schon, lieber herre!« sprach der ritter, »ir mögent darinn
          nicht, wann myn jungfrau schlefet; mir were sere leit, wurd sie gewecket,
          es enwere irselben lieb das sieselb off stunde.
      - s[n=44]: Dwil ir sie so gern sehent, beitent biß sie geschlefet, ich wils
          uch gern sehen laßen.
      - s[n=45]: Ich enwil mit uch nit stryten, und sluge ich uch dot, es were myn
          schand me dann myn ere.«
      - s[n=46]: »Was schand hetten ir des das ir mich zu tod slúgent?«
      - s[n=47]: »Das wil ich dir sagen«, sprach der ritter.
      - s[n=48]: »Du bist zu jung, und ich bin großer und stercker dann du bist.«
      - s[n=49]: »Ich enruͦch«, sprach der knappe, »warumb irs laßt, wann das ir mir
          gelobent das ir mich die jungfrauwen laßent sehen so sie gesleffet.«
      - s[n=50]: »Seht hie und nempt des myn trúw«, sprach der ritter, »das ich es
          gern wil thun!«
      - s[n=51]: Der knapp reit zu einer loien wert, stunt von dem pavilune wol als
          ferre als man geschießen mocht mit eim bogen.
      - s[n=52]: Vor der loien saßen zwo jungfrauwen, die wol gezieret waren.
      - s[n=53]: Der knapp furt syn schwert in syner rechten hant bloß, in der lincken
          hant fuͦrt er syn glene.
      - s[n=54]: 'Da er by sie kam, sie erferten sich nye umb das, sie blieben all
          schon siczen, und die ein sprach: »Ay herre gott«, sprach sie, »wie durch
          schön ein ritter kómpt hie geritten!«'
      - s[n=55]: »Werlich«, sprach die ander, »das ist ware, in dißer welt lebet dheyner
          also schön, wer er als kúne als schön er ist!
      - s[n=56]: Mich duncket wol das er blöde sy.«
      - s[n=57]: »Ir sprechent werlich war«, sprach die ander, »das er fúr das pavilune
          reit und unser frauwen nicht gesah, die das schönst wip ist die ye von mutterlip
          geborn wart, so sere forchtet er den großen ritter der ir hútet.«
      - s[n=58]: Der knapp hort alles das die jungfrauwen von im gesprochen hetten
          und bleib halten.
      - s[n=59]: »Als helff mir gott«, sprach er, »ir hant wol gesprochen und recht.«
      - s[n=60]: Er kert wiedder umb und reit zu dem pavilune.
      - s[n=61]: Da er vor die thúr kam, er fand des großen ritters da nicht da er
          ee geseßen hett.
      - s[n=62]: Er det die thur off und fant des ritters roß nit noch der jungfrauwen
          darinn.
      - s[n=63]: Er erkam sere, und wundert yn wo sie hien weren.
      - s[n=64]: Er reyt zuhant zu den zweyn jungfrauwen da er sie gelaßen hett, und
          fand ir auch nit.
      - s[n=65]: Er wart so zornig und so unfro das er nehelich ußer synen synnen
          gefarn was.
      - s[n=66]: Er kert wiedder umb und reit zu dem ritter den er ob dem bruͦnnen
          gelaßen hett mit synen knappen.
      - s[n=67]: Der ritter fragt yn zuhant was er gethan hett.
      - s[n=68]: »Ich han nicht getan«, sprach er, »die jungfrauw ist mir entfarn,
          das mir sere leit ist.«
      - s[n=69]: Er saget im alles das im geschehen was.
      - s[n=70]: »Ich geruͦge werlich númmer me ee dann ich die jungfrauw gesieh«,
          sprach er.
      - s[n=71]: Er saß wiedder off syn roß und gab eim synem knecht syn schwert und
          synen helm hinweg zu furn.
      - s[n=72]: »Was wolt ir thun, herre«, sprach der ritter, »wolt ir die jungfrauwen
          faren suchen?«
      - s[n=73]: »Ja ich«, sprach der knapp, »ich soll sie so lang suchen biß ich
          sie finde.«
      - s[n=74]: »Wolt ir dann myner frauwen nicht helffen?«
      - s[n=75]: »Ja ich«, sprach er, »ich sol zu ir komen ee man fechten sol.«
      - s[n=76]: »Was wißent ir«, sprach der ritter, »wann man fechten sol?«
      - s[n=77]: »Ich hort wol«, sprach der knapp, »das ir zu mym herren dem kónig
          sprachent das der tag noch nit bescheiden were wann man fechten solt.
      - s[n=78]: Ir solt fur farn zu der frauwen und solt sie grúßen von mynentwegen,
          und sagent ir das mich der konig Artus zu ir gesant hab und das ich schier
          komen sol!«
      - s[n=79]: »Got gesegen uch dann«, sprach der ritter, »ich fare hinweg, und
          wann ir die jungfrauwen gesehen hant, so koment wiedder zuhant zu Noaus!«
      - s[n=80]: »Das wil ich thun«, sprach er.
      - s[n=81]: Der ritter reit synen weg und der knapp den synen und syn knecht
          mit im.
      - s[n=82]: Umb vesperzitt begegent im ein ritter wol gewapent.
      - s[n=83]: Der ritter fragt yn was er sucht und war er fúre.
      - s[n=84]: »Ich fare«, sprach der knappe, »da ich zu schaffen han.«
      - s[n=85]: »Nu sagent mirs!« sprach der ritter.
      - s[n=86]: »Des wil ich nit thun«, sprach der knappe, »was hant ir da mit zu
          schaffen?«
      - s[n=87]: »Ich weiß wol was ir suchent«, sprach der ritter.
      - s[n=88]: »Was such ich dann?« sprach der knapp.
      - s[n=89]: »Ir suchent die jungfrauwen«, sprach er, »der der groß ritter hutet.«
      - s[n=90]: »Ir sagent war«, sprach der knappe, »wer seyt das uch?«
      - s[n=91]: »Ich weiß es wol«, sprach er.
      - s[n=92]: »Nu weiß ich wol wer es uch seyt«, sprach er, »es saget uch ein ritter,
          schied yczunt von mir und reit zur frauwen von Noaus.«
      - s[n=93]: »Wer mirs sagete«, sprach er, »ich han so vil gethan das ich es weiß,
          ich kunde uch dar wol geleiten, wolt ichs thun.«
      - s[n=94]: »Leytet mich dar!« sprach der knapp.
      - s[n=95]: »Des enmag ich daling nit gethun«, sprach der ritter, »wann wir by
          tag nicht dar mogen komen.
      - s[n=96]: Ich wil uch noch hint ein schoner laßen sehen, wolt ir mit mir farn,
          und wißent furwar das ir nye dheyn so schön gesahent; wir sint gar schier
          dar geritten, es ist off dem rechten weg zu der jungfrauwen wert die ir
          suchent.«
      - s[n=97]: »Das ist mir lieb«, sprach der knapp, »so furt mich dar!«
      - s[n=98]: »Ich wil uch dar furen«, sprach der ritter, »als ich uch sagen wil.«
      - s[n=99]: »Sagent an!« sprach er.
      - s[n=100]: »Die jungfrauw ist gefangen in eim lack, der ist groß; dainnemitten
          stet ein schön graß, dainne ist die jungfrauw under einem schonen sicomore,
          da lit sie alle tag einig off einer koltere.
      - s[n=101]: Gegen abend komen zwen ritter und furent die jungfrauwe mit yne,
          und des morgens frú bringent sie die jungfrauw mit yn wiedder gefuret in
          den lack.
      - s[n=102]: Funde man dheyne zwen ritter die fechten wolten wiedder die zwene,
          so das sie uberwuͦnden möchten werden, so were die jungfrauw erlößt.
      - s[n=103]: Ich wer der eyner der sie bestunde, woltent ir der ander syn«, sprach
          der ritter.
      - s[n=104]: »Ja ich fast gern«, sprach der knappe, »off solch rede das ir mich
          morn frú leytent da ich den großen ritter finde mit der jungfrauwen von
          dem pavilune.«
      - s[n=105]: »Das wil ich thun«, sprach der ritter, »durch das die jungfrauw
          die in dem lack ist myn sy, ob wir sie gewinnen.«
      - s[n=106]: »Das ist mir lieb«, sprach der knappe.
      - s[n=107]: Sie ritten beid zu dem lack wert.
      - s[n=108]: Da sie dar kamen, da begunde die nacht anzugene, und die zwen ritter
          kamen die die jungfrauwen hinweg wolten furen.
      - s[n=109]: »Seht hie wo die zwen ritter komen!« sprach des knappen geselle.
      - s[n=110]: »Nement uwern schilt und uwer glene und seczet uwern helm off uwer
          heubt und gurtet uwer schwert!«
      - s[n=111]: Der knapp was der juͦst bereit und vergaß des schiltes, den helm
          saczt im ein sin knecht off syn heubt.
      - s[n=112]: Er begreiff syn glene und nam das roß mit den sporn und rant gegen
          den zweyn rittern, die beide kamen gerant was sie úmmer mochten mit zweyn
          starcken roßen.
      - s[n=113]: Der knappe und der ein ritter stachen zuhauff, und der ritter stach
          den knappen gegen der lincken schultern durch den halßberg, das das glenysen
          mit ein in die schultern ging.
      - s[n=114]: Der knapp was so gierig und stach yn das er uß dem sattel flog off
          jhen erden; und mit dem falle das er viel brach des knappen glene, und die
          andern zwen ritter hett der ein den andern darnyder gestochen.
      - s[n=115]: Der knapp stunt von sym roß, und der ritter der yn dar bracht hett
          sah das er wedder schwert noch glen het.
      - s[n=116]: Der knapp ging zu sym gesellen und bat yn syns schwertes zu lihenn.
      - s[n=117]: »Myn knappen sint zu ferre von mir«, sprach er, »die myn schwert
          hant.«
      - s[n=118]: »Gern«, sprach der ritter und gab ims.
      - s[n=119]: 'Da der knapp das swert gewann: »Nu stent off hoher«, sprach er
          zu sym gesellen, »und laßt mir sie beide!«'
      - s[n=120]: Das hort der ritter der den knappen in die ahseln gestochen hett,
          und lachte.
      - s[n=121]: »Seht hie, herre«, sprach er, »ich wil uch myn swert geben darzu,
          bedorffent irs, ir gefechtent daling wiedder mich.«
      - s[n=122]: »So werdent ir mir die jungfrauw geben«, sprach der knapp.
      - s[n=123]: »Wir geben sie uch gern«, sprachen sie beide, »und wir wollen das
          ir verstent warumb wir uch die jungfrauwen geben ungestritten.
      - s[n=124]: Wir sehen wol das ir ein hohes hercz hant und mögent noch wol zu
          hohen dingen komen.
      - s[n=125]: Ir sint so sere wunt das ir villicht dot blibent, ob ir me geqwetschet
          wurdent.«
      - s[n=126]: »In truwen«, sprach der knap, »ich enruͦch warumb irs laßt, das
          echt ich die jungfrauw habe.
      - s[n=127]: Nu gent mir sie zuhant, ich wil sie haben!«
      - s[n=128]: »Wir wollens gern thun«, sprachen sie.
      - s[n=129]: Der ein nam einen schlußel und warff yn der jungfrauwen in das graß.
      - s[n=130]: »Jungfrauw«, sprach er, »entschließent das schiff und fart herre
          zu dißem ritter, er hatt uch gewuͦnnen!«
      - s[n=131]: Die jungfrauw entschloß das schiff, das mit eyner ketten beschloßen
          was umb einen baum, und kam uß; die zwen ritter furen hinweg da sie zu schaffen
          hetten.
      - s[n=132]: Zuhant kamen aldar vier knappen und brachten einen seumere, daruff
          lag ein pavilune, das saczten sie dar by yn off einen busch und beschlugens
          da.
      - s[n=133]: Sie bereyten gnug zu eßen; sie waren des ritters knecht der den
          knappen dahien geleytet hett.
      - s[n=134]: Da die spise bereyt was, sie gingen eßen.
      - s[n=135]: Da man geßen hett, die jungfrauw rieff eynen knappen zu ir und hieß
          yne drú bette machen.
      - s[n=136]: Der knapp der sie gewuͦnnen hett sah an sie und fragett was die
          drú bett solten.
      - s[n=137]: »Ir solt uff eim bett slafen«, sprach sie, »und der ritter off dem
          andern und ich off dem dritten.«
      - s[n=138]: »Ich sol by uch schlaffen, jungfrauw«, sprach er.
      - s[n=139]: »Ir ensolt«, sprach sie.
      - s[n=140]: »lch soll, jungfrauw«, sprach der knappe.
      - s[n=141]: »Das ist mir lieb«, sprach die jungfrauw, »ob ir wolt.«
      - s[n=142]: »Jungfrauw«, sprach er, »so wil ichs nicht.«
      - s[n=143]: Sie gingen schlaffen; des morgens stunden sie fruͦ off, und der
          knapp sprach zu dem ritter das er yn leyte dar da er im gelobet hett hienzuleyten.
      - s[n=144]: »Das wil ich thun«, sprach der ritter, »uff das ir mir die jungfrauwen
          gebet, ob ir sie gewinnent.«
      - s[n=145]: »Das wil ich thun«, sprach der knappe.
      - s[n=146]: Sie saßen beid off ir roß und ritten hinweg und die jungfrau mit
          yn.
      - s[n=147]: Sie ritten so lang das sie kamen zu dem steyn da der brunne under
          sprangk.
      - s[n=148]: »Seht wo das pavilun stet«, sprach der ritter zu dem knappen, »wann
          ir mußent ein dingk thun, das uch diße jungfrauw bittet und ich selbs.«
      - s[n=149]: »Was ist das?« sprach der knapp.
      - s[n=150]: »Wir bitten uch«, sprach er, »das ir uwer schwert umb gurtent und
          uwern schilt umb uwern hals nement, diße jungfrauwe hatt uwerm knecht ein
          gut glen gegeben, die solt ir nemen.«
      - s[n=151]: »Den schilt und die glen«, sprach der knapp, »wil ich gern nemen,
          das schwert gethar ich nit mit recht umb gurten, ich hab zu allererst ander
          gebott da von.«
      - s[n=152]: »Nu duldet doch das es vor uch hange an uwerm sattelbogen, und wert
          uch da mit, ob es uch not geschicht, ir hant wiedder einen freischlichen
          man zu stryten!«
      - s[n=153]: So vil batt yn die jungfrauw das ers dett.
      - s[n=154]: Sie namen sin schwert und machtens fornan an synen sattelbogen.
      - s[n=155]: Er nam synen schilt und syn glene und reyt fur das pavilune und
          fant den großen ritter also als ern des fordern tags funden hett.
      - s[n=156]: »Ich wil«, sprach er zu dem großen ritter, »das ir mir leistet das
          ir mir gelobet mit uwer truwe, das ich die jungfrauw solt sehen.«
      - s[n=157]: »Ir gesehent sie nymer«, sprach der groß ritter, »on strytt.« »Muß
          ich darumb stryten, das ist mir leyt«, sprach der knappe, »wann ee ich sie
          nicht ensehe ee wil ich darumb stryten.
      - s[n=158]: Wapent uch bald, ich han anderswa viel zu schaffen!«
      - s[n=159]: Der groß ritter stunt off und lacht sere, umb das der knapp sprach
          das er sich wapent.
      - s[n=160]: Er sprach fast freischlich das er sich nymer durch synen willen
          gewapen wolt.
      - s[n=161]: Er sprang uff ein starck roß, das by im stunt, und nam einen schilt
          umb synen hals und ein glen an syn hant.
      - s[n=162]: Sie kerten sich beide zu der jöst und kamen zuhauff gerant was sie
          úmmer mochten.
      - s[n=163]: Sie stachen freischlich off jhen schild, und der groß ritter stach
          syn glen das sie zurstub.
      - s[n=164]: Der knapp stach off jhenen schilt mit so großer krafft das er gancz
          zuspilt, und die glene ging dardurch also das er im ein ripp enzwey stach
          an der lincken syten.
      - s[n=165]: Er stach yn so sere das er im den hindern sattelbogen abstach, und
          der groß ritter vil ußerm sattel uff des roß kruppe.
      - s[n=166]: Mit dem fall den er dete brach des knappen glene, und der ritter
          was sere geqwetschet und viel in onmacht.
      - s[n=167]: Der knapp wonde das er tot were.
      - s[n=168]: Da der ritter bekam, er hub sich off und bleyb siczende.
      - s[n=169]: »Nu muß ich die jungfrauw han«, sprach der knappe.
      - s[n=170]: »Nement sie, herre«, sprach der groß ritter, »die stund múß unselig
          syn das ich sie ye gesach, ich sol syn werlich sterben!«
      - s[n=171]: »Nu mußent ir mir sichern mit uwern truwen«, sprach der knapp, »das
          ir nymer me gejustiert wiedder keynen ritter, ir sint dann gewapent.«
      - s[n=172]: »Das thun ich gern«, sprach der groß ritter.
      - s[n=173]: Da kam der ritter der den knappen dar hett bracht, und die jungfrauw
          mit im die er da gewuͦnnen hett im lack, und wundert sie des sere das er
          den großen ritter darnyder gestochen hett.
      - s[n=174]: Der knapp ging in das pavilune und nam die jungfrauwen mit der hant
          und gab sie dem ritter der yn dar hett bracht.
      - s[n=175]: »Seht hin, herre«, sprach er, »nu hant ir zwo!«
      - s[n=176]: »Myn ensint sie nicht«, sprach der ritter, »sie sint uwer, ir hant
          sie gewuͦnnen; sie sint fast schön und kument uch recht.«
      - s[n=177]: »Myn enwerdent sie nymer«, sprach er, »ich han sie uch gelobet,
          und ir solt sie han.«
      - s[n=178]: »Herre«, sprach der ritter, »ob ir der jungfrauwen keyne wolt, so
          sagent mir was ich da mit thun soll, ich wil uwern willen da mit thuͦn.«
      - s[n=179]: »Wolt ir dann?« sprach der knapp.
      - s[n=180]: »Ja ich werlich«, sprach der ritter.
      - s[n=181]: »So wil ich das ir sie furet zu des konig Artus hoff myns herren
          und gebent sie myner frauwen der koniginne; und sprechent das irs der knapp
          syner ersten gewinnung hab gesant der fuͦr die frauwen von Noaus fur vechten;
          und sagent ir das sie mir ein schwert sende und mach mich ritter, uff das
          ich úmmer ir ritter wil wesen als lang als ich lebe; und sagent ir das myn
          herre der konig vergeße und das er mir myn schwert nit umbguͦrte da er mich
          ritter macht und manigen andern!«
      - s[n=182]: Da der ritter hort das er núwelich ritter was worden, da wuͦndert
          yn noch me das er so große ritterschafft gethan hett, und fraget yn wo ern
          finden solt als er wiedder keme.
      - s[n=183]: »Koment recht zu Noaus!« sprach der knappe.
      - s[n=184]: Der ritter nam die jungfrauwen mit im und fuͦre zu hofe syn botschafft
          thun.
      - s[n=185]: Er sagt der konigin das wunder das er gesehen hett von dem knappen.
      - s[n=186]: Und die koniginn was des ser fro und sant im ein guͦt schwert und
          ein schönes.
      - s[n=187]: Der ritter der nam urlob und fuͦr so er allerbaldest mocht zu Noaus.
      - s[n=188]: Da er by die statt kam, da fand er den knappen, der noch nit zu
          Noaus komen was, wann er viel umbgeritten hett.
      - s[n=189]: Er gab im das schwert und sprach das im die koniginn embót das ers
          umbgúrt von yrentwegen.
      - s[n=190]: Er nam das schwert und gurt es zuhant umb.
      - s[n=191]: »Gott siß gelobet«, sprach er, »nu bin ich ritter!«
      - s[n=192]: Er nam das schwert das forn an sym sattel hing und gab es dem ritter.
      - s[n=193]: »Got lone myner frauwen«, sprach er, »das sie mich ritter hatt gemacht;
          nu bin ich ritter zu recht!«
      - s[n=194]: Darumb han wir yn bißherre knapp geheißen, wann er nye keyn schwert
          umbgegurt sitherre das er ritter wart.
      - s[n=195]: Nuͦ mußen wir yn sus fúrter ein wil heißen den ritter mit den wißen
          wapen.
      - s[n=196]: Der ritter den die frauw von Noaus gesant hett zu dem konig Artus
          nach hilft was yczunt wol dry tag komen und hett der frauwen den nuwen ritter
          gepriset, das sie kum erbeit das sie yn gesehe.
      - s[n=197]: Da der nuͦw ritter und syn geselle by Noaus kamen, der ritter der
          im das schwert bracht von der kóniginne reit fúr und sagt es der frauwen
          das der ritter keme der fur sie fechten solt.
      - s[n=198]: Die frauw saß off ir pfert und reyt gegen im mit großer gesellschafft
          von rittern und von knappen.
      - s[n=199]: Sie enpfing yn ersameclichen und alle die mit ir waren, und waren
          sin fast fro.
      - s[n=200]: Die frauw was ein die schönst frauw von der welt; daroff enachtet
          er nit viel, er ließ keyn schönheit in sin hercz geen.
      - s[n=201]: 'Er sprach: »Frauw, myn herre der kónig hatt mich herre gesant,
          umb das ich fur uch fechten sol: ich bin darzu bereit, wolt ir yczunt, wolt
          ir morn oder wann ir wolt.«'
      - s[n=202]: »Herre«, sprach sie, »myn herre der konig muß selig syn, und irselb
          mußent mir wilkuͦm syn, ich nym uch gern zu großem dancke!«
      - s[n=203]: Sie besah yn allenthalben und sah das syn halsberg gerißen was geyn
          syner achseln, da yn der ritter gewunt hett da er die jungfrauwen gewan
          in dem lack.
      - s[n=204]: Die wuͦnd was sere geergert, wann er daroff nit enacht.
      - s[n=205]: »Herre«, sprach die jungfrauwe, »ir sint gewunt.«
      - s[n=206]: »Frau«, sprach er, »ich han dheyn wunden darumb ich úmmer uwern
          dinst wol laßen und uwern fruͦmmen, wolt ir zuhant, wolt ir morne.«
      - s[n=207]: Die frauw dete yn entwapen und fant die wunden groß und tieff.
      - s[n=208]: »In truwen«, sprach sie, »ir mögent nicht fechten, ir sint dann
          zu erst genesen; ich soll wol frist gewinnen biß das ir genesen sint.«
      - s[n=209]: »Frauw«, sprach er, »ich han anderswo me zu schaffen.«
      - s[n=210]: »Ir múßent uch lengenern durch mynen willen und durch den uwern.
      - s[n=211]: Ich wil nicht das ir fur mich icht vechtent, ir sint dann zum ersten
          genesen.«
      - s[n=212]: Sie sant nach arczaten und det yn vierczehen nacht in ir kamern
          ligen, biß er wol genesen waß.
      - s[n=213]: Innwendig den vierczehen nachten waren die mere fur den konig komen
          das der knapp noch nit gefochten hette.
      - s[n=214]: 'Key der truchses ging zu dem konig und sprach: »Herre, ir mötent
          wol wißen das ein so jung man so groß sach númmer getorst zu understan«,
          sprach er; »wolt ir wol thun«, sprach er, »so sendent mich dar!'
      - s[n=215]: Man sol zu recht guͦt lúte senden da man hohe sach wil enden.«
      - s[n=216]: »Es ist mir lieb«, sprach der konig, »das ir dar fart.«
      - s[n=217]: Myn herre Key reyt geyn Noaus wert.
      - s[n=218]: Da er da by kam, er sant ein knecht vor zu der frauwen und enbot
          ir das er keme.
      - s[n=219]: Sie sante ir lút uß gegen im und dethe yn mit großen eren enpfahen.
      - s[n=220]: Der nuwe ritter was da und was wol genesen.
      - s[n=221]: »Frauw«, sprach herre Key, »myn herre hatt mich herre gesant zu
          uch das ich fur uch sol fechten.
      - s[n=222]: Ir solt nit zurnen das ich so lang was, myn herre hett mich vil
          ee herre gesant, wann das ers ließ durch eins nuwen ritters willen, der
          yn bat das ern herre ließ farn.
      - s[n=223]: Nu vernam myn herre das der kampff noch ungefochten was, und sant
          mich herre das ich yn solt fechten.«
      - s[n=224]: »Herre«, sprach die frauw, »got muß mym herren dem konig lonen und
          dem nuwen ritter den er herre sante, und auch uch selben, das ir herre kament.
      - s[n=225]: Das der kampff noch ungefochten ist, das ist des ritters schult
          nit, er hett gern gefochten des ersten tages und des andern, hett ichs im
          gestatt.
      - s[n=226]: Er was ser wuͦnt; nu ist er genesen und sol vehten wann ich wil.«
      - s[n=227]: »Frauw«, sprach herre Key, »das mag nit syn, dwil das ich komen
          bin.
      - s[n=228]: So mag nymand anders fehten dann ich, anders were es myn ere nit
          noch myns herren des konigs.«
      - s[n=229]: Diß was der frauwen sere leyt, und wúst nit da mit zu thun.
      - s[n=230]: Sie hett gern gesehen das der nuͦw ritter gefochten hett, und wúst
          nit wie sie wiedder hern Key gethun solt, wann er wol mit dem konig was
          irme herren und er ir wol mocht schaden und frumen wiedder den konig.
      - s[n=231]: 'Nu trat der nuw ritter furbas und sprach: »Myn herre Key«, saget
          er, »ir solt furware wißen das ich des ersten tages gefochten hett, wers
          myner frauwen lieb gewest, und noch bin bereyt wann sie gebutet.'
      - s[n=232]: Ich wil auch fur sie fechten und anders nymant.«
      - s[n=233]: »Vil lieber frunt«, sprach myn herre Key, »des mag nit gesyn, dwil
          ich darumb herre bin komen.«
      - s[n=234]: »Weiß got, so ist die frauw wol betrogen, ob der best von uns zweyn
          fúr sie nit enfichtet.«
      - s[n=235]: »Ir hant gar war gesprochen«, sprach myn herre Key.
      - s[n=236]: »So laßent uns zwen vehten under einander, und were den andern úberwinde
          der veht fur die frauwen«, sprach der nuͦw ritter, »also ist die frauw onbetrogen.«
      - s[n=237]: »Das wil ich gern thun«, sprach her Key.
      - s[n=238]: »Das geschicht númmer«, sprach die frauw, »ob got wil, ich wil es
          also machen das es myn herre der konig ere sol haben und das ir beide uwer
          ere behaltent; ich mag thun vehten wedder ein oder zwen oder wie manigen
          ritter ich wil.
      - s[n=239]: Nu wil ich dem konig von Northumberlande enbieten das ich zwen ritter
          wil thun vehten.«
      - s[n=240]: Alsus machte sie fried zwuschen dem nuwen ritter und mym herren
          Key.
      - s[n=241]: Des morgens frú kam der konig von Northumberland und syn geselschafft
          by ein sytt an der frauwen burgk in einen schonen plan, da der stryt solt
          wesen.
      - s[n=242]: Anderthalb kam die frauw mit yren luten und mit yren zweyn rittern.
      - s[n=243]: Der konig deth den zweyn rittern sagen warumb der kampff genomen
          were von ende biß zu ende.
      - s[n=244]: Zuhant da diß gethan was, der konig hielt off hoher und sin lút;
          also dethe die frauwe und die yren.
      - s[n=245]: Die vier ritter die vechten solten rytten ußenwert, und meniglich
          koß den synen.
      - s[n=246]: Myn herre Key und syn ritter stachen zuhauff, so das die roß off
          yrn hehßen gesaßen und ir glen beid brachen.
      - s[n=247]: Sie raufften die schwert und gingen jhen schilt hauwen und jhen
          helm.
      - s[n=248]: Der núw ritter und syn geselle stachen zuhauff, so das der von Northumberlande
          stach den nuwen ritter, das im der schilt an den backen schlug und die glen
          vor inzwey brach; und der nuw ritter stach yn durch den schilt und negelt
          im den arm und den schilt zuhauff und die syten, so das die glen stieß an
          den sattelbogen hinden so sere das er brach.
      - s[n=249]: Und der ritter fur dem roß uber die goffen uff jhen erden, und mit
          dem vall brach syn glene.
      - s[n=250]: Der ritter lag nit lang off der erden, er sprang off und raufft
          syn schwert.
      - s[n=251]: 'Der nuw ritter sprach zu mym herren Key: »Myn herre Key«, sprach
          er, »fart herr und bestet mir dißen ritter und laßt mir den!«'
      - s[n=252]: Kev antwurt im ein wort nit, er facht aber hart sere mit sym ritter.
      - s[n=253]: Der nuw ritter stunt nyder von sym roß und ging zu sym ritter, er
          warff den schilt off das heubt und das schwert in die hant.
      - s[n=254]: Also det der ander.
      - s[n=255]: Sie húwen schilt und helm und schlugen große schleg uff jhen schultern
          und off jhen arm.
      - s[n=256]: Diß wert lang wile, so das der ritter von Northumberlande nicht
          me gedulden mocht, und gewann im der nuͦw ritter das felt an ye me und me.
      - s[n=257]: Er muͦst entwichen und dackte sich so er langest mocht mit sym schilt.
      - s[n=258]: Das halff yn nit viel, wann yn der ander mit slegen endrenget.
      - s[n=259]: Der konig sah wol das syn ritter geuneret was.
      - s[n=260]: Myn herre Key und sin ritter hett einer dem andern syn roß zu dot
          gestochen und waren zu fuß beydesampt.
      - s[n=261]: »Herre Key«, sprach der nuw ritter, »wolt ir nuͦ herre komen, ir
          detet wol, ir seht wol wieß hie steet.
      - s[n=262]: Nu laßent mir den, ich rat es uch, ich han anders zu schaffen dann
          hie allen dißen tag zu ligen!«
      - s[n=263]: 'Herre Key schampt sich sere und sprach: »Gut herre, habt uch den
          uwern und laßent mir den mynen, ich sols wol zu ende komen!«'
      - s[n=264]: Der nuͦw ritter lief wiedder zu sym ritter und bestunt yn mit großer
          krafft.
      - s[n=265]: Der ander hett sich gern gewert, hett ers macht gehabt; syn were
          halff wenig.
      - s[n=266]: Da er sah das der ritter nicht me enmocht, er ließ yn ruͦwgen, umb
          das er hern Key keyn laster wolt thun, anders hett er lang imselbs einen
          frieden gemacht.
      - s[n=267]: Myn herre Key und syn ritter vahten so lang biß doch herre Key synen
          ritter gemeystert.
      - s[n=268]: Der konig ir herre sah wol das sie beide uberwunden waren, und enbot
          der frauwen das sie eynen fried machte zwuschen den vier rittern.
      - s[n=269]: Er wolt hinweg ryten mit syner gesellschafft und wolt ir alles das
          ledig laßen und lere des er michel bezugunge off sie hett gehabt und darumb
          er sie besprochen hett.
      - s[n=270]: Diß schwur er off den heiligen zu behalten und gab ir so gut búrgen
          das sieß wol sicher was.
      - s[n=271]: Die frau kam zu den rittern die fur sie fahten und saget yn das
          sie fried mechten, sie hett alle irn willen erworben und hett des gut burgen
          das sieß wol sicher were.
      - s[n=272]: Sie reyt zwúschen sie und schied sie von einander.
      - s[n=273]: Der konig und sin gesellschafft ritten zu lande wert, und die frauw
          bleib in irm lande mit gnaden.
      - s[n=274]: Des andern tages reyt myn herre Key hinweg zu dem konig synem herren
          und sagt im alles wie da mit gefarn was.
      - s[n=275]: Er gnadet dem konig sere von der frauwen wegen von Noaus.
      - s[n=276]: Der wiß ritter bleib mit der frauwen von Noaus biß an den montag
          sere wiedder sym willen, wann yn ließ die frauw nyrgent farn.
      - s[n=277]: Des montags frú reyt er hinweg; und die frau reyt mit im verre mit
          großer gesellschafft von rittern und bot im sich selber und ir lant und
          ir lút wann er wolt zu sym dienst, wann er gebút.
      - s[n=278]: Da yn ducht das er die frauw ferre gnug hett laßen ryten, da hieß
          er sie wiedder keren yrs undanckes und ir gesellschafft.
      - s[n=279]: Da sie alle von im geschieden waren, nochda enwolt der ritter nicht
          von im scheiden der im das schwert hett bracht von der koniginn; er hett
          yn lieb und briste yn sere in synem herczen.
      - s[n=280]: »Herre«, sprach er, »ich bin bereit uch zu dienen, wann irs gebietend,
          und bit uch durch gott das ir mir vergebent alles das ich wiedder uch gethan
          han an keynen dingen.«
      - s[n=281]: »Warumb bittet ir mich?« sprach der wiß ritter.
      - s[n=282]: »Das thun ich, herre«, sprach er, »umb das ich uch fuͦrte zu fechten
          wiedder zwen ritter umb die jungfrauwen die in dem lack was.
      - s[n=283]: Ich det es werlich umb uwer ere und umb uwer priß zu hohen.
      - s[n=284]: 'Ich wil uch bescheiden wie das was: myn frauw von Noaus dacht das
          sie den ritter wolt versuchen den ir der konig sente, was mannes er were,
          ee dann sie yn wolt laßen vehten umb ir ere und umb ir guͦt.'
      - s[n=285]: Sie sant mich in den lack und die zwen ritter die wiedder uch stachen,
          und die jungfrauw umb die wir jostierten, das wir uch versuchen solten was
          mannes ir wert.
      - s[n=286]: Da ich uch myn schwert gab und irs mir hieschent da ir wiedder sie
          vehten woltent, da getorsten sie nit me darzu thun und wolten uch ir swert
          darzu gegeben han, umb das sie wonden das ir serer gewunt werent dann ir
          warent.«
      - s[n=287]: »Wer was darin der groß ritter?« sprach er.
      - s[n=288]: »Herre«, sprach er, »es ist ein ritter der byderbe und stolcz ist
          und kúne und sere starck; er ist genant Andragais.
      - s[n=289]: Er enbot myner frauwen das er fur sie vehten wolt, uff das er ir
          fruntschafft und ir minne möcht haben.
      - s[n=290]: Sie sprach zu im, ob er beßer ritter were dann des koniges ritter
          den er ir sente, sie wolte im gern ir minne geben und ir fruntschafft, uff
          das er fur sie vehte.
      - s[n=291]: Im were myner frauwen minne und ir frúntschafft lieber dann alle
          diese welt, darumb wolt er sich nit wapen da er solt jostiern.
      - s[n=292]: Herr er uch uberwunden, so múst er fur myn frauw gefochten han.
      - s[n=293]: Nu han ich uch gesaget warumb uch diße lage wurden geleit.
      - s[n=294]: Nu vergebent mirs durch gott das ich darmit han mißsethan!«
      - s[n=295]: »Werlich«, sprach er, »heran kan ich kein missetat geprúfen.
      - s[n=296]: Was aber dheyn missetat daran, die vergib ich uch vil gerne.«
      - s[n=297]: »Herre«, sprach er, »das vergelt uch got!
      - s[n=298]: Ich wil ummer mer uwer ritter syn und zu uwerm dinst bereit syn
          wo ich bin.«
      - s[n=299]: »Große gnad«, sprach er.
      - s[n=300]: Der ein bevalh den andern gott, und schieden sich.
      - s[n=301]: Der wiß ritter reyt syn straß mit synen knappen und gedacht das
          er wolt ryten so er behendiclichst möcht, das yn nymant solt erkennen als
          der prise und ere bejagen solt.
      - s[n=302]: Er reit allen den tag das im keyn abenture nie beschach, da von
          wir icht sprechen wollen.
      - s[n=303]: Des selben nachtes lag er in eim hofe in eim wald da geistlich lút
          inne waren, die sin wol pflagen und daten im groß ere.
      - s[n=304]: Des morgens frú bereit er sich hinweg zu ryten und bevalh synen
          knappen das sie einen monat alda syn solten beiten, biß sie ynselbs sehen
          und yn hörten sprechen.
      - s[n=305]: Der hoff was wol von Noaus drißig engelischer milen ferre.
      - s[n=306]: Der ritter reyt hinweg und bevalh die synen allesampt gott.
      - s[n=307]: In dem hofe da er inne gelegen hett was ein grap, das was geheißen
          Leucan.
      - s[n=308]: Der Leucan, der darinn lag, was Josephs nefe von Arimathien, von
          dem das hohe Geschlecht kam in Großen Britanien.
      - s[n=309]: Alles das lant wart sitther by im erlúchtet, wann sie das graal
          trugen, und gewuͦnnen das lant von den ungleubigen luten, die an gott nicht
          wolten gleuben.
      - s[n=310]: Der wiß rytter reyt einwenig furbas ein lang wile und reyt darnach
          in eyner kurczen wil affterwert, als uns die abentúr wißt, und reyt als
          lang biß er uß dem lande von Noaus kame.
      - s[n=311]: Eins tags geschach ein abentúr das er reit biß mittag, und yn durst
          sere.
      - s[n=312]: Er sah einen rivier und reit darwert.
      - s[n=313]: Da er dar kam, er stunt nyder und tranck.
      - s[n=314]: Da er getruncken hett, er saß nyder und begund sere zu gedencken
          lange.
      - s[n=315]: Da er ein guͦt wil also gesaß, da kam ein gewapent ritter anderthalben
          ritende uff das waßer.
      - s[n=316]: Er slug in den fuͦrt und reit so bald uber das er das waßer det
          springen uff den wißen ritter da er saß, und macht yn naß.
      - s[n=317]: 'Der wiß ritter hub das heubt off und sprach: »Herre ritter, ir
          hant mich naß gemacht und hant mir darzu myn gedencken benomen!«'
      - s[n=318]: »Ich acht wenig off uch oder off uwer gedencken!« sprach der ander.
      - s[n=319]: Der wiß ritter saß uff syn roß und wolt versuchen ob ers darzu mocht
          bringen das er off yn achten wurde.
      - s[n=320]: Er reit in den fuͦrt und wolt uber ryten.
      - s[n=321]: Der ritter der anderthalben hielt der sprach das er nicht uber enkeme.
      - s[n=322]: »Warumb?« sprach der wiß ritter.
      - s[n=323]: »Darumb«, sprach er, »das mir myn frau die koniginne dißen furt
          bevolhen hatt, das ich nymand daruber laß ryten.«
      - s[n=324]: »Welhe koniginne meynent ir?« sprach der wiß ritter.
      - s[n=325]: »Ich meyn des konig Artus wip«, sprach der ander.
      - s[n=326]: 'Da das der wiß ritter hort, er reyt das waßer off, und der ander
          reit nach im und ergreiff yn mit dem zaum: »Halt schon«, sprach er, »ir
          múßet das roß hie laßen!«'
      - s[n=327]: »Warumb?« sprach der wiß ritter.
      - s[n=328]: »Darumb«, sprach der ander, »das ir in dißer furt so ferre sint
          geritten das uwerm roß die fuß naß sint worden.«
      - s[n=329]: Er det zuhant die fúß uß dem stegereiff und wolt im das roß geben.
      - s[n=330]: »Wer gebútet mirs?
      - s[n=331]: Off uwer truwe, gebútet mirs myn frauw die koniginne?«
      - s[n=332]: »Da ist anders keyn gebott an dann mynselbes.«
      - s[n=333]: »Uwer gebott?« sprach der wiß ritter.
      - s[n=334]: »So mir alle heiligen, so wirt es uch dalang!« und der ritter hielt
          yn fast mit dem zaum.
      - s[n=335]: »Thút uwer hant von mym zaum!« sprach der wiß ritter.
      - s[n=336]: »Des wil ich nicht thun«, sprach der ander.
      - s[n=337]: Er ergreiff das schwert und raufftes wol halber uß, und der ritter
          det syn hant ab und sprach, es solt im nit wol ergan das ers so ferre geraufft
          hett.
      - s[n=338]: Sie ritten off hoher von einander, und yglicher kerte syn glen gein
          dem andern, und kamen gein einander gerant.
      - s[n=339]: Der ritter der des furtes huͦt stach syn glene, das sie gar zurstub,
          und der wiß ritter stach yn wiedder, das er yn mit der glen ußer dem sattel
          fuͦrt und warff yn nyder off die erde.
      - s[n=340]: 'Er nam das roß und bracht es dem ritter wiedder, der off der erden
          lag: »Seht hien uwer roß wiedder, und ich han uch vil recht gethan darmit
          das ich uch darnyder stach, ich must mich wiedder uch wern, ich wolt oder
          enwolt.«'
      - s[n=341]: Dem ritter was sere unwert das yn ein man darnyder gestochen hett
          des er nicht enkante.
      - s[n=342]: 'Er saß wiedder off sin roß und sprach: »Herre ritter, sagent mir
          wer ir sint!«'
      - s[n=343]: »Ich wils uch nit sagen«, sprach er und reyt aber das waßer off.
      - s[n=344]: Und der ander reyt aber nach im.
      - s[n=345]: »Nu sol ich wißen«, sprach er, »wer ir synt, ee dann ir von mir
          scheident!«
      - s[n=346]: »Werlich«, sprach der wiß ritter, »das geschicht daling.«
      - s[n=347]: »So mußent ir mit mir fechten!« sprach er.
      - s[n=348]: »Mit uch«, sprach er, »wil ich dalang gefechten, ir hant zu gut
          geleit, Ir mögent also wedder ere noch priß began das ir die ritter muwen
          wolt und wolt yn laster thun off uwer frauwen geleit der koniginne.«
      - s[n=349]: »Diß enhan ich nit von myner frauwen wegen gethan, ich bin auch
          mit ir nit; darumb mußent ir mit mir fechten oder ir mußent mir uwern namen
          sagen!«
      - s[n=350]: »Nu gebent mir uwer trúw das ir by myner frauwen der koniginn nit
          ensint, ich wil das ein thun von den zweynl«
      - s[n=351]: »Seht hien«, sprach er, »myn trúw das ich mit ir nit bin!«
      - s[n=352]: »So mugen wir vechten«, sprach der wiß ritter, »wann ir wolt, wann
          mynes namen mögent ir nicht wißen, noch wannen ich bin.«
      - s[n=353]: »Das ist mir guͦt gnug«, sprach der ander.
      - s[n=354]: Sie raufften beide die schwert und ritten zusamen.
      - s[n=355]: Der ein was byderbe und wert sich manlich.
      - s[n=356]: Er was genant Alibors des vavasors suͦn von der Konigin Furte.
      - s[n=357]: Also hieß man den furt umb das yn die kónigin zu dem ersten fant;
          das geschach in den ersten zweyn jarn da sie der könig Artus genomen hett.
      - s[n=358]: Zu denselben zyten urlaget der konig Artus wiedder sieben konig
          und schumpffierte sie also das yglicher floh da er sich truwet behalten.
      - s[n=359]: Da fur der konig und sin gesellschafft und logierte off demselben
          waßer da von wir gesprochen haben, das hieß die Huͦmber.
      - s[n=360]: Da geschach dem konig die schönste abentúr die im ye geschah und
          mym herren Gawan und dem konig Friene und dem konig Lot, der sin bruder
          was, und mym herren Ywan, der nochda juͦng was und von cleynem priß, und
          herrn Key, der des tages groß dath dethe, darumb er großen priß gewann,
          und wart darumb truchses geheißen ee dann ers were.
      - s[n=361]: Es geschah das der konig und alle sin geselschafft uff der Humbern
          gelogiert warn.
      - s[n=362]: Die sieben konig, die wiedder yn waren und yn urlageten, hetten
          sich gesamelt eins morgens frú und kamen den konig Artus suchen da er gelogiert
          was off der Humbern.
      - s[n=363]: Des wart der konig gewar und sin gesellschafft und sahen die sieben
          konig komen gerant vor allen yren lúten was sie mit sporn geriten mochten,
          wol als ferre als man zwiernat geschießen mocht.
      - s[n=364]: Der koniginne wart so angst das sie uber die Huwͤombre reyt und
          fant den furt.
      - s[n=365]: »Nu riten wir uber das waßer«, sprach der konig Friens.
      - s[n=366]: »Der muß geuneret syn«, sprach Key der truchses, »der dalang daruber
          gerytt, er hab dann zu allererst jostiert, der man wiedder den synen, unser
          ist als viel als ir!«
      - s[n=367]: »Ir ist doch sieben und unser ist nicht dan sehs«, sprach der konig
          Friens.
      - s[n=368]: »Was dann?« sprach Key, »ich wil ir allein zwen zu tot slagen.«
      - s[n=369]: Das geschah auch; er schlug zwen konig allein zu dot, und yglicher
          schlug den synen dot.
      - s[n=370]: Das was die herlichste abenture die dem konig Artus ie geschah,
          diß was die abenture von dem Fuͦrt.
      - s[n=371]: 'Nu wollen wir furwert sagen von den zweyn rittern da wirs gelaßen
          haben: der wiß ritter und der ander hetten so sere gestritten und so lang
          das ietwedder den andern sere geqwetschet hett und gewunt.'
      - s[n=372]: Zu letst kunt Alibors nit lenger gesteen und sprach, er wolt nit
          lenger vehten.
      - s[n=373]: »Also erfart irs hie nicht«, sprach der ander.
      - s[n=374]: »Warumb?« sprach Alibons, »wir fechten doch nit umb dhein gut oder
          umb dheynerhand clage.«
      - s[n=375]: 'Da sprach der wiß ritter: »Warumb wir fechten?«'
      - s[n=376]: »Aber«, sprach Alibons, »warumb wir fehten, das geben ich uch.«
      - s[n=377]: »Wir vehten darumb das ir mir laster hant gethan und hant mich naß
          gemacht.«
      - s[n=378]: »Das wil ich uch beßern als irselb wollent«, sprach Alibons.
      - s[n=379]: »So wil ich uch vergeben was ir mir gethan hant«, sprach der wiß
          ritter.
      - s[n=380]: »Das vergelt uch got!« sprach der ander.
      - s[n=381]: »Nu bitt ich uch das ir mir uwern namen sagent.«
      - s[n=382]: »Des wil ich aber nicht thun.«
      - s[n=383]: »So bitt ich uch«, sprach Alibons, »das ir uch darzu nicht enzurnent
          ob ich dar fare da man mir uwern namen saget.«
      - s[n=384]: »Farent war ir wolt!« sprach der wiß ritter.
      - s[n=385]: Sie schieden sich, und menglich reit da er zu schaffen hett.
      - s[n=386]: Alibons reit so er allerbaldest mocht zu des konig Artus hof, da
          er wol bekant was.
      - s[n=387]: 'Er ging zu der kóniginne und sprach zu ir: »Frau«, sprach er, »ich
          bin eynen ferren weg herkumen, umb das ich uch fragen wolt umb einen ritter
          mit wißen wapen und mit eim wißen roß.«'
      - s[n=388]: »Als helff uch gott«, sprach die koniginn, »warumb fraget irs?
      - s[n=389]: Nu saget mir war!«
      - s[n=390]: »Ich danck uch sere, frauw«, sprach er, »und gnad uch von sinentwegen.«
      - s[n=391]: »Was ist das?« sprach sie.
      - s[n=392]: Er saget ir alles wie die rede was gewesen zwuschen yn zweyn.
      - s[n=393]: »Herr ich gewerlich geseyt«, sprach er, »das irs im enboten hettent
          das er mir sin roß gegeben hett, er hett mirs gegeben.
      - s[n=394]: Er fraget michs und hett den fuͦß uß dem stegereiff gethan, das
          sah ich mit mynen augen.
      - s[n=395]: Da ich im sagete das ichs wolt haben von mynselbs wegen und nit
          uwernthalben, er stieß synen fuß wiedder in synen stegreiff und sprach,
          also fúrte ichs hinweg nicht.«
      - s[n=396]: »So mir myn lip«, sprach die konigin, »er hett effenlichen gethan,
          hett er uch syn roß geben durch einer lugen willen, ich hieß uch auch nye
          den fuͦrt behuten.«
      - s[n=397]: »Frau«, sprach er, »ich kans gelaßen nit und han uch gesaget beide,
          myn ere und myn laster.
      - s[n=398]: Es ist groß schand das ein ritter jost súchet an den andern, der
          erger ist dann er sy.
      - s[n=399]: Geschicht dann ein abentur das yn der böse ritter nyder sticht von
          unglucke, so ist er zu recht wol geschant.
      - s[n=400]: Das ist nochdann manigem guten manne gescheen, das yn der böse ritter
          nyder stach, wann der jostiert mit beßerm ritter und mit edlerm manne dann
          erselber ist.
      - s[n=401]: Wies im ergee, er begat me eren dann lasters, also duncket mich.
      - s[n=402]: Ich stach wiedder den ritter, und er stach mich darnyder.
      - s[n=403]: Er ergreiff myn roß und gab mirs wiedder mit dem zaum; des gnad
          ich uch von synentwegen.
      - s[n=404]: Darnach fachten wir lang.«
      - s[n=405]: »Welch uwer úberwand den andern?« sprach die koniginn.
      - s[n=406]: '»Frau«, sprach er, »als helff mir gott als ich uch die warheit
          wil sagen: nu sagent mir were er sy!«'
      - s[n=407]: »Ich enweiß werlich wer er sy noch wie syn nam sy noch wannen er
          sy, wann myn herre macht yn ritter an Sant Johans tag, das weiß ich wol,
          und hat sither viel mit den wapen gethan an maniger stat, das myns herren
          ritter hant gesehen und ander gut ritter.
      - s[n=408]: Nu sagent mir durch got ob yrn gesunt ließent!«
      - s[n=409]: »Ja ich werlich, frauwe«, sprach er.
      - s[n=410]: So viel wart diße rede off und nyder getriben das sie der konig
          befriesch, und alle die in dem hoff waren die waren des sere fro das er
          gesunt was und wol far.
      - s[n=411]: '- Hie an dißer statt sprechen wir nit me von der konigin noch von
          dem ritter, wann wir furter sprechen múßen wie der ritter gefure mit den
          wißen wapen.'
      - s[n=412]: Da der wiß ritter gescheiden was von dem ritter der des fuͦrtes
          huͦt, er reyt den ganczen tag das er keyn abentur fand.
      - s[n=413]: Er lag des nachtes in dem wald mit eim manne der des waldes huͦt,
          da er wol geherbergt was.
      - s[n=414]: Des morgens frü stunt er off und reit wol biß zu meßzytt, und begegent
          im ein jungfrauw off eim zeltenden pferde ritende; sie weind sere und macht
          großen jamer.
      - s[n=415]: »Hey jungfrauw«, sprach er, »was ist uch?«
      - s[n=416]: »Ich bin unfröwer«, sprach sie, »dann ich ye wart.«
      - s[n=417]: »Warumb ist das?« sprach er.
      - s[n=418]: »Man hat mir mynen amis erslagen in einer burg, stet hie fur uch«,
          sprach sie; »er was ein der schönst ritter von der welt.«
      - s[n=419]: »Warumb hant sie das gethan?« sprach er.
      - s[n=420]: »Herre«, sprach sie, »umb die bösen recht die da sint und umb ir
          bösen gewonheit die sie haltent, das ir sel und ir lip unselig muß syn die
          die bösen sitten da gemacht hant.
      - s[n=421]: Dar enkömet dhein fremde ritter, er muß sterben.«
      - s[n=422]: »Mag yemant darinn komen der nit ensterbe dinne?«
      - s[n=423]: »Ja wol«, sprach sie, »der die abentur zu ende mag bringen die da
          ist.
      - s[n=424]: Der ist aber geborn nit der das gethun múge«, sprach sie.
      - s[n=425]: »Jungfrauw«, sprach er, »sagent mir was abentur da sy, ob irs wißent!«
      - s[n=426]: »Wol«, sprach sie, »ich wise uch dar; ritent den weg, ich wil uch
          nuͦ nit me sagen«, sprach die jungfrauwe.
      - s[n=427]: Er nam das roß mit den sporn und reyt darwert was er úmmer mocht,
          das er die burg sah; er reyt furwert so lang biß er darfur kam.
      - s[n=428]: Er besah jhene burg, und ducht yn wie er nye keyn so schöne hett
          gesehen noch so hochferticlich gelegen off einem roch, das was hoch und
          breit und groß und schön, so das man die burg mit eim armbrust nicht beschießen
          mocht innerthalb der mure.
      - s[n=429]: Bynyden an dem fuͦß einhalb floß die Huͦmbre, anderthalb floß ein
          bach, die was wyt und breit, und floßen me dann vierczig bruͦnnen darinn,
          als nah als man mit einem bogen uberschießen mocht.
      - s[n=430]: Der wiß ritter reyt den berg off biß das er fur die burg kam.
      - s[n=431]: Die port was beschlossen fast; sie stunt keyn zitt unbesloßsen.
      - s[n=432]: Die burg was geheißen die Dolorose Garde, darumb das kein ritter
          dar enkame, er stúrbe zuhant oder er múst zuhant gefangen werden, wann er
          uberwunden wart.
      - s[n=433]: Diß geschah allen den die dar kamen, wann nymant mit den wapen halb
          als viel mocht gethun als im da geburt zu thun.
      - s[n=434]: Umb die burg gingen zwo muren, und yglich mure hett ir porte.
      - s[n=435]: 'Zu yglicher porten musten fechten der fremden ritter einer allein
          wiedder zehen ander ritter; und hörent wie er fechten must: als schier als
          ein ritter von den zehenen so viel gefochten her das yn ducht das er múd
          were und nicht me mocht fechten, so sante man dem fremden ritter einen frischen
          zu.'
      - s[n=436]: Also must er wiedder die ritter alle vehten.
      - s[n=437]: 'Alsus enkunde sie ein ritter nicht gemeistern: als ein man einen
          andern man múd gemacht hatt oder zwen oder dry oder vier, so mag der funfft
          man licht mannes syn der yn erschlecht, oder der sehßt, ich laß zehen ritter
          syn.'
      - s[n=438]: Darumb wurden sie all erschlagen oder gefangen die dar kamen, er
          were dann so gut ritter das er mit gluck einen nach dem andern zu tode schlug
          gar zuhant.
      - s[n=439]: Uff der andern muren, da die burg inn stunt, off der porten stunt
          ein kúpfferin ritter, der was groß und qweck und lang.
      - s[n=440]: Er was wol gewapent mit allerhande ritters wapen, er hielt ein helinbarten
          mit beiden handen.
      - s[n=441]: Er was mit zaubery also off geriecht, das er stan solt biß der kem
          der die burg gewinnen solt.
      - s[n=442]: Als lang als er offrecht stund, so hetten sie vor keynen man angst,
          wann als schier als der in die burg keme der sie gewinnen solt und den kúpfferen
          ritter gesehe, so solt der kúpfferen ritter nyder fallen und in die erden
          sincken, so das yn nymer me man gesehe.
      - s[n=443]: Und alle die zeubery die in der burg were solt alles offenbare werden
          und endecket, so das es allemenglich solt erkennen und bloß sehen alles
          das zaubers das darinn was.
      - s[n=444]: Wann der ritter der die burgk solt gewinnen muͦst vierczig tag darinn
          bliben, so das er kein wiß daruß nit enkeme.
      - s[n=445]: Anders mocht die zaubery nicht betalleclichen alles in der burg
          verschmelczt werden.
      - s[n=446]: Alsus waren die abenture von der burg.
      - s[n=447]: Uff der Huͦmbren hie nyden was ein meßlich statt an des roches fuß
          da die burg off stunt; die stat was genant Kanavire.
      - s[n=448]: Da der ritter mit den wißen wapen die port beschlosßen fant, das
          was im sere ungemach.
      - s[n=449]: Innendes kómpt ein schöne jungfrauw gegen im gende und grußt yn,
          er gnadet ir.
      - s[n=450]: »Jungfrauw«, sprach er, »kúnnent ir mir keyn warheit gesagen da
          von wie es in der burg stee oder was thuͦnens darinn sy?«
      - s[n=451]: Die jungfrauw hett sich bewunden mit eim cleyde umb das heubt; hett
          er sie bloß gesehen, er hett sie wol bekant.
      - s[n=452]: Sie stunt by im und sagett im das thuͦn alles von der burg und wie
          er fechten múß mit den zehen rittern.
      - s[n=453]: »Thunt ir mynen rat, ir enkoment darinn nit«, sprach sie.
      - s[n=454]: »Jungfrauw«, sprach er, »ich muß úmmer wißen was thuͦnes darinn
          sy, oder man sol mich by die andern guten ritter legen die in der burg dot
          beliben sint.
      - s[n=455]: Dete ich des nicht, ich möcht villicht mere schand gewinnen dann
          sie hant.«
      - s[n=456]: Die jungfrauw ging von im, und es ging sere zu dem abende als um
          vesperzytt.
      - s[n=457]: Uber ein kurcze wil hort er ein man ruͦffen ob im off der porten.
      - s[n=458]: »Herre ritter«, sprach er, »was suchent ir?«
      - s[n=459]: »Ich wer gern darinn«, sprach der ritter.
      - s[n=460]: »Das wirt uch werlich leyt«, sprach er, »wann ir herinn koment.«
      - s[n=461]: »Ich enweiß was mir leyt werde oder lieb, wann ich bitt uch durch
          gott das ir mir diß ding furdernt, wann es ist yczunt nacht«, sprach der
          wiß ritter.
      - s[n=462]: Der wechter bließ zuhant ein horn.
      - s[n=463]: Uber ein kurcze wil darnach kam ein gewapent ritter heruß gande
          zu eim teil der großen porten, und bracht man im ein schönes roß nach geleytet.
      - s[n=464]: Er sprach zu dem wißen ritter das er nyderwert fure.
      - s[n=465]: »Wir han hie nicht wit gnung nach unserm willen zu vechten«, sprach
          er.
      - s[n=466]: »Das wil ich gern thun«, sprach der wiß ritter.
      - s[n=467]: Sie ritten beid nyder und bereyten sich zu jostieren.
      - s[n=468]: Sie kamen beid zuhauff gerant mit starcken glenen und stachen freischlich
          off jhen schilde.
      - s[n=469]: Der ritter von der burg stach syn glene enzwey, und der wiß ritter
          stach yn oben durch den schilt, und das ysen was scharpff und schneyt sere.
      - s[n=470]: Der ritter was starck und behende und kam mit großer krafft, und
          der halßberg kunde dem ysen nit wiedderstan, es ging im beidenthalb durch
          den lip; darzu fur er uß jhem sattel uff die erd und was dot.
      - s[n=471]: Der wiß ritter stunt von sym roß nyder und wond nicht das er dott
          were.
      - s[n=472]: Er raufft das schwert, und da er sah das er nit wiedder off stunt,
          er brach im den helm von dem heubt.
      - s[n=473]: Da er sah das er dot was, da wart er sere zornig.
      - s[n=474]: Und jhener bließ sin horn zuhant.
      - s[n=475]: Da kam zuhant ein ander heruß gerant was er úmmer mocht, und der
          wiß ritter saß off syn roß und zoch syn glene uß des toden ritters lib.
      - s[n=476]: Sie namen beide roß mit den sporn und ranten zuhauff was ir roß
          geleisten mochten.
      - s[n=477]: Der von der burg felte, und der ander felt nicht, er stach im den
          schilt off dem lib enzwey.
      - s[n=478]: Er traff yn recht und fuͦrt yn uß dem sattel uber des roß goffen,
          das er off jhen erde viel, und brach im der recht arm; er bleib in amacht
          ligen.
      - s[n=479]: Der ander stunt nyder und brach im den helm von dem heubte.
      - s[n=480]: Da er von der unmachte kame, der wiß ritter sprach, er solt im syn
          heubt abslagen, oder er sichert im gefengniß.
      - s[n=481]: Jhener bließ das horn zuhant, und ein ritter kam den berg nyder
          gerant was das roß geleisten mocht.
      - s[n=482]: Der wiß ritter sah den jhenen kumen und fúrdert sich so meist er
          mocht mit dem ritter ob dem er stunt.
      - s[n=483]: Er hielt yn das er gefengniß must geloben und sichern.
      - s[n=484]: Er sprang zuhant off syn roß und ergreiff syn glene, er nam das
          roß mit den sporn und rant gegen dem der da kam, er reit off yn mit zorn
          und mit großer crafft und stach yn, das er off jhen erden fluͦg.
      - s[n=485]: Jhener was starck und behende und sprang zuhant wiedder uff und
          ergreiff das schwert mit der hant; der ander ging zu im, und schlugen sich
          sere und lang.
      - s[n=486]: Zu letst enmocht der von der burg nicht geherten lenger und begund
          das felt zu rumen me und me.
      - s[n=487]: Da er sah das er nit me enmocht, er macht ein zeichen dem wechtere
          mit dem schwert das er bald das horn bliese.
      - s[n=488]: Der wechter bließ, und der ritter reit zuhant uß, der groß und lang
          was und starck.
      - s[n=489]: Darumb enließ der wiß ritter den synen nit, er schlug off yn mit
          großem zorn und schlug yn sere.
      - s[n=490]: Der ander dackt sich sere und so er meist mocht, ander enwerte er
          sich nicht; und der ritter, der den berck nyder kam, rieff das ern ließ,
          er wolt fur yn vechten.
      - s[n=491]: »In rechten truwen«, sprach der wiß ritter, »ich enruch, wie viel
          uwer ist, das echt ich uch alle uberwinde und uch meistere.«
      - s[n=492]: »Ir enhant keyn recht me off yn zu schlagen, wann ich yn verstan
          wil.«
      - s[n=493]: »Wie mögent ir yn verstan«, sprach der wiß ritter, »da ich wol weiß
          das ir auch uch selb nicht gehelffen mögent.«
      - s[n=494]: Er ergreiff des ritters glene da er mit gestritten her, und sprang
          off syn roß und reit mit aller syner macht off jhenen der da kam.
      - s[n=495]: Er stach yn von dem roß, das er in jhen bach viel, die von dem brunnen
          kam gelauffen, und syn roß viel off iene; er kert wiedder zu iheme den er
          gelaßen hett, den der ander wolt beschútten der in der bach lag mit dem
          roß.
      - s[n=496]: Er reyt yn so schwinde darnyder mit des roßes brust das er darnyder
          viel; er reit mit sym roß off yn und trat yn allenthalben.
      - s[n=497]: Er sah wo jhener off stunt der in der bach lag, er reit wiedder
          zu im und schlug yn mit dem schwert uff syn heubt mit so großer krafft das
          er anderwert darnyder viel, und was so vertort das er nicht enwúst wie im
          gescheen was.
      - s[n=498]: Er reit off yn mit dem roß und trette yn sere und lang, so das er
          in amacht bleib ligen.
      - s[n=499]: Er stunt von sym roß und ging zu dem den er von erst getrettet hett;
          er dete im beid, helm und kuͦfen, von dem heubt, und der ritter sichert
          im gefengniß.
      - s[n=500]: Der wechter bließ das horn, und der funfft ritter kam uß.
      - s[n=501]: Da ern komen sah, er lieff bald zu dem der in die bach gevallen
          was, und brach im den helm von dem heubt und schlug yn mit flachem schwert
          uber das heubt und bracht yn darzu, ee dann der funfft ritter kame, das
          er im sichern muwͤost.
      - s[n=502]: Da er sah das er ir vier uberwunden hett, er achtet off die andern
          nicht viel die darnach mochten komen.
      - s[n=503]: Er ging wiedder zu sym roß und saß daroff, er reit was er ummer
          mocht gegen dem fuͦnfften mit geraufftem schwert; glenen enhett er nicht.
      - s[n=504]: Der ritter von der burg kam gerant und stach syn glen enzwey off
          dem andern, und der wiß ritter gab im einen so großen slag, da er by im
          hien ryten solt, das er im den helm durchschluͦg ob dem lincken backen und
          die kuͦfe, so das im das schwert ob den oren inn ging und ging also durch
          biß in den hals, und wart im der halß also kranck das er kam den helm off
          gehielt, so nah was er im abgeslagen.
      - s[n=505]: Und der ritter kuͦnde sich enthalten nicht, er must von dem roß
          fallen, so was er vertort von dem schlag, und das bluͦt fuͦr im zum mund
          uß und zu der nasen und zu den oren.
      - s[n=506]: Er bleib zuhant in amacht ligen, und die off der muren waren kunden
          kuͦm hernyder gesehen.
      - s[n=507]: Die von der stat waren alle off die mure gegangen und hettens alles
          gesehen.
      - s[n=508]: Sie sprachen allesampt das sie nye so stolczen ritter gesehen hetten
          noch so guͦten, der funff ritter mit synem einigem libe darzu hett bracht
          und sie dot nit geslagen hett, das sie muͦsten in syn gefengniß kumen wann
          er wolt und war er wolt.
      - s[n=509]: Das ein teil von den porten wart wiedder zu beschloßen da die ritter
          alle funff uß geritten waren von der burg.
      - s[n=510]: Und die jungfrauw die vor der porten von der abentur wiedder yn
          gesprochen hett die kam zu im off das felt.
      - s[n=511]: »Herre ritter«, sprach sie, »fart dann mit mir, ir hant dalang me
          gnug gestritten!«
      - s[n=512]: »Jungfrauw«, sprach er, »ich han noch me zu uberwinden.«
      - s[n=513]: »Das ist war«, sprach sie, »es enkúmpt aber dalang keyner me herfúr,
          die porte ist beschlossen; ir gewinnent auch morn zytt gnug zu vechten.«
      - s[n=514]: »Das ist mir leyt«, sprach er, »das ir nit me enkument, das ich
          ir noch hint me schlúg; also vil hett ich morn deste mynner zu thun.
      - s[n=515]: Nu saget mir, liebe jungfrau«, sprach er, »ob sie mir hie mit icht
          unrecht thún.«
      - s[n=516]: »Nein sie nicht, werlich«, sprach sie, »dwil die nacht an geet,
          so ensint sie nicht schuldig me zu fechten, wann morn fru hant ir den stritt
          aber an der hant vil gewiß.
      - s[n=517]: Ir hettent hint keynen man funden der wiedder uch gefochten hett,
          wann das sie forchten das ir ungestritten hinweg fúrt, wann es zu spete
          was.
      - s[n=518]: Das ist uch beßer dann erger.
      - s[n=519]: Ir sint nuwͤo múd gnug«, sprach sie.
      - s[n=520]: »Were der tag lenger gewesen, ir wert es schier gewar worden.«
      - s[n=521]: Er wart sere zornig und schampt sich, das er wonde das sie etwas
          an im gesehen hett das zu blödikeit trefe.
      - s[n=522]: »Koment mit mir!« sprach sie.
      - s[n=523]: »War wolt ir das ich kum?« sprach er.
      - s[n=524]: »Ich wil uch wol herbergen«, sprach sie.
      - s[n=525]: »Ir herren, fart dann mit mir!« sprach er zu synen gefangenen.
      - s[n=526]: Sie saßen off und riten mit im.
      - s[n=527]: Die jungfrauwe furt sie under die burg in die stat in ein schön
          herberg und in ein guͦte; sie bedorfftens auch wol das ir herberge guͦt
          were.
      - s[n=528]: Die jungfrauw nam yn mit der hant und leyte yn in ein kamern, da
          er sich entwapenen solt.
      - s[n=529]: Sie was allwege bestoppet, das er sie nicht erkennen möcht.
      - s[n=530]: Er sah in ir kamern dry schild hangen, und was ob yglichem ein kleyt.
      - s[n=531]: »Eya jungfrauw«, sprach er, »wes sint diße dry schilde die hie hangen?«
      - s[n=532]: »Herre«, sprach sie, »sie sint eynes ritters alle dry.«
      - s[n=533]: »Jungfrauw«, sprach er, »weres uch lieb, ich sehe sie gern bloß.«
      - s[n=534]: Sie dethe die schilt endecken; sie waren alle dry wiß ubersilbert,
          und ging úber den einen ein barre in bellung von roten kelen, uber den andern
          schilt gingen zwo, uber den dritten gingen dry.
      - s[n=535]: Er saß lang und besah jhene schilt; und die jungfrauw was in ein
          ander kamern gegangen und hett sich herlich gezieret und schöne.
      - s[n=536]: Sie kam herwiedder uß zu im, und in jhener kamern waren viel liechter.
      - s[n=537]: »Herre ritter, wie behagent uch die schilt?« sprach sie.
      - s[n=538]: »Sere wol«, sprach er.
      - s[n=539]: Er sah sie ane und erkant sie da er ir antlicz bloß sah.
      - s[n=540]: 'Er erkant sie und sprang off und nam sie zwúschen syn arme und
          sprach: »Ah myn liebe jungfrauw, nuͦ sint mir wilkumme und gott vor allen
          jungfrauwen die nuwͤo lebent!'
      - s[n=541]: Durch got sagent mir wie myn guͦte frauwe thú und myn nefen beyde!«
      - s[n=542]: Sie nam yn mit der hant und furt yn einhalb abe.
      - s[n=543]: »Herre«, sprach sie, »myn jungfrauw von dem Lack hat mich herre
          zu uch gesant, und morn solt ir uwern namen wißen und uwers vatter namen
          und uwer mutter.
      - s[n=544]: Diß muß geschehen off jhener burg, die morn ee vesperzytt uwer sol
          syn, und ir solt herre daruff syn; also hatt mir myn frau furwar gesagt.
      - s[n=545]: Diße dry schilt die ir gesehen hant sint uwer.
      - s[n=546]: 'Ir solt auch furwar wißen das sie wúnderlich gnug sint, als ich
          uch bescheiden wil: als schier als ir den ein schilt mit der einen barren
          umb uwern halß thút, so solt ir zuhant eines ritters krafft gewinnen zu
          der sterck die ir nuͦ hant.'
      - s[n=547]: Hant ir den mit den zweyn barren umb uwern halß, so gewinnent ir
          zweyer ritter sterck me dann ir vor hant gehabt.
      - s[n=548]: Ich sol sie morn alle dry off das felt thun furen.
      - s[n=549]: Und hútet das ir uch off uwer stercke icht enlaßent noch off uwer
          jugent!
      - s[n=550]: Als ir gewar werdent das uch die krafft ab gee und múd sint, so
          laßent es nicht, ir nement den schilt mit der einen barren.
      - s[n=551]: 'Als ir darnach múde werdent, so nement den mit den zweyn, und zu
          letst, so irs alles entschumpffieren wollent das by uch ist, so nement den
          mit den dryn barren: so mag uch nicht wiedderstan.'
      - s[n=552]: Ir solt das wunderlichst ding sehen das ir ye gesahent oder das
          ir úmmer gedenken mögent.
      - s[n=553]: Myn frauw enbutet uch me«, sprach sie.
      - s[n=554]: »Sie enbutet uch sere das ir wedder mit dem konig Artus blibent
          noch mit dheynem manne, ee dann ir mit dem wapen so viel gethan habent das
          ir wol bekant werdent mit großen dethen und mit großer byderbekeit uber
          alle die welt.
      - s[n=555]: Alsus wil myn frauw das ir thunt, umb das sie wil das uwer name
          und uwer ere größer werd in der welt.«
      - s[n=556]: Lang sprach die frauwe mit im; die spise was bereyt, man ging eßsen,
          ee dann die jungfrauw mit im uß der kamern keme.
      - s[n=557]: Alle die oben und unden waren die hetten yn alle gern gesehen, dann
          sie ye keynen man gesahen, und was yn allen darumb sere ubel zu muͦt.
      - s[n=558]: Da sie yn gesahen, da wúnschten alle die in der stat waren das er
          die burg múst gewinnen und alle die ritter die darinn weren und sie also
          múst halten als er die fúnff gehalten hett.
      - s[n=559]: Sie baten alle tag got rach uber die zaubery und uber das gauckel,
          das inn derselben burg lang gewesen was.
      - s[n=560]: Alsus ging die nacht hien.
      - s[n=561]: Des morgens fru dete die jungfrauw ein messe singen und dete den
          ritter dar gan.
      - s[n=562]: Da die messe gesungen wart, er wapente sich, und die jungfrauw furte
          yn fur die porte.
      - s[n=563]: »Wißent ir«, sprach sie, »was ir thun solt, ob ir dißer burg geweltig
          werdent und ir geweltig wollent syn?
      - s[n=564]: Ir múßent zehen ritter uberwinden zu der ersten porten und zu der
          andern porten zehen, das sint zwenczig«, sprach sie.
      - s[n=565]: »Wie?« sprach er, »ich han doch funff ritter uberwunden von der
          fordersten porten!«
      - s[n=566]: '»Das enhilffet uch gancz nicht«, sprach sie, »hettet ir die nún
          uberwuͦnden und wer der zehende nicht uberwunden so uch die nacht bestriche,
          das hulff uch als viel als ob ir nye schlag gethon hett: ir hettent des
          nehsten tages aber als manigen als ir des tages hettet gehabt.'
      - s[n=567]: Sie mußen allesampt eins tages uberwunden sin, sol man die burg
          gewinnen.
      - s[n=568]: 'Ich wil uch noch ein ding furware sagen das uch wol trösten mag:
          ir mögent nymer zu tot geschlagen werden mit dheynerley waffen als lang
          als ir den helm off dem heubt hant oder den halßberg off dem rucken.'
      - s[n=569]: Diß ist ein ding daroff ir uch wol verlaßen mögent.«
      - s[n=570]: »So helff mir got, jungfrau«, sprach er, »so bin ich wol sicher
          das ich nymer lesterlich erstirb ob got wil.«
      - s[n=571]: Biß sie also hielten und zusamen sprachen, sie horten das horn blasen,
          und ein gewapent ritter kam ußgeritten, wann das er des helmes off nit enhett.
      - s[n=572]: »Herre ritter«, sprach er zu dem wißen ritter, »was suchent ir?«
      - s[n=573]: »Ich sehe gern die abentur von der burg«, sprach er.
      - s[n=574]: »Ir enfindent nymer man von dißer abentur als lang als ir unser
          ritter gefangen hant.
      - s[n=575]: Aber als schier als ir sie wiedder gegeben hant, findent ir die
          abenture algereit.«
      - s[n=576]: »Umb die ritter wiedderzugeben enblibet es nymer, wann sehent das
          ir mir keyn unrecht da mit nicht thunt!«
      - s[n=577]: »Herre ritter«, sprach er, »nuͦ wißent das fúrwar das wir uch kein
          unrecht da mit nicht enthun.
      - s[n=578]: Ir mußent sie wiedder uß geben, aber sie mögent nymer me wiedder
          uch gefechten, des mögent ir ir truw han ob ir wollent, und rat uch wol
          das ir sie nement.
      - s[n=579]: So helff mir gott«, sprach er, »ich wolt das ir die burg gewúnnent
          so vil unselikeit ist darinne, sie hatt fast zu lang geweret.
      - s[n=580]: Ich muß myn trúw halten als lang ich daroff bin und myn lehen ist,
          das gebe gott das das unlang sy!«
      - s[n=581]: Der wiß ritter det die vier gefangen komen und gab sie wiedder also
          gewapent als im der ritter vor gesagt hett.
      - s[n=582]: Man bracht dem ritter syn roß geleytet ußer der burg.
      - s[n=583]: Sie gingen beid nyder an den fuß von dem berg, sie saßen off ir
          roß und stachen zuhauff, und der ritter von der burg stach syn glene enczwey
          uff des wißen ritters schilt, das er im den schilt an den backen hurte.
      - s[n=584]: Der wiß ritter stach yn durch den schilt und durch die manickeln
          in den arm und off die syte, das im der rucke an den sattel stieß.
      - s[n=585]: Der sattel enkunde yn nicht enthalten, er must die erden suchen
          ser ungefuglich, und qwetste yn sere.
      - s[n=586]: Der wiß ritter stund ab und lieff zu im.
      - s[n=587]: Mit dem sieht er wo nún ritter kament den berg nyder gerant.
      - s[n=588]: Er forcht verretery und sprang off syn roß.
      - s[n=589]: Einer kam vor ußgeritten was das roß gelauffen mocht, und der wiß
          ritter begegent im; und stachen so sere zuhauff das ir beider glenen zu
          stucken stuͦben, und enviel ir keyner.
      - s[n=590]: Da der wiß ritter sah das der ander beleib siczen, da wart im zorn
          und was im unwert.
      - s[n=591]: »Ay«, sprach er, »nu muß er ummer unselig syn der die glene ye gemecht,
          er hett sie dann so fest gemacht das sie nit enbreche!«
      - s[n=592]: Er ergreiff das schwert, und der ander was offgestanden den er darnyder
          hett gestochen, und hett syn roß verlorn.
      - s[n=593]: Er warff den schilt nyder, wann er syn nicht getragen kunde, er
          ging so er baldest mocht und wolt den berg off.
      - s[n=594]: Des wart der wiß ritter geware und reyt zu im und schlug yn off
          den helme so sere das er nahe gevallen was.
      - s[n=595]: Jhener raufft syn schwert und wolt sich weren, der ander macht yn
          so unmúßig das im syn schwert entfiel.
      - s[n=596]: »Was wolt ir thun, herre ritter?« sprach jhener der wiedder yn gestochen
          hett und siczende was bliben, »wolt ir zwen ritter zumal bestan?«
      - s[n=597]: »Ja ich, dry als gern als zwen, komen sie mir zu.«
      - s[n=598]: »Truwen«, sprach der ritter, »wir getúrren beyde off uch nicht schlagen,
          es sy dann mit uwerm urlob.«
      - s[n=599]: »Des geben ich uch wol urlob, das der eyn dem andern helff wes er
          mag, ir synt mir als lieb das uwer zwen syn als eyner und dry als zwene,
          sittherre ich uch allsampt uberwinden muß; ich han es also viel dester ee
          gethan!«
      - s[n=600]: Der ritter erschrack sich des fast sere und hort wol das er ein
          stolcz hercz in sym libe hett.
      - s[n=601]: Sie schlugen zuhauff mit den schwerten freischlichen, und jhener
          wolt aber hinweg, und der wiß ritter ließ nach im geen.
      - s[n=602]: Da yn jhener hort komen, er trug den arm off gein dem slag, und
          wart im der arm me wann halber abgeslagen.
      - s[n=603]: Er wart zornig und schlug jhenen mit nide und spielt im das heubt
          biß off den hals, und er viel nyder tot.
      - s[n=604]: Da das der ander sah, da wart im zorn, und reyt herre zu im und
          gab im groß schleg einen nach dem andern off den helm; mit demselben galt
          im der ander wiedder.
      - s[n=605]: Und der wiß ritter bracht einen schlag mit ebicher hant und schlug
          im die nasen enzwey von dem helm biß durch die augen, und jhener bleib ligen
          off sym sattelbogen hinden in onmacht.
      - s[n=606]: Und der ander brach im den helm von dem heubt und hieß yn im gefengkniß
          sichern; er mocht im nit geantworten.
      - s[n=607]: Er hub das schwert off und schlug yn in syn zene biß off die orn
          hinweg.
      - s[n=608]: »Nymer enhelff mir got«, sprach er, »ob ir mich ummer sere erbarment,
          ich schlag uch dot, dwyl das ich uch anders nicht gewinnen mag!«
      - s[n=609]: Jhener viel nyder und was dot.
      - s[n=610]: Das sahen die echt, und eyner kam uß gerant was er ummer mocht und
          brach syn glene off dem wißen ritter und bestund yn so freischlich mit dem
          schwert das des alle syn gesellen wundert.
      - s[n=611]: Der wiß ritter gab im desselben wieddergelt und bracht yn in kurczer
          zyt darzu das er nit me mochte.
      - s[n=612]: Er rieff zuhant eim andern und floh was er úmmer mocht in die burg.
      - s[n=613]: Ein ander kam zuhant also frisch an jhens stat der da geflohen was.
      - s[n=614]: Also gingen sie den wißen ritter ane biß nach primzytt, wol gegen
          terciezytt.
      - s[n=615]: Eyn knapp kam zuhant rytende off das felt und bracht einen wißen
          schilt ubersilbert mit einer roten barren in bellune.
      - s[n=616]: Der wiß ritter was múde worden, und was im syn schilt nah abgeschlagen;
          er was kranck worden und was an manigen enden wunt, so das er synes blutes
          viel verlorn hett, und was im der athem kurcz worden, und hett sie auch
          múd gemacht und sere geqwetschet und an maniger stat gewunt.
      - s[n=617]: Sie waren nuͦ zu letst des gewon worden, wann das sie ein wenig
          gefochten hetten, das sie zuhant off die burg flohen; und zuhant kam ein
          frischer an des stat.
      - s[n=618]: Da der wiß ritter des gewar wart das er sie gemeistern nicht enmocht
          als schier als im lieb were, er warff zuhant dasselb hinweg das im bliben
          was von dem schilt, und ergreiff den schilt den im der knapp bracht hette.
      - s[n=619]: Er wart zuhant wol geware das syn krafft gezwiveltiget was, er wart
          so licht und so starck zuhant das er dheynes schlages enzube noch dheyner
          wunden, der er manige hett.
      - s[n=620]: Er nam zuhant das roß mit den sporn und reyt under sie alle da sie
          zuhauff hielten.
      - s[n=621]: Er schlug zu der rechten hant und zu der lincken und deth das wuͦnder,
          das alle die erschracken die yn sahen von dem großen wunder das er macht.
      - s[n=622]: Er schlug sie durch die helm und die halßberg uff die schultern
          und off die arme, und allenthalben wo er sie traff schlug er sie durch ir
          wapen.
      - s[n=623]: Sie qwetsten yn sere, wann als schier als ir eyner múd wart, so
          bestund yn der ander der frisch was und wol geruget; das hindert yn sere.
      - s[n=624]: Also weret der stryt biß nach terciezytt.
      - s[n=625]: Sie hetten im manige wunden geschlagen und gestochen, beide groß
          und kleyn.
      - s[n=626]: Da kam die jungfrauw dar die im des morgens fur die port gefolget
          hett, und der knapp kam mit ir der im den schilt bracht hett, er bracht
          den andern schilt mit den zweyn barren.
      - s[n=627]: Der wiß ritter hett sie darzu bracht das sie den berg off wolten
          fliehen nahe der burg, off das yn alda men hilff solt komen uß der burg.
      - s[n=628]: Das sahent die von der burg wie das sie ein ritter allsampt jagte,
          und erschracken sere allsament.
      - s[n=629]: Der wiß ritter hett sie biß an die porten gejagt.
      - s[n=630]: Daselbst kerten sie sich zu were, und kam yn groß hilff von der
          burg, und wart er sere da mit uberladen, so das er nicht geenden enkunde.
      - s[n=631]: Die jungfrauw kam zu im und ergreiff yn mit dem zaum, sie nam im
          den schilt mit der eynen barren und gab im den mit den zweyn barren.
      - s[n=632]: Und all die ritter wunderten sich des sere warumb sie das dete;
          yn were auch lieber das sie dort nyeden dot weren beliben dann sie ein ritter
          so schentlich gejagt hett.
      - s[n=633]: Zuhant da im die jungfrauw den schilt umb den hals getet, er reyt
          wiedder under sie und bracht sie in kurczen wilen darzu das ir keyner synes
          schlages getorst erbeiten, sie furen allwenckend der eyn hinder den andern.
      - s[n=634]: In der burgk was nyrgent ein ritter der zu im komen was, er wúst
          wol wie syn schlege schmeckten.
      - s[n=635]: Und sprachen allesampt mit einem munde das sie nye ritter gesehen
          hetten der im glichen möcht von stercken und von guͦter ritterschafft.
      - s[n=636]: Der herre von der burg lag oben uff der muren und sah den stryt,
          er was so unfro das er nahe ußer synen sinnen was komen.
      - s[n=637]: »Deus, gott, herre, wannen kompt dem jungen man die groß krafft
          vor allen den rittern die ich ye gesah?«
      - s[n=638]: Er wer gern zu dem stryt gewesen, wer es múglich gewesen.
      - s[n=639]: Sin recht was aber das er nit fechten ensolt ee dann die andern
          alle uberwunden wurden.
      - s[n=640]: Er lag und sah synen großen jamer an, und forcht das der ritter
          uberwinden solt das unmúglich was das es ymand uberwúnde oder erkobern möchte
          als viel als er yczunt erkobert hett.
      - s[n=641]: Der wiß ritter treib sie lesterlich, sie sahen auch wol das sie
          im nicht wieddersteen kuͦnten, er was yn allweg so off dem halß das sie
          nicht wiedder yn enkuͦnten komen die er gewunt her und die múd waren; und
          die innwendig waren enkunten heruß nit komen, wie gern sie es gethan hetten.
      - s[n=642]: Inn kurczen wilen hett er funff ritter darzu bracht das sie ab der
          erden nicht wiedder uff enkunden gestan, die zwen waren tot, und die zwen
          waren totwunt.
      - s[n=643]: Da er ir da nicht me dann dry vor im sah, da achtet er wenig daroff,
          er rant zu yn; und sie rumeten im das felt und flohen so sie meist mochten
          und wanckten herre und dare.
      - s[n=644]: 'Der meist und der starckst under den dryen der kam zu im und sprach:
          »In truwen, herre«, sprach er, »ir engeschlagent mich nymer tot, mag ichs
          geschaffen; ich siehe mit mynen augen das ir beßser ritter und stercker
          tot geslagen hant dann ich bin.'
      - s[n=645]: Seht hien myn schwert off, ich sicher uch gefengniß!«
      - s[n=646]: Also glich daten die andern zwen.
      - s[n=647]: Underdes horte der ritter ein micheln krach, er sah uffwert und
          sah das die port offen was.
      - s[n=648]: Er wart ser fro und wont fast wol das ers nit me gesehen solt haben.
      - s[n=649]: Es was ein wenig me dann mittertag.
      - s[n=650]: Er fuͦr zu der ersten porten innen und sah zu der andern porten
          wo zehen ritter darinn stunden gewapent.
      - s[n=651]: Und die jungfrauw kam zuhant und begreiff yn aber mit dem zaum.
      - s[n=652]: Sie der im den helm von dem heubt der mit ein zu stucken geslagen
          was, und gab im einen andern; und der knecht nam den zurbrochenen und bant
          im den ganczen off syn heubt, der guͦt und fast was.
      - s[n=653]: Sie nam den schilt mit den zweyn barren und dete yn im von dem halß
          und gab im den andern mit den dryn barren.
      - s[n=654]: »Ay jungfrauwe, ir hant mich geuneret«, sprach er, »das ich sie
          schier sol uberwunden han on mynselbs byderbkeit, ich was starck gnung mit
          dem schilt mit den zweyn barren.«
      - s[n=655]: Ein knappe gab im ein glene in die hant, die starck und groß was,
          und das ysen was scharpff und schneyt sere.
      - s[n=656]: Die jungfrauw wolt sehen wie er juͦstieren kunde, sie hett wol gesehen
          wie er mit dem schwert kuͦnd fechten.
      - s[n=657]: Der ritter nam die glene in die hant und reit in jhene porten.
      - s[n=658]: Die jungfrauw hieß yn das er off baß sehe uber die porten.
      - s[n=659]: Er hub syn heubt uffwert und sah den kúpfferen ritter, der groß
          und lang was.
      - s[n=660]: Als schier als ern sah, er viel zuhant darnyder und traff ein gewapeten
          ritter und traff im den halß, das er im aller zurbrach, und viel von dem
          roß tot.
      - s[n=661]: Des erschrack der wiß ritter nicht, er rant under sie all und stach
          den ersten durch den lip und warff yn dot ußer dem sattel.
      - s[n=662]: Da die andern sahen das ir zwen tot waren und das der kupfferen
          ritter darnyder was gevallen, da enhetten sie keyn hoffnung das sie sich
          úmmer erweren mochten; sie vielen zuhant nyder und flohen under die porten.
      - s[n=663]: Da das der wiß ritter ersah, er viel zuhant von dem roß und raufft
          syn schwert.
      - s[n=664]: Er lieff nach yn und schlug groß schlege off sye wo er sie treffen
          mocht, und bracht ir dry in kurczer stunt darzu das sie im gefengniß sicherten.
      - s[n=665]: Er hielt sie das sie nicht bezyt wiedder yn kunten komen; er lieff
          nach den andern funffen hindurch, aber er fand keynen.
      - s[n=666]: Da begegenten im viel frauwen und jungfrauwen und burger von der
          statt, die syn allesampt sere fro waren.
      - s[n=667]: '»Herre«, sprachen sie, »ir endörffent nit men darzu thun: dwil
          das sie von der porten geflohen sint und die hant gelaßen, so sint sie uberwunden!«'
      - s[n=668]: Ein jungfrauwe bracht zuhant die schlußel und entschloß die porte,
          und die port gab eynen so großen schrey das sieß all die wunderten die es
          horten.
      - s[n=669]: »Han ich icht men herzu zu thun?« sprach er.
      - s[n=670]: 'Die burger antworten im, die gern gesehen hetten das alle die unselikeit
          von der burg were abe gethan: »Herre«, sprachen sie, »ir múßent mit dem
          herren vehten ee dann ir uch entwapent.«'
      - s[n=671]: »Darzu bin ich bereit«, sprach er, »wann er gebutet; wo mag ich
          yn finden?«
      - s[n=672]: »Herre«, sprach ein knapp, stunt da by, »des herren mögent ir nicht
          finden, er reyt yczunt hinweg was er úmmer geriten mocht, und macht so großen
          jamer das ich wol wene das er sichselber tot slag oder stech vor leyde.«
      - s[n=673]: Die burger von der stat waren sere unfro das der herre yn also entfaren
          was, und namen den ritter und leyten yn in einen kirchoff, der fast wunderlich
          was und was zwúschen den zweyn muren fast selczene gemacht; und der ritter
          wundert sich fast sere was das wer.
      - s[n=674]: Der kirchoff was mit einer muren umbschloßen, die was kleyn gezinnet,
          eine fast an der andern.
      - s[n=675]: Uff eim teil zinnen steckten heubt mit den helmen also als sie den
          rittern weren abgeschlagen die die abentur da hetten gesucht.
      - s[n=676]: Gegen dem heubt stunt ye ein grab, da der ritter inne lag des das
          heubt was.
      - s[n=677]: Yetschlichs grab was mit eim steyn bedackt; uff dem steyn was des
          ritters nam geschrieben der in dem grab lag.
      - s[n=678]: 'Die buchstaben sprachen alsus: »Hie lyt der, und das ist syn heubt.«'
      - s[n=679]: 'Gegen yetlicher zynnen da kein heubt off stack stunt auch ein grab,
          und off dem steyn was geschriben: »In dißem grab sol der ligen, und in dißem
          der.«'
      - s[n=680]: Da was manig guͦt ritter geschriben ußer des konig Artus hoff und
          von sym lande und von andern landen, al die besten die allsampt noch lebeten.
      - s[n=681]: Enmitten in dem kirchoff stund ein hoch grab und ein großes, da
          was ein sargk off gemacht von metallen der was groß und schwere und wúnderlich
          gewurckt mit golde und mit herlichem gesteyn.
      - s[n=682]: 'Er was aller mit buchstaben gemacht, die sprachen: »Dißer sargk
          enmag nymer von mannes hant off gehaben werden, wedder mit gewalt noch anders,
          es thú dann der der diße jemerliche burg sol gewinnen und des name stet
          hieunden geschrieben.«'
      - s[n=683]: Den sargk hett manig man versucht, beide mit listen und mit krafft,
          das yn nymand off gebören enkunde, umb des guten ritters namen zu wißen.
      - s[n=684]: Und der herre selb von der burg hett sich dick daran versucht, umb
          das er gern des guͦten ritters namen gewust hett und yn erkant hett, umb
          das er yn wolt thun döten ob er her gemöcht.
      - s[n=685]: Sie namen den ritter und leyten yn zu dem großen grab also gewapent
          und wißten im die buchstaben.
      - s[n=686]: Er kund wol lesen, sin frau hett yn lang thun leren.
      - s[n=687]: Da er die buchstaben all uberlase, er besah den sarck allenthalben
          und pruͦffte, ob er ußerthalb der erden etwa gelegen were, das vier die
          sterckesten ritter die man finden kunde an eim ende gnug zu haben hetten
          von der erden.
      - s[n=688]: Er ergreiff den sarg mit dem meisten ende und huͦb yn uber syn heubt
          wol ein fuß.
      - s[n=689]: 'Also hielt ern biß er die buchstaben gelase, und stunt da geschriben:
          »In dißem grab sol Lancelot ligen von dem Lacke, des kóniges Banes son von
          Bonewig und Alenen synes wibes.«'
      - s[n=690]: Er leyt den sargk wiedder nyder und wust wol das das syn name was
          den er funden hett.
      - s[n=691]: Da sah er wo syner frauwen jungfrauw by im stund und hett synen
          namen gelesen.
      - s[n=692]: '»Lieber herre«, sprach sie, »nu sagent mir: was hant ir funden?«'
      - s[n=693]: »Nichts nicht, jungfrauw«, sprach er.
      - s[n=694]: »lr hant«, sprach sie, »sagent mirs!«
      - s[n=695]: »Eya jungfrauw, durch gott gnad«, sprach er.
      - s[n=696]: »Ich weiß in truwen als wol als irs wißent.«
      - s[n=697]: Er wart zornig und rumt ir in ir ore das sieß nymant gewege.
      - s[n=698]: »Ich enduͦn«, sprach sie, »des endörffent ir keyn angst haben.«
      - s[n=699]: Die burger namen yn und leyten yn in das schonste pallast von aller
          der welt, wann das er wenig was.
      - s[n=700]: Sie saczten yn nyder und entwapenten yne und waren syn alle fro.
      - s[n=701]: Der pallast was des herren gewesen von der burg.
      - s[n=702]: Man fand alles des zu viel dainn des ein man haben sol zur werlt.
      - s[n=703]: Alsus hat der wiß ritter den Dolorose Garten gewunnen, und die jungfrauw
          bleib mit im und det im syne wunden heylen, der er viel hett.
      - s[n=704]: Die burgere waren fast unfro das der herre also entfaren was; were
          er gefangen gewesen, so hett er all die zaubery und das gauckel abgethan
          das in der burg was und hetts offenbar gemacht.
      - s[n=705]: Nu forchten sie das es nymer abekem, wann sie hetten angst das sie
          den ritter nymer vierczig tag dainn möchten behalten; wann blieb er als
          lang dainn, so enwurd nymer wedder gauckel noch zauber in der burg gesehen,
          des beide, tages und nachtes, als viel dainn geschah, das des wunders nymand
          ein ende kunde wißen.
      - s[n=706]: Da gedorst nymand sicherlich wedder eßsen noch trincken noch schlaffen
          noch offstan.
      - s[n=707]: Herumb waren die von der statt fro und unfro und machten mit yrm
          herren groß freude.
      - s[n=708]: '- Nu mußen wir dieße rede laßen, biß wir aber daroff komen, und
          sprechen furter ein ander wise, als ir wol vernemen solt.'
      - s[n=709]: Da der wiß ritter die Dolorosen Garten gewunnen hett und den großen
          sargk von metall off erhaben hett, da was ein knapp allda, der byderbe und
          hubsch was; der hett einen bruder in konig Artus hoff, der was genant Ayglins
          de Vaus.
      - s[n=710]: Der knapp gedacht, ob man die mere in des konig Artus hoff wúst,
          das man ir da fro solt syn umb die großen wunderlichkeit das ein ritter
          alleyn getan hett.
      - s[n=711]: Er saß uff und reyt zu des konig Artus hoff wert was er úmmer mocht,
          das er die mere zu hoff brecht, wann er alles das gesehen hett das der ritter
          des tages gethan hett und des andern tages da bevor biß an die nacht.
      - s[n=712]: Er wúst auch wol was wapen er dar bracht.
      - s[n=713]: Desselben nachtes lag der knapp so er allerrechtest mocht geyn konig
          Artus hof geryten.
      - s[n=714]: Des andern tages stund er frú off und reyt syn straß so er baldest
          mocht, und begegent im Alibons, der der koniginn fuͦrt huͦt.
      - s[n=715]: Er fraget yn ware er so bald ritte, ob er botschafft furte.
      - s[n=716]: »Ja ich«, sprach der knapp, »ich fúre dem konig Artus die wúnderlichsten
          botschafft die ye kein man vernam.«
      - s[n=717]: »Was ist das?« sprach er.
      - s[n=718]: »Die Dolorose Garte ist gewuͦnnen«, sprach er.
      - s[n=719]: »Das enmocht nymer geschehen«, sprach Alibons.
      - s[n=720]: »Es ist werlich war«, sprach der knappe, »ich sah es mit beiden
          mynen augen das ein ritter alleyn durch beide porten reyt und sie gewann
          und alle die ritter die dainn waren.«
      - s[n=721]: »Wie waren sin wapen gethan?« sprach Alibons.
      - s[n=722]: »Syn wapen waren wiß«, sprach der knappe, »und sin roß wiß.«
      - s[n=723]: »Viel lieber frunt«, sprach Alibons, »rytent bald zu hof und sagent
          diße mere!
      - s[n=724]: Da ist manig stolcz man inne der sie gern höret und der mere fast
          fro ist.«
      - s[n=725]: Der knapp reyt so lang das er zu Karlion kam und fant den konig
          da.
      - s[n=726]: 'Er ging zu im und knyet fur yn: »Konig Artus«, sprach er, »got
          halt dich als den getruwesten man der in der welt lebet!'
      - s[n=727]: Ich bring dir guͦte mere und die wúnderlichsten die ye me in dinen
          hoff kamen.«
      - s[n=728]: »Was ist das, lieber frunt?« sprach er, »man mag es gern hören das
          als wunderlich ist als ir gesprochen hant.«
      - s[n=729]: »Ich sage uch furware, herre, das die Dolorosegarde gewuͦnnen ist«,
          sprach er, »ich sahe es mit mynen augen das ein ritter durch beid porten
          fur mit gewalt.«
      - s[n=730]: »Das enmocht númmer war werden«, sprach yglicher.
      - s[n=731]: »Es ist werlich ware«, sprach der knappe.
      - s[n=732]: »Knapp«, sprach der konig, »du solts uns nit sagen, es sy dann ware!«
      - s[n=733]: »Herre«, sprach er, »ist es unware, so wil ich das ir mich henckent!«
      - s[n=734]: Des knappen bruder Aiglins kam darzu gande und sah wo syn bruder
          vor dem konig knyet.
      - s[n=735]: 'Er lieff zu im und sprach: »Lieber bruͦder, biß wilkuͦmme!'
      - s[n=736]: Was not hatt dich herre zu hof bracht?«
      - s[n=737]: Er stund off und sagt im die mere.
      - s[n=738]: »Aiglins«, sprach der konig, »ist das din bruder?«
      - s[n=739]: »Ja er, herre«, sprach er, »er ist sicherlich myn bruder.«
      - s[n=740]: »So mag man im wol glauben des er gesaget«, sprach der konig.
      - s[n=741]: »Er getörst uch keyn unwarheit sagen, herre«, sprach Aiglins, »wann
          diß ist so ungleublich das es ymant kum gegleuben mag, er hatt es selb gesehen.«
      - s[n=742]: »Wie waren des ritters wapen gethan?« sprach der konig.
      - s[n=743]: »Herre«, sprach er, »syn wapen waren wiß und syn roß was wiß.«
      - s[n=744]: »Werlich«, sprach myn herre Gawan, »das ist der nuͦw ritter den
          ir ritter machtet.«
      - s[n=745]: Da sprachen die andern ritter allsampt die da by stunden, sie wolten
          dar farn und besehen obs war were.
      - s[n=746]: »Das wer nicht gut«, sprach myn herre Gawan, »das ir alle dar fúret
          mit ein, es ist gnuͦng mit zehen rittern die dar farn.«
      - s[n=747]: »Also duncket mich guͦt«, sprach der konig und nant sie allsampt.
      - s[n=748]: Myn herre Gawan was der erst und myn herre Ywan der ander, der dritt
          was Glaleguentins de Galois, der vierde was Galescundes, der funfft was
          Torz, Arez suͦne, der sehst Caredosbrebras, der siebend Ywains Liavoltres,
          der acht Goscans von Strangot, der núnd was Ligais Galentins, der zehend
          was Aiglins de Vaus.
      - s[n=749]: Mit der gesellschafft reyt myn herre Gawan von Carlion.
      - s[n=750]: Des nachtes lagen sie mit eim einsiedel der mit dem kónig was gewesen
          da er núwlich zu konig gecrönet was worden.
      - s[n=751]: Er herbergt sie wol, wann sie des koniges gesellen waren und syns
          gesindes.
      - s[n=752]: Nach eßsens sprach der einsiedel zu mym herren Gawan war sie muͦt
          hetten zu farn.
      - s[n=753]: »Herre«, sprach er, »wir wollen farn zu der Dolorosengarden.«
      - s[n=754]: »Guͦte herre«, sprach der einsiedel, »was wolt ir da schaffen?«
      - s[n=755]: »Man hatt uns gesaget das sie ein ritter gewunnen hab mit den wapen.«
      - s[n=756]: »Des enmag nicht syn«, sprach der einsiedel.
      - s[n=757]: »Es ist nemlich war«, sprach der knappe, »ich sah yn mit mynen augen
          darinn farn mit gewalt.«
      - s[n=758]: »Nu wißent das«, sprach der einsiedel, »keme alle die welt dar fúre,
          das númmer man mit gewalt darinn enkeme dann eyner alleyne, der sol des
          koniges suͦn sin der von ruwen tod ist bliben.
      - s[n=759]: Also hant uns wise lút laßen wißen.«
      - s[n=760]: Myn herre Gawan, und syn gesellschafft stunden des morgens frú off
          und horten messe; nach der messe furen sie yrn weg und ritten also dry tag.
      - s[n=761]: Des vierden tags umb terciezytt kamen sie rytende off einen man,
          der reyt ein mul und hett ein blae kappen an.
      - s[n=762]: Myn herre Gawan gruͦßt yn und fraget yn was mannes er were.
      - s[n=763]: »Herre«, sprach er, »ich bin ein begeben man.«
      - s[n=764]: »Sint ir gelert?« sprach myn herre Gawan.
      - s[n=765]: »Ja ich, herre, ob gott wil.«
      - s[n=766]: »Wißent ir den weg zu der Dolorosengarden?«
      - s[n=767]: »Ja ich, herre, wol«, sprach er, »warumb fragt irs?«
      - s[n=768]: »Darumb«, sprach myn herre Gawan, »das ich gern sehe das ir mit
          uns dar fúrent.«
      - s[n=769]: »Wer sint ir dann?« sprach er.
      - s[n=770]: »Ich bin ein ritter«, sprach myn herre Gawann.
      - s[n=771]: »Wie heißent ir dann?« sprach der ander.
      - s[n=772]: »Man heißet mich Gawan.«
      - s[n=773]: »Eya lieber herre, sint ir diß«, sprach er, »ich wil vil gern mit
          uch ryten war ir gebietent, nochdann weiß ich nit was ir da schaffen wollent.«
      - s[n=774]: »Man hatt uns gesagt«, sprach myn herre Gawan, »das sie ein ritter
          gewunnen hab.«
      - s[n=775]: »So mir got, herre, darumb enweiß ich nit; ich kans auch nit glauben,
          ich sehe es dann.«
      - s[n=776]: Sie ritten also sprechende biß sie yczund dar kamen.
      - s[n=777]: Sie ritten off und funden die fördersten porten offen; sie kamen
          fur die andern porten und funden die besloßen.
      - s[n=778]: Min herre Gawan sah einen man ob der porten und sprach zu im ob
          er im die porten mocht off gethun.
      - s[n=779]: »Neyn ich«, sprach er, »were sint ir?«
      - s[n=780]: »Ich bin Gawan«, sprach er, »des konig Artus nefe, und diße die
          hie mit mir sint die sint gesellen von der tafelrunde.«
      - s[n=781]: »Herre«, sprach der man, »nuͦ fart dalang me herbergen in die stat
          da niden und koment morn frú herwiedder!«
      - s[n=782]: Min herre Gawan det als im der man gesaget hett; und der man ging
          zu dem wißen ritter und saget im das myn herre Gawan vor der porten was
          gewesen mit zehen gesellen.
      - s[n=783]: »Nu hutent uch«, sprach der wiß ritter, »das dalang me die port
          off kume noch auch morne!«
      - s[n=784]: Die von der statt da nyden wolten wol das der konig Artus dare wer
          komen mit aller syner macht, das er alle die böse gewonheit abetet die in
          der burg waren.
      - s[n=785]: Sie gingen gemeinlich in den kirchoff und schriben off yglich grab,
          da nicht off geschriben was, mit buchstaben aller der namen die uß des konig
          Artus hof gefangen waren, und off yglich zinne dargegen saczten sie einen
          helm, als sie da gegraben hetten.
      - s[n=786]: Myn herre Gawan und sin gesellen kamen des andern tages fru wiedder
          fur die porten und funden sie beschloßsen als sie da vor gewesen was.
      - s[n=787]: Er sah aber den man ob der porten und fraget yn ob er noch darinn
          möcht.
      - s[n=788]: »Neyn ir«, sprach der man und fraget yn ob ymant me da vor were.
      - s[n=789]: »Ja es«, sprach myn herre Gawan.
      - s[n=790]: »Nu beytent myn!« sprach der ander und ging hernyder von der muren
          in den kirchoff und det mym herren Gawan ein cleyn thúr off und hieß yn
          darinn gan.
      - s[n=791]: Der pfaff der mit hern Gawan komen was begunde zu lesen allenthalben
          off jhenen sercken, das der in dem grab lege und das das sin heubt were
          das off der zinnen da entgegen steckete.
      - s[n=792]: Also lase er an maniger statt und nant gnuͦng ritter ußer des konig
          Artus hof und ußer sym lande.
      - s[n=793]: Da myn herre Gawan hort das sie also dot waren, da begunde er großen
          jamer zu machen umb syn gesellen, und die mit im waren daten alsam.
      - s[n=794]: Sie wenden das es alles ware were.
      - s[n=795]: Es was ware von ettlichen, und von ettlichen was es gelogen under
          denselben die die burger des andern tags da vor geschriben hetten.
      - s[n=796]: Darnach kam der pfaff zu dem großen sarck der mitten in dem kirchoff
          stunt, und begund zu lesen.
      - s[n=797]: Da er ein wile gelase, er begund herczlich zu weinen.
      - s[n=798]: »Was hant ir nu funden?« sprach myn herre Gawan.
      - s[n=799]: »Ich han werlich also großen jamer funden«, sprach er.
      - s[n=800]: »Was ist das?« sprach er.
      - s[n=801]: »Werlich herre«, sprach er, »ich han hie funden das myn herre ...
      - s[n=802]: hie lyt under dißem steyn.«
      - s[n=803]: »Was wunders ist das?« sprach myn herre Gawan.
      - s[n=804]: »Hie lyt der best ritter von allen den guten, der diße burg gewunnen
          hatt.«
      - s[n=805]: Myn herre Gawan und sin gesellschafft schlugen ir hende zuhauff
          und machten groß unfreude.
      - s[n=806]: »Hey hergot«, sprach der ein zu dem andern, »wer mag es wesen?«
      - s[n=807]: 'Yglicher sprach zu dem andern: »Wer möcht es anders wesen, es were
          der wiß ritter den myn herre der konig an Sant Johans tag ritter machte,
          den sah auch der knapp hieinne, als er uns saget.'
      - s[n=808]: Ach leyder, sie hant yn dot geslagen.«
      - s[n=809]: Sie machten großen jamer, und myn herre Gawan und myn herre Ywan
          machten vil großern dann die andern.
      - s[n=810]: Sie clagten sere gútlich und sprachen das sie nye keynen ritter
          gesehen hetten der syn ritterschafft mit so großen eren angefangen hett
          und so byderbeclich.
      - s[n=811]: »Hey hergot«, sprachen sie, »hett er lang gelebet, wie kúrlich ein
          ritter er wer worden!«
      - s[n=812]: Sie gingen wiedder uß dem kirchoff fur die porte die da beschloßen
          stunt und funden ein thor offen, da man in den baumgarten ging.
      - s[n=813]: Sie gingen darinn und gingen furwert und kamen zu den logen von
          eim schönen sale stande.
      - s[n=814]: Sie funden ein jungfrauw gar jemerlich weynend, die sie ußermaßen
          schön ducht.
      - s[n=815]: Min herre Gawan fragt sie vil gutlich warumb sie so sere weynde.
      - s[n=816]: »Ich mag wol weynen«, sprach sie, »sie hant hieinn den besten ritter
          und den kúnsten erschlagen der in der welt lebte und den schönsten der ye
          geborn wart von muͦtterlibe, es were dann gott selber, und was mit all ein
          kint.«
      - s[n=817]: »Jungfrauw«, sprach myn herre Gawan, »wie waren syn wapen gethan?«
      - s[n=818]: »Herre«, sprach sie, »sie waren wiß, und syn roß was wiß.«
      - s[n=819]: Sie begunden anderwert sere zu weynen allesampt und sprachen, sie
          wolten nymmer me dannen komen ee dann sie baß gefrieschen umb das thuͦn
          von der burg.
      - s[n=820]: Also blieben sie allesampt da, das sie baß erfuren wie es umb die
          burg stunde.
      - s[n=821]: '- Nu múßen wir diße rede laßen von mym herren Gawan und von synen
          gesellen und sprechen furter von dem konig Artus ein wile.'
      - s[n=822]: An derselben zyt das myn herre Gawan hett den pfaffen thun lesen
          off dem großen sargk das der ritter tot were mit den wißen wapen, Aiglins
          sant synen bruder zuhant zu dem konig Artus, das er im diße mere solt sagen.
      - s[n=823]: 'Der knappe saß uff und reyt da er den konig fant, und saget im
          alsus: »Konig Artus«, sprach er, »ich han uwern nefen und syn gesellen geleytet
          zu der Dolorosengarden, sie hant einen kirchoff alda funden, da manig gut
          ritter off tot lyt ußer dim lande.'
      - s[n=824]: Der kirchoff lyt innwendig der ersten porten, und der schön nuw
          ritter mit den wißen wapen, den ir zu Noaus santet, der lyt auch alda dot.«
      - s[n=825]: Da das der konig hort, da was er ser unfro und begund sere jemerlich
          zu weynen umb den wißen ritter und umb die andern.
      - s[n=826]: All die in dem hofe waren die waren fast unfro, und der konig sprach,
          er wolt selb dar farn.
      - s[n=827]: »Frau«, sprach er zu der koniginn, »ich wil das ir mit mir fart
          und nement frauwen und jungfrauwen genug, die ir wolt das mit uch farn.«
      - s[n=828]: Sie saßen des andern tages fru off und ryten also zwen tag.
      - s[n=829]: Des dritten tages herbergte der konig und syn gesellschafft uff
          eyner rifier in eim pavilune.
      - s[n=830]: Das wetter was heiß, und der konig ging des abendes uff das waßer
          siczen und ließ syn beyn darinn hangen; vier ritter hielten im ein cleyt
          von samit ob dem heubt.
      - s[n=831]: Der konig saß also und wart sere dencken und lang.
      - s[n=832]: Innewendig des kam ein gewapent ritter jensitt off das waßer ryten.
      - s[n=833]: Da er gegen dem konig kam, er reit in das waßer und fragt einen
          ritter wer das were der da seße.
      - s[n=834]: »Herre ritter«, sprach der konig selb, »ich bin der konig.«
      - s[n=835]: »Ir sint wolkumen«, sprach er, »ich han uch gesucht.«
      - s[n=836]: Er nam das roß mit den sporn und schlug in jhens waßer und erlenget
          syn glene und wolt den konig stechen.
      - s[n=837]: Das waßer was groß und tieff, und sin roß begunde schwúmmen.
      - s[n=838]: Da er by den konig kam, die vier ritter die by dem konig stunden
          ergriffen die glene, und der ein stach so sere off den gewapenten ritter
          das er miteinander under das waßer fure.
      - s[n=839]: Ein ander sprang yn zu im und ergreiff yn mit dem zaum.
      - s[n=840]: »Neyn neyn«, sprach der konig, »laßent yn farn, er möcht ertrincken!«
      - s[n=841]: Der ander ließ den zaum farn.
      - s[n=842]: 'Da der ritter hort das der konig also sprach, er kert wiedder umb
          und sprach: »Es ist werlich ware«, und reyt ußer dem waßer denselben weg
          wiedder den er komen was; und derselb ritter was herre gewesen zu der Dolorosegarden.'
      - s[n=843]: Er was so unfro umb das er syn burg also verlorn hett, das er off
          den lip nit enachtet, und gedacht wie er den konig Artus zu tode wolt schlagen,
          wann das er sin burg von synentwegen verlorn hett da mit er alles das lant
          beczwang und meistert.
      - s[n=844]: Und da er sich des andern tages da bevor vermeßsen hett, er wolt
          den konig Artus zu tode schlagen, off derselben stat antwort im ein ritter
          das der konig Artus nicht bößlich mocht ersterben, noch das er von keynem
          manne vertriben mocht werden der huͦt lebte, wann er so manige frumkeit
          hett gethan mit sym libe und in sym leben.
      - s[n=845]: 'Darumb sprach er, da er ußer dem waßer reyt, von dem konig: »Es
          ist werlich war«, darumb das er sichselben fur eynen hielt der den konig
          zu tod wolt schlagen.'
      - s[n=846]: Die nacht bleib der konig off dem rivier.
      - s[n=847]: Des andern tags fru saß er off und reyt, das er des nehsten tages
          zu der Dolorosen Garden kam.
      - s[n=848]: Er reyt den berg off und fand die Vordersten porten beschloßen.
      - s[n=849]: Er wart unfro und sprach zu der konigin und zu allen den die mit
          im kamen das er dieselbe porten wónde finden unbeschlossen.
      - s[n=850]: »Nu enweiß ich leider war myn nefe komen sy und syn gesellen«, sprach
          der konig.
      - s[n=851]: Er fraget den knappen der im die botschafft hett bracht ob er im
          gesagt hett das die porte unbeschloßsen were.
      - s[n=852]: »Ja ich, herre«, sprach er, »sie was offen da ich von hinnen reyt,
          ir mögent es noch den wechter fragen der ob der porten siczet.«
      - s[n=853]: Der konig sah offwert und sah den wechter.
      - s[n=854]: »Saget mir, gut man«, sprach er, »hatt diße port bißherre offen
          gestanden?«
      - s[n=855]: »Ja sie, herre«, sprach der man.
      - s[n=856]: »Gebent ir uns keynen radt«, sprach der konig, »wie wir darinn komen?«
      - s[n=857]: »Wer sint ir dann?« sprach der ander.
      - s[n=858]: »Ich bin der konig Artus«, sprach er.
      - s[n=859]: »Herre, was ich uch gutes rates möcht gegeben das wolt ich gern
          thun, wann ir ein der beste man sint der nu lebet und der hoheste.
      - s[n=860]: Wer ist die jungfrauw die da mit uch ist?«
      - s[n=861]: »Es ist die koniginn«, sprach der konig.
      - s[n=862]: »Herre«, sprach der ander, »was ich durch uch und durch myner frauwen
          der konigin willen gethun mag, das sol uch zu allen zyten bereyt syn.«
      - s[n=863]: Der ander ging hernyder und bracht ein alten man mit im, der aller
          grißgra was.
      - s[n=864]: Der konig sah jhenen grißgraen man und bat yn das er yn innließ.
      - s[n=865]: »Herre«, sprach der man, »ich mag uch nit innlaßen, wann sendent
          morn zu primzytt herwiedder einen ritter und fart dalang me dort niden in
          die stat herbergen.
      - s[n=866]: Mag ich uch zu primzytt die port nit offgethun, sendent mir zu meßzyt
          einen andern herwiedder; ob sie dann nit offen ist, sendent mir zu mittag
          ein andern!
      - s[n=867]: Also solt ir thun zu none und zu vesperzytt.
      - s[n=868]: Also lang solt ir alsus thun biß ir die port offen findent.«
      - s[n=869]: »Nu sagent mir durch gott«, sprach der konig, »wißent ir keyn mere
          von hern Gawan und von syner geselschafft?«
      - s[n=870]: »Herre«, sprach der ander, »ir solt licht ettwas von yn vernemen,
          wann das ir innwendig der fördersten porten koment.«
      - s[n=871]: Der konig und sin gesellschafft kerten wiedder umb und logierten
          nyden in den tal, da alle die brunnen sprungen die da waren.
      - s[n=872]: Des morgens fru zu primzytt sant der konig einen ritter fur die
          porten.
      - s[n=873]: Der ob der porten was fragt den ritter was er suchte.
      - s[n=874]: »Min herre der konig sante mich herre«, sprach er.
      - s[n=875]: Und jhener sant yn wiedder.
      - s[n=876]: Zu messezytt sante er einen andern dar; den sante er auch wiedder.
      - s[n=877]: Alsus sante der konig dry tag alumb zu allen zyten vor die porten;
          und jhener der ob der porten was sante yemer dem konig syn ritter wiedder
          die er uß sante.
      - s[n=878]: '- Nu múßen wir ein wile schwigen von dem konig und von syner gesellschafft
          und sprechen fúrter von mym herren Gawan und von synen gesellen, was abentur
          yn sittherre ist wiedderfarn, sittherre das sie in die burg kamen.'
      - s[n=879]: Uns sagt die hystoria das myn herre Gawan und sin gesellen gefrieschen
          das der ritter dot was mit den wißen wapen und des koniges ritter ein gut
          teil darzu, als sie vernomen hetten mit den buchstaben die allenthalben
          geschriben stunden uff den sercken, und mit den namen die da oben geschriben
          waren, und als yn die jungfrauw off der logien hett gesaget.
      - s[n=880]: Sie waren ser unfro, als wir hie vor gesprochen hant.
      - s[n=881]: Sie blieben also biß vesperzyt.
      - s[n=882]: Sie gingen wiedder von der burg uber ein cleine wil nach vesperzytt
          und wolten zu herberg farn, das sie ynselber gemach dethen.
      - s[n=883]: Da sie nyder von der burg ritten, da begegent yn ein vavasor, der
          ducht sie ein byderber man.
      - s[n=884]: Er fragt myn herren Gawan wer er were.
      - s[n=885]: »Warumb fragent irs?« sprach myn herre Gawan, »ir duncket mich ein
          so byderber man.«
      - s[n=886]: »Ich fragens nicht dann umb uwer ere, herre«, sprach er, »und umb
          uwer guͦt.«
      - s[n=887]: »Ich wils uch sagen«, sprach myn herre Gawan, »ich bins Gawan des
          konig Artus nefe.«
      - s[n=888]: Da der vavasor sah das im syn augen naz waren von weynen, er fragte
          warumb er so sere weinde.
      - s[n=889]: »Ich weyne«, sprach er, »myns herren des koniges gesellen, die er
          hie off verlorn hatt in dißer burg und da begraben ligent uff dem kirchoff.«
      - s[n=890]: »Herre«, sprach er, »nu ensint nicht zu unfro, ir wißent dann zum
          ersten warumb.
      - s[n=891]: Ir dunckent mich ein so frummer man.
      - s[n=892]: Nu wißent das furware«, sprach er, »das ich ußer myner herberg hieherre
          bin komen durch uwern willen, wann ich wol weiß das in dißem land nit gut
          fried ist, alldiewil das der herre des diße burg was mit so großem zorn
          befangen ist.
      - s[n=893]: Ich wil das ir mit mir farnt herbergen alhie by und uwer gesellschafft,
          da sint ir sicher und mit gutem friede als lang als ir hie zu lande wollent
          sin.
      - s[n=894]: Ich wil uch geben alles das ir bedörffent und uwern gesellen allesampt.
      - s[n=895]: Ir mögent alle tag herre ryten zu meßezyt ob ir wolt, oder darnach
          wann ir wolt, als lang als uch fúget hie zu syn.
      - s[n=896]: Alle die ir wenent das sie dot sin und der namen off den grebern
          geschriben sint, ich sage uch furwar das sie noch me dann halb lebent.
      - s[n=897]: Es ist das meist teil ein lugen des da geschriben stet, und ist
          mit zaubery gemacht. Ich wil uch das meist teil thun sehen mit den augen
          von des koniges gesellen, die ir wenent das dot sint, by den namen die ir
          in dem kirchoff geschriben findent, das sie all tot sint oder da ligent.«
      - s[n=898]: Da myn herre Gawan diße rede vernam, er wart ußermaßen fro und sprach,
          er wolt gern mit im farn.
      - s[n=899]: »Es ist kein lant so ferre«, sprach er, »da ich also menigen guten
          ritter wönd finden, ich fur dar und sehe sie.«
      - s[n=900]: Der vavasor reit zu im, und ritten mit einander fur, und die zehen
          gesellen ritten nach im.
      - s[n=901]: Da sie wol also ferre von der Dolorosen Garden kamen als man mit
          eim armbrust geschießen möcht,
      - s[n=902]: und der ander reit bald fur.
      - s[n=903]: Sie kamen allgemechlich nach ryten solang das sie by einer kleinen
          burg kamen rytend, die off eim werde gelegen was, das die Humbre allumb
          die burg ging.
      - s[n=904]: Innen dem werde lag ein roscze von steynen, die was freischlich
          hoch und starck; da stunt die burg zu allerförderst off und was so fest
          das sie nymant gewinnen mocht.
      - s[n=905]: Da sie darfur kamen off das waßer, man bracht yn ein schiff.
      - s[n=906]: Sie schifften und furen uber, und der herre furt sie unden in ein
          huß, da sie sich entwapenten.
      - s[n=907]: Sie gingen allenthalb off jhenen wert, ee dann sie icht offwert
          gingen.
      - s[n=908]: Da sie da unferre uffwert gegingen, da kamen wol vierczig man gewapent
          off sie schlagende und bestunden sie.
      - s[n=909]: Sie wonden wiedder keren, und sie enmochten.
      - s[n=910]: Da myn herre Gawan sah das sie sich nit erwern mochten, da verbot
          er allen synen gesellen das sie sich nit enwerten.
      - s[n=911]: Und ir keyner wert sich dann Galeguintins de Galois.
      - s[n=912]: Der sprang zu eim und warff yn under sich, er nam im das schwert
          uß der hant und det so viel das er nehelich zu tot geslagen was.
      - s[n=913]: Er wart sere gewunt, und myn herre Gawan ging zu im und ving ynselb.
      - s[n=914]: Sie namen sie und bunden yn die hende uff dem ruck.
      - s[n=915]: 'Da Gosoains von Strangot das sah das sie also lesterlichen gefangen
          musten syn: »Also helff mir got«, sprach er, »Galeguentins det nit unrecht
          das er gern wolt sterben ee also gefangen syn.'
      - s[n=916]: Ich gesah nye me also mortlich verrettery; man het uns geherbergt,
          und derselb man hat uns gefangen vor der herberg, ee dann er uns zu eßsen
          oder zu trincken gebe, und bant uns die hend uff den rucke.«
      - s[n=917]: Sie leyten sie wiedder nyder in den tal.
      - s[n=918]: Ywains Liavoltres sah den vavasor der sie da hien bracht hett, das
          er stund und hieß die spise bald bereiten.
      - s[n=919]: »Ir stinckender diep, ir hettent uns doch gut herberg gelobet und
          getruwe!«
      - s[n=920]: »Herre ritter«, sprach er, »ich han uch beherberget in der festesten
          burg die irgent in Brytanien lyt, ich wil uch auch uwer gesellen laßen sehen
          und wil uch by sie legen.«
      - s[n=921]: »Geuneret muß er syn«, sprach Gnosoains, »der uch beßer herberge
          heisch; wann unser gesellen, die ir gefangen hant, die sint recht glich
          gewunnen als sie von dem tode sint offgestanden, ir múßent nemlich diße
          burg unsernthalben verliesen und uwer ere.
      - s[n=922]: Uch geschicht also recht, wann ir ein falscher verreter sintl«
      - s[n=923]: Er ging hinweg zuhant als er diß gesprach, und Galeguentins hett
          noch nit vergeßen das sie yn so sere gewunt hetten, und enacht nit viel
          off den lip; er wonde in dem gefengniß sterben und hett sich gern gerochen
          ob er mocht alldiewil das er lebte.
      - s[n=924]: Er nahet so er meist mocht by den vavasor, alda er in der kuchen
          stunt by dem fure.
      - s[n=925]: Da er by yn kam, er lieff zu im und stieß yn mit dem fuß in das
          fuer, so das er alzumal in das fuer viel; weren im die hend ungebunden gewesen,
          er hett yn gancz mit einander in dem fuer gebraten.
      - s[n=926]: Da wart zuhant groß gerúffe, und kamen zuhant zugelauffen und wolten
          mit exten und mit allerhande ding Galeguentinen dot geslagen han, wann das
          im der herre halff das er bleib lebende.
      - s[n=927]: Man leyt sie furter und entsloße einen kerker da ein tur von ysen
          furstunt, und der kercker was von viereckechten steyn von grunde off gemuret.
      - s[n=928]: Die steyn waren groß und dick und waren mit vergoßen ysen zusamen
          gebunden.
      - s[n=929]: Darinn lag der Ydirs gefangen und Gewiurez und Lambale und Ywains
          von Leonel und Kadoans von Kermursins und Kehedins der Wenige und Kex de
          Trox und Gislet, Dues sun, und Dodiniax der Wild und der herczog Tallas
          und Mados von der Porten und Lohos des konig Artus sun, den er gewunnen
          hett ee dann er die koniginne zu wib geneme, by einer schonen jungfrauwen,
          die was genant Lisanors.
      - s[n=930]: Die all waren in gefengniß.
      - s[n=931]: Da myn herre Gawan und sin gesellen zu yn kamen, sie waren allesampt
          sere fro, wann es menig jare was das die einen die andern nye gesehen hetten.
      - s[n=932]: Die dainn lagen enwaren nicht als fro als die andern, umb das sie
          wol sahen das sie gefangen waren als wol als sie, und wusten auch wol das
          sie groß ungemach musten liden in gefengniß.
      - s[n=933]: '- Nu múßen wir ein wil von dißen gefangen schwigen und sprechen
          furter von dem wißen ritter der die Dolorosen Garden gewann.'
      - s[n=934]: Alsus was myn herre Gawan und syn gesellen lange gefangen, das der
          wiß ritter nichts darumb enwúst.
      - s[n=935]: Da ers da befriesch, da wart er so sere unfro das er nicht enwúst
          was er thun solt vor unfreuden.
      - s[n=936]: Eins tages geschach das, das der wiß ritter saß und aß ser herlich
          off eim hohen thorn, der zu dem ende von dem pallast stunt.
      - s[n=937]: Die jungfrau saß und aß mit im die sin frauw von dem Lack dar gesant
          hett.
      - s[n=938]: Yn wart herlich gedient mit silberinn kopffen und guldenin kopffen
          und mit herlichen nepffen und mit großen silberin schußseln.
      - s[n=939]: Da er alsus saß und aß, da kam ein knappe fur yn gegangen und weynd
          sere.
      - s[n=940]: Die jungfrauw fragt yn warumb er weinde.
      - s[n=941]: »Werlich jungfrauw«, sprach er, »mich erbarmt ein jungfrauw so sere
          das ich muß weinen, ich wöl oder enwöl.
      - s[n=942]: Sie fert dort nyden under jhenem roch und macht den meisten iamer
          den ye kein mensch macht.«
      - s[n=943]: »Warumb ist das?« sprach der ritter.
      - s[n=944]: »Sie clagt myn herrn Gawan fast sere und myn herrn Ywan und ir gesellen
          allsament.«
      - s[n=945]: »Wo ryt sie?« sprach der ritter.
      - s[n=946]: »Herre«, sprach er, »sie reit die straß die zu Galle wert geet.«
      - s[n=947]: »Hei myn herre Ywan, ir leistet mir doch fast gut gesellschafft,
          ir wart myn gut geselle und myn meister und datent mir allen mynen guten
          willen getruweclichen, und der guͦt myn herre Gawan, der mir an den konig
          myn erst bete det geben, er sprach allweg wol zu mynen dingen.
      - s[n=948]: Nymer enhelff mir got«, sprach er, »ob mir úmmer wol zu muͦt werde,
          ich wiß dann wie es umb sie stee und wo sie sint!«
      - s[n=949]: Er sprang zuhant off von der tafeln und hieß im syn cleider bringen
          und sin wapen und wapente sich sere herlich, und die jungfrauw fraget yn
          war er wolt.
      - s[n=950]: »Ich wil nach der jungfrauwen ryten und wil sie fragen wo myn herre
          Gawan sy und sin gesellen.«
      - s[n=951]: »Ich wil sies fragen«, sprach die jungfrauwe.
      - s[n=952]: »Ir ensolt«, sprach er, »ir solt myn alhie beiten biß ich wiedder
          kuͦm.
      - s[n=953]: Ich manen uch by der truw die ir schuldig sint myner frauwen das
          ir nyrgent farent, ich kum dann zu erst erwiedder«, sprach er, »wann ich
          wil zuhant herwiedder komen.«
      - s[n=954]: Sie gelobet im synen willen, und er reit hinweg nach der jungfrauwen
          die da weind, und kam nach ir rytende und fand sie alda da sie yczunt in
          den walt solt riten.
      - s[n=955]: Er grußt sie und bat sie das sie im mere sagt von hern Gawan und
          von synen gesellen.
      - s[n=956]: »Ich mag uch böse mere von yn sagen«, sprach sie; »der da herre
          was zu der Dolorosen Garden hatt yn gefangen und syner gesellen nún.«
      - s[n=957]: »Nu sagent mir, liebe jungfrau«, sprach er, »wo er sie hab gefangen!«
      - s[n=958]: Die jungfrauw sah yn ane und sprach das er synen helm abe tet, sie
          wolt yn besehen.
      - s[n=959]: Er det den helm zuhant abe.
      - s[n=960]: 'Die jungfrauw nam yn in ir beide arme und kußt yn fur synen muͦnt,
          und er bekant sie zuhant: sie was syner frauwen jungfrauw eine von dem Lack;
          und hett sie ir frauw zu im gesant, das sie im ein ding solt sagen das ir
          frauw der andern jungfrauwen nit gesaget hett, wann es ir nit gedacht da
          die jungfrauw von ir reit.'
      - s[n=961]: »Man saget mir«, sprach die jungfrau, »das myn herre Gawan gefangen
          lege und das ir dot geslagen werent und wert off eim kirchoff in ein grab
          geleit zu der Dolorosen Garden.
      - s[n=962]: Darumb reyt ich dar fúr und kund vor großem leid darwert nit gesehen.«
      - s[n=963]: »Was was das«, sprach er, »das myner frauwen mir vergaß zu enbieten
          mit der ersten jungfrauwen?«
      - s[n=964]: »Das was«, sprach sie, »das ir nymer an dheyner statt geminnetent,
          ir enmögent mere daby gebeßert werden dann geergert.«
      - s[n=965]: »Nu sagent mir«, sprach er, »wo myn herre Gawan gefangen lige!«
      - s[n=966]: »Fart dar mit mir«, sprach sie, »ich wil uch dar leyten!«
      - s[n=967]: Sie kerten beid umb und rytten biß sie der burg so nah kament das
          sie sie sahent, sie furen byneben abe in einen dicken buͦsch.
      - s[n=968]: »Alhie«, sprach sie, »mag uns nymand gesehen, und wir sehent alle
          die die yn und uß farent.«
      - s[n=969]: Uber ein kurcze wil sahen sie wol funffczehen gewapent ritter ußer
          der burg komen, und kamen in eim schiff heruber gefarn und ritten den rechten
          weg zu der Dolorosen Garden wert.
      - s[n=970]: Er ließ sie yn komen und nam das roß mit den sporen und nam den
          schilt mit den dryn barren fur syn brust, den im die jungfrauw selb hett
          umb synen hals gethan da er von der Dolorosen Garden reit.
      - s[n=971]: Da sie vernamen das er kame, da flohen sie allesampt und der herre
          selb.
      - s[n=972]: Sie kuͦnten so bezitt nit entfarn, er hett sie erfarn und stach
          den ersten dott und bracht ir vier in kurczer stunt darzu das sie alda musten
          bliben und tot geslagen und ettlichem ein beyn, ettlichem ein arm abgeschlagen,
          und die andern entfuren im uff den werd in den schiffen.
      - s[n=973]: Alsus entfuͦr Beandiz von den Ylen und von der Dolorosen Garden.
      - s[n=974]: Also was der herre genant der myn herren Gawan und syn gesellen
          in gefengniß hielt.
      - s[n=975]: Der wiß ritter kert wiedder umb und reyt unfro zu der Dolorosen
          Garden zu einer posternen in.
      - s[n=976]: Und des andern tages darnach was der vierde tag das der konig Artus
          dar kumen was, und sant teglich ein ritter vor die porten als im bescheiden
          was; wann darnach was nymant so kúne der die porten off getorst thun, der
          wiß ritter hets dan geheißen.
      - s[n=977]: Des vierden tags umb primzytt sante der konig ein ritter vor die
          porten; man sant im aber synen ritter wiedder.
      - s[n=978]: Und der konig wart sere zornig und ging siczen off ein brunnenfluß
          und begunde sere und lang zu gedencken.
      - s[n=979]: Also saß er biß zu terciezit.
      - s[n=980]: Der ritter sprach da zustunt das es schier zytt were fur die porte
          einen ritter zu senden.
      - s[n=981]: »Was ratent ir uns zu thuͦn?« sprach sie.
      - s[n=982]: »Werlich«, sprachen sie, »wir wißen nit darzu zu raten, unser herre
          hat so groß gedenck underhanden, da getar auch nyman hien farn, er habs
          dann geheißen.«
      - s[n=983]: Hie zwuschen was der ritter uß komen zu einer posternen der die
          burg gewuͦnnen het, und besah ob der konig icht vil lút mit im hett; und
          hett geheißen, ob der konig zu tercie fur die port keme, das man im die
          porten off thete und das ir keyner ußer der burg keme in dhein wiß.
      - s[n=984]: Die in der burg warn hetten gern gesehen das das trúgniß alles were
          ab gethan.
      - s[n=985]: 'Der pfortener getorst selb nicht ruffen und zeichete dem alten
          man das er dem kónig saget das er bald keme; und jhener begund zu ruffen:
          »Konig Artus, din zytt get hinweg!«'
      - s[n=986]: Die in der stat horten diß und begunden allsampt also zu ruffen,
          so sere das der tal allsampt vol wart.
      - s[n=987]: Diß vernam die koniginne und die ritter die mit im waren, und ritten
          den berg off zu der porten.
      - s[n=988]: Und der konig saß noch in sym gedanck; des was die konigin sere
          zu ungemach und die mit ir waren.
      - s[n=989]: Mit dem kam der ritter der die burg gewuͦnnen hett fur die port
          rytend und het den ubersilberten schilt mit der einen barren umb synen halß.
      - s[n=990]: 'Da er die koniginn sah, er sprach: »Frau, von des almechtigen gottes
          wegen múßent ir selig syn!«'
      - s[n=991]: Sie antwurt im búgliche das im gott groß ere must geben.
      - s[n=992]: »Frauw«, sprach er, »wolt ir herre in diße burg und uwer gesellschafft?«
      - s[n=993]: »Ja wir, herre«, sprach sie, »gerne.«
      - s[n=994]: »Die port muß nemlich durch uwern willen uff werden gethan.«
      - s[n=995]: »Große gnad, herre«, sprach die frauw.
      - s[n=996]: Der ritter rieff dem wechter und hieß im die port off thuͦn.
      - s[n=997]: »Gern, herre«, sprach er und det bald die port off thun.
      - s[n=998]: Der ritter der reit inn und wond das die frauw nach im inn solt
          kumen; von dem das er die konigin gesehen hett was er so sere uß synen sinnen
          komen, das er nit wúst was er thet.
      - s[n=999]: Er was uber die porten komen, das er die konigin besehe.
      - s[n=1000]: Da er innerthalb die porten was komen, da wart die port zu gethan
          und gab ein so großen schrey das der konig erschrack da er saß, und warff
          das heubt off und sah Key den truchseßen.
      - s[n=1001]: Er hieß yn das er fúr bald zur porten und besehe ob er darinn möcht.
      - s[n=1002]: Key reyt darwert, und begegent im die koniginn underwegen wiedder
          kerende und wonde das der rytter synen spot mit ir gemacht hett, und sagts
          Key dem truchseßsen.
      - s[n=1003]: Er sah off zu der porten wert und sah den ritter ob der porten
          steen und besah die koniginn.
      - s[n=1004]: »Herre ritter«, sprach er, »ir hant nit húbschlich gethan das ir
          myner frauwen hant gespottet.«
      - s[n=1005]: Der ritter verstunde des nit, und die jungfrau kam zu im gande
          die yn geleitet het zu der Dolorosen Kartre; also hieß die burg da myn herre
          Gawan inne gefangen lag und sin gesellschafft.
      - s[n=1006]: 'Sie het gehort wie das Key gesprochen hett, und stieß den ritter
          mit der hant: »Enhort ir nit«, sprach sie, »wie der ritter zu uch gesprochen
          hatt?«'
      - s[n=1007]: »Welch ritter ist das?« sprach er.
      - s[n=1008]: »Der!« sprach sie und wißten im mit der hant.
      - s[n=1009]: »Herre ritter«, sprach er, »was was das ir sprachent?«
      - s[n=1010]: »Ich sprich es noch«, sprach her Key, »das ir mynen herren den
          konig und myn frauw die koniginn wol fur schnúdel habent ersehen, das ir
          sie nit gewertent die port offzuthuͦn als ir mym herren gelobetent.
      - s[n=1011]: Ir engewirdigentet uch joch mir nicht zu antworten.«
      - s[n=1012]: »Wer sint ir dann?« sprach der ritter.
      - s[n=1013]: »Ich bin Key der truchseße.«
      - s[n=1014]: Der ritter sah das die koniginn zornig hinweg reit, und wart so
          unfro das er nahe ußer synen sinnen gefarn was.
      - s[n=1015]: 'Er ging bald zu dem wechter und sprach zorniclichen zu im: »Ich
          hieß dich doch die konigin inn laßen, warumb dethe du des nicht?«'
      - s[n=1016]: »In truwen herre«, sprach er, »ir enhießent michs nit.«
      - s[n=1017]: »In rechten truwen«, sprach er mit großem zorn, »und werest du
          so alt nit, ich schlúg dir yczunt din heupt abe.
      - s[n=1018]: Noch hut diß tags lauff und thu sie bald off und hut als dynes
          augen das sie dalang zu kuͦm!«
      - s[n=1019]: Er saß off syn roß und reyt zu der posterne wiedder uß unfro und
          zornig.
      - s[n=1020]: Die Jungfrau fragt yn war er fure; er enwolt ir anders nicht sagen
          dann das er schier wiedder keme.
      - s[n=1021]: »Hút uch«, sprach er, »als lieb als uch uwer lip sy, das ir mir
          dalang einen fuß gevolgent!«
      - s[n=1022]: Der wechter det die porten off, und das mere wart dem konig gesagt
          das die port offen were.
      - s[n=1023]: Der konig saß off und die koniginn und all ir gesellschafft und
          ritten bald in jhen burg.
      - s[n=1024]: Der zum ersten darinn mocht komen der enbeite des letsten nicht.
      - s[n=1025]: Da sie inn die burg kamen, da funden sie die andern port vast beschloßen.
      - s[n=1026]: Sie gingen in den kirchoff, und der konig hieß syn pfaffen lesen.
      - s[n=1027]: 'Da myns hern Gawans name stunt geschriben, er lase: »Hie lit myn
          herre Gawan, und ist diß syn heubt.«'
      - s[n=1028]: 'Er laß off eim andern: »Hie lyt myn herre Ywan, und ist das syn
          heubt, des großen Friens eins koniges sun.«'
      - s[n=1029]: Sie lasen furter allenthalben, und der konig und alle die mit im
          waren machten den meisten jamer von aller der welt.
      - s[n=1030]: 'Sie lasen furter off eim grab: »Hie lyt Galeguentins de Galois,
          und das ist syn heubt.«'
      - s[n=1031]: Also funden sie zehen, myn herren Gawan und sin gesellen die mit
          im waren gefangen.
      - s[n=1032]: Sie funden also maniges hohen mannes namen geschriben von des koniges
          gesellschafft.
      - s[n=1033]: »Hie lyt der, und sehent da syn heubt.«
      - s[n=1034]: Also lasen sie so lang das sie kamen zu dem großen grab, und lasen
          das da unden lege ein der beste ritter von aller der welt und das das derselb
          were der die Dolorosen Garden gewunnen hett.
      - s[n=1035]: »Ach leyder«, sprach der konig, »das was derselb ritter den ich
          an Sant Johans tag ritter macht mit den wißen wapen.«
      - s[n=1036]: Er wart so unfro und alle die mit im waren, und machten so großen
          jamer umb myn herren Gawan und umb syn gesellen das ir dheyner den andern
          enkunde getrösten.
      - s[n=1037]: Sie weynten als lang und machten groß unfreud.
      - s[n=1038]: Der konig kam zu dem wechter und fragt yn ob man im die forderesten
          porten solt vor beschließen.
      - s[n=1039]: »Neyn man, herre«, sprach er.
      - s[n=1040]: »Wie sollen wir innerthalb der andern porten komen?« sprach der
          konig.
      - s[n=1041]: »Herre«, sprach der ander, »ir múßent aber vier tag herre senden,
          als ir zu der fordersten porten tatet.«
      - s[n=1042]: »Nu sag mir«, sprach der konig, »ist dir ichts kunt umb die ritter
          die hieinn begraben ligent, wer sie zu dot schlug?«
      - s[n=1043]: »Anders enweiß ich darumb nicht, herre«, sprach der ander, »wann
          dút die tumben lesen, ir findent da me geschriben dann ich da umb wiße.«
      - s[n=1044]: »Ah leyder«, sprach der konig, »wie han ich alle myn frunt also
          verlorn!«
      - s[n=1045]: Er saß off und fuͦr wiedder zu synen loien und all syn geselschafft
          mit im; sie machten all die nacht mit im so großen jamer das ir dheyner
          nye wedder eßsens nach trinckens enbeiß by der nacht.
      - s[n=1046]: '- Nu spricht das buch furter von dem wißen ritter, wie er von
          der burgk reit da dem konig Artus die port entschloßsen wart und der konigin.'
      - s[n=1047]: Diß buch spricht das der wiß ritter reit von der Dolorosen Garden
          mit großem zorn und mit großem ungemut, umb das er die konigin erzörnet
          hett, die im tusentstunt lieber was dann sinselbs lip.
      - s[n=1048]: Er wonde ir fruntschafft ummer da mit verlorn han und gedacht in
          sim herczen wie er so viel mit den wapen wolt thun; und wer sie größlich
          sin fynt, das sie syn frunt must werden, sprach er, und gedacht das er dott
          wolt bliben, oder er gewúnne myn herren Gawan wiedder und syn gesellen.
      - s[n=1049]: Alsus reyt er gedencken so er rechtest mocht zu der burgk wert
          die genant was Dolorose Kartre.
      - s[n=1050]: Da er wiedder kam in denselben busch da er mit der jungfrauwen
          inn gewesen was, er stunt von sim roß und sah zu der burg wert.
      - s[n=1051]: Es was wol zwuschen mittemtag und none da er aldar kam, und was
          also da biß vesperzyt.
      - s[n=1052]: Underdes kam ein einsiedel rytend off eim esel sere nahe by yn,
          er reit syn vesper singende zu syner wonung wert, die da by im stunt in
          dem großen wald.
      - s[n=1053]: Er was ein der schönst ritter gewest den man under dem hymmel kunde
          finden, und hett sich begeben da er allersterckest was und allerbest farnde,
          umb das er zwölff súne verlorn het under eim jare, die er alle vor synen
          augen sah sterben.
      - s[n=1054]: Da er in den busch kam rytende by den wißen ritter, er reit gegen
          im und fraget yn wannen er keme.
      - s[n=1055]: 'Er antwurt im gútlich und sprach: »Herre, ich kum von der burg.«'
      - s[n=1056]: »Herre«, sprach der wiß ritter, »was schuffent ir da?«
      - s[n=1057]: Der gut man begund sere weynen und sprach, yne det groß not dar
          rytende durch zweyer ritter willen, die sere siech da legen.
      - s[n=1058]: Er zeuget im den kelch, den er fúrte under syner kappen.
      - s[n=1059]: »Wer sint die ritter die da siech ligent?« sprach der wiß ritter.
      - s[n=1060]: »Herre«, sprach der gut man, »sie sint des konig Artus gesindes,
          und ist der ein genant Galeguentins de Galois, den hant die von der burg
          sere gewunt.
      - s[n=1061]: Der ander heißet Lohos und ist des konig Artus sun, den ist ein
          súcht in gefengniß ane komen da er im kerker lag.
      - s[n=1062]: Ich wene wol das sie nymer genesen.«
      - s[n=1063]: Da begunde der wiß ritter sere zu weynen und fraget yn umb myn
          herren Gawan und umb synen nefen herrn Ywan.
      - s[n=1064]: »Herre«, sprach er, »die sah ich beide gesunt.
      - s[n=1065]: Wer sint ir, gut herre?« sprach der einsiedel.
      - s[n=1066]: »Herre, ich bin ein farnde ritter.«
      - s[n=1067]: »In trúwen herre, ich wene, ich ein teil wol wiß wer ir sint«,
          sprach der einsiedel.
      - s[n=1068]: »Ir hant, so ich wene, die Dolorosen Garden gewunnen; wes wartent
          ir hie?« sprach er.
      - s[n=1069]: »Ich wolt gerne arbeiten, hulff es icht«, sprach er, »das des koniges
          ritter erlößt wurden.«
      - s[n=1070]: »Darzu wil ich uch wol raten«, sprach der einsiedel, »wolt ir mynen
          rat thun.«
      - s[n=1071]: »Ja ich vil gern«, sprach der ritter.
      - s[n=1072]: »Ich sag uch furware«, sprach der einsiedel, »yczunt da ich dannen
          solt ryten, ich hort das jhene knappen eyner zu dem andern sprach das sie
          yre wapen solten bereiten und yren harnasch, sie wolten den konig Artusen
          noch hint bestan in dem ersten schlaff.
      - s[n=1073]: Sie enhutent sich fur mir nicht, und diß vernam ich alda.
      - s[n=1074]: Ich han auch wol vernomen das der herre von der Dolorosen Garden
          keinen man so sere haßet als uch und darnach den konig Artusen.
      - s[n=1075]: Er forchtet das der konig Artus den zauber allen ab thu der in
          der burg ist, und wenet wol das er durch nicht anders herre sy komen; darumb
          wil er den konig bestan.
      - s[n=1076]: Ich bitt uch das ir yn warnet, und helffet im das er gefangen werde,
          des bitte ich uch.
      - s[n=1077]: Wúst ich das irs im nit sagen woltent, ich fúre zu im und sagte
          es imselber.«
      - s[n=1078]: Der ritter gelobet im das er den konig wolt warnen; er wolt aber
          wißen wo syn huß were da er wónte.
      - s[n=1079]: »Das ist mir ußermaßen lieb«, sprach der gut man, und er reyt fur,
          und der ritter reit nach im.
      - s[n=1080]: Sin wonung was ußermaßen wol gelegen und schon uff eim hohen reche,
          der schibelecht was.
      - s[n=1081]: Umb den rech ging ein galois grabe, darinne waren große eichen
          gestecket, eine was an die andern geschlagen.
      - s[n=1082]: Umb den rech was ußen umb den graben ein hag gemacht von großen
          baumen, einer off den andern gefelzet; und der hag ging da nyden umb und
          umb umb den rech.
      - s[n=1083]: Da der wiß ritter diß wol besehen hett, er nam zu dem einsiedel
          urlub und sprach, er wolt zu dem konig farn und wolt im diße mere sagen.
      - s[n=1084]: »Herre«, sprach der gut man, »myn dinst ist uch allweg bereyt wann
          irs bedorffent.«
      - s[n=1085]: »Das vergelt uch gott, lieber herre!« sprach der ritter der die
          wißen wapen fuͦrte.
      - s[n=1086]: Der ritter kam wiedder off die statt da der einsiedel zu im komen
          was.
      - s[n=1087]: Er lag da biß gegen abent und gedacht das er den konig nit wolt
          warnen, wann erselbs alleyn guten rat darzu wolt geben.
      - s[n=1088]: Also lag er da biß nacht, und der mone begund off gan.
      - s[n=1089]: Da es ein gut wil in die nacht wart, sie stunden allesampt off
          die in der burg waren und wapenten sich.
      - s[n=1090]: Da sie bereit waren, sie ritten uß und furen uber das waßer.
      - s[n=1091]: Der wiß ritter lag also schon biß sie allesampt fur yn kamen einen
          guten weg.
      - s[n=1092]: Da er sah das sie all fur yn waren, er saß off syn roß und reyt
          yn nach.
      - s[n=1093]: Da sie alle kamen under die Dolorosen Garden, sie verburgen sich
          under den schetten von dem berg, wann der mon schon scheyn.
      - s[n=1094]: Sie wurden des zu rate das sie so stille in des koniges here wolten
          ryten das sies nicht solten gewar werden ee dann sie under sie kemen.
      - s[n=1095]: Sie ritten also biß sie so nahe kamen das sie yczo mit sporn wolten
          under sie schlagen.
      - s[n=1096]: Sie stunden ab und gurten ir roße baß und saßen wiedder off und
          wolten under sie ryten was sie mochten.
      - s[n=1097]: Der wiß ritter was allweg by yn off eim starcken roß, das was sere
          schnell; sin glene was sere starck und schneyt sere.
      - s[n=1098]: Er was kun und stolcz und gedacht das er sie alleyn wolt schumpffieren,
          ir waren doch wol anderthalb hundert.
      - s[n=1099]: Er reit under sie und schrey freischlich.
      - s[n=1100]: Sie wonden das sie verraten weren und wurden ser erschrocken, das
          nyrgent keyner under yn was der sich zu were stelt.
      - s[n=1101]: Er stach den ersten durch den buch und warffen dot ußer jheme sattel
          uff jhen erden, so das im die glene in dem lib bleib stecken.
      - s[n=1102]: Er raufft das schwert und schlug beidenthalben umb sich; dem er
          einen slag gab, der erbeit des andern nit.
      - s[n=1103]: Mit dem ruffen das er det da wart des koniges here alles erschrecket,
          und rieffen zu den wapen.
      - s[n=1104]: Da das jhene horten mit den der wiß ritter streit, sie machten
          sich zu fliehen und wurden enschumpfiert; und der ritter reit nach yn und
          gab yn große slege, er durchslug yn die schilt und die helm und entrant
          yn die halßberg und reit sie mit gewalt darnyder.
      - s[n=1105]: Er nam ettlichen mit dem halß und warff yn von dem roß off jhen
          erden.
      - s[n=1106]: Welchen er mit dem halß ergreif, der must von dem roß, oder das
          roß must under im darnyder ligen.
      - s[n=1107]: Also treib sie der wiß ritter so sere das sie allesampt wundert
          wie es eins mannes lip fur mocht bringen, und wonden das des konig Artus
          here uff sie komen were und alles mit yn stritt.
      - s[n=1108]: Alsus treib er sie so lang biß sie gegen der porten kamen von der
          burg.
      - s[n=1109]: 'Und der wachter begund fast schrien: »Zun wapen, zun wapen!«'
      - s[n=1110]: Diß hort der wiß ritter und begund allererst mit den wapen zu thun.
      - s[n=1111]: Er sah wo des koniges here hinder im zu kam schlagend, und er prufet
          jhenen der yn allerbest ducht gezieret und allerherlichst, und wonde das
          er der herre were, als er auch was.
      - s[n=1112]: Er reit zu im und gab im große schlege uff jhenen helm, er vertort
          yn in kurczer wile mit großen schlegen, das er fuͦr sich uber synen sattelbogen
          must bucken und ergreiff das roß mit den armen umb den hals.
      - s[n=1113]: Mit dem kamen des koniges lut zuslagende, und jhene fluhen allesampt,
          biß an den den der wiß ritter so sere geslagen hett.
      - s[n=1114]: Er lag noch uff sim roß und west nit wie im geschehen was, und
          syn roß begund lauffen zu der Humbre wert was es úmmer gelauffen mocht.
      - s[n=1115]: Der wiß ritter enwolt syn nit begeben und volget im alles mit und
          ergreiff yn umb den halß und brach im den helm von dem heubt.
      - s[n=1116]: Er nam yn mit dem halß und warff yn off jhen erden, er reit mit
          dem roß uber yn und trett yn so sere das er in syner unmecht bleib ligen
          und in syner ungewelte.
      - s[n=1117]: 'Er stunt ab und dete im die kufe von dem heubt: »Nu sichert mir
          gefengniß!« sprach er, »oder ich slag uch zuhant uwer heubt ab.«'
      - s[n=1118]: Jhener lag zuhant in syner ungewalt und antwurt im ein wort nit,
          und der wiß ritter wond das er dot were.
      - s[n=1119]: Er was ußermaßen zornig umb das er myn hern Gawan und syn gesellen
          úmmer men wond verlorn han, ob der ritter tot were verliben.
      - s[n=1120]: Der ritter lag lang in onmacht, des wart der wiß ritter so unfro
          das im die trehen zu den augen uß gingen.
      - s[n=1121]: Er sprach das er nymer me off ritter wolt geryten, er wolt yn dann
          zuhant zu tot slagen.
      - s[n=1122]: Uber ein lang wile kam der ritter wiedder zu imselber und begund
          sich sere clagen.
      - s[n=1123]: Der wiß ritter gebart als ob er wenig darumb gebe, und sprach,
          er wolt im das heubt ab schlagen.
      - s[n=1124]: Er rieff gnad und forcht im sere; er bekant synen schilt, das das
          derselb schilt was mit der einen barren da mit er vor der Dolorosen Garden
          gestritten hett.
      - s[n=1125]: »Hey edel ritter«, sprach er, »enslagent mich nit tot, ob ir des
          konig Artus ere liep hant!«
      - s[n=1126]: »So sichert mir gefengniß«, sprach der ritter, »war ich uch legen
          will«
      - s[n=1127]: »Vil gern«, sprach der ritter, »in allen stetten wo ir wolt, dann
          in der burg hie ob uns, da wil ich uber ein nit inn komen.«
      - s[n=1128]: »So wil ich uch mit gewalt darinn furen.«
      - s[n=1129]: »Lebende enkum ich númmer darinn«, sprach er; »und wißent ir was
          ir da mit verliesent?
      - s[n=1130]: 'Das wil ich uch sagen: schlagent ir mich dott, so verliesent ir
          myn hern Gawan und zwenczig syner gesellen, die allesampt des konig Artus
          gesellen sint und syne ritter; wolt ir mich anderswo legen wo ir wolt, ich
          wil uch diße morn allesampt in uwer gewalt geben, wann ich wol sehen das
          ir der best ritter sint von allen landen und der abenturlichst von aller
          der welt.«'
      - s[n=1131]: Des wart der wiß ritter so fro das er nye kein ding als gern gehort,
          und sprach, ob er das wolt thun das er gesprochen hett, er wolt yn in die
          burg nit furen.
      - s[n=1132]: »Das wil ich uch mit myner trúw sichern«, sprach der ritter und
          gab im syn schwert off.
      - s[n=1133]: »Herre«, sprach er, »war wolt ir mich in gefengniß legen?«
      - s[n=1134]: »Ich wil uch legen«, sprach der wiß ritter, »in eins einsiedeln
          huß, wont hie by uns in dißem wald.
      - s[n=1135]: Ir múßent mich selb dar leyten.«
      - s[n=1136]: »Das wil ich thun«, sprach er.
      - s[n=1137]: »Nu siczent off hinder mich!« sprach der wiß ritter.
      - s[n=1138]: Jhener was so sere geqwetschet das er mit großen nöten off das
          roß kam.
      - s[n=1139]: Sie ritten den rechten weg gein des einsiedeln huß, und des konigs
          lút kamen an denselben weg wiedder da sie jhene hien gejaget hetten, und
          hetten yn anders nicht gethan; wann jhene den walt wol kunden, da waren
          sie yne darinn entfarn.
      - s[n=1140]: Der konig was gegen sym volck geritten und kam mit yn wiedder.
      - s[n=1141]: Der wiß ritter was uber das velt gekeret da der púniez gewesen
          was, und was ein glene alda beliben ligen, die hett der wiß ritter in syn
          hant genomen.
      - s[n=1142]: Er sah wo der konig kam, und der konig ersah sie auch beide.
      - s[n=1143]: »Owe lieber herre«, sprach der gefangen, »seht wo des konigs lút
          gegen uns koment, ich wolt umb alle die welt inn syn gefengniß nit komen!
      - s[n=1144]: Ich bitt uch off gerecht ritterschafft«, sprach er, »und manens
          uch das ir mich in kein ander gefengniß laßent komen dann in das uwer.«
      - s[n=1145]: »Des forchtent nicht«, sprach der wiß ritter, »er solt mich ee
          dot schlagen ee dann er uch hinweg fúrte, oder ich sol so sere werden geslagen
          das ich uch nit gehelffen mag.«
      - s[n=1146]: 'Er reyt synen rechten weg, und Key der truchses rieff im nah:
          »Haltent schon, herre ritter, myn herre der konig wil wißen wer ir sint!«'
      - s[n=1147]: Der ritter antwort im ein wort nit und reit syn straß.
      - s[n=1148]: Key reit zu im.
      - s[n=1149]: »Herre ritter«, sprach er, »ir sint zu hohfertig das ir nit antworten
          wollent.«
      - s[n=1150]: »Wes fragent ir?« sprach der wiß ritter.
      - s[n=1151]: »Ich bin ein ritter der das lant off und nyder fert.«
      - s[n=1152]: »Hant ir den gefangen«, sprach Key, »den ir hinder uch furt?«
      - s[n=1153]: »Ja herre«, sprach er, »was wolt ir sin?«
      - s[n=1154]: Da erkant yn Key, das es der ritter was der die port hett heyßen
          off thun.
      - s[n=1155]: »Ja«, sprach Key, »ir sint der der myner frauwen der konigin gestert
          spottet vor der porten, und der ritter den ir gefangen hant wolt myn herren
          den konig eins tags zu tot gestochen han, des ist nit lang, mit syner glenen;
          ich bekenne yn by synen wapen wol.«
      - s[n=1156]: Der wiß ritter antwurt im ein wort nit und reyt alles fúrter synen
          weg.
      - s[n=1157]: 'Das was hern Key unwert, und sprach: »Herre ritter, ir fúrt da
          des konigs fynt, und ich bin sin geschworn helffer und syn ritter; ließ
          ich yn uch also hinweg furen, so wurd ich meyneidig.'
      - s[n=1158]: Thund wol und gebt yn mynem herren dem konig, ich wil yn im bringen!«
      - s[n=1159]: »Noch enkam der nit«, sprach der wiß ritter, »der yn mit gewalt
          hinweg fure.«
      - s[n=1160]: »Ich wil yn uch mit gewalt nemen«, sprach myn herre Key und ergreif
          den gefangen ritter umb den hals.
      - s[n=1161]: »Thunt bald uwer hant ab«, sprach der wiß ritter, »oder ich slag
          sie uch ab gewißlich!«
      - s[n=1162]: Min herre Key det syn hant abe und sprach das er yn nyder seczt
          off die erden, und der yn dann mit jostiern mocht gewinnen, das ern hett.
      - s[n=1163]: »Durch uwern willen kúmet er nummer abe!«
      - s[n=1164]: Key reit von im und bereit sich zu jostiern.
      - s[n=1165]: Der mone scheyn sere liecht, und sie kamen beid zuhauff gerant.
      - s[n=1166]: Und herre Key stach syn glene inzwey, und der wiß ritter stach
          yn durch das diech zu der lincken syten und nagelt im das diech an den sattelbogen,
          das myn herre Key off die erden viel und die glene brach.
      - s[n=1167]: »Herre Key, nu mögent ir wol sehen wie myner frauwen gespottet
          was!« und reyt zuhant hinweg.
      - s[n=1168]: Der konig und syn volck kamen aldar geritten da myn herre Key darnyder
          lag in onmacht.
      - s[n=1169]: Sie namen yn und furten yn in sym schilte da sie gelagiert hetten.
      - s[n=1170]: Der wiß ritter was in den walt komen und reit so lang das er in
          des einsiedels huß kam.
      - s[n=1171]: Sie ritten beid zu der porten yn, und der einsiedel ließ sie inn.
      - s[n=1172]: Sie erbeißiten und gingen all dry in die capelle, und der wiß ritter
          sagt dem einsiedel wie im der ritter gesichert hett myn herrn Gawan wiedder
          zu geben und alle syn gesellen, er dett im dasselb anderwert off den heiligen
          schweren.
      - s[n=1173]: »So mir der eydt den ir geschworn hant«, sprach der wiß ritter,
          »endut ir des nit, ich schlag uch uwer heubt von uwerm buch!«
      - s[n=1174]: »Herre«, sprach der gefangen ritter, »wolt ir senden dißen herren
          zuhant nach mym truchseßen?«
      - s[n=1175]: »Ja ich«, sprach er, »es ist mir lieb, wann er muß mir zum allerersten
          schwern das er die botschafft getrúlich thú.«
      - s[n=1176]: »Das wil ich thun«, sprach der einsiedel zuhant und schwur off
          den heiligen.
      - s[n=1177]: Er saß off synen esel und reyt zu der Dolorosen Kartre.
      - s[n=1178]: Er bracht des herren truchseßen alleyn mit im mit dem wortzeichen
          das im der herre gegeben hett.
      - s[n=1179]: Er sprach zu sym truchsessen das er bald hinweg riet und brecht
          myn herren Gawan und sin gesellen und alle die da gefangen legen von des
          koniges gesinde.
      - s[n=1180]: Diß dete der wiß ritter den truchseßen schwern ee dann er von im
          schied, und das er sie all gewapent brecht.
      - s[n=1181]: Der truchseß reyt hinweg und det als yn syn herre hett geheißen.
      - s[n=1182]: Da er sie bracht hett, da fragt yn syn herre off was er sie uß
          gelaßen hett. »Herre«, sprach er, »sie hant mir allsampt gesichert von dißer
          statt númmer zu komen, es sy dann mit uwern willen.«
      - s[n=1183]: »Ir herren«, sprach der ritter, »ich manen uch allesampt mit uwer
          sicherheit das ir dißem ritter gefengniß haltent wo er wil, und ich laß
          uch ledig von mynentwegen.«
      - s[n=1184]: Der wiß ritter was gewapent und hett synen helm off sym heubt,
          das er wolt das sie sin nit erkenten.
      - s[n=1185]: Min herre Gawan und syn gesellen sprachen, sie wolten gern syn
          gefangen sin wo er wolt; und der herre erließ sie ir truwen und reyt hinweg.
      - s[n=1186]: »Wie herre«, sprach der einsiedel zu dem wißen ritter, »sol Behandiez
          alsus hinweg ryten?
      - s[n=1187]: Ich sag uch werlich, und rytet er alsus hinweg, das die zaubery
          nymer me ab wirt gethan genczlichen hie in der Dolorosen Garden.«
      - s[n=1188]: »Ich gelobet im mit myner trú also«, sprach der wiß ritter, »darumb
          enwil ich nit me darzu thun.«
      - s[n=1189]: Und der einsiedel begund sere zu weynen.
      - s[n=1190]: 'Der wiß ritter sprach zu mym herren Gawan und zu synen gesellen
          allensamen: »Ir herren«, sprach er, »ich bitt uch einer beth die uch allen
          guͦt ist und ersam und auch mirselber.«'
      - s[n=1191]: »Was ist das?« sprach myn herre Gawan.
      - s[n=1192]: »Das ist«, sprach er, »das ir allesampt hieinn belibent biß ich
          herwiedder kume, ich wil noch hint herwieder komen oder morn frú zu dem
          lengsten.«
      - s[n=1193]: Sie gelobentens im allesamen mit ir truwe.
      - s[n=1194]: Er saß off und reyt zu der Dolorosen Garden, es was wol um tercie.
      - s[n=1195]: Und der konig hett des morgens umb primzytt ein ritter fur die
          porten gesant; der wechter enwolt im die porte nicht off thun.
      - s[n=1196]: Der wiß ritter reyt wiedder yn zu der posterne da er uß geritten
          was, und kam zu dem palast da die zwo jungfrauwen von dem Lack syn beyten.
      - s[n=1197]: Die ein jungfrauw die im die schilt bracht hett sprach ob sie lang
          gnug in sym gefengniß gelegen hett.
      - s[n=1198]: »Neyn ir, liebe jungfrauw, ir mußent so lang ligen biß das irs
          zu ende hant bracht myns hern Gawans sach und des konig Artuses, darumb
          er herre komen ist.
      - s[n=1199]: Also diß alles geschicht, so sollen ich und ir, beyd mit einander,
          hinweg farn.«
      - s[n=1200]: Er det den schilt von sim hals mit der ein barren und nam den mit
          den zweyn, er reyt zu dem portewechter und fraget ob der konig ymant dar
          gesant hett.
      - s[n=1201]: »Ja herre, zu primzyt«, sprach der wachter.
      - s[n=1202]: »Nuͦ hut«, sprach der wiß ritter, »als lieb als dir din augen syn,
          das du dalang dheynem manne die port offgethúst, es sy dann das Key der
          truchses dar fur kem, dem solt duß offthun!«
      - s[n=1203]: Er reyt uß und fur umb jhenen berg, biß er des koniges pavilune
          nahen begund.
      - s[n=1204]: 'Und das volck von der stat begund sere zu ruffen: »Konig Artus,
          din zyt geet hinweg, din zytt get hinweg!«'
      - s[n=1205]: Der konig was aber nieder off jhener bach gesesßen und was sere
          zu ungemach umb myn herren Gawan und umb syn gesellen, die er númmer me
          wonde gesehen.
      - s[n=1206]: Da er das gerúff hort, er sant bald fur die porte,
      - s[n=1207]: das man nymand anders die porten off thet dann mym herren Key,
          ob er dar fur kem, dem truchseßen, dem sol er sie off thun.
      - s[n=1208]: Der ritter reyt bald zu dem konig und sagt im also.
      - s[n=1209]: Da lag Key siech von der wunden die im des andern nachtes in sin
          diech gestochen was.
      - s[n=1210]: Und der konig sprach, er wolt yn ee dahien laßen furen; und die
          konigin und manig ritter furen darwert.
      - s[n=1211]: Der ritter mit dem schilt mit den zweyn barren kam fur die konigin
          geritten und grußt sie und sie yn.
      - s[n=1212]: »Frauw«, sprach er, »war wolt ir ryten?«
      - s[n=1213]: »Herre«, sprach sie, »fur die porten wolt ich ryten, umb das ich
          besehe ob myn herre der konig darinn mocht komen.«
      - s[n=1214]: »Frauw«, sprach er, »woltent irselb icht gern darinn komen?«
      - s[n=1215]: »Ja ich werlich«, sprach sie.
      - s[n=1216]: »Ir mußent nemelich darinn«, sprach er und reyt fur die porten
          und rieff dem portener, und der ander det die port off.
      - s[n=1217]: Der ritter besah anders nit dann die konigin, und da sie den berg
          kamen geritten, vergaß im sinselbs.
      - s[n=1218]: Der wechter fragt yn ob er wolt ryten.
      - s[n=1219]: Er reyt furter und sah wiedder zu der konigin wert, und die port
          ging wiedder zu und gab einen micheln schrey.
      - s[n=1220]: Das hort der konig alda er saß uff der bach, und fragt was das
          were.
      - s[n=1221]: Mit dem brachten vier knappen hern Key fur die porten getragen
          uff eim tuch von Pavey.
      - s[n=1222]: Der wechter fragt wer da were.
      - s[n=1223]: »Das ist myn herre Key«, sprachen sie.
      - s[n=1224]: »So muß ich im die porten off thun«, sprach der wechter.
      - s[n=1225]: Man det im zuhant die porten off.
      - s[n=1226]: Mit dem kam der konig und sin geselleschafft fur die porten, und
          der wechter fragt yn ob er inn wolt.
      - s[n=1227]: »Ja ich gern«, sprach der konig.
      - s[n=1228]: »Ir múßent zum ersten schwern off den heiligen«, sprach der ander,
          »das ir nymant keynen gewalt thunt noch die mit uch sint weder mit worten
          noch mit wercken.«
      - s[n=1229]: »Das wil ich gern thun«, sprach der konig und schwur also.
      - s[n=1230]: Da wurden zuhant die porten beid off gethan.
      - s[n=1231]: Sie ritten inn und funden eine ußermaßen schone burgk, und alle
          die hußer die in der burg waren waren gefenstert all, eintweder oben oder
          unden, und die fenster waren all vol ritter und frauwen und anders volks
          vil, die weinden allesament und sprachen ein wort nit.
      - s[n=1232]: Das was alles darumb gethan das sich der konig des wundern solt
          und solt fro syn das er wiedder sie sprechen must, umb das sie gern gesehen
          heten das yn der konig ettlichen radt solt geben zu yren nöten.
      - s[n=1233]: Der konig stund von sym pferd und ging in jhenen sal, der ußermaßen
          schön was und groß.
      - s[n=1234]: 'Er wart aber nymands darinn, und der konig sprach zu der koniginn
          und zu synen rittern die mit im waren: »Als vil wúst ich hút vor der porten
          von der burg als ich nuͦ weiß, und bin doch hieinn.«'
      - s[n=1235]: Er was unfro und sere zu ungemach.
      - s[n=1236]: »Herre«, sprach die konigin, »diß mußent ir alles dulden; der uch
          suß viel hatt lan wißen, ob got wil, er sol uch noch me thun verstan.«
      - s[n=1237]: »Herre«, sprachen jhene ritter, »myn frauw hatt wol gesprochen,
          ir múßent also thun.«
      - s[n=1238]: Herunder was der wiß ritter komen und het den schilt mit den dryn
          barren umb synen hals genomen, als er zu mym herren Gawan wiedder wolt ryten.
      - s[n=1239]: 'Und alle die ee geweynt hetten begunden zu ruffen: »Vahent yn,
          vahent yn!«'
      - s[n=1240]: Und die port warent beyd beschloßen.
      - s[n=1241]: Er sah umb und sah die konigin vor dem pallast steen; er gedacht
          das er nyrgent wolt farn, er hett die koniginne dann zum ersten gesehen.
      - s[n=1242]: Er kerte wiedder umb und reyt darwert.
      - s[n=1243]: Da er by sie kam, da erbeißet er und grußt sie.
      - s[n=1244]: 'Alles das in der burg was begund aber ruffen: »Vahent yn, konig
          Artus, vahent yn!«'
      - s[n=1245]: Der konig kam zu dem ritter ryten und gruͦßt yne, und er genadet
          im.
      - s[n=1246]: »Diße lút ruffent alle das ich uch vahe«, sprach der konig.
      - s[n=1247]: »Herre«, sprach der ritter, »ir hant wol den gewalt, und wenent
          ir wol darmit thun.«
      - s[n=1248]: »Warumb ruffen sie dann?« sprach der konig.
      - s[n=1249]: »Ich enweiß«, sprach der ritter, »thunt sieß fragen!
      - s[n=1250]: Ich wene das ich keyn ding wiedder uch hab gethan noch wiedder
          sie.«
      - s[n=1251]: Der konig sant zu den luten und hieß sie fragen warumb sie also
          geruffen hetten; sie warent allsamen in die andern balgie gegangen.
      - s[n=1252]: »Nu bin ich fast leydig«, sprach der konig, »das ich nichtes nit
          des thundes kan erfarn von der burg.«
      - s[n=1253]: »Herre«, sprach der ritter, »wolt irs gern wißen?«
      - s[n=1254]: »Ja ich ußermaßen gern«, sprach der konig und die koniginne alsam.
      - s[n=1255]: Dem ritter was sere leyt das er dheyn stat hett noch dheyn muß
          der konigin zu sagen wies darumb stúnde, und die trehen sprungen im zun
          augen uß von großem zorn.
      - s[n=1256]: »Herre«, sprach er zu dem konig, »gebent mir urlub hinweg zu ryten!«
      - s[n=1257]: »Das wil ich sere gern thun«, sprach der konig.
      - s[n=1258]: Er saß wiedder uff syn roß und fragt die konigin ob sie gern wolt
          wißen das thúnd von der burg, und begund hinweg zu ryten.
      - s[n=1259]: »Ja ich«, sprach sie, »ußermaßen gern.«
      - s[n=1260]: »Werlich frauw«, sprach er, »das ist mir leyt das ichs vor uch
          helen muß, ich vergiß mich sere darmit.«
      - s[n=1261]: Er reyt hinweg allein und weinde sere; und ee das er von ir schied,
          da bat er sie das sieß vor ubel nit enhett, die zitt wer noch komen nit
          das mans ymant sagen möcht.
      - s[n=1262]: Er reyt zu der posterne wiedder uß was er mit den sporn getriben
          mocht, biß er in den walt kam da myn herre Gawan mit sym einsiedel was.
      - s[n=1263]: Und des konigs botten waren zu den luten komen und fragten sie
          warumb sie also geruffen hetten das der konig den ritter fing.
      - s[n=1264]: Sie sprachen, und hett yn der konig gefangen, er hett im das thund
          alles geseyt von der burg.
      - s[n=1265]: »Hey leyder«, sprach der konig, »wir sint betrogen das ich yn also
          von mir ließ farn!«
      - s[n=1266]: Sie saßen also und sprachen, und die porte wart off gethan, und
          kamen vil ritter und frawen und taten spise mit yn bringen also bereytt.
      - s[n=1267]: Das waren die lut von der stat, die gerufft hetten dem konig, umb
          das sie yn selber nicht schuldig waren zu vahen noch ir hant an yn zu thun;
          sie wonden das yn der konig gefangen solt han.
      - s[n=1268]: Da sie vernamen das er hinweg was, da wart nye volck so unfro,
          und der konig was ußermaßen unfro das er yn nit gefangen hett.
      - s[n=1269]: Die nacht was der konig und syn gesellschafft in der burg fast
          wol geherbergt, und daten im die von der statt groß ere.
      - s[n=1270]: Des morgens, zuhant da der wechter den tag kuͦnte, da stund der
          konig uff und die konigin und all ir gesellschafft und bereyten sich wiedder
          nyder zu farn.
      - s[n=1271]: '- Nu mußen wir ein wil furter sprechen von dem wißen ritter, der
          mit des koniges urlub hinweg geritten was in den walt.'
      - s[n=1272]: Da der wiß ritter gescheiden was von dem konig und von der konigin,
          da reit er zuhant zu mym herren Gawan und zu synen gesellen.
      - s[n=1273]: »Ir herren allesament«, sprach er, »ich laß uch alhie ledig uwer
          gelubde die ir mir gethan hant, also das ir dalang me hie blibent und morn
          frú zu der Dolorosen Garden rytent.
      - s[n=1274]: Alda findent ir myn herren den konig und myn frauwen die koniginne,
          die solt ir mir beide grußen von mynentwegen und solt yn sere dancken das
          ir ußer gefengniß erlößt sint.«
      - s[n=1275]: »Hey lieber herre, durch got«, sprach myn herre Gawan, »sagent
          uns wer ir sint!«
      - s[n=1276]: »Ich bin ein ritter, als ir geseht«, sprach er, »nicht me mögent
          irs yczuͦnt wißen.
      - s[n=1277]: Ich bitt uch das irs nit enzúrnent durch mynen willen, und wißent
          das, das ir erlößt sint, das das von nymans wegen ist dann von gottes wegen
          und darnach von myner frauwen der konigin.«
      - s[n=1278]: Er nam urlub zu yn und reyt wiedder zu des einsiedels huß, da er
          syn knappen gelaßen hett, und reyt alle die nacht und den tag darnach und
          herbergt des andern nachtes zu eynes ritters huß, da man im groß ere dete;
          und der weg wart im alda gewiset darwert er da hien wolt.
      - s[n=1279]: '- Wir mußen noch ein wil schwigen wie er gefur, und sprechen furter
          von mym herren Gawan und von dem konig Artus, der syn öheim was, und von
          yrn gesellen.'
      - s[n=1280]: Uns saget die historie furter das der konig Artus frú was offgestanden
          da er den wechter hort off dem thorn der by dem großen sale stunde.
      - s[n=1281]: Under im in eyner kamern waren zwo jungfrauwen besloßen, das waren
          dieselben die die frauw von dem Lack dem wißen ritter hett gesant.
      - s[n=1282]: Die jungfrauw die im die dry schilt bracht hett was gende siczen
          in ein fenster und besah die konigin.
      - s[n=1283]: 'Sie rieff zu ir und sprach: »Frauw, ir hettent hut gut herberg
          und ich böse.«'
      - s[n=1284]: »Werlich«, sprach die konigin, »ich wust uwer da nit, jungfrauw,
          und möcht ich uch geholfen han mit dheinen dingen, ich hett es gethan.«
      - s[n=1285]: »Ja ir, frauw«, sprach die jungfrauwe.
      - s[n=1286]: »Wie wer das?« sprach die konigin.
      - s[n=1287]: »Das enwil ich uch nicht sagen«, sprach die jungfrauw, wann sie
          gedacht das der wiß ritter die konigin minnete und sie yn wiedder, by dem
          das er die burg nit wolt rumen, er hett dann die kónigin ee gesehen; und
          ir gesellin hett ir gesaget wie er nit enwust was er thun solt da er die
          konigin vor der porten sah.
      - s[n=1288]: Underdes das sie also retten kam ein groß rott zur porten inn rytende,
          das was myn herre Gawan und syn gesellschafft.
      - s[n=1289]: Des wart der konig Artus frower dann er ye me wart und kuͦst synen
          neven und darnach die andern all.
      - s[n=1290]: Die konigin was ußermaßen fro das myn herre Gawan noch lebte.
      - s[n=1291]: Der konig fragt zuhant wo sie gewest hetten.
      - s[n=1292]: »Ich enkans uch nit fast wol bescheiden«, sprach myn herre Gawan,
          »wann so viel das man uns zu eyner burg leytet, da hien man uns gelobet
          wol zu herbergen.
      - s[n=1293]: Da wir geherberget wonden wesen, da waren wir allesampt gefangen.
      - s[n=1294]: Ich wene nicht das wir ummer uß komen weren, hett uns ein ritter
          nit erlößt.
      - s[n=1295]: Der furt ein schilt mit dryn roten barren in belung und sprach
          das wirs uch dancketen und myner frauwen der konigin.«
      - s[n=1296]: »Werlich herre«, sprach die konigin, »das was unser ritter der
          nechten von hinnen reit, uff den das volck so sere rufft das ir yn fingent.«
      - s[n=1297]: »Sahent ir yn an wapen bloß?« sprach der konig zu mym herren Gawan.
      - s[n=1298]: »Neyn ich, herre«, sprach er, »er enwolt synen helm nye von synem
          heubt gethun.
      - s[n=1299]: Da by wen ich wol das er forcht, und hett ern abgethan, das wirn
          hetten bekant.«
      - s[n=1300]: »So mir got«, sprach der konig, »ich mag nuͦ frölich farn wann
          ich wil, es ist nit lang das ich fast unfro was.«
      - s[n=1301]: 'Und die jungfrauw die in dem thom was die rieff heruß: »Konig
          Artus«, sprach sie, »wiltu alsus hinweg farn und mich hie in gefengniß laßen?'
      - s[n=1302]: Du enweist noch ein teil nicht des thuͦndes von der burg.«
      - s[n=1303]: »Das ist mir leyt«, sprach der konig, »das ichs nit enweiß.«
      - s[n=1304]: »Was ist das?« sprach myn herre Gawan, und die ritter die by im
          stunden sagten im wie es was.
      - s[n=1305]: Des wundert er sich sere.
      - s[n=1306]: »Jungfrauw«, sprach der konig, »wie möcht ich uch erlösen ußer
          der gefengniß?«
      - s[n=1307]: »Herre«, sprach sie, »da hort groß arbeit zu.«
      - s[n=1308]: »Welch arbeit ist das?« sprach der konig, »ich wil sie gern understan,
          weiß ich wie.«
      - s[n=1309]: »Jungfrauwe«, sprach myn herre Gawan, »sagent mym herren wie er
          uch gehelffen möge, er thuͦt es.«
      - s[n=1310]: »Ich enkan nit erloßt werden«, sprach sie, »mir helff dann der
          ritter den myn herre der konig von im ließ farn.«
      - s[n=1311]: »Wie möchten wir den erkennen?« sprach myn herre Gawan.
      - s[n=1312]: »Zu der ersten vergaterung, die úmmer geschicht in dem konigrich
          von Logres, solt ir gnug von im vernemen«, sprach sie, »und zu der andern
          vergaterung und zu der dritten.«
      - s[n=1313]: »Jungfrauw«, sprach myn herre Gawan, »ob er uch enböte das ir zu
          im kement, mochtent irselb ußkomen?«
      - s[n=1314]: »Nein ich«, sprach sie, »ich sehe yn dann selber.«
      - s[n=1315]: »Herre«, sprach myn herre Gawan, »ich wil wol das irs wißent das
          ich nummer me dann ein nacht in eyner statt belibe, ich werde gefangen oder
          siech, ich gefreisch dann wer der ritter sy, von dem diße jungfrauw gesprochen
          hatt.«
      - s[n=1316]: Da diß der konig horte, da wart im sere ubel zu mut, und was im
          ußermaßen leit.
      - s[n=1317]: »Herre«, sprach myn herre Gawan, »ich hore sagen das der konig
          von Uber den Marcken off uwer lant urlage und ist darinn gerant.
      - s[n=1318]: Enbietent im das ir innwendig vier wochen in syn lant wollent ryten,
          alda sollen wir, ob gott wil, mere freischen.
      - s[n=1319]: So mögen wir auch erfarn von dißem ritter.«
      - s[n=1320]: »So mußent ir biß dann bliben«, sprach der konig.
      - s[n=1321]: »Des enmag nit syn«, sprach myn herre Gawan.
      - s[n=1322]: Der konig Artus sant zuhant einen botten dem konig von Uber den
          Marcken und enbot im tag das er yn bestan wolt.
      - s[n=1323]: Das was des drytten tages nach unser frauwen tag zu herbst.
      - s[n=1324]: Myn herre Gawan nam urlub zu dem konig und zu der koniginne und
          reit den ritter suchen; und der konig und syn gesellschafft ritten heimwert
          denselben weg den sie herre komen waren.
      - s[n=1325]: '- Nu múßen wir ein wil schwigen des koniges und myns herren Gawans
          und sprechen furter von dem wißen ritter, der die Dolorosen Garden gewann.'
      - s[n=1326]: 'Alsus saget uns die hystorie: da der ritter der die Dolorosen
          Garden gewann reyt von des ritters huß da er die nacht gelegen hett da er
          von mym herren Gawan gescheiden was und von synen gesellen, da er sie zu
          des einsiedels huß gelaßen hett, er reit so lang, als yn syn wirt gewiset
          hett, das er kam zu dem closter da er sin knappen gelaßen hett.'
      - s[n=1327]: Sie hetten wol gehort sprechen von eim ritter der die Dolorosen
          Garden gewunden hett, sie wusten aber nit das er das was.
      - s[n=1328]: Er lag da nit úber nacht, wann er reyt zuhant wiedder hinweg und
          reyt also den ganczen tag, das im kein abentur wiedderfur.
      - s[n=1329]: Des andern tages umb tercie begegent im ein jungfrauw off eim zeltenden
          pferd ritende.
      - s[n=1330]: Und der ritter hett sin kuͦfe enthabet fur synen munt und hett
          syn manikel von synen henden getan; einer syner knecht furt sin glene und
          ein ander syn helm und sin schilt.
      - s[n=1331]: Er grußt die jungfrauw, und sie gnadet im.
      - s[n=1332]: »Jungfrauw«, sprach er, »warumb rytend ir so bald?«
      - s[n=1333]: »Herre«, sprach sie, »ich rytt an allen enden mere sagen allen
          den die gern prise und ere bejagen wollen.«
      - s[n=1334]: »Was ist das?« sprach er.
      - s[n=1335]: »Myn frauw die konigin enbútet allen guͦten rittern das sie komen
          des dritten tages nach unser frauwen messe zu herbst off ein schones felt,
          das litt zwúschen Godoazere und Maigne, da wil myn herre der konig Artus
          stryten mit dem konig von Uber den Marcken.«
      - s[n=1336]: »Welche konigin meynent ir, liebe jungfrauw?« sprach er.
      - s[n=1337]: »Des konig Artus wip«, sprach sie.
      - s[n=1338]: »Lieber herre«, sprach sie, »wißent ir keyn mere von dem ritter
          der die Dolorosen Garden gewan, so sagent mirs; wann myn frauw embútet im,
          ob er ummer keyner fruntschafft zu ir wolle gesinnen oder zu keynem man
          von ir gesellschafft, das er dahin kuͦm, wann sie alda yn gern sehe und
          yn besprech, ob sie möcht.«
      - s[n=1339]: Der ritter erkam so sere das er darnach in eyner langen wile ein
          wort nye gesprochen mocht.
      - s[n=1340]: Und die jungfrau bat yn fast das er ir mere sagte von dem ritter.
      - s[n=1341]: Er forcht sere das sie yn kente, und kert syn anczlit von ir und
          fragt sie off die trúwe, die sie ir frauwen schuldig were, ob sie den ritter
          kente nach dem sie fraget.
      - s[n=1342]: »Nein ich werlich«, sprach sie.
      - s[n=1343]: »So sag ich uch furwar das ich hint slieff da er slieff, und myn
          frauw die konigin mag des wol sicher syn das er sicherlich alda sol syn
          da man vergatern sol, er blib dann dot biß dar.«
      - s[n=1344]: »Herre«, sprach sie, »ir hant mich nuͦ wol getröstet, gott der
          lon uch!«
      - s[n=1345]: Sie nam urlub und reyt hinweg.
      - s[n=1346]: Und der ritter reyt alle die wochen also biß des andern tags hien
          umb primzyt, da kam er ryten in einen dicken walt, und begegent im ein groß
          schar rytend, und ein teil lút gingen auch zu fuß under yn.
      - s[n=1347]: Enmitten reyt ein groß ritter under yn off eim micheln roß und
          hett ein man an syns roßes zagel gebunden mit dem hals.
      - s[n=1348]: Der man hett nicht an dann ein niderkleit und ein hemd und was
          barfuß.
      - s[n=1349]: Die augen waren im verbunden.
      - s[n=1350]: Er was ein der schonst man der ye gesehen wart.
      - s[n=1351]: Und der groß ritter der yn furt hett im einer jungfrauwen heubt
          mit den zöpffen an den halß gebunden, und er was selbe sere gebunden mit
          einer kleynen senewen umb den hals.
      - s[n=1352]: Der wiß ritter sah den man ußermaßen schön und fragt yn wer er
          were.
      - s[n=1353]: »Herre«, sprach er, »ich bin der konigin ritter, und haßent mich
          diße lut und wollen mich lesterlich döten.«
      - s[n=1354]: »Welcher konigin ritter sint ir?« sprach der wiß ritter.
      - s[n=1355]: »Der konigin von Britanien, herre«, sprach er.
      - s[n=1356]: Da sprach der wiß ritter das kein ritter als dorperlichen solt
          gefurt werden zu recht als man yn furt.
      - s[n=1357]: »Ich wil yn noch lesterlicher furen«, sprach der groß ritter, »wann
          er ungetrúw ist und ein verreter.
      - s[n=1358]: Er hat zu recht ritters namen verlorn da mit.«
      - s[n=1359]: »Was hat er wiedder uch missetan?« sprach der wiß ritter.
      - s[n=1360]: »Er hatt verretniß und untrúw gethan«, sprach er, »und darnach
          wil ich yn thun verurteiln.«
      - s[n=1361]: »Lieber herre«, sprach der wiß ritter, »es ist nit ersam das irn
          alsus tötent, wann zyhent ir yn verretniß, so ist wol billich das ir yn
          des bezugent in eins hohen mannes hoff mit uwerm lib geyn dem synen; also
          mögent ir uch mit eren rechen.«
      - s[n=1362]: »Er entschuldiget sichs nymer anderswo dann in mym huß.«
      - s[n=1363]: »Wes zihent ir yn?« sprach der wiß ritter.
      - s[n=1364]: »Er hat mir myn wip geuneret«, sprach der ritter, »und mich selben,
          und hanget im ir heubt an sym hals als ir sehen mögent.«
      - s[n=1365]: Des wart der wiß ritter fast unfro.
      - s[n=1366]: Und der ritter der da gefangen was schwur als túre als er geschwern
          mochte das er im nye keyn laster getete.
      - s[n=1367]: »Hey«, sprach der wiß ritter, »sitther das ers so sere leucket,
          so sint ir yn nit schuldig zu töten.
      - s[n=1368]: Ich rat uch umb uwerselbs ere das ir yn nicht endötent, wann thund
          so wol und laßent yn farn durch mynen willen, wann ich uch nye keyner bete
          me gebat; hat er uch anders icht getan, nement recht von im als recht ist!«
      - s[n=1369]: Der ritter schwur das er nymmer ander geriecht gesucht, sittherre
          das ern so ferre in syner gewalt hett.
      - s[n=1370]: »So mir got helff«, sprach der wiß ritter, »es wer sere missethan
          und detet ir im ubel uff solche rede als ich noch vernomen han, und darzu
          ist er myner frauwen der konigin ritter.«
      - s[n=1371]: »Umb die konigin enlaß ich nymer, ich töte yn.«
      - s[n=1372]: »Neyn«, sprach der wiß ritter, »wißent furwar das ich nymer da
          gebin da irn döten wöllent, ich wöl yn befriedden fur uch und fur uwer gesellschafft.
      - s[n=1373]: Geuneret muß er syn der uch lert das ir myner frauwen der konigin
          ritter also unertent!«
      - s[n=1374]: Und der wiß ritter zugt dem gefangen ritter die binden von dem
          heubt und brach das seyl da er mit gebunden was.
      - s[n=1375]: Des großen ritters lut begriffen ir bogen und ir geschucz und gebarten
          als sie yn wolten döten.
      - s[n=1376]: Er sprach zu dem großen ritter das er syn lút dete affterwert wichen
          von im, wann schúßen sie oder stechen im syn roß tot, er were der erst der
          darumb sturbe und sie allsampt darnach.
      - s[n=1377]: Sie hetten wenig gewapenter lut under yn.
      - s[n=1378]: Er saczt synen helm off syn heubt und wapent sin hende, er nam
          sin glene, und jhen schußen nach im; das daten sie nit umb das das sie yn
          wolten döten, wann yn ir herre enbott das sie schußen.
      - s[n=1379]: Sie schuͦßen by im hien und wolten sin nit döten, wann yn leit
          was des ritters ungemach der da gefangen was.
      - s[n=1380]: Der herre wart auch wol geware das sie den wißen ritter nit wolten
          döten, und der wiß ritter verstund es auch wol und dete yn keyn argk.
      - s[n=1381]: Er nam das roß mit den sporn und reit zu dem großen ritter, er
          kert die glene umb und stach yn so sere off jhen brust das er von dem roß
          vil uff jhen erden, und was im das hercz nah gebrochen in sim libe; und
          die andern flohen allsament.
      - s[n=1382]: Er nam das roß da er jhenen abgestochen hett, und gab es dem ritter
          den er da erlößt hett.
      - s[n=1383]: »Herre ritter, siczet heruff und rytet dann mit mir!«
      - s[n=1384]: Er saß uff das roß und sprach zu dem wißen ritter das alda by ein
          huß lege, und were er da, so förcht er nymant.
      - s[n=1385]: »So fart dar«, sprach er, »es ist mir lieb!«
      - s[n=1386]: »Lieber herre«, sprach der ritter, »von weswegen sol ich myner
          frauwen der konigin dancken das ir mich also erlöst hant?
      - s[n=1387]: Sagent mir uwern namen!«
      - s[n=1388]: »Mynes namen mögent ir nit wißen, wann sagent ir wie gethan myn
          schilt sy und das ir durch yren willen erloßt sint!«
      - s[n=1389]: Der ritter nam urlub und reit hinweg zu der konigin und gnadet
          ir sere das sie yn von lesterlichem tode erlößt hett.
      - s[n=1390]: »Wie han ich uch erlößt?« sprach sie.
      - s[n=1391]: »Frau«, sprach er, »ein ritter halff mir durch uwern willen, er
          wolt mir synes namen nit sagen«, und saget ir wie gethan syn schilt was.
      - s[n=1392]: Da wúst sie zuhant wol das es derselb ritter was der die Dolorosen
          Garden gewunnen hett, und was des ußermaßen fro in irm herczen.
      - s[n=1393]: Der wiß ritter reyt also biß gegen abent und kam fur ein huß, das
          mit holcz was bezinnet wol alumb.
      - s[n=1394]: Er hort ein jungfrauw ußermaßen wol singen und lut, und er begund
          zu gedencken und ließ das roß geen wo das es wolt.
      - s[n=1395]: Das roß was múde und hett ein groß tagefart gegangen, und was an
          eim samßtag zu mitten augst.
      - s[n=1396]: Er saß und gedacht, und syn roß kam gande in ein gebrúche, das
          von dem heißen wetter drucken was worden, und gingen große graben da durch.
      - s[n=1397]: Sin roß was múd und sturczt in eynen graben, das das roß ein lang
          wile off im lag.
      - s[n=1398]: Sin schilt brach in dru stuck, und der hinder sattelbog brach enzwey.
      - s[n=1399]: Syn knecht hulffen im wiedder off mit großen pynen.
      - s[n=1400]: Er was sere geqwetschet und clagt sich sere.
      - s[n=1401]: Er reyt furwert und fant ein crúcz off eim kirchoff stende, vor
          dem crucz lag ein geistlich man off syn knyen und betete.
      - s[n=1402]: Der ritter grußt yn, und er gnadet im.
      - s[n=1403]: »Lieber herre«, sprach der knappen einr zu dem geistlichen manne,
          »dißer ritter ist sere geqwetschet; durch gott, wisent uns irgent da wir
          herbergen mögent, wann das ryten ist im nit gut!«
      - s[n=1404]: »Nu koment mit mir, in gottes namen!« sprach der gut man, und er
          ging fur, und sie ritten nach.
      - s[n=1405]: Er fragt den ritter wo er also geqwetschet wurde, und der ritter
          sagt es im.
      - s[n=1406]: »Nu wolt ich uch wol raten«, sprach der gut man, »woltent ir mir
          volgen.«
      - s[n=1407]: »Ja ich ser gern«, sprach der ritter.
      - s[n=1408]: »So rat ich uch«, sprach er, »das ir nymer me an keim samßtag affter
          nonezytt gerytent, es thu uch dann groß not von uwerm libe.
      - s[n=1409]: Thúnt ir diß, uch sol deste me guts geschehen und úmmer deste mynner
          úbels.«
      - s[n=1410]: »Seht hien«, sprach der ritter, »ich gelob es uch mit myner truw
          das mirs númmer mer geschicht da ichs behalten mag!
      - s[n=1411]: Gut herre«, sprach der ritter, »was suchtent ir die zytt nachtes
          alda da wir uch funden?«
      - s[n=1412]: »Herre«, sprach er, »myn vatter und myn mutter ligent alda begraben
          off dem kirchoff, und wißent furwar das das ein heilige stat ist.
      - s[n=1413]: Ich geen alle tag teglichen dar und sprich myn pater noster und
          anders das mich gott wißt, yren selen zu trost und darnach allen gleubigen
          selen zu trost.«
      - s[n=1414]: Also kamen sie zu dem huß gegangen und wurden fast ersam enpfangen
          von allen den brudern die dainn waren; und der gut man was meister dainn
          der sie dar bracht hett.
      - s[n=1415]: Der ritter und sin knappen blieben aldainn zehen tag, das sie die
          bruder nyrgent ließen, sie hetten yn gebatt und gearczendit, wann sie wol
          sahen das er sere geqwetst was an sim lib.
      - s[n=1416]: Des eylfften tages saß er uff und reyt hinweg.
      - s[n=1417]: Er ließ den schilt da mit den dry barren, und syn knappen hetten
          im ein andern thun machen zu einer stat da by in den zehen tagen die ir
          herre da gewesen was, umb das er sich anders zeichen wolt.
      - s[n=1418]: Der schilt was rot mit einer silberinnen barren in bellung.
      - s[n=1419]: Also reyt der ritter lang und kam eins tags rytende da im ein gewapent
          man begegent.
      - s[n=1420]: Er fragt den gewapenten ritter wer er were.
      - s[n=1421]: »Ich bin des konig Artus ritter eyner.«
      - s[n=1422]: »Ist das war«, sprach der ritter, »so mugent ir wol jehen das ir
          ein des affochten koniges ritter sint der nu lebet.«
      - s[n=1423]: »Warumb?« sprach der geqwetst ritter.
      - s[n=1424]: »Darumb«, sprach der ander, »das huͦre ein gewunt ritter zu dem
          konig kam, und schwur im ein ritter das ern solt rechen von allen den die
          jhenen lieber hetten der yn also gewunt hett dann den der da wunt was.
      - s[n=1425]: Er múst meyneydig werden, und hett er vier ritter stercke der yglicher
          als starck were als herre Gawan ist.«
      - s[n=1426]: »Wie«, sprach der wiß ritter, »sint ir einer nicht der den doten
          ritter lieber hatt dann den gewunten?«
      - s[n=1427]: »In truwen, ich han den doten lieber«, sprach er.
      - s[n=1428]: »Das mag uch leyt syn«, sprach der ander.
      - s[n=1429]: »Warumb mag es mir so leyt syn«, sprach der jhene, »sint ir dann
          der yn erlost?«
      - s[n=1430]: »Ja ich«, sprach er, »ich bitt uch das ir sprechent das ir den
          gewunten lieber hettent dann den doten.
      - s[n=1431]: Thund ir des nicht, so muß ich wiedder uch fechten.«
      - s[n=1432]: »Sprech ich also als ir wöllent, so múst ich liegen; ich enliege
          darumb nit ubereyn.«
      - s[n=1433]: »So mußen wir fechten«, sprach der ander.
      - s[n=1434]: »Ich enwil anders nit«, sprach der jhene.
      - s[n=1435]: Sie ritten von einander und ritten mit nyde zuhauff und stachen
          so sere off jhene schilt das yn die rúck an jhen sattelbogen furen.
      - s[n=1436]: Der siech ritter stach den andern so sere das im das glenysen durch
          den schilt ging und durch den halßberg und durch den lip biß jhen sytt durch.
      - s[n=1437]: Der ander vermiste sin nicht, er stach den siechen ritter durch
          den lip da nyeden an der wústin.
      - s[n=1438]: Die ritter waren beid kúne und starck, und valte ietwedder den
          andern uff die erde, und brachen ir glene beide.
      - s[n=1439]: Der siech ritter hett keyn dotwunden; er sprang off und hielt den
          andern fur einen byderman, wann er im die freischlichsten wunden hett gegeben
          die er ye gewann.
      - s[n=1440]: Er raufft das schwert und wolt yn menlich bestan, wann er yn so
          sere gestochen hett; und jhener lag dot.
      - s[n=1441]: Da der ander des gewar ward, da macht er großen jamer und weynd
          sere, wann er eyn so gut ritter was.
      - s[n=1442]: Er saß wiedder off syn roß mit großen pinen und reyt also fur einen
          walt.
      - s[n=1443]: Da machten im syn knappen ein roßbare, wann er das ryten nit kund
          gedulden.
      - s[n=1444]: Sie verdackten die roßbare mit eim herlichen samyt, der yn die
          frauw von dem Lack gnung hett gegeben.
      - s[n=1445]: Die roßbare wart ser herlich bereyt, und die knappen leyten yrn
          herren daroff und furen ir straß allgemehelich.
      - s[n=1446]: '- Wir mußen hie laßen ein wil diße rede von dem siechen ritter
          und sprechen furter von mym herren Gawan, wie er den wißen ritter sucht
          und wa.'
      - s[n=1447]: 'Uns sagt die hystoria furter von mym herren Gawan: da er den ritter
          sucht der die Dolorosen Garden gewann, er reyt funffczehen tag das er nye
          keyn mere von im kund vernemen.'
      - s[n=1448]: Eins tags kam er rytend, und begegent im ein jungfrauw.
      - s[n=1449]: Er grúßt sie, sie genadet im.
      - s[n=1450]: »Liebe jungfrauw«, sprach er, »vernament ir kein mere von dem ritter
          der die Dolorosen Garden gewann?«
      - s[n=1451]: »Das ist ware, herre«, sprach sie, »ich weiß wol das ir myn herre
          Gawan synt, des koniges nefe, der die jungfrau in gefengniß hatt gelaßen.«
      - s[n=1452]: »So mir got, jungfrauw«, sprach er, »das ist mir leyt.
      - s[n=1453]: Liebe jungfrau, wißent ir was ich such?« sprach er.
      - s[n=1454]: »Neyn ich«, sprach sie.
      - s[n=1455]: »Kúnnent ir mich nichtes bescheiden?«
      - s[n=1456]: »Ja«, sprach sie, »man beschied es uch wol zu der Dolorosen Garden.«
      - s[n=1457]: »Dar wil ich nit«, sprach er und bevalh sie got und schied von
          ir.
      - s[n=1458]: Und das was die jungfrauw die zuletst wiedder den ritter geredet
          hett den myn herre Gawan sucht.
      - s[n=1459]: Sie was auch dieselb jungfrauw die die frauw von dem Lack júngestwarb
          uß sante.
      - s[n=1460]: Sie sucht auch selb den ritter, und hett sie die jungfrauw ußgesant
          die gefangen lag zu der Dolorosen Garden.
      - s[n=1461]: Min herre Gawan kam rytende in eynen walt.
      - s[n=1462]: Da er dardurch kam, er fant ein schön wiesen, und waren da herliche
          pavilune uffgeschlagen und hetten wol zwey hundert ritter da geherbergt.
      - s[n=1463]: Er sah zu der rechten hant und sah wo zwey schöne pfert kamen und
          brachten die roßbare getragen da der wiß ritter uff lag.
      - s[n=1464]: Myn herre Gawan beyt der roßbare biß sie zu im kam; er was ein
          wenig fur geritten.
      - s[n=1465]: Die roßbare ducht yn gar herlich und wol bereyt und das er nye
          keyn herlicher gesehen hett.
      - s[n=1466]: Er fragt den knappen der sie furt, wer da uff lege.
      - s[n=1467]: »Herre«, sprachen sie, »da lyt ein wunt ritter uff.«
      - s[n=1468]: Und der gewunt ritter hieß das tuͦch off heben und fragt were da
          were.
      - s[n=1469]: »Ich bin, herre, ein ritter uß des konig Artus hoff«, sprach myn
          herre Gawan.
      - s[n=1470]: Er ließ das tuch wiedder nyder und forcht das er yn bekente.
      - s[n=1471]: Myn herre Gawan fraget yn were er were.
      - s[n=1472]: Er sprach, er were ein siech ritter und fúr da er zu schaffen hett.
      - s[n=1473]: Der siech ritter fur hinweg, und myn herre Gawan beyt vor dem wald,
          biß er erfure wes die pavilun weren; und zwen ritter kamen uß eim gegangen
          und wolten sich in den walt gan baniken al ze vuoz.
      - s[n=1474]: Myn herre Gawan grußt sie und fragt sie wes die pavilun weren.
      - s[n=1475]: Sie sprachen, sie weren des konigs mit den Huͦndert Rittern und
          wolten zu dem urlog faren.
      - s[n=1476]: »Wem wil er helffen?« sprach myn herre Gawan.
      - s[n=1477]: »Das wil er dem konig von der Uber Marcken.
      - s[n=1478]: Wer sint ir?« sprachen sie.
      - s[n=1479]: »Ich bin ein ritter«, sprach er, »und rit in myner urbor da ich
          zu schaffen han.«
      - s[n=1480]: Der konig mit den Hundert Rittern wart darumb also geheißen das
          er kein zytt ußer sim land fure, er furt zum minsten hundert ritter mit
          und darzu manigen wann er wolt.
      - s[n=1481]: Er was ryche und wolmögend und was Galahots nefe, der schönen Yoaniden
          sun.
      - s[n=1482]: Er was herre uber das lant von Destragors.
      - s[n=1483]: Das lant und das lant von Norgales stießen einhalb zuhauff und
          das herczogentum von Kambenig.
      - s[n=1484]: Myn herre Gawan schied von den zweyn rittern und bevalh sie gott.
      - s[n=1485]: Er sah neben sich wo vil knappen brachten einen doten ritter ußer
          dem wald gefurt.
      - s[n=1486]: Er reyt zu yn und fragt sie wer den ritter tot hett geschlagen.
      - s[n=1487]: »Das det ein ritter«, sprachen sie, »der furt einen schilt von
          sinople mit einer silberin barren in bellung; der stach yn hút dott darumb
          das er sprach, er hett einen ritter lieber der einen andern wunt dann den
          der gewunt wart.
      - s[n=1488]: Er ist selbe sere wunt«, sprachen sie.
      - s[n=1489]: Myn herre Gawan gedacht zuhant das es der ritter were der off der
          roßbare lag und der zu Kamahelot dem ritter die zwey glenestuck ußer dem
          libe gezogen hett.
      - s[n=1490]: Er reyt zuhant hinach fur jhens pavilune da die zwey hundert ritter
          waren.
      - s[n=1491]: Die andern ritter wonden das er dar wer komen umb ritterschafft
          zu thun, und santen einen gewapenten ritter zu im.
      - s[n=1492]: Myn herre Gawan sprach, er were darumb nit ußkomen, er hett anders
          gnug zu thun, und reyt furwert.
      - s[n=1493]: Da er ein guͦte wil geriet, da sah er ein fast schone pavilune
          vor im stan, das was umb und umb mit speren wol beseczt.
      - s[n=1494]: Er kam zu dem pavilune und fant vil knappen da vor steen; an dem
          pavilune leynden funff schild.
      - s[n=1495]: Er fragt den knappen wes das pavilun were.
      - s[n=1496]: »Es ist eins ritters«, sprachen sie, »der darinn lytt.«
      - s[n=1497]: Er stunt nyder und ging in das pavilun.
      - s[n=1498]: Er sah wo vier ritter in eim bett lagen, und off eim andern bett,
          das vil mynner was, lag ein ritter allein off einer koltern, die herlich
          was gemacht mit golde; ob im lag ein hermeln decklach.
      - s[n=1499]: »Wer sint ir, herre ritter, der off dem bett lytt?« sprach myn
          herre Gawan.
      - s[n=1500]: »Wer fragt des?« sprach der ritter.
      - s[n=1501]: Da bekant yn myn herre Gawan zuhant und sah wol das es was Elyes
          Liblois.
      - s[n=1502]: Elyes bekant myn herren Gawan wol und sprang off und begreiff yn
          zwuschen syn arm und hieß yn got wilkum syn und im.
      - s[n=1503]: Der ein was des andern sere fro, als gesellen zu recht sollen syn
          die einander lieb hant.
      - s[n=1504]: Elyes fragt yn war er wolt.
      - s[n=1505]: »Ich volgen eim ritter, der lyt off eyner roßbare die yczunt hie
          fúr fuͦre.«
      - s[n=1506]: »Es ist dalanc me zu spate«, sprach Elyes, »ir mußent dalanc me
          herbergen«, sprach Elyes zu mym herren Gawan.
      - s[n=1507]: »Es ist mir lieb«, sprach er.
      - s[n=1508]: Underdes kam ein knapp inn gande und sprach, das allermeist volck
          das ye gesehen wurde ritt die straßen dafur; und myn herre Gawan hett sich
          entwapent.
      - s[n=1509]: »Wollen wir sehen was ritterschefft sy«, sprach Elyes zu mym herren
          Gawan, »so das sie uns nit ensehen?«
      - s[n=1510]: »Wie geschehe das?« sprach myn herre Gawan.
      - s[n=1511]: »Ich wil uns unsere knappen eynen ein laube thun machen, und wir
          sollen dainn syn, das sie unser nit geware werden.«
      - s[n=1512]: »Das ist mir lieb«, sprach myn herre Gawan
      - s[n=1513]: Die knappen machten die laube, und die herren gingen darinn und
          sahen alle die die straßen off oder nyder furen.
      - s[n=1514]: Sie saßen ein gut wil alsus und sahen zwo schare kumen mit gewapenten
          rittern, und in yglicher rotte waren zehen ritter.
      - s[n=1515]: Darzwuschen ritten vier knappen und furten einen pfellel uff vier
          schefften.
      - s[n=1516]: Under dem pfellel reyt ein frauw gezieret; sie was gecleidet mit
          mantel und mit rock, und under dem mantel was ein hermynin veder.
      - s[n=1517]: Sie reyt mit bloßem heubt und was wunderlich schöne.
      - s[n=1518]: »Seht da die schönsten frauw die ye keyn man gesah!« sprach Elyes
          zu mym herren Gawan.
      - s[n=1519]: »Ich enweiß aber ob sie frau oder jungfrauw sy.«
      - s[n=1520]: »Sie ist werlich schön«, sprach myn herre Gawan.
      - s[n=1521]: Darnach kamen zwenczig ritter von des koniges gesellschafft mit
          den Hundert Rittern und sprachen zu den rittern die die frauwen furten,
          das ir herre der konig mit den Hundert Rittern wolt die frauwen sehen.
      - s[n=1522]: »Er gesiecht sie nummer!« sprachen sie.
      - s[n=1523]: »So mußent ir stryten!« sprachen sie.
      - s[n=1524]: »Des tút weder ir wollent!« sprachen der frauwen ritter.
      - s[n=1525]: Die zwenczig ranten zuhauff wiedder der frauwen zwenczig ritter,
          etschlich stachen die yre darnyder, etschlich brachen ir glenen.
      - s[n=1526]: Sie raufften ir schwert und stritten sere, beide zu roß und zu
          fuß.
      - s[n=1527]: Min herre Gawan und Elyes gingen uß, umb den strytt zu besehen.
      - s[n=1528]: »Wollen wir sie scheiden«, sprach myn herre Gawan zu Elyen, »der
          konig hatt wetlich sin besten ritter dar gesant, und der frauwen ritter
          kúnnen licht mit den wapen nit als vil gethun als die andern.«
      - s[n=1529]: Sie kamen zu yn und schieden sie.
      - s[n=1530]: »Strytent nit me«, sprachen sie, »wir wollen die frauwen zu dem
          konig furen!«
      - s[n=1531]: »Das wollen wir gern thun«, sprachen der frauwen ritter.
      - s[n=1532]: Myn herre Gawan und Elyes saßen wiedder off ir roß und furten die
          frauwen zu dem konig.
      - s[n=1533]: Der konig ging gegen ir ußer sym pavilun, sie ducht yn schön und
          scheyn auch wol ein edel frauw.
      - s[n=1534]: »Herre«, sprach myn herre Gawan zu dem konig, »wir han uch diße
          frauwen bracht umb das das ir sie besehent, und wollen sie auch hin wiedder
          furen da wir sie namen.«
      - s[n=1535]: »Nu sagent mir, liebe frau«, sprach der konig, »wer ir sint!«
      - s[n=1536]: »Herre«, sprach sie, »ich bins die frauw von Noaus.«
      - s[n=1537]: »So mir got«, sprach der konig, »frau, ir mögent wol war sagen,
          wann hett ichs gewist, ich wer selbs gegen uch gefaren!
      - s[n=1538]: Ich bitte uch durch gott das ir mir die grobkeit vergebens die
          ich uch da mit gethan han.«
      - s[n=1539]: »So helff mir gott, lieber herre«, sprach sie, »ich vergeb es uch
          vil gern.«
      - s[n=1540]: Sie nam urlaub zu dem konig, und myn herre Gawan und Elyes furten
          sie wiedder zu ir gesellschafft und ritten furter mit ir ein ferren weg.
      - s[n=1541]: Die frau hieß sie wiedder keren und reit furter yrem herren dem
          konig Artus zu hilff.
      - s[n=1542]: In den ziten spúlgeten die hohen frauwen selb zu hofe zu farn.
      - s[n=1543]: '- Diße rede mußen wir ein wil laßen und sprechen furter von dem
          wißen ritter, den man off der roßbare furt also wunt.'
      - s[n=1544]: Da der wiß ritter von mym herren Gawan gescheiden was, er fuͦr
          wol dry mil dannen in ein schones lant, da sprang ein schöner bruͦnne under
          eim sicomore.
      - s[n=1545]: Man halff im von der roßbare, das er rugen wolt uff dem brunnen;
          er sante zwen knecht da by in ein stat vor, sin herberg zu bereiten, und
          slieff ein wenig uber dem bruͦnnen.
      - s[n=1546]: Da es kúle wart gegen abent, er saß wiedder off und fure zu der
          stat wert.
      - s[n=1547]: Underwegen begegent im ein knappe ritend.
      - s[n=1548]: Der wiß ritter hort das pfert by im und hub das heubt wiedder off.
      - s[n=1549]: Er fragt den knappen war er so sere ylte.
      - s[n=1550]: »Herre«, sprach der knapp, »ich ryt umb hilff, der konig von den
          Hundert Rittern hat myn frau von Noaus off gehalten.«
      - s[n=1551]: Der ritter dete zuhant die roßbare wiedder umb keren und sprach,
          er wolt ir helffen.
      - s[n=1552]: Uber ein kurcze wil begegent im die frauwe und fragt yrn knappen
          wes die roßbare were.
      - s[n=1553]: »Frauw«, sprach er, »da lyt ein gewunt ritter off, der hort sagen
          das man uch offgehalten hett, und darumb ist er wiedder gekert und wolt
          uch helffen.«
      - s[n=1554]: Sie fure selb zur roßbare und hub das cleyt off, und der ritter
          bedackt sin antlicz, darumb das er nit wolt das sie yne bekent.
      - s[n=1555]: »Herre«, sprach sie, »woltent ir mir zu hilff syn komen?«
      - s[n=1556]: »Ja ich werlich, frauw«, sprach er.
      - s[n=1557]: »Große gnad«, sprach sie, »das ir mir woltent helffen zu also großer
          nott also als es uch nu stett.
      - s[n=1558]: Nu belibet mit mir biß ir wol gesunt sint«, sprach sie, »und wol
          genesent!«
      - s[n=1559]: »Frau«, sprach er, »des enmag nit syn, ich bin nit wol gesunt,
          darumb enmag ich nit als bald geryten als ir mögent.«
      - s[n=1560]: Die frauw schied also von im das sie sin nit erkante.
      - s[n=1561]: Der ritter hieß sich zu der stat furen da hin er sin knappen gesant
          vor het, und die stat was genant Orkenis.
      - s[n=1562]: In der stat det der ritter einen roten schilt machen und ließ den
          synen da, umb das er wolt das man syn zum hove nit kente noch zu dem urloge.
      - s[n=1563]: Es was ein cleyne tagefart dannen da man da stryten solt.
      - s[n=1564]: Der alt ritter riet im das er da by im were so er lengst mocht.
      - s[n=1565]: Das det er gern, und wurden im sin wunden sere sanfft thun.
      - s[n=1566]: Des funfften tages ging er aber off syn roßbare wiedder ligen und
          kam zu Godoazar zu vesperzytt, und das lant was alles durch herberget, das
          man nyrgent kein herberg kund finden dann ußwendig der stat.
      - s[n=1567]: Da stunt ein hof da mónch inne waren; da wart er inne geherberget,
          wann er nit wol gesunt was.
      - s[n=1568]: Die mönch lehen im ein fast schön kamern, da er gemechelich inne
          was.
      - s[n=1569]: Des morgens frú hort er messe und deth sich zuhant wapen.
      - s[n=1570]: Der konig Artus was komen mit großer macht und kund in der stat
          nit geherbergen.
      - s[n=1571]: Er leyt sich ußwendig der statt und de ruͦffen das nymant so kúne
          enwere der des tages wapen trúg von syner gesellschafft.
      - s[n=1572]: Des wart manch stolcz ritter unfro von des koniges herberge.
      - s[n=1573]: 'Da waren ander ritter gnug die durch des konigs willen dar nicht
          warn komen: etschlich waren dar komen umb priß und ere zu bejagen, und etschlich
          durch gewinnunge.'
      - s[n=1574]: Die wapenten sich all des morgens fru und furen all uff das felt.
      - s[n=1575]: Der konig von Uber der Marcken was gebatelliert zu strytt.
      - s[n=1576]: Da er vernam das der konig noch alle syn gesellen nit wolten striten,
          er kerte wiedder hinder sich, und syner ritter ein guͦt teyl ritten zu den
          die off dem feld hielten, und jostierten mit yne.
      - s[n=1577]: Sie begunden sich fast weren, und der tumey wart ußermaßen gut.
      - s[n=1578]: An des konig Artus syten was vil guter ritter, die sich noch da
          nit geoffenbart hetten, umb groß dät zu thun.
      - s[n=1579]: Myn herre Gawin was da und Elyes Liblois und Gwinans der Schöne
          und Lybons sin bruder.
      - s[n=1580]: Da was Gales Lunais und Tohort, Ares sun, und manig ander guͦt
          ritter.
      - s[n=1581]: Anderhalb was Malagwis der konig von den Hundert Rittern und Elains
          der Trach.
      - s[n=1582]: Da was der herczog von Yberge und manig ander meisterlich ritter.
      - s[n=1583]: Die kónigin Genover was oben off die mure gegangen, den thorney
          zu besehen.
      - s[n=1584]: Mit ir waren frauwen und jungfrauwen viel und ritter; sie besahen
          den thorney wol und wers da allerbest dete.
      - s[n=1585]: Der ritter der off der roßebare dar was komen kam fur geritten
          und hett den roten schilt umb synen hals; er reyt fur die konigin zu dem
          thorney wert.
      - s[n=1586]: Er macht sich zu jostiern wiedder eynen ritter den er anderhalb
          sah halten.
      - s[n=1587]: Sie kamen zuhauff gerant und stachen beyde ir glenen enzwey; sie
          stießen mit heubt und der brust zuhauff und die roß zuhauff allsamen.
      - s[n=1588]: Der ritter mit dem roten schilt bleib siczen, und der ander viel
          unders roß.
      - s[n=1589]: Alle die das sahen die sprachen das der nuw ritter ein schön jost
          hett gethan.
      - s[n=1590]: Der ritter reit wiedder hinder und nam ein spere zu synem knecht
          und reyt wiedder yn und stach zuhant einen ritter von sim roß.
      - s[n=1591]: Da allererst begund der ritter niderzuryten und helm zu hauwen
          und schilt von dem hals zu brechen, und det so vil mit sym libe das es alle
          die wunderte die off dem feld waren wie das ein ritter alles gethun möcht.
      - s[n=1592]: Jhene ritter fragten myn herren Gawan ob er den ritter kente oder
          syn wapen.
      - s[n=1593]: »Neyn ich werlich, wann er thut mich so viel off yn sehen das ich
          nit anders gethun enkan von dem wunder das er begeet.«
      - s[n=1594]: Die off der mure lagen sprachen das jhener mit dem roten schilt
          den thorney mit einander uberwinden wolt.
      - s[n=1595]: Der konig mit den Hundert Rittern fragt wer er were; man sagt im
          das es ein ritter were mit roten wapen, anders enwusten sie darumb nit.
      - s[n=1596]: Der konig hieß im bringen einen schilt und ein spere und reyt zu
          dem roten ritter wert.
      - s[n=1597]: Der ander ritter sah yn komen und saczt sich zuhant gegen im.
      - s[n=1598]: Sie brachen yren spere beyde und blieben siczende.
      - s[n=1599]: Dem konig was ser leyt das er yn nit abgestochen hett, und dem
          andern was noch wirs zu muͦt das der konig was beliben siczende.
      - s[n=1600]: Yglicher nam noch ein ander spere und ranten anderwert zuhauff
          was ir roß gelauffen mochten.
      - s[n=1601]: Sie stachen mit nyde zuhauff, und der ritter mit dem roten schilt
          stach den konig durch den schilt und zu der syten beidenthalb durch den
          halßberg.
      - s[n=1602]: Er enwart aber nit sere geqwetscht.
      - s[n=1603]: Der konig stach yn durch das seln, so das das ysen durch ging.
      - s[n=1604]: Die spere brachen, und sie ritten zuhauff und stießen mit roßen
          und mit libe zuhauff, das sie beide off jhener erden gelagen.
      - s[n=1605]: Der konig sprang off und raufft jhens schwert.
      - s[n=1606]: Der ander sah das der konig ee off was dann er, und sprang off
          mit großem zorn, und syn wunden bluten im fast sere.
      - s[n=1607]: Sie lieffen mit den schwerten und mit den schilten zuhauff und
          schlugen sich sere.
      - s[n=1608]: Des koniges lút kamen und hulffen im uff syn roß.
      - s[n=1609]: Das sah myn herre Gawan und sin gesellen und schlugen mit sporn
          darwert was sie úmmer mochten.
      - s[n=1610]: Sie jagten den konig und syn gesellen wiedder hinder; sie fingen
          des ritters roß mit dem roten schilt und brachtens im.
      - s[n=1611]: Da er uff solt siczen, er hett sich so sere verblut das er in onmacht
          viel vor dem roß nyder.
      - s[n=1612]: Sie sahen das blut allumb yn und sprachen, er were tot.
      - s[n=1613]: Sie stunden abe und deten im das speresstuck uß der schultern,
          sie wurden geware das er zwo ungemechlich wunden hett, ein nuw und ein alt.
      - s[n=1614]: Sie enboten zuhant dem konig mit den Hundert Rittern das er dot
          were.
      - s[n=1615]: Er wart ußermaßen unfro und warff synen schilt nyder und syn schwert
          und syn spere und sprach das er mit dem wapen des tages nit me wolt thun.
      - s[n=1616]: »Es ist mir hut sere mit ungevelle gegangen, das ist das ich einen
          so guten ritter erdötet han.«
      - s[n=1617]: Der ritter lag noch in onmacht, und sie entwapenten yne und bunden
          im syn wunden.
      - s[n=1618]: Die konigin und alle die mit ir waren sahen wol das der thorney
          aller beleib, darumb das der ritter gewunt was.
      - s[n=1619]: »Ich wil yn faren sehen«, sprach die kónigin.
      - s[n=1620]: Sie saß uff ir pfert und reyt darwert, und ir yglicher rieff.
      - s[n=1621]: »Kert uch umb, hie kompt myn frauw die kóniginne!«
      - s[n=1622]: Der ritter was wiedder komen zu imselber und hort das lut also
          sprachen, er slug die augen uff und sah die konigin zu im komen, er hub
          sich off úber macht und bleib siczende.
      - s[n=1623]: »Lieber herre«, sprach die koniginne, »wie sint ir farnde?«
      - s[n=1624]: »Ich fare wol, frauw«, sprach er, »mir enwirt nicht.«
      - s[n=1625]: Underdes brachen im syn wunden off und begunden fast zu bluten,
          sin binden brachen alle enzwey.
      - s[n=1626]: »Er ist tot«, sprach yglicher der da by stunt.
      - s[n=1627]: Die kónigin reit von im und mocht den jamer von im nit gesehen.
      - s[n=1628]: Sie fragten allesampt wo sin herberg were.
      - s[n=1629]: Sin knappen sprachen, er wer in eim mönchhofe da by zu herberge.
      - s[n=1630]: Sie gingen und gewuͦnnen im einen arczat und furten den in syn
          herberge.
      - s[n=1631]: Der arczt ersucht syn wunden wol und sprach, er gedecht das er
          der wunden nit enstúrbe.
      - s[n=1632]: Er verbot das nyman an dem tag zu im keme, er bedorfft wol ruͦgens.
      - s[n=1633]: Die ritter furen all hinweg.
      - s[n=1634]: Und myn herre Gawan gedacht das er des nit enwúst darumb er uß
          was komen, und solt es zum ersten erfarn, die wil sie alda by einander weren;
          und gedacht das er by dem ritter ettwas erfarn solt, wann er ein byderbe
          ritter was und den torney beydenthalb uberwunden hett.
      - s[n=1635]: Myn herre Gawan fragt den arczat wie er im geviel.
      - s[n=1636]: »Ich wen wol, herre«, sprach er, »das er genese; syn wunden han
          aber fast sere geblut.«
      - s[n=1637]: »Wie manch wunden hat er?« sprach myn herre Gawan.
      - s[n=1638]: »Er hatt zwo sere groß«, sprach der arczt, »ein von huͦt und ein
          alt.«
      - s[n=1639]: Myn herre Gawan stund und gedacht ein wenig.
      - s[n=1640]: »Hey lieber herre, saget mir ware«, sprach myn herre Gawan, »ob
          er zwo wunden habe!«
      - s[n=1641]: »Ja er intrúwen, herre«, sprach der arczat.
      - s[n=1642]: »Eya lieber herre und meyster«, sprach myn herre Gawan, »nu fraget
          yn wie er herre keme!«
      - s[n=1643]: Und fraget es syn knappen zum ersten.
      - s[n=1644]: Sie getorsten keyn unwarheit davon gesagen und sprachen das sien
          uff eyner roßbare dar hetten bracht.
      - s[n=1645]: Das saget er zuhant mym herren Gawan.
      - s[n=1646]: »Lieber herre und meyster, nu laßt mich yn besprechen!« sprach
          myn herre Gawan.
      - s[n=1647]: Er leyte yn zuhant fur yn.
      - s[n=1648]: »Herre«, sprach er, »seht myn herren Gawan, der ist komen das er
          uch gern sehe.«
      - s[n=1649]: Myn herre Gawan saß by im und fragt yn ob er keyn nuw mere wust
          von dem ritter der die Dolorosen Garden dem konig Artus off det thun und
          der koniginne.
      - s[n=1650]: 'Er antwurt im krancklich: »Doch«, sprach er, »ich bin ein siech
          ritter, darumb enruch ich nit wes ir mich fragent.«'
      - s[n=1651]: Da myn herre Gawan hort das ers im nit sagen wolt, da stund er
          uff und ging hinweg.
      - s[n=1652]: Er gedacht das er so siech were das er im nicht geantwurten möcht,
          und wolt morn fru wiedder komen und wolt yn fragen.
      - s[n=1653]: Er reyt zu syner herberg, da es yczunt abent was.
      - s[n=1654]: Der wunt ritter rieff sym arczt zu im.
      - s[n=1655]: »Ay lieber meister«, sprach er, »ich enmag nicht hie beliben, wann
          wurd ich bekant, es múst mir sere schaden; ob ir mit mir nicht komen enmögent,
          so sagent mir was ich thun sol, ich wil noch hint myn straß farn.«
      - s[n=1656]: »Enwolt ir dann in keyn wise beliben?« sprach der arczat.
      - s[n=1657]: »Neyn ich nit«, sprach er.
      - s[n=1658]: »Wie wolt ir dann hinweg komen?« sprach er.
      - s[n=1659]: »Uff eyner roßbare«, sprach er, »die ich schön und gut alhie han.«
      - s[n=1660]: »Ich wil mit uch farn«, sprach der arczat; »enfúr ich mit uch nicht,
          ir mochtent licht sterben, das ducht mich sere groß schade.«
      - s[n=1661]: Der ritter was ußermaßen fro und det zuhant bereiten alles das
          sie haben solten, und furen hinweg so sie behendiclichst mochten.
      - s[n=1662]: '- Nu mußen wir ein wil schwigen von im und von syner geselleschafft
          und sprechen furter von dem konig Artus und von hern Gawan sym neven.'
      - s[n=1663]: Myn herre Gawan kam des morgens fru und wolt den gewunten ritter
          besprochen han.
      - s[n=1664]: Da er vernam das er hinweg was, da wart er sere unfro und reit
          wiedder dannen er komen was.
      - s[n=1665]: Er fant den kónig und alle syn gesellen gewapent, und wapent er
          sich so er baldest mocht.
      - s[n=1666]: Der kónig und syn ritter vergaderten sich an yne anderthalb.
      - s[n=1667]: Das enwert nit lang, wann sich jhene nicht wern mochten wiedder
          den konig und syn krafft; er jagt sie biß in ir stat und jagt sie mit gewalt
          darinn.
      - s[n=1668]: Der konig kert wiedder, und myn herre Gawan begegent im darwert
          rytende und hett syn schwert geraufft.
      - s[n=1669]: »Gawan, lieber neve«, sprach der konig, »hant ir funden das ir
          suchtent?«
      - s[n=1670]: »Neyn ich, herre«, sprach er.
      - s[n=1671]: Underdes kompt ein ritter zu dem konig ryten wol gezieret und sprach
          das im der konig enbote von Uber den Marcken und der konig von den Hundert
          Rittern das sie das wol wusten das im nymant wiedderstan mocht.
      - s[n=1672]: »Wann wolt ir, herre«, sprach er, »sie wollent von noch hut uber
          sieben wochen alhie wiedder uch thornyren, wollent ir alle die laßen wapen
          tragen die herr koment.«
      - s[n=1673]: »Des enwil ich nicht thun«, sprach der konig.
      - s[n=1674]: »Herre«, sprach myn herre Gawan, »myns herren gesinde wil den thorney
          zu einem lengren ziel, das sol sin des abendes an dem montag.«
      - s[n=1675]: »Das ist uns lieb, herre«, sprach der ritter.
      - s[n=1676]: Myn herre Gawan sante Lucanen den schencken zu den zweyn konigen
          ob sieß also wolten loben.
      - s[n=1677]: Er fragt sieß, und sie sprachen, es were yn lieb.
      - s[n=1678]: Der konig Artus reyt zu lande und auch die koniginne.
      - s[n=1679]: Das here schied sich, und wart der thorney also gerufft.
      - s[n=1680]: Myn herre Gawan reit aber in syn suchung.
      - s[n=1681]: Da er unferre gereit, da begegent im ein jungfrauw off eim mul
          und reit fast sere.
      - s[n=1682]: Er grußt sie und fragt sie ob sie botschafft furte.
      - s[n=1683]: »Ja ich, herre«, sprach sie, »fast jemerlichen«
      - s[n=1684]: »und han mich also nicht gefordert als mir lieb were.
      - s[n=1685]: Liebe jungfrauwe«, sprach er, »wißent ir keyn mere von dem ritter
          der mynen herren den konig Artus det inn laßen zu der Dolorosen Garden?«
      - s[n=1686]: »Ich sage uch wol mere von im«, sprach sie, »wolt ir mir mere sagen
          der ich uch fragen wil.«
      - s[n=1687]: »Nu fragent«, sprach er, »weiß ichs, ich sagens uch.«
      - s[n=1688]: »Ich frag uch«, sprach sie, »ob der ritter dot sy mit dem roten
          schilt, der dißen thorney uberwant.«
      - s[n=1689]: »Nein er nit«, sprach myn herre Gawan, »sin arczat saget mir, er
          genese wol.«
      - s[n=1690]: Die jungfrauw wart so fro das sie inn unmacht kam und lag uff ir
          pferdes halß.
      - s[n=1691]: Myn herre Gawan ergreiff sie mit beiden armen.
      - s[n=1692]: Da sie wiedder zu irselber kam und sprechen mocht, er fragt sie
          warumb sie in unmacht gevallen were.
      - s[n=1693]: »Herre«, sprach sie, »das dete ich von großen freuden.«
      - s[n=1694]: »Bekennent ir yn, jungfrauw?« sprach er.
      - s[n=1695]: »Ja ich, herre«, sprach sie.
      - s[n=1696]: »Nuͦn sagent mir«, sprach er, »von dem ritter von dem ich uch fragete!«
      - s[n=1697]: »Das ist derselbe herre«, sprach sie, »nu sagent mir uwern namen,
          herre!«
      - s[n=1698]: »Jungfrauw«, sprach er, »ich heiß Gawan.«
      - s[n=1699]: »Eya lieber herre«, sprach sie, »nu sint mir gott wilkumen!«
      - s[n=1700]: »Wil ich mit uch farn, jungfrauwe?« sprach er.
      - s[n=1701]: »Es ist mir sere lieb«, sprach sie.
      - s[n=1702]: Die jungfrauw fure mit mym herren Gawan, und er fragt sie ob sie
          den ritter mynnete.
      - s[n=1703]: »Ja ich, herre«, sprach sie, »fur alle die nu lebent.
      - s[n=1704]: Das ist aber off so gethan mynn nit als ir wenent; mir wer sere
          leit, hett er mich kaufft.
      - s[n=1705]: Er sol ob got wil ein viel höher frauwen nemen dann ich bin.
      - s[n=1706]: Ich sprech darumb nit, ich sy edel und rich gnug.
      - s[n=1707]: Herre«, sprach sie, »gedencket uch eyner jungfrauwen icht die uch
          begegent es ist nit lang?«
      - s[n=1708]: »Ja es wol, jungfrauw«, sprach er.
      - s[n=1709]: »Sint ir die jungfrauw die mir verweiß das ich die jungfrauwen
          boßlich in gefengniß hett gelaßen off der Dolorosen Garden?
      - s[n=1710]: Da sah ich den ritter den wir nu suchen.«
      - s[n=1711]: »Ir hant war gesagt«, sprach sie, »ich was nehelich durch synen
          willen dot.
      - s[n=1712]: Man sagt mir das er dot were oder dotwunt; ich wart zuhant siech
          vor leid.
      - s[n=1713]: Da sagt man mir sitherre das er zu dem thurney wer gewesen.
      - s[n=1714]: Huͦt sagt mir ein knapp das er alda dot were gestochen mit eim
          spere.«
      - s[n=1715]: »Jungfrauw«, sprach myn herre Gawan, »sitherre das irn suß wol
          bekennent, so mogent ir mir wol synen namen sagen, so hant ir mich erloßt
          von dißer suchung.«
      - s[n=1716]: »So helff mir got«, sprach sie, »synes namen enweiß ich nicht,
          ich sol yn aber wol befinden wann ich kum da er ist; so sag ich uch dann
          wie er heißt.«
      - s[n=1717]: »Das lone uch gott, jungfrauw!« sprach myn herre Gawan; »hant ir
          ichtzt von im gehört da ir nu warnt?«
      - s[n=1718]: »Nein ich«, sprach sie.
      - s[n=1719]: »Also endet auch ich«, sprach er, »da ich was.
      - s[n=1720]: Ich wil wol das wir ein andern weg ryten.«
      - s[n=1721]: »Also thun wir«, sprach sie.
      - s[n=1722]: Sie ritten uß dem weg und funden einen alten weg by eyner wústen
          kirchen; der kirchoff was schön alumb.
      - s[n=1723]: Sie erbeißeten und gingen beide in yene kirchen.
      - s[n=1724]: By der kirchen lag ein cluse, und ging ein fenster uß der clusen,
          das sie in das munster sah.
      - s[n=1725]: Sie saß darfur und laß yren selter.
      - s[n=1726]: Myn herre Gawan sah sie und ging zu ir.
      - s[n=1727]: Er grußt sie und fragt sie ob sie keyn mer wust.
      - s[n=1728]: »Ich weiß dheyns die uch icht nucz sint zu wißen, wann als vil,
          ob ir diße jungfrauwen mit uch wollent furen, so rat ich uch das ir diße
          weg nicht rytent daran ir sint.«
      - s[n=1729]: »Warumb?« sprach er.
      - s[n=1730]: »Darumb«, sprach sie, »hie by ist ein ritter der mynnet sie, der
          schlecht uch zu dot, mag er uch uberwinden.«
      - s[n=1731]: »Wie heißet er?« sprach myn herre Gawan.
      - s[n=1732]: »Er heißt Brune on Barmherczikeit.«
      - s[n=1733]: »Herre«, sprach die jungfrauw, »laßent uns einen andern weg ryten!«
      - s[n=1734]: »Werlich«, sprach er, »das wer mir ein groß arbeit, solt ich mynen
          rechten weg laßen durch maniger abentur willen die ich des jars höre.« -
          Nu mußen wir diße rede laßen ein wil und sprechen von dem ritter der off
          der roßbare hinweg fuͦr und von syner gesellschafft.
      - s[n=1735]: Da der gewunt ritter von dem thorney gescheiden was by nacht, da
          det er sich furen in das fremdest lant das man yrgen kunde finden, das er
          nicht enwolt das man yn bekente.
      - s[n=1736]: Des andern tags was das wetter heiß ußermaßen.
      - s[n=1737]: Er det sich furen under ein baum an einem schatten und wolt ein
          wenig rugen.
      - s[n=1738]: Er enhett nicht lang da gelegen, da kam ein frauw aldar rytende
          mit großer geselschafft von rittern.
      - s[n=1739]: Sie fragten den arczat wer der ritter wer.
      - s[n=1740]: »Frauw«, sprach er, »es ist ein siech ritter.«
      - s[n=1741]: Die frauw stund nyder und dete im das cleit von den augen.
      - s[n=1742]: Sie begunde sere weynen und fragt den arczat ob er icht genesen
          mocht.
      - s[n=1743]: »Ja er wol«, sprach der arczat.
      - s[n=1744]: Der ritter was entschlaffen und warff die augen uff und sah die
          frauwen an, wann sie kust yn an den munt, und sah zuhant wol das es die
          frau von Noaus was, und wolt syn antlicz decken.
      - s[n=1745]: »Das enhilffet uch nicht«, sprach sie, »ir mußent mit mir farn,
          ich wil uwer wol pflegen und ersam und baß dann an keyner statt dar ir ye
          kament.
      - s[n=1746]: Gut herre«, sprach sie zu dem arczat, »ratent es im!«
      - s[n=1747]: Der ritter sach wol, sprech er darwiedder icht, das er doch mit
          ir múst farn, und gelobet irs; sie wart ußermaßen fro.
      - s[n=1748]: Man legte yn wiedder off syn roßbare und furt yn zu Noaus wert.
      - s[n=1749]: Die frauw saget im wie sie in suche im nach geritten were und wie
          sie off hett geleit, das sie nymer heim zu land were komen, sie hett yn
          dann zum ersten funden.
      - s[n=1750]: Sie rittend cleyne tagreiße und lagen nehelich all tag in pavilunen.
      - s[n=1751]: Sie kamen zu der Dolorosen Garden geritten, und die frau wolt in
          die stat han geherbergt nydenen.
      - s[n=1752]: Und der ritter sprach, er enkem in keyn wise in die stat nicht.
      - s[n=1753]: »Warumb?« sprach sie.
      - s[n=1754]: 'Er antwurt ir ein wort nit und sah off zu der pforten wert und
          begund sere jemerlich zu weynen und sprach: »Hey port, port, warumb wurt
          du zu rechter zyt nicht off getan?«'
      - s[n=1755]: Das sprach er zu der porten da die konigin so lang vor hielt, da
          er vor ir inn reyt und die port zuhant nach im zu ging.
      - s[n=1756]: Er wond wol das yn die konigin darumb úmmer solt haßen.
      - s[n=1757]: »Kament ir ye off diße burg?« sprach die frauw zu dem ritter.
      - s[n=1758]: Er was so zornig das er ir ein wort nit antworte Da gedacht sie
          zuhant das er das were der die burg gewunnen hett; sie sprach im nit me
          zu, umb das sie wol sah das es im zorn was.
      - s[n=1759]: Sie ritten so lang biß das sie kamen zu einer burg die der frauwen
          was, inner zehen milen von Noaus; da bleib die frauw mit dem ritter biß
          er genesen was.
      - s[n=1760]: '- Nu laßen wir die rede von im und sprechen furter von mym herren
          Gawan und von der jungfrauwen die er mit im furte.'
      - s[n=1761]: Myn herre Gawan und die jungfrauw schieden von der clusenerinne
          und ritten so lang durch jhenen walt und sahen ein fast schön pavilune.
      - s[n=1762]: Sie ritten da by hien und ließen das pavilune.
      - s[n=1763]: Underdes kam ein knapp nach yn ryten gar bald.
      - s[n=1764]: 'Er furreit sie und sprach zu mynem herren Gawan: »Herre, myn herre
          enbút uch das ir im diße jungfrauw sendent oder selb bringent.«'
      - s[n=1765]: »Wer ist din herre?« sprach myn herre Gawan.
      - s[n=1766]: »Das ist Brune on Barmherczikeit«, sprach er.
      - s[n=1767]: »Sag im, ich enwoll es im wedder furen noch senden«, sprach myn
          herre Gawan; »und fert sie selb da hien, des enmag ich nit.«
      - s[n=1768]: »Ich wil ee zu im farn ee dann ich uch mit einander sehe fechten.«
      - s[n=1769]: »Ir kument dalang dar«, sprach myn herre Gawan.
      - s[n=1770]: Der knapp reyt wiedder zu sym herren und sagt es im.
      - s[n=1771]: Er saß off syn roß und reit nach was er ummer mocht mit großem
          zorn.
      - s[n=1772]: Er rieff mit hoher stymm zu mym herren Gawan das er im die jungfrauwen
          ließ, oder er schlug yn dot.
      - s[n=1773]: »Ich enlaß sie uch nit«, sprach er und kert umb.
      - s[n=1774]: Sie kamen zuhauff gerant, und stach Brune sin glen enzwey off myns
          herren Gawans schilt; myn herre Gawan stach yn das er von dem roß uff jhen
          erden viel.
      - s[n=1775]: 'Myn herre Gawan fing syn roß und bracht es im wiedder: »Seht hie,
          herre ritter, uwer roß«, sprach er, »ich han anderswo zu schaffen und muß
          myn straß ryten.«'
      - s[n=1776]: »Wer sint ir«, sprach Brune, »das ir mich abe gestochen hant und
          mir myn roß wiedder gebent?«
      - s[n=1777]: »Ich binß Gawan, des konig Artus neve.«
      - s[n=1778]: »Was suchent ir hie?« sprach Brun.
      - s[n=1779]: »Wir suchen den ritter mit dem roten schilt, der den thorney des
          tages uberwant.«
      - s[n=1780]: »Ich enwil uch nuͦn nit sagen das ich darumb weiß«, sprach Brun,
          »wann ich zuhant muß ryten off myn urbare; wann kement ir von huͦte uber
          vierczehen nacht herre wiedder, ich wolt uch werlichen wortzeichen sagen
          von im.«
      - s[n=1781]: Sie schieden, und myn herre Gawan reyt dem wißen ritter nach, das
          er nye keyn mere von im vernam.
      - s[n=1782]: Er reyt wiedder zu Brunen, und die jungfrauw mit im.
      - s[n=1783]: »Herre Brun«, sprach myn herre Gawan, »was sagent ir mir nuͦ von
          dem ritter?«
      - s[n=1784]: »Ich wolt uch mer sagen von im, wollent ir mir geben das ich uch
          heische.«
      - s[n=1785]: »Ich wil es uch geben«, sprach myn herre Gawan, »mag ich uch es
          mit eren geben und das ich syn keyn laster enhan.«
      - s[n=1786]: »So sag ich uch furwar«, sprach Brune, »das er ist in einer burg
          mit der frauwen von Noaus.
      - s[n=1787]: Die burg ist zweyer gebrudere, die sint der frauwen neven, und
          die frauw hatt die burg in ir gewalt.
      - s[n=1788]: 'Ich bin yczunt wol dry male da gewesen: zum ersten mal sah ich
          yn schirmen mit der gebrudere eim, und der arczat der mit im was sprach
          das er horte.'
      - s[n=1789]: Des andern tages det er mere krafft als yn der arczat hieß.
      - s[n=1790]: Huͦt ist der dritt tag das ich yn ußerthalb der burg sah gewapent
          uff sym roß, synen schilt umb syn hals und sin glene in syner hant, und
          versucht ob er wapen getragen mocht.
      - s[n=1791]: Nu rate ich das ir schnelliclich dar rytent, ob ir yn besprechen
          wollent.
      - s[n=1792]: Und ist es also, so wil ich das ir mir myn bete gebent; enist es
          nit, so wil ich uch der bethe erlaßen.«
      - s[n=1793]: Myn herre Gawan reyt hinweg und Brun mit im und die jungfrauwe,
          sie ritten biß sie zu der burg kamen.
      - s[n=1794]: Brun bleib daruß, und myn herre Gawan und die jungfrau ritten in
          die burg.
      - s[n=1795]: Diß hort der siech ritter sagen und sprach zu sym arczat das er
          sprech zu mym herren Gawan das er so siech were das nymant fur yne mocht
          komen.
      - s[n=1796]: Er det ein bette machen in eim finster kamern und ging daroff ligen.
      - s[n=1797]: Die frau von Noaus was myns herren Gawans sere fro.
      - s[n=1798]: Er ging zu dem arczat und batt yn durch syns dinsts willen das
          er yn den ritter ließ sehen.
      - s[n=1799]: »Des enmag ich nit gethun«, sprach der arczat, »er ist ußermaßen
          siech.«
      - s[n=1800]: »Ob ich syn nit gesehen enmag«, sprach myn herre Gawan, »so laßet
          doch diße jungfrauw fur yn gan!«
      - s[n=1801]: »Das wil ich gern thun«, sprach er.
      - s[n=1802]: Er nam sie mit der hant und leit sie fur yn in die kamern.
      - s[n=1803]: Sie dete ein fenster off, und der ritter dackt sich.
      - s[n=1804]: Sie lief zu im und wolt das cleyt von im zucken, und er wert sich
          mit der hant und ergreiff sie mit dem arm.
      - s[n=1805]: Sie nam sin hant und kußt sie so lang biß sie in unmacht viel.
      - s[n=1806]: Da sie wiedder zu irselber kam, sie sprach, es enhulff yn nit das
          er sich deckt.
      - s[n=1807]: Sie gab im einen brieff, den im die jungfrauw sante die noch gefangen
          lag zu der Dolorosen Garden.
      - s[n=1808]: Der brieff sprach alsus, das die jungfrauwe Lanceloten grußt von
          dem Lack, des konig Banes sun von Bonewig, und enbot im das sie als lang
          in gefengniß muste syn als yn gut ducht, und das er wúst das er unbescheidenlich
          daran dethe, wann sie im ye getruwe was gewesen.
      - s[n=1809]: Dißen brieff hett die jungfrauw vor gelesen ee dann er im in die
          hant kam.
      - s[n=1810]: Er wart ußermaßen unfro da der brieff gelesen wart, und begund
          fast sere zu weynen.
      - s[n=1811]: »Liebe jungfrauw«, sprach er, »fart wiedder zu ir durch mynen willen
          und sprechent das ich sie gnade bitt, und sprechent, ich geb mich schuldig
          das ich sere mißetan han wiedder sie; sagent ir das ich ir urlob gebe zu
          farn wann sie wölle!«
      - s[n=1812]: »Sie kúmet númmer uß«, sprach sie, »ir kument dann selb dare, oder
          ir sendent ir dann das fingerlin das ir an uwer hant tragent.«
      - s[n=1813]: '»Werlich«, sprach er, »sie hat recht: da myn fingerlin ist, da
          bin ich selb.'
      - s[n=1814]: Seht hien und fürt es ir!« sprach er.
      - s[n=1815]: Die jungfrauw ging uß der kamern allachend; der ritter det ir synen
          arczat wiedder ruffen und batt sie das sie synen namen nymant seyte.
      - s[n=1816]: Sie ging wiedder uß zu mym herren Gawan.
      - s[n=1817]: »Was sagent ir mir, liebe jungfrauw?« sprach er.
      - s[n=1818]: »Ich sag uch wol«, sprach sie.
      - s[n=1819]: »Nu sagent mir wie der ritter heiß.«
      - s[n=1820]: »Ich wil uch leyten«, sprach sie, »wolt ir mit mir farn, da man
          uch synen namen sagen wil.«
      - s[n=1821]: Sie ritten hinweg, da sie urlob genamen und zu Brunen kamen fur
          die porten, der ir da uß gebeitet hett.
      - s[n=1822]: »Herre Gawan«, sprach er, »nu sint ir mir einer bethe schuldig.«
      - s[n=1823]: »Das ist war«, sprach er.
      - s[n=1824]: »So wil ich uch so lang volgen«, sprach Brun, »biß ir solch ding
          gewinnent das ich von uch nemen wil.«
      - s[n=1825]: Sie ritten alle dry einen weg und kamen des dritten tags zu der
          Dolorosen Garden.
      - s[n=1826]: Da sie die burg sahen, da bekante myn herre Gawan die burg wol.
      - s[n=1827]: »Jungfrauw«, sprach er, »ich weiß wol war ir uns wollent leyten.«
      - s[n=1828]: »Ich enleyte uch nyrgent bößlich«, sprach sie.
      - s[n=1829]: Sie kamen zu der porten und funden sie beschloßen.
      - s[n=1830]: Sie ritten furter gegen der porten gegen dem thurn wert.
      - s[n=1831]: Die jungfrauw rieff das man ir die port off thete.
      - s[n=1832]: Der wechter sprach, man det die port nit off.
      - s[n=1833]: »Seht hie«, sprach sie, »diß worzeichen, und gebt es der jungfrauwen
          die in dem thorn lytt!«
      - s[n=1834]: Er det das pörtelin uff, und die jungfrauw gab im das fingerlin
          und hieß yn das ers der jungfrauwen gebe in dem thurne.
      - s[n=1835]: Er ging zu der jungfrauwen und sagt ir das ein jungfrauw vor der
          porten were und ein ritter mit ir, und hett ir das wortzeichen gesant, das
          sie sie det innlaßen.
      - s[n=1836]: Sie besah das fingerlin und hieß sie bald inn laßen.
      - s[n=1837]: Der ander det die porten uff, und die jungfrau ging gegen yn und
          enpfing sie.
      - s[n=1838]: »Nu sol ich mit uch faren«, sprach sie, »wann ir enweg farnt.«
      - s[n=1839]: Brun was noch ußerhalb der porten.
      - s[n=1840]: »Jungfrau«, sprach myn herre Gawan, »noch enweiß ich des ritters
          namen nit der myn herren den konig herinn hieß komen.«
      - s[n=1841]: Die jungfrau die myn herren Gawan dar hett bracht ruͦmde der jungfrauwen
          von dem thorn.
      - s[n=1842]: »Herre«, sprach sie, »ich wil uch synen namen sagen, koment dann
          mit mir!«
      - s[n=1843]: »Jungfrauw«, sprach er, »das wil ich gern thun.«
      - s[n=1844]: Sie furte yn in den kirchoff und wißte yn die greber.
      - s[n=1845]: »Ir hant auch me hie gewesen«, sprach sie.
      - s[n=1846]: »Das ist war«, sprach er.
      - s[n=1847]: 'Sie furte yn zu eim grabe, was vor wilen geschriben: »Hie lyt
          myn herre Gawan des koniges neve, und das ist syn heubt.«'
      - s[n=1848]: »Also was hie geschriben von allen uwern gesellen.
      - s[n=1849]: Da ir herre kament, da enfundent ir des nit geschriben.«
      - s[n=1850]: »Wo von ist das?« sprach er.
      - s[n=1851]: »Das machet der zauber der hieinn ist«, sprach sie.
      - s[n=1852]: »Gent hinweg zu dem großen grab«, sprach sie, »da unden solt ir
          des ritters namen finden geschriben!«
      - s[n=1853]: Er ging zu dem grabe und kund den sarck nit off geheben; des was
          er sere unfro.
      - s[n=1854]: »Jungfrau«, sprach er, »mag ich den namen icht anders wißen dann
          alsus?«
      - s[n=1855]: »Ja ich«, sprach sie, »wolt ir mich dar fúren da ich yn funde.«
      - s[n=1856]: »Wie mocht ich des sicher syn?« sprach er.
      - s[n=1857]: »Seht hie myn truw«, sprach sie, »das ichs thun wil!«
      - s[n=1858]: »So wil ich uch dar furen«, sprach er.
      - s[n=1859]: Sie bereiten sich beiduͦ und fuͦren enweg.
      - s[n=1860]: Da sie ußerthalb der porten kamen, da funden sie Brunen da vor
          halten.
      - s[n=1861]: »Herre Gawan«, sprach er, »nu wil ich myn gabe!«
      - s[n=1862]: »Was ist das?« sprach er.
      - s[n=1863]: »Ich wil die jungfrauw die ir mit uch fúrt.«
      - s[n=1864]: »Ich mag sie nymant gegeben, wann sie ist myn nicht; ich gelobet
          uch das zu geben das myn were und das ich wol gegeben mocht.«
      - s[n=1865]: »Da was nit underscheidung an«, sprach Brune.
      - s[n=1866]: »Es was als ich gesprochen han«, sprach myn herre Gawan; »enwolt
          ir des nit glauben, so wil ich das myns öheims gesellen das urteil sagen
          ob ich wiedder uch darumb fechten sol.«
      - s[n=1867]: »Ich wil zuhant darumb vechten«, sprach Brun.
      - s[n=1868]: Die jungfrauwen baten yn so vil das er mym herren Gawan frist gab
          biß an den nehsten thorney.
      - s[n=1869]: So solt man rechtes urteils darumb warten; ob sieß alda nit bescheiden
          mochten, so blieb Brun in solchem rechten als er da was.
      - s[n=1870]: Sie ritten ir straß.
      - s[n=1871]: '- Und das buch schwigt ir zu dißem male und sagt von dem siechen
          ritter.'
      - s[n=1872]: So lang was der siech ritter by der frauwen von Noaus das er nehelich
          genesen was, und begerte die wapen sere die er so lang gelaßen hett.
      - s[n=1873]: Er ging zu der frauwen und nam urlob zu ir; er ging zu sym arczt
          und hieß yn das er sich bereit mit im zu farn.
      - s[n=1874]: Die frauw hett im siner arbeit wol gelonet das er den ritter generet
          hett.
      - s[n=1875]: Und da sie ritten off dem weg, da fragt yn der ritter ob er noch
          genesen were also das er wapen möcht tragen.
      - s[n=1876]: »Neyn ir nicht«, sprach der arczt, »ir mögent solche ding understan,
          man must uch als von erst beginnen zu generen.«
      - s[n=1877]: »Des enmag sich nyman gehuten als er darzu kömpt.«
      - s[n=1878]: »Ir enhútent uch dan, man muß es an uch aber beginnen als von erst
          oder mer.«
      - s[n=1879]: »Mich duncket wol wie ich genesen sy«, sprach er, »wann alle myne
          gelieder wollen mir helffen.«
      - s[n=1880]: »Gedenckent ir zu dem thurney icht zu komen«, sprach der arczat,
          »so sehent ob ir gerner siech dar koment oder gesunt.«
      - s[n=1881]: »Mir ist lieber«, sprach er, »das ich gesunt dar kum.«
      - s[n=1882]: »So rat ich uch das ir biß dar mit gemach lebent, so mogent ir
          dann wol gesunt syn und starck.«
      - s[n=1883]: »Ratent ir mirs, so wil ichs thun«, sprach er, »wann zu der frauwen
          enwil ich nit, dannen wir nu sint komen.
      - s[n=1884]: Ich weiß einen einsiedel, da hien wil ich farn, er ist ein gut
          man und ein heilig man.«
      - s[n=1885]: Sie ritten beidesamen darwert.
      - s[n=1886]: Der arczat wolt in dheyn wise von im nit scheiden ee der thorney
          ergangen was.
      - s[n=1887]: Sie ritten zu des einsiedels huß von Plaissie, also hieß er.
      - s[n=1888]: Alda was Brandus von den Ylen gefangen gewesen, das was der herre
          von der Dolorosen Garden.
      - s[n=1889]: Der einsiedel was des ritters sere fro, wann das er sere erfert
          was.
      - s[n=1890]: Der ritter was mit dem einsiedel biß das der arczat sprach das
          er gesunder und genczer were dann er ye ward; nochda was wol vierczehen
          nacht zu dem thorney.
      - s[n=1891]: '- Nu mußen wir von mym herren Gawan sprechen ein wile.'
      - s[n=1892]: Da myn herre Gawan und die zwo jungfrauwen und Brun von der Dolorosen
          Garden waren geritten, sie ritten so lang biß sie kamen da der ritter siech
          het gelegen.
      - s[n=1893]: Da sie yn nit enfunden, da waren sie ußermaßen unfro.
      - s[n=1894]: Myn herre Gawan sprach, er enwónd keyn mere von im vernemen vor
          dem thorney.
      - s[n=1895]: »Wann wirt der thorney?« sprach die jungfrauw.
      - s[n=1896]: »Wir enhaben nicht dann vier wochen dar«, sprach myn herre Gawan.
      - s[n=1897]: »Da sol er sicherlichen syn, ist er gesunt.«
      - s[n=1898]: Sie ritten furter ir straß, und Brun geleite sie, wann er die weg
          baß kunde dann ir keins.
      - s[n=1899]: »Ich wil uch ein ding sagen«, sprach Brun zu mym herren Gawan,
          »das uch diße zwo jungfrauwen ubel zu nemen weren, da ich uch helfen wolt.«
      - s[n=1900]: »Das ist ware«, sprach myn herre Gawan, »und enhulffent ir mir
          auch nit, so werent ir ungetru.«
      - s[n=1901]: Sie ritten also biß vesperzitt und sahen ein pavilune by einem
          waßer sten.
      - s[n=1902]: Sie sahen wo hunde kamen gelaufen mit eim hircze und ervolgeten
          yn in dem waßer.
      - s[n=1903]: Ein ritter kam darnach rytende und hett ein horn an dem hals, und
          ein jeger kam mit im.
      - s[n=1904]: Sie bliesen zu valle das der hircz gefangen were.
      - s[n=1905]: Myn herre Gawan und sin gesellschafft kamen darzu geritten, und
          der ritter grußt sie und sprach, er wolt yn des hirczes geben, wolten sie;
          und fuget yne zu herbergen, er wolt sie herbergen in dem pavilun das wer
          sin.
      - s[n=1906]: »Große gnad«, sprach myn herre Gawan, »wir wollen mit uch herbergen.«
      - s[n=1907]: Sie erbeizeten von irn roßen und entwapenten sich.
      - s[n=1908]: Der ritter det ir roß nemen und ir wapen.
      - s[n=1909]: Brun nam den ritter einhalb ab und rumt mit im.
      - s[n=1910]: 'Der ritter kam wiedder und sprach zu mym herren Gawan: »Herre,
          ich han uch dalang geherbergt, ir dorffent kein angst biß morn han; furter
          versicher ich uch nit.«'
      - s[n=1911]: »Lieber herre«, sprach myn herre Gawan, »dut ir mir ubel, das ist
          mir leit.«
      - s[n=1912]: Der ritter herbergt sie wol und ersam.
      - s[n=1913]: Des morgens fur myn herre Gawan dannen mit syn zweyn jungfrauwen,
          und Brun fur mit yn.
      - s[n=1914]: Sie ritten biß ferre uff den tag, und begegeten yne zwen gewapent
          ritter.
      - s[n=1915]: Da sie by sie kamen, sie sprachen ein wort nit und bereiten sich
          zu justiern.
      - s[n=1916]: Myn herre Gawan nam syne glene und nam das roß mit den sporn und
          rant geyn eim.
      - s[n=1917]: Er wond das Brun also solt thun; der bleib also schon halten.
      - s[n=1918]: Der ein ritter stach syn glene enzwey off mym herren Gawan, und
          myn herre Gawan stach jhenen von dem roß.
      - s[n=1919]: Der ander kam off yn gerant und stach im das roß under im tot,
          und er bleib zu fuß stan.
      - s[n=1920]: Der ander stunt nyder von dem roß; da warens alle dry zu fuß.
      - s[n=1921]: Sie schlugen beide off myn herren Gawan, und er werte sich manlich
          und det yn mere schaden dann sie im kunden gethun.
      - s[n=1922]: Sie stritten lang, und myn herre Gawan begund sie zu triben.
      - s[n=1923]: 'Und die jungfrau die mit im komen was von der Dolorosen Garden
          sprang von irm pferd und lieff zwuschen sie und rieff als ein tobende mensch:
          »Was wolt ir thun, stinckende mörder«, sprach sie, »wolt ir den besten ritter
          von der welt ermorden, ir enwußent selb nit warumb?«'
      - s[n=1924]: »Wer ist er dann?« sprach der ein.
      - s[n=1925]: »Es ist myn herre Gawan«, sprach sie, »des kónig Artus neve.«
      - s[n=1926]: Derselb sah synen gesellen an und sprach, er wolt nit me vechten,
          »geuneret muß er syn der uch herre brachte!«
      - s[n=1927]: »So helff uch got, herre, sint irs myn herre Gawan?« sprach der
          ander.
      - s[n=1928]: »Ja ich«, sprach er.
      - s[n=1929]: »Edel ritter«, sprach er, »vergebent uns das wir wiedder uch mißetan
          hant!
      - s[n=1930]: So wollen wir uch laßen farn.«
      - s[n=1931]: »Ir wolt mich wúnderlichen laßen farn, so ir mir myn roß hant dot
          geslagen!«
      - s[n=1932]: »Herre«, sprach jhener der es im dot stach, »ich wil uch myn roß
          da fur geben.«
      - s[n=1933]: Das was der ritter der sie desselben nachtes geherbergt het, und
          hett im Brun den meisten unfur gesagt von minem herren Gawan von aller der
          welt.
      - s[n=1934]: Er gab mym herren Gawan syn roß, und die zwen ritter namen urlob
          zu mym herren Gawan.
      - s[n=1935]: Sie ritten hinweg, und Brun reyt ein wil mit yn und kam wiedder
          zu mym herren Gawan und gebaret als er wiedder mit im furter wolt riten.
      - s[n=1936]: Myn herre Gawan sah yn an und sprach, er gefúre dalang me fuͦß
          mit yn, er hett so ungetruwelich mit im gethan und so felschlich das er
          syner geselschafft nit me wolt.
      - s[n=1937]: »Und sprechent ir icht darwiedder, so wil ichs zuhant uff uch beherten.«
      - s[n=1938]: »Ich enwil nu nit fechten«, sprach Brune, »ir wart doch ein wil
          gnug erfert.«
      - s[n=1939]: Myn herre Gawan und syn jungfrauwen schieden von Brunen und ritten
          so lang biß das sie kamen uff ein rifiere da ein eynig bruck uber ging.
      - s[n=1940]: Anderhalb von dem ende der brucken stunt ein porte, die fast was
          beschlossen.
      - s[n=1941]: Ober der porte stunt ein perferit gemacht, vor der porten stunden
          zwen scariant mit zweyn helebarten.
      - s[n=1942]: Er det die jungfrauwen vor im ryten, und er reit selber nach.
      - s[n=1943]: Die zwen knappen sprachen das er yn unbederb keme.
      - s[n=1944]: »So enhan ich mecht nit«, sprach er und erbeißete von sym roß.
      - s[n=1945]: Er dets vor im off die brucken gan, und ging erm nah.
      - s[n=1946]: Er lustert sere und hort groß gerúf, er umbsah sich und sah wol
          zwenczig ritter die im nah volgeten, und ducht yn das sie im ubel wolten
          thun.
      - s[n=1947]: Er reit off das ende von der brucken und beyt ir, er warff synen
          schilt fur sich und nam syn glene in syn hant.
      - s[n=1948]: Jhene kamen bald geritten, und die da vor kamen stachen ir glenen
          enzwey off sym schilt, sie bestunden yne beide, zu roß und zu fuß.
      - s[n=1949]: Er wert sich sere und wunte ir ein gut teil und stach ir ein gut
          teil dot mit syner glenen.
      - s[n=1950]: Er bracht sie in kurczer wil darzu das im ir dheyner genehen entorst
          als ferre als im die glene reicht.
      - s[n=1951]: Da im die glen zurhauwen wart, da raufft er das schwert und slug
          ir ein gut teil mit gewalt von der brucken.
      - s[n=1952]: Da sie sahen das er yn so großen schaden det, da wiechen sie affterwert,
          und die port die off der brucken stunt wart off gethan.
      - s[n=1953]: Da kamen ritter dardurch geritten und namen die jungfrauwen und
          furten sie enweg.
      - s[n=1954]: Das sah myn herre Gawan und wart sere zornig.
      - s[n=1955]: »Ir herren«, sprach er, »ir sint sere verzagt und thut uch selb
          groß unwird, das uwer zwenczig mich bestent einhalb und die andern koment
          anderhalb und nement mir myn jungfrauwen!«
      - s[n=1956]: »Uch geschicht alrecht«, sprach ein ritter under yn, »ir soltent
          mir han geleistet das ir mir gelobet!«
      - s[n=1957]: »Herre Brun, böser verreter«, sprach myn herre Gawan, »sint ir
          das, ich wils zuhant off uch bewern das ir mich felschlich verraten hant
          gegen allen den die ir mit uch herre hant bracht.«
      - s[n=1958]: »Das ist werlich war«, sprach die jungfrau, »das er ein böser verreter
          ist.
      - s[n=1959]: Enwert ir ein also gut ritter nit als ir sint, er hett uch hut
          zwier thun ermorden.«
      - s[n=1960]: Die die jungfrauwen hinweg furten fragten wer er were.
      - s[n=1961]: »Es ist myn herre Gawan«, sprach die ein.
      - s[n=1962]: Der ein ritter kerte wiedder.
      - s[n=1963]: »Herre, myn herre Gawan«, sprach er, »fart ein andern weg dann
          dißen!
      - s[n=1964]: Ich gelob uch mit myner truw das uch dalang keyn arg geschicht
          von keynem mann von unser geselschafft, und sicherlichen sag ich uch das
          diße zwo jungfrauwen mit als großen eren sollen gehalten werden als sie
          beide myn schwester weren.
      - s[n=1965]: Und mocht ich sie uch wiedder gegeben, das ich darumb nit meyneydig
          wörde, des sint wol sicher das ich sie dalang furter enfúret.«
      - s[n=1966]: »Große gnad, herre!« sprach min herre Gawan.
      - s[n=1967]: Der ritter deth im ein glene geben und hieß sin gesellschafft hinweg
          farn.
      - s[n=1968]: Er reyt wiedder zu den jungfrauwen.
      - s[n=1969]: Myn herre Gawan reyt den rifier off, er fand eynen furt und reyt
          uber.
      - s[n=1970]: Er fant einen weg da lút geritten hetten, und volget dem so lang
          das er in eynen walt kam.
      - s[n=1971]: Da fand er eyn jungfrauwen, und lag ir ein wuͦnd ritter in dem
          schoß.
      - s[n=1972]: Myn herre Gawan grußt sie und fragt sie ob ir keyn ritter begegent
          weren die zwo jungfrauwen fúrten.
      - s[n=1973]: »Sie begegenten mir«, sprach sie, »zu mym ungluck, sie hant mir
          mynen man dot geschlagen.«
      - s[n=1974]: »Warwert ryten sie?« sprach er.
      - s[n=1975]: »Nu beitent ein wenig«, sprach sie, »ich wil uch wisen wo sie sint.«
      - s[n=1976]: Mit dem kam ein knapp dar rytende und furt ein helenbarte in syner
          hant.
      - s[n=1977]: Er fragt syn frauw was syn herre thet.
      - s[n=1978]: »Ich forcht«, sprach sie, »das er sterbe.
      - s[n=1979]: Biß hie mit im, ich wil myn herren Gawan wisen wo jhen sint die
          dinen herren wunten!«
      - s[n=1980]: Sie saß uff ir pfert und reyt mit mym herren Gawan, und kamen zu
          eim großen waßer und sahen ein schiff; sie zohen ir pferd inn.
      - s[n=1981]: Myn herre Gawan ruͦgte das sie uber kamen, er sah wo ein gewapent
          ritter vor im hielt.
      - s[n=1982]: »Herre ritter«, sprach er, »ich rat uch das ir herr off diß lant
          nit enkoment, ir mußent mit mir fehten, wann ich meister bin uber das fare.«
      - s[n=1983]: »Das ist mir leit«, sprach myn herre Gawan, »muß ich wiedder uch
          fehten, ich han anderswo so vil zu thun.«
      - s[n=1984]: »Wer sint ir dann?« sprach der ritter.
      - s[n=1985]: »Ich bin ein ritter uß des konig Artus hof.«
      - s[n=1986]: »Wie heißt ir dann?«
      - s[n=1987]: »Ich heiß Gawan«, sprach er.
      - s[n=1988]: »So wil ich uch laßen farn«, sprach er, »war ir wollent.
      - s[n=1989]: Warwert wollent ir?«
      - s[n=1990]: »Ich such ritter«, sprach myn herre Gawan, »die zwo jungfrauwen
          furent.«
      - s[n=1991]: »Sie farn alda fúr uch zu der burg; da sint böse lút inn«, sprach
          der ritter; »wolt ir dar farn, ich wil mit uch aldar farn und wil uch helffen
          wes ir beginnen wollent.«
      - s[n=1992]: »Des lone uch gott!« sprach myn herre Gawan.
      - s[n=1993]: »Herre«, sprach der ritter zu mym herren Gawan, »ich wil uch all
          die sitten sagen von der burg.
      - s[n=1994]: Wir mußen als mit manigem ritter fehten als unser ist, und úberwinden
          wir die, nochdann ensint wir nit ledig vor den andern.«
      - s[n=1995]: »Das sint bose sitten«, sprach myn herre Gawan.
      - s[n=1996]: Sie ritten sament darwert, und die jungfrauw reyt mit yne.
      - s[n=1997]: '- Nu laßen wir diße rede von yne dryn und sprechen furter von
          dem ritter den man uff der rossebare fuͦrt.'
      - s[n=1998]: Uns saget die hystorie das der ritter der uff der rossebare zu
          des einsiedels huß kame, das er so lang mit im was das er wol genesen was.
      - s[n=1999]: Er begerte die wapen ob allen dingen, nochda waren vierczehen nacht
          biß zu dem thurney.
      - s[n=2000]: Er nam urlob zu dem einsiedel, und reit er und syn meyster hinweg
          und sin vier schiltknecht.
      - s[n=2001]: 'Da er wol sehs myl geritten hett, da sprach er zu sym meyster:
          »Herre«, sprach er, »ich muß eynen ferren weg riten da ich zu schaffen han;
          ich bitt uch das es uch nit leyt ensy, dahien mag nymant mit mir komen dann
          ich alleyn.'
      - s[n=2002]: Gott selber muß uch lonen, ir hant myn mit gutem fliß gepflegen;
          wo ich in der welt bin, so wil ich allweg uwer dienst syn!«
      - s[n=2003]: Diß det er alles umb das das man yn nit bekente.
      - s[n=2004]: Der arczat fur da hien da er den ritter funden hett, und der ritter
          fur anderswa, umb das er forcht das yn der ritter mocht thun bekennen.
      - s[n=2005]: Er thet synen schilt decken, das was noch der rote schilt.
      - s[n=2006]: Er reyt also biß nonezitt, da kam ein knapp zu im rytende, der
          trabet hoch, und syn pfert schwiczt sere.
      - s[n=2007]: Der knap gebaret fast unfrölich.
      - s[n=2008]: »Knapp«, sprach der ritter, »war ritestu so bald?«
      - s[n=2009]: »Herre«, sprach er, »ich fúr jemerlich botschafft.«
      - s[n=2010]: »Was ist das?« sprach er.
      - s[n=2011]: »Myn frauwe die konigin ist gefangen innen der Dolorosen Garden!«
      - s[n=2012]: »Welch koniginn ist das?« sprach der ritter.
      - s[n=2013]: »Des konig Artus wip«, sprach der knappe.
      - s[n=2014]: »Warumb ist das?« sprach der ritter.
      - s[n=2015]: »Wand der konig den nit enfing der die burg gewann«, sprach der
          knappe; »und die in der burg sint sprechen das sie nymer ußkum von der gefengniße,
          der ritter sy dann zum ersten wiedder komen der die burg gewann.
      - s[n=2016]: Sie kamen nehte aldar ryten von dem thorney der nu was, und wolten
          da herbergen; also hant sie sie gefangen.
      - s[n=2017]: Nu hatt sie viel botten uß gesant und enbút dem ritter das er sie
          erlöse und ir ußer der großen schand helff da sie inne ist.
      - s[n=2018]: Sie wollen sie dem herren geben des die burg was, das er allen
          den zauber breche der in der burg ist und yn abthú; das thut er auch gern,
          das er den konig Artus darmit unere.«
      - s[n=2019]: »Lieber frunt«, sprach er, »ob derselb ritter zu der Dolorosen
          Garden keme, wurd die koniginne erlößt?«
      - s[n=2020]: »Ja sicherlich«, sprach der knappe.
      - s[n=2021]: »Nu kere wiedder zuhant und sag myner frauwen der koniginn das
          sie sicherlich noch hint erlößt werde, und derselb ritter sol zu ir komen,
          des mag sie wol sicher syn, noch hint oder morn frú zu dem lengsten!«
      - s[n=2022]: »Herre«, sprach der knapp, »ich enweiß ob irs sint oder ensint.«
      - s[n=2023]: »Ritt bald hinweg, ich binß selb!« sprach der ritter; »du hast
          gemacht das ich torperlich han gethan und geredet.«
      - s[n=2024]: Der knecht nam urlob und reyt hinweg was er úmmer mocht, und der
          ritter reyt nach was sin pfert gezelten mocht.
      - s[n=2025]: Da er zu der burg kam, da was es nacht.
      - s[n=2026]: Er fand die port offen; er reyt inn, und die port ging wiedder
          zu.
      - s[n=2027]: Er sah alle jhene gassen vol kerczen, die allesament bruͦnnen,
          und was groß liecht uber all jhene stat.
      - s[n=2028]: Da kam der knapp zu im gande der yn gesucht hett.
      - s[n=2029]: »Wo ist myn frauw die koniginn?« sprach der ritter.
      - s[n=2030]: »Ich wil uch dar geleyten«, sprach er, »nu koment mit mir!«
      - s[n=2031]: Er ging fur, und der ritter ging nach im, biß sie kamen fur den
          pallast.
      - s[n=2032]: Und der pallast stunt off eyner rocschen gehauwen, da enwas nicht
          dann ein túr ane, die was von ysen wol dicke das sie nymand gebrechen enkund.
      - s[n=2033]: Der ritter endet synen helm abe, und der knapp gab im sin hant
          vol kerczen.
      - s[n=2034]: 'Der ritter wonde das der knapp war hett, und der knapp verriet
          yn: die koniginn enwas da nit.'
      - s[n=2035]: Und der knecht besloß die thúr so er baldest mocht.
      - s[n=2036]: 'Die nacht was er alle dinne, und des morgens frú kam ein getaget
          jungfrauw zu im und sprach durch ein fenster: »Herre ritter«, sprach sie,
          »ir sehent wol wieß hie geet, ir mögent nit ußkomen on hilff.«'
      - s[n=2037]: »Was hilff?« sprach er.
      - s[n=2038]: »Ir sint der«, sprach sie, »der diße burg mit großen eren gewann
          da ir erst herre kament, und da ir von hindann furent, ir soltent sie mit
          gnaden und mit freuden han gelaßen.
      - s[n=2039]: Ir furt hinweg das nymant darumb nit enwúst.«
      - s[n=2040]: »Frauw«, sprach er, »ist myn frauwe die koniginn noch erloßt?«
      - s[n=2041]: »Sie ist erlößt«, sprach die jungfrauwe, »und ir sint vor sie bliben.
      - s[n=2042]: Ir mußent den zauber brechen von der burg ee dann ir ußer gefengniß
          koment.«
      - s[n=2043]: »Mag ich dann den zauber gebrechen?« sprach er.
      - s[n=2044]: »Ja ir«, sprach sie, »als ich uch sagen sol.
      - s[n=2045]: Wolt ir off den heiligen schwern das ir uwer macht darzu thunt
          als uch die abentur wiset, so mögent ir ußkomen und anders nit.«
      - s[n=2046]: »Ich wils gern schwern«, sprach er.
      - s[n=2047]: Man bracht die heiligen, und er schwur als im die jungfrau vor
          sprach.
      - s[n=2048]: Man det im die thur off, und er kam uß.
      - s[n=2049]: Man gab im sere herlich zu eßsen, wann er nit geeßsen enhett von
          des andern tags morgen.
      - s[n=2050]: Da er geaßse, da sageten sie im alle wie die abentur was da mit
          man den zauber brechen solt.
      - s[n=2051]: Sie sprachen, er must vierczig tag in der burg bliben, oder er
          must die slussel farn suchen von dem zauber.
      - s[n=2052]: »Ich wil die schlußel suchen«, sprach er; »furdert mich, ich han
          anderswo vil zu schaffen.«
      - s[n=2053]: Man bracht im syn wapen, und er wapent sich.
      - s[n=2054]: Sie leyten yn inn den kirchoff da die greber stunden zu eim ende
          zwuschen der capellen und dem thurne, und wiseten yn in ein loch.
      - s[n=2055]: »Seht«, sprachen sie, »dainn solt ir den schlussel suchen von dem
          zauber!«
      - s[n=2056]: Er segent sich und ging in das loch und trug syn schwert albloß
          in syner hant; er gesah einen stick nit.
      - s[n=2057]: Da er einwenig innbaß kam, da was es uß der maßen liecht.
      - s[n=2058]: Er fant ein thúr und det sie off, da hort er groß gerúff allumb
          yn.
      - s[n=2059]: Doch ging er furter, und ducht yn wie der berg uff yn viel und
          wie sich das ertrich allumb kert.
      - s[n=2060]: Er hielt sich neben an einen steyn und kam zu einer thure da man
          zu eyner andern kamern inn ging.
      - s[n=2061]: Da vor stunden zwen kupfferen ritter und huͦten der thúre; yetwederre
          het ein scharpff schwert in syner hant, und mit yglichem schwerte hetten
          zwen man gnung gehabt zu heben.
      - s[n=2062]: Sie slugen so dick zuhauff mit beiden henden das keyn man darzwuschen
          enmocht komen, er wurd geslagen.
      - s[n=2063]: Der ritter was stolcz und kúne, er warff den schilt off das heubt
          und ging hindurch.
      - s[n=2064]: Der ein schlug im den schilt wol halben ab und durchschlug im den
          halßberg uff der rechten schultern als ferre als ern erreicht, und das blut
          ranne im off die fuß, und er schlug mit beiden henden off die erden.
      - s[n=2065]: Er sprang zuhant wiedder uff, er ergreiff syn schwert wiedder uff,
          das im uß der hant gevallen was.
      - s[n=2066]: Er bleib stende und sach fur sich, er ging furter und fant ein
          ander thúr, da vor stunt ein pfucz, die schmackt sere bößlich, daruß kam
          alles das geruff das er da vor gehort hett.
      - s[n=2067]: Der pfucz was sieben fuß wytt.
      - s[n=2068]: Der ritter sah das der pfucz schwarcz was und grúwelich geschaffen,
          und anderhalb stund ein man, der was grúwlich, und was im syn heubt schwarcz
          als bech, und ging im ein starcker flamme ußer der kelen, die augen und
          die zene luchten im als ein fuer.
      - s[n=2069]: Er hielt ein helenbarten in syner hant.
      - s[n=2070]: Da der ritter by yn kam, da ergreiff er die helenbarten mit beiden
          henden und zoch sie uber syn heubt.
      - s[n=2071]: Der ritter stunt und gedacht wie er daruber keme.
      - s[n=2072]: Und wer da anders nit gewesen dann die pfúcz, so wer es gnung gewesen;
          dannoch was es schwere gnung uber ein so sere gewapenten ritter zu kumen.
      - s[n=2073]: Er det syn schwert wiedder in syn scheiden, er nam den schilt mit
          syner rechten hant, er ging wiedder hinder und kam gelauffen was er úmmer
          mocht, und sprangk uber jhen pfuczen und stieß den mit der helmaxt an das
          heubt mit dem schilt, das er aller zurbrach; und er bleib still steen als
          des nicht enwere.
      - s[n=2074]: Der ander stieß den ritter so sere das er in die pfúcz gevallen
          were, hett er sich an den man nit gehalten.
      - s[n=2075]: Der ein ließ die helenbarten vallen, wann yn der ritter mit der
          kelen hielt und zwang yn so sere das er uff jhen erden viel.
      - s[n=2076]: Der ritter danß yn mit der kelen und warff yn darinn.
      - s[n=2077]: Er raufft syn schwert und ging furter; da fant er ein jungfrau
          von kupffer gemacht gar schöne, die hielt die schlußel von dem zauber in
          ir rechten hant.
      - s[n=2078]: 'Er nam die slußsel und ging zu eyner kúpfferinn súl, die stunt
          mitten in der kamern, und fant buchstaben daran geschriben, die sprachen:
          »Diße súl sol man entschließen mit dem großen schlußel, und darinn stet
          ein schryn, den entschlußet man mit dem cleynen schlußel.«'
      - s[n=2079]: Er nam den großen schlußel und entschloß die súl; da sah er den
          schryn und hort so groß gerúff das die sul alle bibent.
      - s[n=2080]: Er segent sich und entschloß den schryn, darinn stunden wol drißig
          pfiffen; und ygliche gab ein grúweliche stymme, eine mere dann die ander,
          und die pfiffen ragten oben durch das liet.
      - s[n=2081]: Da er das liet von dem schryn uff hub, da kam ein so freischlich
          wint ußgeslagen, das yn ducht wie alle die túfel von der helle mit dem winde
          furen, als es auch war was.
      - s[n=2082]: Es waren alles böse geist die mit den pfiffen bliesen.
      - s[n=2083]: Der ritter viel nyder in unmacht.
      - s[n=2084]: Da er wiedder bekam, er nam die schlußel beide und ging herwiedder
          uß.
      - s[n=2085]: Da er zu der pfuczen kam, da enfand er da nicht dann slecht ertrich.
      - s[n=2086]: Er sah wiedder wo die kupfferin sul verschwand biß in jhen erden,
          also det die jungfrauw auch; und die zwen ritter die fur der thúr stunden
          die waren nyder gevallen und waren zurbrocben.
      - s[n=2087]: Er kam uß mit den schlußeln, und die lut von der stat hetten sich
          gesamelt und kamen zu im gegangen.
      - s[n=2088]: Da er off den kirchoff kam, er fant ein grab da nicht noch der
          helm keynen die allwege uff den zinnen steckten mit den heubten.
      - s[n=2089]: Jhene lut waren syn allesamen fro.
      - s[n=2090]: Er ging in die capell und opffert die schlußel off den altare.
      - s[n=2091]: Sie leiten yn in den pallast und machten im große freude.
      - s[n=2092]: Da sagten sie im wie sie den knappen nach im gesant hetten, das
          er im sagte das die koniginn gefangen were.
      - s[n=2093]: »Da gedachten wir wol das uwer byderbekeit und uwer frumkeit nicht
          mocht verdulden, ee dann sie in gefengniß belibe, ir soltent uch ee gefangen
          fur sie geben.«
      - s[n=2094]: Er hort zuhant wol das er betrogen was, nochdann was im lieb das
          er den zauber und das gauckel zurbrochen hette.
      - s[n=2095]: Die nacht bleib er uff der burg; des morgens fruͦ reyt er hinweg,
          sie enkunden yn lenger nit behalten.
      - s[n=2096]: Von dem tag was die burg úmmer men geheißen die Jovisegarde.
      - s[n=2097]: Der ritter reyt so lang biß das er kam da der thorney solt wesen.
      - s[n=2098]: Das im underwegen geschah das ensagt das buch nit, dann als vil
          das er einen wißen schilt det machen mit einer schwarczen barren in bellung
          in derselben stat da er den roten det machen.
      - s[n=2099]: '- Nu mußen wir ein wile von mym herren Gawan furter sprechen des
          koniges neven, wie der gefure.'
      - s[n=2100]: Myn herre Gawan und der ritter von dem fare und die jungfrau die
          ritten alle dryu zu der burg die sie der ritter von dem fare gewiset hett.
      - s[n=2101]: Vor der burg floß ein waßer, daruber ging ein schmale brucke, die
          sere böse was.
      - s[n=2102]: Das waßer was starck und tieff.
      - s[n=2103]: 'Der ritter erbeißet vor der brucken und sprach zu mym herren Gawan:
          »Blibent alhie, herre, ich wil vor uber farn; ob ich uch ruͦffe, so koment
          mir zu hilff.'
      - s[n=2104]: Seht dort zwen ritter die unser beiten!«
      - s[n=2105]: »Fart uber«, sprach myn herre Gawan, »als ir wollent, so ruffent
          mir!«
      - s[n=2106]: Der ritter ging zu fuß.
      - s[n=2107]: Da er uber kam, da kamen zwen gewapent ritter zu im.
      - s[n=2108]: »Ir mußent fechten!« sprachen sie.
      - s[n=2109]: Man det zuhant die port off, und ein gewapent ritter kam uß.
      - s[n=2110]: Sie gingen zuhauff und fachten lang.
      - s[n=2111]: 'Der von der burg enkund jhenem nit wieddersteen, er sprach: »Ich
          gefecht dalang me wedder uch.«'
      - s[n=2112]: »Das ist mir leyt«, sprach der ander.
      - s[n=2113]: Der von der burg det ein roß bringen und hieß yn daroff siczen.
      - s[n=2114]: Er saß daroff, und ein gewapent ritter kam zuhant uß geritten.
      - s[n=2115]: Sie stachen zuhant zuhauff so nitlichen das sie beide vielen.
      - s[n=2116]: Sie sprungen zuhant wiedder uff und raufften ir schwert, sie vahten
          lang, und ein gewapent ritter kam uß gegangen und halff sym gesellen.
      - s[n=2117]: Der ein werte sich sere wiedder die zwene.
      - s[n=2118]: 'Da sie lang alsus gefachten, myns herren Gawans geselle sah umb
          sich wa er were; er sprach: »Lieber frunt, helfent mir!«'
      - s[n=2119]: Myn herre Gawan ging uber zu fuß und halff im; die andern mochten
          sich nit erwern und flohen zur pforten inn.
      - s[n=2120]: Die pfort ging nah yn zu und wart beschlossen.
      - s[n=2121]: Myns herrn Gawans gesellen was warm, und det synen helm ab.
      - s[n=2122]: Myn herre Gawan besah yn, und er was syn bruder Keheries.
      - s[n=2123]: Er was sins bruders sere fro und fragt yn wie er die jungfrauwen
          mocht uber bringen und ir roß.
      - s[n=2124]: »Wir mußen der jungfrauwen pfert zum ersten uberbringen«, sprach
          er, »und darnach unser roß.«
      - s[n=2125]: Sie daten also, und die jungfrau kam uber nach den roßen.
      - s[n=2126]: Myn herre Gawan fragt den ritter mit dem Keheries zum ersten vaht,
          ob er icht west wo die zwo jungfrauwen weren die die ritter von der burg
          bracht hetten.
      - s[n=2127]: »Herre«, sprach er, »sie sint in dißer burg in eim schonen sal.«
      - s[n=2128]: Keheries gab im syn roß wiedder, das er im geluwen hett.
      - s[n=2129]: Sie saßen alle dry off ir roß, und die jungfrauw saß off ir pfert,
          und furen allesampt in jhenen sale.
      - s[n=2130]: Da funden sie einen getagten ritter uff eim seßel siczend, der
          was mit einer herlichen koltern verdeckt; vor im saßen die zwo jungfrauwen.
      - s[n=2131]: 'Da sie mynen hern Gawan sahen, da wurden sie ußermaßen fro, und
          myn herre Gawan sprach zu dem ritter der off dem seßel saß: »Herre«, sprach
          er, »diße zwo jungfrauwen wurden mir zu unrecht genomen, ich wil sie mit
          mir furen!«'
      - s[n=2132]: »Das were missetan«, sprach der alt ritter.
      - s[n=2133]: »Herre«, sprach myn herre Gawan, »unser sint dry ritter, so sint
          der jungfrauwen dry.
      - s[n=2134]: 'Thunt dry ritter mit uns fechten: uberwinden sie uns, so sint
          die jungfrauwen ir; uberwinden wir sie, so furen wir die jungfrauwen hinweg
          mit uns!«'
      - s[n=2135]: »Des enwil ich nit thun«, sprach der ritter, »ir sollent dalang
          mit mir bliben!«
      - s[n=2136]: »Wir nemen gern die herberg«, sprach myn herre Gawan.
      - s[n=2137]: Sie beliben die nacht da und waren sere wol geherbergt.
      - s[n=2138]: Des morgens fru stunden sie off und wapenten sich, sie namen die
          jungfrauwen all dry und furten sie mit yn.
      - s[n=2139]: »Herre«, sprach der wirt zu mym herren Gawan, »ir furt diße jungfrauwen
          mit gewalt hinweg, ir solt wol wißen das ichs rechen sol wann ich mag.«
      - s[n=2140]: »Werlich herre«, sprach myn herre Gawan, »ich fúr sie zu recht
          hinweg, wann sie myn sint.
      - s[n=2141]: Ich hans uch gnung gebotten das ir detent, wollent ir sie behalten.«
      - s[n=2142]: Sie ritten hinweg und kamen in eynen walt.
      - s[n=2143]: Da sahen sie wol zwenczig ritter komen geyn yne, und die jungfrau
          der amis da gewunt was erkant sie wol.
      - s[n=2144]: »Seht, herre«, sprach sie, »das sint die mir mynen amis ermort
          hant und namen uch uwer jungfrauwen beide!«
      - s[n=2145]: 'Sie kamen by sie rytende, und einer rieff ferre zu im: »Gawan,
          Gawan, ir furt die jungfrauwen bößlich hinweg, nu han ich uch zwir an falsch
          funden!«'
      - s[n=2146]: Da west myn herre Gawan wol das er Brun was one Barmherczikeit.
      - s[n=2147]: »Herre Brun«, sprach myn herre Gawan, »ich bin uch unglich, wann
          ir woltent mich han thun ermorden.
      - s[n=2148]: Und sint ir so kúne das ir das da getörrent wiedderreden, so wil
          ichs zuhant off uwern lip beherten!«
      - s[n=2149]: Er sagt sym bruder Keheries wie yn Brun verraten hett, das er mit
          zweyn rittern vacht und Brune alschon bleib halten, und was doch mit im
          darkomen, »Herre Brun, ensint ir nit so kúne das ir uch falsches erweret?«
      - s[n=2150]: »Ich wolt michs erwern wiedder beßer ritter dann ir sint«, sprach
          Brun.
      - s[n=2151]: »Ir solt es werlich wol bedörffen, mögent ir uch icht gutes erwern.«
      - s[n=2152]: Brun wolt hinweg ryten, und Keheries wieddersagt im und sprach,
          kerte er sich nit umb, er stech yne durch den rucken, des hett er laster.
      - s[n=2153]: Er nam das roß mit den sporn und warff die glen under den arm;
          und Brun hort yn komen und kert sich umb.
      - s[n=2154]: Sie kamen zuhauff gerant und stachen ser uff die schild.
      - s[n=2155]: Brunes glen brach, und Keheries stach yn durch den schilt und durch
          den halßberg in die brust so sere das er den sattel must rumen und viel
          off jhen erden.
      - s[n=2156]: Und Brunes gesellen schlugen off Keheries allesampt und stachen
          im syn roß dot.
      - s[n=2157]: Min herre Gawan und der ritter der mit im komen was ritten under
          sie, und stach yetweder den synen dot.
      - s[n=2158]: Keheries sprang uff ein roß der die da dot waren, und jhene kerten
          allesampt umb und flohen; Keheries erbeißet aber und lieff zu Brunen.
      - s[n=2159]: Brun sprach, er wolt wiedder sie dry nit fechten.
      - s[n=2160]: »Ich fechten wol wiedder uch eynen«, sprach er, »in des konig Artuses
          hoff ob ir wolt; da mag man wol sehen welher under uns beßer ritter ist!«
      - s[n=2161]: »Des gebt mir uwer truw«, sprach Keheries, »das ir mit mir da fechtent!«
      - s[n=2162]: Und Brun sicherte im also zu thun mit syner truw.
      - s[n=2163]: Sie gaben im ein roß, und er reyt hinweg.
      - s[n=2164]: Myn herre Gawan hett ir eynen gefangen da sie enweg ritten, und
          furt den mit im.
      - s[n=2165]: Die jungfrauw der amis wunt was nam urlob zu mym herren Gawan und
          zu synen gesellen und fur wiedder zu ir amise.
      - s[n=2166]: Myn herre Gawan gab ir den gefangen ritter, und er sichert ir gefengniß.
      - s[n=2167]: »Herre«, sprach sie zu mym herren Gawan, »gott selb muß uch lonen!
      - s[n=2168]: Ir hant mich nach mynem willen gerochen; der selb ritter, den ir
          dot stachent, der gab mim amise den dotslag.«
      - s[n=2169]: Sie ritten dannen und kamen zu eim thurney desselben tages als
          er syn solt.
      - s[n=2170]: Da was groß samenung von rittern.
      - s[n=2171]: Die zwo jungfrauwen die mit mym herren Gawan kamen ritten in die
          stat herbergen.
      - s[n=2172]: Myn herre Gawan und Keheries und der ritter der mit yn komen was
          trugen des tages keyn wapen.
      - s[n=2173]: Der thurney wart sere gut, und waren beydersytt ritter gnug.
      - s[n=2174]: Der wiß ritter, der den ubersilberten schilt furt mit der schwarczen
          barren in bellung, der begund sere zu justiern, das yn all die welt zu wunder
          besah die by dem thorney hielten und auch maniger der wapen trug.
      - s[n=2175]: Er hett große sper thun machen, und der gnuͦng.
      - s[n=2176]: Er stach vil ritter darnyder und det so viel das er den thurney
          uberwande.
      - s[n=2177]: Keheries kam zu mym herren Gawan und sagt im das ein ritter da
          were der freischlich jostierte.
      - s[n=2178]: »Jhenehalb sint zwen unser bruder«, sprach er, »es ist groß wunder,
          und sticht er ir eynen nit dot, als dick jostiern sie wiedder yn oder licht
          beide.
      - s[n=2179]: Ritent hinweg zu dem ritter und sagent im das er durch uwern willen
          laße, und thunt das wol bald, sprechent das er durch uwern willen wiedder
          uwer bruder nit jostiere!
      - s[n=2180]: Also wil ich auch unsern brudern sagen«, sprach Keheries.
      - s[n=2181]: Auch enwaren myns herren Gawans bruder nit byeinander, darumb das
          sie wiedder konig Artus ritter wolten syn; wann als man vergatern solt,
          so geschah dick das die armen ritter vor vergatertten, und des andern tags
          oder des dritten thurnierten die ritter die die richsten waren und die werdsten.
      - s[n=2182]: 'Min herre Gawan reyt zu dem ritter und sprach: »Herre«, sprach
          er, »ich bitt uch durch mynen willen das ir wiedder jhene zwen ritter nicht
          jostiert«, und wißte sie yn.'
      - s[n=2183]: »Ich enthun, herre, es ensy dann ob sie off mich komen.«
      - s[n=2184]: Keheries seyt synen brudern also.
      - s[n=2185]: »Warumb«, sprachen sie, »sollen wir wiedder yn nit jostieren?«
      - s[n=2186]: »Darumb«, sprach Keheries, »das er uwer mag ist.«
      - s[n=2187]: »Darumb sollen wir yn forchten?« sprach Egravins; »deten wir das,
          so were unser ere wol dot.«
      - s[n=2188]: Keheries enkund sym bruder nye so viel gesagen das sieß durch synen
          willen wolten laßen.
      - s[n=2189]: Egravins bereit sich zuhant und nam ein spere; er nam das roß mit
          den sporn und reyt wiedder den ritter, er stach so sere uff yn das syn sper
          alles zu stucken flúg.
      - s[n=2190]: Der ritter stach yn wiedder so sere das er uß dem sattel flug off
          jhen erden.
      - s[n=2191]: Er nam das roß und furts mym herren Gawan.
      - s[n=2192]: »Seht hie, herre«, sprach er vil hubschlich, »diß must ich myns
          undancks thun.«
      - s[n=2193]: »Das sah ich wol«, sprach myn herre Gawan.
      - s[n=2194]: Da Gwerier synen bruder off jhener erden sah ligen, da nam er das
          roß mit den sporn und jostiert wiedder den ritter.
      - s[n=2195]: Der ander sah yn komen und nam ein spere.
      - s[n=2196]: Sie kamen zuhauff gerant was sie mochten.
      - s[n=2197]: Die ritter waren beid starck und kune, und ir spere waren kurcz
          und starck; sie brachen ir spere beide und blieben siczen.
      - s[n=2198]: Das was yn beiden ußermaßen zorn, wann der ein hett den andern
          gern abgestochen.
      - s[n=2199]: Sie ritten bald affterwert und namen große spere und starcke, und
          kamen wiedder zuhauff gerant mit großem zorn und stachen freischlich off
          jhen schilt.
      - s[n=2200]: Gwerier brach syn spere, und der ritter stach yn mit roß mit all
          darnyder.
      - s[n=2201]: »Seht hie, herre«, sprach Keheries zu mym herrn Gawan, »nu ist
          es erger dann zu dem ersten!«
      - s[n=2202]: Der ritter uberwand des tages den thorney zu beider syt.
      - s[n=2203]: Da myn herre Gawan sah das der ritter den thurney von beiden syten
          hett uberwunden und das er syn bruder beid nyder hett gestochen, da gedacht
          er zuhant das das der ritter were den er suͦcht.
      - s[n=2204]: Er reit zu der jungfrauwen in die statt, die im des ritters namen
          gelobet hett zu sagen.
      - s[n=2205]: »Werlich herre«, sprach sie, »ich wene, er sy das der den thorney
          uberwant.«
      - s[n=2206]: »Nu ritent dann mit mir«, sprach er, »laßent uns warten ware er
          kere!«
      - s[n=2207]: »Das ist mir lieb«, sprach sie.
      - s[n=2208]: Zuhant da der thurney gescheiden was, der ritter der den thorney
          uberwunden hett det sich in den walt, wann er heimlich synen weg wolt ryten.
      - s[n=2209]: Es was by dem abende, und er reit ußer dem wege, wann er nit enwolt
          das im ymant volgete.
      - s[n=2210]: Min herre Gawan und die jungfrauw ritten nach im und ervolgeten
          yn in dem wald.
      - s[n=2211]: »Got muß uch geleyten, herre!« sprach myn herre Gawan.
      - s[n=2212]: Er sach umb und erkant myn herren Gawan wol.
      - s[n=2213]: »Gott muß uch minnen, lieber herre!« sprach er und was sere unfro
          das sie yn ervolget herren.
      - s[n=2214]: »Gut herre«, sprach myn herre Gawan, »sagt mir, wer sint ir?«
      - s[n=2215]: »Herre«, sprach er, »ir mögent wol sehen das ich ein ritter bin.«
      - s[n=2216]: »Das ist nemlich ware das ir der best ritter von der welt sint.
      - s[n=2217]: Ich bit uch durch alle fruntschafft das ir mir uwern namen sagent.«
      - s[n=2218]: »Ich enwil sin uch nit sagen«, sprach er.
      - s[n=2219]: »Lieber herre«, sprach die jungfrauw, »sagent im uwern namen, oder
          ich sagen im, wann er hat manige pin darumb gelitten!«
      - s[n=2220]: Er schweig alschon und sprach ein wort nit.
      - s[n=2221]: »Herre«, sprach die jungfrauw zu mym herren Gawan, »ich siehe wol
          das ern uch nit sagen wil; ich wil yn uch sagen, ich wurd anders meyneydig.
      - s[n=2222]: Herre«, sprach sie, »er heißt Lancelot vom Lac, des konig Bannes
          suͦn von Bonewig.
      - s[n=2223]: Er uberwant den thorney, also deth er den der vor dißem was, zu
          dem furt er einen roten schilt, er deth den konig zu der Dolorosen Garden
          innlaßen.«
      - s[n=2224]: Myn herre Gawan unmuͦtiget sere wiedder yn und fragt yn ob es war
          were das im die jungfrauwe gesagt hett.
      - s[n=2225]: Der ritter wart roter dann ein fuer under synen augen und besah
          die jungfrauwe sere zornlich.
      - s[n=2226]: »Herre«, sprach er, »die jungfrauw, hat yren willen gesprochen,
          sie mocht wol schwigen, ducht es sie gut.
      - s[n=2227]: Ich wil darzu nit vil reden ob es war sy oder nit.«
      - s[n=2228]: »Ich wils werlich wol glauben«, sprach myn herre Gawan, »das sie
          war gesprochen habe, ich wil uch gott bevelhen und wil myn straß riten.
      - s[n=2229]: Got siß gelobet, ich han wol geendet darumb ich lang geritten han.«
      - s[n=2230]: Myn herre Gawan reyt wiedder dannen er komen was, zu der stat,
          und macht manchen hohen man fro das er syn suͦch so wol geendet hett.
      - s[n=2231]: Der ritter reyt hinweg, und die jungfrauw volget im nach.
      - s[n=2232]: Er gebart frolich wiedder; sin zwen schiltknecht die mit im zu
          dem thurney waren gewesen die waren fur geritten zu den herbergen.
      - s[n=2233]: Alsus wart der ritter bekant von mym herren Gawan.
      - s[n=2234]: Darumb getorst er des andem tages off den thorney nit komen, umb
          das er wond bekant syn.
      - s[n=2235]: '- Nu múßen wir ein wil diße rede laßen von dem ritter und von
          syner gesellschafft und sprechen von mym herren Gawan und von sym thun,
          wann er ußermaßen fro was das er syn sach so wol zu ende hett bracht.'
      - s[n=2236]: Die hystory sagt uns das myn herre Gawan des nehsten tages wapen
          trug off dem thorney und det des tages sere vil mit dem wapen.
      - s[n=2237]: Das buch bescheidet uns nit furter zu dißer stunt, wann das des
          konig Artus ritter den priß hetten von dem thorney.
      - s[n=2238]: Der konig von Uber den Marcken verloß alles das er off das felt
          bracht und wart sere gewunt.
      - s[n=2239]: Darumb bleib der thorney.
      - s[n=2240]: Keheries, myns herren Gawans bruder, der het da den prise beidenthalb
          von dem thurney.
      - s[n=2241]: Myn herre Gawan und syn gesellschafft ritten zu dem konig Artus
          und funden yn zu Cardoril.
      - s[n=2242]: Da der konig myn hern Gawan sah, da was er syn ußermaßen fro, also
          was die koniginn und alle die in dem hofe waren.
      - s[n=2243]: »Lieber nefe«, sprach der konig, »hant ir uwer suchen zu ende bracht?«
      - s[n=2244]: »Ja ich, herre«, sprach er.
      - s[n=2245]: »Wer was der ritter der uns zu der Dolorosen Garden det innlaßen?«
      - s[n=2246]: »Das was Lancelot von dem Lack, herre«, sprach er, »des konig Bannes
          sun von Bonewig.
      - s[n=2247]: Er uberwant den thurney da ir warent wiedder den konig von Uber
          den Marcken; da trug er rote wapen.
      - s[n=2248]: Dißen thorney uberwant er auch dannen wir nuͦ komen; ich besprach
          ynselb alda.
      - s[n=2249]: Wißent vorwar, herre«, sprach er, »das er ein der schonst ritter
          ist und der baß gemachtest an allen dingen der in der welt ist.«
      - s[n=2250]: Diß erfuren ritter und frauwen und jungfrauwen; da vernam man allererst
          Lancelotes namen von dem Lack in konig Artus hofe und das er des konig Bannes
          sun was von Bonewig.
      - s[n=2251]: Biß an die zytt wonden sie das des konig Bannes kint dott were.
      - s[n=2252]: Alsus brachte myn herre Gawan Lancelotes namen zu hoff.
      - s[n=2253]: '- Nu sprechen wir ein wil von dem ritter des namen myn herre Gawan
          zu hofe bracht und yn det erkante.'
      - s[n=2254]: Da der ritter erkant von mym herren Gawan und von dem ingesinde
          was worden, als ir hant vernommen, und er und die jungfrauwe von mym herren
          Gawan gescheiden waren, da lag er des nahtes by eim einsiedel in dem walde.
      - s[n=2255]: Des andern tages stunt er fru uff und die jungfrauwe mit im und
          sin knecht.
      - s[n=2256]: Sie ließen die großen straßen und ritten einen andern weg, wann
          er forcht das yn ymant erkennen mocht.
      - s[n=2257]: Er reyt gewapent one helm und one schilt; den furte ein knecht
          bedecket.
      - s[n=2258]: Die jungfrauwe begunde im alles das sagen das sie myn herren Gawan
          hett sehen thun.
      - s[n=2259]: Alsus ritten sie lang sament und kamen eins tags by ein waßer das
          was groß, und funden dheyn brucken.
      - s[n=2260]: Sie ritten ein wenig furter und funden einen fuͦrt; jhensitt des
          fuͦrtes stunt ein großes perfrit, und darunder was ein port.
      - s[n=2261]: Des ritters knappen und die jungfrauw furen vor uber und der ritter
          nach.
      - s[n=2262]: Die jungfrauw und jhen knappen ritten durch jhen pforten; da der
          ritter darzu kam, die pfort wart beschlossen.
      - s[n=2263]: Der ritter fragt ob er nicht also wol dardurch solt ryten als ander
          lut.
      - s[n=2264]: Der pfortener fragt yn wer er were.
      - s[n=2265]: »Ich bin ein ritter«, sprach er, »uß des konig Artus hofe.«
      - s[n=2266]: »So enkoment ir dalang hieinn!« sprach der pfortener.
      - s[n=2267]: »So laßent mir myn knecht herwiedder uß und die jungfrau!«
      - s[n=2268]: »Das enwil ich nit thun«, sprach der ander.
      - s[n=2269]: Da er das sah, da reyt er wiedder hinder.
      - s[n=2270]: Oben off lag ein jungfrauw und sah zu eim fenster abe, sie rieff
          dem knappen zu ir der den schilt furt.
      - s[n=2271]: »Thu herre mir den schilt!« sprach sie.
      - s[n=2272]: Er gab ir den schilt zuhant.
      - s[n=2273]: Da sie den schilt gesah, sie hieß zuhant dem ritter wiedder ruffen.
      - s[n=2274]: »Er ist der best ritter«, sprach sie, »der in der welt lebet.«
      - s[n=2275]: Ein knapp reit bald nach im uber den furt und bracht yn wiedder.
      - s[n=2276]: Die frauw ging geyn im und mante yn by dem liebsten das er in der
          werlt hett das er dalang by ir herbergt, ob ers gethun kunt.
      - s[n=2277]: »Frau«, sprach er, »ir hant mich so thúer beswurn, das ich mit
          uch herbergen wil.«
      - s[n=2278]: Er erbeißet von sym roß und ging hinoff und wart entwapent.
      - s[n=2279]: Er bleib also stande in ein wambaß von samit; er was ein ußermaßen
          schon ritter.
      - s[n=2280]: Die frau besah yn fast sere.
      - s[n=2281]: Die spise was bereit, und man ging eßsen.
      - s[n=2282]: Ob dem eßsen kam ein gewapent ritter off gende, und das was der
          herre von der herberg.
      - s[n=2283]: Die frauw sprang off und hieß yn wilkum syn.
      - s[n=2284]: »Herre«, sprach sie, »ir hant einen gast.«
      - s[n=2285]: »Were ist der?« sprach er.
      - s[n=2286]: »Es ist der gut ritter«, sprach sie, »der den thorney uberwant.«
      - s[n=2287]: »Ich gleub es uch nit«, sprach er, »ich sehe dann sin schilt ee.«
      - s[n=2288]: Die frauwe ging zu dem nagel da der schilt an hing und gab yn im
          in die hant.
      - s[n=2289]: Das sah der ritter des der schilt was, und zurnt darumb.»Nu myne
          frau«, sprach er, »ir hant mich geherbergt und thunt mir muͦwesal und laster.«
      - s[n=2290]: »So helff mir got«, sprach sie, »herre, ich wonde uch große ere
          da mit thun.«
      - s[n=2291]: »Nu sy es uch nit leyt, lieber herre«, sprach der wirt, »ich weiß
          keynen ritter in der werlt, des fruntschafft ich lieber herre dann die uwere.«
      - s[n=2292]: Er deth sich entwapen und ging siczen eßsen mit dem ritter und
          sagt im wie er yn zu dem thorney darnyder geritten hett mit roß und mit
          all.
      - s[n=2293]: »Mir was nehelich myn hercz in mym libe gebrochen«, sprach der
          wirt.
      - s[n=2294]: »Gut herre«, sprach der fremd ritter zu dem wiert, »war wart ir
          suß gewapent geritten?«
      - s[n=2295]: »Herre«, sprach er, »hie nyeden stet ein brucke, der muß ich all
          tage huten, das des konig Artus ritter daruber icht riten.«
      - s[n=2296]: »Warumb?« sprach er, »was hant sie uch gethan?«
      - s[n=2297]: »Ich wolt gern erfarn«, sprach er, »ob irgent ein ritter daruber
          fure, der schwuͦr eim ritter der was wunt, das er yn rech von allen den
          die da sprechen das sie jhenen lieber hetten der yn also wunte, dann den
          gewunten ritter.
      - s[n=2298]: Der gewunt was myn todig fynt, und der yn wuͦnte was myn der liebste
          frunt den ich in der werlt hett, er was myner muter bruder.
      - s[n=2299]: Ich wolt das der ritter herre keme der im also schwur, das ich
          yn dot slug oder er mich.«
      - s[n=2300]: Da diß der ritter hort und sah wie dem ding was, da was im leit
          das ers yn gefragt her und schweig alschone.
      - s[n=2301]: Man het gebettet, und sie gingen schlaffen.
      - s[n=2302]: Dem ritter was sere ungemach das er fechten must wiedder synen
          wirt der im so groß ere gethan hett.
      - s[n=2303]: Er weynd all die nacht und was sere unfro, das er nicht enmocht
          gelaßen, er must wiedder yn fechten oder er must meyneydig werden.
      - s[n=2304]: Er lag lang und gedacht welches beßer were gethan.
      - s[n=2305]: Er stunt des morgens frú off und wapent sich biß an das heubt und
          an die hend, er ging zu dem wirt, der auch off gestanden was und sich wapent.
      - s[n=2306]: »Lieber herre wirt«, sprach er zu im, »ir hant mir groß ere gethan
          in uwer herberg, ich wil hinweg ryten und bitt uch, ee dann ich von uch
          scheid, das ir mir ein beth gebent die uchselben gut ist, darumb wil ich
          ummer me uwer dinst syn«, und viel im zu fuß.
      - s[n=2307]: Der wirt hub yn off und sprach, er möcht yn keynerhand gebitten,
          er wolts thun, es were dann großlich syn laster.
      - s[n=2308]: Der ritter sprach das syn ere und syn selikeit daran leg.
      - s[n=2309]: »Herre, ich wil es thun«, sprach der wirt, »was es joch ist, das
          ich uwer fruntschafft yemer me behalt.«
      - s[n=2310]: »Des lone uch gott, herre!« sprach der ritter.
      - s[n=2311]: »So bitt ich uch, herre«, sprach er, »das ir sprechent, als lang
          als ich in uwer herberg bin, das ir den gewunten ritter lieber habent dann
          den der yn wunte.«
      - s[n=2312]: »Herre gott«, sprach der wirt, »sint ir dann der ritter der yn
          rechen muß?«
      - s[n=2313]: »Ja ich«, sprach der ander sere weynende.
      - s[n=2314]: Und der wirt viel in onmacht zuhant.
      - s[n=2315]: Da er macht gewann, da sprach er zu dem ritter das er hinweg fúre,
          er wolt sprechen als er yn gebeten hett, und viel zuhant wiedder in onmacht.
      - s[n=2316]: Der ritter fur zuhant syn straß mit syner jungfrauwen und mit synen
          knechten.
      - s[n=2317]: Da er ein wil also gereit, da sah er umb und sah synen wirt komen
          gerant was er ummer mocht.
      - s[n=2318]: 'Da er by yn kam, da sprach er zu im: »Herre ritter, ir solt mich
          nit deste ungetruwer han, ich gelobet uch keyn ding dann als lang als ir
          in myner herberg werent.'
      - s[n=2319]: Nu wil ich wol das ir wißent das ich den andern lieber han, ir
          mögent ungefochten nyrgent farn.«
      - s[n=2320]: Da der ritter hort das er fechten must, er reit hinwenig furter
          und lenget syn glene, also det der ander.
      - s[n=2321]: Sie kamen zuhauff gerant mit großen krefften und stachen so sere
          off einander das sich die roß uberwurffen und sie beide uff der erden gelagen.
      - s[n=2322]: Sie waren beid starck und sprungen wiedder off mit geraufften schwerten
          und schlugen sich sere und lang, und wunte eyner den andern sere.
      - s[n=2323]: Zu letst begunde der ritter synen wirt triben, wann die leng nymand
          vor im gesten kunde.
      - s[n=2324]: Er treib yn lang, und jhener dackt sich sere.
      - s[n=2325]: Der gut ritter uberlud yn mit den schlegen und bat yn dick das
          er sprech das er den gewunten ritter lieber hett dann den toden.
      - s[n=2326]: Des wolt er nit thun und trauwt im serer dann er zu dem ersten
          dete, und schwur das ers nymer gedete.
      - s[n=2327]: Da wart der ritter sere zornig und sprang zu im und gab im große
          slege schwere, das er mit beiden henden uff jhen erden fiel.
      - s[n=2328]: Der ritter sprang zu im und brach im den helm von dem heubt und
          bat yn das er noch spreche als er wolt und sin leben mit frist.
      - s[n=2329]: Der ander sprach, er endets nit uber eyn.
      - s[n=2330]: Da wart der ritter so unfro und sprach, er slúg yn nymer dot mit
          dheynerhand wapen.
      - s[n=2331]: Er schleift yn off das waßer und warff yn dryn.
      - s[n=2332]: Da er sah das er ertruncken was, da begund er ußermaßen sere zu
          weynen.
      - s[n=2333]: '- Wir laßen diße rede alhie von im und sprechen ein wil furter
          von konig Artus.'
