- body:
  - chapter[n=1]:
    - pb[type=manuscript]: 1r
    - verse[n=556]: '"Uuela, that thu nu, Êua, haƀas," quað Âdam,   "uƀilo gimarakot'
    - verse[n=557]: unkaro selƀaro sîð.   Nu maht thu [sehan] thia suarton hell
    - verse[n=558]: ginon grâdaga;   nu thu sia grimman maht
    - verse[n=559]: hinana gihôrean,   nis heƀanrîki
    - verse[n=560]: '[gelîc] sulîcaro lôgnun:   thit uuas alloro lando scôniust,'
    - verse[n=561]: that uuit hier thuruh unkas hêrran thank   hebbian muostun,
    - verse[n=562]: thar thu them ni hôrdis,   thie unk thesan haram giried,
    - verse[n=563]: that uuit uualdandas   uuord farbrâkun,
    - verse[n=564]: heƀankuningas.   Nu uuit hriuuig mugun
    - verse[n=565]: sorogon for [them] sîđa,   [huuand] he [unk] selƀo [gibôd,]
    - verse[n=566]: that uuit [unk] sulic uuîti   uuardon scoldin,
    - verse[n=567]: haramo mêstan.   Nu thuingit [mi] giu hungar endi [thrust,]
    - verse[n=568]: bitter balouuerek,   thero uuâron uuit êr bêđero tuom.
    - verse[n=569]: Hû sculun uuit nu libbian,   efto hû sculun uuit an thesum [liahta]
        uuesan,
    - verse[n=570]: nu hier huuîlum uuind kumit   uuestan efto ôstan,
    - verse[n=571]: sûðan efto norđan?   Gisuuerek [up] drîƀit,
    - verse[n=572]: kumit haglas [skion]   himile bitengi,
    - verse[n=573]: 'feriđ [forđ] an gimang   (that is firinum kald):'
    - verse[n=574]: huîlum thanne fan himile   hêto skînit,
    - verse[n=575]: blîkit thiu [berahta] sunna:   uuit hier thus bara standat,
    - verse[n=576]: unuuerid miđ giuuâdi:   nis unk hier uuiht [biforan]
    - verse[n=577]: '[ni te skadoua ni] te scûra,   unk nis hier [scattas] uuiht'
    - verse[n=578]: te meti gimarcot:   uuit [hebbiat] unk giduan [mahtigna] god,
    - verse[n=579]: uualdand uurêđan.   Te huî sculim uuit uuerđan nu?
    - verse[n=580]: Nu mag mi that hreuuan,   that ik is io bad heƀanrîkean god,
    - verse[n=581]: uualdand th*.......................
    - verse[n=615]: '.................   ................'
  - chapter[n=2]:
    - pb[type=manuscript]: 2v
    - verse[n=616]: Sîđoda im thuo te seliđon,   habda im sundea giuuaraht
    - verse[n=617]: bittra an is bruođar;   liet ina undar baka liggian
    - verse[n=618]: an [ênam] diapun dala   drôruuôragana,
    - verse[n=619]: lîƀas lôsan,   legarbedd uuaran,
    - verse[n=620]: guman an griata.   Thuo sprak im god selƀo tuo,
    - verse[n=621]: uualdand miđ is uuordun   (uuas im uurêđ an is hugi,
    - verse[n=622]: them banan gibolgan),   frâgoda huuar he habdi is brôđar thuo,
    - verse[n=623]: kindiungan [guman].   Thô sprak im eft Kain angegen
    - verse[n=624]: -- habda im miđ is handun   haramuuerek mikil
    - verse[n=625]: uuamdâdiun giuuaraht,   thius uuerold uuas sô suîđo
    - verse[n=626]: besmitin an sundiun -- :   "Ni ik thes sorogun ni scal," quađ
        he,
    - verse[n=627]: '"gômian huar hie ganga,   ni it mi god ni gibôd,'
    - verse[n=628]: that is huerigin hier   huodian thorofti,
    - verse[n=629]: uuardon an thesaro uueroldi."   Uuânde he suîđo,
    - verse[n=630]: that he bihelan mahti   hêrran sînum,
    - verse[n=631]: 'thia [dâdi] bidernian.   Thuo sprak im eft ûsa drohtin tuo:'
    - verse[n=632]: '"All haƀas thu sô giuuerekot," quađ he,   "sô thi ti thînaro
        uueroldi mag'
    - verse[n=633]: uuesan thîn hugi hriuuuig,   thes thu miđ thînum [handon] gidedos,
    - verse[n=634]: that thu uuurđi thînes bruođar bano:   nu he bluodig ligit,
    - verse[n=635]: uuundun uuôrig;   thes ni habda he êniga [geuuuruhte] te thi,
    - verse[n=636]: sundea gisuohta,   thoh thu ina nu aslagan hebbias,
    - verse[n=637]: dôdan giduanan.   Is drôr sinkit nu an erda,
    - verse[n=638]: suêt sundar ligit;   thiu seola huaroƀat,
    - verse[n=639]: thie gêst giâmarmuod   an godas [uuillean;]
    - verse[n=640]: drôr hruopit is te drohtina selƀun   endi sagat hue thea dâdi
        frumida,
    - verse[n=641]: that mên an [thesun] middilgardun:   ni mag im ênig [mann] than
        suîđor
    - verse[n=642]: uuero faruuirikian   an uueroldrîkea
    - verse[n=643]: an bittron balodâdion,   than thu an [thînun] bruođar haƀas
    - verse[n=644]: firinuuerek gifremid."   Thuo an forahtun uuarđ
    - verse[n=645]: Kain aftar them quidiun drohtinas,   quađ that hie uuisse [garoo,]
    - verse[n=646]: that is ni mahti uuerđan [uualdand] uuiht,   an [uueroldstundu]
    - verse[n=647]: dâdeo bidernid,   "sô ik is nu mag drûbundian hugi," quađ he,
    - verse[n=648]: '"beran an mînun breostun,   thes ik mînan bruođar sluog'
    - verse[n=649]: thuru mîn handmegin.   Nu uuêt ik, that ik scal an thînum heti
        libbian,
    - verse[n=650]: forđ an [thînun] fîundscepi,   nu ik mi thesa firina gideda,
    - verse[n=651]: sô mi mina sundia nu   suîđaron thunkiat,
    - verse[n=652]: misdâd mera,   than thîn mildi hugi,
    - verse[n=653]: sô ik thes nu uuirđig ni bium,   uualdand thie guodo,
    - verse[n=654]: that thu mi alâtas   lêdas thingas,
    - verse[n=655]: tianono atuemeas.   Nu ik ni uuelda [mîna triuuua] haldan,
    - verse[n=656]: '[hugi] uuiđ them thînum [hluttrom] muoda,   nu uuêt ik, that
        ik hier ni mag êniga huîla libbian,'
    - verse[n=657]: huand mi [antuuirikit,]   [sô huuat] sô mi an thisun uuega findit,
    - verse[n=658]: aslehit mi bi thesun sundeun."   Thuo sprak im eft selƀo angegin
    - verse[n=659]: heƀanes uualdand:   "Hier scalt thu noh nu", quađ he,
    - verse[n=660]: '"libbian an thesun [lande] lango huîla.   Thoh thu sus alêđit
        sîs,'
    - verse[n=661]: mid firinum bifangan,   thoh uuillik thi friðu settean,
    - verse[n=662]: tôgean sulic têkean,   sô thu an treuuua maht
    - verse[n=663]: 'uuesan an thesero uuerolde,   thoh thu is uuirđic ni sîs:'
    - verse[n=664]: fluhtik scalt thu [thoh] endi frêđig   forđuuardas nu
    - verse[n=665]: libbean an thesum landa,   sô lango sô thu thit liaht uuaros;
    - verse[n=666]: forhuâtan sculun thi [hluttra] liudi,   thu ni salt io furður
        cuman te thînes hêrron sprâko,
    - verse[n=667]: uueslean thar mid uuordon thînon:   uuallandi stêt
    - verse[n=668]: thînes brôđor uurâca   bitter an helli."
    - verse[n=669]: Thô geng im thanan miđ grimmo hugi,   habda ina god selƀo
    - verse[n=670]: suîđo farsakanan.   Soroga [uuarđ] thar thuo gikûđit
    - verse[n=671]: Âdama endi Êuun,   inuuidd mikil,
    - verse[n=672]: iro kindes qualm,   that he ni muosta quik libbian.
    - verse[n=673]: Thes uuarđ Âdamas hugi   innan breostun
    - verse[n=674]: 'suîđo an sorogun,   thuo he uuissa is sunu dôdan:'
    - verse[n=675]: sô uuarđ is ôk thiu muodar,   the thana magu fuodda,
    - verse[n=676]: barn bi iro breostun.   Thuo siu bluodag uuuosk
    - verse[n=677]: hrêugiuuâdi,   thuo warđ iro hugi sêrag.
    - verse[n=678]: Bêđo uuas im thô an sorogun   iac iro barnas dôd,
    - verse[n=679]: thes heliðas hinfard,   iac that [im] miđ is handun [fordeda]
    - verse[n=680]: Kain an sulicun qualma:   siu ni habdun thuo noh kindo than mêr
    - verse[n=681]: libbendero an them liahta,   botan thana ênna, thie thuo alêđit
        uuas
    - verse[n=682]: 'uualdanda be is faruuurohtiun: thar ni habdun siu êniga uuunnia
        tuo'
    - verse[n=683]: niudlîco ginuman,   [huuand] nie sulican nîd [afhuof,]
    - verse[n=684]: that he uuarđ is bruođar bano.   Thes im thuo bêôiun uuarđ,
    - verse[n=685]: sinhîun tuêm   sêr umbi herta.
    - verse[n=686]: Oft siu thes gornunde   an griata gistuodun,
    - verse[n=687]: sinhîun [samad,]   [quâđun,] that sia uuissin, that im that iro
        sundia gidedin,
    - verse[n=688]: that im ni muostin aftar   ereƀiuuardos,
    - verse[n=689]: thegnos [thîhan.]   Tholodun siu bêðiu
    - verse[n=690]: mikila morđquâla,   unt that im eft mahtig god,
    - verse[n=691]: hêr heƀanes uuard   iro hugi buotta,
    - verse[n=692]: that im uurðun ôdana   ereƀiuuardos,
    - verse[n=693]: thegnos endi thiornun,   thigun aftar uuel,
    - verse[n=694]: uuôhsun uuânlîko,   geuuitt lînodun,
    - verse[n=695]: spâha sprâka.   Spuodda thie mahta
    - verse[n=696]:
      - is handgiuuerek,   hêlag drohtin,
      - pb[type=manuscript]: 10v
    - verse[n=697]: that im uuarđ sunu giboran;   them scuopun siu Seð te naman
    - verse[n=698]: uuârom uuordum:   them uuastom lêh
    - verse[n=699]: heƀanas uualdand   endi hugi guodan,
    - verse[n=700]: '[gamlîcan] gang -   he uuas goda uuirðig -,'
    - verse[n=701]: mildi uuas hie im an is muoda,   sô [thana] is manno uuel,
    - verse[n=702]: thie io mið sulicaro huldi muot   hêrron thionun.
    - verse[n=703]: Hie loboda thuo mêst   liodio barnun,
    - verse[n=704]: godas huldi gumun;   thanan quâmun guoda [mann,]
    - verse[n=705]: uuordun uuîsa,   geuuitt lînodun,
    - verse[n=706]: thegnos [githâhte]   endi thigun aftar uuel.
    - verse[n=707]: '[Than] quâmun eft fan Kaina   kraftaga liudi,'
    - verse[n=708]: heliđos hardmuoda,   habdun im hugi strangan,
    - verse[n=709]: uurêđan uuillean,   ni uueldun uualdandas
    - verse[n=710]: lêra lêstian,   ac habdun im lêđan strîd;
    - verse[n=711]: uuohsun im uurisilîco:   that uuas thiu [uuirsa] giburd,
    - verse[n=712]: kuman fan Kaina.   Bigunnun im côpun thuo
    - verse[n=713]: uueros uuîf undor tuisk:   thas uuarđ [auuerdit] sân
    - verse[n=714]: Seðas gesîđi,   uuarð seggio folc
    - verse[n=715]: mênu gimengið   endi uuurðun manno barn,
    - verse[n=716]: liudi lêða,   them [thit] lioht giscuop,
    - verse[n=717]: botan that iro ên habda   erlas gihugdi,
    - verse[n=718]: theganlîca [githâht;]   uuas im githungin mann,
    - verse[n=719]: 'uuîs endi uuordspâh,   habda giuuitt mikil:'
    - verse[n=720]: Enoch uuas hie hêtan.   Thie hier an erðu uuarð
    - verse[n=721]: mannum te mârðum   obar thesan middilgard,
    - verse[n=722]: that ina hier sô quikana   kuningo thie bezto,
    - verse[n=723]: libbendian an is lîchaman,   sô hie io an thesun liahta ni staraf
        -
    - verse[n=724]: ac sô gihaloda ina hier   heƀanas uualdand
    - verse[n=725]: endi ina thar gisetta,   thar hie simlon muot
    - verse[n=726]: uuesan an uuunnion,   untat ina eft an thesa uuerold [sendit]
    - verse[n=727]: hêr heƀanas uuard   heliðo barnum,
    - verse[n=728]: liodiun te [lêro.]   [Than] hier ôk thie lêđo kumit,
    - verse[n=729]: that hier Antikrist   alla thioda,
    - verse[n=730]: uuerod auuerdit,   [than] he mid uuâpnu scal
    - verse[n=731]: uuerðan Enocha te banon,   eggiun scarapun
    - verse[n=732]: thuruh is handmegin;   huiriƀit thiu seola,
    - verse[n=733]: thie gêst an guodan uueg,   endi godas engil kumit,
    - verse[n=734]: 'uurikit ina, uuammscaðon   uuâpnas eggiun:'
    - verse[n=735]: uuirðit Anticrist   aldru bilôsid,
    - verse[n=736]: thie fîund [bifellid.]   Folc uuirðit eft gihuoroƀan
    - verse[n=737]: te godas rîkea,   gumuno gisîði
    - verse[n=738]: langa huîla,   endi stêd im sîđor thit land gisund.
  - chapter[n=3]:
    - pb[type=manuscript]: 2r
    - verse[n=739]: Thuo habdun im eft sô suuîðo   Sodomoliudi,
    - verse[n=740]: uueros sô faruuerkot,   that im uuas ûsa uualdand gram,
    - verse[n=741]: mahtig [drohtin,]   [huuand] sia mên driƀun,
    - verse[n=742]: fremidun firindâdi,   habdun im sô [filu] fîunda barn
    - verse[n=743]: uuammas geuuîsid:   thuo ni uuelda that uualdand god,
    - verse[n=744]: thiadan tholoian,   ac hiet sie threa faran,
    - verse[n=745]: is engelos ôstan   an is ârundi,
    - verse[n=746]: sîðon te Sodoma,   endi uuas im selƀo thar mið.
    - verse[n=747]: Thuo sea oƀar Mambra   mahtige fuorun,
    - verse[n=748]: thuo fundun sia Abrahama   bi ênum [alah] standan,
    - verse[n=749]: uuaran ênna [uuîhstedi,]   endi scolda ûsas uualdandas
    - verse[n=750]: geld gifrummian,   endi scolda thar goda theonan
    - verse[n=751]: an middean dag   manna thie bezto.
    - verse[n=752]: 'Thuo antkenda he craft godas,   sô he sea cuman gisach:'
    - verse[n=753]: geng im thuo tigegnes   endi goda selƀun hnêg,
    - verse[n=754]: bôg endi bedode   endi bad gerno,
    - verse[n=755]: 'that hie is [huldi] forđ   hebbian muosti:'
    - verse[n=756]: '"[huuarod] uuilthu nu,   uualdand, frô mîn,'
    - verse[n=757]: '[alomahtig] fadar?   ik biun thîn êgan scalc,'
    - verse[n=758]: hold endi gihôrig;   thu bist [mi hêrro] sô guod,
    - verse[n=759]: mêðmo sô mildi:   uuilthu mînas [uuiht,]
    - verse[n=760]: '[drohtin,] hebbian?   [huat!] it all an thînum duoma stêd,'
    - verse[n=761]: ik libbio bi thînum lêhene,   endi ik [gilôƀi] an thi,
    - verse[n=762]: frô mîn the guoda:   muot ik thi frâgon nu,
    - verse[n=763]: '[huuarod] thu, sigidrohtin,   sîðon uuilleas?"'
    - verse[n=764]: Thuo quam im eft tegegnes   godas anduuordi,
    - verse[n=765]: '[mahtig] muotta:   "Ni uuilli ik is thi mîðan nu," quað he,'
    - verse[n=766]: '"helan holdan man,   hû mîn hugi gengit.'
    - verse[n=767]: Sîðan sculun uui sûðar hinan:   hebbiat [im] umbi Sodomaland
    - verse[n=768]: uueros sô foruuerkot.   Nu hruopat [thea uuardas] te mi
    - verse[n=769]: dages endi nahtes,   the the iro dâdi telleat,
    - verse[n=770]: seggiat [iro] sundeon.   Nu uuilli ik selƀo uuitan,
    - verse[n=771]: ef thia mann under [im]   sulic mên fremmiat,
    - verse[n=772]: uueros uuamdâdi.   Thanna scal sea uuallande
    - verse[n=773]: fiur [bifallan,]   sculun sia [ira] firinsundeon
    - verse[n=774]: suâra bisenkian:   sueƀal fan himile
    - verse[n=775]: fallit mid fiure,   fêknia stereƀat,   775
    - verse[n=776]: mêndâdige men,   reht sô morgan kumit."
    - verse[n=777]: Abraham thuo gimahalda   ([habda] im ellian guod,
    - verse[n=778]: uuîsa [uuordquidi]),   endi uuiðer is uualdand sprak;
    - verse[n=779]: '"Huuat! thu gôdas sô [filu,]" quat hie,   "god heƀanrîki,'
    - verse[n=780]: drohtin giduomis,   all bi thînun dâdiun stêd
    - verse[n=781]: thius uuerold an thînum uuillean;   thu giuuald haƀas
    - verse[n=782]: oƀar thesan middilgard   manna kunnias,
    - verse[n=783]: sô that gio uuerðan ni scal,   [uualdand] frô mîn,
    - verse[n=784]: that thu thar te [ênum] duoas   uƀila endi guoda,
    - verse[n=785]: lioƀa endi lêða,   [huuand] sia gilîca ni sind.
    - verse[n=786]: Thu ruomes sô [rehtes,]   rîki drohtin,
    - verse[n=787]: sô thu ni uuili, that thar [antgeldan]   guoduuillige mann
    - verse[n=788]: uuamscaðono uuerek,   [thoh] thu is giuuald habes
    - verse[n=789]: te gifrummianna.   Muot ik thi frâgon nu,
    - verse[n=790]: sô thu mi thiu gramara ni sis,   god heƀanrîki?
    - verse[n=791]: ef thu thar fîðis fîftig   ferahtaro manno,
    - verse[n=792]: liuƀigaro liodo,   muot thanna that land gisund,
    - verse[n=793]: uualdand, an thînum uuillean   giuuerid standan?"
    - verse[n=794]: 'Thuo quam im eft tegegnes   godas anduuordi:'
    - verse[n=795]: '"Ef ik thar findo [fîftig]" quað he,   "[ferahtara] manno,'
    - verse[n=796]: guodaro gumono,   thea te goda hebbian
    - verse[n=797]: fasto gifangan,   thanna uuilli ik [im] iro ferah fargeƀan
    - verse[n=798]: thuru that ik thea [hluttron] man   [haldan] uuille."
    - verse[n=799]: Abraham thuo gimahalda   [âðarsîðe,]
    - verse[n=800]: 'forđ frâgoda   frâhon sînan:'
    - verse[n=801]: '"Huuat duos thu is thanna," quað he,   "drohtin frô mîn,'
    - verse[n=802]: ef thu thar [thrîtig] maht   thegno fîðan,
    - verse[n=803]: uuamlôsa uueros?   uuilthu sia noh thanna
    - verse[n=804]: lâtan [te lîba,]   that sia muotin that land uuaran?"
    - verse[n=805]: Thuo im the guoda,   god heƀanrîki,
    - verse[n=806]: sniumo gisagda,   that hie sô uueldi
    - verse[n=807]: lêstian an [then] landa:   "Ef ik thar luƀigaro mag," quað he,
    - verse[n=808]: '"thrîtig undar thero thiodo   thegno fîðan,'
    - verse[n=809]: '[godforohta] gumon:   thanna uuilli ik im fargeƀan allum'
    - verse[n=810]: that mên endi thea misdâd   endi lâtan that manno folc
    - verse[n=811]: sittian umbi Sodoma   endi gesund uuesan."
    - verse[n=812]: Abraham thuo gimahalda   agalêtlîco
    - verse[n=813]: '- folgoda is frôian -,   filo uuorda gisprac:'
    - verse[n=814]: '"Nu scal ik is thi biddean", quað he,   "that thu thi ni belges
        ti mi,'
    - verse[n=815]: frô mîn thie guoda,   hû ik sus filu mahlea,
    - verse[n=816]: uueslea uuiðer thi mid mînum uuordum:   ik uuêt, that ik thas
        uuirðig ni bium,
    - verse[n=817]: ni sî that thu it uuilleas bi thînaro [guodo,]   god heƀanrîki,
    - verse[n=818]: thiadan, githoloian:   mi is tharaf mikil
    - verse[n=819]: te uuitanna thînne uuillean,   hueðer that uuerad gisund
    - verse[n=820]: libbian muoti,   the sea liggian [sculun,]
    - verse[n=821]: fêgia [bifallan:]   huuat uuilis thu is thanna, frô mîn, duoan,
    - verse[n=822]: ef thu thar [tehani]   [treuhafte maht]
    - verse[n=823]: fîðan under themo folca, [ferahtera manno,] uuilthu im thanna
        [iro] ferh fargeƀan,
    - verse[n=824]: that sia umbi Sodomaland   sittian muotin,
    - verse[n=825]: bûan an them burugium, sô thu im abolgan ni sîs?"
    - verse[n=826]: 'Thuo quam im eft tegegnes   godas anduuordi:'
    - verse[n=827]: '"Ef ik thar tehani," quað he,   "treuhaftera mag,'
