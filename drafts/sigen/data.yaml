    - verse[n=5]: 'Daz er nebent Hiltbrant viel:'
    - verse[n=6]: Den zuht er zo der hende
    - verse[n=7]: Und warf den risen uf sînen huot
    - verse[n=8]: Daz er umbezwirbet,
    - verse[n=9]: Reht alsô ein mülrat tuot.
    - verse[n=10]: Vil manger der verdirbet
    - verse[n=11]: Dem nit wirt als ein wurf getân.
    - verse[n=12]: Daz aht er gar kleine,
    - verse[n=13]: Der rise freissan.
  - lg[n=172,type=strophe]:
    - verse[n=1]: Siu heten ein ungefüegen sturn,
    - verse[n=2]: Siu triben einander über den turn,
    - verse[n=3]: Dar inn sô lac gevangen
    - verse[n=4]: Der von Bern, her Dieterîch.
    - verse[n=5]: Hiltbrant der hie degenlîch
    - verse[n=6]: Ûf den risen langen.
    - verse[n=7]: 'Sîn sleg och alsô wît erdôz:'
    - verse[n=8]: Er hôrtz im kerkære.
    - verse[n=9]: Hern Dietrichs fröude diu wart grôz.
    - verse[n=10]: Dô sprach der Bernære
    - verse[n=11]: "'Daz ist reht der meister mîn;"
    - verse[n=12]: Daz hœr ich an den slegen.
    - verse[n=13]: Er wil die triuwe sîn
  - lg[n=173,type=strophe]:
    - verse[n=1]: An mir ellenden nit brechen;
    - verse[n=2]: Er gelobte mir er wolt mich rechen.
    - verse[n=3]: Daz hât er schôn bewærte.
    - verse[n=4]: Daz er ist ein biderman,
    - verse[n=5]: Wie dick ich daz enpfunden han!
    - verse[n=6]: Wô ich ie wart beswærte,
    - verse[n=7]: Sô kam er alle wege nâch
    - verse[n=8]: Und besorgt mich alsô schône.
    - verse[n=9]: Des bit ich got von himel och
    - verse[n=10]: In dem obersten trône,
    - verse[n=11]: Daz er mir mînen meister behüet.
    - verse[n=12]: Des bit ich got von himele
    - verse[n=13]: Durch sîn götlich güet.'
  - lg[n=174,type=strophe]:
    - verse[n=1]: Her Dieterîch von Berne rief
    - verse[n=2]: Ûz dem holen stein sô tief
    - verse[n=3]: "'Bist dû ez, Hiltbrant, meister,"
    - verse[n=4]: Durch got sô soltu weren dich!'
    - verse[n=5]: Siu hiuwen beide degenlich
    - verse[n=6]: Und daz die wilden gneister
    - verse[n=7]: Zuo im in den stein gerirn.
    - verse[n=8]: Nie grœzer sleg er hôrte.
    - verse[n=9]: Her Dietrich ruofte mê dann zwirn,
    - verse[n=10]: Ob ez Hiltbrant erhôrte,
    - verse[n=11]: Sînes lieben hêrren ruof,
    - verse[n=12]: Von den starken slegen,
    - verse[n=13]: Die im der rise schuof.
  - lg[n=175,type=strophe]:
    - verse[n=1]: Und dô Hiltbrant daz vernan,
    - verse[n=2]: Daz der fürste lobesan
    - verse[n=3]: Dannoch het daz leben,
    - verse[n=4]: Dô was er ûzer mâzen frô.
    - verse[n=5]: Er begund ze beiden handen dô
    - verse[n=6]: Sîn swert vast ergeben
    - verse[n=7]: Und sluoc dem ungefüegen man
    - verse[n=8]: Gar vast hin zuo den füezen.
    - verse[n=9]: Dô sprach der fürste lobesan
    - verse[n=10]: "'Wærlich du muost mir büezen"
    - verse[n=11]: 'Daz dû mîn hêrrn gevangen hâst:'
    - verse[n=12]: Ich getriuwe got von himele
    - verse[n=13]: Daz dû mir nit engâst.'
  - lg[n=176,type=strophe]:
    - verse[n=1]: Dô sprach der ungefüege man
    - verse[n=2]: "'Dîn got dir nit gehelfen kan;"
    - verse[n=3]: Sîn kraft ist gegen mir kleine.
    - verse[n=4]: In mînem eigenen hûse hie,
    - verse[n=5]: Waz mir der helde ie widergie,
    - verse[n=6]: 'Den hân ich geholfen heine:'
    - verse[n=7]: Sô gib ich dir sîn och genuoc.
    - verse[n=8]: Mich müet dîn widerkallen.'
    - verse[n=9]: Ûf Hiltebranden er dô sluoc
    - verse[n=10]: Daz er begunde vallen.
    - verse[n=11]: Hiltbrant unden ûfe stach
    - verse[n=12]: 'Dem risen eine wunden:'
    - verse[n=13]: Daz bluot dar nâche brach.
  - lg[n=177,type=strophe]:
    - verse[n=1]: Der rise von dem swerte spranc.
    - verse[n=2]: Diu wîle diu was im nit lanc.
    - verse[n=3]: Zehant kam ûfe wider
    - verse[n=4]: Hiltbrant; der edel fürste guot
    - verse[n=5]: 'Sich vor dem risen dô behuot:'
    - verse[n=6]: Er sluoc in niemêr nider.
    - verse[n=7]: Dô begund den ungefüegen man
    - verse[n=8]: Die sîne wunden smerzen,
    - verse[n=9]: Die im Hiltbrant het getân.
    - verse[n=10]: Im was von ganzem herzen
    - verse[n=11]: Ûf den alten vil beger.
    - verse[n=12]: Dô sprach der starke rise
    - verse[n=13]: "'Mich wundert wærlich wer"
  - lg[n=178,type=strophe]:
    - verse[n=1]: Müge sîn bî dir gewesen -
    - verse[n=2]: Ich wând ich wær vor dir genesen,
    - verse[n=3]: Dô ich dich het gebunden
    - verse[n=4]: Und ich von dir hin ûze gie -,
    - verse[n=5]: Wer dir diu guoten bant ûflie
    - verse[n=6]: In alsô kurzen stunden.
    - verse[n=7]: Ich wând ich hett dir dîn gelit
    - verse[n=8]: Zertreten und zerblûwen.
    - verse[n=9]: Sô wolt ich dîn fürhten nit.
    - verse[n=10]: Wærlich mich hât gerûwen,
    - verse[n=11]: Dô ich dich in dem walde vie,
    - verse[n=12]: Daz ich dich eine wîle
    - verse[n=13]: Dar nâch leben lie.
  - lg[n=179,type=strophe]:
    - verse[n=1]: Sô wolt ich ruom an iu begân.'
    - verse[n=2]: Sô sprach der ungefüege man.
    - verse[n=3]: "'Ez kumt mir ze grôzem schaden,"
    - verse[n=4]: Daz ich iuch trag den wurmen hein.
    - verse[n=5]: Ich wart nie mit helden zwein
    - verse[n=6]: Sô sêre überladen.
    - verse[n=7]: Dîn hêr der wolt mich hân verbrant,
    - verse[n=8]: Der tiufel ûz im gluote,
    - verse[n=9]: 'Bis ich mir den liste vant:'
    - verse[n=10]: Daz kam mir doch ze guote.
    - verse[n=11]: Mit ringen ich den helt betwanc.
    - verse[n=12]: Alsô muoz ich lîhte blîben,
    - verse[n=13]: Wilt dû ez trîben lang.'
  - lg[n=180,type=strophe]:
    - verse[n=1]: Dô sprach meister Hiltebrant
    - verse[n=2]: "'Zewâr, du grôzer vâlant,"
    - verse[n=3]: 'Nu ist ez doch beschehen:'
    - verse[n=4]: Wie gar ez gewesen ist dîn spot,
    - verse[n=5]: Sô hât mir doch geholfen got,
    - verse[n=6]: Daz ich triuw ze sehen
    - verse[n=7]: Vil dicke Bern und och daz lant.'
    - verse[n=8]: "'Sô muost dû nu sterben!'"
    - verse[n=9]: Hier mite meister Hiltebrant
    - verse[n=10]: Der ris sluoc einen scherben
    - verse[n=11]: Ûz dem vesten helme sîn.
    - verse[n=12]: Man hett im nâch dem schrôte
    - verse[n=13]: Ein hant geleit dar in.
  - lg[n=181,type=strophe]:
    - verse[n=1]: Hiltbrant erschrac - ez tet im nôt -,
    - verse[n=2]: Daz im der ris het getân ein schrôt
    - verse[n=3]: 'Ûz sînes helmes lîsten:'
    - verse[n=4]: Grôzen schaden er dô vorht.
    - verse[n=5]: Êrst wart strîtes werc geworht,
    - verse[n=6]: Zesamen siu dô wisten.
    - verse[n=7]: Die kraft die siu heten vor verlorn,
    - verse[n=8]: Die begundens êrste suchen.
    - verse[n=9]: Der rise sprach ûz grôzem zorn
    - verse[n=10]: Und begund im selber fluochen
    - verse[n=11]: "'Ez ist wol, wie ez mir wirt ergân:"
    - verse[n=12]: Dô ich dich het gebunden,
    - verse[n=13]: Solt ich dich verderbet hân.
  - lg[n=182,type=strophe]:
    - verse[n=1]: Dô wolt ich dîn fühten niht.
    - verse[n=2]: Ez ist wol, waz mir beschiht.'
    - verse[n=3]: Er sluoc nâch Hiltebrande
    - verse[n=4]: Gar vaste hin ûf einen stein.
    - verse[n=5]: Ir beider kraft diu wa nit klein.
    - verse[n=6]: Bî einer steinewande
    - verse[n=7]: Hiltebrant sich dô verbarc
    - verse[n=8]: Hinder eins steines schroven
    - verse[n=9]: Vor dem grôzen risen starc,
    - verse[n=10]: Noch grœzer dann ein oven.
    - verse[n=11]: Der ris den stein drî schuoch wît spielt.
    - verse[n=12]: Hiltebrant der alte
    - verse[n=13]: Dâ hinder sich enthielt.
  - lg[n=183,type=strophe]:
    - verse[n=1]: 'Hiltebrands list dô nit enloc:'
    - verse[n=2]: Er schriet im durch den wâpenroc
    - verse[n=3]: Und och sîn guot gesmîde.
    - verse[n=4]: Und dô er sach sîn hürnîn gwant,
    - verse[n=5]: Daz ez was ûf den hert zertrant,
    - verse[n=6]: 'Hiltbrant der was geschîde:'
    - verse[n=7]: Er nam der alten wunden war
    - verse[n=8]: Die der von Bern het gschrôten.
    - verse[n=9]: Er huop sich snelleclîche dar
    - verse[n=10]: Zem risen Sigenôten
    - verse[n=11]: Und stach im in die wunden tief,
    - verse[n=12]: Daz im daz bluot ein klâfter lanc
    - verse[n=13]: Gegen der hende lief.
  - lg[n=184,type=strophe]:
    - verse[n=1]: Waz der ris nâch Hiltbrant sluoc,
    - verse[n=2]: 'Der stein ez allez abe truoc:'
    - verse[n=3]: Er kund in nie errâten.
    - verse[n=4]: Her Hiltebrant her für her spranc;
    - verse[n=5]: Sîn swert im an der hend erklanc.
    - verse[n=6]: Von iren slegen wâte
    - verse[n=7]: In dem berg ein starker wint,
    - verse[n=8]: Reht als von eim weter.
    - verse[n=9]: Siu hiuwen ûf einander geswind.
    - verse[n=10]: Iegelîcher heter
    - verse[n=11]: An im degenheit genuoc.
    - verse[n=12]: Hiltebrant der alte
    - verse[n=13]: Den risen aber sluoc.
  - lg[n=185,type=strophe]:
    - verse[n=1]: 'In der alten wunden ein:'
    - verse[n=2]: Der rise mahte ez doch kein
    - verse[n=3]: Lenge nit getrîben.
    - verse[n=4]: Siu triben einander hin und har.
    - verse[n=5]: Er nam des risen eben war,
    - verse[n=6]: Er liez in niener blîben.
    - verse[n=7]: Daz swert er ze beiden handen nan,
    - verse[n=8]: Der edel fürste guote,
    - verse[n=9]: Und sluoc den ungefüegen man
    - verse[n=10]: Daz er lac in dem bluote
    - verse[n=11]: 'Vor dem fürsten ân gewer:'
    - verse[n=12]: Er sluoc im ab daz houbet,
    - verse[n=13]: Der edel fürste hêr.
  - lg[n=186,type=strophe]:
    - verse[n=1]: Dô er den sic an im gewan,
    - verse[n=2]: Hiltbrant der huop sich bald von dan
    - verse[n=3]: Gen dem holen steine,
    - verse[n=4]: Dâ her Dietrich inne lac
    - verse[n=5]: Und ungefüeger sorgen pflac
    - verse[n=6]: Von mangem wurm unreine.
    - verse[n=7]: Der smac tet ime alsô wê,
    - verse[n=8]: Dem alten Hiltebrande.
    - verse[n=9]: Her Dieterîch leit kumbers mê,
    - verse[n=10]: Daz Hiltbrant wol erkande
    - verse[n=11]: Sîns lieben hêrren ungemach,
    - verse[n=12]: Als von den starken wurmen
    - verse[n=13]: Im leides vil beschach.
  - lg[n=187,type=strophe]:
    - verse[n=1]: Vil lût ruoft meister Hiltebrant
    - verse[n=2]: "'Wô bistu, von Bern ein wîgant?"
    - verse[n=3]: Ich frâgt dich gern der mære,
    - verse[n=4]: Wie du hie her wærest kumen.
    - verse[n=5]: Daz hett ich gern von dir vernumen,
    - verse[n=6]: Gern west ich wie im wære.
    - verse[n=7]: War hetest dû dîn sinne getân?
    - verse[n=8]: Du rit alein von Berne
    - verse[n=9]: Und hetest mangen biderman,
    - verse[n=10]: Die mit dir rîten gerne.
    - verse[n=11]: 'Du hâst burclên enpfangen hie:'
    - verse[n=12]: Dir ist geschehen als einem
    - verse[n=13]: Der guot lêr übergie.
  - lg[n=188,type=strophe]:
    - verse[n=1]: Du woltest mir leider volgen nît.
    - verse[n=2]: Des scheid ich mich ze diser zît
    - verse[n=3]: Und lân dich ligen eine.'
    - verse[n=4]: Dô antwürt im her Dieterîch,
    - verse[n=5]: Hiltbrant, dem edeln fürsten rîch,
    - verse[n=6]: Tief ûz dem holen steine
    - verse[n=7]: "'Ez missegie mir in dem tan"
    - verse[n=8]: In alsô grôzen sturmen.
    - verse[n=9]: Den lîp ich noch gesunden han
    - verse[n=10]: Al vor den starken wurmen.
    - verse[n=11]: 'Hilf mir ûz, lieber meister mîn:'
    - verse[n=12]: Ich wil dir iemer volgen
    - verse[n=13]: Biz ûf daz ende mîn.'
  - lg[n=189,type=strophe]:
    - verse[n=1]: Des antwürt im her Hiltebrant,
    - verse[n=2]: Dem edeln fürstn, dô zehant
    - verse[n=3]: "'Daz tet ich alsô gerne."
    - verse[n=4]: Sô weiz ich wô oder wie,
    - verse[n=5]: Ich vind denn eine leiter hie.'
    - verse[n=6]: Dô sprach der vout von Berne
    - verse[n=7]: "'Und wiltu volgen mînem rât,"
    - verse[n=8]: Sô kum ich ûz gedrâte
    - verse[n=9]: Daz ez mir niemer missegât.
    - verse[n=10]: 'Nu volge mînem râte:'
    - verse[n=11]: Zersnîde bald dîn guot gewant
    - verse[n=12]: Und strick ez an einander
    - verse[n=13]: Und gip mirz in die hant.'
  - lg[n=190,type=strophe]:
    - verse[n=1]: Her Hiltebrant sprach 'Daz sol sîn
    - verse[n=2]: Mit willen, lieber hêrre mîn;
    - verse[n=3]: Ich tuon ez alsô gerne.'
    - verse[n=4]: Er zersneit sîn guot gewant
    - verse[n=5]: Und strict ez zamen, der wîgant,
    - verse[n=6]: Al durch den vout von Berne.
    - verse[n=7]: Er liez ez in den stein hin în.
    - verse[n=8]: 'Er enpfie ez gar schône:'
    - verse[n=9]: "'Nu ziuch ûf, lieber meister mîn,"
    - verse[n=10]: Daz dir got iemer lône.'
    - verse[n=11]: 'Daz seil ze zweien stücken brach:'
    - verse[n=12]: Her Dietrich viel sô sêre
    - verse[n=13]: Daz im wirser nie beschach.
  - lg[n=191,type=strophe]:
    - verse[n=1]: Als Hiltebrant den val ersach,
    - verse[n=2]: Leider im dô nie beschach.
    - verse[n=3]: Er begunde weinen sêre
    - verse[n=4]: "'Ôwê daz ich ie wart geborn,"
    - verse[n=5]: Sol ich mîn hêrren hân verlorn
    - verse[n=6]: Daz ich in niemer mêre
    - verse[n=7]: Gesihe! deist mîn grœste klac!'
    - verse[n=8]: Er klagt ez klägelîche.
    - verse[n=9]: Er gap im selber mangen slac,
    - verse[n=10]: Der helt, sô krefteclîche.
    - verse[n=11]: Die klag erhôrt er in dem stein.
    - verse[n=12]: Dô sprach von Bern her Dieterîch
    - verse[n=13]: "'Kêr, meister, wider hein;"
  - lg[n=192,type=strophe]:
    - verse[n=1]: Wann kæm ich ûz in dîne pfliht,
    - verse[n=2]: Sô mäht ich doch genesen niht
    - verse[n=3]: Wærlich des grôzen valle.
    - verse[n=4]: Nu heb dich balde von dem weg;
    - verse[n=5]: 'Wann dû bist in des risen pfleg:'
    - verse[n=6]: Der kumt zehant mit schalle.
    - verse[n=7]: Wirt er gewar daz dû durch mich
    - verse[n=8]: Bist kumen her ze strîten,
    - verse[n=9]: 'Ûf mîne triu, er mürdet dich:'
    - verse[n=10]: Du solt nit langer bîten.
    - verse[n=11]: Kêre wider gen Berne hin.
    - verse[n=12]: Ich enpfilh dir lant und liute
    - verse[n=13]: Und Diether, den bruoder mîn.'
  - lg[n=193,type=strophe]:
    - verse[n=1]: 'Dô gie er einhalp in den berc:'
    - verse[n=2]: Dâ vant er slâfen ein getwerc.
    - verse[n=3]: Daz nam er bî dem barte.
    - verse[n=4]: Dô in daz twergelîn ersach,
    - verse[n=5]: Ze Hiltebranden ez dô sprach
    - verse[n=6]: Und klagt sich alsô harte
    - verse[n=7]: "'Wâfen! waz hant ir gedâht?"
    - verse[n=8]: Daz nimt mich iemer wunder,
    - verse[n=9]: Oder wer hât mich hie zuo brâht,
    - verse[n=10]: Daz ich bin worden munder,
    - verse[n=11]: Wer mich sô sêr geroufet hât?'
    - verse[n=12]: Dô sprach Hiltbrant der alte
    - verse[n=13]: "'Dîn leben an mir stât:"
  - lg[n=194,type=strophe]:
    - verse[n=1]: Wiltu haben hie dîn leben,
    - verse[n=2]: Sô muostu mir die lêre geben,
    - verse[n=3]: Wie ich den Bernære
    - verse[n=4]: Erlœs, der hie gevangen lît.'
    - verse[n=5]: Dô sprach Eckerich an der zît
    - verse[n=6]: "'Ich gib iu guote lêre."
    - verse[n=7]: Sagent wie ist er genant?
    - verse[n=8]: Daz west ich alsô gerne.'
    - verse[n=9]: Dô sprach meister Hiltebrant
    - verse[n=10]: "'Er heizt der vout von Berne.'"
    - verse[n=11]: "'Ôwê', sprach daz klein getwerc,"
    - verse[n=12]: "'Wan kan mîn lieber hêrre"
    - verse[n=13]: In disen holen berc?
  - lg[n=195,type=strophe]:
    - verse[n=1]: Daz west ich gerne, wan od wie,
    - verse[n=2]: Daz mich daz nieman wizzen lie.'
    - verse[n=3]: Sô sprach daz wilde twerge.
    - verse[n=4]: "'Hêr, ich frâgt iuch gern der mær,"
    - verse[n=5]: Wölt ez iu nit wesen swær,
    - verse[n=6]: Wan kam er in den berge?
    - verse[n=7]: Sagent mir wie ez dar umb stât.'
    - verse[n=8]: Dô antwürt im der alte
    - verse[n=9]: "'Ein ris in hie gevangen hât"
    - verse[n=10]: Mit sînem grôzen gwalte
    - verse[n=11]: Und hât in gleit in sînen stein.
    - verse[n=12]: Sît got beschuof die welte,
    - verse[n=13]: Kein lieht dar în nie schein.'
  - lg[n=197,type=strophe]:
    - verse[n=1]: Des antwürt im der kleine man,
    - verse[n=2]: Hiltbrant, dem fürsten lobesan,
    - verse[n=3]: "'Ich weiz ein leiter swære,"
    - verse[n=4]: Diu des hêrren Grîmen was.
    - verse[n=5]: 'Für wâr sô sülnt ir wizzen daz:'
    - verse[n=6]: Diu tuot iuch leides bære;
    - verse[n=7]: Siu gât nider in den berc
    - verse[n=8]: Und ist von leder veste.
    - verse[n=9]: Siu worht ein listigez getwerc.
    - verse[n=10]: Dar umb ist siu diu beste.'
    - verse[n=11]: Er nam den fürsten bî der hant
    - verse[n=12]: Und fuort in alsô balde
    - verse[n=13]: Dâ er die leiter vant.
  - lg[n=198,type=strophe]:
    - verse[n=1]: Dô er die leiter ane sach,
    - verse[n=2]: Lieberz im dô nie beschach.
    - verse[n=3]: 'Er nam siu alters eine:'
    - verse[n=4]: Er mäht nit mê getragen hân.
    - verse[n=5]: Her Hiltebrant, der küne man,
    - verse[n=6]: Huop sich gen dem holen steine,
    - verse[n=7]: Dâ her Dietrich inne lac
    - verse[n=8]: In grôzen sorgen gvangen.
    - verse[n=9]: 'Er half im her ûz an den tac:'
    - verse[n=10]: Die leiter liez er hangen.
    - verse[n=11]: "'Von Berne lieber hêrre mîn,'"
    - verse[n=12]: Sprach Hiltebrant der alte,
    - verse[n=13]: "'Nemt die leiter ziu hin în.'"
  - lg[n=199,type=strophe]:
    - verse[n=1]: Do er der leiter wart gewar,
    - verse[n=2]: Er huop sich snelleclîchen dar
    - verse[n=3]: Und trat hin an die stiege.
    - verse[n=4]: Dô er ûz dem turne gie
    - verse[n=5]: '[Als uns daz buoch verkündet hie'
    - verse[n=6]: Daz ez uns nit enliege],
    - verse[n=7]: Hiltbrant âventiur begert
    - verse[n=8]: "'Sint wilkum, lieber herre!"
    - verse[n=9]: Sint ir noch nit strîts gewert?
    - verse[n=10]: Fröude was iu verre.'
    - verse[n=11]: Dô sprach der herzog Eckerîch
    - verse[n=12]: "'Sint wilkum ûzer sorgen,"
    - verse[n=13]: Von Bern her Dieterîch!'
  - lg[n=200,type=strophe]:
    - verse[n=1]: "'Got lon dir', sprach her Dieterich,"
    - verse[n=2]: "'Sît dû sô wol erkennest mich.'"
    - verse[n=3]: Sô rett er zuo dem twerge.
    - verse[n=4]: "'Wanne bistu her bekumen?"
    - verse[n=5]: Daz hett ich gern von dir vernumen.
    - verse[n=6]: Wonstu in dem berge?'
    - verse[n=7]: Her Hiltbrant sprach 'wilt volgen mir,
    - verse[n=8]: 'Biutz dem twerglîn schône:'
    - verse[n=9]: Des lîbes hâtz geholfen dir.
    - verse[n=10]: Gip im sîns dienstes lône.
    - verse[n=11]: 'Ez heizt herzog Eckerîch:'
    - verse[n=12]: Ez hât burc, lant und liute
    - verse[n=13]: Und ist ein fürste rîch.'
  - lg[n=201,type=strophe]:
    - verse[n=1]: "'Got lôn dir', sprach her Dieterich,"
    - verse[n=2]: "'Sît du hâst erlœset mich."
    - verse[n=3]: 'Ich sprich ez ûf mîn hulde:'
    - verse[n=4]: Ich bin dir ûzer mâzen holt,
    - verse[n=5]: Ich gib dir silber unde golt.
    - verse[n=6]: Du hâst mich von unschulde
    - verse[n=7]: Erlœst; daz sol ich danken dir,
    - verse[n=8]: Wô dû ez an mich ruochest
    - verse[n=9]: '[Daz soltu wol gelouben mir],'
    - verse[n=10]: Wô dû ez an mir suochest.'
    - verse[n=11]: Urloup nam daz kleine twerc
    - verse[n=12]: Und huop sich vil balde
    - verse[n=13]: Hin in den holen berc.
  - lg[n=202,type=strophe]:
    - verse[n=1]: Der Berner sprach 'Hiltbrant, meister mîn,
    - verse[n=2]: Als liep als ich iu mac gesîn,
    - verse[n=3]: Wie hânt ir iuch enthalten?
    - verse[n=4]: 'Ich sag iu wol wie mir beschach:'
    - verse[n=5]: Ein boum er ûz der erde brach.
    - verse[n=6]: Mit slegen manecvalten,
    - verse[n=7]: Reht als ein wilder dunerslac,
    - verse[n=8]: Sluoc er mich für diu ôren.
    - verse[n=9]: Ich wând ez wær mîn jungster tac.
    - verse[n=10]: Er macht mich zeinem tôren
    - verse[n=11]: '[Wirser mir dô nie beschach],'
    - verse[n=12]: Daz ich viel zuo der erden.'
    - verse[n=13]: Her Hiltebrant dô sprach
  - lg[n=204,type=strophe]:
    - verse[n=1]: "'Al bî dem bart er mich dô vie"
    - verse[n=2]: Dô er mit mir von dannân gie
    - verse[n=3]: Gen dem holen steine.
    - verse[n=4]: In mînem barte lac sîn hant.'
    - verse[n=5]: Alsô sprach meister Hiltebrant
    - verse[n=6]: "'Sô was mîn fröude kleine;"
    - verse[n=7]: Den mînen bart er mir zerlas
    - verse[n=8]: Reht als einem diebe
    - verse[n=9]: Und daz ich alles des vergaz
    - verse[n=10]: Daz mir ie gschach ze liebe.
    - verse[n=11]: Er hett mich sanfter wol getragen!
    - verse[n=12]: 'Nu lâze wir in ligen:'
    - verse[n=13]: Ich hân in ze tôd erslagen.'
  - lg[n=205,type=strophe]:
    - verse[n=1]: 'Siu giengen zuo den rossen dan:'
    - verse[n=2]: Ûf sâzen die zwêne küene man
    - verse[n=3]: Und riten hein gen Berne.
    - verse[n=4]: Dâ wurden siu enpfangen wol,
    - verse[n=5]: Als man fürsten billich sol,
    - verse[n=6]: Und sach man siu gar gerne.
    - verse[n=7]: Dô klagten siu ir ungemach
    - verse[n=8]: Den rittern und den frouwen,
    - verse[n=9]: Daz in in dem wald beschach,
    - verse[n=10]: Und wie siu muoste houwen
    - verse[n=11]: Von der allergrœsten nôt
    - verse[n=12]: Sît Hiltebrant der alte. -
    - verse[n=13]: Diz liet ein ende hât.
