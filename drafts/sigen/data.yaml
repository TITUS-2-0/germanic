- body:
  - lg[n=2,type=strophe]:
    - verse[n=1]: Wellent ir, hêrschaft, hie betagen,
    - verse[n=2]: Ich wil iu âventiure sagen
    - verse[n=3]: Von starken sturmen herte
    - verse[n=4]: Die von Bern her Dietrich leit.
    - verse[n=5]: Sô vil mangen sturm er streit,
    - verse[n=6]: Wan daz in got ernerte,
    - verse[n=7]: Ez mäht im anders nit ergân.
    - verse[n=8]: Er reit alein von Berne,
    - verse[n=9]: Och durch mangen vinstern tan.
    - verse[n=10]: Daz mügent ir hœren gerne.
    - verse[n=11]: 'Liep und leit im dô geschach:'
    - verse[n=12]: Von einem starken risen
    - verse[n=13]: Kam er in ungemach.
  - lg[n=3,type=strophe]:
    - verse[n=1]: Dô der von Bern und Hiltbrant saz,
    - verse[n=2]: Und siu begunden reden daz
    - verse[n=3]: Waz siu heten erstriten
    - verse[n=4]: Mit ir ellenthaften hant,
    - verse[n=5]: Dô sprach meister Hiltebrant
    - verse[n=6]: "'Ich hân nie sô vil erliten"
    - verse[n=7]: Als von dem starken risen Grîn
    - verse[n=8]: Und dem ungefüegen wîbe.
    - verse[n=9]: 'Von der kam ich in grôzen pîn:'
    - verse[n=10]: Siu brâht mich nâ vom lîbe,
    - verse[n=11]: Dô siu mich slôz under iren stein.
    - verse[n=12]: Dâ müest ich sîn verdorben,
    - verse[n=13]: Wær iuwer lîp alein.'
  - lg[n=4,type=strophe]:
    - verse[n=1]: "Der Berner sprach 'und daz ist wâr:"
    - verse[n=2]: Dîn leben stuont als umb ein hâr,
    - verse[n=3]: Dô siu dich het gevangen.
    - verse[n=4]: Under ir üehsen siu dich twanc.
    - verse[n=5]: Dîn gewer was gegen ir gar kranc,
    - verse[n=6]: Ez was umb dich ergangen.
    - verse[n=7]: Ich sluoc ir ab daz houbet zwâr,
    - verse[n=8]: Daz siu dich muoste lâzen.'
    - verse[n=9]: Her Hiltbrant sprach 'und daz ist wâr.
    - verse[n=10]: Ir gebein daz ist verwâzen,
    - verse[n=11]: Wô ez in der erden lît!
    - verse[n=12]: Ich leit nie herter drucken
    - verse[n=13]: Bî aller mîner zît.
  - lg[n=5,type=strophe]:
    - verse[n=1]: Ez ist ein ungefüegz gesläht.
    - verse[n=2]: Daz ich mich an iuch gelâzen mäht,
    - verse[n=3]: Daz ir nit woltent rîten,
    - verse[n=4]: Ich seit iu von dem grœsten man
    - verse[n=5]: Und der daz leben ie gewan.
    - verse[n=6]: Sider Adâmes zîten
    - verse[n=7]: Gloub ich daz nit küener man
    - verse[n=8]: An dise welt wart geboren.
    - verse[n=9]: Daz gesmîde daz er traget an,
    - verse[n=10]: Daz ist ein îtel horen,
    - verse[n=11]: Gehertet als ein spiegelglas,
    - verse[n=12]: Dar ûf kein swert gehaftet.
    - verse[n=13]: Für wâr sô wizzent daz.'
  - lg[n=6,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterîch
    - verse[n=2]: "'Hiltbrant, ich bit dich flîzeclîch:"
    - verse[n=3]: Tuo mir den risen nennen.'
    - verse[n=4]: Hiltbrant sprach 'ich tuon sîn niht,
    - verse[n=5]: Und waz mir dann dar umb beschiht,
    - verse[n=6]: Ir gelobent mir ouch denne
    - verse[n=7]: Daz ir nit wellent in den tan
    - verse[n=8]: Zuo dem risen rîten.'
    - verse[n=9]: Dô sprach der fürste lobesan
    - verse[n=10]: "'Ich wil zuo allen zîten"
    - verse[n=11]: Gerne dînes râtes stân.'
    - verse[n=12]: Sprach Hiltebrant der alte
    - verse[n=13]: "'Türst ich mich dran gelân?'"
  - lg[n=7,type=strophe]:
    - verse[n=1]: "'Ja', sprach der edel fürst von Bern."
    - verse[n=2]: Hiltbrant sprach 'so wil ich gern
    - verse[n=3]: Iu von dem risen sagen.
    - verse[n=4]: Ir wizzent wol, her, jenen stein
    - verse[n=5]: Dâ ir den starken Grîn alein
    - verse[n=6]: 'Und sîn swester hânt erslagen:'
    - verse[n=7]: Des pfligt ein ris, heizt Sigenôt,
    - verse[n=8]: Wen der was Grîmen mâge.
    - verse[n=9]: Der stellt ûf unser beider tôt
    - verse[n=10]: Und lît dort an der lâge.
    - verse[n=11]: Wer under uns zwein im wider rit,
    - verse[n=12]: Der müeste mit im vehten,
    - verse[n=13]: Und des enliez ern nit;
  - lg[n=8,type=strophe]:
    - verse[n=1]: Wen Grîmen wolt er rechen gern.'
    - verse[n=2]: Dô sprach der edel vout von Bern
    - verse[n=3]: "'Sô lâz uns zuo im rîten.'"
    - verse[n=4]: Hiltbrant sprach 'zwâr ich enwil,
    - verse[n=5]: Wan ich hân gehôrt sô vil
    - verse[n=6]: 'Sagen von sînem strîten:'
    - verse[n=7]: Waz im der helde wider gang,
    - verse[n=8]: Der lâz er kein genesen.
    - verse[n=9]: Ûf vier eck ist gescherpft sîn stang,
    - verse[n=10]: Siu mac nit scherpfer wesen,
    - verse[n=11]: Daz man sich gar dar inn gesiht.
    - verse[n=12]: Kument ir zuo dem risen,
    - verse[n=13]: Ir sehnt waz iu beschiht.'
  - lg[n=9,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterîch
    - verse[n=2]: "'Hiltbrant, ez stüend uns lasterlîch,"
    - verse[n=3]: Sollten wir nit besehen
    - verse[n=4]: Des starken risen degenheit.
    - verse[n=5]: Wô man ez von uns beiden seit,
    - verse[n=6]: Sô mäht man doch wol jehen
    - verse[n=7]: 'Wir liezen ez durch grôze vorht:'
    - verse[n=8]: Diu welt schült uns gemeine.
    - verse[n=9]: Und wær er noch sô hart verworht,
    - verse[n=10]: Sô wil ich alterseine
    - verse[n=11]: Zuo im rîten in den tan.
    - verse[n=12]: Und wær er hälber stehelîn,
    - verse[n=13]: Sô wil ich in bestân.'
  - lg[n=10,type=strophe]:
    - verse[n=1]: Dô sprach meister Hiltebrant
    - verse[n=2]: "'Daz widerrât ich iu zehant"
    - verse[n=3]: 'Alsô ich sol von rehte:'
    - verse[n=4]: Ich hân bî allen mînen tagen
    - verse[n=5]: Von keinem sterkern hœren sagen.
    - verse[n=6]: Beide ritter und knehte,
    - verse[n=7]: Die mîdent alle sant den tan
    - verse[n=8]: Vor dem starken risen.'
    - verse[n=9]: Dô sprach der fürste lobesan
    - verse[n=10]: "'Man hât mich dick geprisen:"
    - verse[n=11]: Solt mîn lop nuon undergân?
    - verse[n=12]: Hett ich tûset lîbe,
    - verse[n=13]: Siu müesten dar an stân.'
  - lg[n=11,type=strophe]:
    - verse[n=1]: Hiltbrant sprach 'nuon ist mir leit
    - verse[n=2]: Daz ich iu hân sô vil geseit.
    - verse[n=3]: 'Daz sprich ich in der triuwe:'
    - verse[n=4]: Sô lânt mich mit iu in den tan.
    - verse[n=5]: Und ob der ungefüege man
    - verse[n=6]: Gewinn den sic an iuwe,
    - verse[n=7]: Sô wolt ich in dar nâch bestân,
    - verse[n=8]: Daz ez mîn ende wære.'
    - verse[n=9]: Dô sprach der fürste lobesan,
    - verse[n=10]: Der edel Bernære,
    - verse[n=11]: "'Belîp hie heime, Hiltebrant."
    - verse[n=12]: Ich enpfilh dir an die êre
    - verse[n=13]: 'Mîn liut und och mîn lant:'
  - lg[n=12,type=strophe]:
    - verse[n=1]: Mit dir sô ist ez wol bewart;
    - verse[n=2]: Wan ich wil einic ûf die vart,
    - verse[n=3]: Solt ich dar umb sterben.
    - verse[n=4]: Heiz mir balde bringen her
    - verse[n=5]: Ros und harnasch, schilt und sper;
    - verse[n=6]: Wan ich wil prîs erwerben
    - verse[n=7]: An dem risen Sigenôt
    - verse[n=8]: Und der uns beiden sande
    - verse[n=9]: Stellt ûf unser beider tôt.
    - verse[n=10]: Ich wil mit mîner hande
    - verse[n=11]: Im mit strîte wonen bî.
    - verse[n=12]: Und solt ich dar umb sterben
    - verse[n=13]: Ich mach in lobes frî.'
  - lg[n=13,type=strophe]:
    - verse[n=1]: Dô siu ersâhen sînen muot
    - verse[n=2]: Und daz der edel fürste guot
    - verse[n=3]: Nit langer wollte blîben
    - verse[n=4]: Er wollte rîten in den walt,
    - verse[n=5]: Dô huop sich klage manecvalt
    - verse[n=6]: Von mannen und von wîben.
    - verse[n=7]: Die sîne diener alle sant
    - verse[n=8]: Die wâren in grôzem leide,
    - verse[n=9]: Und daz der fürste hôchgenant
    - verse[n=10]: Sich von in wollte scheiden.
    - verse[n=11]: "Siu sprâchen 'herre, blîbent hie:"
    - verse[n=12]: Süln wir iuch verliesen,
    - verse[n=13]: So geschach uns leider nie.'
  - lg[n=14,type=strophe]:
    - verse[n=1]: Dô sprach vil manic schœnez wîp
    - verse[n=2]: "'Welnt ir iuwern werden lîp"
    - verse[n=3]: An eim risen sô verkoufen?
    - verse[n=4]: Daz dunket uns nit wol getân.'
    - verse[n=5]: Die schœnen frouwen lobesan
    - verse[n=6]: 'Begunden zuo im loufen:'
    - verse[n=7]: "'Und welnt ir wegen iuwer jeit"
    - verse[n=8]: Ggen eim walthaunde,
    - verse[n=9]: Des degenheit ouch nie verzeit?
    - verse[n=10]: 'Daz sagen wir iu ze stunde:'
    - verse[n=11]: Und wær er och ein edelman,
    - verse[n=12]: Wir liezen iuch dest gerne
    - verse[n=13]: Zuo im in den tan.'
  - lg[n=15,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterîch
    - verse[n=2]: "'Ir schœnen frouwen mînneclîch,"
    - verse[n=3]: Ob mir got des heiles günde,
    - verse[n=4]: Der mir och daz leben gan,
    - verse[n=5]: Und daz der ungefüege man
    - verse[n=6]: Îsen ezzen künde,
    - verse[n=7]: Ich muoz sîn degenheit besehen,
    - verse[n=8]: Die man sô hôhe prîset.
    - verse[n=9]: Und waz mir dar umb mac beschehen,
    - verse[n=10]: Des wird ich wol bewîset.'
    - verse[n=11]: Sô rett der fürste hôchgenant.
    - verse[n=12]: Siu wâren in grôzem leide,
    - verse[n=13]: Sîn diener alle sant.
  - lg[n=16,type=strophe]:
    - verse[n=1]: Und waz man im ie geriet,
    - verse[n=2]: Dô wolt sich der von Berne niet
    - verse[n=3]: Al umb ein hâr dran kêren.
    - verse[n=4]: Dô daz ersach her Hiltebrant,
    - verse[n=5]: Er reicht im dar sîn stælîn gwant
    - verse[n=6]: 'Und verwâfent in mit êren:'
    - verse[n=7]: Er gap im mangen riemenstric
    - verse[n=8]: Mit alsô guoten triuwen.
    - verse[n=9]: Ûf in sô tet er mangen blic.
    - verse[n=10]: 'Hiltbrant begunde riuwen:'
    - verse[n=11]: "'Nuon sî ez got von himel gekleit"
    - verse[n=12]: Daz ich iu von dem risen
    - verse[n=13]: Sô vil ie hân geseit;
  - lg[n=17,type=strophe]:
    - verse[n=1]: Wan ich vorht iuwer nie sô sêr.
    - verse[n=2]: Sît ich iu, edeler fürste hêr,
    - verse[n=3]: Zeim meister wart gegeben
    - verse[n=4]: Und ich iu daz beste râten sol,
    - verse[n=5]: (Vil edeler fürst, nuon tuont sô wol)
    - verse[n=6]: 'Die wîl ir hânt daz leben:'
    - verse[n=7]: Lânt mit iu rîten einen man
    - verse[n=8]: Der uns doch künn gesagen
    - verse[n=9]: Ob iuch der rise freissan
    - verse[n=10]: Ze tôde hab erslagen
    - verse[n=11]: Oder wie ez umb iuch beide stât
    - verse[n=12]: 'Volgent mîner lêre:'
    - verse[n=13]: Vil lîht ez wol ergât.'
  - lg[n=18,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterîch
    - verse[n=2]: Zuo im ein wort gar zühteclîch
    - verse[n=3]: Und antwürt dô dem alten
    - verse[n=4]: "'Ein warzeichen wil ich dir lân,"
    - verse[n=5]: Hiltbrant, daz soltu wol verstân
    - verse[n=6]: 'Und solt ez wol behalten:'
    - verse[n=7]: Kum ich nit in ähten tagen
    - verse[n=8]: Her wider hein gen Beren,
    - verse[n=9]: Sô bin ich ze tôd erslagen.
    - verse[n=10]: Des wil ich dich geweren.
    - verse[n=11]: Wilt dû dîn triu an mir behaben,
    - verse[n=12]: Sô füer mich hein gen Berne.
    - verse[n=13]: 'Dâ soltu mich begraben:'
  - lg[n=19,type=strophe]:
    - verse[n=1]: Sô wirt dîn triu an mir bewant.'
    - verse[n=2]: Dô sprach meister Hiltebrant
    - verse[n=3]: "'Daz sol gern beschehen."
    - verse[n=4]: Sehnt hie mîn kristenlîche triu,
    - verse[n=5]: Daz ich selber rît nâch iu;
    - verse[n=6]: Wann ich muoz besehen
    - verse[n=7]: Wie ez mit dem Sigenôt
    - verse[n=8]: Iu, hêrre, sî ergangen.
    - verse[n=9]: Und hât er iuch erslagen ze tôd
    - verse[n=10]: Mit sîner stælîn stangen,
    - verse[n=11]: Und daz der tiufel in im wær,
    - verse[n=12]: 'Sô wil ich mit im strîten:'
    - verse[n=13]: Ich würd im lîht ze swær.'
  - lg[n=20,type=strophe]:
    - verse[n=1]: Dô sprach diu herzogin frou Uot
    - verse[n=2]: "'Nu sagent mir, edeler fürste guot,"
    - verse[n=3]: Wem welnt ir mich lâzen?'
    - verse[n=4]: "'Daz tuon ich dem zarten got:"
    - verse[n=5]: Mit dem sint ir gesegenot.'
    - verse[n=6]: Er huop sich ûf die strâzen.
    - verse[n=7]: Dô volget im nâch für daz tor
    - verse[n=8]: Driu tûset oder mêre.
    - verse[n=9]: Hiltbrant der wîst in ûf den spor.
    - verse[n=10]: Dô sprach der degen hêre
    - verse[n=11]: "'Hiltbrant, nu kêrent wider în."
    - verse[n=12]: Ich enpfilh dir lant und liute
    - verse[n=13]: Und Diether, den bruoder mîn.'
  - lg[n=21,type=strophe]:
    - verse[n=1]: Siu kêrten wider in die stat.
    - verse[n=2]: Al sîn gesinde got gebat,
    - verse[n=3]: Daz er in sante gesunden
    - verse[n=4]: Wider gen Bene in daz lant.
    - verse[n=5]: Die schœnen frouwen alle sant
    - verse[n=6]: Die bâten zuo der stunde
    - verse[n=7]: "'Ach miltiu muoter, reiniu meit,"
    - verse[n=8]: Behüet uns unsern hêren,
    - verse[n=9]: Des degenheit doch nie verzeit,
    - verse[n=10]: Daz er lang mit êren
    - verse[n=11]: 'Ze Berne sitz noch mangen tac:'
    - verse[n=12]: Sîn milte und och sîn güete
    - verse[n=13]: Nieman durchgründen mac.'
  - lg[n=22,type=strophe]:
    - verse[n=1]: Dô weinten die frouwen alle zart.
    - verse[n=2]: Dô sprach der starke Wolfhart
    - verse[n=3]: "'Lânt solche klage ligen."
    - verse[n=4]: Sehnt wie gehabent sich diu wîp!
    - verse[n=5]: Waz sol eins edeln fürsten lîp
    - verse[n=6]: Des lop ist gar verswigen,
    - verse[n=7]: Daz er in aller kristenheit
    - verse[n=8]: Kein âventiur kan gesagen?
    - verse[n=9]: Vil edler fürste unverzeit,
    - verse[n=10]: Ir süllent nit verzagen
    - verse[n=11]: An dem ungefüegen man.
    - verse[n=12]: Tuont ir ez nit gerne,
    - verse[n=13]: Sô wil ich in bestân.'
  - lg[n=23,type=strophe]:
    - verse[n=1]: 'Her Dietrich lacht und sach in an:'
    - verse[n=2]: "'Wolfhart, dû bist ein küener man,"
    - verse[n=3]: Ze nœten ûzerlesen.
    - verse[n=4]: Ich getriuwe got und sîner hend
    - verse[n=5]: Und mînem starken ellend.
    - verse[n=6]: Wil mir got gnædig wesen,
    - verse[n=7]: Der tiufel sîge denn in im,
    - verse[n=8]: Ich schrôt im sîn gesmîde.
    - verse[n=9]: Istz daz ich schaden von im nim,
    - verse[n=10]: Wie gerne ich ez lîde!
    - verse[n=11]: Mac ich in och überkumen
    - verse[n=12]: Sô aht ich schaden kleine,
    - verse[n=13]: Den ich dô hân genumen.'
  - lg[n=24,type=strophe]:
    - verse[n=1]: Siu giengen an die zinnen stân.
    - verse[n=2]: Her Hiltebrant, der werde man,
    - verse[n=3]: Wol eine halbe raste
    - verse[n=4]: Nebent sînem hêrren reit.
    - verse[n=5]: Wie vil er im dâ von geseit
    - verse[n=6]: Und underwîst in vaste,
    - verse[n=7]: Vor dem ungefüegen man
    - verse[n=8]: Wie er sich solt fristen!
    - verse[n=9]: "'Vil edler fürste lobesan,"
    - verse[n=10]: Ir süllent im mit listen
    - verse[n=11]: Entwîchen ûzer sîner stang.
    - verse[n=12]: Tuont ir ez nit, hêrre,
    - verse[n=13]: 'Iuwer vehten wert nit lang:'
  - lg[n=25,type=strophe]:
    - verse[n=1]: Sîn slege sint sô grûsenlich.'
    - verse[n=2]: Dô sprach von Bern her Dieterich
    - verse[n=3]: "'Hiltbrant, du solt widerkêren."
    - verse[n=4]: Ich wil dich nit fürbaz rîten lân.'
    - verse[n=5]: Her Hiltebrant, der werde man,
    - verse[n=6]: 'Der umbvie sîn hêren:'
    - verse[n=7]: "'Nu tüeje iuch got sigehaft"
    - verse[n=8]: Und daz iu wol gelinge,
    - verse[n=9]: Und daz des übeln tiufels kraft
    - verse[n=10]: An iu niht verdringe.'
    - verse[n=11]: Dô schieden siu sich beide sant.
    - verse[n=12]: Sô fuor wider hein gen Berne
    - verse[n=13]: Der alte Hiltebrant.
  - lg[n=26,type=strophe]:
    - verse[n=1]: Siu stuonden an die zinnen hin.
    - verse[n=2]: 'Dô sâhen siu den Hiltegrîn:'
    - verse[n=3]: Der glest wol ein halbe mîle,
    - verse[n=4]: Reht als der liehte morgenstern.
    - verse[n=5]: Dô der edel vout von Bern
    - verse[n=6]: Begunde vast hin îlen
    - verse[n=7]: Verre von in in den tan,
    - verse[n=8]: Sîn harnasch schôn erliuhte
    - verse[n=9]: Von liehtem golde wunnesan.
    - verse[n=10]: Die sîne al bediuhte
    - verse[n=11]: Der walt der wær enzündet an.
    - verse[n=12]: Er fuor in lewen muote
    - verse[n=13]: Der hôchgelopte man.
  - lg[n=27,type=strophe]:
    - verse[n=1]: Alsus vert er in walt
    - verse[n=2]: Die rûhen stîge manecvalt.
    - verse[n=3]: Die rehten strâz er miste
    - verse[n=4]: Und reit ouch irre in dem tan
    - verse[n=5]: Daz der fürste lobesan
    - verse[n=6]: Selber nit enwiste
    - verse[n=7]: Wô er solte kêren hin.
    - verse[n=8]: Alsus reit er umbe,
    - verse[n=9]: Her Dieterich in mangen sin
    - verse[n=10]: Die rûhen wege krumbe.
    - verse[n=11]: Er reit entwerhes in dem tan.
    - verse[n=12]: Er kam ûf eine heide,
    - verse[n=13]: Als ich vernumen han.
  - lg[n=28,type=strophe]:
    - verse[n=1]: Dô er ûf die heide kan,
    - verse[n=2]: Dâ ersach der werde man
    - verse[n=3]: Daz vor im lief ein hinde.
    - verse[n=4]: Dô der von Berne alsô reit,
    - verse[n=5]: Er sprach 'nu ist mir vil geseit
    - verse[n=6]: Mîn ros daz sî geswinde.
    - verse[n=7]: Daz wil ich versuochen hie
    - verse[n=8]: Gar schier an disem gewilde.'
    - verse[n=9]: Sîn ros er an ein sprengen lie
    - verse[n=10]: Über daz wît gevilde.
    - verse[n=11]: Dem wild er über den halse reit,
    - verse[n=12]: Er valt ez mit dem swerte,
    - verse[n=13]: Der degen unverzeit.
  - lg[n=29,type=strophe]:
    - verse[n=1]: Dô sprach der edel Bernær
    - verse[n=2]: "'Zewâr nu fröu ich mich der mær"
    - verse[n=3]: Daz mîn ros ist sô geswinde;
    - verse[n=4]: Dar umb wil ichz nit verkoufen.
    - verse[n=5]: Sider im nit mac vor geloufen
    - verse[n=6]: Ûf der heid ein hinde,
    - verse[n=7]: Sô wil ich ez noch langer hân
    - verse[n=8]: Ûf diser grüenen heide.'
    - verse[n=9]: Sîn ros liez er bî ime gân.
    - verse[n=10]: Ez suochte sîne weide
    - verse[n=11]: Und az in sich daz grüene gras.
    - verse[n=12]: Der edel vout von Berne
    - verse[n=13]: Zuo im nider saz.
  - lg[n=30,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterich
    - verse[n=2]: "'Ûf mîne treu nu ruochet mich,"
    - verse[n=3]: Ob etewer nu kæme
    - verse[n=4]: Zuo mir ûf die heide her
    - verse[n=5]: Dem och ze strîte stüend sîn ger,
    - verse[n=6]: Ob ich des schaden næme.
    - verse[n=7]: Er müest mich wîsen durch den tan.
    - verse[n=8]: Wær daz ich in betwünge,'
    - verse[n=9]: Sô sprach der fürste lobesan
    - verse[n=10]: "'Und mir an im gelünge."
    - verse[n=11]: Her got, nu send mir einen man,
    - verse[n=12]: Er sî gehiur oder ungehiur,
    - verse[n=13]: Daz ich ze vehten han
  - lg[n=31,type=strophe]:
    - verse[n=1]: Dô sach er ûf der heide dan
    - verse[n=2]: 'Dort loufen einen wilden man:'
    - verse[n=3]: Der truoc ûf im gevangen
    - verse[n=4]: Ein twergelîn, daz was wunnesan.
    - verse[n=5]: Daz wolt der wild verderbet hân,
    - verse[n=6]: Er truocz an sîner stangen.
    - verse[n=7]: Daz twergelîn ruoft den Berner an
    - verse[n=8]: In sînen grôzen nœten
    - verse[n=9]: "'Hilf mir, bist dû ein kristenman:"
    - verse[n=10]: Der tiufel wil mich tœten.
    - verse[n=11]: Des mac mir nieman guot gesîn.'
    - verse[n=12]: Dô sprah der vout von Berne
    - verse[n=13]: "'Ich tuo dir helfe schîn.'"
  - lg[n=32,type=strophe]:
    - verse[n=1]: Herr Dieterich den helm ûf bant,
    - verse[n=2]: Sîn swert daz nam er in die hant
    - verse[n=3]: Und trat zem wilden zwâre.
    - verse[n=4]: Er het an kein sarewât,
    - verse[n=5]: Alsô ez noch geschriben stât,
    - verse[n=6]: Wan daz er mit dem hâre
    - verse[n=7]: Allenthalp gedecket was,
    - verse[n=8]: Grôz reht als ein vaden.
    - verse[n=9]: 'Her Dieterich sprach zuo im daz:'
    - verse[n=10]: "'Hâstus an koste schaden,"
    - verse[n=11]: Sô nimz wilt daz ich gevangen hân;
    - verse[n=12]: Wan dû muost mir daz twergelîn
    - verse[n=13]: Ouch hie genesen lân.
  - lg[n=33,type=strophe]:
    - verse[n=1]: Des antwürt im der wilde man
    - verse[n=2]: "'Und wiltu dich sîn nemen an,"
    - verse[n=3]: Ez mac dich wol geriuwen.
    - verse[n=4]: Waz suochstu hie in disem gewild?
    - verse[n=5]: 'Daz nimt mich ein grôz unbild:'
    - verse[n=6]: Du garnstz ûf mîne triuwe!'
    - verse[n=7]: Er warf daz twergelîn in den tan
    - verse[n=8]: Und lidiget sîn stange.
    - verse[n=9]: Er lief hin an den werden man.
    - verse[n=10]: Der fürste beit nit lange,
    - verse[n=11]: 'Daz swert er in die hant genan:'
    - verse[n=12]: Er kund in nit verschrôten,
    - verse[n=13]: Und het kein sarwât an.
  - lg[n=34,type=strophe]:
    - verse[n=1]: Er sluoc hin ûf den wilden dâr.
    - verse[n=2]: 'Daz swert daz wiste über daz hâr:'
    - verse[n=3]: Er kund in nie geheften.
    - verse[n=4]: Her Dietrich râmt sîn allez ie.
    - verse[n=5]: Der wilde sûmet sich dô nie,
    - verse[n=6]: Er sluoc ûf in mit kreften
    - verse[n=7]: Und daz der fürste lobesan
    - verse[n=8]: Vor im strûchet ûf den anger.
    - verse[n=9]: Her Dieterîch, der küene man,
    - verse[n=10]: Der sûmet sich nit langer.
    - verse[n=11]: Siu liefen einander aber an.
    - verse[n=12]: Dô wart von in beiden
    - verse[n=13]: Manec swinder slac getân.
  - lg[n=35,type=strophe]:
    - verse[n=1]: 'Der Berner von dem fiur enbran:'
    - verse[n=2]: Er lief hin an den wilden man
    - verse[n=3]: Und sluoc in ûf daz velte.
    - verse[n=4]: Hin über in leit er sich dâ,
    - verse[n=5]: Umb sînen kopf macht er in blâ.
    - verse[n=6]: 'Dô vant er widergelte:'
    - verse[n=7]: Ûf sô spranc der rûhe wider
    - verse[n=8]: Und zuhte sîne stange;
    - verse[n=9]: Er sluoc den Berne aber nider.
    - verse[n=10]: 'Der fürste beit nit lange:'
    - verse[n=11]: Ûf sô spranc der Bernær.
    - verse[n=12]: Er kund sîn nie verschrôten,
    - verse[n=13]: Als ob ez ein steinwant wær.
  - lg[n=36,type=strophe]:
    - verse[n=1]: "'Nu wil ichz got von himel klagen,"
    - verse[n=2]: Mües ich nu hie werden erslagen
    - verse[n=3]: Von einem blôzen manne,
    - verse[n=4]: Und der hie nackent vor mir stât.
    - verse[n=5]: Und hett er joch ein sarewât,
    - verse[n=6]: Und daz ich von im danne
    - verse[n=7]: Würde hie ze tôd erslagen,
    - verse[n=8]: Daz wær ein wênec nâch êren,
    - verse[n=9]: Wan daz man von mir solte sagen
    - verse[n=10]: Ich kund in nie versêren.
    - verse[n=11]: Sol ich verliesen mînen lîp,
    - verse[n=12]: Sô würd mich billîch hazzen
    - verse[n=13]: Beid man und och diu wîp.'
  - lg[n=37,type=strophe]:
    - verse[n=1]: Siu triben einander ûf der wal.
    - verse[n=2]: Er sluoc im vil der tôtenmâl,
    - verse[n=3]: Wô er in maht erlangen.
    - verse[n=4]: Des enpfie er vil mangen knûr.
    - verse[n=5]: Daz wart hern Dietrich och ze sûr.
    - verse[n=6]: Der rûhe zuht sîn stange.
    - verse[n=7]: Er sluoc den liehten Hiltegrîn
    - verse[n=8]: Daz er muoste werden tunkel,
    - verse[n=9]: Und daz des wilden fiures schîn
    - verse[n=10]: Enbran ûz dem karfunkel.
    - verse[n=11]: Ez liegen denn die buochstaben,
    - verse[n=12]: Sô hât der vout von Berne
    - verse[n=13]: Nie hertern strît gehaben.
  - lg[n=38,type=strophe]:
    - verse[n=1]: Dô sprach der edel Bernær
    - verse[n=2]: "'Nu ist mir wol gesaget mær"
    - verse[n=3]: Von einem Sigenôten.
    - verse[n=4]: 'Nu bistu ungefüeg genuoc:'
    - verse[n=5]: Wie vast ich hiut ûf dich gesluoc,
    - verse[n=6]: Ich kund dich nie verschrôten.
    - verse[n=7]: Nu sag mir von dem Sigenôt.
    - verse[n=8]: Oder bistu ez selber?'
    - verse[n=9]: Dô sprach daz ungefüege lôt
    - verse[n=10]: "'Ich wær sîn nit ein hälber."
    - verse[n=11]: Strit Sigenôte mit dir hie,
    - verse[n=12]: Du mähtest im ein einigen slac
    - verse[n=13]: Sîn vor gestanden nie.
  - lg[n=39,type=strophe]:
    - verse[n=1]: 'Eins strîtes wolt ich in bestân:'
    - verse[n=2]: Wie reht kûm ich im entran,
    - verse[n=3]: Ich müest sîn gelegen tôte.
    - verse[n=4]: Und wæren mîner sehzic gewesen,
    - verse[n=5]: Ir mäht nie keiner sîn genesen.
    - verse[n=6]: Al vor dem Sigenôte
    - verse[n=7]: Sô wærest dû ein kranker man.
    - verse[n=8]: Daz wizzest sicherlîche.'
    - verse[n=9]: Dô sprach der fürste lobesan,
    - verse[n=10]: Von Bern her Dieterîche,
    - verse[n=11]: "'Bestüend er dîner sehzic wol,"
    - verse[n=12]: Sô weiz ich ûf mîn triuwe
    - verse[n=13]: Wie ich gesigen sol.'
  - lg[n=40,type=strophe]:
    - verse[n=1]: Des antwürt im der wilde man
    - verse[n=2]: "'Und bistu her kumen in den tan,"
    - verse[n=3]: Daz dû mit im wellst strîten?
    - verse[n=4]: Ich gib dir sîn ân in genuoc.'
    - verse[n=5]: Ûf den fürsten er dô sluoc
    - verse[n=6]: Al zuo den selben zîten,
    - verse[n=7]: Und daz er nâ gestrûchet was
    - verse[n=8]: Dem wilden für die füeze.
    - verse[n=9]: 'Sie truogen ûf einander haz:'
    - verse[n=10]: Ir strîten was nit süeze.
    - verse[n=11]: Er sluoc hin ûf den küenen man.
    - verse[n=12]: Ûf do riht sich balde
    - verse[n=13]: Daz twergelîn wunnesan.
  - lg[n=41,type=strophe]:
    - verse[n=1]: Dô er den fürsten umbtrîben sach,
    - verse[n=2]: Zuo hern Dietrich ez dô sprach
    - verse[n=3]: "'Ir müezent kumber lîden:"
    - verse[n=4]: In dem wilden ist verheilt ein krût
    - verse[n=5]: Daz im bî niht die sîne hût
    - verse[n=6]: Kein wâfen mac versnîden.
    - verse[n=7]: 'Nu tretent zuo mir, vil werder man:'
    - verse[n=8]: Ein wurzel gib ich iu zwâre.
    - verse[n=9]: Sîn zober in nit gehelfen kan,
    - verse[n=10]: Daz sag ich iu für wâre.
    - verse[n=11]: Die nement hin in iuwer gewalt.'
    - verse[n=12]: Der edel vout von Berne
    - verse[n=13]: Huop sich zem twergelîn bald.
  - lg[n=42,type=strophe]:
    - verse[n=1]: Er sneit im ûf diu sîniu bant.
    - verse[n=2]: Die wurzel er dô bî im vant,
    - verse[n=3]: Die ez het schône gehalten.
    - verse[n=4]: Ez bôt siu dem vil werden man.
    - verse[n=5]: Der wilde her geloufen kan
    - verse[n=6]: Mit slegen manecvalten
    - verse[n=7]: Und gap dem fürsten einen slac,
    - verse[n=8]: Daz er strûchet ûf den anger
    - verse[n=9]: Und daz er ûf den kniewen gelac.
    - verse[n=10]: 'Der fürste beit nit langer:'
    - verse[n=11]: Die wurzel er in die hant genan,
    - verse[n=12]: Daz swert ze beiden handen,
    - verse[n=13]: Und lief in aber an.
  - lg[n=43,type=strophe]:
    - verse[n=1]: 'Daz swert wolt sîn vermîden niet:'
    - verse[n=2]: Durch den wilden ez dô schriet
    - verse[n=3]: Und daz sô grôze stücke
    - verse[n=4]: Vielen von dem wilden man,
    - verse[n=5]: Recht ob ez wær ein weicher swam.
    - verse[n=6]: Ez was sîn ungelücke
    - verse[n=7]: Daz er daz twerc gevangen het.
    - verse[n=8]: Daz kam im zuo unheile.
    - verse[n=9]: Diu wurzel im den schaden tet,
    - verse[n=10]: Diu hern Dietrich wart ze teile.
    - verse[n=11]: Der sluoc im ab daz houbet sîn
    - verse[n=12]: Daz ez viel zuo der erden.
    - verse[n=13]: Des lacht daz twergelîn.
  - lg[n=44,type=strophe]:
    - verse[n=1]: Dô lac ûf der heide zersât
    - verse[n=2]: Vil manec ungefüeger brât
    - verse[n=3]: Die her Dieterîche
    - verse[n=4]: Von dem wilden manne sluoc.
    - verse[n=5]: Ein wolf hett sîn an eim genuoc.
    - verse[n=6]: Daz wizzent sicherlîche.
    - verse[n=7]: Dô lac er allenthalp zerströut
    - verse[n=8]: Al ûf der heide grüene.
    - verse[n=9]: Des sich daz kleine twergelîn fröut,
    - verse[n=10]: Daz der degen küene
    - verse[n=11]: Het den wilden man erslagen.
    - verse[n=12]: Im was nie lieber geschehen
    - verse[n=13]: Bî allen sînen tagen.
  - lg[n=45,type=strophe]:
    - verse[n=1]: Daz twergelîn her geloufen kan,
    - verse[n=2]: Ez danket dem vil werden man,
    - verse[n=3]: 'Daz er ez het erlœset:'
    - verse[n=4]: "'Her, unser wâren mê dan tûset,"
    - verse[n=5]: Die heten in eim berg gehûset.
    - verse[n=6]: Den hât er gar erœset
    - verse[n=7]: Daz unser dâ noch ist nit mêr
    - verse[n=8]: Dan endelîch ein hundert.'
    - verse[n=9]: Dô sprach der edel fürste hêr
    - verse[n=10]: "'Zewâr mich sêre wundert:"
    - verse[n=11]: Wes zêch iuch der wilde man?
    - verse[n=12]: Daz wist ich alsô gerne,
    - verse[n=13]: Würd mir daz kunt getân.'
  - lg[n=46,type=strophe]:
    - verse[n=1]: "'Daz wil ich iu sagen' sprach daz twerc:"
    - verse[n=2]: "'Er wolt uns ûz dem holen berc"
    - verse[n=3]: Mit gewalte hân genumen.
    - verse[n=4]: Darinne wolt er haben hûs.
    - verse[n=5]: Ez turst ouch unser keines drûz
    - verse[n=6]: Als umb ein fuoz nit kumen.
    - verse[n=7]: Und wen einz für den berc getrat,
    - verse[n=8]: So kam er her gesprungen
    - verse[n=9]: Und erwist ez an der stat;
    - verse[n=10]: Und was im misselungen,
    - verse[n=11]: Sô verderbt erz in dem tan.
    - verse[n=12]: Als hett er in vieren wochen
    - verse[n=13]: Wol hundert ab getân.'
  - lg[n=47,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterich
    - verse[n=2]: "'Durch got nu tuo mir nennen dich.'"
    - verse[n=3]: Sô rett er zuo dem twerge.
    - verse[n=4]: "'Hêrre, sô heiz ich: Baldunc."
    - verse[n=5]: Von Alberich ist mîn ursprunc.
    - verse[n=6]: Der saz vor in dem berge.
    - verse[n=7]: Von dem hân ich den berc geerbt
    - verse[n=8]: Und allez mîn geslehte.
    - verse[n=9]: Dar umb wolt er uns hân verderbt
    - verse[n=10]: Und hât dar zuo nit rehte.
    - verse[n=11]: Sô hât uns erlœset iuwer hant.
    - verse[n=12]: Des süllen wir iu danken,
    - verse[n=13]: Fürste hôchgenant.'
  - lg[n=48,type=strophe]:
    - verse[n=1]: Dô sprach daz twergelîn gemeit
    - verse[n=2]: "'Her, wolt ez iu nit wesen leit,"
    - verse[n=3]: Ich frâgt iuch harte gerne
    - verse[n=4]: Waz hêrren ir ouch mähtent sîn.
    - verse[n=5]: Mich dunkt ir füerent den Hiltegrîn.
    - verse[n=6]: Sint irz der vout von Berne,
    - verse[n=7]: Von dem ich als hân ghœret sagen
    - verse[n=8]: Wie er sô êrlich strîte?
    - verse[n=9]: Daz sülnt ir mir nit verdagen,
    - verse[n=10]: Edeler helt; bî zîte
    - verse[n=11]: Nennent iuch, vil werder man,
    - verse[n=12]: Daz ich iu züht und êre
    - verse[n=13]: Dest baz gebieten kan.'
  - lg[n=49,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterich
    - verse[n=2]: Zuo dem twergelîn tugentlich
    - verse[n=3]: "'Ja ich binz der Bernære."
    - verse[n=4]: 'Ich hân vernumen âventiur:'
    - verse[n=5]: Dar zuo sô gip mir dîn stiur.
    - verse[n=6]: Mir ist gesaget mære
    - verse[n=7]: Von eim der lît in disem tan.
    - verse[n=8]: Der heizt Sigenôte.
    - verse[n=9]: Er hât sô mangen werden man
    - verse[n=10]: An gtân ein grimmen tôte.
    - verse[n=11]: Strîtes wil ich im wonen bî.
    - verse[n=12]: Solt ich dar über sterben,
    - verse[n=13]: Ich mach in lobes frî.'
  - lg[n=50,type=strophe]:
    - verse[n=1]: 'Daz twergelîn gwan liep und leit:'
    - verse[n=2]: "'Sint irz, der fürste unverzeit,"
    - verse[n=3]: Sô sint mir got wilkumen
    - verse[n=4]: Her in disen wilden tan.
    - verse[n=5]: Vil edeler fürste lobesan,
    - verse[n=6]: Hânt ir iuch an genumen,
    - verse[n=7]: Mit dem ungefüegen man,
    - verse[n=8]: Daz ir mit im welnt strîten?
    - verse[n=9]: Ich wolt ir wærent vor dem tan
    - verse[n=10]: Tûset mîle wîten
    - verse[n=11]: Und daz ir niergen wærent hie.
    - verse[n=12]: Im ist in hundert kempfen
    - verse[n=13]: Misselungen nie.
  - lg[n=51,type=strophe]:
    - verse[n=1]: Von Berne lieber hêrre mîn,
    - verse[n=2]: Lânt den tiufel schaffen daz sîn
    - verse[n=3]: Und gânt mit mir ze hûse.
    - verse[n=4]: Dâ wirt iuwer ritterlîch gepflegen.
    - verse[n=5]: Des tiufels sülnt ir iuch verwegen;
    - verse[n=6]: Nu wizzent daz mir grûse
    - verse[n=7]: Ab dem ungefüegen man,
    - verse[n=8]: Wann ich hœr von im sagen.
    - verse[n=9]: Vil edeler fürste lobesan,
    - verse[n=10]: Ir sülnt mirz nit versagen
    - verse[n=11]: Ir süllent mit mir kêren hein.
    - verse[n=12]: Ich gib iu silber unde golt
    - verse[n=13]: Und mangen edeln stein
  - lg[n=52,type=strophe]:
    - verse[n=1]: Und och die allerbesten wât,
    - verse[n=2]: Sô ez im land kein fürste hât.
    - verse[n=3]: 'Des gib ich iu den vollen:'
    - verse[n=4]: Reine spîz und guoten wîn.
    - verse[n=5]: 'Der berc sol iuwer eigen sîn:'
    - verse[n=6]: Ir hânt mich vor dem zolle
    - verse[n=7]: Ernert den er uns hât genumen,
    - verse[n=8]: Des veigen tiufels bilde;
    - verse[n=9]: Ir sint mir ze allem heile kumen
    - verse[n=10]: Har in diz gewilde.
    - verse[n=11]: Ir süllent mit mir kêren hein.
    - verse[n=12]: 'Im mac nieman an gesigen:'
    - verse[n=13]: Er ist sô gar unrein.'
  - lg[n=53,type=strophe]:
    - verse[n=1]: Her Dietrich sprach 'zwâr ich enwil.
    - verse[n=2]: 'Ich hân Hiltbrant gesazt ein zil:'
    - verse[n=3]: Kum ich nit in aht tagen
    - verse[n=4]: Wider gen Berne in daz lant,
    - verse[n=5]: Sô sol mich der vâlant
    - verse[n=6]: Ze tôde hân erslagen.
    - verse[n=7]: Füer ich mit dir in dîn hûs,
    - verse[n=8]: Nit wol mir daz gezæme.
    - verse[n=9]: Und rit Hiltbrant ze Berne ûz
    - verse[n=10]: Und an den risen kæme,
    - verse[n=11]: Er trib mit mir den sînen spot.
    - verse[n=12]: Dîn milte und och dîn güete
    - verse[n=13]: Vergelt dir selber got.
  - lg[n=54,type=strophe]:
    - verse[n=1]: Du solt mich an den risen wîsen;
    - verse[n=2]: Wan ich hœr in vaste prîsen,
    - verse[n=3]: Und daz ich muoz besehen.
    - verse[n=4]: Sît er der manheit sô vil hât,
    - verse[n=5]: Mîn hant in deste gerner bestât,
    - verse[n=6]: Waz mir dar umb beschehe.
    - verse[n=7]: Daz muoz ergân in kurzer frist.
    - verse[n=8]: Istz daz ich in vinde,
    - verse[n=9]: Wie gar er joch der tiufel ist,
    - verse[n=10]: Ich würd im lîht nit linde.
    - verse[n=11]: Ich hân ouch mangen man gefalt
    - verse[n=12]: Und der sich freissam dûhte
    - verse[n=13]: Und ich im doch vergalt.'
  - lg[n=55,type=strophe]:
    - verse[n=1]: Dô sprach daz twergelîn sô klein
    - verse[n=2]: "'Sît ir nit mit mir wellent hein,"
    - verse[n=3]: Sô wil ich iu geben
    - verse[n=4]: 'Ein stein: der ist sô tugenthaft,'
    - verse[n=5]: Daz ir iuwer manheit noch iuwer kraft
    - verse[n=6]: Verlierent noch daz leben,
    - verse[n=7]: Daz iuch enhunger noch endürst,
    - verse[n=8]: Und stritent ir ein jâre.
    - verse[n=9]: Von Berne hôchgeborner fürst,
    - verse[n=10]: Daz sag ich iu für wâre,
    - verse[n=11]: 'Ich liug iu nit als umb ein bâht:'
    - verse[n=12]: Erst mir ûz frömden landen
    - verse[n=13]: Ze sundertrût har brâht.
  - lg[n=56,type=strophe]:
    - verse[n=1]: Leit iuch der ris in sînen turn,
    - verse[n=2]: 'Dar inn louft manec wilder wurn:'
    - verse[n=3]: Die mügent iu an dem lîbe
    - verse[n=4]: Wærlich kein schade nit gesîn.
    - verse[n=5]: Von Berne lieber hêrre mîn,
    - verse[n=6]: Ir wænent vil lîht ich trîbe
    - verse[n=7]: Mit iu hie den mînen tant?
    - verse[n=8]: Nein ich, ûf mîn triuwe.
    - verse[n=9]: Daz ich den stein nit wol erkant,
    - verse[n=10]: Daz müest mich iemer riuwen.
    - verse[n=11]: Ir mügent iuch wol dar an gelân.
    - verse[n=12]: Ez stüend übel daz ich iuch trüge;
    - verse[n=13]: Ir hânt mir wol getân.'
  - lg[n=57,type=strophe]:
    - verse[n=1]: Den stein er in die hende nan,
    - verse[n=2]: Er dankete dem kleinen man
    - verse[n=3]: Und gehielt in schône,
    - verse[n=4]: Und seit vast dem twegelîn danc.
    - verse[n=5]: "Ez sprach 'ôwê, diu gâb ist kranc:"
    - verse[n=6]: Got von himel iu lône;
    - verse[n=7]: Ir hânt mich von dem tôd ernert,
    - verse[n=8]: Von des veigen tiufels bilde.
    - verse[n=9]: Getörst ich haben mîn gevert
    - verse[n=10]: Dort in des waldes wilde,
    - verse[n=11]: 'Ich besæhe wiez iu würd ergân:'
    - verse[n=12]: Sô getar ich vor dem risen
    - verse[n=13]: Mîn gevert nit hân.'
  - lg[n=58,type=strophe]:
    - verse[n=1]: Dô sprach von Bern der küene man
    - verse[n=2]: "'Nims wilt, daz ich gevangen hân,"
    - verse[n=3]: Und bring ez dînen gesellen
    - verse[n=4]: Und wîs mich ûf den rehten ban.'
    - verse[n=5]: Des antwürt im der kleine man
    - verse[n=6]: "'Sît irs nit gerâten wellen"
    - verse[n=7]: Ich wîs iuch ûf den rehten pfat,
    - verse[n=8]: Der iuch treit sunder frâge,
    - verse[n=9]: An des risen wonestat.
    - verse[n=10]: Dâ lît er an der lâge.
    - verse[n=11]: War ir kêrent alle weg,
    - verse[n=12]: Der rîche Krist von himele
    - verse[n=13]: Hab iuch in sîner pfleg.'
  - lg[n=59,type=strophe]:
    - verse[n=1]: Her Dieterich der gurte baz,
    - verse[n=2]: Ûf sînen Valken er gesaz.
    - verse[n=3]: Er wolt nit verzagen.
    - verse[n=4]: Er urloup von dem twergelîn nan.
    - verse[n=5]: Ez wist in ûf den rehten ban,
    - verse[n=6]: Der in kund getragen.
    - verse[n=7]: Der edel fürste lobesan,
    - verse[n=8]: Er fuor in lewen muote
    - verse[n=9]: Dâ er den ungefüegen man
    - verse[n=10]: Vant slâfent an der huote,
    - verse[n=11]: Dâ er sîner ruowen pflac.
    - verse[n=12]: Ein stange was grôz und stehelîn
    - verse[n=13]: Nebent dem risen lac.
  - lg[n=60,type=strophe]:
    - verse[n=1]: Her Dietrich der kam dar gerant
    - verse[n=2]: Dâ er den grôzen vâlant
    - verse[n=3]: Vant slâfent in dem walde.
    - verse[n=4]: 'Er hielt ob im und sach in an:'
    - verse[n=5]: Sô griuselich was der man.
    - verse[n=6]: Dô erbeizt er balde
    - verse[n=7]: Dâ er in alsô slâfend vant.
    - verse[n=8]: Sîn huot im wît erglaste.
    - verse[n=9]: Sînen Valken er dô bant
    - verse[n=10]: An eines boumes aste.
    - verse[n=11]: Wann der ris den âtem liez od zôch,
    - verse[n=12]: Sô volgeten im die este
    - verse[n=13]: A in den boumen hôch.
  - lg[n=61,type=strophe]:
    - verse[n=1]: Sîn bein diu wâren als zwei bloc.
    - verse[n=2]: Gar rûhe was sîn wâfenroc,
    - verse[n=3]: Mit riemen wol durchnæget.
    - verse[n=4]: Der gie im vaste für diu knie.
    - verse[n=5]: Ein tunst im ûz dem halse gie,
    - verse[n=6]: Alsô ein wint der wæget.
    - verse[n=7]: Sîn munt het in begrifen gar
    - verse[n=8]: Zuo beiden sînen wangen.
    - verse[n=9]: Sîn ougen wâren fiuwervar.
    - verse[n=10]: Dô er den risen langen
    - verse[n=11]: Alsô slâfenden besach,
    - verse[n=12]: Der edel vout von Berne
    - verse[n=13]: Zuo im selber sprach
  - lg[n=62,type=strophe]:
    - verse[n=1]: "'Ô rîcher Krist von himelrîch,"
    - verse[n=2]: Wie bist du sô reht griuselîch
    - verse[n=3]: Und hâst doch menschen bilde!
    - verse[n=4]: Waz muoter mac dich haben brâht?
    - verse[n=5]: 'Ich hân mich wærlich wol bedâht:'
    - verse[n=6]: Slüeg ich dich in dem gewilde
    - verse[n=7]: Alsô slâfend iezuo tôt,
    - verse[n=8]: Des hett ich iemer schande.'
    - verse[n=9]: Sîn degenheit im daz gebôt,
    - verse[n=10]: Daz ern nit mit der hande
    - verse[n=11]: 'Wolt wecken: er gap im einen stôz'
    - verse[n=12]: Mit dem fuoze für die bruste.
    - verse[n=13]: Dâ von erwaht der grôz.
  - lg[n=63,type=strophe]:
    - verse[n=1]: 'Ûf sô spranc der ungefüeg:'
    - verse[n=2]: "'Ob ich dir disen stôz vertrüeg,"
    - verse[n=3]: Des hett ich iemer schande!'
    - verse[n=4]: Er greif nâch dem fürsten hêr
    - verse[n=5]: Und wolt in haben ân gewer
    - verse[n=6]: Gevangen mit der hande.
    - verse[n=7]: Er sluoc in ûf sîn îsenhuot,
    - verse[n=8]: Daz er strûchen begunde,
    - verse[n=9]: Mit sînem scharpfen swert sô guot.
    - verse[n=10]: Daz nam den risen wunder,
    - verse[n=11]: Daz er alsô kleine was
    - verse[n=12]: Und het in nâ geslagen
    - verse[n=13]: Nider in daz gras.
  - lg[n=64,type=strophe]:
    - verse[n=1]: Der ris stuont und besach in baz.
    - verse[n=2]: 'Zuo hern Dietrich sprach er daz:'
    - verse[n=3]: "'Bist duz, der Bernære?"
    - verse[n=4]: 'Du kanst dich vor mir nit versteln:'
    - verse[n=5]: Du füerst mîns œheins Grîmen heln.
    - verse[n=6]: Daz ist mir von dir swære.
    - verse[n=7]: Ich bekann dich bî dem Hiltegrîn,
    - verse[n=8]: Der alsô wît ergleste.
    - verse[n=9]: 'Du slüeg mir tôt den œhein mîn:'
    - verse[n=10]: Des hâstu hie daz leste
    - verse[n=11]: Rîten her ze mir getân.
    - verse[n=12]: Ich sag dir, Bernære,
    - verse[n=13]: Ez mac dir nit baz ergân.'
  - lg[n=65,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterich
    - verse[n=2]: "'Ein zeichen ist dick dem andern glîch:"
    - verse[n=3]: Du maht mich nit erkennen.'
    - verse[n=4]: Dô sprach der rise Sigenôt
    - verse[n=5]: "'Ich bekenn dich bî dem lewen rôt,"
    - verse[n=6]: Und wilt dich doch nit nennen?
    - verse[n=7]: Nu tuo reht oder lâz varn.
    - verse[n=8]: Dîns stôzes mich bevilte.
    - verse[n=9]: Du füerst den lewen und den arn,
    - verse[n=10]: 'Gemâlt an dînem schilte:'
    - verse[n=11]: Du maht mich nit betriegen zwâr.
    - verse[n=12]: Ich hân ûf dich gehüetet
    - verse[n=13]: Mê wan zwei ganziu jâr,
  - lg[n=66,type=strophe]:
    - verse[n=1]: Ob ich dîn ie mäht bekumen.
    - verse[n=2]: Sô hân ich wol von dir vernumen
    - verse[n=3]: Einen slac sô grôzen,
    - verse[n=4]: Den du mir slüeg ûf mîn îsenhuot
    - verse[n=5]: Mit dînem scharpfen swert sô guot.
    - verse[n=6]: Dar zuo hâstu mich gestôzen
    - verse[n=7]: Mit dînem fuoze für die brust.
    - verse[n=8]: Daz lît mir von dir swære.
    - verse[n=9]: Wir weln versuochen einen just!'
    - verse[n=10]: Der edel Bernære
    - verse[n=11]: 'Nit mê ûf den risen sluoc:'
    - verse[n=12]: Er wolt an im versuochen,
    - verse[n=13]: Ob er het kein gefuoc.
  - lg[n=67,type=strophe]:
    - verse[n=1]: Er sprach zem ungefüegen man
    - verse[n=2]: "'Du solt mich gen Bern rîen lân"
    - verse[n=3]: Durch aller risen êre.
    - verse[n=4]: Fund ich dich slâfend alle tag,
    - verse[n=5]: Für wâr ich dir daz sagen mac,
    - verse[n=6]: Ich gewact dich niemer mêre.
    - verse[n=7]: Daz dû mîn vîgent woltest sîn,
    - verse[n=8]: 'Daz west ich nit für wâre:'
    - verse[n=9]: Du sprichst du habest gehüetet mîn
    - verse[n=10]: Mê dan zwei ganziu jâre.
    - verse[n=11]: Du solt mich gen Bern rîten lân.'
    - verse[n=12]: "'Nein', sprach der ungefüege,"
    - verse[n=13]: "'Ez mac dir nit als ergân.'"
  - lg[n=68,type=strophe]:
    - verse[n=1]: Her Dietrich sprach 'sô sich ich wol
    - verse[n=2]: 'Und daz ich mit dir vehten sol:'
    - verse[n=3]: Du wilt mich doch nit mîden,
    - verse[n=4]: Sît daz wir sîn zesamen kumen.
    - verse[n=5]: Est wâr ich hân dir Grîn genumen.
    - verse[n=6]: Dîn leben wil ich versnîden
    - verse[n=7]: Und daz ez wirt sô sinewel
    - verse[n=8]: Und dar nâch walzende.
    - verse[n=9]: Dîn îsenhuot ist niet sô hel,
    - verse[n=10]: Er muoz von mînen henden
    - verse[n=11]: Noch hiute werden tunkelvar.'
    - verse[n=12]: 'Daz tet dem risen zoren:'
    - verse[n=13]: Er huop sich zuo im dar.
  - lg[n=69,type=strophe]:
    - verse[n=1]: Mit sîner stangen, die er het,
    - verse[n=2]: Nâch hern Dietrich er dô tet
    - verse[n=3]: Sô starke slege swære.
    - verse[n=4]: Her Dieterich hie vast hin wider
    - verse[n=5]: Und sluoc im die streiche nider.
    - verse[n=6]: Ir strîten was gewære,
    - verse[n=7]: Ez törst ein zagehafter man
    - verse[n=8]: Nit haben an geschouwen.
    - verse[n=9]: Der sweiz von in beiden ran,
    - verse[n=10]: Dô siu begunden houwen
    - verse[n=11]: Ûf einander in dem tan.
    - verse[n=12]: Daz loup hôch an den esten
    - verse[n=13]: Von dem fiur enbran.
  - lg[n=70,type=strophe]:
    - verse[n=1]: Her Dieterich wart ungemuot;
    - verse[n=2]: Waz er gesluoc ûf sînen huot,
    - verse[n=3]: 'Daz er in nie versêrte:'
    - verse[n=4]: Dar under was eins wurmes huot,
    - verse[n=5]: Gehertet wol mit trackenbluot,
    - verse[n=6]: Dar under wol geberte.
    - verse[n=7]: Er kunde nie versêren daz,
    - verse[n=8]: Des starken risen horen,
    - verse[n=9]: Oder wô mit ez gehertet was.
    - verse[n=10]: Daz tet dem fürsten zoren.
    - verse[n=11]: Und wô mit ez was verworht,
    - verse[n=12]: Des truoc er an ein brünje,
    - verse[n=13]: Drunder vaht er âne vorht.
  - lg[n=71,type=strophe]:
    - verse[n=1]: Kein swert sîn nit versnîden maht.
    - verse[n=2]: Waz der von Berne ie gevaht,
    - verse[n=3]: Er kund sîn nit verschrôten.
    - verse[n=4]: 'Er sluoc im ûf sîn hürnîn gewant:'
    - verse[n=5]: Des aht er minder dan ein want.
    - verse[n=6]: Der rise Sigenôte
    - verse[n=7]: Sluoc ûf den fürsten lobesan
    - verse[n=8]: Daz er begunde strûchen.
    - verse[n=9]: Dô sprach der ungefüege man
    - verse[n=10]: "'Du muost dîn swert baz brûchen,"
    - verse[n=11]: Wilt dû mir strîtes widerwegen.'
    - verse[n=12]: Ûf sô spranc her Dieterîch
    - verse[n=13]: Reht als ein küener degen.
  - lg[n=72,type=strophe]:
    - verse[n=1]: Und sluoc hin ûf den Sigenôt,
    - verse[n=2]: Daz daz wilde fiuwer rôt
    - verse[n=3]: Spranc ûz dem herten horen.
    - verse[n=4]: Der sweiz von in beiden ran.
    - verse[n=5]: Dô sprach der ungefüege man
    - verse[n=6]: "'Daz het ich ouch versworen,"
    - verse[n=7]: Daz du mir den einigen slac
    - verse[n=8]: Mähtst sîn vor gestanden.
    - verse[n=9]: Ez ist hiut dîn jungster tac.'
    - verse[n=10]: Die stang ze beiden handen
    - verse[n=11]: 'Nâch hern Dietrich er dô swanc:'
    - verse[n=12]: Der fürste wol ein klâfter
    - verse[n=13]: Ûz dem juste spranc,
  - lg[n=73,type=strophe]:
    - verse[n=1]: Daz er des fürsten nit entraf.
    - verse[n=2]: Man hôrt ein halbe mîl den klaf.
    - verse[n=3]: Diu stang im dô entwiste.
    - verse[n=4]: 'Hern Dieterich vil wol gelanc:'
    - verse[n=5]: Zwichen siu beide er dô spranc
    - verse[n=6]: Al zuo der selben friste.
    - verse[n=7]: Von der stang er in dô treip
    - verse[n=8]: Und wolt si im niemêr lâzen.
    - verse[n=9]: Von hern Dietrich er sich scheip,
    - verse[n=10]: Der starke ris verwâzen,
    - verse[n=11]: 'Und trat neben sich in den tan:'
    - verse[n=12]: Einboum er ûz geroufte
    - verse[n=13]: Und lief in aber an.
  - lg[n=74,type=strophe]:
    - verse[n=1]: Den boum er in der hende truoc.
    - verse[n=2]: Dâ mit er ûf den fürsten sluoc
    - verse[n=3]: Sô starke slege swære.
    - verse[n=4]: Dô sprach der edel fürste guot
    - verse[n=5]: "'Nu gedâht ich wol daz ich der ruot"
    - verse[n=6]: Nu entwahsen wære.
    - verse[n=7]: Sô wilt dû mich nu betwingen
    - verse[n=8]: Mit dînem grôzen boume.
    - verse[n=9]: Dir mac, ob got wil, nit gelingen.'
    - verse[n=10]: 'Er nam des risen goume:'
    - verse[n=11]: Die est er im vor der hend ab sluoc.
    - verse[n=12]: Des aht der ris als kleine,
    - verse[n=13]: Er vant ir dâ genuoc.
  - lg[n=75,type=strophe]:
    - verse[n=1]: Wenn er im einen an gewan,
    - verse[n=2]: Sô lief der ungefüege man
    - verse[n=3]: Und brâht zwir als ein grôzen,
    - verse[n=4]: Dâ mit frumt er im ungemach.
    - verse[n=5]: Her Dieterich von Berne sprach
    - verse[n=6]: "'Ich sach nie dîn genôzen."
    - verse[n=7]: Hab dich, helt, wider zuo der stang
    - verse[n=8]: 'Durch aller risen êre:'
    - verse[n=9]: Du tuost mir mit den boumen gedranc.
    - verse[n=10]: 'Die est die fürht ich sêre:'
    - verse[n=11]: Siu gânt mir zuo den venstern în
    - verse[n=12]: Und stechent mich in die ougen
    - verse[n=13]: Daz ich verlius den schîn.'
  - lg[n=76,type=strophe]:
    - verse[n=1]: Dô sprach der rise unverzaget
    - verse[n=2]: "'Du hâst mir dînen kumber klaget:"
    - verse[n=3]: Ich wolt sîn wær noch mêre.
    - verse[n=4]: Der stangen hân ich mich verwegen,
    - verse[n=5]: Ich wil dîn mit den boumen pflegen.'
    - verse[n=6]: Er sluoc ûf in vil sêre,
    - verse[n=7]: Daz er nit weste wô er was,
    - verse[n=8]: Sô drungen in die este.
    - verse[n=9]: Her Dieterich sîn selber vergaz
    - verse[n=10]: Und daz er nit enweste
    - verse[n=11]: Wie er zuom risen solte kumen.
    - verse[n=12]: Er begunde im die este
    - verse[n=13]: Vor der hende drumen.
  - lg[n=77,type=strophe]:
    - verse[n=1]: 'Her Dietrich sich vil wol versan:'
    - verse[n=2]: Er wolt in kein boum mê roufen lân,
    - verse[n=3]: An strît wolt er nit slâfen.
    - verse[n=4]: Wenn der ris zuo einem dranc,
    - verse[n=5]: Her Dieterich hin nâch im spranc
    - verse[n=6]: Und begund in vaste strâfen.
    - verse[n=7]: Sô gar mit ûzerwelten slegen
    - verse[n=8]: Sluoc er im zuo dem houpte.
    - verse[n=9]: Dô sprach der fürste unerwegen
    - verse[n=10]: "'Ich het dir die stang erloupte."
    - verse[n=11]: Sô versmâhstu siu vor mir dô.
    - verse[n=12]: 'Ich gib dir des mîn triuwe:'
    - verse[n=13]: Du wirst hiut niemer mêr frô.'
  - lg[n=78,type=strophe]:
    - verse[n=1]: "Der ris sprach 'lâ dîn drouwen sin:"
    - verse[n=2]: Du giltest mir den œhein mîn,
    - verse[n=3]: Den dû mir hâst erslagen.'
    - verse[n=4]: Dô sprach von Bern her Dieterich
    - verse[n=5]: "'Sô muost iezent weren dich,'"
    - verse[n=6]: Er begund den risen jagen
    - verse[n=7]: Vor im twerhes in dem tan,
    - verse[n=8]: Er liez in kein boum mê roufen.
    - verse[n=9]: Und dô der ungefüege man
    - verse[n=10]: Wolt zuo der stangen loufen
    - verse[n=11]: Und er siu nam in sîne hant,
    - verse[n=12]: Dô erîlt in der von Berne
    - verse[n=13]: Und sluoc in ûf das lant.
  - lg[n=79,type=strophe]:
    - verse[n=1]: 'Der rise dâ nit lang enlac:'
    - verse[n=2]: "'Zewâr du giltest mir den slac."
    - verse[n=3]: Daz wizzest sicherlîdhe.
    - verse[n=4]: 'Du muost dich mir an gnâd ergeben:'
    - verse[n=5]: Ez gilt niht anderz dan daz leben.'
    - verse[n=6]: 'Dô sprach her Dieterîche:'
    - verse[n=7]: "'Wærlich des entuon ich nit:"
    - verse[n=8]: Ez wær mir iemer schande,
    - verse[n=9]: Wô man gienge oder rit,
    - verse[n=10]: Daz man spræch in dem lande
    - verse[n=11]: Ich hett mich dir an gnâd ergeben.
    - verse[n=12]: Wir weln ez baz veruochen.'
    - verse[n=13]: Sprach der küene degen.
  - lg[n=80,type=strophe]:
    - verse[n=1]: Siu striten einen langen tac.
    - verse[n=2]: Dô geschach vil manec frömder slac,
    - verse[n=3]: Die wâren unversoumte.
    - verse[n=4]: Her Dietrich enpfie ir nit vil
    - verse[n=5]: Und, als ich iuch bescheiden wil,
    - verse[n=6]: Des risen er dô râmte.
    - verse[n=7]: Daz loup daz an den esten stuont,
    - verse[n=8]: Daz begunde bleichen
    - verse[n=9]: Und daz ez niemer mê begruont.
    - verse[n=10]: Des risen horn gund weichen.
    - verse[n=11]: Die brünje die er ane truoc,
    - verse[n=12]: Her Dieterich von Berne
    - verse[n=13]: Ein wunde dâ durch sluoc.
  - lg[n=81,type=strophe]:
    - verse[n=1]: Her Dietrich sprach ûz grôzem zorn
    - verse[n=2]: "'Sich, helt, dîn red ist gar verlorn:"
    - verse[n=3]: Ich ergib mich nit ûf dîn drouwen.
    - verse[n=4]: Ich wil in disem tan ersterben
    - verse[n=5]: Oder ich wil prîs erwerben,
    - verse[n=6]: Und daz ich vor den frouwen
    - verse[n=7]: Nit mîn wæhez lop verliur,
    - verse[n=8]: Daz ich sô lang hân ghalten.
    - verse[n=9]: Ich wolt ê tûset tôd erkür,
    - verse[n=10]: Ob ich wolt alsô alten,
    - verse[n=11]: Daz man spræch in aller stet
    - verse[n=12]: Daz sich der vout von Berne
    - verse[n=13]: Ûf drouwen ergeben het.
  - lg[n=82,type=strophe]:
    - verse[n=1]: "'Vihtest dû durch frouwen ruon?"
    - verse[n=2]: 'Sich, helt, daz maht du ungern tuon:'
    - verse[n=3]: Siu lônent ungelîche.
    - verse[n=4]: Sæhens dich in dem bluote baden,
    - verse[n=5]: Siu liezen dir den veigen schaden.'
    - verse[n=6]: Dô sprach her Dieterîche
    - verse[n=7]: "'Ich viht durch frouwen und durch man"
    - verse[n=8]: Und durch mîn selbes êre.'
    - verse[n=9]: Der starke rise freissan
    - verse[n=10]: Begund sîn sweiz verrêren
    - verse[n=11]: Von der hitz diu im beschach,
    - verse[n=12]: Diu hern Dietrich von Berne
    - verse[n=13]: Ze sînem mund ûzbrach.
  - lg[n=83,type=strophe]:
    - verse[n=1]: Dô sprach der ungefüege man
    - verse[n=2]: "'Giengst dû kein wîl in disem tan,"
    - verse[n=3]: Du würdest in verbrennen
    - verse[n=4]: Al mit dem fiur daz von dir gât.
    - verse[n=5]: Ich weiz werz in dich getragen hât.
    - verse[n=6]: Ich kan nit anders erkennen,
    - verse[n=7]: Wan daz der tiufel in dir sî
    - verse[n=8]: Mit allen sînen knehten.
    - verse[n=9]: Dîn hitze gât mir nâhe bî,
    - verse[n=10]: 'Mê dan dîn grôzez vehten:'
    - verse[n=11]: Dâ mit weichstu mir mîn horn.'
    - verse[n=12]: Diu rede von dem risen
    - verse[n=13]: 'Diu tet dem fürsten zorn:'
  - lg[n=84,type=strophe]:
    - verse[n=1]: Est in mir kein tiufel noch sîn genôz.'
    - verse[n=2]: Er sluoc hin ûf den risen grôz
    - verse[n=3]: Und schriet im aber ein wunde.
    - verse[n=4]: Dô sprach der ungefüege man
    - verse[n=5]: "'Ez wil mir an die riemen gân.'"
    - verse[n=6]: Al zuo der selben stunde
    - verse[n=7]: Dô lief er vor im in den walt
    - verse[n=8]: 'Dâ er sîn schilt het hângen:'
    - verse[n=9]: Er zuht in für die hende bald.
    - verse[n=10]: Der was grôz und lange,
    - verse[n=11]: Noch breiter dan ein schiuretor.
    - verse[n=12]: Ez grou den vout von Berne
    - verse[n=13]: Daz er ie kam ûf die spor
  - lg[n=85,type=strophe]:
    - verse[n=1]: Der was mit horn wol überleit,
    - verse[n=2]: Als uns diu âventiure seit.
    - verse[n=3]: Einer hant dick umb die ende
    - verse[n=4]: Er was mit stahel überzogen,
    - verse[n=5]: Ez haben denn diu buoch gelogen.
    - verse[n=6]: 'Den truoc er vor der hende:'
    - verse[n=7]: "'Nu wer dich, edler vout von Bern,"
    - verse[n=8]: Als du wellest genesen.
    - verse[n=9]: Ich wil dich aht tag strîts gewern.
    - verse[n=10]: 'Des soltu sicher wesen:'
    - verse[n=11]: Du zerhoust mir sô bald nit den schilt;
    - verse[n=12]: Er ist noch alsô niuwe,
    - verse[n=13]: Er wart noch nie durchzilt.'
  - lg[n=86,type=strophe]:
    - verse[n=1]: Her Dietrich sprach zuo der selben frist
    - verse[n=2]: "'Sît daz dîn schilt sô guot nu ist,"
    - verse[n=3]: Daz hilft mich harte kleine.
    - verse[n=4]: Dâ für nim ich den sic an dir.
    - verse[n=5]: Daz soltu wol glouben mir.'
    - verse[n=6]: Al von den helden zweine
    - verse[n=7]: Huop sich ein keiserlicher schal,
    - verse[n=8]: 'Alsô wir hœren sagen:'
    - verse[n=9]: Diu trostel und diu nahtegal,
    - verse[n=10]: Die muosten gesanges verdagen
    - verse[n=11]: Von iren ungefüegen slegen.
    - verse[n=12]: Diu tier diu fluhen ûz dem wald,
    - verse[n=13]: Siu heten sich erwegen.
  - lg[n=87,type=strophe]:
    - verse[n=1]: Dô stritens âne underlâz,
    - verse[n=2]: Siu fuorten mangen slac sô grôz.
    - verse[n=3]: Von Bern her Dieterîche
    - verse[n=4]: Begunde dô mit sînem zeichen
    - verse[n=5]: Dem risen an sînen gürtel reichen.
    - verse[n=6]: 'Daz wizzent sicherlîche:'
    - verse[n=7]: Wan er im wolt slahen ûf sîn huot,
    - verse[n=8]: Sô muost er hôch ûf springen.
    - verse[n=9]: Her Dieterich wart ungemuot.
    - verse[n=10]: Er hete kein gedingen,
    - verse[n=11]: Wan daz er müest ligen tôt.
    - verse[n=12]: Als starc und ungefüege
    - verse[n=13]: Was der ris Sigenôt,
  - lg[n=88,type=strophe]:
    - verse[n=1]: Daz ez nieman geprüeven kan.
    - verse[n=2]: Er sluoc hin ûf den werden man
    - verse[n=3]: Mit alsô grôzem nîde.
    - verse[n=4]: Ez wart betruobt der Hiltegrîn
    - verse[n=5]: Und och ir beider helme schîn,
    - verse[n=6]: Dar zuo ir lieht gesmîde,
    - verse[n=7]: Und daz ez alsô wît erhal,
    - verse[n=8]: Ir starken slege swære,
    - verse[n=9]: Über berg und über tal.
    - verse[n=10]: Und wenn der Bernære
    - verse[n=11]: Von dem risen einen slac enpfie,
    - verse[n=12]: Sô gedâht er 'ôwê Hiltebrant,
    - verse[n=13]: Daz ich dîn bot ie übergie,
  - lg[n=89,type=strophe]:
    - verse[n=1]: Des stân ich hie in grôzer nôt.'
    - verse[n=2]: Der ris den schilt als für sich bôt,
    - verse[n=3]: Daz er im die sleg abtrüege,
    - verse[n=4]: Die im frumt von Bern der starc.
    - verse[n=5]: Der ris sich hinder den schilt verbarc.
    - verse[n=6]: Waz der von Bern geslüege,
    - verse[n=7]: Sô kund er nit al umb ein hâr
    - verse[n=8]: Ûf sînen schilt geheften.
    - verse[n=9]: Her Dietrichs zorn wart offenbâr.
    - verse[n=10]: 'Er sluoc ûf in mit kreften:'
    - verse[n=11]: Er kund in och verschrôten nie.
    - verse[n=12]: Hie mit der vout von Berne
    - verse[n=13]: Mangen slac enpfie
  - lg[n=90,type=strophe]:
    - verse[n=1]: Ûf sînen liehten stahelhuot,
    - verse[n=2]: Daz im daz rôte heize bluot
    - verse[n=3]: Dô flôz von sînem houpte
    - verse[n=4]: Und ûz ze sînen beiden ôrn.
    - verse[n=5]: Der edel fürste hôchgeborn
    - verse[n=6]: Wart sîner kraft beroupte,
    - verse[n=7]: Daz erz nit lang erziugen maht,
    - verse[n=8]: Die starken slege swære.
    - verse[n=9]: Her Dieterich gar wol gedâht
    - verse[n=10]: "'Daz ich noch ze Berne wære:"
    - verse[n=11]: Ich kæm nit har in disen tan.
    - verse[n=12]: Ôwê, Hiltebrant, meister,
    - verse[n=13]: Daz ich dir nit gevolget hân,
  - lg[n=91,type=strophe]:
    - verse[n=1]: Daz mac mir wol ze schaden kumen.
    - verse[n=2]: Ich hân sô starken noch sô frumen
    - verse[n=3]: Risen nie gesehen.
    - verse[n=4]: Waz mir geseit ie Hiltebrant,
    - verse[n=5]: Daz gât mir allez an die hant.
    - verse[n=6]: Ez ist mir nie mê beschehen,
    - verse[n=7]: Sît daz ich êrste strîten wart.
    - verse[n=8]: Er ist ein küener degen.'
    - verse[n=9]: Des risen kraft sich wênec spart,
    - verse[n=10]: 'Er begund sîn vaste pflegen:'
    - verse[n=11]: Mit sîner stangen, die er truoc,
    - verse[n=12]: Den jungen künec von Berne
    - verse[n=13]: Er ûf die heide sluoc
  - lg[n=92,type=strophe]:
    - verse[n=1]: Daz er in liez ligen für tôt.
    - verse[n=2]: Ob im sô stuont der Sigenôt,
    - verse[n=3]: Er wând er wær erstorben.
    - verse[n=4]: Er trach in mit den füezen hin
    - verse[n=5]: Und sprach zuo im 'dîn hôher sin
    - verse[n=6]: Hât anderz niht erworben,
    - verse[n=7]: Wan daz du muost daz leben dîn
    - verse[n=8]: Mir lâzen hie ze pfande.
    - verse[n=9]: Gerochen ist mîn œhein Grîn.
    - verse[n=10]: Des muoz nu in dem lande
    - verse[n=11]: Wærlich mîn lop gar für sich gân,
    - verse[n=12]: Ich sag dir, Bernære,
    - verse[n=13]: Daz dir ist an getân.
  - lg[n=93,type=strophe]:
    - verse[n=1]: 'Des wil ich iezent gen Berne gân:'
    - verse[n=2]: Ez muoz mir wesen vndertân;
    - verse[n=3]: Des wil ich siu betwingen.
    - verse[n=4]: 'Von Berne ist mir wol gesagt:'
    - verse[n=5]: Da sitzent helden unverzagt,
    - verse[n=6]: Die heizent die Wülfingen.
    - verse[n=7]: Ameling, ein fürste hêr,
    - verse[n=8]: Und Hiltebrant der alte,
    - verse[n=9]: Wolfhart, Sigstap, zwên degen mêr,
    - verse[n=10]: Die twing ich mit gewalte.
    - verse[n=11]: Siu müezent mir wesen undertân.
    - verse[n=12]: Und dienent siu mir nit gerne,
    - verse[n=13]: Ez muoz in als ergân.'
  - lg[n=94,type=strophe]:
    - verse[n=1]: 'Und alsô rett er ob dem man:'
    - verse[n=2]: Her Dieterich sich wol versan,
    - verse[n=3]: Nit regen er sich wolte
    - verse[n=4]: Biz er ze im selber kæme baz.
    - verse[n=5]: Die red er in diu ôren las.
    - verse[n=6]: Do er sich des slags erholte,
    - verse[n=7]: Her Dieterich, der küene man,
    - verse[n=8]: Ûf spranc der ellende.
    - verse[n=9]: Er lief den risen aber an
    - verse[n=10]: Und sluoc im von der hende
    - verse[n=11]: Sînen schilt was vest und breit.
    - verse[n=12]: Er zuht in von der erden,
    - verse[n=13]: Der degen unverzeit.
  - lg[n=95,type=strophe]:
    - verse[n=1]: 'Doch maht er in nit wol getragen:'
    - verse[n=2]: Er warf in über einen graben
    - verse[n=3]: Und trat in dâ ze stücken.
    - verse[n=4]: Er lief den risen aber an.
    - verse[n=5]: Dô sprach der fürste lobesan
    - verse[n=6]: "'Du muost dich anders smücken,"
    - verse[n=7]: Du dart dich hinder den schilt nit mê
    - verse[n=8]: Sô lasterlîche smiegen,
    - verse[n=9]: Diu rede diu du rettest hiut ê,
    - verse[n=10]: 'Dar an muostu liegen:'
    - verse[n=11]: Ich triu got und sîner barmecheit,
    - verse[n=12]: Daz dir diu welt gemeine
    - verse[n=13]: Ze dienst nit werde bereit,
  - lg[n=96,type=strophe]:
    - verse[n=1]: Dar zuo die starken Wülfing.
    - verse[n=2]: 'Dar ûf sô hâst du dîn geding:'
    - verse[n=3]: Du woltest siu verderben;
    - verse[n=4]: Siu müesten dir wesen undertân.
    - verse[n=5]: Der hôchvart wil ich dich erlân,
    - verse[n=6]: Ich vind wol nâher erben.
    - verse[n=7]: Du bist im wærlich ungelîch
    - verse[n=8]: Daz dir daz lant ze Beren
    - verse[n=9]: Solt dienen sô gewalteclîch.
    - verse[n=10]: 'Ich wil dich baz beweren:'
    - verse[n=11]: Ich vind noch nâher erben wol.
    - verse[n=12]: Der tiufel, dîn rehter hêrre,
    - verse[n=13]: Dich dâ vor behüeten sol.'
  - lg[n=97,type=strophe]:
    - verse[n=1]: Dô sprach der starke rise grôz
    - verse[n=2]: "'Hâst aber ûf geriht dîn kôs?"
    - verse[n=3]: Ich gedâht ez wær din ende.
    - verse[n=4]: Ich weiz wer dich vor mir ernert.
    - verse[n=5]: Ich hân dir mangen slac sô hert
    - verse[n=6]: Getân ûf dîns helms wende.
    - verse[n=7]: Und wolt daz reht nu für sich gân,
    - verse[n=8]: Dir solt der tôt wol nâhen.
    - verse[n=9]: Du hâst mir bœse red getân,
    - verse[n=10]: Diu mich muoz versmâhen,
    - verse[n=11]: Daz ich sô gar dîn spot muoz sîn.
    - verse[n=12]: 'Ich gib dir des mîn triuwe:'
    - verse[n=13]: Du gefüerst mirz niemer hin.
  - lg[n=98,type=strophe]:
    - verse[n=1]: Du hâst mir mînen schilt zertreten.
    - verse[n=2]: Des wærest dû wol überbeten,
    - verse[n=3]: 'Daz gloub du mînen worten:'
    - verse[n=4]: Dar umb tuon ich dir lîbes buoz,
    - verse[n=5]: Ein wâfen ich dir bieten muoz
    - verse[n=6]: Sô gar mit scharpfen orten.'
    - verse[n=7]: Siu hiuwen zamen âne zal,
    - verse[n=8]: Die stolzen degen snelle,
    - verse[n=9]: Daz ez in dem wald erhal,
    - verse[n=10]: Ir gesmîd sô helle.
    - verse[n=11]: Dô heten siu kein underhap.
    - verse[n=12]: Dem edeln vout von Berne
    - verse[n=13]: Der stein vil krefte gap,
  - lg[n=99,type=strophe]:
    - verse[n=1]: Den im het gen daz twergelîn.
    - verse[n=2]: Ez müest sîn end gewesen sîn
    - verse[n=3]: Al von den grôzen slegen,
    - verse[n=4]: Die im der starke rise tet.
    - verse[n=5]: Vil kraft er von dem steine het.
    - verse[n=6]: Die zwêne küene degen
    - verse[n=7]: Gâben ein ander mangen slac,
    - verse[n=8]: Wô er in maht errâten.
    - verse[n=9]: Siu striten unz an den fünften tac
    - verse[n=10]: Daz siu nie anderz entâten,
    - verse[n=11]: Wan daz si einander umbetriben.
    - verse[n=12]: Ir iegelîcher wær gerne
    - verse[n=13]: Al bî dem sig beliben.
  - lg[n=100,type=strophe]:
    - verse[n=1]: Der starke lief in aber an.
    - verse[n=2]: Der fürst im under die üehsen kan.
    - verse[n=3]: 'Er wolte nit verslâfen:'
    - verse[n=4]: Er sneit im durch sîn hürnîn gwant
    - verse[n=5]: Daz im daz bluot flôz an die hant.
    - verse[n=6]: Der ris schrê lûte 'wâfen!
    - verse[n=7]: Nu ist mir daz nie mê beschehen,
    - verse[n=8]: Sît daz ich êrst wart strîten.
    - verse[n=9]: Ich hân dîn glîchen nie gesehen
    - verse[n=10]: Bî allen mînen zîten,
    - verse[n=11]: 'Wie ez umb dich verwandelt sî:'
    - verse[n=12]: Du slehst ûf mich geswinde,
    - verse[n=13]: Als ob dîn wæren drî.
  - lg[n=101,type=strophe]:
    - verse[n=1]: Dar zuo sô kanst du mangen list,
    - verse[n=2]: Und daz ich dich ze aller frist
    - verse[n=3]: Mit slegen nit kan treffen.'
    - verse[n=4]: Dô sprach von Bern her Dieterich
    - verse[n=5]: "'Ûf mîn triu, daz muowet mich,"
    - verse[n=6]: Daz dû sô vil maht beffen.
    - verse[n=7]: Ich stand doch aller welte frî.
    - verse[n=8]: Du sihst och nieman mêre
    - verse[n=9]: Und daz ieman bî mir sî
    - verse[n=10]: Ez sî dan diu maget hêre,
    - verse[n=11]: Marîa, und ir liebez kint.
    - verse[n=12]: Die sülnt mir beide helfen;
    - verse[n=13]: Wann siu die besten sint.'
  - lg[n=102,type=strophe]:
    - verse[n=1]: Der rise lief in aber an
    - verse[n=2]: Und sluoc dem fürsten lobesan
    - verse[n=3]: Daz swert ûz sîner hende,
    - verse[n=4]: Daz ez viel nider ûf den plân.
    - verse[n=5]: Er wolt darnâch gegriffen hân,
    - verse[n=6]: Von Bern der ellende.
    - verse[n=7]: 'Der ris hin nâch dem fürsten greif:'
    - verse[n=8]: Dô kâmen siu ze runge.
    - verse[n=9]: Al nach dem swert huop sich ein sleif.
    - verse[n=10]: Der vout von Amelunge
    - verse[n=11]: Der woltez wider hân genumen.
    - verse[n=12]: Dô was der starke rise
    - verse[n=13]: Vor im dar bekumen.
  - lg[n=103,type=strophe]:
    - verse[n=1]: Er stiez in nider ûf daz lant
    - verse[n=2]: Und greif im nâch sîm stælîn gwand
    - verse[n=3]: Und wolt ez im ûf zucken.
    - verse[n=4]: Her Dieterich den risen grôz
    - verse[n=5]: Mit beiden armen umbeslôz
    - verse[n=6]: Und begund in zuo im smucken.
    - verse[n=7]: Den fürsten er dô an sich zôch
    - verse[n=8]: 'Und stiez in ûf die heide:'
    - verse[n=9]: Von Bern der edel fürste hôch
    - verse[n=10]: Strûcht über die sporen beide
    - verse[n=11]: Daz er in dem anger stuont.
    - verse[n=12]: Sô hazzeten siu einander,
    - verse[n=13]: Als noch die vîent tuont.
  - lg[n=104,type=strophe]:
    - verse[n=1]: Siu triben ungefüegen snarz.
    - verse[n=2]: Den risen sîne wunden smarz
    - verse[n=3]: Die im der fürst ûf zarte,
    - verse[n=4]: Daz im daz bluot flôz in den klê.
    - verse[n=5]: Ez tet im von herzen wê
    - verse[n=6]: Und verdrôz in alsô harte.
    - verse[n=7]: In sîne wunden er im viel
    - verse[n=8]: Und zart si im alsô wîte,
    - verse[n=9]: Daz daz bluot dem risen wiel
    - verse[n=10]: Ûz bêden sînen sîten
    - verse[n=11]: Und im wart rôt allz sîn gewant.
    - verse[n=12]: Siu vielen mit einander
    - verse[n=13]: Gar dicke ûf daz lant.
  - lg[n=105,type=strophe]:
    - verse[n=1]: Siu liten leit und ungemach.
    - verse[n=2]: Der ris hern Dieterîche brach
    - verse[n=3]: Die hend ûz sînen wunden
    - verse[n=4]: Daz er in dâ muoste lân.
    - verse[n=5]: Des fröute sich der grôze man.
    - verse[n=6]: Al zuo den selben stunden
    - verse[n=7]: 'Der ris hern Dieterîchen twanc:'
    - verse[n=8]: 'Ûf die erden er in dructe:'
    - verse[n=9]: Er nam zwên riemen, die wâren lanc,
    - verse[n=10]: Hend und füez er im zucte
    - verse[n=11]: Und bant im älliu vieriu zamen.
    - verse[n=12]: "'Ôwê', sprach der von Berne,"
    - verse[n=13]: "'Des muoz ich mich iemer schamen,"
  - lg[n=106,type=strophe]:
    - verse[n=1]: Daz dû mir älliu vieriu wilt
    - verse[n=2]: Zesamen binden als eim wild,
    - verse[n=3]: Sô tuot der wîse jäger.
    - verse[n=4]: Wær ich joch êrlîch erslagen,
    - verse[n=5]: Sô dörft man mich dest minder klagen.
    - verse[n=6]: Daz wær mir wol wæger,
    - verse[n=7]: Wan daz ich ân wer sterben sol
    - verse[n=8]: Als ein armiu frouwe.
    - verse[n=9]: 'Neinâ, helt, nu tuo sô wol:'
    - verse[n=10]: Nim mîn swert und houwe
    - verse[n=11]: Dâ mit mir daz houbet ab,
    - verse[n=12]: Daz ich dest êrlîcher
    - verse[n=13]: Den tôt genumen hab.'
  - lg[n=107,type=strophe]:
    - verse[n=1]: "'Nein', sprach der ris Sigenôt,"
    - verse[n=2]: "'Ich wil dir tuon ein andern tôt:"
    - verse[n=3]: Ich wil dich mînen wurmen
    - verse[n=4]: Wærlich bringen hin ze teil,
    - verse[n=5]: Sît mir geschehn ist daz heil,
    - verse[n=6]: Daz ich vor dînen sturmen
    - verse[n=7]: Genesen bin sô altersein.
    - verse[n=8]: Des fröu ich mich gar sêre.
    - verse[n=9]: 'Ich wil dich legen in einen stein:'
    - verse[n=10]: Da gesihstu niemer mêre
    - verse[n=11]: Weder sunnen noch den mân.
    - verse[n=12]: Ich sag dirz, Bernære,
    - verse[n=13]: Ez mac dir nit baz ergân.
  - lg[n=108,type=strophe]:
    - verse[n=1]: Dô sprach von Bern her Dieterich
    - verse[n=2]: "'Ûf mîne triu, sô riuwet mich,"
    - verse[n=3]: Tet ich dir iet ze leide.
    - verse[n=4]: 'Daz wizzest, ûzerwelter man:'
    - verse[n=5]: Dîn œhein wolt michs nit erlân.
    - verse[n=6]: 'Der mær ich dich bescheide:'
    - verse[n=7]: Sîn swester ungefüege was,
    - verse[n=8]: Siu druht Hiltbrant besunder.
    - verse[n=9]: Daz der selbe ie genas,
    - verse[n=10]: Daz was ein michel wunder.
    - verse[n=11]: Under ir üehsen siu in twanc,
    - verse[n=12]: Siu druht in alsô vaste
    - verse[n=13]: Daz im daz bluot ûz dranc.'
  - lg[n=109,type=strophe]:
    - verse[n=1]: "Der ris sprach 'dun darft mir nit klagen:"
    - verse[n=2]: Ich sich dich selber ane tragen
    - verse[n=3]: Sîn gesmîd an dînem lîbe.
    - verse[n=4]: Zwâr daz betrüebet mir den sin.
    - verse[n=5]: Dîn hôchvart ist nu gar dâ hin.
    - verse[n=6]: Bistu ie gewesen beschîbe,
    - verse[n=7]: Daz hâst dû verloren hie.
    - verse[n=8]: Daz muostu selber jehen.
    - verse[n=9]: Ist dir in herten sturmen ie
    - verse[n=10]: Kein âventiur beschehen,
    - verse[n=11]: Daz ist nu allez gar da hin.
    - verse[n=12]: 'Ich sag dirz, Bernære:'
    - verse[n=13]: Daz ich der manne bin
  - lg[n=110,type=strophe]:
    - verse[n=1]: Der mit den küngen vehten kan.'
    - verse[n=2]: 'Under ein üehsen er in nan:'
    - verse[n=3]: Wol ûf ein halbe raste
    - verse[n=4]: Truoc ern under den üehsen sîn.
    - verse[n=5]: 'Her Dietrich leit ein swæren pîn:'
    - verse[n=6]: Er druht in alsô vaste
    - verse[n=7]: Daz der edel fürste guot
    - verse[n=8]: Sichs lebens het verwegen,
    - verse[n=9]: Und daz daz rôte heize bluot
    - verse[n=10]: Dem ûzerwelten degen
    - verse[n=11]: Flôz ze mund und ze nasen ûz.
    - verse[n=12]: Er leit vil herter drücke
    - verse[n=13]: Unz in des risen hûs.
  - lg[n=111,type=strophe]:
    - verse[n=1]: Dem risen alsô nôte was
    - verse[n=2]: Daz er hern Dieterîch vergaz
    - verse[n=3]: Sîns rosses in dem walde.
    - verse[n=4]: Do ern brâht an sîne steinen want,
    - verse[n=5]: Er zôch im ab sîn stælîn gwant
    - verse[n=6]: Und tetz gehalten balde.
    - verse[n=7]: Er truoc ez in die kamer sîn.
    - verse[n=8]: Schilt, swert hanct er an stangen,
    - verse[n=9]: Dar zuo satt er den Hiltegrîn.
    - verse[n=10]: Der rise kam gegangen
    - verse[n=11]: Dâ er hern Dieterîchen vant.
    - verse[n=12]: Er sneit im ûf vil balde
    - verse[n=13]: Diu sîniu guoten bant.
  - lg[n=112,type=strophe]:
    - verse[n=1]: Er liez in in ein steine tief,
    - verse[n=2]: Dâ manec wilder wurn in lief,
    - verse[n=3]: Die tagelieht nie gesâhen.
    - verse[n=4]: Und dô er an den boden kan,
    - verse[n=5]: 'Daz gewürme flôch von im hin dan:'
    - verse[n=6]: Ez getorst im nie genâhen.
    - verse[n=7]: Daz gewürm sich allenthalp verbarc
    - verse[n=8]: 'Dort in des steines wende:'
    - verse[n=9]: Von dem edeln steine starc
    - verse[n=10]: Barc ez sich an diu ende
    - verse[n=11]: Und von des edeln steines kraft,
    - verse[n=12]: Den im het gen daz twergelîn
    - verse[n=13]: Umb sîn ritterschaft.
  - lg[n=113,type=strophe]:
    - verse[n=1]: Der ris zôch ab sîn sturmgewant;
    - verse[n=2]: Die sîne wunden er verbant,
    - verse[n=3]: Er was verschrôten übel.
    - verse[n=4]: Er gie einhalben in den berc.
    - verse[n=5]: Dâ nam er mos und och daz werc,
    - verse[n=6]: Und macht dar ûz drî schübel,
    - verse[n=7]: Der iegelîch besunder was
    - verse[n=8]: Und wac gen einem pfunde.
    - verse[n=9]: 'Die sîne wunden er dô maz:'
    - verse[n=10]: Die wâren zuo der stunde
    - verse[n=11]: Ieclich wol drîer spannen wît,
    - verse[n=12]: Die im het der von Berne
    - verse[n=13]: Geslagen in dem strît.
  - lg[n=114,type=strophe]:
    - verse[n=1]: Dô sprach der rise Sigenôt
    - verse[n=2]: "'Ôwê, wie nâch was mir der tôt"
    - verse[n=3]: Al von dem held beschehen!
    - verse[n=4]: Solt ichz kein lenge hân getriben,
    - verse[n=5]: Wærlich ich müeste sîn beliben.
    - verse[n=6]: Daz wil ich im verjehen,
    - verse[n=7]: Daz er der türsten einer sî
    - verse[n=8]: Der toufes ie enpfienge.
    - verse[n=9]: Ich bin vor aller welte frî.
    - verse[n=10]: Ob er ûz her gienge,
    - verse[n=11]: 'Dar umb næm ich nit tûset marc:'
    - verse[n=12]: Ich müeste von im sterben;
    - verse[n=13]: Sîn manheit ist sô starc.'
  - lg[n=115,type=strophe]:
    - verse[n=1]: Der ris hin über den turen lief.
    - verse[n=2]: Zuo hern Dietrich er dô rief
    - verse[n=3]: "'Wô bist du, vout von Berne?"
    - verse[n=4]: Wie gevelt dir mîn gemach?'
    - verse[n=5]: Her Dieterich von Berne sprach
    - verse[n=6]: "'Sô wær ich dûze gerne:"
    - verse[n=7]: Sô mac ez leider nit gesîn,'
    - verse[n=8]: Sprach der küene degen.
    - verse[n=9]: "'Ich hân mich ûf die triuwe mîn"
    - verse[n=10]: 'Des lîbes gar verwegen:'
    - verse[n=11]: Daz gewürme tuot mir alsô nôt.
    - verse[n=12]: Ich mac ez nit lang trîben,
    - verse[n=13]: Ich muoz geligen tôt.'
  - lg[n=116,type=strophe]:
    - verse[n=1]: Daz ret er allez umb den list;
    - verse[n=2]: Wanne hett der ris gewist
    - verse[n=3]: Daz im kein wilder wuren
    - verse[n=4]: Maht an dem lîb niht hân getân,
    - verse[n=5]: In hett der ungefüege man
    - verse[n=6]: Genumen ûz dem turen
    - verse[n=7]: Und hett im getân ein andern tôt.
    - verse[n=8]: Alsô liez er in betagen.
    - verse[n=9]: Er begund dem risen Sigenôt
    - verse[n=10]: Von grôzen nœten sagen,
    - verse[n=11]: 'Der er doch nie kein gewan:'
    - verse[n=12]: Er vorht er næm in ûz dem turn
    - verse[n=13]: Und tet im ein andern tôt an.
  - lg[n=117,type=strophe]:
    - verse[n=1]: Der rise aber zuo im rief
    - verse[n=2]: "'Nu lig du in dem steine tief:"
    - verse[n=3]: Sô wil ich hin gen Beren
    - verse[n=4]: Iezent ûf diser verte gân;
    - verse[n=5]: Ez muoz mir wesen undertân.
    - verse[n=6]: Des wil ich dich beweren.'
    - verse[n=7]: "'Neinâ, helt, und tuo ez nit,"
    - verse[n=8]: Kêr wider hin ze walde,
    - verse[n=9]: Dort hin dâ du mit mir strit.
    - verse[n=10]: Dar kumt Hiltbrant balde,
    - verse[n=11]: Wærlich er suocht dich selber heim.
    - verse[n=12]: Der rîche Krist von himele
    - verse[n=13]: Der helf doch unser eim.'
  - lg[n=118,type=strophe]:
    - verse[n=1]: Des was der ris unmâzen frô.
    - verse[n=2]: Vil bald verwâpent er sich dô
    - verse[n=3]: Und kêrt wider hin ze walde.
    - verse[n=4]: Hinder ein rein er sich dô leit,
    - verse[n=5]: Dâ er mit dem von Berne streit.
    - verse[n=6]: Dô kam Hiltbrant balde.
    - verse[n=7]: Er kam kurzlich dâ geriten
    - verse[n=8]: Al ûf die heide grüene
    - verse[n=9]: Dâ sô manlich was gestriten
    - verse[n=10]: Von zweigen degen küene.
    - verse[n=11]: Dâ wurden semlich sleg geslagen
    - verse[n=12]: Und daz ez in dem buoche
    - verse[n=13]: Nieman kan volsagen.
  - lg[n=119,type=strophe]:
    - verse[n=1]: Nu lâze wir hern Dietrich ligen.
    - verse[n=2]: 'Ze Berne wart sîn nie verswigen:'
    - verse[n=3]: Die sîne alle sande
    - verse[n=4]: Siu klagten sêr den sînen lîp.
    - verse[n=5]: Dô sprach vil manec schœnez wîp
    - verse[n=6]: Ze meister Hiltebrande
    - verse[n=7]: "'Unser hêrr ist leider tôt;"
    - verse[n=8]: Er wær wol widerkumen.
    - verse[n=9]: Im hât der rise Sigenôt
    - verse[n=10]: Reht den lîp genumen,
    - verse[n=11]: Daz er sô lang ist über daz zil.
    - verse[n=12]: Des starken risen krefte
    - verse[n=13]: Ist im gewesen ze vil.'
  - lg[n=120,type=strophe]:
    - verse[n=1]: Hiltebrant sprach 'daz ist wâr.
    - verse[n=2]: Mîn hêrr der ist gar lange zwâr,
    - verse[n=3]: Daz er nit kumt ze lande.
    - verse[n=4]: Ich hân imz allez vor geseit,
    - verse[n=5]: Dô ich mit im ze walde reit,
    - verse[n=6]: Daz er dem vâlande
    - verse[n=7]: Nit wol mähte widerwegen,
    - verse[n=8]: Der edel fürste mære,
    - verse[n=9]: Den sînen ungefüegen slegen,
    - verse[n=10]: Von Bern der fürste hêre,
    - verse[n=11]: Als im wol wær gewesen nôt.
    - verse[n=12]: Der ist von dem risen
    - verse[n=13]: Reht gelegen tôt.'
  - lg[n=121,type=strophe]:
    - verse[n=1]: Alsô sprach meister Hiltebrant
    - verse[n=2]: "'Sô werdent wærlich sîniu lant"
    - verse[n=3]: 'Sîn niemer mêr ergetzet:'
    - verse[n=4]: Hân wir verlorn den fürsten hêr,
    - verse[n=5]: Sô wirt Beren niemer mêr
    - verse[n=6]: Mit hêrrn als wol besetzet,
    - verse[n=7]: Stüend ez unz an den jungsten tac.
    - verse[n=8]: Daz wizzent sicherlîche
    - verse[n=9]: Sîn kraft nieman gelîchen mac.
    - verse[n=10]: Mîn hêrr, her Dieterîche,
    - verse[n=11]: Er was der manheit gar ein kern.
    - verse[n=12]: Ô rîcher Krist von himele,
    - verse[n=13]: Wie süln wir sîn enbern?'
  - lg[n=122,type=strophe]:
    - verse[n=1]: Siu liten leit und ungemach.
    - verse[n=2]: Sigestap der junge sprach
    - verse[n=3]: "'Daz ich ie wart geboren,"
    - verse[n=4]: Hân wir verlorn den fürsten hêr!'
    - verse[n=5]: Daz klagt der edel ritter sêr.
    - verse[n=6]: "'Und wie wir im alle wâren"
    - verse[n=7]: Ûz der mâzen alsô liep!
    - verse[n=8]: Er zôch uns wol nâch êren.
    - verse[n=9]: Und hât uns dann der waltdiep
    - verse[n=10]: Genumen unsern hêren,
    - verse[n=11]: Wærlich sô ist wol mügelîch
    - verse[n=12]: Wir wâgen lîp und leben
    - verse[n=13]: Al umb den fürsten rîch.'
  - lg[n=123,type=strophe]:
    - verse[n=1]: Dô sprach der starke Wolfhart
    - verse[n=2]: "'Und ist er dann ûf dieser vart"
    - verse[n=3]: Êrlich ze tôd erslagen
    - verse[n=4]: Al von dem ungefüegen man,
    - verse[n=5]: Der edel fürste lobesan,
    - verse[n=6]: 'Dest min darf man in klagen:'
    - verse[n=7]: Wir müezen sterben alle sant,
    - verse[n=8]: Ez sî arm oder rîche.
    - verse[n=9]: Ez geschæch mir lieber von heldes hant,
    - verse[n=10]: Wan daz ich bœslîche
    - verse[n=11]: Læg und stürb in einem strô.
    - verse[n=12]: Würd ich êrlich erslagen,
    - verse[n=13]: Des wær mîn herze frô.'
  - lg[n=124,type=strophe]:
    - verse[n=1]: Alsus rett och der wîgant
    - verse[n=2]: "'Gund mirz mîn œhein Hiltebrant,"
    - verse[n=3]: Sô wolt ich dem von Beren
    - verse[n=4]: 'Des allerêrsten rîten nâch:'
    - verse[n=5]: Al ûf die vart sô ist mir gâch.'
    - verse[n=6]: Sô sprach der küene keren.
    - verse[n=7]: "'Fund ich den ungefüegen man"
    - verse[n=8]: Dort halten in dem gewilde,
    - verse[n=9]: Sô würd von mir gegriffen an
    - verse[n=10]: Des veigen tiufels bilde.
    - verse[n=11]: Est wâr, ich macht in strîtes sat.
    - verse[n=12]: Man müest och unser einen
    - verse[n=13]: Tôt tragen von der stat.'
  - lg[n=125,type=strophe]:
    - verse[n=1]: Dô sprach sich meister Hiltebrant
    - verse[n=2]: "'Ich gelobtz mîm hêrren in sîn hant,"
    - verse[n=3]: Ich wolt in ze êrste rechen
    - verse[n=4]: Und wolt rîten in den walt.
    - verse[n=5]: Wolfhart, du küener degen balt,
    - verse[n=6]: Daz wil ich an im nit brechen.
    - verse[n=7]: 'Ein wârzeichen wil ich dir lân:'
    - verse[n=8]: Kum ich nit in zwelfen tagen,
    - verse[n=9]: Daz solt du, degen, wol verstân.
    - verse[n=10]: Sô bin ich ze tôd erslagen
    - verse[n=11]: Und hân verlorn daz leben mîn.
    - verse[n=12]: Sô lâz dir an den risen
    - verse[n=13]: Dann alsô nôte sîn.'
  - lg[n=126,type=strophe]:
    - verse[n=1]: Hiltebrant verwâfent sich.
    - verse[n=2]: Dô sprach diu herzoginne rîch
    - verse[n=3]: "'Ô wirt und edeler herre,"
    - verse[n=4]: Muoz ich dich als verloren hân
    - verse[n=5]: Von dem ungefüegen man,
    - verse[n=6]: 'Sô ist mir fröude verre:'
    - verse[n=7]: Ich weiz wol daz ich sterben muoz
    - verse[n=8]: Von rehtem herzeleide.
    - verse[n=9]: Wann ich gedenk an iuwern gruoz
    - verse[n=10]: Und daz ich von iu scheide,
    - verse[n=11]: Sô bricht mir mînes herzen tür.
    - verse[n=12]: Ich vörht der starke rise
    - verse[n=13]: Scheid uns von hinnan für.'
  - lg[n=127,type=strophe]:
    - verse[n=1]: Dô sprach der starke Wolfhart
    - verse[n=2]: "'Vil edliu herzoginne zart,"
    - verse[n=3]: Wie gehebent ir iuch umb ein alten!
    - verse[n=4]: Nement einen jungen man,
    - verse[n=5]: Der iuch baz getrœsten kan,
    - verse[n=6]: Und lâzent sîn got walten.
    - verse[n=7]: 'Kumt er her wider, daz ist guot:'
    - verse[n=8]: Sô sülnt irn schôn enpfâhen.
    - verse[n=9]: Edliu herzogîn frou Uot,
    - verse[n=10]: Waz mac iu daz vervâhen,
    - verse[n=11]: Daz ein alter bî iu lît?
    - verse[n=12]: 'Nement einen jungen:'
    - verse[n=13]: Der trœstet iuch ze aller zît.'
  - lg[n=128,type=strophe]:
    - verse[n=1]: Dô sprach diu herzogîn zehant
    - verse[n=2]: "'Wolfhart, dû trîbst dînen tant,"
    - verse[n=3]: Und dörft ich sîn doch nîte.
    - verse[n=4]: Ez ist mir umb keinen schimpf.
    - verse[n=5]: Du hâst sîn von mir ungelimpf.
    - verse[n=6]: Wan ich dô hin sich rîten
    - verse[n=7]: Den allerliebsten hêrren mîn,
    - verse[n=8]: Ich liez mich lieber begraben.'
    - verse[n=9]: Alsô sprach diu herzogîn.
    - verse[n=10]: "'Ich hân mit im gehaben"
    - verse[n=11]: Alsô mangen lieben tac.
    - verse[n=12]: Ôwê, daz vor leide
    - verse[n=13]: Nieman sterben mac!'
  - lg[n=129,type=strophe]:
    - verse[n=1]: Dô sprach der starke Wolfhart
    - verse[n=2]: "'Vil edliu herzoginne zart,"
    - verse[n=3]: Nu rât ich iu doch rehte.
    - verse[n=4]: Wellent ir nit volgen mir,
    - verse[n=5]: Den veigen schaden habent ir.'
    - verse[n=6]: Beide riter und knehte,
    - verse[n=7]: Die lacheten dô alle sant,
    - verse[n=8]: Wie wol siu leidic wâren.
    - verse[n=9]: Dô sprach meister Hiltebrant
    - verse[n=10]: "'Frou, ir sülnt wol gebâren."
    - verse[n=11]: Und wæren mîner tag nit mê
    - verse[n=12]: Und solt ich iezent sterben,
    - verse[n=13]: Sô wær mir nienent wê.'
  - lg[n=130,type=strophe]:
    - verse[n=1]: Heiz weinend siu im den helm ûf bant.
    - verse[n=2]: "'Gehabent iuch wol', sprach Hiltebrant,"
    - verse[n=3]: "'Frou; des wil ich iuch bitten."
    - verse[n=4]: Nu ist ez doch das êrste nit,
    - verse[n=5]: 'Ez ist ie mîn alter sit:'
    - verse[n=6]: Ich bin dick ûz geritten,
    - verse[n=7]: Und daz ich doch kam wol gesunt
    - verse[n=8]: Her wider heim ze lande.
    - verse[n=9]: Was ich wol ein wênic wunt,
    - verse[n=10]: Sô het ich mit mîner hande
    - verse[n=11]: Getân wol zwürent alsô vil.
    - verse[n=12]: Ach, frou, durch iuwern willen
    - verse[n=13]: Ich gerne strîten wil.'
  - lg[n=131,type=strophe]:
    - verse[n=1]: Dô Wolfhart den kus ersach,
    - verse[n=2]: Zer herzoginne er dô sprach
    - verse[n=3]: "'Nu ist der ris verloren!"
    - verse[n=4]: Wann mîn œhein hôchgemuot
    - verse[n=5]: Gedenckt an den kus sô guot
    - verse[n=6]: Al von der ûzerkoren
    - verse[n=7]: Sô ist ez umb den grôzen man
    - verse[n=8]: Wærlich gar ergangen.
    - verse[n=9]: Wann er von frouwen wunnesan
    - verse[n=10]: Wirt lieplîchen umbvangen,
    - verse[n=11]: So gewinnt er wol eins lewen muot
    - verse[n=12]: Daz er ist in den nœten
    - verse[n=13]: Wol für sehzic guot.'
  - lg[n=132,type=strophe]:
    - verse[n=1]: Dô sprach diu herzogîn frou Uot
    - verse[n=2]: "'Sît daz ez dich nu dunkt sô guot,"
    - verse[n=3]: Sô soltu ouch nemen eine
    - verse[n=4]: Diu dir ein kus ouch alsô tuot
    - verse[n=5]: Sît ez dich sô übel muot.'
    - verse[n=6]: "Er sprach 'dô wil mich keine:"
    - verse[n=7]: Ich bin sô wol gerâten nit
    - verse[n=8]: Daz man sich an mich kêre.
    - verse[n=9]: Wann ich ir eine dar umb bit,'
    - verse[n=10]: Sô sprach der degen hêre,
    - verse[n=11]: "'Sô kêrt siu mir daz hinder teil:"
    - verse[n=12]: Ich mac ir nit vil bitten,
    - verse[n=13]: Ich lâz ez an ein heil.'
  - lg[n=133,type=strophe]:
    - verse[n=1]: Dô erlachten siu alle sant.
    - verse[n=2]: Dô hiez im meister Hiltebrant
    - verse[n=3]: Ein guot ros bald har ziehen.
    - verse[n=4]: Dar ûf er ritterlîchen saz.
    - verse[n=5]: Grôz ze sînen brusten ez was
    - verse[n=6]: Und hinden, umb die diehen,
    - verse[n=7]: Reht als ein apfel sinewel
    - verse[n=8]: Gestellet âne wende.
    - verse[n=9]: Ze sînen füezen was ez snel.
    - verse[n=10]: Man bôt im zuo der hende
    - verse[n=11]: Sînen schilt und och sîn sper.
    - verse[n=12]: Er neiget dem gesinde;
    - verse[n=13]: Ze walde stuont sîn ger.
  - lg[n=134,type=strophe]:
    - verse[n=1]: Siu tâten im mangen segen nâch.
    - verse[n=2]: Al durch des edeln Berners râch
    - verse[n=3]: Ze nœten kam der alte.
    - verse[n=4]: Diu schœne frouwe im nâch kapft,
    - verse[n=5]: Und dô er hin ze walde stapft
    - verse[n=6]: Die stîge manicvalte.
    - verse[n=7]: Er kam kurzlich dar geriten
    - verse[n=8]: Al ûf die heide grüene
    - verse[n=9]: Dâ sô manlich was gestriten
    - verse[n=10]: Von zweigen degen küene.
    - verse[n=11]: Dâ wurden semlich sleg getân
    - verse[n=12]: Und daz ez in dem buoche
    - verse[n=13]: Nieman volsagen kan.
  - lg[n=135,type=strophe]:
    - verse[n=1]: Hiltebrant sach umbe sich,
    - verse[n=2]: Ob er sîn hêrren Dieterich
    - verse[n=3]: Iergen tôt ligen sæhe
    - verse[n=4]: Oder den starken risen grôz.
    - verse[n=5]: Dô vant er sînes hêrren ros
    - verse[n=6]: Mit eim satel spæhe.
    - verse[n=7]: Ez gie hin sliefen umb die boum
    - verse[n=8]: Und suochte sîne weide.
    - verse[n=9]: Ez het zertreten sînen zoum.
    - verse[n=10]: Do geschach im nie sô leide
    - verse[n=11]: Von Bern dem alten Hiltebrant,
    - verse[n=12]: Dô er sînes hêrren ros
    - verse[n=13]: Dort alsô lidic vant.
  - lg[n=136,type=strophe]:
    - verse[n=1]: "'Ôwê, sprach Hiltbrant, 'mîner êrn,"
    - verse[n=2]: Solt ich mînen lieben hêrn
    - verse[n=3]: Alsô hân verloren
    - verse[n=4]: Von dem ungefüegen man?
    - verse[n=5]: 'Und daz ich in och kæme an:'
    - verse[n=6]: Er mäht ez hân verboren.
    - verse[n=7]: Ôwê, daz mich got ie beschuof!'
    - verse[n=8]: Begund er lûte rüefen
    - verse[n=9]: Alsô mangen lûten ruof,
    - verse[n=10]: Der küene degen stüefe.
    - verse[n=11]: "'Von Berne lieber hêrre mîn,"
    - verse[n=12]: Bist du iergen lebende?
    - verse[n=13]: Gip mir die antwurt dîn.'
  - lg[n=137,type=strophe]:
    - verse[n=1]: Nieman antwürt im ein wort.
    - verse[n=2]: Der ris ez alles sament hôrt,
    - verse[n=3]: Lac hinder eim gevelle,
    - verse[n=4]: 'Erluoget durch die hürste dar:'
    - verse[n=5]: Dô nam er Hiltbrands eben war.
    - verse[n=6]: Und wer dô hœren welle,
    - verse[n=7]: Dem seit diu aventiure daz,
    - verse[n=8]: Wie ez im dar nâch ergienge,
    - verse[n=9]: Dô er in dem walde was
    - verse[n=10]: Und in der ris gevienge.
    - verse[n=11]: Daz wizzent wol die liute noch
    - verse[n=12]: Und die ez ihn dem buoche
    - verse[n=13]: Vindent geschriben doch.
  - lg[n=138,type=strophe]:
    - verse[n=1]: 'Der ris luogt durch die hürste dar:'
    - verse[n=2]: Dô nam er Hiltbrands eben war
    - verse[n=3]: Und kôs dô an dem grîsen
    - verse[n=4]: In welher aht er wær ein helt.
    - verse[n=5]: Dô sprach der rise ûzerwelt
    - verse[n=6]: "'Mich muot, sol man dich prîsen"
    - verse[n=7]: Und daz dîn lop sô wît sol gân
    - verse[n=8]: Durch älliu lant gelîche.
    - verse[n=9]: Die leng ichz nit vertragen kan,
    - verse[n=10]: Daz dû sô frevellîche
    - verse[n=11]: 'Gâst hier vor den ougen mîn:'
    - verse[n=12]: Du muost mir och hie gelten
    - verse[n=13]: Mînen œhein Grîn.
  - lg[n=139,type=strophe]:
    - verse[n=1]: Die mir mîn œhein hânt genumen,
    - verse[n=2]: Ich lâz ir keinen hinn bekumen.
    - verse[n=3]: Wele ich hie gevâhe,
    - verse[n=4]: Ez muoz in an ir leben gân.'
    - verse[n=5]: Hiltebrant, der küene man,
    - verse[n=6]: West sîn nit sô nâhe.
    - verse[n=7]: Ûf der starke rise spranc
    - verse[n=8]: Mit sîner stælîn stangen.
    - verse[n=9]: Diu wîle was im dô nit lanc.
    - verse[n=10]: Der rise kam gegangen.
    - verse[n=11]: 'Über Hiltbrands red sô was im zorn:'
    - verse[n=12]: "'Du kanst dich nit gehüeten,"
    - verse[n=13]: Den lîp hâst dû verlorn.'
  - lg[n=140,type=strophe]:
    - verse[n=1]: "'Nu weiz ich doch', sprach Hiltbrant dô,"
    - verse[n=2]: "'Wærlich ich bin dîn hiut gar frô,"
    - verse[n=3]: 'Daz ich dich hie hân funden:'
    - verse[n=4]: Wie wol du hâst abgezalt mich,
    - verse[n=5]: Du muost mir von hern Dieterich
    - verse[n=6]: Sagen ze disen stunden.
    - verse[n=7]: 'Sag an: hâst in ze tôde erslagen'
    - verse[n=8]: Oder ist er dîn gevangen?
    - verse[n=9]: Daz muost dû mir balde sagen
    - verse[n=10]: Und wie ez sî ergangen
    - verse[n=11]: Umb den fürsten lobesan,
    - verse[n=12]: Sît ich dich in dem gewilde
    - verse[n=13]: Aleine funden hân.'
  - lg[n=141,type=strophe]:
    - verse[n=1]: Dô sprach der ungefüege man
    - verse[n=2]: "'Strîtes wirst du nit erlân,"
    - verse[n=3]: Und tætest dûz ungeren.
    - verse[n=4]: 'Ich gib dir des die triuwe mîn:'
    - verse[n=5]: Ez gât dir an daz leben dîn.
    - verse[n=6]: Des wil ich dich beweren.'
    - verse[n=7]: Sô sprach der ungefüege man.
    - verse[n=8]: "'Mich müet dîn heimsuochen."
    - verse[n=9]: 'Du, Hiltebrant, nu sage an:'
    - verse[n=10]: Wie getarstu es geruochen,
    - verse[n=11]: Mich zuo eim strît gesellen hie?
    - verse[n=12]: Du vindest ûf mîn triuwe
    - verse[n=13]: Daz dîn herr an mir lie,
  - lg[n=142,type=strophe]:
    - verse[n=1]: Dem ich erziuget hân mîn sit.'
    - verse[n=2]: "'Dîn grôzez drouwen hilft dich nit."
    - verse[n=3]: 'Ich sage dirz durch kein vorhte:'
    - verse[n=4]: Ez muoz dir an daz leben gân,
