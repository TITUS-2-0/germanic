- body:
  - chapter[n=I.]:
    - head:
      - Von inrelicher gelazenheite und von guͦtem underscheide, der ze habenne ist
        in vernunftikeite
    - p:
      - s[n=2]:
        - foreign[lg=lat-Latn]: »Ecce enim veritatem dilexisti, incerta et occulta
            sapientie tue manifestasti michi.«
      - s[n=3]: Es waz ein mensche in Christo, der hatte sich in sinen iungen tagen
          geuͤbet nach dem ussern menschen uf ellú dú stúke, da sich anvahendú menschen
          pflegent ze uͤbenne, und beleip aber der inr mensch ungeuͤbt in sin selbs
          \ nehsten gelazenheit, und bevand wol, daz im neiswaz gebrast, er enwiste
          aber nit waz.
      - s[n=4]: 'Und do er daz langú zit und vil iaren getreib, do wart im eins males
          ein inker, in deme er wart getriben zuͦ im selben, und ward in im gesprochen
          also: Du solt wissen, daz inrlichú gelazenheit bringet den menschen zuͦ
          der nehsten warheit.'
      - s[n=5]: Nu waz im dis edel wort dennoch wild und unbekant, und hatte doch
          vil minne darzuͦ, und wart uf daz selbe und des glich gar vestiklich getriben
          - ob er vor sime tode iemer dar zuͦ me^ochte komen -, daz er daz selb bloz
          erkandi und ze grunde ervolgti.
      - s[n=6]: Also kam er darzuͦ, daz er wart gewarnet und wart ime fúr geworfen,
          \ daz in dem schine des selben bildes verborgen legi valscher grunt ungeordenter
          friheit und bedecket legi grozer schade der heiligen kristenheit.
      - s[n=7]: Und hier abe erschrak er und gewan etlich zit einen widerstoz des
          inren ruͦfes in im selben.
      - s[n=8]: Und eins males do wart im ein kreftiger inschlag in sich selb und
          luhte im in von goͤtlicher warheit, daz er hier abe kein gedrang se^ote
          nemen.
      - s[n=9]: Wan daz ist ie gesin und muͦz iemer wesen, daz sich daz be^ose birget
          hinder daz guͦte, und daz man dar-umb daz guͦte nút sol verwerfen von des
          be^osen wegen.
      - s[n=10]: Und meinde, daz in der alten e, do got durch Moysen sinú waren zeichen
          tet, do wurfen die zo^vbrer irú valschen dar under.
      - s[n=11]: Und do Christus der ware messias kam, do kament etlich andere und
          erze^ogten sich valschliche, daz sú der selb werin.
      - s[n=12]: Und also ist es úberal in allen dingen, und darumbe ist daz guͦte
          nit mit dem be^osen ze verwerfenne, mer mit guͦtem underscheide ze uskiesenne,
          sam der ge^otlich mund tuͦt.
      - s[n=13]: Und also meinde es, daz guͤtú vernúnftigú bilde nút werin ze verwerfenne,
          dú ir klaren vernúnftikeit underwúrfliche haltent nach meinunge der heiligen
          kristenheit, noch vernunftig sinne, die guͦt warheit inne tragent eins durnechtigen
          lebennes, werin nit ze schúhenne.
      - s[n=14]: Wan sú entgrobent den menschen und ze^ogent im sinen adel und des
          ge^otlichen wesennes úbertreffenlicheit und aller andere dingen nihtikeit,
          daz den menschen von billich ob allen dingen reizet zuͦ rehter gelassenheit.
      - s[n=15]: Und also kam er wider uf daz vorder getrifte, da er zuͦ vermant,
          waz einer warer gelassenheit.
      - s[n=16]: Nu begerte er von der Ewigen Warheit, daz sú im guͦten underscheid
          gebi - als verre es muglich were - enzwúschent dien menschen, die da zilent
          uf \ ordenlicher einvaltikeit, und etlichen, die da zilent, als man seit,
          uf ungeordenter friheit, und in darinne bewisti, weles weri ein rechtú gelazenheit,
          mit der er kemi, da er hin se^olte.
      - s[n=17]: Also wart im in liehtricher wise geantwúrt, daz dis alles \ se^olte
          geschehen nach der wise einer usgeleiten bischaft, als ob der Iunger fragti
          und dú Warheit antwúrti.
      - s[n=18]: Und wart des ersten gewiset zuͦ dem kernen der heiligen schrift,
          us der dú Ewig Warheit redet, daz er da suͦchti und luͦgti, waz die aller
          gelertesten und geleptesten, dien got sin verborgenen wisheit hat uf getan,
          als da vor stat in latine, dur von hettin gesprochen, ald waz dú heilig
          kristenheit dur von hielti, daz er uf sicherre warheit blibi.
      - s[n=19]: 'Und hier us luhte im in also:'
  - chapter[n=II.]:
    - head: Wie ein gelazener mensche beginnet und endet in einikeite.
    - p:
      - s[n=20]: Allen den menschen, die wider in gefuͤret son werden, den ist fúrderlich
          ze wissenne ir und aller dingen erstes begin, wan in deme selben ist och
          ire iungstes lenden.
      - s[n=21]: Und hierumb sol man wissen, daz alle die, die von warheit ie gesprachen,
          die koment des úber ein, daz neiswaz ist, daz úber al daz erste ist und
          daz einveltigest und vor dem nút enist.
      - s[n=22]: Nu hat dis grundelos wesen Dyonisius in siner blozheit angesehen
          und sprichet daz und o^vch ander lerer, daz daz einveltig, von dem geseit
          ist, mit allen namen blibet alzemale ungenemmet.
      - s[n=23]: Wan als da stat an der kunst Loyca, der name se^olti ussprechen die
          nature und redelicheit des genemten dinges.
      - s[n=24]: Nu ist daz kuntlich, daz des vorgenanten einveltigen wesennes natur
          endelos und ungemessen ist und unbegriffen aller kreatúrlicher vemúnftikeit.
      - s[n=25]: Darumb so ist das kund allen wolgelerten phaffen, daz daz wiselos
          wesen o^vch namelos ist.
      - s[n=26]: Und darumb sprichet Dyonisius \ in dem buͦche >Von den ge^otlichen
          namen<, daz got si »nit wesen« oder ein »niht«, und daz ist ze verstenne
          nach allem deme wesenne und ihte, daz wir ime mugen nach kreaturlicher wise
          zuͦ gelegen.
      - s[n=27]: Wan »waz man ime des in se^olicher wise zuͦ leit, daz ist alles in
          etlicher wise valsch und ire le^oggenunge ist war«.
      - s[n=28]: Und us dem so me^ohte man ime sprechen ein ewiges niht.
      - s[n=29]: Aber doch so man von eime dinge reden sol, wie úbertreffenlich ald
          úbermerklich es ist, so muͦz man im etwaz namen schepfen.
      - s[n=30]: Diser stiller ,einveltikeit wesen ist ir leben und ir \ leben ist
          ir wesen.
      - s[n=31]: Es »ist ein lebendú wesendú istigú vernúnftikeit, daz sich selber
          verstat und ist und lebt selber in im selber und ist daz selb«.
      - s[n=32]: Nu enkan ich es nit me fúrbaz her us bringen, und dis heis ich die
          ewigen ungeschaffen warheit.
      - s[n=33]: Wan ellú ding da sint als in ir núwi und in ir ersti und in ire ewigen
          beginne.
      - s[n=34]: Und hie beginnet und endet ein gelazener mensche in ordenlicher ingenomenheit,
          als hie nach wirt bewiset.
  - chapter[n=III.]:
    - head:
      - Ob in der hoͤsten einikeit kein anderheit muge bestan.
    - p:
      - s[n=36]: 'Der Iunger fragte und sprach also: Mich nimt wunder, sid daz also
          ist, daz dis eine so gar einveltig ist, wannen denne kome dú manigvaltikeit,
          die man ime zuͦleit.'
      - s[n=37]: Eine kleidet in mit wisheit und sprichet im dú wisheit, eine mit
          guͤti, eine mit gerehtikeit und des glich.
      - s[n=38]: So sagent die phaffen us dem glo^vben von der ge^otlichen drivaltikeit".
      - s[n=39]: Warumbe lat man es nit beliben in siner einvaltikeit, die es selber
          ist?
      - s[n=40]: Mich dunket \ alles, daz dis einig ein ze vil werkes habe und ze
          vil anderheite.
      - s[n=41]: Ald wie mag es als gar ein blozes ein sin, da so vil menigheit ist?
      - s[n=42]: 'Dú Warheit antwúrt und sprach: Disú mengheit ellú ist mit dem grunde
          und in dem bodme ein einveltigú einikeit.'
      - s[n=43]: 'Der Iunger sprach: Waz heissest du den grund und den ursprung, ald
          nit den grunt?'
      - s[n=44]: 'Entwúrt der Warheit: Ich heisse den grund den usqual und den ursprung,
          us dem die usflússe entspringent.'
      - s[n=45]: 'Der Iunger: Herr, waz ist daz?'
      - s[n=46]: 'Dú Warheit: Daz ist dú natur und daz wesen der gotheit.'
      - s[n=47]: Und in disem grundelosen abgrúnde siget dú driheit der personen in
          ire einikeit, und ellú mengi wirt da ir selbs entsetzet in etlicher wise.
      - s[n=48]: Da ist o^vch nach diser wise ze nemenne nút fre^omdes werkes denne
          ein stillú inswebende dúnsterheit.
      - s[n=49]: 'Der Iunger sprach: Ey lieber herre, sag mir, waz ist denne daz,
          daz den ersten usblik git disem selben ze werke, und aller meist zuͦ sinem
          eigenen werke, daz da ist geberen?'
      - s[n=50]: 'Dú Warheit sprach: Daz tuͦt sin vermugendú kraft.'
      - s[n=51]: 'Der Iunger: Herre, waz ist daz?'
      - s[n=52]: 'Dú Warheit: Daz ist ge^otlich natur in dem vatter.'
      - s[n=53]: Und da in dem selben o^vgeblicke ist es swanger berhaftikeit und
          werkes, wan al da hat sich in der nemunge únserre vernunft gotheit ze gotte
          geswungen.
      - s[n=54]: 'Der Iunger: Lieber herre, ist dis nit eins?'
      - s[n=55]: 'Dú Warheit sprach: Ja, gotheit und got \ ist eins, und doch so »wúrket
          noch gebirt gotheit nit, aber got gebirt und wúrket«.'
      - s[n=56]: Und daz kumt allein von der anderheit, dú da ist in der bezeichnunge
          nach nemlicheit der vernunft.
      - s[n=57]: Aber es ist eins in dem grunde.
      - s[n=58]: '| Wan in der ge^otlichen nature ist nit anders denne wesen und die
          widertragenden eigenschefte, und die legent úberal nihtes nit zuͦ dem wesenne,
          sú sint es alzemale, wie sú underscheit haben gegen dem sú sint, daz ist
          gegen ir gegenwurfe.'
      - s[n=59]: Wan ge^otlichú nature, nach dem selben grunde ze nemenne, ist nihtez
          nit einveltiger an ir selb denne der vatter, in der selben nature genomen,
          ald kein andrú persone.
      - s[n=60]: Du bist allein in der inbildunge betrogen, dú daz an bliket nach
          der wise, als es in der kreature ist ingetragen.
      - s[n=61]: Es ist an im selber einig und bloz.
      - s[n=62]: 'Der Iunger sprach: Ich merk wol, daz ich bin komen uf die gruntruͤri
          der nehsten einveltikeit, fúr die nieman inbaz mag kommen, der warheit wil
          fuͤren.'
  - chapter[n=IV.]:
    - head:
      - Wie sich der mensche und alle kreaturen ewklich haben gehalten, und von irem
        gewordenlichen usbruche.
    - p:
      - s[n=64]: 'Der Iunger: Ewigú Warheit, wie hein sich aber die kreaturen ewklich
          in gotte gehalten?'
      - s[n=65]: 'Entwúrt: Sú sint da gesin als in irem ewigen exemplar.'
      - s[n=66]: 'Der Iunger: Waz ist daz exemplar?'
      - s[n=67]: 'Dú Warheit: Es ist sin ewiges wesen in der nemunge, als es sichin
          gemeinsamklicher wise der kreature git ze ervolgenne.'
      - s[n=68]: Und merke, daz alle kreaturen ewklich in gotte sint got und hein
          da enkeinen gruntlichen underscheit gehebt, denn als gesprochen ist.
      - s[n=69]: '| Sú sint daz selb leben, wesen und vermúgen, als verre sú in gotte
          sint, und sint daz selb ein und nit minnre.'
      - s[n=70]: Aber nach dem usschlage, da sú ir eigen wesen nement, da hat ein
          ieklichs sin sunder wesen usgescheidenlich mit siner eigenen forme, dú im
          naturlich wesen gibt.
      - s[n=71]: Wan forme gibt wesen gesúndert und gescheiden beidú von dem ge^otlichen
          wesenne und von allen andren, als dú naturlich forme dez steines git im,
          daz er sin eigen wesen hat.
      - s[n=72]: Und daz ist nit gottes wesen, wan der stein ist nit got, noch got
          ist nit der stein, wie er und alle kreaturen von im sint, daz sú sint.
      - s[n=73]: Und in disem usfluzse da hant alle kreaturen iren got gewunnen, wan
          da kreature sich kreature vindet, da ist si vergichtig irs schephers l und
          ir gottes.
      - s[n=74]: 'Der Iunger: Lieber herre, weder ist daz wesen der kreature edeler
          nach dem und es in gotte ist, ald nach dem als es in im selben ist?'
      - s[n=75]: 'Dú Warheit: Daz wesen der kreature in gotte ist nit kreature, aber
          die kreaturlicheit einer ieklicher kreature ist ir edeler und gebruchlicher
          denne daz wesen, daz si in gotte hat.'
      - s[n=76]: Wan waz hat der stein dest me oder der mensche oder kein kreature
          in irem kreaturlichem wesenne, daz sú ewklich in gotte got sint gewesen?
      - s[n=77]: Got hat dú ding wol und recht geordent, wan ein ieklichs ding hat
          ein widerkaphen zuͦ sime ersten ursprunge in underwúrflicher wise.
      - s[n=78]: 'Der Iunger: Ach herre, wannen kumet denn súnde ald bozheit ald helle
          ald vegfúr ald túfel und des glich?'
      - s[n=79]: 'Entwúrt: Da dú vemúnftig kreature se^olte ein entsinkendes wideriniehen
          han in daz ein, und si da blibet uzgekeret mit unrehter angesehner eigenschaft
          uf des sinsheit, dannen kumet túvel und ellú bozheit.'
  - chapter[n=V.]:
    - head:
      - Von dem waren inkere, den ein gelazsener mensche durch den einbornen sun nemen
        sol.
    - p:
      - s[n=81]: 'Der Iunger: Von der kreaturen gewordenlichem usbruche habe ich die
          warheit wol verstanden.'
      - s[n=82]: Ich horti nu gerne von dem durchbruche, wie der mensch durch Christum
          sol widerinkomen und sin selikeit erlangen.
      - s[n=83]: 'Dú Warheit: Es ist ze wissenne, daz Christus, gottes sun, etwas
          gemein hatte mit allen menschen und hatte etwas sunders vor andren menschen.'
      - s[n=84]: Daz, daz im gemein ist mit allen menschen, daz ist menschlichú nature,
          daz er o^vch ein warer mensch waz.
      - s[n=85]: Er nam an sich menschlich nature und nit persone.
      - s[n=86]: Und daz ist in der wise ze nemenne, daz Christus menschlich natur
          an sich nam in einer unteillichi der materien, daz der lerer Damascenus
          heisset »in athomo«, und also der angenomennen gemeinen menschlichen nature
          entwúrte »daz rein bluͦtli« in der gesegneten Marien lib, da er liplich
          geze^ow von nam.
      - s[n=87]: Und darumbe so hat menschlichú nature an ir selben genomen kein solich
          recht, wan si Christus hatte angenomen und nit persone, daz ie der mensche
          darumbe súl und múg in der selben wise got und mensch sin.
      - s[n=88]: Er ist der allein, dem dú unerve^oIgklich wirdikeit zuͦgehe^ort,
          daz er die nature an sich nam in der luterkeit, daz im nút hat gevolget
          weder von der erbsúnde noch von keiner anderre súnde.
      - s[n=89]: Und darumb waz er der alleine, der daz verschulte menschlich kúnne
          erle^osen mohte.
      - s[n=90]: 'Daz ander: Aller anderre menschen verdientú werk, die sú tuͦt in
          rehter gelazsenheit ir selbes, die ordenent eigenlich den \ menschen zuͦ
          der selikeit, dú da ein lon ist der tugende.'
      - s[n=91]: Und dú selikeit lit an der voller ge^otlicher gebruchunge, da alles
          mittel und anderheit ist abgeleit.
      - s[n=92]: Aber dú einunge der infleischunge Christi, sit daz si ist in einem
          persoͤnlichen wesenne, so úberget si und ist he^oher denne dú einunge des
          gemuͤtes der seligen zuͦ gotte.
      - s[n=93]: Wan von dem ersten beginne, do er enphangen wart der mensch, do waz
          er werliche gottes sun, also daz er enkein ander selbstandunge hatte denne
          gottes sun.
      - s[n=94]: Aber ellú andrú menschen die hant ir naturlich understandunge in
          irem natúrlichen wesenne, und wie genzklich sú in selber iemer entgant ald
          wie luterlich sú sich iemer gelazsent in der warheit, so geschihet daz nit,
          daz sú in der ge^otlichen persone understandunge iemer úbersetzet werden
          und die iren verlieren.
      - s[n=95]: 'Daz dritte: Dirre mensch Christus hatte daz och fúr ellú menschen,
          daz er ist ein ho^vbt der kristenheit, nach glicher wise ze redenne dez
          menschen ho^vbtes gegen sinem libe.'
      - s[n=96]: Als da stat geschriben, daz »alle die, die er hat fúrsehen, die hat
          er vorbereit, daz sú wúrdin mitfoͤrmig mit dem bilde des sunes gottes, daz
          er der erstgeborn si under vil andren«.
      - s[n=97]: Und darumb wer einen rehten wideringang welle haben und sun werden
          in Christo, der kere sich mit rehter gelazsenheit ze im von im selb, so
          kumet er, dar er sol.
      - s[n=98]: 'Der Iunger: Herre, waz ist rehtú gelazsenheit?'
      - s[n=99]: 'Dú Warheit: Nim war mit merklichem underscheit diser zweier worten,
          dú da sprechent: »Sich lazsen«.'
      - s[n=100]: Und kanst du dú zwei wort eben wegen und ze grunde pruͤfen uf ir
          iungstes ort und mit rehtem underscheide ansehen, so macht du snelleklich
          der warheit bewiset werden.
      - s[n=101]: 'Nu nim des ersten herfúr daz erste wort, daz da heisset: »Sich«
          ald mich, und luͦg, waz daz si.'
      - s[n=102]: Und da ist ze wissenne, daz ein ieklicher rnensch hat fúnfley Sich.
      - s[n=103]: Daz eine Sich ist im gemein mit dem steine, und daz ist wesen.
      - s[n=104]: Ein anders mit dem krute, und daz ist wahsen.
      - s[n=105]: Daz dritte mit den tieren, und daz ist enphinden.
      - s[n=106]: Daz vierde mit allen menschen, daz ist, daz er ein \ gemeine menschlich
          nature an im hat, in dem dú andern ellú eins sint.
      - s[n=107]: Daz fúnfte, daz im eigenlich zuͦ gehe^ort, daz ist sin \ perse^onlicher
          mensch beidú nah deme adel und och nach dem zúval.
      - s[n=108]: Waz ist nu daz, daz den menschen irret und in selikeit bero^vbet?
      - s[n=109]: Daz ist allein daz iungste Sich, da der mensch den usker nimet von
          gotte uf sich selb, da er wider in solte keren, und im selb nah dem zuͦval
          ein eigen Sich stiftet, daz ist, daz er von blintheit im selber eigent,
          daz gottes ist, und zilet da und verflússet mit der zit in gebresten.
      - s[n=110]: Der aber dis Sich ordenlich we^olti lazen, der se^olti drie inblike
          tuͦn.
      - s[n=111]: Den ersten also, daz er mit eime entsinkenden inblike kerti auf
          die nihtekeit sins eigenen Siches, scho^vwende, daz daz Sich und aller dingen
          Sich ein niht ist, usgelazsen und usgeschlozsen von dem ichte, daz dú einig
          wúrkende kraft ist.
      - s[n=112]: Der ander inblik ist, daz da nit úbersehen werde, daz in dem selben
          nehsten gelezse iedoch sin selbs Sich alwegent blibet uf siner eigen geze^owlicher
          istikeit nah dem usschlage und da nút ze male vernihtet wirt.
      - s[n=113]: Der dritte inblik geschiht mit einem entwerdenne und friem ufgebenne
          sin selbs in allem dem, da er sich ie gefuͦrte, in eigener angesehner kreatúrlichkeit,
          in unlediger manigvaltikeit wider die ge^otlichen warheit, in liebe ald
          in leide, in tuͤnne oder in lazenne, also daz er mit richem vermúgenne sich
          wiseloseklich vergange und im selb unwidernemklich entwerde und mit Christo
          in einikeit eins werde, daz er us disem nach einem iniehenne allú zit wúrke,
          ellú ding enphahe und in diser einvaltikeit ellú ding ansehe.
      - s[n=114]: 'Und dis gelazen Sich wirt ein kristfe^ormig Ich, von dem dú schrift
          seit von Paulo, der da sprichet: »Ich leb, nit me ich, Christus lebt in
          mir«.'
      - s[n=115]: Und daz heiss ich ein wolgewegen Sich.
      - s[n=116]: 'Nu nemen wir daz ander wort herfúr, daz er spricht: »lazsen«.'
      - s[n=117]: Daz meinde er ufgeben oder verahten, nút also, daz man es múg gelazsen,
          daz es zemal zenihti werde, denn allein in der verahtunge, und denn ist
          im gar reht.
      - s[n=118]: 'Der Iunger: Gelobet si dú warheit.'
      - s[n=119]: Lieber herr, sag mir, blibet eime seligen gelazenen menschen útzet?
      - s[n=120]: 'Dú Warheit: »Es geschihet ane zwifel, wenne der guͦt und getrúw
          kneht wirt ingefuͤret in die fre^ode sins herren, so wirt er trunken von
          dem unmessigen úberflusse des ge^otlichen huses.'
      - s[n=121]: Wan ime \ geschihet in unsprechelicher wise als einem trunken menschen,
          der sin selb vergisset, daz er sin selbes nit ist, daz er im selb zemal
          entworden ist und sich zemal in got vergangen hat und ein geist mit im worden
          ist in aller wise«.
      - s[n=122]: »Als ein kleines wassers troͤphlin in vil wines gegozsen, wan als
          daz im selber entwirdet, so es den smak und die varwe an sich und in sich
          zúhet«, »also geschiht dien, die in voller besitzunge sint der selikeit,
          daz dien in unsprechelicher wise ellú menschlichú begirde entwichet und
          in selber entsinkent und zemale in dem ge^otlichen willen versinkent.
      - s[n=123]: Anders me^ohti dú schrift nút war sin, dú da sprichet, daz got sol
          werden ellú ding in allen dingen, were daz des menschen in dem menschen
          út blibi«, daz nit zemal uz im gegozsen wurdi.
      - s[n=124]: »Da blibet wol sin wesen, aber in einer andern forme, in einer andern
          glorie und in eime andern vermugenne«.
      - s[n=125]: Und daz kumet alles von ir selbs grundlosen gelazsenheit.
      - s[n=126]: 'Und sprichet denne uf den vordern sin also: »Ob aber kein mensche
          in disem lebenne« als gelazsen si, daz er daz »volkomenlich \ begriffen
          habe«, daz er des sinsheit niemer anegesehe in lieb noch in leide, denn
          »daz er alzemal sich selb dur got minne und meine nach der aller volkomnesten
          begriffenheit«, »des kan ich mich, sprichet er, nit verstan, ob es ist.'
      - s[n=127]: Die gangen herfúr, die im gelebt hein, wan nach minem verstenne
          ze sprechenne, so dunket es mich nút muglich«.
      - s[n=128]: Usser diser rede aller macht du merken ein antwúrt diner frage,
          wan ein rehtú gelazsenheit eins solichen edelen menschen in der zit dú ist
          nach gebildet und gestellet nach der gelazsenheit der seligen, von den dú
          schrift seit, minr und me nach dem, als denne dú menschen minr und me geeinget
          ald eins sint worden.
      - s[n=129]: Und merk sunderlich, daz er sprichet, daz sú da entsetzet werdent
          dez iresheit und úbersetzet in ein ander forme und in ein ander guͤnlichi
          und in einen andern gewalt.
      - s[n=130]: Waz ist nu dú ander fre^omde forme denn dú ge^otlich nature und
          daz ge^otliche wesen, in daz sú und daz sú in sich verfle^ozent, daz selbe
          ze sinne?
      - s[n=131]: Was ist denne ein ander glorie, denn verkleret und verguͤnlichet
          werden in dem istigen liehte, daz nit zuͦganges hat?
      - s[n=132]: Waz ist denne ein anders vermúgen, denn daz von der selbsheit \
          und der selben einikeit dem menschen wirt gegeben ein ge^otlichú kraft und
          ge^oliches vermúgen in tuͤnne und in lazsenne alles, daz ir selikeit zuͦgehe^oret?
      - s[n=133]: Und also wirt der mensch entmenschet, als geseit ist.
      - s[n=134]: 'Der Iunger: Herre, ist dis muglich in der zit?'
      - s[n=135]: 'Dú Warheit: Dú selikeit, von der gesprochen ist, mag ervolget werden
          in zweierley wise.'
      - s[n=136]: Ein wise ist nach dem aller volkomnesten grade, dú úber alle múglicheit
          ist, und daz mag nit gesin in diser zit.
      - s[n=137]: Wan zuͦ dez menschen nature he^oret der lip, des manigvaltig gedrang
          widersprichet disem.
      - s[n=138]: Aber die selikeit ze nemene nach teilhafter gemeinsamkeit, also
          ist es muglich, und dunket doch menigen menschen unmuglich.
      - s[n=139]: Und daz ist nit unbillich, wan hie \ her enmag kein sin noh vernunft
          gelangen.
      - s[n=140]: Wol sprichet ein schrift , daz man vindet einer hande menschen,
          usgesúndertú und geleptú menschen, daz die siien so gar gelútertes und gotfe^ormiges
          gemuͤtes, daz die tugende in in standen nach ge^otlicher glicheit.
      - s[n=141]: Wan sú sint »entbildet und úberbildet« in des ersten exemplars einikeit
          »und koment neiswie in ein volles vergessen zerganklichs und zitliches lebennes
          und sint verwandelt in ge^otliches bilde« und sint eins mit im.
      - s[n=142]: Aber es stet dur bi, daz dis zuͦgehe^oret allein dien, die dise
          selikeit in ir he^ohsten hein besessen, ald aber etlichen menschen, wenigen
          und den aller frúmsten, die noch mit dem libe in dem zite gand.
  - chapter[n=VI.]:
    - head:
      - Von den hohen und nútzen fragen, die ime dú warheit lies werden von der glichnússe
        eins gelassen menschen.
    - p:
      - s[n=144]: Dar nah kam der Iunger in eine begirde, ob in keinen landen ein
          se^olich edeler gelazner mensch weri, der dur Christum warlich wer in genomen,
          daz im der von gotte bekant wurde und zuͦ siner heimlicher rede keme.
      - s[n=145]: Und do er in disem ernste waz, do wart er sinkende in sich selb,
          und in der vergangenheit siner sinnen duchte in, er wurde gefuͤret in ein
          vernúnftiges land.
      - s[n=146]: Und da sah er entzwúschent himel und erde sweben ein glichnúst,
          als ob es eins menschen glichnús were, bi einem krúze, in guͤtlicher gestalt,
          und daz zweierley menschen giengen darumbe und kamen nit hin zuͦ.
      - s[n=147]: Und die einerley sahen die glichnús an núwan von innan und nút von
          ussen, die andern von ussen und nit von innen, und waren beide gekeret mit
          schlage und hertikeit gegen der glichnús.
      - s[n=148]: Also duchte \ in, daz sich die glichnús herabe liezsi als ein weslicher
          mensch und sas zuͦ ime und meinde, daz er fragti, was er ze fragenne hetti,
          dez wurdi im geantwúrtet.
      - s[n=149]: 'Er huͦb uf und sprach mit inrlichen súfzen sins herzen: Ach Ewigú
          Warheit, waz ist dis ald waz betútet disú wunderlichú gesicht?'
      - s[n=150]: 'Also wart im geantwúrtet und sprach daz Wort in im also: Disú glichnúst,
          die du hast gesehen, betútet den einbornen sun gottes nah der wise, als
          er menschlich nature hat an sich genomen.'
      - s[n=151]: Und daz du núwan ein bild sehe und daz selb doch unzallich manigvaltig
          waz, daz betútet ellú dú menschen, die sinú gelider sint, die o^vch súne
          oder sun worden sint dur in und in ime, als dú zale vil liplicher gelider
          an eime libe.
      - s[n=152]: Aber daz daz ho^vpt úbertreffelich schein, daz meinde, daz er der
          erste und eingeborne sun ist nach der úbertreffenden annemunge in die selbsheit
          der ge^otlichen persone, und aber die andern in die innemunge úberfe^ormiger
          einikeit des selben bildes.
      - s[n=153]: Daz krúze betútet, daz ein warer gelassener mensche nach dem ussern
          und inren menschen alle zit sol stan in sin selbs ufergebenlichi in alles
          daz, daz got wil von im gelitten han, wannen daz kumt, daz er geneiget si
          in sterbender wise daz ze enphahenne dem himelschen vatter ze lobe.
      - s[n=154]: Und solichú menschen stant adellich von innen und gewerlich von
          ussen.
      - s[n=155]: Daz dú gestalt als guͤtlich waz bi dem krúze, daz bezeichent, wie
          vil sú lidennes hant, des hein sú ein verachten von ir selbs gelazsenheit.
      - s[n=156]: Wa sich daz ho^vpt hin kerte, da kerte sich och der lip hin.
      - s[n=157]: Daz betútet die einmuͤtikeit der getrúwen nachvolge sines reinen
          spiegellichen lebennes und guͦter lere, zuͦ der sú sich vermúgentlich kerent
          und sich dem glich haltent.
      - s[n=158]: Die einerley menschen, dú in von innen ansahen und nút von ussen,
          bezeichnent dú menschen, die Christi leben ansehent núwan in der vernunft
          nach sche^owlicher wise und nút in abwúrkender wise, da sú ir eigen nature
          se^oltin durbrechen in nachvolgklicher uͤbunge dez selben bildes.
      - s[n=159]: Sú zúhent es alles nah diser angesiht zú der nature wollust und
          lediger friheit in selb ze hilfe, und dunkt \ sú menglich grob und unverstanden,
          dú inen des selben nit gehellent.
      - s[n=160]: Etlichú sahen es o^vch an allein nach der ussern wise und nit nach
          dem inren, und dú schein herte und strenge.
      - s[n=161]: Und us dem uͤbent sú sich strengklich und lebent behuͤtklich und
          \ tragent den lúten vor einen erberen heiligen wandel und úbersehent aber
          Christum von innen.
      - s[n=162]: Wan sin leben waz senfte und milte, aber disú menschen hant vil
          slahennes und urteilent ander lúte, und dunket sú alles daz unreht, daz
          ir wise nit fuͤret.
      - s[n=163]: 'Disú menschen haltent sich unglich dem, den sú doch meinent, und
          daz merket man da bi: Der sú suͦchet, sú stant nút in eime lazsenne ir selbz
          noch entsinkenne ir nature und nach verlust der dingen, dú da schirment
          den willen, als gern und ungem und des glich.'
      - s[n=164]: Und hiemit wirt der wille behalten und beschirmet, daz der mensch
          nit kumet ze ge^otlichen tugenden als gehorsami, lidberi, unbehabenlichi
          und dero glich.
      - s[n=165]: Wan sogtan tugende tragent den menschen in daz bilde Christi.
      - s[n=166]: Der Iunger vieng an ze fragenne noch me und sprach also Sag mir,
          in weler benenten wise kumet ein mensch zú siner selikeit?
      - s[n=167]: 'Entwúrt: Man mag es nemmen ein geberlich wis, als da stet geschriben
          an sant Johans ewangelio, daz »er hat gegeben macht und múgen gottes sún
          werden allen den, die von nihti anders denne von gotte geborn sint«.'
      - s[n=168]: Und daz geschihet in glicher wise, als man geberunge nach einer
          intragender gemeiner wise nemmet.
      - s[n=169]: Waz nu daz ander in solicher wise gebirt, daz bildet es nach im
          und in sich und git ime glichheit sins wesens und wúrkunge.
      - s[n=170]: Und darumbe in einem gelazsenen menschen, da got allein vatter ist,
          in dem sich nút zitliches gebirt nach eigenschaft, dem werdent sinú o^vgen
          ufgetan, daz er sich da verstat, und nimet da sin selig wesen und leben
          und ist eins mit im, wan ellú dinge sint hie eins in eime.
      - s[n=171]: 'Der Iunger sprach: Ich sich doch, daz berg und tal ist und wasser
          und luft und manigerley kreature.'
      - s[n=172]: Waz seist du denne, daz núwan eins si?
      - s[n=173]: 'Daz luter Wort entwúrt und sprach also: Ich sagen dir noch me:
          Es si denn, daz der mensche zwei contraria, daz ist zwei widerwertigú ding,
          verstande in eime mit einander, fúrwar ane allen zwifel, so ist nút guͦt
          lihte mit ime ze redenne von se^olichen dingen.'
      - s[n=174]: Wan so er dis verstat, so ist er allererst getretten dez halb uf
          den weg des lebennes, daz ich mein.
      - s[n=175]: 'Ein frage: Weles sint dú contraria?'
      - s[n=176]: 'Entwúrt: Ein ewiges niht und \ sin zitlichú gewordenheit.'
      - s[n=177]: 'Ein widerwerfunge: Zwei contraria in eime sinde nach aller wise
          widerwerfent alle kúnste.'
      - s[n=178]: 'Entwúrt: Ich und du bekomen einander nit uf einem rise ald uf einem
          platze.'
      - s[n=179]: Du gast einen weg und ich ein andern.
      - s[n=180]: Dine fragen gand us menschlichen sinnen, und ich antwúrt us den
          sinnen, die da sint úber aller menschen gemerke.
      - s[n=181]: Du muͦst sinnelos werden, wilt du hin zuͦ komen, wan mit unbekennen
          wirt dú warheit bekant.
      - s[n=182]: Es geschach in den selben ziten ein vil grozú endrunge in ime.
      - s[n=183]: Er kam underwilent darzuͦ, daz, er etwie dike zehen wochen ald minre
          ald me so kreftekliche entwúrket wart, daz im mit offenen sinnen in der
          lúten biwonunge und ane die lúte sin sinne also entgiengen nach eigener
          wúrklicher wise, daz im úberal in allen dingen núwan eins antwurte und ellú
          ding in eime ane alle manigvaltigkeit disses und ienes.
      - s[n=184]: 'Daz Wort huͦb an und sprach in im: Wie do, wie ist es nu gevarn,
          hab ich reht geseit?'
      - s[n=185]: 'Er sprach: Ja, daz ich vor nit moht glo^vben, daz ist mir nu worden
          ein wissen.'
      - s[n=186]: Aber mich wundert, warumb es vergange.
      - s[n=187]: 'Daz Wort sprach: Da ist es villiht noch nit gesunken uf sinen weslichen
          grunt.'
      - s[n=188]: 'Der Iunger vieng aber an und fraget also: Wa lendet eins gelazsenen
          menschen verstandenheit?'
      - s[n=189]: 'Entwúrt: Der mensch mag in zit darzuͦ komen, daz er sich verstat
          eins in dem, daz da niht ist aller der dingen, die man besinnen alder gewe^orten
          mag.'
      - s[n=190]: Und daz niht nemmet man nach verhengter wise got, und ist an im
          selber ein aller weslichostes iht.
      - s[n=191]: Und hie erkennet sich der mensch eins mit disem nihte, und dis niht
          erkennet sich selb ane werk der erkantnisse.
      - s[n=192]: Aber es ist hie verborgen neiswaz noch inbaz.
      - s[n=193]: 'Ein frage: Seit dú schrift út von dem, daz du hast genemmet niht,
          nit von sime nútsinde, mer von siner úbertreffender unbegriffenheit?'
      - s[n=194]: 'Entwúrt: Dyonisius schribet von eime, daz ist namelos, und daz
          mag sin daz niht, daz ich meine.'
      - s[n=195]: Wan der im sprichet gotheit oder wesen, oder waz namen man im git,
          die sint im nit eigen nach dem, als die namen sich bildent in der kreature.
      - s[n=196]: 'Ein frage: Waz ist aber daz verborgen inbaz dis vorgenanten nihtes,
          daz da in siner betútung nach diner meinunge alle geworden ihtikeite usschliezende
          \ ist?'
      - s[n=197]: Es ist doch lutrú einvaltikeit.
      - s[n=198]: Wie mag daz aller einvaltigest haben inbas ald usbas?
      - s[n=199]: 'Entwúrt: Alle die wile, so der mensche verstat ein einunge oder
          solich ding, daz man mit rede kan bewisen, so hat der mensch noch inbaz
          ze ga^enne.'
      - s[n=200]: Daz niht mag inbaz in sich selber nite, mer nach dem so wir verstan
          mugen, daz ist, so wir ane ellú fe^ormlichú lieht und bilde, die sin mugent,
          werden versta^ende, daz doch \ enkein verstentnisse mit formen und bilden
          mag erlangen.
      - s[n=201]: Und hie von kan man nit gereden, wan ich ahten, daz sie geredet
          von eime dinge, daz man mit der rede kan bewisen.
      - s[n=202]: Waz man nu hie von redet, so wirt doch daz niht nihtesnit bewiset,
          waz es ist, daz noch als vil lerer und buͤcher werin.
      - s[n=203]: Aber daz diz niht sie selb dú vernunft oder wesen oder niessen,
          daz ist och wol war nach dem, als man úns dar us reden mag.
      - s[n=204]: Es ist aber nach warheit dez selben als verre und verrer, denn der
          einer finen berlen sprechi ein hakbank.
      - s[n=205]: 'Ein frage: Waz ist daz gesprochen: So daz geberlich niht, daz man
          got nemmet, in sich selber kumet, so weis der mensche sin und des keinen
          underscheid?'
      - s[n=206]: 'Entwúrt: Denne ist dis niht nút in im selber unserhalb, die wile
          es solich ding in úns ist wúrkende.'
      - s[n=207]: Wenne es aber in sich selber kumet únserhalb, so wissen wir und
          och es unserhalb von disen dingen nút.
      - s[n=208]: 'Ein frag: Des bewise mich baz.'
      - s[n=209]: 'Entwúrt: Verstast du nút, daz der kreftiger entwordenliche inschlag
          in daz niht entschleht in dem grunde allen underscheid, nút nah wesunge,
          mer nach nemunge únserhalb, als geseit ist?'
      - s[n=210]: 'Ein frage: Mich ruͤret noch ein wort, daz davor gesprochen ist,
          daz der mensch darzuͤ muge komen in zit, daz er sich verstande eins in dem,
          daz ie ist gewesen.'
      - s[n=211]: Wie mag daz sin?
      - s[n=212]: 'Entwúrt: Es sprichet ein meister, daz »ewikeit ist ein leben, daz
          úber zit ist und alles zit in sich beschlúzset«, ane vor und ane nach.'
      - s[n=213]: Und wer ingenomen wirt in daz ewig niht, der besitzet al \ in al
          und hat da nit vor noch nach.
      - s[n=214]: Ja der mensch, der hút wurdi ingenomen, der weri nit kúrzer da gesin
          nach ewikeit ze sprechenne, denn der vor tusent iaren in wart genomen.
      - s[n=215]: 'Ein widersprechenne: Dis innemennes ist der mensch allein wartende
          nach sime to^vde, als dú schrift seit.'
      - s[n=216]: 'Entwúrt: Daz ist war nach einer wirigen und volkolmener besitzunge,
          aber nút nach einem vorversuͦchenne minr und me.'
      - s[n=217]: 'Ein frage: Wie ist es aber umb daz mitwúrken dez menschen mit gotte?'
      - s[n=218]: 'Entwúrt: Daz da von gesprochen ist, daz ist nit ze verstenne nach
          blozser hellunge, als dú wort hellent nach gemeiner rede, es ist ze nemenne
          nach der entgangunge, da der mensch im selber nút ist bliben und sich in
          daz eine hat vergangen und eins ist worden.'
      - s[n=219]: Und da wúrket der mensch nút als mensch.
      - s[n=220]: Und us disem grunde ist ze verstenne, wie dirre mensch in ime hat
          alle kreaturen in einikeite und alle wolluste, ja dennoch die man hat in
          liplichen werken, ane liplichú und geistlichú werk, wan er ist es selber
          in der vorgesprochenner einikeit.
      - s[n=221]: 'Und merk hie einen underscheit: Die alten naturlichen meister giengen
          dien natúrlichen dingen nach allein in der wise, als sú sint in ir natúrlichen
          sachen, und also sprachen sú o^vch durvon und also smakten sú inen und nit
          anders.'
      - s[n=222]: Ouch die ge^otlich kristan meister und gemeinliche die lerer und
          heilig lúte nement dú ding, alse sú von gotte sint us geflozsen und den
          menschen nach sime natúrlichen to^vde wider in bringent mit deme, daz sú
          hie in sinem willen lebent.
      - s[n=223]: Aber disú ingenomnú rnenschen nement von úberswenker inneblibender
          einikeite sich und ellú ding als ie und ewklich.
      - s[n=224]: 'Ein frage: Ist kein anderheit da?'
      - s[n=225]: 'Entwúrt: Ja, der eht es reht hat, der weis daz und erkennet \ sich
          kreature, nit gebrestlich, mer vereintlich.'
      - s[n=226]: Und do er nút waz, do waz er daz selbe unvereinet.
      - s[n=227]: 'Ein frage: Waz ist daz gesprochen: Do er nút waz, do waz er daz
          selb?'
      - s[n=228]: 'Entwúrt: Es ist, daz sant Johans sprichet an sime ewangelio:wͦ
          vͤ»Daz geworden oder geschaffen ist, daz waz in im daz leben«.'
      - s[n=229]: 'Ein frage: Wie mag nu dis bestan in der warheit, wan es hillet,
          als ob dú sele zwei iht si, geschaffen und ungeschaffen?'
      - s[n=230]: Wie mag daz sin, wie mag der rnensch kreature sin und nút kreature?
      - s[n=231]: 'Entwúrt: Der rnensch mag nút kreatur und got sin nach únser rede.'
      - s[n=232]: Mer got ist drivalt und eins.
      - s[n=233]: Also mag der mensch in etlicher wise, so er sich in got vergat,
          eins sin in dem verlierenne und nach usserlicher \ wise scho^vwende niessende
          sin und des glich.
      - s[n=234]: Und des gib ich ein glichnúst.
      - s[n=235]: Daz o^vge verlúret sich in sinem gegenwúrtigen sehenne, wan es wirt
          eins an dem werke der gesihte mit sinem gegenwurfe, und blibet doch ietweders,
          daz es ist.
      - s[n=236]: 'Ein frage: Wer ie die schrift bekande, der weis, daz dú sele in
          dem nihte eintweder muͦz úberfe^ormet werden ald aber ze nihte werden nach
          dem wesenne, und daz ist hie nút also.'
      - s[n=237]: 'Entwúrt: Dú sele blibet iemer kreature, aber in dem nihte, so si
          da ist verlorn, wie si denne kreature si oder daz niht si, oder ob si kreatur
          si oder nit, dez wirt da nútznút gedaht, oder ob si sie vereinet oder nit.'
      - s[n=238]: Aber da man noch vernunft hat, da nimet man es wol, und dis blibet
          dem menschen mit einander.
      - s[n=239]: 'Ein frage: Hat dirre mensch noch daz beste?'
      - s[n=240]: 'Entwúrt: Ja nah der wise, daz im daz, daz er hat, nút wirt benomen
          und ein anders, ein bessers gegeben.'
      - s[n=241]: Er wirt daz selb me und luterlicher verstende, und blibet im daz.
      - s[n=242]: Aber er kam \ noch nút dar mit disem allem, da von gesprochen ist
          nach dem usschlage.
      - s[n=243]: Sol er dar komen, so muͦz er sin in dem grunde, der verborgen lit
          in dem vorgenemten nihte.
      - s[n=244]: Da weis man nút von núte, da ist nit, da ist o^vch kein da.
      - s[n=245]: Waz man da von redet, so verhe^onet man es.
      - s[n=246]: Noch denn so ist dirre mensche sin nút, in dem im blibet dis alles
          nach dem, als vor geredet ist.
      - s[n=247]: 'Ein frage: Des bewise mich bas.'
      - s[n=248]: 'Entwúrt: Die lerer sprechent, daz der sele »selikeit lit« ze vorderlichest
          »dar an, so si scho^vwet got bloz, so nimet si alles ir wesen und leben
          und schepfet alles, daz si ist,« als verre si selig ist, »von dem grunde«
          dis nihtes, »und weis«, nach disem anblike ze sprechenne »von wissenne nút
          noch von minne noch von núte alzemale.'
      - s[n=249]: Si gestillet ganz und alleine in dem« nihte »und weis nit denne
          wesen, daz got« oder daz nit ist.
      - s[n=250]: »So si aber weis und bekennet, daz si« daz niht »weis, schowet und
          bekennet, daz ist ein usschlag und ein widerschlag us disem ersten« uf sich
          »nach naturlicher ordenunge«.
      - s[n=251]: Und wan disú innemunge us der selben adren getrungen ist, hierumb
          so macht du verstan, wie es sich gruntlich haltende ist.
      - s[n=252]: 'Ein frage: Ich verstuͤnde es gerne noch baz us der warheit der
          schrift.'
      - s[n=253]: Entwúrt:»Es sprechent die lerer, swenne man bekennet die \ kreature
          \ in sich selber, daz heisset und ist ein abentbekentnisse, wan so siht
          man die kreature in bilden etlicher underscheide.
      - s[n=254]: So man aber bekennet die kreature in gotte, daz heisset und ist
          ein rne^orgenbekentnisse, und so scho^vwet man die kreature ane allerley
          underscheit, aller bilden entbildet und entglichet aller glicheit in dem
          einen, daz got selber in sich selber ist«.
      - s[n=255]: 'Ein frage: Mag sich der mensch dis niht verstan in disem zite?'
      - s[n=256]: 'Entwúrt: Nach geistes wise verstan ich nit, daz es mug sin.'
      - s[n=257]: Aber nach der vereinter wise so verstat er sich vereinet in dem,
          da sich dis niht nússet und geberlich ist.
      - s[n=258]: Dis ist wol, so der lip uf der erde ist nach gemeiner rede, aber
          der mensch ist úber zit.
      - s[n=259]: 'Ein frage: Weder geschiht dú vereinunge der sele mit dem wesen
          der sele ald mit ir kreften?'
      - s[n=260]: 'Entwúrt: Daz wesen der sele wirt vereinet mit wesenne des nihtes,
          und die krefte der sele mit werken des nihtes, die werk daz niht hat in
          im selben.'
      - s[n=261]: 'Ein frage: Ob o^vch dem menschen sin gebresten enphallen, ald ob
          er keinen gebresten múge dar nach erze^ogen, so er sich erkennet nochdenne
          kreature, nit in gebrestlicher wise, mer in vereinter wise?'
      - s[n=262]: 'Entwúrt: Als verre der mensch im selber blibet, als verre mag er
          gebresten uͤben, als sant Johannes sprichet: »Nemen wir úns des an, daz
          wir nút súnde haben, so triegen wir úns selb und ist kein warheit in úns«.'
      - s[n=263]: Aber als verre der mensch im selb nút blibet, als verre wúrket er
          nit gebresten, als och sant Johans sprichet an siner epistele, daz »der
          mensche, der us got geborn ist, \ entuͤt nit súnde, noch uͤbet nit gebresten,
          wan der ge^otlich same blibet in ime«.
      - s[n=264]: Und darumb dem menschen, dem hie reht beschiht, der wúrket niemer
          werk me denne ein werk.
      - s[n=265]: Wan es ist ein geburt und ein grunt, ja nach vereinunge.
      - s[n=266]: 'Ein widerwerfen: Wie mag daz bestan, daz der mensch nit me wúrke
          denn ein werk?'
      - s[n=267]: Nu hatte doch Christus zwivalt werk.
      - s[n=268]: 'Entwúrt: Ich achte, daz der mensch nit me wúrke denn ein werk,
          der nit sehens hat zuͦ keinem werke, núwan als dú ewige geburt es wúrket.'
      - s[n=269]: Gebere got sinen sun nit ane underlaz, Christus hette naturlich
          werk nie gewúrket.
      - s[n=270]: Da von ahte ich es nit wan ein werk, man welle es denne nemen nach
          menschlicher verstentnúst.
      - s[n=271]: 'Ein widerwerfen: Nu sprechent doch die heidenschen meister, daz
          »enkein ding \ entsetzet wirt siner eigener wúrkunge«.'
      - s[n=272]: 'Entwúrt: Der mensch wirt nit entsetzet siner eigenen wúrkunge,
          mer si blibet da unangesehen nach der wise.'
      - s[n=273]: 'Ein frage: Ob dú kreatúrlichú werk, die dem menschen blibent ze
          wúrkenne, weder er dú si wúrkennde ald wer?'
      - s[n=274]: 'Entwúrt: Sol der mensch komen zuͦ dem vordern, so muͦz er tot sin
          der widergeburt, die in im ist, und dú selb widergeburt muͦz erstanden sin.'
      - s[n=275]: Als wie, daz merke.
      - s[n=276]: Alles, daz in úns kumet, wannan daz ist, wirt es nút in úns anderwerb
          geborn, so ist es úns nút nútze.
      - s[n=277]: Dú widergeburt ist so fre^omde und hat so wenig me ze tuͤne mit
          dem libe nah ir urstendi, daz dú nature wúrket in dem menschen als in eime
          vernúnftigen tiere solichú werk, die zuͦ dez menschen lebenne he^orent,
          und hat der mensch neiswie nút me ze tuͤnne ja in wúrkender wise, als er
          hatte vor siner urstendi, mer in besitzender wise so wúrket es disú werk.
      - s[n=278]: 'Und dez nim ein glichnisse \ an dem gebranten wine: Der hat nit
          minre materilicheit, ein kreftiger und stiller uswúrken denne der win, der
          in siner ersten geburte ist bliben.'
      - s[n=279]: 'Ein frage: Gib einen underscheit zwúschent der ewigen geburt und
          der widergeburt, dú in dem menschen ist.'
      - s[n=280]: 'Entwúrt: Die ewigen geburt heiss ich die einigen kraft, in der
          ellú ding und aller dingen sachen hein, daz sú sint und daz sú sachen sint.'
      - s[n=281]: Aber die widergeburt, dú deme menschen allein zuͦgehe^oret, heis
          ich ein widerlenken eines ieklichen dinges, daz gevellet, wider in den ursprung,
          ze nemenne nach dez ursprunges wise, ane alles eigen anesehen.
      - s[n=282]: 'Ein widerwerfen: Waz wúrkent denne die weslichen natúrlichen sachen,
          von dien die natúrlichen meister schribent?'
      - s[n=283]: 'Entwúrt: Sú wúrkent natúrlich alles, daz dú ewig geburt in dem
          menschen wúrket in irem geberenne, aber in dem grunde ist hie von nút ze
          sagenne.'
      - s[n=284]: 'Ein frage: So dú sele in der innemunge vergat nach bekentnússe
          und aller ir kreatúrlichen gebruchunge, waz ist daz, daz denne herus luͦget
          nach usrichtunge der usseren sachen?'
      - s[n=285]: 'Entwúrt: Alle die krefte der sele sint ze krank, daz sú rnugin
          komen in diz niht nach solicher wise, als da vor geseit ist.'
      - s[n=286]: Aber noch denne, so man in disem nihte sich also verlorn hat, so
          wúrkent die krefte daz, daz ir ursprung ist.
      - s[n=287]: 'Ein frage: \ Wie ist daz verlieren gestalt, in dem sich der mensche
          in gotte verlúret?'
      - s[n=288]: 'Entwúrt: Hast du mich eben gemerket, so ist es dir vor gar eigenlich
          geze^oget, wan wenne der mensch im selben also wirt entnomen, daz er weder
          von sich noch umb nút niht waiz und zemale gestillet in dem grunde des ewigen
          nihtes, so ist er wol verlorn im selber.'
      - s[n=289]: 'Ein frage: Ob der wille zergange in dem nihte?'
      - s[n=290]: 'Entwúrt: Ja nach sinem wellende, wan wie fri der wille ist, so
          ist er alr erst fri worden, wan er bedarf nit me wellen.'
      - s[n=291]: 'Ein widerwerfen: Wie mag dem menschen sin wille zergan?'
      - s[n=292]: Christo beleip sin wille nach wellender wise.
      - s[n=293]: 'Entwúrt: Dem menschen vergat sin wille nach dem wellende, daz er
          wil usser eigenschaft wúrken, nu dis, nu daz.'
      - s[n=294]: Und hie hat er nit werk soliches wellendes in gebrestlicher wise,
          als da vor ist geseit, mer sin wille ist fri worden, also daz er nit me
          denne ein werk wúrket, daz er selber ist nach vereinter wise, und ane zit
          wúrket.
      - s[n=295]: Mer der es nimet nach únser rede, so wil er nihteznit úbels wúrken
          und wil ellú guͦten ding.
      - s[n=296]: Aber eigenlich so ist alles sin leben und wellen und wúrken ein
          stillú unberuͤrtú friheit, die sicher ane allen zwifel sin enthalt ist.
      - s[n=297]: Und denne ist er sich haltende in geberlicher wise.
      - s[n=298]: 'Ein widerwerfen: Der usbruch dez willen ist nút in geberlicher
          wise.'
      - s[n=299]: 'Entwúrt: Dirre wille ist vereint mit ge^otlichem willen und ist
          nút wellende, denne daz er selber ist, als vil daz wellen in gotte ist.'
      - s[n=300]: Und daz vor gesprochen ist, daz ist nit ze verstenne nach einer
          insetzunge sin selbs in got, als es gemeinlich hillet, es ist ze nemenne
          nach entsetzunge sin selbs, wan der mensch wirt so gar vereinet, daz got
          sin grund ist.
      - s[n=301]: 'Ein frage: Ob dem menschen blibe sin perse^onlich underscheiden
          wesen in dem grunde dez nihtes?'
      - s[n=302]: 'Entwúrt: Diz ist alles sament ze verstenne allein nach des menschen
          nemunge, in der nach dem inswebenden inblike in entwordenlicher wise diz
          und daz unangesehen ist, nút in der wesunge, in der ein ieklichs blibet,
          daz es ist, als sant Augustinus sprichet: »La vallen dis und daz guͦt in
          verahtunge, so blibet luͦter guͦti in sich swebende in siner blozsen witi,
          und daz ist got«.'
      - s[n=303]: 'Ein frage: Der mensch, der sich verstat daz niht, von dem gesprochen
          ist, in gebruchlicher wise, blibet diz dem menschen alwegent?'
      - s[n=304]: 'Entwúrt: Nein es in gebruchlicher wise, mer es blibet in einer
          \ behaltlicher, unverlorner wise.'
      - s[n=305]: 'Ein frage: Oder irret daz usser daz inre út?'
      - s[n=306]: 'Entwúrt: Weren wir usser zite nach dem libe, so were es minre hindrunge
          verre nach etlicher wise an hunger, erbeite und o^vch anders.'
      - s[n=307]: Aber die usser geistliche scho^vwunge irret nút daz inre, da si
          in friheite ist.
      - s[n=308]: O^vch geschihet es underwilent, so dú nature ie na^eher getrungen
          wirt, so dú ge^otliche warheit ie richlicher stat.
      - s[n=309]: 'Ein frage: Wannen kumet swarmuͤtikeit?'
      - s[n=310]: 'Entwúrt: So se^olich ding nit kumet wan von natúrlichen sachen
          und der mensch inwendig fri ist, so enahte sin nút, es zergat mit dem libe.'
      - s[n=311]: Were aber daz inre da mit vermischet von grunde, dem were nit rehte.
      - s[n=312]: 'Ein widerwerfunge: Dú schrift der alten e und der núwen us dem
          ewangelio lúhtet, wie man in zit darzuͦ nút mug komen, daz geseit ist.'
      - s[n=313]: 'Entwúrt: Diz ist war nah besitzunge dez selben und voller bekennunge,
          wan daz er hie versuͦchet, daz ist alles de^ort volkomenlicher, wie es daz
          selb ist, und fúr versta^ende mag es sin uf erden.'
      - s[n=314]: 'Ein frage: Ein mensch, der sin ewiges niht beginnet verstan nút
          von úbertreffender kraft, mer allein von he^oren sagenne alder ane daz von
          ingetragnen bilden, waz ist dem ze tuͤnne?'
      - s[n=315]: 'Entwúrt: Der mensche, der noch nit so vil verstat, daz er weis
          úbernatúrlich, waz daz vor gesprochen niht ist, da ellú ding werdent inne
          vernihtet nah ir selbs eigenschaft, der laze ellú ding sin, als sú sint,
          waz im fúr kumet, und halte sich an die gemeinen lere der heiligen kristenheit,
          als man sihet vil guͦter einvaltiger \ menschen, die in loblicher heilikeit
          lendent, dien doch hierzuͦ nút ist geruͤffet.'
      - s[n=316]: Aber ie na^eher, ie besser.
      - s[n=317]: Ist im aber worden der sicher punct, da halt er sich an, und ist
          uf deme rehten wege.
      - s[n=318]: Wan der punct haltet sich mit der heiligen schrift.
      - s[n=319]: Anders dunket mich sorgklich ze tuͤnne, wan der sich hierinne versummet,
          der verget sich eintweder in unledikeit ald geratet aber dik in ungeordent
          friheit.
  - chapter[n=VII.]:
    - head:
      - Uff welen puncten dien menschen gebristet, die valsche friheit fuͤrent.
    - p:
      - s[n=321]: An einem liehten sunnentage do sazz er eins males ingezogen und
          verdaht, und in der stilli sins gemuͤtes begegnet ime ein vernúnftiges bilde,
          daz waz subtil an sinen worten und waz aber ungeuͦbet an sinen werken und
          waz usbrúchig in flogierender richheit.
      - s[n=322]: 'Er huͦb an und sprach zuͦ im also: Wannen bist du?'
      - s[n=323]: 'Es sprach: Ich kam nie dannen.'
      - s[n=324]: 'Er sprach: Sag mir, waz bist du?'
      - s[n=325]: 'Es sprach: Ich bin niht.'
      - s[n=326]: 'Er sprach: Was wilt du?'
      - s[n=327]: 'Es antwúrte und sprach: Ich wil nút.'
      - s[n=328]: 'Er sprach aber: Dis ist ein wunder.'
      - s[n=329]: Sag mir, wie heizsest du?
      - s[n=330]: 'Es sprach: Ich heisse daz namelos wilde.'
      - s[n=331]: 'Der Iunger sprach: Du macht wol heissen daz wilde, wan dinú wort
          und antwúrte sint gar wilde.'
      - s[n=332]: 'Nu sag mir eins, des ich dich frage: Wa lendet din bescheidenheit?'
      - s[n=333]: 'Es sprach: In lediger friheit.'
      - s[n=334]: 'Der Iunger sprach: Sag mir, waz heissest du ein ledig friheit?'
      - s[n=335]: 'Es sprach: Da der mensch nach allem sinem muͦtwillen lebet sunder
          anderheit, ane allen anblik in vor und in nach.'
      - s[n=336]: 'Der Iunger sprach: Du bist nút uf dem rehten wege der warheit,
          wan se^olichú friheit verwiset den menschen von aller selikeite und entfriet
          in siner waren friheit.'
      - s[n=337]: 'Wan swem underscheides gebristet, dem gebristet ordenunge, und
          waz ane reht ordenunge ist, daz ist be^ose und gebreste, als Christus sprach:
          »Der súnde tuͦt, der ist ein kneht der súnde«.'
      - s[n=338]: 'Aber wer mit einer luteren gewisseni und behuͦtem lebenne inget
          in Christum mit rehter gelazsenheit sin selbs, der kumet zuͦ der rehten
          friheit, als er selbe sprach: »Le^oset úch der sun, so werdent ir warlichen
          fri«.'
      - s[n=339]: 'Daz wilde sprach: Waz heissest du ordenhaft ald nút ordenhaft?'
      - s[n=340]: 'Der Iunger sprach: Ich heis daz ordenhaft, wenn alles daz, daz
          der sache zuͦge^oherlich ist von innen ald von ussen, nút underwegen blibet
          unangesehen in dem uswúrkenne.'
      - s[n=341]: So heis ich daz unordenhaft, weles under disen vorgenanten underwegen
          blibet.
      - s[n=342]: 'Daz wilde sprach: Ein ledigú friheit sol dem allem sament undergan
          und es alles verahten.'
      - s[n=343]: 'Der Iunger sprach: Dú verruͦchtekeit were wider aller warheit und
          ist der valschen ledigen friheite gelich, wan si ist wider die ordenunge,
          die daz ewig niht in siner berhaftkeit hat gegeben allen dingen.'
      - s[n=344]: 'Daz wild sprach: Der mensche, der in sime ewigen nihte zenihte
          ist worden, der weis von underscheide nút.'
      - s[n=345]: 'Der Iunger: Daz ewig niht, daz hie und in allen gerehten vernúnften
          ist gemeinet, daz es niht si nút von sime nútsinde, mer von siner úbertreffender
          ihtekeit, daz niht ist in im selber aller minste underscheides habende,
          und von im, als es berhaft ist, kumet aller ordenlicher underscheit aller
          dingen.'
      - s[n=346]: Der mensch wirt niemer so gar vernihtet in disem nihte, sinen sinnen
          blibe dennoch underscheit ir eigennes ursprunges und der vernunft dez selben
          ir eigen kiesen, wie daz alles in sinem \ ersten grunde unangesehen blibet.
      - s[n=347]: 'Daz wild: Ob man es denne ze male nimet niergen denne in dem selben
          und us dem selben grunde?'
      - s[n=348]: 'Der Iunger: Der nemi es nit rehte, wan es enist nit allein in dem
          grunde, es ist o^vch in im selbe ein kreatúrlichs iht hie usse \ und blibet,
          daz es ist, und nach dem so muͦz man es o^vch nemen.'
      - s[n=349]: Were daz ime engienge sin underscheid nach der wesunge als nach
          der nemunge, so me^oht es bestan.
      - s[n=350]: Und des enist nit, als da vor geseit ist.
      - s[n=351]: Hie von sol man alweg haben guͦten underscheit.
      - s[n=352]: 'Daz wilde sprach: Ich han vernomen, daz ein hoher meister si gewesen,
          und daz der absprechi allen underscheit.'
      - s[n=353]: 'Der Iunger sprach: Daz du meinest, daz er allen underscheit ab
          sprechi: Nimst du daz in der gotheit, daz me^oht man verstan, daz er meindi
          der personen eins ieklichen in dem grunde, da sú inne sint ununderscheiden,
          aber nút gegen dem sú sich widerheblich haltent, und da ist ze haltenne
          sicherlich perse^onlich underscheidenheit.'
      - s[n=354]: Nimest du es o^vch von eins vergangnen rnenschen entwordenheit,
          da von ist gnuͦg da vor geseit, wie es ist ze verstenne nach der nemunge,
          nit nach der wesunge.
      - s[n=355]: Und merke hie, daz es ein anders ist underschidunge und underscheidenheit,
          als kuntlich ist, daz lib und sel hant nit underschidunge, wan eins ist
          in dem andern und kein lid mag leben, daz usgeschidet ist.
      - s[n=356]: Aber underscheiden ist dú sele von dem libe, wan dú sele ist nit
          der lib noch der lib dú sele.
      - s[n=357]: Also verstan ich, daz in der warheit nút ist, daz underschidunge
          muge han von deme einveltigen wesenne, wan es allen wesenne wesen git, aber
          nach underscheidenheit, also daz daz ge^otlich wesen nit ist des steines
          wesen noch des steines wesen daz ge^otlich wesen, noch kein kreature der
          andern.
      - s[n=358]: Und also meinent \ die lerer, daz disú underscheidenheit eigenlich
          ze sprechenne nit si in gotte, mer si ist von gotte.
      - s[n=359]: 'Und sprichet úber der wisheit buͦch: Als nút einigers ist denn
          got, also ist nút underscheideners.'
      - s[n=360]: Und darumbe so ist dú hellunge valsch und disú meinunge gereht.
      - s[n=361]: 'Daz wilde sprach: Der selb meister hat vil schone geseit von eime
          kristmessigen menschen.'
      - s[n=362]: 'Der Iunger sprach: Der meister sprichet an einer stat also: »Christus
          ist der eingeborne sun und wir nit«.'
      - s[n=363]: »Er ist der natúrlich sun, wan sin geburt zilet in der natur«, aber
          wir sien nit der naturlich sun, und únser geberunge \ heisset »ein widergeburt,
          wan si zilet in einfe^ormikeit siner nature.
      - s[n=364]: Er ist ein bilde des vatters, wir sien gebildet nach dem bilde der
          heiligen drivaltikeit«.
      - s[n=365]: Und sprichet, daz ime hierinne nieman kan gelich gemessen.
      - s[n=366]: 'Daz wild sprach: Ich han vernomen, er sprechi, ein se^olicher mensch
          wúrke alles, daz Christus wurkte.'
      - s[n=367]: 'Der Iunger entwúrt: Der selbe meister sprichet an einer stat also:
          »Der gerechte wúrket alles, daz dú gerehtikeit wúrket«.'
      - s[n=368]: 'Und daz ist war, sprichet er, da der gereht eingeborn ist von der
          gerehtikeit, als geschriben stat: »Daz von fleische geborn ist, daz ist
          fleisch, und daz geborn ist von geiste, daz ist geist«.'
      - s[n=369]: Und daz ist allein war, sprichet er, in Christo und an keinem andern
          menschen, wan er hat nit wesen denne daz wesen des vatters, noch geberer
          \ denne den himelschen vatter.
      - s[n=370]: Und darumbe wurkte er alles, daz der vatter wurket.
      - s[n=371]: Aber in allen andren rnenschen, sprichet er, so velet dis, daz wir
          minr und me mit im wúrken nah dem, als wir minr und me von im sien geborn.
      - s[n=372]: Und disú rede bewiset dich eigenlichen der warheit.
      - s[n=373]: 'Daz wilde sprach: Sin rede lúhtet, daz alles, daz Christo si gegeben,
          daz si o^vch mir gegeben.'
      - s[n=374]: 'Der Iunger: Daz al, daz Christo ist gegeben, daz ist volkomnú besitzunge
          der weslichen selikeit, als er sprach: »Omnia dedit michi pater.'
      - s[n=375]: Der vatter hat mir al gegeben«.
      - s[n=376]: Und daz selb al hat er úns allen gegeben, aber in unglicher wise.
      - s[n=377]: Und er sprichet an vil stetten, daz er daz al hat mit der infleischunge
          und wir mit der gotfe^ormigen vereinunge.
      - s[n=378]: Und darumbe hat er daz so vil adellicher, so vil er sin adellicher
          enphenklich waz.
      - s[n=379]: Daz wilde zoh aber fúr und meinde, daz er absprechi alle glicheit
          und vereinunge und daz er úns sazti bloz und entglichet in die blozsen einikeit.
      - s[n=380]: 'Der Iunger antwúrt und sprach: Dir gebristet ane zwivel, daz dir
          nit lúhtet der underscheit, von dem da vor geseit ist, wie ein mensche ein
          súlle werden in Christo und doch gesúndert bliben, und wa er vereinet ist
          und sich unvereinet eins nemende ist.'
      - s[n=381]: Weslich lieht hat dir noch nit gelúhtet, wan weslich lieht lidet
          ordenunge und underscheit, entwiset von usbrúchiger manigvaltikeit.
      - s[n=382]: Din scharphes gemerke richset mit guͤnlichi dez liehtes der nature
          in behender vernúnftikeit, daz da vil glich lúhtet dem liehte der ge^otlichen
          warheit.
      - s[n=383]: Daz wilde gesweig und bat in mit ergebenlicher undertenikeit, daz
          er fúrbaz ruͦrti den nútzen underscheit.
      - s[n=384]: 'Er antwúrte und sprach also: Der meiste gebreste, der dich und
          dine glichen entsetzet, der lit dar an, daz úch gebristet \ guͦtes underscheides
          vernúnftiger warheit.'
      - s[n=385]: Und darumbe wer sin nehstes welle ervolgen und nút in dise gebresten
          vallen, der sol diser to^vgenlicher lere flizsig wesen, so kumet er ungehindert
          zuͦ eime selige lebenne.
  - chapter[n=VIII.]:
    - head:
      - Wie adellichen sich haltet ein reht gelazsener mensch in allen dingen.
    - p:
      - s[n=387]: 'Darnah do kerte sich der Iunger aber mit ernste zuͦ der Ewigen
          Warheit und begerte o^vch etwas underscheides nah einem gemerke des ussern
          bildes eins menschen, der sich warlich gelazsen hetti, und fragte also:
          Ewigú Warheit, wie haltet sich ein solicher mensche in dien gegenwúrfen
          eins ieklichen dinges?'
      - s[n=388]: 'Entwúrt: Er entsinket im selben und mit im ellú ding.'
      - s[n=389]: 'Ein frage: Wie haltet er sich zuͦ dem zite?'
      - s[n=390]: 'Entwúrt: Er stat in einem gegenwúrtigen nu ane behangnen fúrsaz
          und nimt sin nehstes in dem minsten als in dem meisten.'
      - s[n=391]: 'Ein frage: Paulus sprichet, daz »dem gerehten enkein gesetzde gegeben
          ist«.'
      - s[n=392]: 'Entwúrt: Ein gerehter mensche haltet sich nach siner gewordenheit
          underwúrflicher denne andrú menschen, wan er verstat in dem grunde von innen,
          waz von ussen eime ieklichen gezem ist, und nimet ellú ding uf also.'
      - s[n=393]: Aber daz er nit bandes enhat, daz ist da von, wan er daz selb wúrket
          usser gelazsenheit, daz dú gemeinde wúrket usser bezwungenheit.
      - s[n=394]: 'Ein frage: Der in diser inniger gelazenheit úbersetzet ist, ist
          der nit entlediget von usseren uͤbungen?'
      - s[n=395]: 'Entwúrt: Man sihet wenig menschen mit unverzerten kreften darzuͦ
          komen, da von du seist, wan daz abwúrken ersuͦchet ir innigostes gemarg,
          dien es wirt in der warheit.'
      - s[n=396]: Und darumbe, wenne sú denne erkennent, waz ze tuͤnne und ze lazsenne
          ist, so blibent sú uf gemeinen uͤbungen, minr und me nach ire vermugentheit
          alder nach anderre gelegenheit.
      - s[n=397]: 'Ein frage: Wannen kumet etlicher guͦtschinender menschen groz gedrange
          und úbrigú engi, die sú hein an der gewizseni, und aber etlicher anderre
          menschen ungeordentú witi?'
      - s[n=398]: 'Entwúrt: Sú zilent noch beidú uf ir selbs bilde, aber misseliche,
          die ersten geistliche, die andern liplich.'
      - s[n=399]: 'Ein frage: Gat ein solicher mensch alle zit muͤssig, alder waz
          ist sin tuͦn?'
      - s[n=400]: 'Entwúrt: Eines wolgelazsenen menschen tuͦn ist sin lazsen und sin
          werk ist sin muͤssig bliben, wan sines tuͤnnes blibet er ruͤwig und sins
          werkes blibet er muͤzsige.'
      - s[n=401]: 'Ein frage: Wie haltet er sich gegen sinem nehsten?'
      - s[n=402]: 'Entwúrt: Er hat gemeinsame der lúten ane inbildunge und ain minlichi
          ane beheftunge und mitlidunge ane sorge in rehter friheit.'
      - s[n=403]: 'Ein frage: Ist ein solicher mensche \ út schuldig ze bihtenne?'
      - s[n=404]: 'Entwúrt: Dú bihte, dú da geschihet von minnen, dú ist edeler, denne
          dú von schulden gat.'
      - s[n=405]: 'Ein frage: Wie ist eins solichen menschen betten gestalt, ald hat
          er o^vch ze bettenne?'
      - s[n=406]: 'Entwúrt: Sin gebet ist fruhtber, wan er nimet einen inbruch der
          sinnen, wan »got ist ein geist«, und nimet war, ob er sich iergent vermittelt
          habe ald ob er sich iergent fuͤre in keinem fuͤrgriffe dez sinsheit.'
      - s[n=407]: Und da wirt ein lieht erze^oget in der obresten kraft mit eime erze^ogenne,
          daz got ist daz wesen und leben und daz wúrken in im und er dez selben alleine
          ist ein geze^owe.
      - s[n=408]: 'Ein frage: Wie ist gestalt eins solichen edelen menschen essen
          und trinken und schlaffen?'
      - s[n=409]: 'Entwúrt: Nach usserkeite und nach sinnelicheit isset der usser
          mensche, aber nach einem iniehenne isset er nit, anders gebruchti er der
          spise und ruͦwe in vichlicheite.'
      - s[n=410]: Und also ist es o^vch in andren sachen, die zuͦ dem menschen he^orent.
      - s[n=411]: 'Ein frage: Wie ist geschaffen sin ussere wandel?'
      - s[n=412]: 'Entwúrt: Er hat nút vil wisen noch worten, und dú sint schleht
          und einveltig, und hat einen sittigen wandel, daz dú ding sunder in durch
          in flizsent, und ist ruͤwig in den sinnen.'
      - s[n=413]: 'Ein frage: Sint sú ellú also?'
      - s[n=414]: 'Entwúrt: Minr und me nach unglicheit dez zuͦvalles.'
      - s[n=415]: Aber der weslich punct blibet gelich.
      - s[n=416]: 'Ein frage: Ist ein se^olicher mensche komen ze einem gantzen wissenne
          der warheite ald blibet im noch dunken und wenen?'
      - s[n=417]: 'Entwúrt: Da der mensch im selber blibet, da blibet im o^vch daz
          dunken und wenen.'
      - s[n=418]: Aber da er ime selber entgangen ist in daz, daz da ist, da ist ein
          wizsen aller warheit, wan es ist es selb, und er stat sin unangenomen.
      - s[n=419]: Und hie mitte si dir genuͦg geseit.
      - s[n=420]: Man kumet dar nút mit fragenne, mer mit rehter gelazsenheit kumet
          man zuͦ diser verborgnen warheit.
      - s[n=421]: Amen.
