  - chapter[n=3_31]:
    - Dat was eyn hillich bisschop, de stunt vnde sangk mysse. Do stunt syn dyaken
    - vnde sach den ouelen geyst sitten in eyme vinstere vnde screff in eynen breff
    - alle de lude, de dar runeden in der kerken. Do de bref vul was, do wolde he
    - ene myt den tenen wider theen. De breff toreet, vnde de ouele geist stotte
    - synen kop wedder de want. Do beghan de dyaken to lachene. Do beschalt
    - ene de bisschup vnde vragede, wurumme he lachede. Do segede he eme, wat
    - he geseen hadde, vnde wisede eme, war de viant sath. Dar beswor de bisscup
    - "den viant, dat he eme seggen scholde, wat he screue. He sprak: 'Ik scriue de"
    - wort, de de lude spreken in der kerken.' -- Kint leue, hirumme ne schaltu nicht
    - runen in der kerken.
  - chapter[n=3_32]:
    - Kynt leue, wan du kumst in de kerken, so schaltu de tijd dij nutte maken. Du
    - schalt beden vnde wenen. Du ne schalt dar din gemak nicht soken. Du ne schalt
    - dar nicht likes an sitten noch likes an liggen ouer de bank noch likes an stan.
    - Bewile schaltu stan, bewile schaltu sitten, bewile schaltu vppe dyne kne vallen.
    - 'Wan men de misse vpheuet, so val vppe dyne kne. Wan men singet: Gloria'
    - 'patri, so val vppe dyne kne. Wan men singet: Kyrieleyson, so schaltu stan,'
    - offt du wult, edder liggen ouer de bank vnde beden, oft du wult. Suwan men
    - 'singet: Gloria in excelsis, so schaltu stan. Suwan men singet: Adoramus te,'
    - 'so val vppe dyne kne. Wan men singet: Suscipe deprecationem nostram, so'
    - 'val vppe dyne kne. Wan men singet: Ihesu Christe, so val vppe dyne kne. Nu'
    - 'wil ik dij beduden dat Gloria in excelsis:'
  - chapter[n=3_32a]:
    - Do vnse leue here Ihesus Christus geboren was, in der suluen stunde sungen de
    - 'hilgen engele: Gloria in excelsis deo, et in terra pax hominibus bone voluntatis.'
    - 'Dat sprekt so vele: Ere sij gode in deme hemmelschen throne, dat ys:'
    - in deme hemelrike, vnde in deme ertrike sij vrede den luden, de van eme guden
    - pb: 96
    - willen syn. Also vere sungen dat de engele. Dat dar na volget, dat dichtede
    - Sunte Hylarius van deme heite eynes pauweses, de hette Cellesporus, vnde
    - 'sprikt also: Laudamus te: Wij louen dij, wij benedien dij, wij anbeden dij,
      wij'
    - eren dij, wij danken dij dorch dyner groten ere willen. Here god, hemmelsche
    - konningk, god vader alweldich, here enborne sone Ihesu Christe, here god
    - godes lam, eyn sone des vaderes, de dar hyn nymst der werlde sunde, yrbarme
    - dijk ouer vns, de dar hyn nymst der werlde sunde, vntfa vnse beth, de dar
    - sittest to der vorderen hant dynes vaders, yrbarme dijk ouer vns! Wente du
    - bist allene hillich. Du bist allene eyn here. Du bist allene alweldich, Ihesu
      Christe,
    - myt deme hilgen geyste in der ere goddes, dynes hemmelschen vader. Amen.
    - Dijt Gloria in excelsis nemoste to dem ersten male neyn man beghynnen sunder
    - allene de bisschoppe. Dar na quam eyn pawes, de hette Symachus, de sach an
    - de werdicheit des presteres, dat se god getogen heit bouen de engele, in deme
    - dat se synen licham benedien; des en mach en engel nicht don. Darumme satte
    - he, dat alle prestere begynnen mogen dat Gloria in excelsis. -- Dar na volget
    - Dominus vobiscum, so schaltu stan. Wan men de Collecten lest, so machstu
    - 'liggen ouer de bank, oftu wult. Wan men sprekt: Per dominum nostrum'
    - Ihesum Christum, so schaltu vallen vppe dyne kne. Wan men de Epistolen lest,
    - so machstu sitten, oftu wult. Wan men singet dat Gradual na der Epistolen
    - so machstu sitten oftu wult. Wan men singet dat Alleluia, so machstu stan.
    - Wan men singet de Sequencien, so machstu sitten oftu wult. Wan men lest
    - dat Ewangelium, so schaltu stan vnde schalt dynen hot edder dyne kogelen
    - van deme houede nemen. Sunte Elzebe, de wile se junckfruwe was, so plach
    - se de krone van ereme houede to nemene, wan men dat Ewangelium las vnde
    - vnder deme Stilnisse. Wan men dat Ewangelium begynnet, so schaltu dat teken
    - des hilgen cruces vor dij slan. Dat sulue schaltu don, wan dat Ewangelium vte
    - is. De prester vnde dyaken, fursten vnde furstynnen plegen dat bok to kussene,
    - wan dat Ewangelium vte is. Dat menet so vele, dat alle de wort, de se spreken,
    - de scholen so war wesen alse dat hilge Ewangelium. -- Dar na volget de Credo,
    - 'so schaltu stan. Wan men singet: Ex Maria virgine et homo factus est -- dat'
    - sprikt so vele, dat god dorch vnsen willen de mynscheit vntfangen heuet van
    - der reynen maget Sunte Marien -- so schaltu vallen vppe dyne kne vnde schalt
    - van al dvneme herten gode dar umme danken.
  - chapter[n=3_32b]:
    - Dat geschach to eyner tijd, dat eyn monik stunt vppe deme kore, do men dat
    - sangk, vnde nigede sijk nicht. Dar quam de duuel vnde gaff eme eynen groten
    - "slach in synen hals, dat he to der erden storte, vnde sprak to eme: 'Wane"
    - pb: 97
    - ghumen, her monik, en schole gij gode darumme nicht nigen vnde danken,
    - dat he dorch juwen willen mynsche worden ist? Hedde he dorch mynen willen
    - so vele dan, ik wolde eme yummer gerne nigen vnde danken.'
    - Dar na volget de Offersangk. Wultu dan offeren, dat schaltu don dorch
    - god, nicht dorch der lude willen, nicht dorch idele ere. Du neschalt gode nicht
    - offeren dat snodeste, also Kayn dede; de wart vorvloket. Du neschalt nicht
    - offeren van vnrechteme gude. Du neschalt deme prestere syn rechte offer nicht
    - vntheen. Du neschalt neynen had in dyneme herten hebben, wan du gode
    - offeren wult. Heuestu yemende bedrouet, du schalt dij erst myt eme vorliken.
    - Du machst wol offeren na dyner macht, wat du wult. Eynes armen penningk
    - is gode so anneme alse eynes rijken mark. Wan du gode offeren wult, so schaltu
    - wesen ane houet sunde. Bistu myt houet sunden vnde geistu to offere ane ruwe,
    - dat verlusestu also, dat dij dar neyn ewich lon vmme enwert. God maghet
    - dij wol vorsetten an anderen dingen. Bistu ane houet sunde, wo cleyne dyn
    - offer ys, dat behaget yo gode wol.
  - chapter[n=3_32c]:
    - Vnse leue here stunt to eyner tijd in deme temple to Iherusalem vnde sach, dat
    - vele rijke lude quemen vnde offerden grot offer. Do quam eyn arm wedewe,
    - de en hadde nicht mer dan twe lutteke penninge, de suluen offerde se. Do
