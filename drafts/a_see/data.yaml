  - chapter[n=2_27]:
    - Svnte Longinus was eyn rydder vnde stack vnsen leuen heren myt eyme spere
    - dorch syne syde, vnde he was blint, vnde myt deme blode, dat vnseme heren
    - vte syner syden vlot, bestrek he syne ogen. To hant wart he sende vnde vntfengk
    - den rechten gelouen vnde quam in eyne stad, de hette Cesaria. Dar was he
    - achte vnde twintich jar in eyneme strengen leuende vnde bekarde vele volkes.
    - Do leit en de richter angripen vnde wolde en darto dwingen, dat he vorsaken
    - scholde vnses heren Ihesu Christi vnde scholde affgode anbeden. Do he des
    - neynewijs don wolde, do let he eme alle syne tene vte syneme houede slan
