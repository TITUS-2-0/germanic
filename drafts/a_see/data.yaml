    - Dat du an dyneme cruce an der lesten stunde
    - Bittere trane wenen woldest vor myne sunde,
    - Do du dynen hemelschen vader vor my bedest
    - Vnde so bittere pyne vor my ledest.
    - Wente nu ne wart groter leue,
    - Dan eyn mynsche syn leuent vor synen frunt geue.
    - Auer dyn leue was bouen alle leue ouer grot,
    - Wente du geuest dij vor dine viende in den dot.
    - Bouen alle dyne pine vnde all dyn herte seer
    - Heuestu my dyne leue bewiset noch mer,
    - In deme dat du to hemele bist geuaren
    - Vnde heuest behalden dyne bitteren wunden naren,
    - Vppe dat du dynen hemmelschen vader to allen stunden
    - Manen vnde bidden mogest vor myne sunde.
    - 'Bij der groten leue so mane ik, leue here, dij:'
    - Kere dyne groten barmherticheit to my.
    - Gijff my de gnade, benedide leue here,
