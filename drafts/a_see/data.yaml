  - chapter[n=5_16b]:
    - De ander koningk Herodes de hette Antipa vnde was des ersten sone vnde nam
    - synen broder Philippus syn wijff, de hette Herodias. Do en Sunte Johannes
    - Baptista darumme straffede, do leit he en leggen in den kerkenere vnde gengk
    - to rade myt Herodias, wo he ene mochte van den dagen bringen. Also funden
    - se den rad, dat Herodes makede eyne grote blitschap. Do quam Herodias
    - "dochter vnde spelde vor deme konninge. Do sprak he to er: 'Bidde, wat du"
    - wult, dat wil ik dij geuen.' Do beuol er de moder, dat se bidden scholde vmme
    - Sunte Johannes houet. Do leit he eme syn houet affslan. Dar na warp de keyser
    - syne vnhulde vppe Herodes vnde sande ene vte synem koningkrijke ouer
    - mer in eyn elende. Dar starff he yamerliken myt der fruwen, vnde de dochter
    - scholde ghan ouer eyn ys; dat ijs brak, vnde se vordrangk.
  - chapter[n=5_16c]:
    - De dridde konningk Herodes de hette Agrippa, de was Herodias broder vnde
    - wart so arm, dat he vel in eynen mistrost vnde wolde sijk suluen dot smechten
    - vnde beslot sijk in eyneme torne, dar wolde he hunger steruen. Dat wart der
    - suster to wetene vnde segedet erem manne, de nam ene vte deme torne. Dar
    - na was he eyne tijd wol geholden. To eyner tijd vorwet se eme dat. Do toch
    - he hen to Rome vnde dede sijk to Gayus, de was des keysers neue. De halp
    - eme, dat eme de keyser vorlenede de herschop ouer dat yodessche lant vnde
    - makede ene dar to konninge. Do dat yenne andere Herodes sach, dat yd em
    - wol gegan was, do vor he ock to deme keysere. Do screff em desse breue na
    - vnde vntbot deme keysere, dat he eyn vorreder were vnde wolde sijk setten
    - wedder den keyser. To allem wartekene so hadde he so vele wapenes in syner
    - stad, dat he mochte seuentich dusent volkes wol mede belaten. Do de keyser
    - den breff hadde gelesen, do vragede he ene, ofte he so vele wapene hedde.
    - "Do sprak he: 'Ya.' Do sande ene de keyser ouer mer in cyn elende, vnde Herodias"
    - de ne wolde syner nicht vortigen vnde vor mede. Dar storuen se beyde. Do
    - e quam desse Herodes Agrippa vorder to des keysers houe vnde dede sijk to
    - pb: 188
