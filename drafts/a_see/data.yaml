    - vp syn honet setten. Dar na leit he ene binden vp eyne yserne bank vnde leit
    - dar vur vnder boten. De bank smalt also eyn was, vnde eme neschadede nicht.
    - Dar na leit he en binden to eyner sul vnde leit toghan veyrhundert schutten,
      de
    - en scheten scholden. De pile vlogen vp in de lucht vnde en wundeden ene nicht,
    - vnde eyn pil vor dem koninge in dat oghe vnde makede ene blint. Do sprak
    - "Sunte Christofer: 'Morgene, wan ik dot byn, so nem myn blot vnde strick dat"
    - vp dyne oghen, so werstu wedder seende.' Des anderen dages do leit he eme
    - dat houet affslan. Do nam he des blodes vnde streck vppe syne oghen vnde
    - "sprak: 'In deme namen godes vnde in des hilgen heren Sunte Christoferus!'"
    - pb: 61
    - Tohant wart he wedder seende vnde leit sijk dopen. Aldus heft Sunte Christofer
    - den dot geleden dorch den benediden namen vnses heren Ihesu Christi. Nu
    - wil ik dij seggen van deme guden heren Sunte Jurien, de alle syne nod vorwan,
    - dat wij syner moten geneten, dat wij ok al vnse nod moten vorwynnen.
  - chapter[n=2_30]:
    - Svnte Jurian was eyn vrom rydder vnde quam to eyner tijd in eyn heydensch
    - lant to eyner groten stad. Vor der stad was eyn se. In der se was eyn vreslijk
    - drake, den nekunde nement vordelgen. Deme draken mostemen alle dage
    - geuen twe schap. Wan men des nicht endede, so vrad he de lude vnde genk to
    - der stad vnde bles so vulen roke vte deme halse, dat de lude dar van seik worden
    - vnde storuen. Do de schap vil na al vordan weren, do mostemen eme alle
    - dage geuen eyn schap vnde darto eynen mynschen. Dar warp men dat lot,
    - vppe weme dat vel, de moste dar hen. Dat geschach eynes dages, dat dat lot vel
    - vppe des konninges dochter. Do wart de konningk sere bedrouet vnde bot
    - suluer vnde golt vnde syn konningkrike halff vor syne dochter. Dat meyne
    - volk wart tornicht vnde spreken, dat ere kindere weren deme draken geuen.
    - He hedde dat bot vt gegeuen, he scholdet ock holden, edder se wolden ene
    - vorbernen in syme huß. Dar bat he, dat men em geue vrist achte dage. Do de
    - achte dage vmme quemen, do quam dat gemeyne volk vnde wolden yo de
    - junckfruwen hebben. Dar toch er de vader ere besten cleder an vnde scrigede
    - "vnde wenede vnde venk se al vmme vnde sprak: 'O we, herte leue dochter!"
    - Ik hadde wol gehopet, dat ik dij scholde geuen eyneme eddelen konninghe to
    - wyue. Nu schal ik dij geuen deme vresliken draken to eyner spise. O we, dat
    - ik den dach yu geleuede! Wolde god, dat du dot werest, dat ik dij to graue
    - dragen scholde. O we des groten yameres!' Do scheidede de junckfruwe van
    - deme vadere vnde trad hen to der se vnde stunt bij der se vnde wachtede, bijt
    - de drake queme, dat he se neme. Dat volk stunt vor der stad vnde sach er na.
    - Vnder des quam rydene de vrome rydder Sunte Jurian vnde sach de junckfruwen
    - dar bedrouet stan vnde wunderde sere, wat dat menede, vnde red to
    - "ere vnde sprak: 'God grote dij, junckfruwe erlijk. Wat menet dijt, dat"
    - "gij hijr so drouich alleyne stad.' Se sprak: 'Vle snelliken, vrome jungelingk,"
    - "ofte du dyn lijff beholden wult.' He sprak: 'Ik ne vle nicht, ik ne wete erst\
      \ de"
    - "sake.' Se sprak: 'Vlu, eddele jungelingk! Hijr schal eyn drake komen, de schal"
    - "my vreten, alse he mannigem mynschen heft gedan.' He sprak: 'Ne hebbe"
    - neyne vare. Ik wil dij helpen in deme namen vnses heren Ihesu Christi.' Se
    - "sprak: 'Vlu, leue frunt. Wat helpet dat, dat du myt my steruen wult? Des ys"
    - dar genoch an, dat he mek alleyne neme.' Do se aldus to samne spreken, vnder
    - des quam de drake ghande vte der se. Vnde Sunte Jurian red eme vntegen
    - "vnde stack eme syn sper dorch den hals vnde sprak to der junckfruwen: 'Tred"
    - pb: 62
    - to in den namen vnses heren Ihesu Christi vnde schorte eme dyn gordel vmme
    - den hals.' Also dede se. Dar volgede er de drake also eyn bendich hunt, vnde
      se
    - ledde en to der stad. Do de lude den draken segen komen, do begunden se
    - "to vlene. Do sprak Sunte Jurian: 'Vlet nicht, en hebbet neyne vare! God heft\
      \ my"
    - here gesant, dat yk juw losen schal van desseme draken vnde schal predeken
    - den namen vnses heren Ihesu Christi. Louet an en, so mach he yu nicht schaden.'
    - Dar dodede he den draken, vnde alle dat volk leit sijk dopen. De drake was so
    - grot, dat ene veyr par ossen kumme vte der stede mochten theen. Aldus heuet
    - Sunte Jurian den draken vorwunnen in dem namen vnses leuen heren Ihesu
    - 'Christi. Dar na let he de marter dorch den namen godes. Dat quam aldus to:'
    - He quam in eyn lant, dar sach he, dat men de cristenen lude darto dwank, dat
    - se affgode anbeden scholden. Do sprak he dar wedder vnde segede also, dat en
    - weren neyne gode, dat weren duuele. Do leit ene de richter angripen vnde leit
    - ene vphengen in eynen notstal vnde let synen licham myt krauwelen toryten
    - vnde myt solte besprengen vnde in syne wunden wriuen. Des suluen nachtes
    - quam vnse leue here to em myt eyneme groten lichte vnde trostede en also, dat
    - he alle der pyne nicht en achtede. Do leyt de richter eynen touener halen. De
    - makede eynen drank, den mengede he myt vorgiftnisse. Dat geuen se eme
    - drinken. Dar sloch he dar ouer dat teken des hilgen cruces, vnde he drank
    - dat vnde enschadede eme nicht. Do de touener dat sach, do wart he bekart
    - vnde leit sijk dopen. Do leyt de richter maken eyn vreslijk rad, dat was vmme
    - besmedet myt scharpen swerden. Dar leit he Sunte Jurian vp setten. Dar brak
    - dat rad al to stucken, vnde eme neschadede nicht. Do leit he ene setten in eyne
    - pannen vul bliges. Dar sat he inne vnde benedide vnsen leuen heren vnde ne
    - volde neyne hitte. Dar na, do de richter dat sach, dat he ene myt neynen pynen
    - "vorwynnen mochte, do beghan he myt eme to smeychen vnde sprak: 'Su,"
    - Jurian, wu gud dat dij vnse gode sint. Vnde geloue an se vnde bede se an.'
    - "Sunte Jurian sprak: 'Bringk my vor dyne gode, ik wil dat gerne don, wat ik"
    - to rechte don schal.' Deme richtere wart sere leue. He leit alle de stad to
      samne
    - komen. Do vel Sunte Jurian vppe sine kne vnde bat vnsen heren, dat
    - he den tempel vorsturde myt den affgoden. To hant quam dat vur van deme
    - hemmele vnde brande beyde affgode vnde tempel vnde de prestere al darto,
    - vnde dat ertrike dede sijk vp, vnde dat sank altomale in dat affgrunde. Do de
    - "konningynne dat sach, do sprak se to deme konninge: 'O du arme drustige, ik"
    - hebbe dij dicke gesecht, dat du de cristene lude nicht voruolgen scholdest,
    - wente ere god vechtet vor en. Nu schaltu weten, dat ik ock wil cristen werden.'
    - Do let se de konningk vphengen bij den vlechten vnde leyt se geyslen, dat al
    - ere licham van blode ran, also lange, bit se den geyst vp ghaff. Des anderen
    - pb: 63
    - dages leit de rychter Sunte Jurian alle de straten vmme theen vnde gebot, dat
    - men eme dat houet scholde affslan. Do vel he vppe syne kne vnde bet gode, dat
    - alle de yenne, de en an repen in eren noden, den scholde god to hulpe komen,
    - dat se alle ere nod vorwynnen scholden. Dar quam eyn stemme van deme
    - hemmele vnde sprak, dat he getwydet were. Darna wart eme dat houet affgeslagen.
    - Vnde de rychter, de en doden leyt, de hette Dacianus, den vorbrande
    - de blixem.
    - 'Kynt leue, dijt andere bot schaltu noch anders vornemen: Mynsche, du neschalt'
    - den namen dynes godes nicht vorgeues an dijk nemen. Dat sprekt so velle,
    - dat neyn mynsche schal sijk suluen vor eynen god nomen edder vor eynen
    - 'god hebben. Wente vnse leue here Jhesus Christus sprak to eyner tijd, do he
      predekede:'
    - De tijd schal noch komen, dat valsche propheten scholen komen in
    - mynen namen vnde scholen spreken, dat se Christus syn, vnde bedregen vele
    - lude. Dat geschach na der hemmeluart vnses leuen heren, do quam er vele, de
      spreken,
    - 'dat se Cristus weren. Der eyn was Symon Magus, van dem wil ik dij seggen:'
  - chapter[n=2_31]:
    - Dat was eyn touener, de hette Symon, de dede myt der swarten kunst vele
    - tekene vnde beromede sijk, dat he were godes sone, dat he were aller dinge
    - weldich vnde dat alle de jenne, de an em geloueden, de scholden ewichliken
    - leuen. He leit snaken maken van erne, de leit he lopen, oft se leuendich weren.
    - "He leit bilde spreken, he leyt hunde singen. He sprak: 'Ik byn god. Ik mach\
      \ don,"
    - wat ik wil. My en ys neyn dingk vnmogelijk. Do ik eyn kint was, do sande
    - mek myn moder Rachel myt anderen kinderen vp den acker, dat ik
    - korn sniden scholde myt myner sekelen. Dar bot ik myner sekelen, dat se suluen
    - meyen scholde. Dar meyede se allene mer dan de anderen alle.' Do quam Sunte
    - "Peter vnde wolde wedder eme disputeren vnde sprak to eme: 'Vrede sij myt"
    - "dij.' He sprak: 'Ik ne behoue dynes vredes nicht. Ik wil dij bewisen, dat ik\
      \ eyn"
    - weldich god byn vnde dat du my schalt anbeden. Ik byn de hogeste godes
    - kracht. Ik kan vlegen bouen in de lucht. Ik kan bome laten bloyen. Ik kan van
    - stene maken brot. Ik kan in deme vure wesen ane hindernisse.' Konningk
    - Nero hadde ene vor eynen god. Tho eyner tijd stunt he vor konninge Nero
    - vnde vorwandelde syn antlat. Bewile was he junck geschapen, bewilen olt.
    - "Do sprak de konningk: 'Werliken, dijt ys godes sone.' Do sprak Symon:"
    - "'Konningk, wultu dat seen, dat ik godes sone byn, lat my dat houet"
    - affslan, ik wil ouer dre dage wedder vpstan.' Dar bot de konningk eyme knapen,
    - pb: 64
    - dat he eme dat houet affslan scholde. Do jenne menede, dat he Symone dat
    - houet affsloge, do was yd eyn weder, de was gestalt alse Symon. Vnde Symon
    - hudde sijk dre dage vnde nam den wedder vnde brachtene en wech. Dar na
    - "quam he vor den konningk vnde sprak: 'Konningk, lat myn blot vpnemen, ik"
    - byn nu van dode wedder vppe stan.' Do mende de konningk alwares vnde helt
    - ene vor godes sone. Bewile was he myt deme konninge besloten in eyner
    - kameren. So was de ouele geyst in syner schepnisse dar butene vnde sprak myt
    - deme volke. Do menede dat meyne volk, dat he eyn god were, vnde makeden
    - na eme eyn schone bylde vnde screuen dar bonen, dat were Symon, de hilge
    - "god. To eyner tijd sprak Sunte Peter to konninge Nero: 'Konningk, du schalt"
    - dat wetten, dat desse Symon ne ys neyn god. Ik wil dij seggen hemeliken, wat
    - ik denke. Kan he dat vtraden, so ys he eyn god.' Do sprak he deme konninge
    - "in syn ore: 'Konningk, lat my halen eyn gersten brot.' Dat wart eme gehalet."
    - "Do sprak Sunte Peter: 'Ys Symon eyn god, so entrade he, wat ik gedacht"
    - hebbe.' Do wart Symon tornich vnde leit hijr vore lopen twey grote hunde, de
    - scholden Sunte Peter vreten. Do segende Sunte Peter dat brot vnde bodet den
    - hunden. To hant lepen se enwech. Do vorromede sijk Symon, dat he doden
    - wolde laten vpstan. Do starff dar eyn jungelingk. Dar wart Sunte Peter geladen
    - vnde jenne Symon. Welk erer den doden eyr yrweckede, de scholde hebben
    - gewunnen, den anderen scholdemen doden. Do beghan Symon ouer den doden
    - touerne also lange, wente he dat houet rorde. Do repen se alle, Symon were
    - "eyn god, vnde wolden Sunte Petere stenen. Sunte Peter sprak: 'Ys he leuendich,"
    - so sta he to male vp vnde gha syne strate.' Jenne lach yo al stille. Do sprak
    - "Sunte Peter: 'Jungelingk, sta vp in deme namen vnses heren Ihesu Christi vnde"
    - gha, wur du wult.' Tohant stunt he vp vnde begunde to ghande. Do wolden
    - "se Symon stenen. Sunte Peter enstadede des nicht vnde sprak: 'Vnse meister"
    - heuet vns also geleret, wij en scholen nicht arch myt argeme lonen.' Do genk
    - Symon to Sunte Peteres herberge vnde bant eynen hund vor de dore vnde
    - sprak:'Nu lat seen, ofte Peter nu hijr in dar ghan.'Sunte Peter quam vnde losede
    - den hund, vnde de hund grep synen meister Symon vnde warp ene to der
    - erden in eynen pol vnde toret eme alle syne cledere van syneme lyue. Sunte
    - Peter bot eme, he en scholde en nicht doden. Dar quam dat mene volk vnde
    - warp Symon myt hore vnde myt stenen vnde yageden ene naket vt der stad.
    - Do en dorste he bynnen eme jare van schanden nicht wedderkomen. Dar na
    - "quam he wedder to deme konninge Nero vnde sprak: 'Konningk, nu wil ik"
    - dij bewisen, dat ik godes sone byn. Ik wil vp vlegen to hemmele, dat du dat
    - anseen schalt.'De mere quam ouer alle dat lant. Symon genk vp eyn hoch pallas
    - pb: 65
    - vnde bot den ouelen geisten, dat se ene vp voren scholden. Se vorden en
    - "vp ho in de lucht. Do sprak Sunte Peter: 'Gij ouelen geiste, ik beuele juw\
      \ in"
    - deme namen vnses heren Ihesu Christi, dat gij en vallen laten.' Tohand leten
    - se en vallen to der erden, dar vel he den hals vntwe. Also namet eme eynen
    - ende, dat he eyn god wesen wolde. Also schal yd ock ghan Entekerste, de
    - schal sijk ock vor eynen god hebben. Van syme leuende wil ik juw eyn cleyne
    - 'seggen:'
  - chapter[n=2_32]:
    - Entekerst schal geboren werden to Babilonien van yodescher art van eynes
    - patriarchen slechte, de het Dan, vnde wert geboren van vnechte vnde wert
    - besneden also eyn yode, vnde eme wert erst gegeuen eyn hillich engel, also
    - eneme anderen mynschen. Darna, wan he so vormeten wert, dat he
    - sprekt, he sij Christus, godes sone, so vortiget syner de engel, vnde de duuel
      vnderwyndet
    - sijk syner. He wert weldich. Alle de yoden volgen eme. De roden yoden,
    - de besloten sin, de komet vt vnde volgen eme. Se bouwen den tempel to
    - Iherusalem wedder vnde beden en an also eynen god vnde spreken, he sij
    - Christus, vnde vnse here Ihesus Cristus dat hebbe Entekerst gewesen.
    - Verleye wijs bedruget he de lude; To deme ersten male myt syner valschen lere.
      He
    - sendet syne boden vt ouer alle de werlt. De bewisen sijk alse hilge lude vnde
    - predeken yegen den rechten gelouen vnde vorkeret vele volkes. To deme
    - anderen male bedruget he de lude myt synen valschen tekenen. He deyt myt
    - der swarten kunst vele tekene. He let doden vpstan, he let belde spreken, he
      let
    - bome bloyen vnde dorren, he let dat mer stormen vnde makedet wedder
    - stille. He let dat vur van deme hemmele komen vppe syne jungeren vnde let
    - se spreken allerhande tungen. He maket sijk also he dot sij vnde let sijk vpuoren
    - aIso he to hemmele varen sij. So kumpt he wedder vnde sprikt, he sij van dode
    - vp stan vnde bedruget myt synen tekenen vele volkes. To deme dridden male
    - so bedruget he de lude myt gaue. He wert sere rijke. He vint alle den schat,
    - de nu behut ys, vnde ghift alle den genoch, de eme volghen. To dem verden male
    - so bedwinget he de lude myt pyne. He leth den luden alle de pyne an, de he
    - bedenken kan, de eme nicht en volgen. Vnde den ne mot neymant nicht
    - vorkopen noch wedder enkopen, dat en sij also, dat se syn merk hebben. Dar
    - na kumpt Enoch vnde Elyas vte deme paradise. De predeken wedder em vnde
    - bekeren vde volkes, beyde yoden vnde heyden. De let Entekerst doden. So
    - liggen ere lichamme vp der straten tho Jherusalem verdenhaluen dach, dat se
    - neymant dar begrauen. Dar na, wan se so gelegen hebben verdenhaluen dach,
    - so se stan wedder vp van deme dode. So kumpt eyn stemme van deme hemele,
    - pb: 66
    - "de spreket also: 'Enoch vnde Elyas, varet her vp.' So varen se vp myt eme"
    - claren wolken. Dar na so leuet noch Entekerst veiteyn dage vnde settet
    - synen stol vp den berch to Olyueti vnder syn pauluun. So kompt Sunte Michael
      vnde
    - dodet en al dar. Al syn tijd, de he weldich ys, ne waret nicht lengk wan verdehalf
    - jar. Were de tijd nicht so kort, so nekunde neyn mynsche salich bliuen.
    - 'Syne knechte nemen dar na wiff vnde sint blide vnde vro vnde spreken also:'
    - "'Allene vnse furste dot ys, wij sint doch al seker.'Wan se so spreken, so kumpt"
    - snelliken de geye dot vnde slet se alle. Dar na so werden de yoden vnde de
    - heyden eyn cristendom vnde wert eyn gut vrede ouer alle de werlt. Wu lange
    - de werlt dar na stan schal bijt to deme jungesten dage, dat en weit neyn hilge
      in
    - deme hemmelrike noch ntyn mynsche in deme ertrike, sunder god alleyne.
    - Aldus nemet Entekerst synen ende, de sijk vor eynen god hebben wil. Alle,
    - de sijk vor eynen god nomen, de synd syne boden. Den nympt yd yo eynen
    - basen ende. Also genget ock deme konninge Cosdroe. Van deme wil ik dij
    - 'eyn cleyne seggen:'
  - chapter[n=2_33]:
    - Dat was eyn heydensch konningk, de het Cosdroe. De toch myt groter macht
    - alle de lant vmme vnde makede se sijk vnder dan vnde quam ock to Jherusalem
    - to deme hilgen graue. Dar quam eme alsulk vorvernisse to, dat he dar nicht
    - ne dorste bliuen. Dar nam he dat holt des hilgen cruces vnde vordet myt
    - sijk in syn lant vnde leit buwen eynen hogen torn van suluere vnde van golde
    - vnde van duren steynen. Dar let he anmaken sunnen vnde manen vnde sterne.
    - Dar hadde he vp laten leiden myt hemeliken pipen water vnde let dat van bouene
    - nedder vallen, also oft yd regen were. Dar bouen weren perde vnde wagene,
    - de lepen dar bouen vnde rummelden, dat scholde donre wesen. Dar sat he
    - vppe deme torne in eyme guldenen trone vnde satte dat hilge cruce to syner
    - vorderen hant vnde eynen hanen to syner luchteren hand. Vnde he scholde
    - wesen de hemmelsche vader, dat cruce de sone, de hane de hilge geyst.
    - Dar quam dat volk vnde mosten ene anbeden vor eynen god. Dar sat he, vnde syn
    - sone wareden dat konningkryke. Dijt vornam de keyser van Rome, Eraclius,
    - vnde sammede eyn grot her vnde toch dar hen. Do entmotte eme jennes
    - konninges sone myt eyneme groten here. Dar quemen se des ouer eyn, dat de
    - heren twe alleyne scholden vechten. Weme god den seghe geue, de scholde
    - here wesen ouer beyde her. Dar gaff god deme keysere den seghe. Do wart eme
    - de andere vnderdan myt alle syneme volke vnde vntfengen den rechten gelouen.
    - Do toch de keyser vorbat in deme lande vnde quam to jenneme torne, dar
    - "jenne Cosdre vppe sat, vnde vengk ene vnde sprak eme to: 'Hijrumme, dat"
    - du dat hilge cruce ichteswo geeret heuest, des schaltu geneten.Wultu de dope
    - pb: 67
    - vntfan, ik wil dij dat leuent geuen.' Des en wolde he nicht don. Do toch he
    - syn swert vt vnde heu eme dat houet aff. Also nam syn gotheit eyn ende. Des
    - gelijk lest men ock van eyme, de het Magymet, da de Betsermenien an gelouen.
