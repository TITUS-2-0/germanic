    - "sprak de koningk to Daniele: 'Warumme bedestu Bel nicht an?' Do sprak"
    - "Daniel: 'Ik en wil neyne makede gode anbeden, ik bede den leuendigen god"
    - "an.' Do sprak de koningk: 'Dunket dij Bel nicht leuendich wesen, de alle"
    - "dage so vele eth?' Do sprak Daniel: 'Bel is buten goten van ere vnde is bynnen"
    - "van erden, he ne mach nicht eten.' Do sprak de koning to den presteren:"
    - "'Ik wil weten, wur de spise hen komen sij. Kunne gij my dat bewisen, dat se"
    - Bel eth, so mot Daniel steruen; kunne gij des nicht don, so mote gij alle steruen.'
    - Se spreken, yd were ene leff. Daniel sprak ok also. Dar nemen se de spise vnde
    - satten se vp den disch vnde gengen vt. Da nam Daniel asschen in eyn seue vnde
    - sichtede de ouer al den tempel. Dat sach de konningk, vnde deprestere en segen
    - des nicht. Do slot de konningk den tempel vaste to vnde satte sin ingesegel
      vor
    - dat slot. Des nachtes quemen se vnde eten de spise also se gewonet weren.
    - Des morgens dede de konnyngk de dore vp vnde sach, dat de spise to male
    - "vppe was, vnde rep: 'O wu grot eyn god is Bel!' Do lachede Daniel vnde"
    - "helt den konningk vnde let en nicht in den tempel ghan vnde sprak: 'Konningk,"
    - pb: 11
    - "sustu icht de votspor in der asschen?' Do sprak de konningk: 'Hijr hebben"
    - gegan man vnde wijff vnde kindere.' Do wart de konningk tornich vnde venk
    - te prestere vnde let se to male doden myt wiff vnde myt kinderen vnde
    - vorstorede den tempel vnde den affgod.
  - chapter[n=1_2_d]:
    - Do was dar to Babilonien eyn drake, den bededen se an vor eynen god. Do
    - "sprak de koningk to Daniele: 'Du endarfst nicht spreken, dat desse god"
    - "nicht en leue.' Do sprak Daniel: 'Gijff my orloff, ik wil den god doden ane\
      \ swert.'"
    - He gaff eme orloff. Daniel nam peck vnde hart vnde smalt vnde soth dat to
    - samne vnde gingk to deme draken vnde staket eme in den munt. To hant barst
    - "he. Do sprak dat volk to deme konninge: 'Do vns here Daniel, de vnsen god"
    - vorsturet heuet vnde den draken gedodet heuet. Deistu des nicht, wij willen
    - dij doden.' Dar moste he en don Daniele ane synen danck. Dar nemen se
    - Daniele vnde worpen ene in de lauwenkulen. Dar weren seuen lauwen inne,
    - den gaff men alle dage twe schap vnde twe mysdedige lude, vnde do en gaff
    - men en nicht, vppe dat se Daniele eten scholden. Dar was he inne ses dage.
    - Do was in deme lande eyn prophete van der yodeschen e, verne van Babilonien,
    - de het Abacuk, de scholde synen meyeren kost vp dat velt bringen. Do quam
    - "de engel to eme vnde sprak: 'Bringk dijt morgenbrot to Babilonien Daniele,"
    - "de dar is in der lauwen kulen.' Do sprak he: 'Babilonien ne sach ik nu, der"
    - kulen en wet ik nicht.' Do nam en de engel bij synen haren vnde vorde ene to
    - Daniele in de kulen. Do Daniel de spise hadde, do vorde he ene wedder. In
    - deme seueden dage nam de konningk Daniele vte der kulen vnde let alle de
    - wedder in werpen, de des eyn orsake weren, dat he dar in quam. De toreten
    - de lauwen altomale.
  - chapter[n=1_3]:
    - Dat was eyn edele alt fruwe, de het Sapiencia, de hadde dre dochtere, de weren
    - geheten Fides, Spes, Karitas. Desse fruwe quam myt eren dochteren to Rome
