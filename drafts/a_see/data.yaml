  - chapter[n=8_4]:
    - Twe kindere worden geboren in eyneme lande, de hadde god so gelijk gemaket,
    - dat neymant neyn vnderschet kunde hebben, welk er de eyne edder
    - de andere were. De eyne was eynes greuen sone, de andere was eynes rydders
    - sone. De kindere dofte de pauwest van Rome vnde nomede des greuen sone
    - Amelius vnde des rydders sone Amicus vnde gaff en twe neppe van eddeleme
    - holte. De neppe weren also gelijk, we den enen sach, de enhadde des anderen
    - neyn vnderschet. Desse twe kindere loueden truwe kumpanige to samne.
    - De wile dat se leueden, so ne scholde de eyne des anderen nicht vortigen.
    - Dar na ouer langk geschach, dat Amicus vader starff, vnde bose heren quemen
    - vnde nemen eme al sin erue vnde wiseden ene vt al syneme gude. Do
    - newiste he neyne weghe vnde wanderde hen to synes kumpanes huß, Amelius.
    - Do he dar quam, do en vant he en dar nicht, wente he hadde dat vornomen,
    - dat sin kumpan Amicus bedrouet was, vnde was dar hen gereden vnde wolde
    - ene trosten vnde en vant syner nicht. Do sochte de eyne den anderen van lande
    - to lande vnde van steden tho steden wol twe yar. Vnder des, do Amicus synen
    - kumpan sochte, do quam he to eynes rydders houe. De gaff eme syne dochter.
    - Dar na, do de blitschapp gedan was, do en leit he nicht aff, he en sochte yo
    - synen kumpan Amelius. To eyner tijd motte eme eyn pelgrim, den vragede
    - he, oft he yergen geseen hedde synen kumpan Amelius. He segede, he en
    - hedde ene nerghen gheseen. Do gaff Amicus deme pelgrymme synen rock
    - "vnde sprak: 'Se, nym dessen rock dorch god vnde bidde vnsen leuen heren"
    - god, dat he my to hant late vinden mynen kumpan Amelius, vnde kumpt
    - he dij yerghen to, wise ene na my to Paris, dar mach he my vinden.' Des
