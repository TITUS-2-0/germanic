    - dochter was in deme danse. Ere broder quam vnde grep se bij deme arme
    - vnde wolde se affteyn vnde toch ere den arm vte deme liue, vnde dar negenk
    - neyn blot vth. Nochtan dansede se vort myt eyme arme. Dat wunder quam
    - ouer al dat lant. Dar togen de lude to van verne landen vnde sogen den jamer
    - an den luden. Ere cledere vnde ere scho vorsleten nicht, vppe se ne vel neyn
    - sne noch regen. Se hadden gesprungen eyne kulen in de erden bitte to deme
    - gordele. Do dat jar vmme quam, do horden se vp. Do brochtemen se vor dat
    - altar. Dar legen se vnde slepen dre dage vnde dre nacht, do worden se vntwaken.
