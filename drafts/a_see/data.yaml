    - 'steyne vnde enen breff. Dar stunt also ingescreuen: Welk mynsche, de synen'
    - kinderen so vele gift, dat he erer behouet, de ys eyn dore. Dat hebbe ik an
    - mynen kinderen befunden. -- Kint leue, dijt lat dij eyn lere wesen vnde
    - giff dynen kinderen also, dat du suluen ok wat beholdest.
  - chapter[n=4_14]:
    - Ichteswelke kindere liket den hunden. Wan de hunt jungk ys, so heft de moder
    - grote sorge vor en. Se slepet se van eynem winkele to dem anderen vnde
    - nemach des nicht seen, dat en icht to kome; also leff heft se en. Wan auer de
    - hunt olt wert, so vorgeth he alle de leue, de eme syn moder bewiset heuet,
    - vnde heft eynen vromeden hunt so leff alse sine moder. He bit sijk myt syner
    - moder vmme eynen knoken alse myt eme vromeden hunde. Also deyt mannich
    - bose mynsche. De vorghettet alle der leue, de eme sin moder heit bewiset, de
    - en myt groten sorgen heft vpgetogen, vnde he hefft eynen vromeden also
    - leff alse syne moder vnde bijt sijk myt der moder vnde kiuet vmme dat erue,
    - bewile vmme eyn snode dingk, alse ofte se vromede were. De kindere sint
    - gelijk den hunden.
    - Ichteswelke kindere sint gelijk den jungen vossen. De wile, dat de moder
    - melk in den brusten heft, so suget se de moder vnde volget er. Wanne se
    - neyne melk mer ne vinden, so toriten se er de bruste vnde biten se van sijk.
    - Also don ichteswelke kindere. De wile, dat de moder heft ichteswat to geuene,
    - so hebben se de kindere sere leff. Wan dat vte ys, so ys de leue vte, so hedden
    - se se gerne dot. Ichteswelke lude sin gelijk deme krone. Wan syne elderen
    - olt sin edder wan se muten, dat en de vedderen vntvallen, dat se nicht vleghen
    - mochten, so vodden de jungen de olden vnde bringen en ere spise. Also don
    - pb: 138
    - alle gude kindere, de eren elderen denen, wan se olt werden vnde krank.
    - Ichteswelke kindere sint gelijk deme ghire. De vodet sine elderen wan se olt
