    - eyn lere wesen, vnde en wene dynen munt nicht to vnnutten eyden.
    - Kynt leue, du en schalt nicht vnrechte sweren vp de hilgen, wente yd ys sere
    - varlik der sele. Wenne du twe vingere legest vp de hilgen, so geuestu beide
    - lijff vnde sele deme sichtigen duuele. Dat du dre vingere letest nedder hangen
    - in der hant, dat meynet also vele, dat du werst gesundert vt der hilgen dreualdicheit,
    - dat ys van dem vader vnde van deme sone vnde van deme hilgen
    - 'geiste. Kynt leue, hijr van wil ik dij eyn bilde seggen:'
  - chapter[n=2_2]:
    - Dat weren twe junckfruwen, den was erue angeuallen van eren elderen. Do
    - quam ere broder vnde wolde en vnrechte don an ereme rechten erue.
    - Dar quemen se vor gerichte. Yd quam dar to, dat jenne scholde sweren. Do
    - he de hende vppe de hilgen legede vnde vnrechte swor, do barst he mydden
    - vntwey vnde vel nedder vnde was dot. Dar was liff vnde sele vorloren. Noch
    - 'wil ik dij eyn seggen:'
  - chapter[n=2_3]:
    - pb: 39
    - Dat was eyn deken, de hadde syme brodere gedan van des stichtes gude
    - twintich mark. De deken starff. De domheren maneden den broder vmme
    - dat gud. He vorsokos. Se dreuen ene to eyden, he swor eynen meynen eyd
    - vnde gingk to huß. Do he halff wech to hus quam, do bleff he stane vnde en
    - mochte eynen vot nergen ghan. Darto ware he stum vnde nekunde eyn wort
    - nicht spreken. Do gengk he to synen heren vnde bekande synes brokes vnde
    - louede vnsem leuen heren, dat he de schult gerne gelden wolde vnde en
    - wolde nummer vnrechte sweren. Do wart he sprekene vnde gande.
    - Kynt leue, du en schalt neynen losen eyth sweren myt neynerleye valscher list,
    - wente god nemet den eyd also, alse yenne mynsche, deme du swerest. Vnde
    - alsodane listige eyde dat synt meyn eyde, de vordomet de sele. Dar van wil
    - 'ik dij eyn bilde seggen:'
  - chapter[n=2_4]:
    - Dat was eyn cristen man, de quam to eyme ioden vnde wolde gut van eme
    - borgen. Do vragede he den joden, ofte he wolde Sunte Nicolause to borgen
    - hebben. De yode sprak, eme genogede wol an Sunte Nicolao. He dede eme
    - dat gut. Dar na, do sin tijd quam, do mande he en. He sprak, he hedde eme
    - vorgulden. Se quemen vor dat gerichte, de cristene scholde deme yoden
    - sweren. Do hadde he eynen staff gemaket, de was bynnen hol vnde was vul
    - goldes gegoten. Den staff dede he dem joden to holdene also lange, bit he
    - gesworen hadde. Dar swor he vp de hilgen, dat he em mer geuen hadde, wan
    - he eme schuldich was. Do he gesworen hadde, do nam he den staff wedder
    - vnde vor to huß. Do he vp deme wege vur, do vntslep he vnde vel van deme
    - wagene vnde de wagen trad en to dode, vnde de staff brak mydden vntwey
    - vnde dat gole vel vt. Dar ware de valsheit openbar. Dar was beyde lijff vnde
    - sele vorloren, en hedde Sunte Nicolaus eme nicht sunderliken gehulpen. Do
    - de lude de warheit segen, do segeden se yd deme yoden, dat he dat golt scholde
    - "nemen. De yode sprak: 'Ys dat also, dat Sunte Nycolaus desseme dat leuent"
    - wedder gift, so wil ik de dope vntfan, vnde he schal my myne schult gelden.'
    - Dat geschach. De dode wart leuendich, vnde de jode wart cristen, vnde alle,
    - de dat vornemen, de endorsten neyne listlike eyde mer sweren. -- Kynt leue,
    - dijt lat dij eyn lere wesen vnde beware dij vor alsulken eyden.
    - Kynt leue, du en schalt neynen bosen eyt sweren, den du nicht holden machst.
    - Swerestu, wat boses to donde, des en schaltu nicht holden, vnde edder du
    - pb: 40
    - swerest, dat du eynen mynschen slan woldest edder doden edder nummer
    - nicht gudes don, den eyt schaltu nicht holden. Auer du schalt dyne bote
    - darumme entfan, dat du so gesworen heuest. Suwe sogedane eyde holden
    - 'wolde, de dede grote sunde. Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=2_5]:
    - Konningk Herodes nam synem brodere syn wiff. Darumme straffede en Sunte
    - Johannes Baptista. Do leit he en leggen in den kerkenere. To eyner tijd hadde
    - he eyne grote blitschap. Do quam der fruwen dochter vnde spelede vor den
    - "gesten. Do sprak de konningk to er: 'Bidde, wat du wult, dat wil ik dij geuen,"
    - vnde bedestu my vmme myn koningkrike halff,' vnde swor, dat he er dat don
    - wolde. Do gink de dochter vnde vragede de moder, wat se bidden scholde.
    - "Do sprak de moder: 'Du schalt bidden, dat men dij geue Sunte Johannes"
    - Baptisten houet in eyme vate.' Dar genk se to Herodes vnde bat vmme Sunte
    - Johannes houet. Do en wolde he synen eyd nicht breken vnde leit eme dat
    - houet affslan. De eyd was bosliken sworen vnde basliken geleystet. Kint
    - leue, vor sogedanen eyden schaltu dijk bewaren.
    - Kynt leue, du en schalt neynen mynschen laten meyneyt sweren, offt du dat
    - bewaren machst. Ys dat also, dat sik eyn mynsche to den hilgen budet vnde
    - wil vnrecht sweren, lat eme den eyt dorch god, vppe dat god dij alle dynen
    - broke leite. Bistu so bose vnde so hart, dat du en lest vnrechte sweren, du
      deist
    - 'gode torne. Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=2_6]:
    - Dat was eyn man, deme was eyn ander schuldich. De vorsokes eme. He dreff
    - en to den hilgen vnde leit ene vnrechte sweren. Des nachtes wart he geuoret
    - "vor godes richte. Do sprak vnse leue here to eme: 'Worumme letestu den man"
    - "vnrechte sweren?' He sprak: 'Leue here, he vorsok my mynes gudes.' Do"
    - "sprak vnse here: 'Dat were beter, dat du din gud vorlorest, wan dat he syn"
    - sele vorloren hat.' Do bot vnse here, dat men ene geiselen scholde. Dar wart
    - he so sere geslagen, dat he rep luder stemme vp dem bedde, dar he lach, dat
      de
    - lude tolepen vnde vrageden, wat eme were. 'O we,' sprak he, 'ik byn so sere
    - geslagen vmme den meynen eyt, den ik sweren leit.' Dar was eme syn licharn
    - al toslagen. -- Kynt leue, lat dij dijt eyn lere wesen, vnde en lat neymande
    - vnrechten eyt sweren.
    - Kynt leue, wultu dat andere bod wol holden, so en schaltu gode neyne louede
    - louen, du en willest se em holden. Dat ys vil betere, dat du nicht enlouest,
      wan
    - 'dat du louest vnde nicht enholdest. Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=2_7]:
    - pb: 41
    - Dat was eyn ridder, de louede sijk ouer mer. Dar na leit he dat slipen van tiden
    - to tijden bijt he starff. Do was dar eyn hillich fruwe, der wart syn pyne
    - openbar. Se sach, dat en de ouelen geiste breden in eyme groten vure alle den
    - langen dach, wente yd quam in de nacht, so leten se en ghan. So ghingk
    - he alle de gantzen nacht vppe synen voten hen ouer mer. So en mochte he
    - dorch der nacht willen mate vere ghan. Des morgens nemen se en auer vnde
    - worpen ene in dat vur vnde breden en den dach ouer wente des auendes
    - so brochten se ene vppe de stede, dar se en genomen hadden. So genk he auer
    - vorbat sine bedeuart, vnde des morgens so worpen se en auer in dat vur,
    - vnde des auendes genk he auer vorbat. Desse pyne moste he liden also lange,
    - bitte dat he syne bedeuart lestede. -- Kint leue, lat dijk dijt eyn lere syn,
      vnde
    - 'proue, wat du louest, dat du dat holdest. Dar van wil ik dij eyn ander seggen:'
  - chapter[n=2_8]:
    - Dat was eyn pape, de hadde eyn bister leuent. Do quam eyn broder, de was
    - syn frunt, vnde de manede ene, dat he sijk bedachte vnde sijk bekarde. Dar
    - louede he gode, dat he sijk bekeren wolde, vnde he endede des nicht. Do
    - he dijt lange vorgetogen hadde, do wart he sek. Do sande he na jeneme brodere.
    - De quam vnde hopede, dat he sijk wolde begeuen vnde syne louede leisten.
    - "Do rep jenne luder stemme: 'O we, leue vader myn, biddet vor my. Hijr"
    - stan twey swarte beren, de willen my vreten.' Do vel de broder myt syme
    - "gesellen vpp ere kne vnde beden vor en. Do sprak jenne: 'Juwe bet heft my"
    - "geloset.' Do sprak de broder: 'Frunt myn, wultu dyne louede noch icht leisten?'"
    - "He ne woldes nicht don. Darna beghan he auer to ropen: 'O we, hijr kumpt"
    - eyn grot vur, dat wil my vorbernen. Biddet god vor my!' Do beden se auer
    - vor en vnde he wart des vures loß. Do vormaneden se en auer syner louede.
    - He enwolder auer nicht lesten. Do quam he van sijk suluen vnde lach, alse
    - he dod were vnde wart gebracht vor dat richte. Do quam he wedder, do he
    - "hadde vor gerichte gewesen, vnde rep: 'O we, hijr komet twene duuele, de"
    - bringet eyne gloyendige pannen, dar jnne willen se my braden. Seit, nu werpen
    - se my dar in!' Dar mede gaff he synen ende vp. -- Kynt leue, lat dij dijt eyn
    - 'lere syn. Noch wil ik dij eyn ander seggen:'
  - chapter[n=2_9]:
    - Dat was eyn gud man, de hadde eyne bederue fruwen. De deden beyde eyne
    - louede, dat se ere kusheit wolden halden. Dar na geschach dat, dat de man de
    - pb: 42
    - louede brak tegen der bederuen fruwen willen. Do wart se vnduldich vnde
    - "sprak: 'De duuel hebbe de vrucht, de my hijr getelet wert.' Do de tijd quarn,"
    - do wart er eyn sone. Do he twelff jar alt wart, do quam de vient to der fruwen
    - "vnde sprak: 'Gift my wedder myn kint, dat myn ys. Berede dijk dar to, ouer"
    - dre jar, so wil ik dat hebben.' De fruwe de wart van herten sere bedrouet.
    - Wan se dat kint ansach, so beghan se to weynen. Dat begunde dat kint to
    - merkene vnde vragede se dicke, worumme dat dat were. Se en woldes eme
    - nicht seggen. De sone en leit nicht aff, he woldet yummer weten. Do segede se
    - em alle sake. He makede sijk vp vnde leip hen to dem pauwese vnde clagede
    - eme syne nod. De pauwes gaff eme synen breff vnde sande en to deme bisschuppe
    - to Iherusalem. De bisschup sande ene vort to eme hilgen eynsedelinge.
    - "Do he den breff ansach, do sprak he: 'Dijt sint sware mere. Wij moten vnse"
    - leuen fruwen Sunte Marien anropen, dat se dij to hulpe kome.' Do de dach
    - quam, alse he dat kint wolde hebben, do beredde sijk de hilge man vnde
    - sangk mysse vnde satte dat kint twisschen sijk vnde dat altar vnde bat vnse
    - leuen fruwen, dat se deme kinde to hulpe queme. Do dat stilnisse gedan wart
    - vnde to deme Pater noster gekomen was, do quam de vient vnde nam dat
    - kint vnde vordet enwech. Do quam vnse leue fruwe vnde namet ome wedder.
    - "Do he sprak: 'Pax domini sit semper vobiscum,' do stunt dat kint bij eme vnde"
    - "sprak: 'Et cum spiritu tuo.' Do desse misse vte was, do vragede he, wo eme"
    - geschen were. He segede, dat en de vient hedde geuoret to der helle. 'Do
    - quam vnse leue fruwe vnde nam my eme wedder.' Do sande he dat kint
    - wedder to syner moder. -- Kynt leue, dijt schal dij en lere sin, vnde su, wat
      du
    - louest.
    - Kynt leue, wultu dijt ander bot holden, so ne schaltu gode noch synen hilgen
    - nicht beschympen noch bespotten, wente myt den hilgen ys bose spotten.
    - 'Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=2_10]:
    - Dat red eyn prester ouer dat velt vnde vorde den hilgen licham godes to
    - eyneme seken. Do quemen dar twe gesellen ghan. De eyne sprak to deme
    - "anderen: 'Dessem papen wil wij dat pert nemen. Ik wil mik seik maken, du"
    - schalt en bidden, dat he kome vnde hore my de bicht vnde geue my godes
    - licham. De wile dat ik bichte, so schaltu dat pert hen ryden.' Dat geschach.
    - He legede sijk nedder, sin geselle bat den prester, dat he eme de bicht horen
    - wolde vnde geuen em godes licham. De prester sprak, he woldet gerne don.
    - Do de prester to yenneme quam, do was he dot. He wende, dat he
    - vnsen heren mochte gecken, vnde wart suluen gegecket. Noch wil ik di
    - 'eyn ander seggen:'
  - chapter[n=2_11]:
    - pb: 43
    - Dat weren twe brodere, de eyne hette Julius, de andere Julianus, de buweden
    - eyne kerken. Do hadde de keyser enboden, we dar vore hen rede, vore edder
    - genge, de scholde en helpen eyne stunde arbeiden vnde boren to godes denste.
    - "Do quemen dar lude varen myt eyner karen. Do sprak de eyne: 'Desse lude"
    - werden vns vp haldene, dat wij en helpen. Wij willen vnser eynen leggen
    - 'vppe de karen vnde spreken: Wij voren eynen doden, wij en mogen nicht'
    - "togeren.' Do se dar quemen, do spreken jenne: 'Leuen brodere, dot dat dorch"
    - "god, vnde helpet vns eyn cleyne boren.' Se spreken: 'Wij en mogen nicht"
    - "togeren, wente wij voren hijr eynen doden.' Do sprak Sunte Julius: 'Leuen"
    - kindere, enschympet nicht myt vnseme heren gode. Warumme spreke gij dat
    - "vnde spreket vnrechte?' Se spreken: 'Werliken, wij voren eynen doden.' Do"
    - "sprak he: 'Juw gesche na juwen worden.' Se voren vorder. Do se van en"
    - "quemen, do spreken se to yenneme, de dar vppe der karen lach: 'stant vp,"
    - du heuest nu lange noch dot gewesen.' He lach all stille. Dar na, ouer eyne
    - "wile, spreken se auer: 'Sta vp, wu lange wultu de hilgen gecken.' He lach yo"
    - stille. Do se to segen, do was he dot. -- Kint leue, dat lat dij eyn lere wesen
      vnde
    - schympe myt vnseme heren gode nicht.
    - Kynt leue, du en schalt ock nicht de hilgen beschimpen. De hilgen, de
    - god geeret heft, de schaltu ock eren vnde en schalt vppe se nicht schimpen,
    - 'wente dat plecht god gerne to wrekene. Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=2_12]:
    - Do de hilge here Sunte Franciscus erhauen was, do sat eyn rydder vnde beschimpede
    - syne tekene, de man van eme predekede. To eyner tijd sat he vnde
    - "spelede myt den worpelen vnde sprak: 'Is dat also, dat Franciscus hillich ys,"
    - so schollen hijr achteyn ogen vallen', vnde warp de worpele vp dat bred. Dar
    - vellen vppe jewelkem worpele sees ogen. Do warp he noch eyns. Dar vellen
    - auer ses ogen vp eynen jewelken worpele. Also warp he to seuen malen vnde
    - "vellen ses ogen vppe jewelkem worpele. Do sprak de arme dore aldus: 'Is dat"
    - also, dat Franciscus hillich ys, sone mote ik nummer den dach vorleuen.' Des
    - suluen dages wart he myt eyneme swerde dorch steken. Noch wil ik dij eyn
    - 'ander seggen:'
  - chapter[n=2_13]:
    - Dat was eyn dobelere, de sad to eyner tijd vnde spelede vnde vorlos syn gud.
    - Do beghan he to schympen vp vnsen heren god, wurumme he eme neyn gud
    - pb: 44
    - gelucke geue, vnde vlokede vnde sprak bose wort. Dat vordroch vnse leue
    - here duldichliken. Darna beghan jenne to schympene vp vnse leuen fruwen
    - vnde sprak bose wort, wurumme se eme neyn lucke engeue. Do quam godes
    - "stemme vnde sprak aldus: 'Du heffst my vele schimpes geboden, dat hebbe ik"
    - duldichliken vordragen. Nu genoget dij dar nicht an, du en wolt ock myner
    - leuen moder schymp beden, des en mach ik nicht vordragen.' In der suluen
    - stunde starff de jenne des gheyen dodes. -- Kint leue, darumme neschaltu nicht
    - schympen vp vnse leuen fruwen vnde vppe godes hilgen.
  - chapter[n=2_14]:
    - In der predeker orden dar was eyn broder, de hette Broder Peter. Deme
    - beuoil de pawes, dat he predeken scholde wedder de vngelouigen heyden vnde
    - de kettere sint geheten. Do he dat bot vullenbringen wolde, do wart he gemarteret
    - dorch den rechten gelouen. Dar na dede he vele tekene. Do sat eyn
    - man ouer der taflen vnde ath vnde beghan to schimpene vppe syne tekene
    - "vnde sprak aldus: 'Is de Peter hillich, so geue god, dat yk dessen bete nummer"
    - in bringen mote.' Do bleff eme de bette in dem munde stekene vnde nekunde
    - en noch vt noch in bringen vnde was vil na geworget. Do louede he in syneme
    - herten, ofte ome god hulpe, dat he nummer mer vppe godes hilgen schympen
    - wolde. Aldus wart he geloset vnde behelt syn leuen. -- Kint leue, darumme ne
    - schaltu godes hilgen nicht beschimpen.
  - chapter[n=2_15]:
    - Do de hilge here Sunte Dominicus erhauen was vnde schone tekene dede bij
    - den luden, de sin graff sochten dorch innicheit willen, to eyner tild sat eyn
    - fruwe in Sunte Dominicus dage vnde span vnde sach de lude van der kerken
    - komen, de Sunte Dominicus hadden geeret an syme dage. Do began se to
    - schympen vppe Sunte Dominicus. Altohant sande god er eyne plage,
    - dat er ogen worden vul groter worme. Der toch men er achteyn vte den
    - ogen. Do lonede se gode, dat se nummer schympen wolde vppe de hilgen
    - godes. Aldus wart se wedder gesunt an oren ogen. -- Kynt leue, dijt schal dij
    - eyn lere wesen vnde schalt nicht schympen vppe de hilgen.
  - chapter[n=2_16]:
    - Kynt leue, wultu dat andere bod godes wol holden, so schaltu den benediden
    - namen Ihesus Christus to allen tiden in dyneme herten hebben vnde gerne
    - horen nomen. Wente de benedide name Ihesus Christus ys eyn sote honich
    - seim in dem munde vnde eyn sote seyden klangk in den oren, eyn gheystlijk
    - vraude in deme herten, eyn trostlijk hulpe in allen noden, eyn leuendich spise
    - pb: 45
    - der gherenden sele, eyn salicheit aller werlde, eyn vraude der engele, eyn ere
    - aller cristenheit, eyn hopenunge aller sundere, eyn sege aller mertelere, eyn
    - schilt in aller bekoringe, eyn wapen tegen de viende, eyn leyde sterne aller
    - ellenden, eyn wech des ewigen leuens. Dessen benediden namen schaltu
    - anropen an alle dynen noden. He mach dij wol to hulpe komen. Dar van wil
    - 'ik dij eyn bilde seggen:'
  - chapter[n=2_17]:
    - Sunte Patricius quam in eyn heydensch lant vnde predekede dar den rechten
    - gelouen. Do en wolden se eme nicht horen. Do bat he vnsen heren, dat he dar
    - welk teken dede, dar se mede bekart worden. Do sprak eme vnse leue here
    - to, dat he myt syneme staue scholde scriuen eynen kreisch vppe de erden. Do
    - he dat gedan hadde, do wart eyn kule in der erden. Do sprak vnse here, welk
    - mynsche wolde in de kulen stigen vor alle sine sunde, de en scholde nummer
    - anders neyn vegeuur hebben. Do quam eyn rydder, de hette Nicolaus, de
    - stech dar in. Do he dar in quam, dar vant he eyne dore an der syden, dar genk
    - he in. Dar vant he eyn munster, dar weren monneke inne, de hadden alle
    - "witte aluen an. Do spreken se to eme: 'Nicolaus, dij mot vele bekoringe"
    - tokomen. So schaltu yo anropen den namen vnses leuen heren Ihesu Christi
    - 'vnde sprek: Jhesu Christe, leuendige godes sone, yrbarme dek ouer my armen'
    - sundere.' Do gengen se van eme vnde he bleff alleyne. Do quemen de ouelen
    - geiste to eme vnde legeden eme ersten to myt sachten worden, dat he en
    - horsam scholde don. Do he des nicht don wolde, do horde he eyn gruwelijk
    - lut, alse ofte alle de beren brummeden, de in der werlde weren, vnde naleden
    - eme, oft se ene vreten wolden. Do rep he an den namen vnses heren Ihesu
    - Christi, to hant vorgyngk de grunisse altomale. Do wanderde he vort den
    - "wech, den he dar vant. Do quemen se eme auer to vnde spreken: 'Menestu"
    - des, dat du nu vntkomen mogest? Neyn, wij willen dij nu aller erst begynnen
    - "to quelene.' Dar makeden se eyn grot vur vnde spreken to eme: 'En wultu vns"
    - nicht horsam syn, so wil wij dij werpen in dat vur.' Do he des nicht don wolde,
    - do nemen se en vp vnde worpen ene in dat vur. Do rep he auer an den namen
    - vnses leuen heren Ihesu Christi, tohant vorghengk dat vur, vnde he wart ere
    - los. Do gheng he vort vnde quam in eyne stede, dar lagen vele lude in eyme
    - groten vure. Do gengen de ouelen geiste bouen en myt gloyendigen keden
    - "vnde slogen se vresliken sere. Dar grepen se en an vnde spreken: 'Wultu"
    - vns neynen horsam don, aldus wil wij dij geislen'. Do he des nicht don wolde,
    - do begunden se ene to geislen myt den gloyendigen kedenen. Do rep he auer an
    - pb: 46
    - den namen vnses heren Ihesu Christi, to hant wart he geloset. Do genk he auer
    - vort an vnde quam to eme sode. Dar vlot vt vur vnde rok vnde eyn yamerlijk
    - "sangk vnde lud: O wij vnde o we. Dar grepen se en auer vnde spreken: 'En"
    - wultu vns nicht horsam syn, so wil wij dij werpen hijr in. Dijt ys de helle,
