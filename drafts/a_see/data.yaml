    - leuen fruwen bilde stunt, vnde beghan se antoropen. To der suluen tijd quam
    - ghan eyn rydder, deme stunt des jungelinges ghut to pande. De rydder sach
    - dat, dat vnse leue fruwe ere leue kint satte vp dat altar vnde vel eme to vote
    - "vnde sprak: 'Ik bidde dij, leue sone vor den jungelingk. Vorgiff eme"
    - "synen broke dorch mynen willen.' Do sprak vnse leue here Ihesus Christus:"
    - "'Moder, ik neplege dij nicht to weygerne dorch der bruste willen, dar du my"
    - mede gesoget heuest. Ik vorgeue eme alle syne sunde dorch dynen willen.'
    - Do stunt de jungelingk vp vnde dankede vnser leuen fruwen. Do nam de
    - rydder den jungelingk to sijk vnde vragede eme, wat de sake weren. Do segede
    - he eme alle dingk. Do gaff eme de rydder syne dochter vnde gaff eme alle
    - sin gud wedder, vnde he wart dar na eyn ghut mynsche.
  - chapter[n=3_41]:
    - To eyner tijd stunt eyn prester vnde sang missen. Do beghan dat belde vnser
    - leuen fruwen tho sweten, dat alle de wunder segen, de dar weren, vnde de
    - fruwen ghengen to myt lakenen vnde wisscheden dat swet aff. Do was dar
    - "eyn mynsche, de was beseten mit deme viende. De beghan to ropen: 'Wes"
    - sta gij hijr vnde wunderen, worumme dat belde swete? Marien sone heft sin
    - swert gescuddet vnde wolde de werlt vordelgen dorch der sunde willen, vnde se
    - steyt vnde holt eme de hand. Newere des nicht, de werlt were alrede vorghan.'
  - chapter[n=3_42]:
    - Dat was eyn broder, de plach vnse leuen fruwen sunderliken to erene. De
    - broder de wart sek. Do he in syneme lesten ende lach, do quam de ouele geist
    - vnde wolde ene bekoren. Do he en sach, do begunde he to twiuelen vnde
    - pb: 124
    - "sprak: 'Owe, dat ik al dat vorlorn hebbe, dat ik gedan hebbe! Hir kumt de"
    - "leide vient.' Do sprak de broder, de bij eme was: 'Leue broder, ropet an vnse"
    - 'leuen fruwen, dat se yu to hulpe kome, vnde spreket dat versch: Maria, mater'
    - gracie, mater misericordie, tu nos ab hoste protege et in hora mortis suscipe;'
    - 'dat spreket so vele: Maria, moder der gnaden, moder der barmherticheit,'
    - bescherme vns vor dem viende vnde vntfa vns an der stunde vnses dodes. Do
    - he dat versch sprak, do sach he, dat vnse leue fruwe quam vnde voryagede en.
    - Do wart he getrostet, vnde alle de misßtrost vorgenk eme. -- Kint leue, darumme
    - schaltu vnse leuen fruwen gerne anropen in dynen noden, wente se ys eyn recht
      nothelperinne.
  - chapter[n=3_43]:
    - Dat was eyn broder, de hadde sunderlike ynnicheit to vnser leuen fruwen.
    - De plach alle dage to sprekene eyn Aue Maria ereme hilgen herten, wente se
    - vnsen leuen heren hadde leff van al ereme herten, dat se eme rochte to verlenen
    - rechte leue to vnseme heren gode. Dar na sprak he eyn Aue Maria ereme reynen
    - kuschen lichamme, wente se god reyne kusche maget vntfengk vnde droch,
    - dat se eme rochte to verlenen eyn reyne kusch leuent. Dar na sprak he eyn
    - Aue Maria eren hilgen brusten, dar se vnsen leuen heren mede spisede, dat se
    - eme rochte to vorlenen de gnade, dat he barrnhertich were to armen luden
    - vnde se spisede. Darna sprak he eyn Aue Maria vnser leuen fruwen eren hilgen
    - henden, dar se vnsen leuen heren mede handelde vnde eme myt groter
    - otmodicheit denede, dat se eme rochte to verlenen rechte otmodicheit to
    - denende vnseme leuen heren gode vnde syme euen kristenen. Des plach de
    - broder alle daghe. To eyner tijd quam vnse leue fruwe to em vnde dankede
    - 'eme darumme vnde gaff eme alle de gaue, dar he se vmme beden hadde:'
    - rechte leue vnde kuscheit vnde barmherticheit vnde otmodicheit.
  - chapter[n=3_44]:
    - Dat was eyn sunderynne, de hadde seuen yar eyn openbar sunderynne ghewesen.
    - De quam to eyner tijd eyme prestere to mote vnde begunde eme to to lachene
    - vnde hadde lichtuerdige wort. De prester schemede sijk vnde hedde erer
    - gerne quit gewesen vnde newiste nicht, wat he spreken wolde. To lesten sprak
    - "he aldus: 'Ghude mynsche, bidde god vor my.' Do sprak se: 'Wudane wijs"
    - "schal ik god vor dij bidden? Lere my.' Do sprak he: 'Gha vor de kerken, dar"
    - vindestu in deme lijkhuse vnser leuen fruwen bilde, dat heft ere leue kint vp
    - pb: 125
    - "deme schote, vnde sprek aldus: 'Here god, schepper hemelrikes vnde ertrikes,"
    - irbarme dijk ouer den prester, de my ha to dij sande. Deystu dat, so wil ik
      dij
    - wat geuen vor dyn arbeyt.' Se hopede, dat er wat werden scholde, vnde genk
    - hen in dat likhuß vnde vel vp ere kne vnde sprak also, alse er beuolen was.
      Do
    - karde sijk dat kint vnser leuen fruwen vmme van er vnde newolde se nicht
    - "an seen vnde sprak to syner moder: 'Hore, leue moder, wunderlike dingk."
    - De groteste sunderynne, de de werlt heft, de biddet my vor mynen sonen,
    - "vnde vor sijk suluen ne biddet se nicht.' Do sprak vnse leue fruwe: 'O herte"
    - leue sone, irbarme dijk ouer de sunderynnen, de dij also vortornet heuet in
    - erer dorheit. Se was junck vnde dorde, vnde ere frunt de stornen ere aff vro
    - vnde nehadde neymende, de se helde to dem besten. Darumme quam se to
    - valle. O herte leue sone myn, gijff my eren broke, wente din barmherticheit
    - ys groter wan ere dorheit. Vorgiff er ere sunde dorch mynen willen vnde dorch
    - "dynes sones willen, de se her to dij sande.' Do sprak de sone wedder: 'Moder,"
    - dat were vnmogelijk, dat ik dij yennich dingk scholde vorseggen. Ik vorgeue
    - er al ere sunde; se sei des, dat se de sunde mer beware.' Do de sunderynne dat
    - hadde gehort, do leip se wedder to dem prestere vnde segede eme alle desse
    - dingk vnde bichtede all ere sunde vnde wart dar na eyn hillich mynsche.
  - chapter[n=3_45]:
    - Dat was eyn gud fruwe, de hadde eynen sone, de wart gevangen. Do genck
    - de fruwe to vnde bat vnse leuen fruwen, dat se er hulpe, dat ere sone loß
    - worde. Do dat bet nicht en halp, do genk se in de kerken to vnser leuen fruwen
    - "bilde vnde nam er dat kint van deme schote vnde sprak: 'Dijt kint wil ik holden"
    - aIso lange, bit ik myn kint wedder krige.' Des nachtes quam vnse leue fruwe
    - "to yeneme in den torn vnde sloch alle de slot vp vnde sprak: 'Gha to dyner"
    - moder vnde sprek to er, dat se my myn kint wedder sende.' Also wart yenne
    - loß, vnde vnser leuen fruwen wart ere kint wedder. -- Kint leue, hirumme
    - schaltu vnse leuen fruwen gerne eren.
    - part: 4
    - pb: 126
    - Vader leue, ik bidde dij dorch vnsen heren god, lere my welk ys dat verde bot.
    - Kint leue, dat wil ik gerne leren dij, vppe dat du gode biddest vor my. Dat
    - 'verde bot sprekt also: Mynsche, du schalt eren dynen vader vnde dyne moder.'
    - 'Dijt schaltu tho dem ersten male aldus vornemen: Du schalt en horsam wesen'
    - vnde schalt en denen myt vlite. Du schalt se vruchten vnde neschalt se myt
    - neynen dingen bedrouen. God hadde geboden in der olden e, wan eyn man
    - eyn kint hadde, dat eme vnhorich was vnde wedderstreuich, dat brochte he
    - vor gerichte vnde clagede ouer em; dat kint mosteme stenen. Do dodede
    - men de vnhorsamen kindere in deme lichamme. Nu dodet sijk eyn vnhorsarn
    - kint in der sele, wente welk kint syne elderen bedrouet vnde en vnhorsam is
    - an billeken dingen, dat beget houet sunde vnde dodet sine sele. Dar van wil
      ik
    - 'dij eyn bilde seggen:'
  - chapter[n=4_1]:
    - Dat was eyn junckfruwe, de plach ere moder dicke to bedrouene vnde was
    - dar bij so hardes synnes, dat se de moder nicht bidden wolde, dat se dat er
    - vorgeue. De dochter wart sek vnde bichtede. De preister reid er, dat se de
    - moder bidden scholde, dat se yd er vorgeue, dat se se dicke bedrouet hedde.
    - Se sprak, se nemochte se nicht bidden. Also starff se vnde wart begrauen. Des
    - nachtes scholde de prester in de kerken ghan vnde horde eyne yamerlike
    - "stemme scrigen: 'O wij vnde owe, dat ik yuw geboren wart!' Do vragede de"
    - "prester, wat dar were. Se sprak: 'Ik byn der junckfruwen sele. Vmme dat ik"
    - myne moder dicke bedrouede vnde se nicht bidden wolde, er ik starff, darumme
    - byn ik yummer mer vorlorn.' -- Kint leue, lat dij dijt eyn lere wesen vnde
    - bedroue dyne elderen nicht. Noch wil ik dij eyn ander seggen van Absalon,
    - de synen vader, konningk Dauite, bedrouede. Dat nam eme eynen bosen ende.
  - chapter[n=4_2]:
    - Konningk Dauid hadde enen sone, de hette Absalon. De was so schone, dat
    - eme neyn man geliken kunde. Syn har was so schone, dat yd de vruwen sere
    - dure koften, dat men eme affsnet, wan men ene korten scholde. Darmede
    - schireden de fruwen ere vlechten. Den sone hadde de vader sere leff. De sulue
    - pb: 127
    - sone Absalon de mordede synen broder Ammon vnde vlo vte deme lande.
    - De vader vorgaff eme dat vnde leit ene wedder komen vnde hadde ene yo
    - sere leff. Vnde he mende yo den vader myt valsche vnde gingk to rade, wo he
    - synen vader delgen mochte, dat he konningk worde. Syn ratgheue heit Achitophel,
    - de was de klokeste man beropen, de in deme lande was. Absalon leit
    - sijk maken eynen wagen, also konninge plegen to hebbene. Dar reden vore
    - veftich ryddere. Absalon toch to sijk al dat volk myt schonen worden vnde
    - louede en grote ding. Des morgens was he vro vppe vnde stunt vor der porten
    - vnde vntfengk alle, de dar quemen. Wan eyn man quam ghane, so ghengk
    - he eme vntegen vnde grottene vnde veng ene vmme den hals vnde kustene
    - "vor synen mumt vnde sprak: 'Leue frunt, segge my, van wanne bistu, weme"
    - "horestu to vnde wat ys din gewerff hir to des konninges houe?' So sprak yenne:"
    - "'Ik byn van der stad edder van deme dorpe vnde hore den luden to; dijt ys"
    - "myn sake.' So sprak he wedder: 'Werliken, du bist van guden luden vnde"
    - heuest rechte sake. Auer hir en ys neyment, de dyne sake vort sette. Weret my
    - beuolen, ik wolde ene yowelke sake vort setten, vnde ik wolde eyn recht
    - richter wesen.' Alsodane smelike wort sprak he eme yewelikeme to vnde toch
    - 'myt den losen worden alle dat volk to sijk. To eyner tijd sprak he to synem
      vader:'
    - "'Vader, mot yk ghan to Ebron? Dar louede ik my, do ik boten landes was.'"
    - "'Ja,' sprak de vader, 'gha in godes vrede.' Absalon reyd hen to Ebron vnde"
    - leit alle dat volk to samne komen. Dar makeden se ene to eme konninge vnde
    - toch myt alle deme volke to Iherusalem vnde wolde synen vader vordelgen.
    - De mere quemen deme konninge. Tohant vlo de vader to der anderen porten
    - vt vnde quam in de wosteninge. Dar volgeden eme al, de syne frunt weren.
    - De konningk vnde se alle weren tho vote vnde lepen ouer berch vnde ouer
    - brok, dat se kumme vntquemen. De konningk scrigede vnde wenede vnde
    - alle, de myt eme weren. Do sprak de konningk to eyneme wisen manne, de
    - "het Cusai: 'Kere wedder vnde do dijk to Absalon, vnde wat du vornymst, dat"
    - vntbede my.' Cusai quam wedder vnde dede sijk to Absalon. Do Absalon in
    - de stad quam vnde synen vader nicht en vant, do nam he rad myt Achitophel.
    - De gaff eme den rad, dat he to hant volgen scholde syme vader in de wostenige
    - vnde scholde en soken. Hedde he dat gedan, so hedde he en funden vnde hedde
    - "en geslagen. Do sprak Cusai: 'Ik wil dy eynen beteren rad geuen: Wachte"
    - bitte morgen vnde lat vnder des al dat volk to samne komen, so wil wij en
    - vmme then, dat eyn eymch man nicht van danne komen schal van al syme
    - "here.' Do sprak Absolon: 'Dat ys eyn ghut rad; also wil wij don.' Des auendes"
    - ghenk Cusai to konningk Dauite vnde sprak, also leff alse eme sin lijff were,
    - so en scholde he dar nicht bliuen. In der nacht toch Dauid ouer de Yordanen
    - vnde quam to der heydenschap. De heyden vntfengen en myt groten eren
    - pb: 128
    - vnde geuen eme, wes he behouede. Absalon samende eyn grot her vnde toch
    - eme na. Konningk Dauites man beredden sijk to stride wedder em vnde spreken
    - "to konningk Dauite: 'Konningk, du en schalt nicht mede in den stryd. Se"
    - nesoken nemendes leuent dan din. Bliff hir vp der borch.' Do se vt treckeden,
    - "do stunt konningk Dauid vor der porten vnde sprak to al deme volke: 'Eya"
    - myne herte leuen kindere, schonet yo mynes herteleuen sones Absalon vnde
    - enschadet eme yo an deme liue nicht.' Dar schen syn truwe vaderlike herte. Do
    - de stryd to genk, to hant halp god deme rechten. Absalon vorloß den strid
    - vnde vlo vnde quam vnder ene eken. Dar vloch sin schone lange har an eynen
    - telgen vnde bewor sijk dar also, dat he nergen komen kunde, vnde bleff
    - hangende, vnde de mule, dar he vppe sat, de leip vort hen. Dar quam
    - Ioab vnde stotte eme dre sper dor sin herte, vnde de knapen treden to vnde
    - toheuwen ene. Also bleff he dot, vnde van syme here worden geslagen wol
    - twintich dusent volkes, vnde de anderen lepen in de wostenie, de toreten de
    - lauwen vnde beren noch vele mer dan dar geslagen weren. Do konningk
    - Dauite de mere quemen, dat sin sone Absalon dot was, do beghan he to
    - "scriende vnde to wenede vnde reip: 'Absalon, leue sone myn, we gift my dat,"
    - dat ik vor dij steruen mote. Wo gerne storue ik vor dij! Absalon, leue sone
    - myn!' Do syne lude van deme stride quemen vnde dat vornemen, dat de
    - konningk bedrouet was, do ne dorsten se nicht vor en komen. Do genk de
    - "houet man Yoab to deme konninge vnde sprak: 'Konningk, du bedrouest al"
    - dyn volk, de er lijff gewaget hebben dorch dynen willen. Gha hen vnde vntfa
    - se vroliken. Deistu des nicht, se keren to male van dij.' Do genk de konningk
    - vor de porten stan vnde vntfengk se alle myt groten gunsten. Also nam Absolon
    - synen ende, de synen vader bedrouede, vnde sin radgheue Achitophel genk
    - hen vnde nam eyn seel vnde hengede sijk suluen. Also motet den ghan, de
    - den rad geuen, dat de kindere ere elderen bedrouen vnde nicht en eren. -- Kint
    - leue, lat dij dijt eyn lere wesen vnde ere dyne elderen. Noch wil ik dij eyn
    - 'ander seggen:'
  - chapter[n=4_3]:
    - Konningk Karel hadde dre sone. Twe weren eme horsam vnde deneden eme
    - myt flite, de dridde was wat wedderstreuich. To eyner tijd hadde de konningk
    - "eynen appel in syner hant vnde sprak to yeme wedderwerdigen sone: 'Do vp"
    - den munt vnde vntfa den appel.' Dat vorsmade yeme vnde ne woldes nicht
    - "don. Do sprak he to den anderen twen: 'Do vp den munt.' Se weren horsam"
    - vnde deden also. Do gaff de koningk deme eynen sin konningrike, deme
    - "anderen eyn hertichdom. Do yenne dat sach, do sprak he: 'Vader, gijff my"
    - pb: 129
    - ock wat; ik wil gerne den munt vp don vnde vntfan den appel.' 'Neyn,' sprak
    - de konningk, 'dat ys nu to spade. Dij newert da appels nicht, dij ne wert ock
    - dynes erues nicht.' Also vorlos he synes vader erue darumme, dat he synem
    - vader wedder willich was.
    - Kynt leue, du ne schalt dyne elderen myt neynen dingen vorsman noch
    - bespotten noch belachen. We dat deyt, de ys vorvloket vor gode; de ys van
    - Kammes slechte, de synen vader Noe belachede. Dar van wil ik dij eyn kleyne
    - 'seggen:'
  - chapter[n=4_4]:
    - Noe hadde dre sone, de ene de hette Kam, de andere Sem, de dridde laphet
    - Noe hadde win gedrunken, de was starck; des en wiste he nicht, dat he so grote
    - macht hadde. De win de vorwan ene, dat he vordrunken wart vnde legede
    - sijk slapen vnder sin paulun. Dar quam inghan sin sone Kam vnde sach, dat
    - eme de kledere aff gevallen weren, vnde belachede ene vnde segede dat synen
    - broderen. De nemen eyn klet vnde hengden dat vp ere schulderen vnde
    - gengen to rugge to, dat se eren vader nicht schemeliken segen, vnde deckeden
    - eren vader. Do he vntwaken wart, do gaff he den twen synen segen
    - vnde vorvlokede allet, dat van Kamme gheboren wart.
    - Kint leue, du ne schalt dynen elderen nicht horsam wesen an den dingen, de
    - 'wedder god sin. Nym eyn bilde an Sunte Cristinen:'
  - chapter[n=4_5]:
    - Svnte Cristine was so schone, dat se ere vader neynem mane wolde geuen,
    - sunder he wolde se offeren den affgoden, also dat se den ewichliken denen
    - scholde. He beslot se vp eme hogen torne myt twelff juncfruwen vnde dede
    - den sine affgode vnde beuol en, dat se de eren vnde louen scholden to allen
    - tijden. Do quam de hilge geyst myt syner gnade vnde lerde Sunte Cristinen,
    - dat anders neyn god en were dan Ihesus Cristus, den de kristenen lude an
    - bededen. Do nam Sunte Cristine alle de guldene bilde vnde tobrak se vnde
    - gaff dat gold dorch god armen luden. Do dat ere vader vornam, do wart he
    - tornich vnde leyt se naket vt then vnde leit twelff man to ghan myt roden
    - vnde leit se also lange slan, bit de twelff man al vorlegen. Do sprak se to
      erem
    - "vader: 'Vader, rop an dyne gode, dat se dussen mannen ere macht weddergeuen.'"
    - Do leit de vader se besluten in eyme kerkenere. Do de moder dat
    - vornam, se quam to der dochter, scriende vnde wenende. Se toreth ere kledere,
    - "se toch sijk suluen bij den haren vnde sprak: 'Dochter leue, yrbarme dijk"
    - pb: 130
    - ouer my vnde ouer din junge lijff vnde laet van dyner dorheit vnde loue an de
    - gode, dar din vader vnde ik an gelouen.' Sunte Cristine sprak, se newolde an
    - neynen god gelouen, wan an vnsen leuen heren Ihesum Christum. De moder
    - quam vnde segede dijt dem vader. Do leit se de vader bringen vor sijk vnde
    - "sprak: 'Dochter leue, bedenke dijk noch vnde bede an vnse gode, so schaltu"
    - heten myn kint. Deistu des nicht, so en schaltu nicht heten myn kint vnde
    - "schalt dyn leuen an groten pynen enden.' Do sprak Sunte Cristine: 'We an god"
    - gelouet, de ys godes kint; we an den duuel gelouet, de is des duuels kint, also
    - bistu.' Do wart he tornich vnde leit se vphengen vnde leit se myt ysernen
    - krouwelen eren kuschen licham to male toriten. Do nam se van erme egenen
    - 'vlesche, dat er aff gereten was, vnde warp erme vader vor de tene vnde sprak:'
    - "'Vred nu, arme druftige, dat vlesch, dat van dyneme lichame geboren ys.'"
    - Do leit he se setten vp eyn rad vnde leit dar eyn grot vur vnder maken. Dat
    - vur vloch vt vnde vorbrande van deme volke dusent mynschen vnde viffhundert,
    - vnde er newart nicht. Do leit he se auer besluten in eyme kerkenere.
    - Des nachtes leit he er eynen sten to deme halse binden vnde leit se werpen in
    - dat mer. Dar quam vnse leue here Ihesus Christus vnde dofte se suluen bij
    - dem mere, vnde de hilge engel Sunte Michael vorde se gesunt to lande. Do
    - wart ere vader sere bedrouet vnde leit se auer besluten wente des morgens;
    - so scholdeme er dat houet afslan. Des suluen nachtes starff ore vader des gagen
    - dodes. Do quam eyn rydder, de hette Dyus, vnde wolde se darto dwingen, dat
    - se affgode anbeden scholde. Do se des nicht don wolde, do leit he smeden
    - eyne wegen van yserne vnde leit se gloyen vnde leit se vul don olyes vnde
    - pekes vnde leit Sunte Cristinen dar in leggen vnde leit se wegen. Do
    - 'beghan se vnsen leuen heren to louen vnde to benedien vnde sprak also:'
    - "'Benediet sistu, god alweldige, dat du my hefst anderwerne geborn in der"
    - dope vnde lest my nu anderwerue wegen in dussem vure.' Do leit se de rydder
    - vtnemen vnde leit er de har van deme houede scheren vnde leit se naket al
    - vmme de stad leyden vnde brochte se do vor eyn bilde, dat scholde se anbeden.
    - Do bot se deme duuele, de dar inne was, dat he dat belde tobreken scholde.
    - To hant vorswant dat belde also eyn stoff. Do de richter dat vornam, dat syn
    - affgod vorsturet was, do vel he nidder vnde was dot. Do quam eyn ander
    - richter, de hette Julianus, de wolde auer de hilgen junckfruwen darto dwingen,
    - dat se affgode anbeden scholde. Do se des nicht don wolde, do leit he se steken
    - in eynen gloyendigen ouen. Dar sat se inne viff dage vnde benedide vnsen
    - leuen heren, vnde de hilgen engele sungen myt er in deme ouene. Do nam he
    - se vt deme ouene vnde leit to er ghan seß gruwelike aderen vnde slangen, de
    - se doden scholden. Dar gengen se er to der hant, also se tam weren, vnde
    - pb: 131
    - nededen er nichtesnicht. Do beschalt de richter den meyster, de de slangen myt
    - syner touerie gebracht hadde, worvmme dat he den slangen nicht enbode,
    - dat se de hilgen juncfruwen dodeden. Do de mester den slangen dat gebot, do
