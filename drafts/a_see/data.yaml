    - "sunne. Do worden se vorueret vnde spreken to eme: 'Irbarme dij ouer vns,"
    - wij willen gerne louen an vnsen heren Ihesum Christum.' Do dat de konningk
    - vornam, do leyt he se beyde marteren vnde leit Sunte Christofer geyslen
