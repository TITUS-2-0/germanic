    - "'Vppe dat gij seen de macht mynes godes, so gebede ik desseme doden in deme"
    - namen vnses heren Ihesu Crysti, dat he wedder vpsta.' Tohant wart he wedder
    - leuendich. Do gebot se den slangen, dat se wedder gengen in de wostenie. Dar
    - na leit de richter der hilgen juncfruwen de bruste affsniden, dar vlot vt melk
    - vnde blot. Dar na leit he er de tungen affsniden, nochtan vorlos se de sprake
    - nicht. Do nam de hilge juncfruwe dat stucke van der tungen vnde warp deme
    - richtere eyn oge vt. Do wart he grimmich vnde schot er twe pyle dorch dat
    - herte vnde enen dorch de syden. Also gaf se eren geyst vp. -- Des gelijk vint
      men
    - 'besreuen van Sunte Barbaren:'
  - chapter[n=4_6]:
    - Svnte Barbare was eyn juncfruwe eddele vnde schone. Ere vader was geheten
    - Dyostorus. De beslot se vp eme hogen torne, dat se dar scholde denen den
    - affgoden. Barbara was noch vngedoft vnde louede doch an vnsen heren Ihesum
    - Christum. Do stunt dar eyn vath, dat was ydel. Do bat se vnsen heren god,
    - dat he dat vath lete werden vol wateres. To hant was dat vul myt watere. Do
    - dankede se vnseme leuen heren vnde bat en anderwerne, dat he dat water
    - segenen vnde benedien wolde in deme namen der hilgen dreuoldicheit. Dar
    - na trad se in dat water vnde dofte sijk suluen. Dar na wart de vader des to
      rade,
    - "dat he se wolde to manne geuen. Do antworde se vnde sprak: 'Vader, ik ne"
    - wil anders neynen man hebben wan mynen leuen heren Ihesum Christum,
    - den myn sele to eynem brudegame heft vtgekorn.' Do de vader dat horde,
    - dat se cristen worden was, do toch he sin swert vnde wolde se morden. Do
    - vndeip se eme vnde vloch an eynen winkel vnde hudde sijk dar. Dar quam de
    - vader na vnde sochte se vnde vragede de herden, oft se yennige juncfruwen
    - hedden seen lopen. Do newolde de ene herde nicht nawisen; de andere wisede
    - na. Dar quem de vader vnde vant se vnde slepede se wedder to huß. Do
    - se den herde sach, de se gemeldet hadde, vnde vlokede eme, to hant wart he
    - to eime stene vnde darto al sin queck. Des anderen dages ghing de vader to
    - deme richtere Martianuse vnde clagede ouer syne dochter, dat se cristen was
    - pb: 132
    - worden. Do leit se de richter vor sijk bringen vnde wolde se darto dwingen,
    - dat se de affgode anbeden scholde. Do se des nene wijs don wolde, do leit he
    - se naket vt theen vnde leit al er lijff myt roden toslan. De wile, dat men se
    - sloch, do sangk se vnde benedide vnsen leuen heren Ihesum Christum. Do let
    - he se myt den vaten vphengen vnde leit er dat houet toslan myt hemmeren,
    - dat er dat blot to den oren vnde to der nesen vt vlot. De wile, dat men se so
    - pinegede, do sangk se vnde benedide vnsen leuen heren Ihesum Christum. Do
    - leit he se besluten in eyme kerkenere. Do quam de hilge engel to er myt eme
    - klaren lichte vnde troste se vnde helede al ere wunden. Des anderen dages, do
    - de richter dat vornam, dat se gesunt was worden, do leit he se vphengen in
    - eynen notstal vnde leit ere syden scroyen myt bernenden lampen. Do sach se
    - vp an den hemmel vnde dankede vnsem leuen heren vnde sprak to deme
    - "richtere: 'Su, du arme droftige, din vur nemach my nicht schaden.' Do wart\
      \ de"
    - richter tornich vnde leit er de bruste affsniden. Dar na leyt he se naket all
    - 'vmme dat lant voren. Do sloch se ere oghen vp an den hemmel vnde sprak:'
    - "'Here, alweldige god, wente du bedecken kanst den hemmel myt den wolken,"
    - so bedecke mynen licham dorch dyner groten gude willen vnde sende my
    - dynen hilgen engel, de mi bedecke.' Tohant quam eyn engel, de toch a an
    - eyn sne wit kled vnde helede er al ere wunden. Dar na wart se wedder bracht
    - vor den richter. Do he sach, dat se schone vnde gesunt worden was, do wart
    - he grymmich vnde vntbot, dat men er dat houot affslan scholde. Des wart se
    - van all ereme herten vro. Do vel se vp ere kne vnde helt ere hende vp to gode
    - "vnde sprak: 'Here god alweldige, eyn schepper hemelrikes vnde ertrikes,"
    - eyn heylant vnde eyn trost aller lude, wente ik dorch dynen willen, leue here,
    - desse marter lide, so bidde ek dij vor al de lude, de myne marter eren, dat
      du
    - en rukes to vorgeuen alle ere sunde, also dat du er nummer mer gedenkest.'
    - "Do quam eyn stemme van deme hemele, de sprak also: 'Kum myn aller leueste"
    - vnde rouwe in dynes vader huß, de in deme hemmelrike ys, vnde wes des
    - gewijs, dat du gebeden heuest, des bistu getwidet.' Dar trad ere vader to vnde
    - sloch er suluen dat houet aff. Tohant quam dar eyn vur van deme hemele
    - vnde vorbrande en so degere, dat dar nicht eyn knoke bleff. Alsodane pyne
    - heft de hilge juncfruwe Sunte Barbara geleden, vp dat se neyne affgode drofte
    - anbeden yegen dat bod godes. -- Kint leue, dijt schal dij eyn bilde wesen. Noch
    - 'wil ik dij eyn ander seggen:'
    - Kynt leue, wil dij din vader oft dyn moder to basen dingen holden, du en
    - schalt en nicht horsam wesen. Deistu dat, du vorlusest dine sele. Dar van wil
    - 'ek dij eyn bilde seggen:'
  - chapter[n=4_7]:
    - pb: 133
    - Dat was eyn quad moder, de helt ere dochter darto, dat se myt eyme
    - prestere bosheit dede. De dochter starff. Des suluen dages quemen dar in dat
    - dorp twe brodere, de slepen des nachtes in eyme huß, dat stunt vppe deme
    - kerkhoue. To der mydder nacht do stonden se vp vnde lesen ere mettene.
    - Do segen se, dat dar quam lopen eyn swart bere, de brommede vresliken vnde
    - leip den kerkhoff al vmme. To lest quam he to eyme graue, dat groff he vp
    - myt synen clauwen vnde nam dar vt eynen doden vnde droch ene en wech.
    - Do he ouer den tun sprank, dar bleff dat laken hangene, dar de dode mede
    - bewunnen was. Des morgens quam eyn fruwe ghan vp den kerkhoff vnde
    - wenede sere. Do vrageden er de brodere, warumme se so sere wenede. Se
    - "sprak: 'Ik bewene myne leuen dochter, de gisteren to der erden bestadet wart.'"
    - "Do vrageden se: 'Wat mynschen was juwe dochter'' Se sprak: 'Myn leue"
    - dochter was hir myt vnseme kerkheren vnde was al synes dinges weldich;
    - des genod ik vele, nu nehebbe ik nicht.' Do wiseden se er dat laken vnde
    - "vrageden er, oft se dat icht bekande. Do sprak se: 'Ya, in desseme lakene was"
    - myn leue dochter begrauen.' Do ledden se se to deme graue, dar ne funden se
    - "den licham nicht. Do spreken se: 'Fruwe, gij ne hebben juwe dochter nicht"
    - wol geleret. Wij segen dat to nacht, dat eyn brummende bere quam vnde
    - droch se en wech.' -- Kint leue, lat dij dijt eyn lere sin vnde nevolge dynen
    - 'elderen nicht to bosen dingen. Noch wil ik dij eyn ander seggen:'
  - chapter[n=4_8]:
    - Dat was eyn prester vnde eyn fruwe, de hadden to samne geseten mannich
    - jar vnde hadden twe sone. Den duchte des, dat er vader vnde er moder eyn
    - bose leuent hedden, vnde en wolden en nicht volgen. De eyne wart eyn baruet
    - broder, de andere wart eyn predeker broder. Se vndermaneden dicke den vader
    - vnde ere moder, dat se afflaten scholden; de moder newolde van deme heren
    - nicht laten. Dat geschach, dat de moder starff. Dat vornemen de sone twe
    - vnde quemen dar. Des nachtes seten se in der kerken bij deme like vnde lesen
    - den salter. Do yd quam an de mydder nacht, do quam dar eyn vnde stotte
    - an de dore, dat al de kerke wagede. De brodere worden sere vorveret. Do
    - statte he noch eyns. To dem dridden male stotte he, dat de dore vte den haken
    - vor. Do quam dar in ghan eyn swart morman, de genk to der bare vnde warp
    - den licham van der bare. Tohant wart de licham gewandelet in eyn swart pert.
    - Dar toch he vt syner tasschen ver hoff yserne vnde sloch se er vp de houe
    - vnde sat dar vp vnde red vt der kerken. Do vortegen se eres lesendes vnde
    - pb: 134
    - gingen hen to ereme vadere vnde segeden eme, wat se geseen hedden, vnde
    - gengen wedder in er kloster vnde newolden eme dar na nicht mer volgen.
  - chapter[n=4_9]:
    - Dat was eyn juncfruwe, de hadde eynen vader, dat was eyn gud ynnich man
    - vnde vruchtede god vnde ouede sijk an alle guden werken, vnde ere moder
    - de was bose. De gude man, ere vader, hadde grot vngelucke vnde plage an
    - syme lichamme, so andem houede, so an den oghen, so an den tenen, so an
    - der gicht, so an mannigerhande suke. Dijt warede lange tijd. To lesten
    - starff he. Do he dot was, do wart so grot vnwedder van donre vnde van blixem,
    - dat men ene kumme konde to graue bringen. Vnde er moder, de bose
    - was vnde vnkusch, de was to allen tijden gesunt vnde vor wol, vnde er nequam
    - neyn droffnisse tho wente in eren dot. Do se dot was, do was yd so schone
    - wedder vnde so lustich, dat es eynen mynschen lusten mochte, vnde se wart
    - begrauen myt groten eren. Do dijt de dochter sach, do beghan se to twiuelen,
    - weme se volgen wolde in ereme leuende, na dem male, dat er vader so grot
    - vngelucke hadde vnde er moder so grot gelucke. Do se hijr vp dachte, do wart
    - se genomen in eyme geiste vnde wart geuoret in de helle. Dar sach se ere moder
    - in alte groten pynen, de neyn tunge vulspreken mach noch neyn herte begripen.
    - Dar na wart se gebracht vor dat hemelrike. Dar sach se eren vader in groten
    - vrauden in deme kore der hilgen engele. Do bat se eren vader, dat se myt eme
    - "dar moste bliuen. Do sprak he: 'Dochter, wultu hir komen, so schaltu myneme"
    - leuende volgen. Volgestu dyner moder, so kumstu, dar din moder ys.' Do
    - quam se wedder to sijk suluen vnde volgede ereme vader in eme guden
    - leuende. -- Kint leue, also schaltu dynen elderen volgen in allen guden dingen.
    - 'Noch wil ik dij eyn ander seggen:'
  - chapter[n=4_10]:
    - Dat was eyn juncfruwe, de hette Marina. Er moder was dot, vnde ere vader
    - wolde varen in eyn closter vnde wolde dar gode denen. Do wolde de dochter
    - ereme vader volgen in deme hilgen leuende vnde toch mannes cledere an
    - vnde quam to deme clostere vnde bat dorch god, dat men se vntienge to eyme
    - brodere. Dar wart se vntfangen vnde nomede sijk Marinus vnde was so horsam
    - vnde so geistlijk, dat alle de brodere hadden broder Marinus vor eynen hilgen
    - man. Do de vader syme dode nalede, do beghan he se tho manende, dat se
    - scholde bliuen in deme hilgen leuende vnde nescholde sijk nemende openbaren,
    - dat se eyn juncfruwen name were. Do wart broder Marinus beuolen dat ammet,
    - pb: 135
    - dat he myt enem wagene vnte myt ossen holt halde to deme klostere. Do was
    - dar in syme wege eyn man, dar he mede plach to herbergene, de hadde eyne
    - dochter, de hadde hemeliken eyn kint van eyme riddere. Do de vader vragede
    - van weme se dat kint hedde, do segede se, dat se ed van broder Marinus hedde,
    - Se beclageden en vor den abbet. De abbet gaff eme schult. Do antworde he
    - "vnde sprak: 'Here, her abbet, yrbarmet yu ouer my, ik hebbe gesundiget.'"
    - Dar warp men se vte deme clostere. Dar lach se vor deme clostere dre yar.
    - Do wart dat kint deme abbete gebracht. De abbet sande Marinus dat kint.
    - He nam yd to sijk vnde heldet twe yar myt groter dult vnde myt groter otmodicheit
    - vnde dankede vnseme leuen heren in al syner drofnisse. Do de monke
    - sin otmodicheit segen, do yrbarmeden se sijk ouer en vnde vntfengen en
    - wedder in dat doster vnde beuolen em al dat snodeste arbeit, dat neyn man
    - don wolde. Dat dede he willichliken myt groter otmodicheit. Dar na,
    - do sin tijd quam, do starff he. Do se en begrauen scholden, do bevunden se
    - dat, dat he eyn fruwen name was. Do worden se alle sere bedrouet, vrnme dat
    - se eme so grote smaheit geboden hadden, vnde beden vnsen leuen heren, dat
    - he en dat vorgeue. Vnde yerme fruwe, de eme dat kint gegeuen hadde, de
    - wart gevangen myt deme ouelen geyste vnde quam to der hilgen juncfruwen
    - graue vnde bekande dar openbare erer sunde vnde bat gnade. Dar wart se
    - geloset van dem ouelen geiste vnde nam ore kint wedder to sijk.
    - Kynt leue, wultu dat verde bot godes wol holden, so schaltu dynem vader
    - vnde dyner moder geuen ere nottroft, ofte se wes behouen vnde oftu dat
    - heuest. Denke dar an, dat se dij vodden, do du eyn cleyne kint werest. Denke,
    - wo mannige sorge din moder heuet vor dij gehat, wo dicke se eren slap heft
    - gebroken dorch dynen willen. Denke, wu sur du er geworden bist. We synen
    - elderen ere nottroft nicht ne gift na syner macht, de schal dat weten, dat dat
    - 'god nicht let vngewroken. Dar van wil ek dij eyn bilde seggen:'
  - chapter[n=4_11]:
    - Dat was eyn gud fruwe, de hadde enen sone. De sone de louede der moder, dat
    - se eme dat ghut vp lete, he wolde se erliken halden, de wile dat se leuede.
    - Also dede se. De sone nam eyn wiff vnde helt sine moder myt sijk in syme
    - huß vnde plach ere wol ene wile. Dar na, do se beghan to kranken vnde to
    - stenen vnde hosten, also olde lude don, do ne mochte he se nicht lenger liden
    - vnde wisede se vte deme huß. Eynes dages sat he myt syner hußfruwen vnde
    - hadde eyn braden hon vor sijk vnde ath. Do quam de moder vor de dore
    - "vnde bat, dat men se in laten wolde. Do segede de sone: 'De duuel ys achter"
    - vor der dore vnde wil hir in.' Do hudde he dat hon in de kisten vnde leit de
    - pb: 136
    - moder in vnde gaff er tohant vnwerdeliken wat vnde leit se ghan vnde slot de
    - dore na er to vnde genk to der kisten vnde wolde dat hon nemen. Do wart
    - dat hon to eyme snaken vnde vor eme vmme den hals vnde want sijk darumme
    - so vaste, dat men en myt neynen dingen kunde affbringen. Also droch he den
