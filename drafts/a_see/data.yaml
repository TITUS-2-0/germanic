    - Dat du bittere trane woldest wenen
    - Myt Sunte Marien Magdalenen,
    - Do er broder Lazarus in deme graue dot lach
    - Vnde stanck also eyn aas bitte in den verden dach.
    - Also hebbe ik alle myne dage wente an desse stunde
    - Ghelegen in deme graue der stinckenden sunde,
