    - Dat was eyn meister, de hette Pitagoras, de hadde twe scholere. De scholere
    - loueden trowe kompanie to samne. Do geschach dar na, dat de ene hadde
    - eynen broke vnde wart begrepen vnde wart vorordelet to deme dode. Do bat
    - he den richter, dat he erst moste to hus varen vnde voreuenen sin dingk, er
    - "he storue. Do sprak de richter: 'Machstu eynen borgen hebben, de vor dij syn"
    - leuent laten wille?' 'Ja,' sprak he, 'ik hebbe eynen trowen kumpan, de schal
    - sijk gevangen geuen vor my.' Dat geschach. Syn kumpan de gaff sijk gevangen
    - vor eme. Ofte he nicht wedder queme, so scholdemen desseme syn leuen
    - nemen. Jenne toch to hus vnde voreuende sin dingk. Do de dach quam, de
    - eme bescheden was, dat he komen scholde, do ne was he dar nicht. Do toch
    - "men dessen vt to dem dode. Do sprak de richter: 'Wur is nu din truwe kumpan?"
    - Proue nu, wu he dijk gehandelet heit! Nu mostu din lijff vor em geuen.' Do
    - "sprak yenne: 'Ik weit dat vorware wol, leuet myn kumpan, he kompt yo"
    - vnde loset my.' Do yd quam to der stunde, alse he eme gelouet hadde, do
    - "quam yenne vnde sprak to deme richtere: 'Ik byn komen alse ik gelouet"
    - hadde vnde wil mynen kumpan losen. Latet ene vri vnde dodet my.' Do de
    - richter de groten truwe sach, do irbarmede he sijk vnde gaff en beiden dat
    - leuent vnde bad se, dat se ene vntfengen in ere kumpanie.
