    - godes wort vnde krech dar sulke ruwe, dat eme alle syne sunde vorgeuen
    - worden. -- Kint leue, lat dij dijt eyn lere wesen vnde hore gerne godes wort.
    - Kynt leue, du schalt godes wort gerne horen, vppe dat dij god gerne hore in
    - dynen noden. Horstu godes wort nicht gerne, du schalt dat weten, dat dij god
    - 'nicht gerne horet. Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=3_12]:
    - Dat was eyn man, de wolde godes wort nicht gerne horen. Wan men beghan
    - to predekene, so genk he yo vte der kerken edder stunt vnde kolsede vnder der
    - predekate edder sat vnde slep. Dat geschach dar na, do he dot was vnde vp der
    - baren stunt, do de prester ouer eme laß dat beth, dat men plecht to lesene
    - ouer den mynschen, wan men ene begrauen schal, so biddet de prester vor den
    - doden. Do stunt dar eyn cruce, dat bilde nam sine hende van deme cruce vnde
    - helt se vor beyde oren. Do de prester dat sach, do horde he vp vnde newolde
    - "nicht mer lesen vnde bidden vnde sprak to den luden: 'Wat helpet, dat wi vele"
    - bidden vor dessen man. God ne wil syn beth nicht horen; de wile he leuede,
    - wolde he godes wort nicht horen.' -- Kynt leue, lat dij dijt eyn lere syn vnde
    - hore gerne godes wort.
    - Kynt leue, du schalt godes wort nicht hinderen. Du ne schalt vnder der predekate
    - nicht runen, nicht weynen, nicht lesen, nicht to handen hebben, dar de
    - predekere mede werden gehinderet vnde andere lude, de godes wort gerne horen.
    - 'Dar van wil ik dij eyn bilde seggen:'
  - chapter[n=3_12]:
    - Dat stunt eyn predeker vnde predekede. Do stunt dar eyn mynsche vnde
    - "hinderde en. Do sprak de broder: 'Frunt, hot dijk vore. God wert yd an dij"
    - wreken, dat du syn wort hinderest.' Tohant quam de ouele geyst vnde vor
    - eme in syn lyff vnde wart so vnsynnich, dat men ene binden moste. AIso lach
    - he teyn weken. Do quam de broder dar wedder. Do beden sine frunt, dat he
    - vor ene bede vnsen heren Jhesum Christum, dat he sijk ouer en irbarmede.
    - Dat geschach. De broder bat vor em, vade he wart geloset van deme ouelen
    - geyste. -- Kynt leue, lat dij dijt eyn lere sin vnde nehindere godes wort
    - nicht. Wultu des nicht horen, so ga vte der kerken vade nehindere andere
    - lude icht.
    - Kynt leue, alle de jenne, de godes wort gerne hinderen, de sint des duuels
    - ingesinde, wente he dar na steyt, dat he godes wort hindere. Dar van wil ik
    - 'dij eyn bilde seggen:'
  - chapter[n=3_13]:
    - pb: 76
    - Dat was eyn hillich man, de sach eynen duud gan, de droch eynen groten
    - "sack. Do vragede he en, wat he droge. He sprak: 'Ik dre bussen myt mannigerhande"
    - arcedie.' Do wisede he eme swarte bussen. 'Seit,' sprak he, 'dar ys salue
    - inne. Dar mede salue ik de ogen der lude, dat se slapen mogen in der predekate,
    - wente de predekate hindert my to sere. Den mynschen, den ik dryttich edder
    - vertich jar in myner gewalt hebbe gehat, de wert my in eyner predekate
    - "benommen.' Noch wil yk dij eyn ander seggen:"
  - chapter[n=3_14]:
    - Svnte Hylarius genk vt vnde wolde ghan in dat lant predeken godes wort.
    - Do quam de ouele geist in eynes knapen liknisse vnde wart syn kumpan. Do
    - se to der herberge quemen, do wolde Sunte Hylarius water drinken, also he
    - "plach to donde. Do segede sin kumpan: 'Leue vader, gij en scholen neyn water"
    - drynken. Gij scholen wat wynes dar to don, vppe dat gij stark werden to godes
    - "denste.' He dede also. Dar na segede he: 'Leue vader, gij ne scholen den wyn"
    - nicht mer mengen; van bosem mengende quam nu nicht gudes. Drinket den
    - win al vngemenget, vppe dat gij stark werden to godes denste.' He dede also.
    - "Dar na segede he: 'Leue vader, gij scholen orloues geneten vnde eten vlesch,"
    - vppe dat gij stark werden to godes loue.' He dede also. Also let he allenhant
    - aue van syneme strengen leuende. To lest quemen se to eyneme dorpe. Dar
    - "sprak auer jerme: 'Leue vader, hyr ys eyn gud fruwe, de begeret des sere, dat"
    - se gerne ju spreke.' Do he dar quam to der fruwen vnde myt er sath vnde
    - sprak, do bekorede en de ouele geyst so sere, dat he vil na bosen willen hadde
    - to der fruwen. Do quam Sunte Mertin to mate vnde voryagede den bosen
    - sagen vnde warnede den hilgen man. Also laghet de duuel den predekeren,
    - vppe dat he godes wort hindere. Auer vnse leue fruwe beschermet se. Dar
    - 'van wil ik dij eyn bilde seggen:'
  - chapter[n=3_15]:
    - Dat was eyn hillich junckfruwe in eyner klus, de horde seggen, dat eyn nye
    - orde vppe komen were, de hette de predeker orde. De lepen de werlt vmme
    - vade lereden dat volk. Do begerede se des, dat se er welken sege. Dar na geschach,
    - dat dar twe brodere quemen vnde grotten se. Do se se sach, do dachte se in
    - 'ereme herten: Dat ys vnmogelijk, dat desse lude sijk kunnen bewaren vor'
    - sunden, de so wanderen mangk der werlde. En mot vele bekoringe tokomen.
    - pb: 77
    - Des nachtes duchte der junckfruwen, dat vnse leue fruwe Sunte Maria queme
    - "to er gane in sulke vare, ofte se sere bedrouet were, vnde sprak to er: 'Du"
    - heuest my sere vortornet myt deme, dat du myne leuen knechte so bedachtest.
    - Menestu des, dat ik se nicht kan bewaren vor bekoringe? Su, ik wil dij dat
    - bewisen, dat ik erer sunderlike roke hebbe.' Do sloch se eren mantel vp vnde
    - 'wisede ere eyne grote schare predekere brodere. Mangk den sach se de suluen
      twe, de dar to er gewesen hadden. -- Noch wil ik dij eyn ander bilde seggen:'
  - chapter[n=3_16]:
    - Twe brodere scholden ghan to eme dorpe. Do quemen se to eynem watere,
    - dar ne was neyn schep. Do segen se ouer dem watere an da anderen siden
    - "eyn schep stan. Do sprak de ene: 'Schep, ik bede dij bij dem worde godes, dat"
    - wij denken to predekene, dat du komest vnde halest vns ouer.' Tohant quam
    - dat schep to en vletene ouer dat water, dar tredal se in. Do enhadden se neynen
    - remen. Su, dar quam eyn junckfruwe springene bouen van dem berge, de
    - was wol van achteyn jaren, de hadde eynen remen vp ereme halse, vnde trad
    - in dat schep vnde vorde se ouer. Do ne segen se er nicht mer. Dar dankeden se
    - vnseme leuen heren vnde vnser leuen fruwen vnde gengen in dat dorp vnde
    - predekeden godes wort. -- Kynt leue, dijt hebbe ik dij geseget, vppe dat du
    - 'deste groter leue hebbest to deme worde godes. Noch wil ik dij eyn ander seggen:'
  - chapter[n=3_17]:
    - Dat was eyn hillich prester, de hette Beda. De was blint vnde leyt sijk leyden
    - van eme dorpe to dem anderen vnde predekede godes wort. To eyner tijd
    - quam he vp eyn velt, dar legen vele stene. Do segede sin knecht dorch sin
    - "spot: 'Here, hir sind vele lude gesamnet, de wolden gerne godes wort horen."
    - Wil gij en predeken?' He sprak, ya, he wolde dat gerne don. Dar beghan he to
    - "predeken. Do de predekate eyn ende nam, do sprak he to dem lesten: 'Nu"
    - segene vns alle de vader vnde de sone vnde de hilge geyst.' Do antworden de
    - 'hilgen engele vnde spreken: Amen, vnde alle de stene, de dar legen, spreken:'
    - Amen. Do desse sulue prester begrauen was, do quam de hilge engel vnde
    - 'screff bouen syn graff: Hic sunt in fossa Bede Venerabilis ossa. Dat sprekt
      so'
    - 'vele: Hijr sind in begrauen de beine des eraftigen presters Beden. -- Noch
      wil'
    - 'ik dij eyn ander seggen:'
  - chapter[n=3_18]:
    - Dat was eyn gud broda in da predeker ordan, de plach gerne godes wort to
    - predekene. Do he wol drittich jar in dem orden gewesen hadde, do openbarde
    - sijk eme vnse leue fruwe vnde droch ere herte leue kint in ame arme vnde
    - "bot eme dat kint vnde sprak: 'Frunt, du heuest truweliken godes wort gepredeket."
    - pb: 78
    - Dijt kint nym, dat schaltu to lone hebben.' Dar vnfengk he so grote
    - vraude inwendich an syner sele, dat he bynnen achte dagen nu ettens edder
    - 'drinkens enbiten mochte. -- Noch wil ik dij eyn ander seggen:'
  - chapter[n=3_19]:
    - Do de predeker orde erst nyge was, do entfengen se eyn closter in eyner stad,
    - de het Banonia. In deme lande was eyn scholer, de hadde eyn bister leuent.
    - 'Deme wart bewiset eyn geysdijk beschowinghe: Eme duchte, dat he were'
    - vppe eme groten velde. Dar irhuff sijk eyn grot storm vnde vnweder, blixem,
    - donre, hagel vnde regen. Dar begunde he to vlene vnde newiste nicht, wor he
    - hen keren scholde. Tolest sach he eyn huß stan. Dar quam he to vnde kloppede
    - dar vore vnde bat dorch god, datme en in wolde laten. De husfruwe antworde
    - "dar innen vnde sprak: 'Ik byn de rechticheit vnde wone hijr; dijt ys myn huß."
    - Myt my nemach nemant wanen, he nesij recht. Du ne bist nicht recht, du
    - heuest eyn vnrecht leuent. Darumme ne machstu myt my nicht wonen.' Do
    - he dat horde, do wart he sere bedrouet vnde genk al wenende van deme
    - huß. Do sach he noch vorbat eyn ander huß. Dar lep he hen, vnde dat vnweder
    - wart yo groter vnde groter. Do he dar quam vor dat huß, dar kloppede he
    - vnde bat dorch god, dat men en wolde in laten, vppe dat he nicht vordorne
    - "in deme vnwedere. Do antworde de husfruwe vnde sprak: 'Ik byn de warheyt"
    - vnde wone hijr; dijt ys myn huß. Hijr ne mach nemant wonen myt my, he en
    - sij waraftich. Darumme ne late ik dij nicht in, wente du ne heuest de warheit
    - nicht leff.' Do wart he noch mer bedrouet vnde leip vort. Dar sach he noch
    - eyn ander huß. Dar kloppede he vore vnde bat dorch god, dat men ene in
    - "wolde laten. Do antworde de husfruwe vnde sprak: 'Ik byn de vrede vnde"
    - wone hijr; dijt ys myn huß. Ik ne late dij nicht in, wente de vrede en ys nicht
    - myt bosen luden, sunder myt gudan luden. Auer ik wil dij eynen guden rad
    - 'geuen: Hijr vorbat wonet myn susta, de barmherticheyt, de allen bedroueden'
    - yo to hulpe kumpt. Ga da to a, se gift dij guden rad; wat se dij het don, dat
    - do.' He genk hen vnde quam to yenneme huß vnde kloppede vnde bat dorch
    - "god, dat men ene in laten wolde. Do antworde de husfruwe vnde sprak: 'Ik"
    - byn de barmherticheit vnde wane hijr; dijt ys myn huß. Du bist in groten
    - 'noden; ik wil dij eynan guden rad geuen: Wultu salich werden an deme liue'
    - vnde an der sele, so ga to Banonien to den predeker broderen vnde begiff tij
    - dar.' To hant, do he vntwaken wart, do genk he hen vade begaff sijk aldar,
    - Kint leue, hirumme, wente god de predekere aldus heuet vt gekoren vnte
    - geeret, darumme schaltu ere predekate gerne horen.
    - Kynt leue, wultu dijt dridde bot godes gerne wol holden, so schaltu des hilgen
    - tages gerne beden vnde schalt dan alle dat nahalen, dat du alle de welken
    - pb: 79
    - vorsumet heffst. Darumme synd de hilgen dage gesat, dat men dan nicht arbeiden
    - schal, sunder men schal dan to der kerken gan vnde beden.
  - chapter[n=3_20]:
    - Vader leue, ik ne kan nicht beden, leret my dorch god, wogedane beth ik
    - beden schole. Kint leue, dat wil ik dij gerne leren, vppe de rede, dat ik al
    - dynes bedes delhaftich sij. -- Kint leue, welk bet dat dijk aller mest innicheyt
    - ghifft, dat schaltu aller leuest spreken, dat sij dat Pater noster, dat sij
      dat Aue
    - Maria, dat sij eyn ander beth, vnde schalt dij yo dar an fliten, dat du innicheit
    - hebbest, dat du myt guder andacht bedest, dat du dij nicht myt vnnutten
    - danken bekummerest, dat du so bedest, dat du andere lude nicht nehinderest,
    - dat du yo welke innicheit vnde geystlike soticheyt volest. Wente beter ys
    - eyn Pater noster myt innicheit, dan eyn gantz salter sunder innicheit. Hijr
      van
    - 'wil ik dij eyn bilde seggen:'
  - chapter[n=3_21]:
    - Dat was eyn junckfruwe, de plach sere innichliken to bedene in eyneme
    - winkele in der kerken. Dat hadde gemerket eyn bisschup, de sach dat, dat eyn
    - wit duue quam van deme hemele vnde satte sijk der junckfruwen vp dat
    - houet vnde drank alle de trane, de de junckfruwe wenede in ereme bede. Do
    - nam de bisschup de junckfruwen vt vnde vragede, welk er bet were. Se sprak,
    - se nekunde anders neyn bet wen dat Pater noster. Do gaff he er eynen salter
    - vnde beuol er, dat se den alle dage scholde lesen. Se nam den salter vnde laß
    - den alle dage. Na der tijd en sach de bisschup de dunen nicht mer komen,
    - "also he vore geseen hadde. Do segede de bisscup to der junckfruwe: 'Dochter"
    - "leue, wu behaget dij de salter,' Se sprak: 'Leue here, ik lesene alle dage,\
      \ auer"
    - ik ne vole alsulke soticheit nicht, alse ik plach to donde.' Do nam he den
    - salter wedder vnde beuol er, dat se spreken scholde dat Pater noster, alse se
    - plach. -- Kint leue, lat dij dijt eyn lere syn vnde bede yo dat beth, dat dij
      aller
    - 'mest innicheit gifft. Noch wil ik dij eyn ander seggen:'
  - chapter[n=3_22]:
    - Dat was eyn eddel rydder, de begaff sijk in eynen orden. De rydder ne kunde
    - neynerlege beth. Do wart eme gesath eyn mester, de eme syn bet leren scholde.
    - 'Do hadde he so harden syn, dat he nicht mer leren kunde, dan desse twe wort:'
    - Aue Maria. Dat sprak he to allen tijden vnde anders nicht vnde helt dat alle
    - syne leuedage myt groter innicheit. Do he dot was vnde begrauen was, do wos
    - vte syme graue eyn schone lylie, vnde an jowelkem blade was yo gescreuen
    - myt guldenen bokstauen dat Aue Maria. Do wunderde den broderen sere,
    - pb: 80
    - wat dat menede, vnde grauen dat graff vp vnde vunden, dat de wortele vte
    - syneme munde was gewassen. Do sprak syn mester, dat he anders neyn beth
    - plach to spreken wen dat Aue Maria.
    - Kynt leue, wan du dyne tide lesest, so schaltu langseme spreken vnde de wort
    - aldeger vt. Nutter ys dat, dat du eyn Pater noster langseme sprekst, dan twe
    - yagende. Wente alle de wort, de du van yagende ouer slest in dynen tiden, de
    - beholt de ouele geyst vnde wil se dij vorewerpen in deme jungesten rychte.
    - 'Hijr van wil ik dy eyn cleyne seggen:'
  - chapter[n=3_23]:
    - Dat geschach in eyneme clostere, dar was eyn hillich broder, de was to eyner
    - tijd an synem bede. Do sach he eynen ouelen geyst ghan in deme clostere, de
    - droch eynen groten sak vppe syneme halse. Dar beswor he en, dat he em seggen
    - "scholde, wat he droge in deme sacke. Do antworde he vnde sprak: 'Ik samne"
    - hijr in dussen sack alde tobrokene wort, de desse brodere spreken, wan se ere
    - tide lesen, vnde darto alle de wort vnde bockstaue, de se ouerslan edder vorgeten.'
    - "Do sprak de hilge man: 'Wo ys dyn name?' He sprak: 'Ik byn geheten"
    - "Tutenillus.' Do makede de hilge man dar van dij versch: Fragmina verborum"
    - Tutenillus colligit horum, vnde segede dat den broderen, vppe dat se sijk
    - 'bewareden dar vor. -- Noch wil ik dij eyn ander bilde seggen:'
  - chapter[n=3_24]:
    - Dat was eyn gud fruwe, de plach vnse leuen fruwen to grotene myt eyme
    - "Aue Maria. To eyner tijd openbarde sijk er vnse leue fruwe vnde sprak: 'Leue"
    - fruntynne myn, du plegest my gerne to groten myt eneme Aue Maria, dar
    - deystu my sere leue an. Auer du plegest et to yagende to sprekene. Sprekt wol
    - "langseme, so yset my noch bet to danke.' -- Noch wil ik dy eyn ander seggen:"
  - chapter[n=3_25]:
    - Dat was eyn dyaken, de het Arnolphus. De plach syne tyde yagende to sprekene
    - vnde leit vele wort vnde bockstaue vnderwegen. Darumme so vor eme de
    - ouele geist in syn lijff vnde pynegede en sere. To eyner tijd wolde he to godes
    - dische gan. Do nam ene de oule geist vnde warp en to der erden in der kerken
    - vor alle deme volke. -- Kint leue, lat dij dijt eyn lere sin vnde sprek dyn
      beth
    - 'vnde dyne tide myt flite. Noch wil ik dij eyn ander seggen:'
  - chapter[n=3_26]:
    - Kynt leue, du schalt dat leren, dat du dyn beth kunnest innichliken beuelen
    - vnsem heren gode vnde den hilgen. Mannige lude spreken eyn Pater noster
    - pb: 81
    - vp dat andere vnde laten dat varen vnde bevelent nemande. Also en schaltu
    - nicht don. Du schalt dat leren, dat du dat innichliken kunnest beuelen gode
    - vnde sprek na dyner macht bewilen mer, bewilen myn, dar na dat du de tijd
    - heuest vnde de stede.
    - Du schalt to deme ersten male dre Pater noster spreken der hilgen dreuoldicheit,
    - deme vadere vnde deme sone vnde deme hilgen geyste, vnde danken gode, dat
    - he dij gebeldet heft na der hilgen dreuoldicheit, vnde bidden ene des, dat he
    - dij behode vnde beware, dat dat bilde der hilgen dreuoldicheyt nummer van
    - dyner sele vorscheyden werde vnde dat he dij dar bringe, dar du beschowest
    - den spegel der hilgen dreuoldicheit sunder ende. Dar na sprek eyn Pater noster
    - syner hilgen bodeschup, alse he van deme hemele quam in de werlt vnde
    - vntfengk de mensheit an deme reynen kuschen lichamme der benediden maget
    - Sunte Marien. Dar na sprek eyn Pater noster syner hilgen bort, alse he vns
    - geboren wart vns allen to eyme troste. Dar na syner hilgen besnydinge, also
      he
    - syn erste blot got in deme achteden daghe dorch vnser sunde willen, vppe dat
    - syn dure blot nummer an vns vorloren werde. Dar na syna voruolginge, de
    - he let van synen vigenden, do he nochtan soch, vnde moste myt syner leuen
    - moder Marien dat lant rumen vnde vlen in dat lant to Egipten; vnde dat let
    - he dorch vnser sunde willen. Dar na syner bekoringe, de he let van den ouelen
    - geisten, vppe dat he dij to hulpe kome in al dyner bekoringe. Darna al syneme
    - groten arbeyde, dat he hadde, do he dat lant vmme wanderde vnde predekede
    - vnde lerede den wech des ewigen leuendes. Dar na syner vengknisse, dat he
    - geuangen vnde gebunden wart dorch vnser sunde willen. Dar na syner bitteren
    - eyslinge, dat he dorch vnsen willen to der stupe geslagen wart. Dar na syner
    - dornen kronen, de dorch syn benedide houet gedrukket wart. Dar na synen
    - hilgen viff wunden, de he dorch vnsen willen an deme cruce leit. Dar na
    - syneme bitteren dode, den he dorch vnsen willen an deme cruce nam, dat he
    - vns vorlene eynen saligen dot. Dar na syme hilgen cruce, dar he den dot
    - an let. Dar na syme hilgen spere, dat dorch syn herte genck. Dar na den hilgen
    - negelen, de dorch syne hende vnde vote gengen. Dar na syme hilgen graue,
    - dar he inne begrauen wart. Dar na syner hilgen vpstandinge. Dar na syner
    - hilgen hemmeluart, dat he dij helpe, dat du eme na motest varen to deme
    - ewigen ryke. Alle desse stucke schaltu ouer spreken, eyn jowdijk myt eme
    - Pater noster edder myt twen edder myt dren, wu du vormachst vnde dar na
    - du de tijd heuest. Wultu dar mer to setten, dat machstu don, dar na dat dij
      god
    - de gnade gift. Isset ock tho langk, so lat eyn deyl vnderwegen vnde sprek den
    - pb: 82
    - hilgen viff wunden viff Pater noster vnde darto, wat du wult. Er du nicht
    - ensprekest, du scholdest vnsem leuen heren gode eyn ynnich Pater noster
    - spreken. Id nemach nummer so cleyne wesen, god ne wil dij dar yo lon vmme
    - geuen. Du neschalt ock nummer in so groten sunden wesen, dat du darumme
    - altomale scholdest dyn bet vnderwegen laten. Allene bistu in groten sunden
    - vnde sprekestu nochtan dyn bet, god ne lettes dij vngelonet nicht. Hijr van
    - 'wil ik dij eyn bilde seggen:'
  - chapter[n=3_27]:
    - Dat was eyn rydder, de plach vele to rouene vnde dede vele boser werk. Den
    - vengk keyser Frederick vnde let en ane bicht altohant hengen an eynen bom.
    - Dar na ouer mannigen dach do reden dar lude vore, dar he hengk, vnde begunden
    - van ome to spreken vnde clageden, dat de vrome rydder syn lijff also
    - vorloren hedde. Do horden se ene stemme van jenneme bome, de reip se, dat
    - se dar quemen. Do worden se vorveret vnde ne dorsten nicht komen. Do
    - "sprak jenne noch eyns: 'Komet here, leuen brodere, ik byn also recht kristen"
    - also gij syn.' Do reden se to eme vnde vrageden, wo he leuen mochte so lange.
