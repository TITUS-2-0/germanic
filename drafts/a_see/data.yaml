  - Der sele trost leghet an hiliger lere vnde an betrachtunge der hilgen scrift.
  - Wente likerwis alse de lycham leuet van erdescher spise, also leuet de sele van
  - hilger lere. Wente de mynsche leuet nicht allene van dem vtwendigen brode,
  - sunder ock van deme worde, dat dar geyt vte deme munde godes, vnde dat
  - is de hilghe scrift, de god gesproken heft dor der propheten munt vnde dor der
  - hilgen lerer munt vnde noch alle dage spreket dor der predekere munt.
  - Kynt leue, darumme schaltu gerne lesen vnde horen de lere der hilgen scrift,
  - dar der selen trost ane licht, vp dat dyn sele gespiset werde vnde gesterket to
  - allen guden dingen, vnde nym eyn bilde an vnseme heren Jhesu Christo, de
  - sat in dem temple mangk den wysen mesteren vnde vragede vnde horde van
  - der hilgen scrift.
  - chapter[n=0_1]:
    - Uele lude syn, de lesen wertlike boke vnde horen dar na vnde vorlesen al ere
    - arbeyt, wente se ne vinden dar nicht der selen trost. Ichteswelke lude leset
      boke
    - van Persevalen vnde van Tristram vnde van hern Didericke van den Berne
    - vnde van den olden hunen, de der werlde denden vnde nicht gode. Vnde in
    - den boken en ys neyn nut, wente men en vint dar nicht der sele trost. Dat en
    - pb: 2
    - ys nicht wen tijd vorlus, vnde vor alle de tijd, de wij vnnutliken tobringen,
    - dar mote wij gode rede vore geuen.
    - Uele wunderliker lude hebben gewesen, de de werlt vmme voren beyde ouer
    - water vnde ouer lant, dat se auenture beyagen wolden vnde wunder beschauwen
    - vnde nige mere horen, vnde vorloren al ere arbeyt, wente se vunden dar nicht
    - der selen trost.
    - Uele vorsten vnde heren, ryddere vnde knapen sochten ouer vere lant konningk
    - Artus hoff vnde vorloren al ere arbeyt, wente se en vunden dar nicht der selen
    - trost.
    - De wunderlike koningk Allexander de leyt sijk de gryphen voren in de lucht,
    - vmme dat he wunder mochte schowen, vnde vorlos al sin arbeit, wente he en
    - vant dar nicht der selen trost.
    - De hoge wise meyster Appolonius vor ouer mannich koningkrijke vnde wart
    - gevangen vnde hadde groten yamer, vppe dat he sege den guldenen disch, de
    - vt deme mere gevischert wart, vnde vorlos al syn arbeit, wente he nevant
    - dar nicht der selen trost. -- Van deme guldenen dische vint men aldus
    - 'gescreuen:'
  - chapter[n=0_2]:
    - Dat weren vischere vp dem mere vnde vischeden. Dar quam eyn kopman to
    - "gheghan, de sprak to den vischeren: 'Vorkopet my den toge.' Se vorkoften em"
    - den toghe. Dar worpen se ere nette vt vnde toghen vp eynen guldenen
    - disch. Do sprak de kopman, de disch were syn. De vischere spreken so, se
    - hedden eme vische vorkoft vnde neynen disch vnde nemen eme den disch.
    - Dar wart eyn grot kiff. Dar quam al dat lant to vnde wolden dat wunder seen.
    - Dat quam dar to, dat de wisesten seuen van deme lande scholden dat ordel
    - vinden, we den disch beholden scholde. Do de seuene to samne quamen, do
    - gingen se to ereme gode, de heyt Apollo, de hadde dar eynen tempel bij deme
    - mere, vnde vrageden ene, we den disch hebben scholde. Do sprak he, men
    - scholde ene geuen dem aller wisesten van deme lande. Do geuen se eyme den
    - disch, de heyt Salus, den se vor den aller wisesten hadden, vnde offerden eme
    - den disch vor deme gode vnde brachtene dar vor den tempel vnde satten ene
    - vor sin bilde. Dar na do wanderde de hoge meyster Appolonius vnde vele
    - lude, dat se den disch seen wolden, vnde vorloren al ere arbeyt, wente se en
    - vunden dar nicht der selen trost.
  - chapter[n=0_3]:
    - pb: 3
    - De eddele koningkynne van Saba de wanderde myt grotem trecke ouer vele
    - landes vnde quam to Iherusalem, dat se horen wolde de wisheit koningk
    - Salomonis, de eme god gegeuen hadde. Dat steyt an er to prisene, dat se wisheit
    - sochte. Kynt leue, dat schaltu don. Du schalt wisheit soken; de vindestu in
      der
    - hilgen scrift; dar an leget der selen trost.
  - chapter[n=0_4]:
    - De eddele koningk van Kreken Philadelfus, de ys dar an gepriset, dat he sijk
    - vele vlitede an boke. He hadde in syner bokameren wol viftich dusent boke.
    - Do horde he seggen, dat in deme yodeschen lande to Iherusalem were eyn E,
    - de god suluen gescreuen hadde myt syme vingere. Dar stunt he na myt alle
    - sime fite, dat he de krege. Dar weren in syme lande gevangen vele yoden. De
    - kofte he to male vrie; der weren wol hundert dusent vnde twintich dusent. De
    - sande he deme yodeschen bisschoppe to Jherusalem vnde bat, dat men eme
    - de E senden wolde. Dar sande eme de bisschop tweyvndetwintich meystere, de
    - screuen eme de E vte deme yodeschen in dat krekesche. Do sande he de meystere
    - myt groten eren wedder to lande. Desse koningk was eyn heyden, nochtan so
    - legede he so grote macht an de boke der hilgen scrift. Michel meer schal eyn
    - cristen mynsche dar na stan, dat he lese vnde hore de boke der hilgen scrift,
    - dar der sele trost ane leget, vnde schal vlen de wertliken boke, wente dat
    - myshaget vnsem heren gode, dat cristene lude dar vele inne lesen.
  - chapter[n=0_5]:
    - Sunte Jeronimus, de wile, dat he wertlijk was, so plach he yo to lesen wertlike
    - boke. He wart seik vnde wart geuoret vor godes richte. Do sprak de richter
    - "to em: 'Wat mannes bistu?' 'Ik byn,' sprak he, 'eyn cristen man.' Do sprak\
      \ de"
    - "richter to em: 'Du lugest, du nebist neyn cristen man; du lesest gerne wertlike"
    - "boke. Dar dyn schat ys, dar ys dyn herte.' Do sprak de rychter to synen knechten:"
    - "'Nemet en vnde slat en myt geyselen.' Dar nemen se en vnde slogen ene sere"
    - "vnde lange, vnde he rep: 'O leue here, irbarme deck ouer my. Ik wil dij"
    - dat louen vnde sweren, dat ik nummer neyne wertlike boke mer hebben wille
    - noch lesen wille.' Do beden vor eme de yene, de bij deme richtere stunden.
    - Also wart he loß vnde quam to sijk suluen vnde wan de hilgen scrift so leff,
      dat
    - he yodesch lerde vnde screff de hilgen scrift vte dem yodeschen in dat latin.
    - Hirumme so hebbe ik willen, eyn bouck to scriuene van der hilgen scrift vte
    - deme latine in dat dudesche to godes loue vnde myme euenen kristenen to
    - pb: 4
    - vromen. Dat bock wil ik to samne lesen van mannigerhande boke, likerwis
    - also de beyn dat honich to samne lesen van mannigerhande blomen. Dijt bouck
    - schal heten der selen trost. Dar in wil ik scriuen van den teyn geboden vnses
    - heren, van den hilgen seuen sacramenten, van den achten salicheyden, van den
    - seuen werken der barmherticheit, van den seuen vrauden vnser leuen vruwen,
    - van den seuen dagetijden, van den seuen gauen des hilgen geystes, van den
    - seuen houetsunden, van den seuen houetdogeden vnde wat mi god darto gift.
  - chapter[n=0_6]:
    - Ik bidde alle de jenne, de dijt bok lesen ofte seen, oft se in anderen boken
      icht
    - anders vinden screuen, dat se dijt bock darumme nicht straffen, wente ik hebbe
    - des also geramet, suwar de rede to langk is vnde vordrotsam, dar wil ik wat
    - affbreken. Suwar se to kort is vnde vnverstandich, dar wil ik wat to setten.
    - Suwar wat vnnuttes is, dat wil ik ouerslan. Suwat so der warheyt nicht enliket,
    - dat wil ik vnderwegen laten vnde wille vt kesen alle dat nutte is, dat war ys,
    - dat suuerlijk is vnde dar to trostelijk is, likerwis also ein arcete vt kuset
      de
    - nuttesten worte to syner arcedie vnde de duue dat sconeste korn to erer spise
    - vnde ein juncfruwe de suuerlikesten blomen to ereme krance. Ik bidde alle de
    - jenne, de dijt bouck lesen, dat se ged vor my bidden, dat ik eres bedes mote
    - geneten, dat ik myt en mote komen, dar wij trost moten vinden ewichliken
    - an vnsen selen. Des helpe vns allen de vader vnde de sone vnde de hilge geyst.
    - part: 1
    - pb: 5
    - Vader leue, ik bidde juw dor vnsen heren god, leret my, welk syn de teyn gebot
    - vnses heren. Kynt leue, de wil ik gerne leren dij, vppe dat du gode biddest
    - 'vor my. Dat erste bod is also: Non adorabis deos alienos. Mynsche, du enschalt'
    - 'neyne afigode anbeden. Dijt schaltu mannigerhande wijs vornemen: To dem'
    - 'ersten male also: Mynsche, du ne schalt neynerhande creature vor eynen god'
    - anbeden alse de heyden don, de de sunnen anbeden edder den manen edder de
    - sternen edder den donre edder bome edder stene edder belde. Dat myssehaget
    - gode sere; dat heft he wol bewiset an deme yodeschen volke. Dar van wil ik
    - 'dij eyn cleyne seggen:'
  - chapter[n=1_1]:
    - Do Adam vnde Eua dat bot hadden gebroken, do mosten alle de lude to der helle
    - varen, dar ne konde neyn mensche wedder don. Do irbarmede sijk god ouer den
    - mynschen vnde kos vte alle der werlde eyn volk, van den he wolde
    - geboren werden. Dat weren de yoden. Den bewisede god leue. He losede se
    - vte deme lande to Egipten, de dar eygen weren. He ledde se dor dat rode mer
    - myt drugem vote. Dat mer delde sijk vnde stont an beyden syden stille alse
    - eyn mure; dar togen se dor hen. Ere viende togen na, dat mer sloch to vnde
    - vordrenkede se altomale. He ledde se in de wostenie, dar ne was neyn brot.
    - He leyt en dat hemelsche brot van deme hemmele neder regenen. He leyt eyn
    - water vleten vt eyme harden steyne. Se quemen, dar bitter water was. He
    - wisede en eyn holt, dat worpen se in dat bittere water, do wardet sote. Se
    - begherden vlesches. He sande en vogele, de dat beste wilbrade hadden, dat
    - wesen mochte. Malk sloch der vogele, wo vele dat he wolde. He gaff en
    - synen hilgen engel, de se leyden scholde. Des dages was he bouen se myt eyme
      wolken
    - vor de hette der sunnen, des nachtes myt eyme vure vor der dusternisse. Mang
    - en ne was neyn man sek an der tijd, do se vte deme lande voren. Ere cleyder
    - vorsleten nicht noch ere scho. Se quemen mang steynrudse, dar de wech scharp
    - vnde struff was. De steynrudsen legeden sijk neder, vnde de wech de wart
    - slicht vnder eren voten. Dar na quemen se to dem berge to Syna. Dar gaff he
    - pb: 6
    - en de teyn gebot. Moyses gingk to vnsem heren vp den berch vnde was dar
    - vertich dage. De wile vertigen se godes vnde bededen eyn kalff an van golde.
    - Do wart vnse here tornich vnde wolde se vordelget hebben. Moyses de bat
    - dar vore. Dar quam Moyses van dem berge vnde brachte twe steynen taflen.
    - Dar in weren gescreuen de teyn gebot. Do he dat kalff sach, do wart he tornich
    - vnde warp de taflen, dat se breken, vnde brande dat kalff to puluere vnde
    - warp dat in eyn water vnde let se dar to ghan drinken. Alle, de dar schuldich
    - weren, de den affgod hadden angebedet, den hengk yo eyn gulden drope to
    - dem barde. De let he alle doden, der weren drevndetwintich dusent. Desse
    - plage sande en god to darumme, dat se den affgod anbedet hadden. Darna makede
    - Moyses twe andere taflen van stene vnde gingk to vnseme heren vp den berch
    - vnde was dar auer vertich daghe. Dar na quam he wedder van dem berge vnde
    - brachte de taflen wedder. Dar weren inne gescreuen de teyn gebot. Dar na
    - nicht lange vertegen se auer godes vnde bededen an eynen afigod, de het
    - Beelfegor. Do tornde sijk vnse here vnde sande en eyne plage, dat er worden
    - geslagen wol vervndetwintich dusent. Dar na do se in der wostenie hadden
    - gewesen vertich jar, do brachte he se in dat lant, dat he en gelouet hadde,
      dat
    - vleten scholde van honige vnde van melk. Auer dar in enquemen nicht sunder
    - de jungen, de olden weren al gestoruen, behaluer twe, Kaleff vnde Josue. Dat
    - 'schaltu also vornemen: Do se erst vte deme lande to Egipten toghen, do gebot'
    - vnse here, dat Moyses tellen scholde alle de mannes namen, de twintich jar
    - olt weren vnde dar bouen; der waren ses hundertwerue dusent vnde dre
    - dusent vnde vifhundert vnde viftich. Alle desse storuen so degere, dat er neyn
    - in dat gelouede lant quam, behaluer twe, Kaleff vnde Josue. Auer de anderen
    - nequemen in dat lant nicht. Dar dede god grote dingk bij en. Doch so vertegen
    - se syner dicke vnde bededen affgode an. Do sende he en eyne plage to. Suwan
    - de plage quam, so repen se god an vnde vertegen der affgode. Suwanne de
    - plage vorgan was, so bededen se auer afgode an. Also vertegen se godes dicke.
    - Darna geschach, dat dat lant wart gedelet in twe konnyngkrike, dat eyne het
    - dat konningkrike van Israel, dat andere het dat konningkrijke van Juda. De konningk
    - van Israel makede twe kaluere van golde, de bededen se an vnde vertegen
    - godes. God de tornede sijk hijrumme vnde stadede des, dat de konningk van
    - Nynyue quam vnde wan dat lant vnde dreff se alle vte deme lande vnde brachte
    - se verne in eyne wostenie, dar vele grote berge weren. Dar let he se wonen vnde
    - weren syn egen. Darna ouer langk do quam konningk Allexander dar myt eme
    - groten here vnde vragede, wat lude dat weren. Do wart eme geseget, wo wol
    - dat god bij en gedan hedde vnde wu se syner vortegen vnde bededen affgode
    - an. Darumme hedde des god gestadet, dat se gevangen worden vnde weren dar
    - pb: 7
    - 'gedreuen in dat gebergete. Do sprak konningk Allexander: na dem male,'
    - dat se ereme gode so vntruwe weren, do he en so vele gudes hadde gedan, so
    - wolde he se besluten, dat se nummer vtkomen scholden. Dar began he alle de
    - wege to muren; dat en halp nicht. Do bad he vnsen leuen heren, dat he eme
    - hulpe, dat he se dar inne beslote. Dar geschach eme grot wunder. Eyn berch
    - sloth sijk an den anderen al vmme dat lant also ho, dat se dar inne bliuen mosten
    - vnde sint dar noch inne vnde scholen dar inne bliuen also lange, bitte Entekerst
    - kumpt. So komen se vt vnde volgen eme. Desse kummer vnde yamer ys en
    - darumme tokomen, dat se dat erste bot godes nicht en helden, dat se affgode
    - anbededen. Darumme so hebben de hilgen apostele vnde mertelere vnde de
    - hilgen junckfruwen so mannigerhande grote pine geleden, dat se dijt bot nicht
    - breken wolden. Der hilgen hebben sere vele gewesen, also dat se neyn man vul
    - 'tellen ne mach. Doch so wil ik dij van iteswelken eyn cleyne seggen:'
  - chapter[n=1_2_a]:
    - De konningk van Babilonien Nabugodonosar quam to Jherusalem vnde wan
    - de stad vnde venk de allerschonesten kindere, de dar weren, vnde vorde se myt
    - sijk to Babilonie vnde let se leren. Do weren dar vere mede, den god gaff
    - so groten syn, dat se wiser weren dan alle de meystere, de in deme lande weren.
    - 'De kindere weren geheten: Daniel, Ananias, Azarias, Misael. De kindere newolden'
    - nicht eten der heydenschen spise vnde spreken to erme mestere, de hete
    - "Malasar: 'Wij sin van yodescher art, wij en eten der spise nicht, de gij heydenen"
    - koken. Gijff vns erweten vnde bonen vnde linsen vnde water dar to.' Do sprak
    - "de meyster: 'Ik hebbe angest, ofte juw de koningk magerer sut wan andere"
    - "kindere, dat he sijk vppe mi torne.' Do spreken de kindere: 'Vorsoket myt vns"
    - teyn dage, vnde bese dan vnse antlat'. Dat besochte he teyn dage, vnde he en
    - geff en anders nicht, wen also se eyschet hadden. Do weren se noch schoner dan
    - alle de kindere, de des konninges spise hadden gegeten, darumme, dat se gode
    - vruchteden vnde en alleyne vor eynen god hadden. Darumme gaff en god de
    - grote wisheit, dat en neyn man geliken mochte. De sulue konningk Nabugodonosar
    - let maken enen affgod van golde, de was grot, de stunt vp eyner
    - sule, de was wol sestich elen ho, vnde let alle sin lant to samne komen vnde
    - vntbot en allen, dat se dat bilde scholden anropen. Suwe des nicht endede, den
    - scholdeme werpen in eynen gloyendigen ouen. Do wart deme konninge
    - pb: 8
    - geseget, dat dar weren dre jodesche kindere, de ne wolden dat bilde
    - nicht anropen. Dat was Ananias, Azarias, Misael. Do let se de konningk halen
      vnde
    - vragede, wurumme dat se syn bot nicht holden wolden vnde synen god nicht
    - anbeden, vnde sprak also, he wolde se laten steken in eynen gloyendigen ouen.
    - "Do spreken se: 'Vnse god, den wij anbeden, de mach vns wol losen vte dem"
    - vure, ofte he wil.' Do wart de konningk tornich vnde let den ouen seuenwerue
    - heter maken den he was vnde leit se dar in werpen. Dar quam de hilge engel
    - to en in den ouen vnde sloch dat vur vte deme ouene vnde verbrande de knechte,
    - de dar bij stunden, vnde den kinderen ne hinderde nichtes nicht. Dar seten se
    - in deme ouene vnde loueden vnde benediden vnsen heren vnde sungen eme
    - 'dar twierhande louesang. De eyne sangk was: Benedictus es domine deus'
    - patrum nostrorum, den plecht me to singene des sunnauendes in der quatertempore.
    - 'De andere was: Benedicite omnia opera domini domino, den plecht'
    - 'men to lesende alle hilge dage to der mettene. De erste bedudet sijk aldus:'
    - Benedit sustu here god vnser vedere, du bist louesam vnde ersam to ewen
    - vnde to ewen. Vnde benedit is de name dyner ere, he ys heylich vnde louesam
    - vnde ersam to ewen vnde to ewen. Benedit bistu in dime hilgen temple dyner
    - gotliken ere vnde bist louesam vnde ersam to ewen vnde to ewen. Benedit
    - sustu vppe dyme hilgen throne dines konningrikes, vnde du bist louesam, vnde
    - du bist ersam to ewen vnde to ewen. Benedit bistu, de dort beschowet alle
    - hemelrike vnde sittest bouen der engel kore van cherubin, du bist louesam vnde
    - ersam to ewen vnde to ewen. Benedit sustu in deme firmamente des hemmelrikes,
    - 'du bist louesam vnde ersam to ewen vnde to ewen. Dar na sungen se:'
    - 'Benedicite omnia opera domini domino, dat bedudet sijk aldus:'
    - Benedit gode, alle godes hantwerk, louet en vnde hoget en to ewen vnde to
    - ewen. Benediet god, alle godes engele. Benediet god, alle hemmele. Benediet
    - god, alle watere, de bouen deme hemele sin. Benediet god, alle godes kreffte.
    - Benediet god, sunne vnde mane. Benediet god, alle sterne, de in deme hemmele
    - sin. Benediet god, alle reghene vnde dow. Benediet god, alle godes geyste.
    - Benediet god, beyde vur vnde hette. Benediet god, beyde winter vnde sommer.
    - Benediet god, beyde dow vnde ripe. Benediet god, beyde vorst vnde kulde.
    - Benediet god, beyde ys vnde sne. Benediet god, beyde nacht vnde dach.
    - Benediet god, beyde lecht vnde dusternisse. Benediet god, beyde blixem vnde
    - wolken. Benedien schal al ertrike vnsen heren god vnde schal ene louen vnde
    - hoghen to ewen vnde to ewen. Benediet god, beyde berch vnde dal. Benediet
    - pb: 9
    - god, allet, dat dar groyet in der erden. Benediet god, alle springkborne.
    - Benediet god, beyde mer vnde vlot. Benediet god, waluissche vnde alle, de
    - sijk dar roren in dem watere. Benediet god, alle vogele, de in der lucht vlegen.
    - Benediet god, alle deyr vnde ve. Benediet god, alle mynschen kindere. Benedien
    - schal dat israhelesche volk vnsen heren god vnde schal ene louen to ewen vnde
    - to ewen. Benediet god, alle godes prestere. Benediet god, alle godes knechte.
    - Benediet god, aller rechter lude geyst vnde sele. Benediet god, alle, de hillich
