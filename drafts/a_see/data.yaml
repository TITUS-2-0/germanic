  - chapter[n=1_2_b]:
    - Konningk Darius wan de stad to Babilonien. Dar nam he den propheten
    - Daniel vnde vorde ene myt sijk in syn lant vnde hogede ene bouen alle syne
    - vorsten, wente eme nekunde neyn man geliken an wisheit. Dat hateden de
    - vorsten vnde dachten eynen valschen rad, wo se ene mochten wrogen to deme
    - konninge, wente he was so truwe, dat men eme nye valsche schult mochte
    - "vinden. Do spreken se to deme konninge: 'AIIe de vorsten dynes landes vnde"
    - mestere vnde ryttere de synt des to rade worden, dat du schalt eyn bot laten
    - vt ghan ouer all dyn lant, dat bynnen drittich dagen schal neyn man nicht
    - bidden van neyneme gode, sunder alleyne van dij. Suwe dar tegen deit, den
    - schalmen werpen in de lauwen kulen.' Dat bot let de konningk beden. Do
    - Daniel dat vornam, he en letes vmme dat nicht, he ne bedede yo alle dage
    - vnsen heren god an. Des nemen syne viende ware vnde segeden dat deme
    - pb: 10
    - konninge. Do wart de konningk sere bedrouet vnde hedde ene gerne los
    - ghelaten. Do spreken se, dat bot moste vort ghan. Dar nemen se Daniele
    - vnde worpen ene in de lauwen kulen to den lauwen; de ne deden eme nicht.
    - De koningk was alle de nacht sere bedrouet. Des morgens was he vro vppe
    - "vnde leip to der lauwenkulen vnde rep: 'O Daniel, kunde dij din god nycht"
    - "bewaren vor den lauwen?' Do antwerde eme Daniel vnde sprak: 'Konningk,"
    - ewichliken mothestu leuen! Myn god heft my gesant synen engel, vnde de
    - heuet besloten der lauwen munt, dat se my nicht ne hebben gheschadet, wente
    - an my ys rechticheit gevunden.' Do wart de konningk sere gevrauwet vnnde
    - leit ene wedder vt der kulen nemen vnde let alle de jenne nemen, de en gewroget
    - hadden, vnde let se werpen in de lauwen kulen myt wijff vnde myt kinderen.
    - Altohand toreten se de lauwen so deghere, dat dar nergen eyn let bij dem anderen
    - bleff.
  - chapter[n=1_2_c]:
    - Dar na quam Daniel wedder to Babilonien vnde wart weldich bij deme konninge.
    - Do hadden de van Babilonien enen affgod, de hete Bel, dat was eyn
    - bilde vnde stunt in eyme temple. Dar stunt eyn grot disch vor eme. Dar
    - legede men alle dage vp semelen van twelff schepele vnde vlesch van vertich
    - schapen vnde ses grote kannen vul wynes. Do hadden de prestere gemaket
    - vnder der erden eynen wech, de hadde eyne hemelike kulen vnder deme
    - dische. Dar gengen se des nachtes in myt eren wyuen vnde myt eren kinderen
