    - sloch vor sijk dat teken des hilgen cruces. To hant voren se van em. Do syn
    - "mester quam, do segede he eme dat. Do sprak syn meyster: 'Dat cruce vruchten"
    - se alle. We myt desser kunst werken wil, de en mot dat cruce nicht anbeden.'
