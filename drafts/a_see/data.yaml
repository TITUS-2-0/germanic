    - eten vnde an drinken. Du schalt dynen licham castigen myt hungere, myt dorste,
    - myt wakene, myt bedene, myt harden clederen, myt hardeme leghere, myt
    - roden, myt swepen vnde des gelijk.
  - chapter[n=6_3]:
    - Svnte Benedictus volde to eyner tijd grote bekoringe an syneme lichamme.
    - Do toch he sijk naket vt vnde welterde sijk an eyneme dorne busche vnde in
    - der netelen, also dat al sin licham toreten wart. Also vorgingk eme de bekoringe.
  - chapter[n=6_4]:
    - Eyn hillich man volde to eyner tijd bekoringe. Do toch he syne cledere
    - vnde gengk naket stan in eyne kolde see also lange, wente eme de bekoringe
    - vorgingk.
  - chapter[n=6_5]:
    - Dat was eyn hillich ensedelingk, de wonede in eyner cellen allene. Do weren
    - dar vorlatene lude, de schunden eyn bose wijff dar to, dat se scholde ghan to
    - yenneme guden manne vnde scholde en bekoren. Se quam eynes auendes vor
    - syn huß vnde bad dorch den rijken god, dat he se herbergen wolde, se en
    - pb: 199
    - kunde anders neyne herberge hebben. De gude man hadde angest, dat se de
    - wulue vreten, vnde irbarmede sijk vnde leit se in. Do se myt eme dar allene
    - sath, do beghan se sijk to blotene bij dem vore vnde sprak eme tzirliken to
    - vnde lachede em to. Do de gude man de bekoringe volde an syneme lichamme,
    - do genk he in de kameren vnde slot de bynne tho vnde leit se dar buten bij
    - dem vure. Do nam he eyn lecht vnde vorbrande al syne vingere, vp dat eme
    - de bekoringe vorginge. Des morgens quemen yenne, de dat wijff dar gesant
    - hadden, vnde stotten dat huß vp vnde wolden se to samne vinden. Do vunden
    - se dat wijff dot liggen vnde vunden, dat de gude man al syne vingere vorbrant
    - hadde.
  - chapter[n=6_6]:
    - Dat was eyn hillich ensedelingk, de hadde ock grote bekoringe van vnkuschen
    - danken vnde van fruwen. Do gengk he hen vnde snet eyn stucke van eyneme
    - doden wine vnde legede dat in syne cellen. Dat stank vule also eyn azs, dar
    - van vorgengk eme al de bekoringe, de he to wyuen hadde.
  - chapter[n=6_7]:
    - Dat geschach to eyner tijd, do men de hilgen mertelere pinigede mannigerhande
    - wijs, do nemen se eynen jungelingk vnde wolden ene darto dwingen,
    - dat he sunde don scholde myt fruwen. Des en wolde he nicht don. Do nemen se
    - en vnde brachten en in eynen wunnichliken bomgarden. Dar weren rosen
    - vnde lilien vnde blomen vnde mannigerhande schone bome vnde eddele roke
    - van mannigerhande krude vnde worte. Dar sungen de nachtegelen vnde
    - mannigerhande vogelte. Dar was gemaket eyn schone bedde van baldeke vnde
    - van syden wande. Dar legedemen den hilgen jungeling naket vp vnde bant
    - eme syne hende vnde syne vote, dat he sijk nicht weren mochte. Dar genk
    - do bij eme liggen eyn schone junck wiff all naket. De beghan myt eme to
    - tacken vnde helsede ene vnde kuste ene vnde grep en schemeliken an. Do
    - de hilge jungelingk neyne were mochte hebben, do beth he syne egenen
    - tungen aff vnde spigede se der vnreynen vnder de oghen, vnde alle dat blot,
    - dat he vte syner tungen kouele sugen, dat spigede he er vnder er antlat, vnde
    - also vorwan he se.
  - chapter[n=6_8]:
    - Dat was eyn hillich broder, de scholde ghan myt syner moder. Do quemen se
    - to eynem watere, dar scholde he se ouer leiden. Do bewant he syne hant myt
    - syneme clede vnde ne wolde se nicht beroren myt syner bloten hant. Do sprak
    - pb: 200
    - "de moder: 'Leue sone, wurumme bewindestu dyne hende, yo byn ik dy."
    - "moder?' Do sprak he wedder: 'Moder, en westu des nicht, dat des wyues"
    - licham ys eyn vur? In deme, dat ik dij berorede, so quemen my andere fruwen
    - in dat herte.'
  - chapter[n=6_9]:
    - Dat was eyn gud broder, de wart gewroget vor syneme priore, dat he ene
    - "fruwen bij der hant hadde grepen. Do sprak de broder: 'Hilge vader, dat is"
    - "vnschedelijk, wente dat was eyn gud fruwe.' Do sprak de prior: 'De regen de\
      \ is"
    - gud, vnde de erde de is gud. Doch wert dar bewilen eyn pol van, wan se to
    - samne komen. Also schudet bewilen, dat eyn gud man vnde eyn gud fruwe
    - mogen so lange to samne wesen, dat dar bose bekoringe komet.'
  - chapter[n=6_10]:
    - Dat was eyn olt hillich broder, de was sek vnde krank. De bat orloff van syneme
    - abbete, dat he moste varen in dat lant to Egipten, vp dat he deme clostere
    - "nicht to swar were Do sprak de abbet: 'Vader, bliuet to huß. Kome gij vt,"
    - "gij mogen vallen in vnkuscheit.' Do sprak yenne: 'O hilge vader, warumme"
    - sprekestu also? Ik byn eyn olt krank man vnde myn licham ys alrede vordodet;
    - ik mach dat wol bewaren.' He toch hen vnde quarn in eyne stad, dar
    - lach he vnde was krank. Dar was eyn yunck derne, de denede eme vnde
    - makede eme syn bedde. Do he stark was geworden, do vorwan ene de bekoringe,
    - dat he to valle quam myt der dernen, vnde se wan eyn kint. Do beghan
    - eme dat sere to beruwen, dat he de groten sunde hadde beghan. Do nam he
    - dat kint in synen arm eynes hilgen dages, do al de moneke in der kerkern
    - weren, vnde gengk vor se alle stan vnde bekande openbare syner sunde vnde
    - "wenede vnde sprak: 'Dijt ys eyn kint der vnhorsamicheit.' Do begunden al de"
    - 'brodere myt eme to wenen, dat he to sulkem yamere komen was. Do sprak he:'
    - "'Leuen brodere, bewaret juw. Seet wat my gescheen ys vp myne olden daghe.'"
    - Do vor he wedder in synne klus vnde genk syne bote al de wile, dat he leuede.
    - Kynt leue, wultu vnkuscheit vormiden, so schaltu fruwen kumpanige vlen,
    - Nym eyn bilde an deme kuschen Yosepe, de Hern Jacopts sone was. Van
    - 'syneme leuende wil ik dij eyn cleyne seggen:'
  - chapter[n=6_11]:
    - Dat was eyn hillich patriarche, de hette Jacob, de hadde twelff sone. Dar was
    - eyn mang, de hette Josep, den hadde he aller leuest. Deme makede he eynen
    - schonen rok. Wan Yosep wat boses sach van synen broderen, dat segede he
    - pb: 201
    - synem vader. Darumme so hateden ene syne brodere. To eyner tijd sach
    - "Yoseph eynen drom. Den segede he synen broderen vnde sprak: 'My duchte,"
    - dat wij weren vp dem ackere vnde hadden malk eyne gharne gesneden, vnde
    - juwe gharue vellen nedder vor myne gharue vnde bededen myne gharne an.'
    - Dijt vorsmade en sere. 'Wanne,' spreken se, 'schaltu vnse here werden?' Dar
    - na sach he eynen anderen drom, den segede he vor syneme vadere vnde vor
    - "synen broderen vnde sprak: 'My duchte des, dat my de sunne vnde de mane"
    - "vnde eluen sternen anbededen.' Do sprak de vader: 'Wat meynet dat? Schole"
    - wij dij alle anbeden, dyn moder vnde ik vnde alle dyne brodere?' Dat hateden
    - de brodere sere. Eyns do sande en syn vader to synen broderen vp dat velt. Do
    - "se en seghen, do spreken se: 'Hijr kumpt de dromer. Ghawe, wij willen"
    - en doden vnde seen, wat eme sin drom vordrege.' Do sprak der broder eyn,
    - "de hette Ruben: 'Neyn, wij en willen en nicht doden, wente he ys vnse vlesch"
    - vnde vnse blot. Wij willen ene werpen hir in dessen olden putte, de hir ys in
    - der wostenige, vnde willen spreken, dat en de wilden deir gegeten hebben.'
    - Dat sprak he darumme, dat he eme gerne hedde gehulpen. Dar nemen se
    - Josepe vnde togen eme synen rok vt vnde leten ene in de depen kulen. Do
    - Ruben en wech was geghan, do quemen dar koplude, de voren dar vore hen.
    - Do nemen se Yosepe vte der kulen vnde vorkoften en den kopluden vmme
    - drittich penninge. Do nemen se synen rock vnde toreten den vnde besprengeden
    - den myt blode vnde sanden den synem vadere vnde segeden, se hedden
    - en funden. Do mende de vader, dat en de wilden deyr gegeten hedden, vnde
    - "scrigede vnde wenede vnde sprak: 'Dat aller boseste deir dat heft mynen leuen"
    - sone Josepe gegeten.' Also wenede he mannighe tijd. Do quemen syne kindere
    - "vnde wolden en trosten. He wolde neynen trost vntfan vnde sprak: 'Ik wil"
    - scrigende vnde wenende varen to myneme leuen sone in de helle.' De koplude
    - de vorden Yosepe in dat lant to Egipten vnde vorkoften ene. Den kofte eyn
    - furste, de hette Putifer. Josep was kusch, bederne vnde truwe vnde wijs vnde
    - hadde god vor oghen. Do sin here dat prouede, do beuol he eme al sin gud.
    - Do was he eyn sere schone jungelingk, vnde syn fruwe warp ere leue vp en
    - "vnde sprak: 'Josep, du schalt don, dat ik dij hete vnde schalt bij my slapen.'"
    - "Do sprak he: 'Myn here truwet my wol vnde heft my al sin gud beuolen;"
    - ik wil eme de vntruwe nicht don.' Dar na to eyner tijd hadde Yosep wat to weruene
    - in syner fruwen kemenaden, vnde se was dar allene inne. Do grep se Yosepe
    - "bij syneme clede vnde sprak: 'Josep, slap bij my.' Do leit he dat cleit vallen"
    - vnde leip van er vte deme hus. Se nam dat cleit vnde heldet, wente er man
    - quam, vnde wisedet eme vnde clagede ouer Yosepe, dat he were to er komen
    - vnde wolde se vnerett hebben. Do wart de here tornich vppe Yosepe vnde warp
    - pb: 202
    - er in des konninges torn, dar de vangenen inne legen. Dijt vnrecht let Josep
      dorch
    - der kuscheit willen, vnde vnse leue here en vorghat syner nicht. God sande
    - deme tornhodere dat in syn herte, dat he Josepe leit vri ghan in deme torne
    - vngesponnen, dat he de anderen vangenen bewaren scholde. Do geschach dar
    - na, dat konningk Pharo synen schencken vnde synen backmester in den suluen
    - torn warp, vnde Yosep plach erer. Des nachtes sach malk eynen drom, des
    - weren se bedrouet. Des morgens quam Josep to en vnde vragede, wurumme
    - "se bedrouet weren. Do spreken se: 'Wij hebben malk eynen drom geseen vnde"
    - "Wij hebben neymande, de vns den beduden wille.' Do sprak Yosep: 'Segget"
    - "my juwe drome.' Do sprak de schencke: 'Ik sach eynen wynstammen, dar"
    - weren dre wynrauen vt gewassen, de bloyeden vnde brochten winberen.
    - Vnde ik hadde des konninges drinkenap in myner hant vnde druchte de
    - winberen in den nap vnde brachtene deme konninge drinken.' Do sprak
    - "Josep: 'Dat bedudet so vele, dat ouer dre dage schal dij de konningk vt deme"
    - torne nemen vnde schal dij so weldich maken, alse du vore werest.' Do sprak
    - "de backmester: 'My duchte, dat ik vp myneme houede droge dre korue myt"
    - "brode. Do quemen de vogele vnde nemen my dat brot.' Do sprak Josep:"
    - "'Dat bedudet so vele: ouer dre daghe let dij de konningk hengen in eynen"
    - galgen, vnde de vogele scholen din vlesch eten.' Dar na, ouer dre daghe, leit
    - de konningk den backmester hengen, vnde den schencken satte he wedder in
    - syn ammet. Dar na, ouer twe yar, do sach konningk Pharo twe drome vnde
    - leit alle syne mestere halen. Do ne was erer neyn, de eme de drome kouele
    - beduden. Do dachte de schencke vppe Yosepe vnde segede deme konninge,
    - wo he eme vnde syneme kumpen ere drome bedudet hedde. Do leie he ene
    - 'halen vte deme torne vnde segede eme, wat he geseen hedde: Eme duchte,'
    - dat he stunde bij eme vlete. Dar quemen vt ghane seuen ossen, de weren sere
    - veth. Dar na quemen seuen maghere ossen, de vreten de vetten in eren hals.
    - Dar na sach he vppe eyneme halme wassen seuen aren, de weren vul. Dar bij
    - sach he vp wassen seuen andere, de weren ydel vnde vreten de ersten al vp.
    - "Do sprak Yoseph: 'Desse twe drome hebben eyne bedudinge: Dat scholen"
    - komen seuen gude yar vnde schal kornes alte vele wassen. Dar na scholen
    - komen seuen dure jar, dat neyn korn wassen schal. Konningk, nu su vmme
    - eynen man, de dij in den guden yaren so vele kornes samne, dat du de anderen
    - jar kornes genoch hebbest.' Do de konningk dat horde, dat he so wijs was, do
    - makede he en to eyneme heren ouer al sin lant vnde leit ene voren vppe syneme
    - guldenen waghene al dat lant vmme vnde bod, dat al dat volk ere kne scholden
    - teghen eme boghen alse vor deme konninge. Do de guden yar quemen, do
    - samende Josep alle dat korn, dat he hebben mochte, vnde leit spikere buwen
    - pb: 203
    - vnde schunen vnde leit dat korn bewaren yegen de hunger yar. Dar na geschach
    - dat, dat he al dat lant vmme vor myt groter herschop. Do was eyn here, de
    - hette Pontifar, de ene in den torn hadde laten geworpen. De hadde eyne dochter,
    - de was sere schone vnde was so stolt, dat se neynen man en vant so schone vnde
    - so eddele, de er behagede. Ere nemochte ock neyman so na komen, dat he se
    - besege. De junckfruwe de hette Asenech vnde sath vp eme hogen torne.
    - De was wol getziret myt suluere vnde myt golde vnde myt duren steynen,
    - myt baldeken vnde myt pellen vnde myt bliante vnde hadde bij sijk seuen
    - junckfruwen, de ere deneden, vnde achteyn frome helde, wol gewapenet, de
    - bewareden den torn, dat dar neymant toghan mochte. Vppe deme torne hadde
    - se affgode van suluere vnde van golde, de plach se antebeden. Do sande Josep
    - synen boden vore to des heren houe vnde vnbot eme, dat he dar komen wolde.
    - Des was Putifar gefrouwet sere vnde segede dat syner dochter, dat Josep dar
    - komen wolde, den de konningk so hoch gemaket hedde, vnde vragede
    - se, oft se ene nemen wolde to eynem manne. Do vorsmade er dat sere vnde
    - sprak, se newolde neynen vangenen nemen to manne, se wolde hebben eynes
    - konninges sone. Dar na quam Yosep varene vppe des konninges guldenen
    - wagene myt groteme trecke vnde hadde eyne guldene kronen vppe syneme
    - houede. Vppe der kronen stunden twelff dure steyne, de schenen van golde,
    - vnde hadde eyne guldene roden in syner hant vnde was gekledet myt purpure.
    - Dar gengk eme Putifar vntegen myt syner husfruwen vnde vellen eme to
    - vote vnde vntfengen ene myt groten eren. Da sach Asenech van deme torne
    - vnde sach Yosepe in so groten eren. Do was er dat leit, dat se gesproken hadde,
    - "vnde sprak also: 'Hir kompt de sunne van deme hemde varen. Ik newiste des"
    - nicht, dat Yosep godes sone was.' Darna, do Yosep in dat huß to sitten quam,
      do
    - began he to vragen, we de juncfruwe were, de vt deme vinstere hadde geseen.
    - "Do sprak Pontifar: 'Dat was myn dochter, de vlut alle man. Wultu, dat se to"
    - "dij kome vnde vntfa dij?' Do sprak Yosep: 'Is din dochter eyn kusch juncfruwe,"
    - so mach se to my komen. Ik wil myt er spreken alse myt myner suster vnde
    - anders nicht.' Do leit Pontifar syne dochter halen. Do se quam to Josepe, do
    - "sprak se: 'Gegrotet sistu, benedide van dem hogen gode.' Do sprak Josep:"
    - "'De god, de alle dingk heft geschapen, de mote dij benedien.' Do hette Putifar"
    - "syne dochter, dat se Josepe kussen scholde. Do sprak Josep: 'Des en schal"
    - nicht sin. Eyn juncfruwe, de affgode anbedet, de enschal my nicht kussen,
    - wente ik bede an den benediden god.' Do se dat horde, do beghan se to wenen
    - pb: 204
    - vnde segede also, se newolde nummer mer affgode anbeden. Do dar gegeten
    - was, do vor Josep en wech vnde segede, dat he ouer achte dage wolde wedderkomen.
    - Do toch Asenech eyn swart klet an vnde beslot sijk in eyner kemenaden
    - vnde wenede vnde scrigede darurmme, dat se affgode hadde angebedet, vnde
    - warp al de affgode vt deme vinstere. Do sach se vte deme vinstere vnde sach
    - eyne grote sterne vnde dat sijk de hemel vpdede, vnde dar openbarde sijk eyn
    - grot lecht. Do quam se van sijk suluen vnde vel to der erden. Do quam eyn
    - "engel bouen er vnde sprak: 'Asenech, Asenech.' Do ne dorste se nicht antworden"
    - "van angeste. Do sprak he anderwerue: 'Asenech, Asenech.' Do sprak se: 'Here,"
    - "hir byn ik, we bistu.' Do sprak he: 'Ik byn eyn furste ouer de kinder godes."
    - Sta vp vnde hore myne wort.' Do borede se ere houet vp vnde sach dar eynen
    - man stan, de was geschapen alse Josep vnde hadde an eynes konninges kleit
    - vnde vppe syneme houede eyne guldene kronen vnde in syner hant eyne
    - guldene roden. Sin antlant was ghestalt also eyn blixem vnde syne ogen clar
    - also de sunne vnde syn har also eyn bernende vlamme. Dat was eyn engel.
    - Do Asenech dat sach, do wart se vorueret vnde vel to der erden. Do trad de
    - "engel to vnde borede se vp vnde troste se vnde sprak: 'Thu vt dyn swarte klet"
    - "vnde tu an dyne besten cledere.' Se dede also. Do sprak de engel: 'Vrauwe dij,"
    - Asenech, wente dyn name ys gescreuen in dat bok des ewigen leuendes
    - vnde en schal nummer gedelget werden. Dyn ruwe heft vor dij gebeden vor
    - gode, vnde du bist geworden eyn dochter des alweldigen konninges, vnde du
    - "schalt wesen Josepes brut.' Do sprak Asenedh: 'Segge my, wu ys dyn name?ʽ'"
    - "Do sprak he: 'Myn name is gescreuen in dem boke des ewigen godes, vnde"
    - "wat in dem boke gescreuen ys, dat ys vnsprekelijk.' Do sprak Asenech: 'Is"
    - dat also, dat ik gnade funden hebbe vor dynen ogen, so bidde ik dij, dat du
    - "sitten willest vp myn bedde; ik wil den disch bereden.' Do sprak de engel:"
    - "'Dat do snelliken.' Do gengk se henne vnde brachte eme win vnde brot."
    - "Do sprak de engel: 'Hale my wot honeghes.' Do wart se bedrouet darumme,"
    - "dat se neyn honich en hadde. Do sprak de engel: 'Gha in dynen keller, dar"
    - vindestu honich stan vp eyner taflen; bringk my dat.' Se gengk hen vnde
    - "brachte eme dat vnde sprak: 'Here, ik hebbe gedan, dat du my hetest. Hijr"
    - "ys dat honich.' Do sprak de engel: 'Salich bistu, Asenech, darumme, dat du"
    - vortegen heuest der affgode vnde heuest gelouet an god, vnde salich syn al de
    - yenne, de to gode komen myt dij vnde myt warer ruwe, wente se scholen alle
    - eten van desseme honeghe. Dat hebbet de been gemaket, de dar sint in deme
    - paradise, van den rosen des paradises. Dar van eten alle godes engele, vnde
      we
    - dar van etet, de neschal nummer mer steruen.' Do at de engel van deme
    - honege eyn deil, vnde dat andere stack he der juncfruwen in den munt vnde
    - "gaff ere synen segen. Do sprak se: 'Ik bidde dij, dat du mynen juncfruwen"
    - pb: 205
    - "ock geuest dynen segen.' Do leit he se komen vnde sprak: 'De alweldige god"
    - de segene juw.' Do gengen de juncfruwen wedder vt. Do sprak de engel to
    - "Asenech: 'Drech den disch en wech.' Se nam den vnde droch ene vt. Do se"
    - wedder quam, do ne vant se den engel nicht, mer se sach eynen wagen myt
    - veir perden vp varen in den hemel. Dar na quam eyn bode vnde kundigede,
    - dat Yosep queme. Do makede sijk Asenech to vnde genk eme vntegen vnde
    - vntfeng ene vnde segede, wat se geseen hedde vnde wat er de engel geseget
    - hedde. Do genk Yosep tho konninge Pharo vnde bath ene, dat he Asenech
    - moste nemen. Also makede konigk Pharo ene grote blitschap wol achte dage
    - vmme vnde gaff eme de juncfruwen.
    - Dar na, do de hunger yar to quemen, do newas nergen neyn kom. Do quam
    - al dat volk to Yosepe vnde koften korn van eme. Do vomam syn vader, dat
    - men korm vorkofte to Egipten, vnde sande syner sone dar teyne hen vnde
    - behelt synen jungesten to huß, de hette Benyamyn. De was Josephes broder
    - van vader vnde van moder. De anderen weren syne brodere van des vader
    - weghene allene. Do se quemen in dat lant to Egipten vnde vrageden, wur
    - men korn vorkofte, do worden se gewiset to Josepe. Vnde se ne bekanden
    - syner nicht vnde he bekande se wol. Do quemen se to Josepe vnde vellen
    - "eme to vote vnde beden, dat he en kom vorkoffte. Do sprak he: 'Gij sint"
    - "vorspeere, gij willen dat lant vorraden.' Do spreken se: 'Leue here, des en\
      \ sint"
    - wij nicht. Wij sint alle enes mannes sone, vnde wij hebben noch enen yungen
    - "broder to hus bij vnsem vader.' Do sprak Yosep: 'Gij nekomen nummer van"
    - henne, juwe junge broder en kome here.' Do leit he se besluten dre daghe.
    - Dar na do nam he se vt vnde spen den eynen broder, de hette Symon, vnde
