- body:
  - version: Millst.
  - foreign[lg=lat-Latn]: Physiologus
  - chapter[n=0]:
    - paragraph[n=0]:
      - item: 84v
      - Ir
      - sult an disen stunden. von wises mannes
      - munde. eine rede suͦchen. an disem buͦche.
      - phisiologus ist ez genennet. von der tiere nature
      - ez uns zellet.
      - Ist
      - ez nu iwer wille. So swiget uil stille.
      - 'ez: daz?'
  - chapter[n=1]:
    - paragraph[n=1]:
      - item: 85r
      - Ditzze
      - buͦch wil uns chunt tuͦn. unde zellen groz
      - zen wistuͦm. uon tieren unde uon uogelen. allerste
      - uon dem Lewen. wie sin nature unde sin leben.
      - an im sint gelegen.
    - paragraph[n=2]:
      - Do
      - der guͦte Jacob. sine sune
      - gesegenot. unde sigewihte. uon der gotes bihte. do
      - sprach er uil hewen welf des Lewen. bistu Juda
      - réche. nu wer sol erwechen. uon dinem geslæhte
      - einen man! ane got! nieman.
    - paragraph[n=3]:
      - Von
      - dem Lewen zel
      - lent div buͦch rehte. wie er habe drier nature slahte.
      - Daz
      - erst ist so er indem gebirge get. ode indem tie
      - ffin walde stet. so in die iaegere danne iagent. ob
      - im zeder nasen der stanch chumet. so uertiliget
      - er daz spor mit dem zagele. daz man in iht uahe
      - an dem geiaide.
    - paragraph[n=4]:
      - Sam
      - tet unsir herre. christ der
      - heilige. der der Lewe geheizzen ist. uon dem chun
      - ne dauidis. do er uon sines uater erbarmede. her
      - chom in erde. do bedahtte er gereite. der uinstern
      - spor mit siner gotheite. ich meine do er chom in
      - den buͦsem der megede. do geheilt er mennischlich
      - chunne.
    - paragraph[n=5]:
      - Do
      - warde er mennisch also wir mit uleiske.
      - er boͮwot in uns mit dem heiligen geiste. da uon ist
      - chunich aller chunige. herschaft aller tugende.
    - paragraph[n=6]:
      - So
      - der Lewe slæffet. siniv oͮgen er haltit offen.
      - daz schulen wir suͦchen. geschriben an den buͦchen.
      - Ich
      - slief genote. min herzze
      - wachote. uon div bezeichent er.
      - ulseike (!)
      - boͮwot (!)
      - item: 85v
      - den heiligen christ got her. wande er indem uleische
      - entslief. div gotheit inanrief. do erwachot er aber.
      - zeder zeswe sines uater. also geschriben ist. stánde of
      - min ere du bist.
      - Got
      - den entslafrot niht. wande
      - er israhel behuͦtet unde sihet.
    - paragraph[n=7]:
      - So
      - ist div dritte natu
      - re sin. swenne div Lewin. daz welf totiz erwirfet.
      - dar zuͦ sich div muͦtir rihtet. si huͦtet sin dri tage. unz
      - daz der uater chumet dare. so blæset undir daz ant
      - luzze der iungen. lebentich werdent si anden stun
      - den.
    - paragraph[n=8]:
      - Sam
      - tet der almæhtige got sinem sun. des drit
      - ten tages erchuchet er in uruͦ. uon dem tode oͮz dem
      - grabe. Jacoben hort ir vor sagen. so der Lewe unde
      - des Lewen chint welf rawot. wer sol in wechen an
      - got.
  - chapter[n=2]:
    - paragraph[n=1]:
      - Dar
      - nach heizzet ein tier panthere. mit misli
      - uarwe. schone ist ez genuͦch. dar zuͦ listich unde gefuͦch.
      - Von
      - dem tiere man liset. dem drachen ist ez uient
      - swa ez in sihet.
    - paragraph[n=2]:
      - So daz selbe tier sich schiere. sich hat gesattet uon
      - den tieren. dei ez chan uahen wol. so leget ez sich
      - in sin hol. dri tage ez slæffet. so ez danne oͮf stet.
      - 'welf:'
      - misli (!)
      - item: 86r
      - so rohot iz starche. uon im chumet solich smache.
      - daz niht im gelichis. inder werlde suͦzze ist.
    - paragraph[n=3]:
      - So
      - danne div tier dei alumbe sint. sine stimme geho
      - rint. so samenent si sich dar nach. zedem suͦzzem sma
      - che ist in gach. dem tiere si uolgint. swa ez hin oder
      - her ferit.
    - paragraph[n=4]:
      - Der
      - trache so er sine stimme gehoret.
      - in sinem loche er sich birget. daz er niht uernemen
      - mege. sine stimme an dem wege. dei andiriv tier
      - so minnot. so liget er sam er si tot.
    - paragraph[n=5]:
      - Also
      - tet der
      - heilige christ. der er wariv panthe ra ist. do er
      - gesach daz mennischlich chunne. mit dem tieuil be
      - dwngen. uon himil fuͦr er gereite. mit siner mennis
      - cheite. er lost uns mit sinem suͦzzem smach. unde zuht
      - uns oͮz des tieuils sach. uon div uolgen wir dem lam
      - be. hie unde allenthalben. swa wir indem lande ua
      - ren. also lerent uns die uorsagen.
      - Dem
      - panthera
      - ich gelich bin. und dem hiwisch Effraim. gelich bin
      - ich da. dem hiwische Juda.
    - paragraph[n=6]:
      - Damit
      - bezeichnot er
      - do Effraim dienot den Apgotern. daz buͦzzot got an im.
      - als er uerdient het umbe in.
    - paragraph[n=7]:
      - Mit
      - wistuͦm erschinet
      - got guͦt. wan er ist durnaeht unde uruͦt. Einfaltich
      - unde Mitwære. Genadich. ueste. unde Gewære.
    - paragraph[n=8]:
      - Dauid sprichet dar. daz er si urambar. insiner scho
      - ne. uor anderen chindonen.
    - paragraph[n=9]:
      - Daz
      - daz panthera
      - Mammunde ist. daz bezeichent den heiligen christ.
      - daz er mitewær was in den noten. do indie Juden
      - 'gach:'
      - feriz?
      - souzzem (!)
      - Also?
      - Einfaltich
      - Einualtich
      - chindonen (!)
      - item: 86v
      - marteroten.
    - paragraph[n=10]:
      - Fur
      - guͦt er allez daz hete. daz si im ge
      - taten. dar nach uuͦr er zehelle. unde beroͮbet den tie
      - uil mit alle.
    - paragraph[n=11]:
      - Daz
      - ez des dritten tages erwachet. unde
      - so suͦzzen stanch lazzet. daz bezeichent abir got. wand
      - er erwachot. also der entslaffenist uon wine. Sus
      - rief er den sinen.
      - Gehabet
      - ivch wol mine holden.
      - die
      - werlde
      - han ich ubirwnden. ich won mit iv gerne.
      - biz an daz ende der werlde.
    - paragraph[n=12]:
      - Waz
      - ist suͦzzir. ode erli
      - cher. dem smache unsires trohtines. des haltenden
      - christes.
    - paragraph[n=13]:
      - Die
      - mit dem geloͮben im bisint. unde rehte
      - wrchent. die sint siniv chint. die abir uerre sint durh
      - ir brode. so si sine stimme horent. so werdent si er
      - uullet. unde gelabet. uon dem suzzem smache den
      - si uon got habent.
    - paragraph[n=14]:
      - Wir
      - schulen insuͦchen. uolgen
      - unde an ruͦffen. also der uorsage sprichet Dauit. troh
      - tin diniv wort sint. suͦzzir inminem munde. dan
      - ne honich unde flade deheine stunde.
    - paragraph[n=15]:
      - Ovch
      - schu
      - len wir inden buͦchen. dei da heizzent Cantica
      - can
      - tico4
      - suͦchen.
      - Nach
      - dem stanche diner gesalbede.
      - loffen wir dir nach allenthalben. wande die iun
      - gen genote. dich minnoten. danach ist geschri
      - ben abere. Ein chunich legite mich insine kam
      - re. nu menden. unde wesen uro mit ime.
    - paragraph[n=16]:
      - Nu
      - gezimet uns wol nu wir. mit der heiligen toffe
      - geiunget unde geniwet birn. zeloffen mit reine
      - gedanchen. nach dem suͦzzem stanche. unde in
      - 'ubirwnden:'
      - 'dem:'
      - 'geloͮben:'
      - durh (!)
      - 'genote:'
      - item: 87r
      - gote. nach dem gesælbede siner gebote. daz er
      - uns leite zesiner phallzen. in die himilischen
      - ierusalem. daz wir da sin mendenti. immir an
      - ende. AMEN
  - chapter[n=3]:
    - paragraph[n=1]:
      - Och
      - ist ein tier heizzet Einhurn. uon dem zellet
      - Phisiologus. daz ez insiner ahte. habe susgetan
      - geslæhte.
    - paragraph[n=2]:
      - Ez
      - ist ein tier Iutzil. gelich dem chitzze.
      - ez ist chuͦnezorn. und hat niwan ein horn. an
      - dem hobet den oren nahen. ane disen list chanez
      - nieman geuahen.
    - paragraph[n=3]:
      - Man
      - nimet eine maget. undeleittet si an die stat.
      - dader einhurne emzlichen wiset. nach der sinen
      - spise. die maget reine. læt man da sizzen eine.
    - paragraph[n=4]:
      - So
      - |2-

        Line: 14
      - si gesihit der einhurn. so springet er ir an ir barm.
      - unde slæffet danne. so wirt ergeuangen. so leittet ma
      - in glanzze. zedes chunigis phallzze.
    - paragraph[n=5]:
      - Also
      - tet un
      - sir trohtin der haltunde christ. der ein geistlich ein
      - hurn ist. alsdauit sprichet alse. er ist min Liebe. also
      - des einhurnen sun. unde sprichet dannoch darzuͦ.
      - item: 87v
      - Sin
      - gewalt wirtgehohet. also daz horn des Einhurnen.
      - so sprichet och zacharias. in dem geslahte Dauidis.
      - irchuchet got der reine. daz horn unsirs heiles. und
      - indem buͦche Detronomio. da stæt geschriben so.
    - paragraph[n=6]:
      - Moises
      - do er wihte. Josebis geslæhte. do sprach er. du
      - min Sun erster. Ain ansone getan ist. also des pharris.
      - din horn getan ist. also des tieres Rinoczerotis.
    - paragraph[n=7]:
      - Daz
      - |2-

        Line: 8
      - er abir ein horn hat. uns daz bezeichinot. daz christ
      - sprach also her. ich unde min uater. wirbirn ein.
      - christes hobit ist got rein.
    - paragraph[n=8]:
      - Sin chuͦne div meinet.
      - daz furst noch andir gewalt deheine. noch herschaft
      - in uernemen mohten. noch div helle im uor gesten
      - dohte.
    - paragraph[n=9]:
      - Daz
      - er lutzzil ist unde guͦt. daz meinet div
      - divmuͦt. siner liphafte. alser gesprechen mohte.
      - Lirnet
      - |2-

        Line: 15
      - uon mir. wandich senfte bin. anallen smerzzen. und
      - bin divmuͦtis herzzen.
    - paragraph[n=10]:
      - Got
      - ist so chuͦne. daz der un-
      - chustige tieuil. uernemen noch ergrunden mach. dei
      - gotes togen liphaft.
    - paragraph[n=11]:
      - Mit
      - dem willen sines uater.
      - indie wamben chom er. der unberuͦrten magede.
      - do wart daz wort zeuleische getan alsus. unde
      - wonet zegenaden inuns.
    - paragraph[n=12]:
      - Daz
      - der einhurn ist ge
      - lich. einem chizze erlich. daz bezeichint unsir Altære.
      - also sprichet paulus der gewære.
      - Got
      - wart gelich
      - getan. dem bilde unsires sundigen lichnam. douer
      - damnot er unsir sunde. mit sines lichnamen wn
      - den.
  - chapter[n=4]:
    - paragraph[n=1]:
      - Noch
      - ist ein andir tier. bi nilo dem wazzir.
      - item: 88r
      - unde heizzet ydris. uon dem zelt phisiologus.
      - daz ez mit u'enschefte. des Nikhuse æhte. unde
      - ist ditzze sin gewonIich geslahte.
    - paragraph[n=2]:
      - So
      - der ydris daz Nikhus. gesihet an dem stade sus.
      - sere slaffunde. mit offenem munde. so bewillet der
      - ydris sich. in dem hore listichlich. daz er wol slie
      - ffen mege. so ueft er lebentich uon ime.
    - paragraph[n=3]:
      - Daz
      - Nikhos
      - bezeichinot. die helle und den tot. und einen iegili
      - chen uiant des altæres. unseres trohtines. der nam an
      - sich gereit. unsir mennischeit. unde fuͦr zehelle. ze
      - brac die mit schalle. unde die sine dar inne ware.
      - die leitot er uon danne zware.
  - chapter[n=5]:
    - paragraph[n=1]:
      - Vonden
      - tieren die da heizzent Sirenes unde Ono
      - centhauren. Esaias der uorsage. sprichet da uon
      - unde saget. Sirene vnde tiuuale hin in ir
      - "u'enschefte:"
      - die (!)
      - tiuuaIe
      - Sirene wibe tiuual
      - 'd::a:'
      - item: 88v
      - hosen. uon der bilde phisiologus zelt. unde spri
      - chet daz si totfurgiv tier sint.
    - paragraph[n=2]:
      - Si
      - sint uon dem ho
      - bet unz den nabele. also wip geschaffene. danne un
      - unze an die fuͦzze nidine. getan sam die uogele. si
      - singent ein sanch heizzet Musica. da mit beswichet
      - si die schefman.
    - paragraph[n=3]:
      - So
      - die uergen si gehorent. ir sinne
      - si dar cherent. uon ir suͦzzem sange entslaffent si
      - danne. iso uarent si deitier an. unde e si erwachen
      - so zebrechent sisi gar.
    - paragraph[n=4]:
      - Also
      - wcrdent die beswiche.
      - die mit werltlichem und mit tieuellichem. zierden
      - beuangen sint. unde die darzuͦ beswæret sint.
      - mit dem slaffe ir muͦtis. die sint geahtet dem robe
      - des tiufils.
    - paragraph[n=5]:
      - Abir
      - zelt phisiologus. daz der Onocentha
      - rus. hab zwen geslæhte. daz obir teil ist gelich eines
      - mannes ahte. daz nidir teil einem esil gelich. und
      - ist uil wildelich.
    - paragraph[n=6]:
      - Der Onocenthaurvs.
      - bezeichint
      - an uns. uil broden mennischen. die zungezwislis
      - ken. die mit ubilen siten. umbegant unde den wo
      - nent mite.
    - paragraph[n=7]:
      - Si
      - habent guͦt bilede. an guͦten werche
      - sint si wilde. also uns Dauit chanleren. er sprichet
      - do der mennische was ineren. done chunde er sich
      - niht uersten. do warde er dem tumben uihe.
      - gegenmazzot ane wan. unde warde im gelich ge
      - tan.
      - werltlichem (!)
      - 'gelich:'
      - 'gegenmazzot: zzot'
  - chapter[n=6]:
    - paragraph[n=1]:
      - item: 89r
      - Ein
      - andir tier ich funden han. chriesken hez
      - zet ez hînam danne ist in der alten. é. geschriben.
      - die hinam solt du niht zeliden. noch ezzen ir ge
      - slæhte.
      - Esaias
      - der uorsage sprichet rehte.
      - Div
      - |2-

        Line: 5
      - holde des tieres hine. daz ist min erbe.
    - paragraph[n=2]:
      - Danne
      - |2-

        Line: 6
      - zelt phisiologus. daz ez zwei geslæhte habe Sus.
      - undirstunden ist ez der êr da nach div Sí ein urist.
      - da uon ez unreine ist.
    - paragraph[n=3]:
      - Dem
      - tiere gelich sint. div
      - isirahelischen chint. si bettoten zeerist. an gothe
      - rist. darnach durch glust unde durch huͦr. uobote
      - si dei apgotir.
      - Div
      - hîna die gîr bezeichinot. swer
      - noch uobet dirre
      - werlde
      - apgot.
    - paragraph[n=4]:
      - Div
      - fulica ist ein unreiner uogil.
      - si ist zefrume niht zeloben. dem
      - uogel der ist gelich. der enwedir
      - ist gelobich noch ungelobich. also Salomon gespro
      - chen hat. swelch man ist zwiuilhaft. an sines
      - muͦtis gedanchen. der ist unstæte an allen guͦten
      - werchen.
  - chapter[n=7]:
    - paragraph[n=1]:
      - So
      - ist ein tier ander, daz heizzet Onager.
      - Von
      - dem
      - phisiolog9
      - beginnet
      - sagen. indem Merzzen an dem
      - funf und zweinzigstem
      - tage. so luͦt er zwelstunt.
      - unde sam ofte inder naht.
      - da uon bechennet man sint.
      - daz ebennaht belohtet ir sunne unde wæt ir wint.
      - 'chriesken:'
      - é. (!)
      - sus?
      - 'unreiner:'
      - 'zefrume:'
    - paragraph[n=2]:
      - item: 89v
      - Der
      - wilde esel. bezeichent den tieuel. wan do der
      - tieuel wesse die aht. daz gebenot waren tage unde
      - naht. unde div heideniske diet. indie uinstir geriet.
      - unde sich zegote becherte. unde widirsinnet zedem
      - warem liehte. daz christus ist geheizzen. do luͦt der
      - tieuil agelaizze. beidiv tage unde naht. mit ubilicher
      - chraft. unde suͦchot sin muͦs. daz er da ulos. do der
      - mennisch der got was zart. uon nôten erlóset wart.
    - paragraph[n=3]:
      - Der
      - wilde esil luͦt niht uil. wan so er ezzen wil. also
      - der sælige Job chod. daz ist ane sache niht. daz der
      - Onager luͦt. Sanctus paulus uns chunt tuͦt. wachet
      - wan der tieuil der da ist harte. ivr widir warte.
      - uert umbe also der rohunde Lewe. suchet wener
      - uerslichen mege.
  - chapter[n=7a]:
    - paragraph[n=1]:
      - Div
      - affinne.
      - hat des tieuils bilede. sihat hobet
      - unde zageles niht. uorne si scham
      - lichen sih't. si ist hinden uil wirs
      - getan. do der tieuil het engilischen
      - nam. inden choren himilischen. do het er hobct gewiss
      - wisse. wande er ein trugenære unde unchustich
      - was. daz hobet er do uerlos. des zageles warde
      - er och belost.
    - paragraph[n=2]:
      - Also
      - er uon himele. uerstozzen
      - wart her nldere. so wirt er noch uerdamnot.
      - mit allen den die in uolgent. also sanctus
      - paul9
      - |2-

        Line: 25
      - sprichet. got sich an im richet. er slehet in durh
      - wndir. mit dem geiste sines mundis.
      - Agelaizze?
      - esil (!)
      - affinne (!)
      - 'also:'
  - chapter[n=8]:
    - paragraph[n=1]:
      - item: 90r
      - Ain
      - tier heizzet helphant.
      - phisiolog9
      - da uon zeIt.
      - daz ez an im habe michil furnunst. 'unde hat de
      - hein huͦrsglust.
    - paragraph[n=2]:
      - So
      - sin zit chumit. daz er wil ge
      - winnen chint. so nimet er sin gemæchede lise.
      - unde uert zedem paradise. da uindet er eine wr
      - zzen heizzet mandragora. dar get si sa. unde chort
      - des chrotes. dar wiset si ir trote. unde geschundet
      - in daz er unwizzent. daz selbe chrut izzet.
    - paragraph[n=3]:
      - Sosi
      - |2-

        Line: 9
      - gezzent der Mandragoren. so minnent si ein
      - Ander
      - So
      - si schol erwerfen. so uert si zeinem sewen. und
      - erwirfet indaz wazzer. daz tuͦt si durch den trache.
      - der ir iungen. uáret anden stunden. der ir wirt.
      - chumet uon ir niht. indem wazzir er ir huͦtet.
      - uor des drachen woten.
    - paragraph[n=4]:
      - Der
      - trache unde sin ge
      - mæchede. bezechint Adam unde Euen. die mit eren.
      - indem paradiso waren. unde ubil nine wessen. e.
      - si gotes gebot bræchen.
    - paragraph[n=5]:
      - Do
      - daz wip gaz. daz obiz daz
      - ir uerboten was. do gap siz ir manne. uerleitet
      - wart er uon danne.
    - paragraph[n=6]:
      - Do
      - wrden die unwise uersto
      - 'troͮte:'
      - Ander (!)
      - item: 90v
      - zzen uz dem paradise. in dise werlt als ineinen mi
      - chelen se. div wazzir bezeichent dise. gagewrtige
      - werlt. div durch ir glust manichualt. unde uondes
      - tieuels list. also beuangen ist.
    - paragraph[n=7]:
      - Dauit
      - sprach mit gewal-
      - te herre tuͦ mich gehalten. wan wazzir sint gegangen.
      - an min sele mit gedrange. unde sprichet abir mine
      - trohtin anbettot ich. unz er anschowot mich. uon
      - der gruͦbe miner wenicheite. unde uon dem hor
      - we er mich leitte.
    - paragraph[n=8]:
      - Von
      - div fuͦr unsir trohtin. uon
      - sines uatir barmedin. unde nam an sich unsir
      - mennischeite. unde leitot uns uns uon der gruͦbe
      - unsir wenicheite. unde satzzete unsir fuͦzze. ubir
      - einen stein suͦzzen. ein niwiz sanch er uns lerte.
      - daz gebet er sus cherte.
      - Pater
      - noster quies incelis
      - der stein daz ist christ.
    - paragraph[n=9]:
      - Ich
      - wil iv sagen welich des
      - Elephantis. pein unde hot ist. swa man si prennet.
      - elliv ubil uon danne uliehent. elliv uientlichiv
      - dinch. uon des mennischen herzze uliehunde sint.
      - swa gotes gebot unde sine minne. mit guͦten wer
      - chen brinnet inne.
  - chapter[n=9]:
    - paragraph[n=1]:
      - item: 91r
      - Ein
      - andir tier nenne ich iv sa. daz ist geheizzen
      - Autula. ez ist chuͦne im mage nieman genahen. noch
      - dehein iægir geuahen.
    - paragraph[n=2]:
      - Ich
      - wæne er langiv horn trage.
      - dei sint getan als ein sage. dehein bom so starch ist. der
      - im widirsten muge dehein urist. erne sage inabe.
      - dei schopfpuͦch hore wirz sagen.
    - paragraph[n=3]:
      - So
      - daz selbe tier dur
      - stet. zeinem wazzir ez get. Evfrates ist ez genant. dar
      - uz trinchet ez zehant.
