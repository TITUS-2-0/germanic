    - verse[n=29]: Ther fater mínnot sinan sún,   \   then sánt er selbo hérasun
    - verse[n=30]: joh géb imo al zi hénti,   \   zi síneru giwélti.
    - verse[n=31]: Ni mízit er ímo sinaz gúat,   \   so er uns súntigon duat,
