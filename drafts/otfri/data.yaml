  - chapter[n=4]:
    - foreign[lg=lat-Latn]: IV.
    - foreign[lg=lat-Latn]: CUM APPROPINQUASSET HIEROSOLYMIS.
    - verse[n=1]: Wólt er tho bigínnan   \   zi Hierusalém sinnan,
    - verse[n=2]: tház er thaz biwúrbi,   \   bi únsih thar irstúrbi.
    - verse[n=3]: Thaz was fínf dagon ér   \   er er thúlti thaz sér,
    - verse[n=4]: er iz zi thíu irgíangi   \   tház man nan gifíangi.
    - verse[n=5]: Gistúant er tho gibíatan,   \   want ér thar wolta rítan,
    - verse[n=6]: tház sie thes gizílotin,   \   imo einan ésil holetin.
    - verse[n=7]: Gibot er tház (ih sagen thir éin)   \   sinen júngoron zuein,
    - verse[n=8]: tház sie sih irhúabin,   \   zi themo kástelle fúarin.
    - verse[n=9]: '"Thar wírdit fon iu fúntan   \   ein ésilin gibúntan,'
    - verse[n=10]: thia irbíntet ir thár   \   joh brínget ouh thaz fúlin sar.
    - verse[n=11]: 'Ob íaman thes bigínne   \   thaz ér iz iu ni hénge:'
    - verse[n=12]: saget thio thúrfti imo in wár;   \   so lázit er iz wésan sar."
    - verse[n=13]: Fúarun sie thó iro pád   \   joh funtun ál soso er giquád;
    - verse[n=14]: sie tharazúa tháhtun   \   joh thaz fúlin bráhtun.
    - verse[n=15]: Namun síe tho iro wát,   \   legitun tharúf in gidát,
    - verse[n=16]: in mámmunti int in súazi,   \   thaz er tharóba sazi.
    - verse[n=17]: Thó fleiz thara ingégini   \   thiu míhila ménigi,
    - verse[n=18]: zi kúninge sie nan quáttun   \   joh imo then wég thagtun.
    - verse[n=19]: Thaz dátun sie bi nóti,   \   thaz ros ni skránkoloti,
    - verse[n=20]: jóh iz ni firspúrni,   \   so ér thera réisa bigunni;
    - verse[n=21]: Joh dátun iz in wáru   \   zi frónisgeru éru,
    - verse[n=22]: zi síneru héri;   \   er wás in filu díuri!
    - verse[n=23]: Níst ther ío gihogeti   \   in álleru wórolti,
    - verse[n=24]: thaz kúning thihein fúari   \   mit súlicheru zíeri,
    - verse[n=25]: Then io líuto dati   \   so scono giéreti,
    - verse[n=26]: thaz thíonoti imo in wáru   \   mit súlicheru fúaru.
    - verse[n=27]: Ther selbo líut, thaz ist wár,   \   bréitta sina wát thar,
    - verse[n=28]: thaz er then wég mit wáti   \   mámmuntan gidáti;
    - verse[n=29]: Thágtun sie imo scíoro   \   then wég thar filu zíoro,
    - verse[n=30]: thes íltun sie io zi nóti   \   thie mán mit iro wáti.
    - verse[n=31]: Sie stréwitun, thaz was wúntar,   \   then wég thar imo súntar;
    - verse[n=32]: séltsani racha,   \   bréittun iro láchan.
    - verse[n=33]: Was thémo thes gibrústi,   \   so brách er sar io thie ésti,
    - verse[n=34]: tház er in giríhti   \   then weg mit thén gislihti.
    - verse[n=35]: Námun sie thes góuma   \   inti bráchun thar thie bóuma,
    - verse[n=36]: thaz síe sih thes gifréwetin,   \   then wég imo gistréwitin.
    - verse[n=37]: Thar fuarun mán manage   \   fóra themo kúninge,
    - verse[n=38]: héri ouh rédihafter   \   so fólgata tharáfter.
    - verse[n=39]: Er reit in mítte so gizám   \   so iz thó zi theru réisu biquam;
    - verse[n=40]: érlicho so er wólta   \   joh selbo kúning scólta.
    - verse[n=41]: Húabun sie tho hóhaz   \   sánk filu scónaz,
    - verse[n=42]: 'ímo tho gimáchaz   \   joh filu rédihaftaz:'
    - verse[n=43]: '"Thu weltis líutes manages   \   Davídes sun thes kúninges,'
    - verse[n=44]: bist kúning ouh githíuto   \   therero lántliuto!
    - verse[n=45]: Zi wórolti si mo héili   \   joh sálida giméini,
    - verse[n=46]: joh frúma in gúallichi   \   ubar állaz sinaz ríchi!
    - verse[n=47]: Giwíhit sí er filu frám,   \   want er in gótes namen quám;
    - verse[n=48]: ist kúning uns gimúato   \   selbo Kríst ther gúato!
    - verse[n=49]: Héili ouh thu thia hóhi   \   mit théru selbun wíhi,
    - verse[n=50]: bréiti ouh thinaz ríchi   \   in thaz hoha hímilrichi;
    - verse[n=51]: Thaz thúnsih hiar giháltes   \   joh éngilo ouh giwáltes,
    - verse[n=52]: joh selben páradises,   \   mit giwélti thar irscínes!"
    - verse[n=53]: Ther selbo líut gúoto   \   sank giméinmuoto
    - verse[n=54]: thésses liedes wúnna   \   al éinera stímna.
    - verse[n=55]: Thaz súngun io zi nóti   \   thie fórdorun líuti,
    - verse[n=56]: thaz sélba ingégin ouh inquád   \   thiu áftera hériscaf.
    - verse[n=57]: Sie quámun mit githrénge   \   in thémo selben gánge,
    - verse[n=58]: joh mit théru krefti   \   in thia búrg in giríhti.
    - verse[n=59]: Híntarquamun álle   \   thie bíruun tharínne;
    - verse[n=60]: in múat iz, wan ih, rúarti   \   thie selbun búrgliuti.
    - verse[n=61]: '"Wér ist", quadun, "therer mán   \   ther unsih drítit hiar so
        frám,'
    - verse[n=62]: mit héri uns sus hiar engit   \   joh úzar ther búrg thringit?"
    - verse[n=63]: Gab ántwurti ther líut sar:   \   "thiz ist ther fórasago in wár!
    - verse[n=64]: fon Názareth ther héilant,   \   ther thanana héra quam in lánt!"
    - verse[n=65]: Gíang er in thaz gótes hús,   \   dreip se ál thanan úz,
