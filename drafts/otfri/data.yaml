    - verse[n=9]: Thie furiston éwarton   \   gibútun iro wórton,
    - verse[n=10]: es níaman ni giwúagi   \   ér man nan irslúagi;
    - verse[n=11]: Wanta mánag man in wár   \   gilóubta thuruh ínan thar,
    - verse[n=12]: thuruh théso dati   \   in selben gótes guati.
    - verse[n=13]: Bi híu se thes ni hógetin,   \   óba sie thaz gifrúmitin,
    - verse[n=14]: thaz er nan móhta ana wán   \   heizan áfur úf stan;
    - verse[n=15]: Joh mit théru krefti   \   ávur nan irquícti,
    - verse[n=16]: ther ér nan tóde binam,   \   hiaz úzer themo grábe gan!
    - verse[n=17]: In mórgan tho ther líut ál   \   ther zen óstoron quam
    - verse[n=18]: (thés was mihil ménigi!),   \   fúar thara ál ingegini.
    - verse[n=19]: Fuar thar ál ingegini   \   thes lántliutes ménigi,
    - verse[n=20]: so ther líut tho giéiscota   \   thaz ér thara quéman scolta.
    - verse[n=21]: Sie drúagun in then hánton   \   pálmono gértun
    - verse[n=22]: ingégin imo rúmo,   \   zuig ouh óliboumo;
    - verse[n=23]: Mit thiu méintun thie mán   \   thaz ér in tode sígu nam,
