    - verse[n=9]: Gináda ih sina férgon   \   mit fórahtlichen suórgon,
    - verse[n=10]: er ouh in thésemo werke   \   zéichan sinaz wírke;
    - verse[n=11]: In thesen búachon wanne   \   ih áwiggon ni gánge,
    - verse[n=12]: ih réhto joh hiar scóno   \   giscribe dáti frono.
    - verse[n=13]: 'Er déta thaz hálze líafun   \   joh stúmme man ouh ríafun:'
