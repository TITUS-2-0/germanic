    - verse[n=9]: Mir wárun thio iuo wízzi   \   ju ófto filu núzzi,
    - verse[n=10]: íueraz wísduam;   \   thes duan ih míhilan ruam.
    - verse[n=11]: Ófto irhugg ih múates   \   thes mánagfalten gúates,
