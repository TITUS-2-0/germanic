  - chapter[n=14]:
    - foreign[lg=lat-Latn]: XIV.
    - foreign[lg=lat-Latn]: JESUS FATIGATUS EX ITINERE.
    - verse[n=1]: Sid tho thésen thingon   \   fuar Krist zen héimingon,
    - verse[n=2]: in selbaz géwi sinaz;   \   thio buah nénnent uns tház.
    - verse[n=3]: Thera férti er ward irmúait,   \   so ofto fárantemo duit;
    - verse[n=4]: ni lazent thie árabeit es fríst   \   themo wárlicho mán ist.
    - verse[n=5]: Fúar er thuruh Samáriam,   \   zị einera burg er thar tho quám,
    - verse[n=6]: in themo ágileize   \   zi éinemo gisáze.
    - verse[n=7]: Tho gisaz er múader,   \   so wir gizáltun hiar nu ér,
    - verse[n=8]: bi einemo brúnnen   \   (thaz wir ouh púzzi nennen).
    - verse[n=9]: Ther evangélio thar quit,   \   theiz móhti wesan séxta zit;
    - verse[n=10]: theist dages héizesta   \   joh árabeito méista.
    - verse[n=11]: Thie júngoron iro zílotun,   \   in kóufe in múas tho hóletun,
    - verse[n=12]: tház sie thes giflízzin,   \   mit selben Kríste inbizzin. --
    - verse[n=13]: Unz drúhtin thar saz éino,   \   so quam ein wíb thara thó,
    - verse[n=14]: tház si thes gizíloti,   \   thes wázares gihóloti.
    - verse[n=15]: '"Wíb", quad er innan thés,   \   "gib mir thes drínkannes;'
    - verse[n=16]: wírd mir zi gifúare,   \   thaz íh mih nu gikúale!"
    - verse[n=17]: '"Wio mág thaz", quad si, "wérdan   \   (thu bist júdiisger mán,'
    - verse[n=18]: inti ih bin thésses thietes!),   \   thaz thú mir so gibíetes?"
    - verse[n=19]: Thaz óffonot Johannes thár,   \   bi hiu si só quad in wár,
    - verse[n=20]: 'bi wíu si thaz so zélita,   \   thaz drínkan so firságeta:'
    - verse[n=21]: Wánta thio zua líuti   \   ni eigun múas gimúati
    - verse[n=22]: wérgin zi iro mázze   \   in éinemo fázze.
    - verse[n=23]: '"Óba thu", quad er, "dátist,   \   thia gotes gíft irknátis,'
    - verse[n=24]: 'joh wér thih bitit thánne   \   ouh hiar zi drínkanne:'
    - verse[n=25]: Thu batis ínan odo sár,   \   er gábi thir in alawár
    - verse[n=26]: zi líebe joh zi wúnnon   \   spríngentan brúnnon."
    - verse[n=27]: '"Ni hábes", quad si, "fró min,   \   fazzes wíht zi thiu heraín,'
    - verse[n=28]: thu herazúa gilepphes,   \   wiht thésses sar giscépphes.
    - verse[n=29]: Waz mag ih zéllen thir ouh mér?   \   ther púzz ist filu díofer;
    - verse[n=30]: war nimist thu thánne ubar tház   \   wazar flíazzantaz?
    - verse[n=31]: Fúrira, wán ih, thu ni bíst   \   thanne únser fater Jácob ist;
    - verse[n=32]: er dránk es, sọ ih thir zéllu,   \   joh sinu kínd ellu.
    - verse[n=33]: Er wóla iz al bitháhta,   \   thaz er mit thíu nan wíhta,
    - verse[n=34]: joh gáb uns ouh zi núzzi   \   thésan selbon púzzi."
    - verse[n=35]: Quad unser drúhtin zi iru thó:   \   "firnim nu, wíb, theih rédino;
    - verse[n=36]: firním thiu wórt ellu   \   thiu íh thir hiar nu zéllu.
    - verse[n=37]: Ther thuruh thúrst githénkit,   \   thaz thésses brunnen drínkit,
    - verse[n=38]: nist láng zi themo thínge,   \   nub ávur nan thúrst githuínge;
    - verse[n=39]: Ther ávur untar mánnon   \   niuzit mínan brunnon,
    - verse[n=40]: 'then íh imo thánne   \   gibu zi drínkanne:'
    - verse[n=41]: Thúrst then mer ni thuíngit,   \   want er in ímo spríngit;
    - verse[n=42]: ist imo kúali thrato   \   in éwon mámmonto."
    - verse[n=43]: '"Thu mohtis", quád siu, "einan rúam   \   joh ein gifúari mir
        gidúan,'
    - verse[n=44]: mit themo brúnnen, thu nu quíst,   \   mih wénegun gidránktist;
    - verse[n=45]: Theih zes púzzes diufi   \   sus émmizen ni líafi,
    - verse[n=46]: theih thuruh thíno guati   \   bimidi thio árabeiti."
    - verse[n=47]: '"Hólo", quad er, "sar zi érist   \   thinan gómman thar er íst;'
    - verse[n=48]: so zílot iuer héra sar:   \   ih zellu iu béthen thaz war."
    - verse[n=49]: '"Ih ni háben", quad siu, "in wár   \   wiht gómmannes sár."'
    - verse[n=50]: 'gab ántwurti gimúati   \   sínes selbes gúati:'
    - verse[n=51]: '"Thu sprachi in wár nu so zám,   \   thú ni habes gómman;'
    - verse[n=52]: giwisso zéllu ih thir nú:   \   finfi hábotost thu jú.
    - verse[n=53]: Then thu afur nú úabis   \   joh thir zi thíu liubis --
    - verse[n=54]: want ér giwisso thín nist,   \   bi thiu spráchi thu so iz wár
        ist."
    - verse[n=55]: '"Min múat", quad si, "dúat mih wís,   \   thaz thu fórasago sís;'
    - verse[n=56]: thinu wórt nu zelitun,   \   thaz mán thir er ni ságetun.
    - verse[n=57]: Unsere áltfordoron   \   thie bétotun hiar in bérgon;
    - verse[n=58]: giwisso wán ih nu thés,   \   thaz thú hiar bita ouh súaches.
    - verse[n=59]: Quédet ir ouh Júdeon nu,   \   thaz sí zi Hierosólimu
    - verse[n=60]: stát filu ríchu   \   zi thiu gilúmpflichu!"
    - verse[n=61]: '"Wíb", quad er, "ih ságen thir,   \   thaz gilóubi thu mir:'
    - verse[n=62]: quément noh thio zíti   \   ménnisgon bi nóti,
    - verse[n=63]: Thaz ir noh híar noh ouh thár   \   ni betot then fáter, thaz ist
        wár.
    - verse[n=64]: giwisso, ir bétot alla fríst   \   thaz iu únkundaz íst;
    - verse[n=65]: Wir selbe béton avur thár   \   tház wir wizun álawar;
    - verse[n=66]: wanta héil, so ih rédion,   \   thaz químit fon then Júdion.
    - verse[n=67]: Thoh químit noh thera zíti fríst   \   joh óuh nu géginwertig íst,
    - verse[n=68]: thaz bétont ware bétoman   \   then fater géistlicho frám;
    - verse[n=69]: Want er súachit filu frám   \   thráto rehte bétoman,
    - verse[n=70]: thaz sie nan géistlicho   \   béton iogilícho.
    - verse[n=71]: Ther géist ther ist drúhtin   \   mit fílu hohen máhtin;
    - verse[n=72]: mit wáru wilit ther gótes geist,   \   tház man inan béto meist."
    - verse[n=73]: Sí nam gouma hárto   \   thero drúhtines wórto,
    - verse[n=74]: joh kérta tho mit wórte   \   zi diafemo ántwurte.
    - verse[n=75]: '"Ein mán ist uns gihéizan   \   joh scal ouh Kríst heizan,'
    - verse[n=76]: uns duit sin kúnft noh wánne   \   thaz al zi wízanne,
    - verse[n=77]: Irréchit uns sin gúati   \   allo théso dati,
    - verse[n=78]: ouh scóno joh giríngo   \   mánagero thíngo."
    - verse[n=79]: 'Gáb iru mit mílti   \   tho druhtin ántwurti:'
    - verse[n=80]: '"thaz bin íh, giloubi mír,   \   ih hiar spríchu mit thír!"'
    - verse[n=81]: Tho quamun thie júngoron innan thes:   \   sie wuntar was thes
        thínges,
    - verse[n=82]: sih wúntorotun harto   \   iro zueio wórto;
    - verse[n=83]: Thaz síh liaz thiu sin díuri   \   mit ótmuati so nídiri,
    - verse[n=84]: thaz thaz éwiniga lib   \   lérta thar ein armaz wíb.
    - verse[n=85]: So slíumo siu gihorta tház,   \   firwarf si sár io thaz fáz,
    - verse[n=86]: ílta in thia búrg in   \   zen liutin, ságeta thiz al ín.
    - verse[n=87]: '"Quémet", quad si, "séhet then mán   \   ther mir thaz állaz brahta
        frám;'
    - verse[n=88]: mit wórton mir al zélita   \   so waz sih mit wérkon sitota,
    - verse[n=89]: Scal iz Kríst sin, fro min?   \   ih spríchu bi then wánin;
    - verse[n=90]: thaz selba spríchu ih bi thíu,   \   iz ist gilíh filu thíu.
    - verse[n=91]: Bi then gidóugnen séginin   \   so thúnkit mih theiz megi sín;
    - verse[n=92]: er ál iz untarwésta   \   thes míh noh io gilústa."
    - verse[n=93]: Sie íltun tho bi mánne   \   fon theru búrg alle,
    - verse[n=94]: íltun al bi gáhin,   \   tház sie nan gisáhin.
    - verse[n=95]: Innan thés batun thár   \   thie júngoron then méistar,
    - verse[n=96]: tház er thar gisázi   \   zi dágamuase inti ázi.
    - verse[n=97]: Er quad, er múas habeti,   \   sos ér in thar tho ságeti,
    - verse[n=98]: mit súazlichen gilústin,   \   thóh sies wiht ni wéstin.
    - verse[n=99]: Ín quam tho in githáhti,   \   tház man imo iz bráhti,
    - verse[n=100]: unz se odo wárun zi theru búrg   \   koufen iro nótthurft.
    - verse[n=101]: '"Min múas ist", quad er, "fóllo   \   mines fáter willo,'
    - verse[n=102]: theih émmizen irfúlle   \   so wáz sọ er selbo wólle.
    - verse[n=103]: Ir quedet in álawari,   \   thaz mánodo sin noh fíari,
    - verse[n=104]: thaz thanne sí, so man quít,   \   reht árnogizit.
    - verse[n=105]: 'Nu sehet, mit then óugon   \   biginnet úmbiscowon:'
    - verse[n=106]: nist ákar hiar in ríche,   \   nub ér zi thiu nu bléiche;
    - verse[n=107]: Ni síe zi thiu sih máchon,   \   sos íh iu hiar nu ráchon,
    - verse[n=108]: thaz frúma thie gibúra   \   fuaren in thia scúra.
    - verse[n=109]: Ih sánta íuih árnon:   \   ir ni sátut tho thaz kórn,
    - verse[n=110]: gíangut ir bi nóti   \   in ándererọ árabeiti."
    - verse[n=111]: Gilóubta thero líuto   \   fílu thar tho thráto,
    - verse[n=112]: thie thara zi ímo quamun,   \   thia léra firnámun.
    - verse[n=113]: Gimuatfágota er tho ín,   \   was zuene dága thar mit ín;
    - verse[n=114]: mílti sino ịz dátun,   \   so síe nan thar tho bátun.
    - verse[n=115]: Gilóubta iro ouh tho in wára   \   fílu harto méra,
    - verse[n=116]: wanta sin sélbes lera   \   thiu wás in harto méra.
    - verse[n=117]: Spráchun sie tho blíde   \   zi thémo selben wíbe
    - verse[n=118]: 'thiu erist thára in thia búrg   \   déta sina kúnft kund:'
    - verse[n=119]: '"Ni gilóuben wir in wára   \   thuruh thia thína lera,'
    - verse[n=120]: nu uns thiu frúma irréimta,   \   thaz ér uns selbo zéinta;
    - verse[n=121]: Nu wízun in álawari   \   thaz er ist héilari,
    - verse[n=122]: thaz ér quam hera zi wórolti,   \   er ménnisgon ginériti."
