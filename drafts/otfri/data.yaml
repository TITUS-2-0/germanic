    - verse[n=35]: Ér gistuant uns méron   \   then mánagfaltan wéwon,
    - verse[n=36]: bálo ther uns klíbit,   \   joh léidor nu ni líbit.
    - verse[n=37]: Thia frúma er uns intfúarta,   \   wánt er nan birúarta;
    - verse[n=38]: deta unsih úrwise   \   fon themo páradyse,
    - verse[n=39]: Fon scínenderu wúnni;   \   wáz er lewes wúnni!
    - verse[n=40]: tho irfirta uns mér ouh thaz gúat,   \   thaz er lóugnen gistúat
    - verse[n=41]: Thaz ér gigiang in bága   \   thera gótes fraga
    - verse[n=42]: joh fon ímo iz wanta,   \   thaz wíb iz anazálta.
    - verse[n=43]: Ob ér sih thoh biknáti,   \   jáhi sos er dáti,
    - verse[n=44]: zaltiz állaz ufan síh:   \   ni wúrtiz alles so égislih;
    - verse[n=45]: Íz irgiangi thánne   \   zi béziremo thínge,
    - verse[n=46]: got ginádoti sin;   \   léidor, thaz ni scólta sin.
    - verse[n=47]: 'Want er es thó ni ward biknát,   \   nu ist es béziro rat:'
    - verse[n=48]: tho santa drúhtin sinan sún   \   fon hímilriche hérasun.
    - verse[n=49]: Ér io mán ni gisáh   \   thera mínna gimáh,
    - verse[n=50]: thero wérko er uns irbót,   \   tho uns was hárto so not.
    - verse[n=51]: Then gáb er ana wanka   \   bi únsih muadun scálka,
    - verse[n=52]: thaz sin líaba houbit   \   bi unsih mánohoubit;
    - verse[n=53]: Thoh Ádam ouh bi nóti   \   zi thiu éinen missidáti,
    - verse[n=54]: thaz sulih úrlosi   \   fora gótẹ unsih firwási.
    - verse[n=55]: Nu birun wir gihúrsgte   \   zi gotes thíonoste,
    - verse[n=56]: wir wízun waz ther scádo was,   \   thaz wír got mínnon thes thiu
        báz;
    - verse[n=57]: 'Joh bírumes mit rédinu   \   in zuívalteru fréwidu:'
    - verse[n=58]: nu wir thaz wízi miden   \   joh hímilriches bliden.
  - chapter[n=7]:
    - foreign[lg=lat-Latn]: VII.
    - foreign[lg=lat-Latn]: STABAT JOHANNES ET EX DISCIPULIS EIUS DUO.
    - verse[n=1]: Bigínnu ih hiar nu rédinon,   \   wio ér bigonda brédigon
    - verse[n=2]: joh méistera ther uns ónda,   \   sámanon bigónda;
    - verse[n=3]: Mit zúhtin sier mo húldta   \   joh wísduames irfúlta,
    - verse[n=4]: sant er thíe tho in allahánt,   \   so himil thékit thaz lant.
    - verse[n=5]: Stuant Johánnes gomono éin   \   mit sinen júngoron zuein,
    - verse[n=6]: gisáh er gangan thárasun   \   then selben drúhtines sun;
    - verse[n=7]: Wás iz ouh giwáro   \   gótes drut ther máro,
    - verse[n=8]: ther gote ríhta filu frám   \   sine wéga sos iz zám.
    - verse[n=9]: Er fíngar sinan thénita,   \   then júngoron sar tho zélita,
    - verse[n=10]: joh sár in tho giságeta   \   thia sálida in thar gáganta.
    - verse[n=11]: '"Séhet", quad er, "hérasun,   \   war geit ther drúhtines sun;'
    - verse[n=12]: sin lámp thaz er io méinta,   \   ther wízzod ouh bizéinta.
    - verse[n=13]: Oba tház thie liuti nérita   \   joh húngeres biwérita,
    - verse[n=14]: irrétit thiz mit wórton   \   thia wórolt fon then súnton."
    - verse[n=15]: Thiu wórt sie sar intfíangun   \   joh after ímo giangun;
    - verse[n=16]: 'er kérta sih sar widar zín,   \   quad: "gúate man, waz skel iz
        sín?"'
    - verse[n=17]: Spráchun sie tho zị imo sár:   \   "meistar, zéllen wir thir wár,
    - verse[n=18]: wir woltun wízan in giwís,   \   war thu émmizigen bíruwis."
    - verse[n=19]: '"Ih dúan es", quad er, "rédina,   \   inti óug iu mino sélida'
    - verse[n=20]: joh iuih únfarholan dúan   \   állan minan suásduam."
    - verse[n=21]: So sie tho thára quamun,   \   thaz héimingi gisáhun,
    - verse[n=22]: sie núzzun thera héimwisti   \   then dág tho mit gilústi.
    - verse[n=23]: Théro zueio ánder   \   was Pétruse gilánger,
    - verse[n=24]: brúader sin gimúater;   \   nu ist gótes thegan gúater.
    - verse[n=25]: Imo ílt er sar giságen thaz,   \   want er mo líobosto was;
    - verse[n=26]: thaz ér ni wurti héilo   \   (thero frumono) ádeilo.
    - verse[n=27]: '"Éigun", quad er, "líobo man,   \   thia fruma uns fúntan filu
        fram'
    - verse[n=28]: (wízun ouh theiz wár ist),   \   selbon drúhtinan Krist!
    - verse[n=29]: Bruader, zéllu ih thir wár,   \   ni móht ih mih intháben sar,
    - verse[n=30]: nih hera giílti zi thír,   \   thaz thú tharạ gíangis mit mír;
    - verse[n=31]: Thaz íh thih thes gibéitti,   \   thara zi ímo leitti,
    - verse[n=32]: thaz thu gisáhis then man;   \   er scal thir líchen filu fram."
    - verse[n=33]: Ér imo ịz gizéinta   \   joh sár zi ímo léitta
    - verse[n=34]: bruader sín, so ih zálta;   \   dróf her es ni duálta.
    - verse[n=35]: 'Druhtin Kríst sar zi imo sprah,   \   so er nan érist gisah:'
    - verse[n=36]: '"Sýmon bistu, muates línd,   \   joh bistu ouh dúbun kind;'
    - verse[n=37]: Pétrus scalt thu héizen,   \   mit gilóubu iz ouh giwéizen,
    - verse[n=38]: in thiu sis stárk io so stéin,   \   thaz thú sis miner drút ein."
    - verse[n=39]: Tho wólt er sar in morgan   \   in Galiléa sinnan;
    - verse[n=40]: gibot er Phílippuse thár,   \   thaz er mo fólgeti sar.
    - verse[n=41]: Er fand brúader sinan;   \   ni móht er iz bimídan,
    - verse[n=42]: nub ér iz imo zéliti   \   joh slíumo sar giságeti.
    - verse[n=43]: '"Then Móyses", quad, "io ságeta,   \   joh alt giscríb uns zelita
        --'
    - verse[n=44]: 'thiu sálida ist uns wórtan,   \   thaz wír nan eigun fúntan:'
    - verse[n=45]: Fon Názaret then gótes sun,   \   nu íst er queman hérasun."
    - verse[n=46]: 'tho sprach er afur zi ímo sar,   \   quad: "wio mag ío thaz wesan
        wár?'
    - verse[n=47]: Mag íawiht queman thánana,   \   thaz sí thiheining rédina,
    - verse[n=48]: gúatigiliches   \   fon lúzili thes wíches?"
    - verse[n=49]: Iz mág thoh sin in wáni,   \   ther námo ist filu scóni;
    - verse[n=50]: iz heizit blúama (so thu wéist),   \   thaz mag thes wánes wesan
        méist.
    - verse[n=51]: '"Biscówo", quad er, "inan sár,   \   joh kius thir sélbo thaz
        wár;'
    - verse[n=52]: sélbo thenki thánne,   \   ob ih thir wár zelle."
    - verse[n=53]: So er nan zi ímo brahta,   \   Kríst inan irknáta,
    - verse[n=54]: tho sprách er zi imo skíoro   \   joh lóbota nan zíoro.
    - verse[n=55]: '"In thir háben ih mir fúntan   \   thegan éinfaltan,'
    - verse[n=56]: ther ouh únkusti   \   ni hábet in theru brústi."
    - verse[n=57]: Gab er mo ántwurti   \   mit súazeru giwúrti
    - verse[n=58]: '(wan iz quámi imo in sin múat,   \   thaz er nan zálta so guat):'
    - verse[n=59]: '"Meistar, ságe mir in wár,   \   wío bin ih thir kúnd sar,'
    - verse[n=60]: ni sí nu in thereru gáhi   \   mih ér io ni gisáhi?"
    - verse[n=61]: Sliumo ságeta er mo tház,   \   tház er mo er kúnd was,
    - verse[n=62]: joh zéihan er mo zálta,   \   thaz er wóla irkanta.
    - verse[n=63]: '"Ih sáh thih, er thih hóloti   \   joh Phílippus giladoti,'
    - verse[n=64]: úntar themo lóube   \   zi themo fígboume.
    - verse[n=65]: Irkánta ih thino gúati   \   ju mánageru zíti,
    - verse[n=66]: er ér thih thes gibéitti,   \   thaz er thih héra leitti."
    - verse[n=67]: '"Thú bist", quad er, "hérasun   \   queman drúhtines sun,'
    - verse[n=68]: bist kúning ouh githíuto   \   therero lántliuto!"
    - verse[n=69]: '"Wanta íh thir", quad er, "zálta,   \   thaz ih thih ér irkanta,'
    - verse[n=70]: nu hábes thu thuruh thie bóuma   \   féstirun gilóuba;
    - verse[n=71]: 'Ih zéll iu hiar sus súntar,   \   ir sehet méra wuntar:'
    - verse[n=72]: himil séhet ir indán,   \   thie éngila ouh hera nídargan;
    - verse[n=73]: Ni múgut iz bimídan,   \   séhet ir se stígan
    - verse[n=74]: hérot inti thárasun   \   ubar then ménnisgen sun!"
    - verse[n=75]: Lis sélbo, wio er gihólota   \   joh sume ouh zí imo ladota
    - verse[n=76]: zi zúhti joh zi wízze   \   fon themo físgizze.
  - chapter[n=8]:
    - foreign[lg=lat-Latn]: VIII.
    - foreign[lg=lat-Latn]: NUPTIAE FACTAE SUNT.
    - verse[n=1]: After thíu in war mín   \   so mohtun thrí daga sin;
    - verse[n=2]: so thes thrítten dages sár   \   so wárd thiz thaz ih ságen thar.
    - verse[n=3]: Úaptun thar thie líuti   \   eino brútloufti
    - verse[n=4]: themo wírte joh theru brúti   \   in sáligeru zíti.
    - verse[n=5]: Ni ward io in wóroltzitin,   \   thiu zisámane gihítin,
    - verse[n=6]: thaz sih gésto guati   \   súlihhero rúamti.
    - verse[n=7]: Thar was Kríst guater   \   joh sélba ouh thiu sin múater,
    - verse[n=8]: óuh man thara ládota   \   thie júngoron thier tho hábeta.
    - verse[n=9]: 'Thiu hiun wárun filu fró,   \   giwerdan móhta siu es thó:'
    - verse[n=10]: sie habetun thár selbon Kríst,   \   ther álles blides fúrista
        ist.
    - verse[n=11]: Thó zigiang thes lídes   \   joh brást in thar thes wínes;
    - verse[n=12]: María thaz bihúgita,   \   joh Kríste si iz giságeta.
    - verse[n=13]: '"Ih scal thir ságen, min kínd,   \   then híon filu hébig thing,'
    - verse[n=14]: theih míthon ouh nu wésta:   \   thes wínes ist in brésta."
    - verse[n=15]: Spráh tho zi iru súazo   \   ther ira sún zeizo
    - verse[n=16]: 'sconen wórton ubar ál,   \   so sun zi múater scal:'
    - verse[n=17]: '"Wib, ih zéllu thir ein,   \   waz drífit sulih zi úns zuein?'
    - verse[n=18]: ni quam min zít noh so frám,   \   theih óuge weih fon thír nam.
    - verse[n=19]: Sar so tház irscínit,   \   waz mih fon thír rinit,
    - verse[n=20]: so ist thir állan then dag   \   thaz hérza filu ríuag.
    - verse[n=21]: Thaz thu zi mír nu quáti   \   inti eina klága es dati,
    - verse[n=22]: mit gótkundlichen ráchon   \   scal man súlih machon."
    - verse[n=23]: Thiu muater hórta thaz tho thár;   \   si wéssa thoh in álawar,
    - verse[n=24]: thaz íru thiu sin gúati   \   nirzígi thes siu báti.
    - verse[n=25]: Gibót si then sar gáhun   \   then thes lídes sahun,
    - verse[n=26]: so wás so er in giquáti,   \   iz íagiliher dati.
    - verse[n=27]: Thar stuantun wázarfaz,   \   so thár in lante sítu was,
    - verse[n=28]: then mánnon sus iowánne   \   sih zi wásganne.
    - verse[n=29]: Thaz warun séhs kruagi;   \   zi thíu was thar ginúagi,
    - verse[n=30]: tho zi thén rachon,   \   thio drúhtin wolta máchon.
    - verse[n=31]: Thaz méz, wir ofto zéllen   \   joh séxtari iz nénnen --
    - verse[n=32]: nam íagilih in redinu   \   thrízug stunton zéhinu
    - verse[n=33]: Odo zuíro zéhanzug,   \   thes duent búah thar gihúgt;
    - verse[n=34]: warun stéininu thiu fáz,   \   siu mohtun wéren thes thiu báz.
    - verse[n=35]: Gibót tho selbo drúhtin,   \   siu wázares irfúltin;
    - verse[n=36]: thaz dátun sie giwurtig   \   unz in óbanentig.
    - verse[n=37]: Tho quád er thaz sie skánctin,   \   zi themo héresten sih wántin,
    - verse[n=38]: ther thero thríosezzo   \   was fúristo gimazzo.
    - verse[n=39]: Drank ér tho so nan lústa;   \   er wíht es thoh ni wésta,
    - verse[n=40]: es wiht ni quám imo ouh in wán,   \   theiz was fon wázare gidan.
    - verse[n=41]: Thie mán thoh thie thar scanktun,   \   iz fílu wola irkántun,
    - verse[n=42]: theiz wazzar lútaraz was,   \   tho sie fúltun thiu vaz.
    - verse[n=43]: Then wírt er thara ládota   \   joh zi ímo nan gihólota,
    - verse[n=44]: sih harto wúntorota sin   \   bi then frónisgan win.
    - verse[n=45]: '"Ságe mir nu, friunt mín,   \   wio dati só bi then win,'
    - verse[n=46]: thih sus es nu inthábetos,   \   so lángo nan gispáratos?
    - verse[n=47]: Gíbit giwelih mánno,   \   ther fríunta frewit gérno,
    - verse[n=48]: (ih weiz, thu es ínnana bist)   \   then fúriston io sar zi érist.
    - verse[n=49]: 'So thie mán sih thanne irwínnent   \   joh drúnkanen bigínnent:'
    - verse[n=50]: so skenkit állan then dag   \   súlih sos iz wésan mag.
    - verse[n=51]: Ja gispáratos avur thú   \   then guaton wín unz in nú!
    - verse[n=52]: ih scál thir ouh nu ráchon,   \   ni drénk ih thes gimáchon."
    - verse[n=53]: Thiz zéichan deta druhtin Kríst   \   ménnisgon zi érist,
    - verse[n=54]: síd er hera in wórolt quam   \   joh mannes líchamon nam.
    - verse[n=55]: Er óugta sina kráft thar   \   joh sina gúallichi, theist wár;
    - verse[n=56]: tho gilóubtun ekordị éine   \   thie júngoron síne.
  - chapter[n=9]:
    - foreign[lg=lat-Latn]: IX.
    - foreign[lg=lat-Latn]: SPIRITALITER.
    - verse[n=1]: Thísu selba rédina   \   theih zálta nu hiar óbana,
    - verse[n=2]: bréitit siu sih hárto   \   géistlichero wórto;
    - verse[n=3]: Thoh wíll ih es mit wíllen   \   hiar étheswaz irzéllen,
    - verse[n=4]: thaz wír ni werden éinon   \   thero goumano ádeilon,
    - verse[n=5]: Thes wázares gisméken   \   joh wir then séns intheken,
    - verse[n=6]: thaz frowon lídi thine   \   fon themo héilegen wine.
    - verse[n=7]: Fernémet sar in ríhti,   \   thaz Krist ther brútigomo si,
    - verse[n=8]: joh drúta sine in lánte   \   zi theru brúti ginante,
    - verse[n=9]: Thier in hímilkamaru   \   irfúllit io mit gámanu
    - verse[n=10]: blídliches múates   \   joh éwiniges gúates.
    - verse[n=11]: 'Zéllu ih thir ouh hiar tház   \   bi thiu stéininun fáz:'
    - verse[n=12]: hérza iz sint gidígano   \   thero gotes drútthegano.
    - verse[n=13]: Siu sint ínnana hól,   \   héileges giscríbes fol,
    - verse[n=14]: mit thiu sie únsih iagilícho   \   drenkent fráwalicho
    - verse[n=15]: (Lútaran brúnnon   \   so scénkent sịẹ uns mit wúnnon;
    - verse[n=16]: skal iz géistlichaz sín,   \   so skénkent sịẹ uns then gúatan
        win);
    - verse[n=17]: Widar thiu ouh thánne   \   thie man firnément alle;
    - verse[n=18]: so múgun sie mit rúachon   \   uns ságen in then búachon.
    - verse[n=19]: Séhsu sint thero fázzo,   \   tház thu es weses wízo,
    - verse[n=20]: thaz wórolt ist gidéilit,   \   in séhsu giméinit.
    - verse[n=21]: Irsúachist thu thiu wúntar   \   inti ellu wóroltaltar,
    - verse[n=22]: 'erzélist thu ouh thia gúati,   \   waz íagilicher dáti:'
    - verse[n=23]: Tharana maht thu irthénken,   \   mit brúnnen thih gidrénken,
    - verse[n=24]: gifréwen ouh thie thíne   \   mit géistlichemo wíne.
    - verse[n=25]: Ih zéllu thir in alawár:   \   luzil dránk ih es thar,
    - verse[n=26]: lúzil ih es móhta   \   joh górag es gismákta;
    - verse[n=27]: Ni thúhta mih theih quámi   \   thar sulih wín wari,
    - verse[n=28]: odo io in ínheimon   \   zi súazeren goumon.
    - verse[n=29]: Nu wíll ih hiar gizéllen,   \   ein bílidi ginénnen,
    - verse[n=30]: thaz thaz firstántnissi   \   uns allen líhtera si.
    - verse[n=31]: Druhtin kós imo einan wíni   \   untar wóroltmenigi,
    - verse[n=32]: mán filu mári,   \   thaz er sin drút wari.
    - verse[n=33]: Gibót thaz er irslúagi   \   (in thiu wás imo ginúagi)
    - verse[n=34]: in ópheres wísun   \   sinan éinigan sun
    - verse[n=35]: In bérge thẹ er mo zéinti;   \   thaz er nan thára léitti,
    - verse[n=36]: es ílti sar in gáhi,   \   thera líubi ni sáhi.
    - verse[n=37]: In ímo er suazo lébeta,   \   zi hérzen er mo klébeta,
    - verse[n=38]: wárd er mo ouh zi rúame   \   in sinemo áltduame.
    - verse[n=39]: Wárd imo ouh thaz wúntar   \   zi skonen éron gidan,
    - verse[n=40]: theiz wúrti ubar wórolt lut,   \   thaz er bi réhte was sin drut.
    - verse[n=41]: Fúart er sar tho thárasun   \   then sélbon sinan drútsun;
    - verse[n=42]: wólt er sar mit wíllen   \   thaz sin gibót irfullen.
    - verse[n=43]: Thaz kínd thaz druag thaz wítu mit,   \   joh er iz hábeta furi
        niwíht,
    - verse[n=44]: er fon thes fáter henti   \   tho thar dót wurti.
    - verse[n=45]: Er avur wídorort ni wánt,   \   er er nan fásto gibant;
    - verse[n=46]: er suórgata thero wórto,   \   bi thiu skéint er iz so hárto;
    - verse[n=47]: In then álteri er nan légita,   \   so drúhtin imo ságeta,
    - verse[n=48]: thia liabun séla sina   \   ufin thia wítavina;
    - verse[n=49]: Jóh es ouh ni dualti,   \   suntar nan firbránti,
    - verse[n=50]: er al irfúlti thuruh nót,   \   so druhtin sélbo gibot.
    - verse[n=51]: So er thaz suért thenita,   \   ther éngil imo háreta,
    - verse[n=52]: er híaz inan irwíntan;   \   thaz kínd lag thar gibúntan.
    - verse[n=53]: Quád, er sih inthábeti,   \   ouh wíht imo ni dároti;
    - verse[n=54]: joh tház er iz firbári,   \   quad, thar ginúag wari;
    - verse[n=55]: In thíu, quad, wari fóllon   \   zi erkénnenne mánnon,
    - verse[n=56]: thaz er gót forahta,   \   tho er súlih werk wórahta;
    - verse[n=57]: Joh sínero wórto   \   er hórta filu hárto,
    - verse[n=58]: tho er in súlih thing gigíang,   \   so nah zi hérzen gifiang.
    - verse[n=59]: Ein scaf er stántan gisah,   \   thaz was zem ópphere gimah;
    - verse[n=60]: er sáh iz thar wérnon   \   in brámon mit then hórnon.
    - verse[n=61]: 'Thaz gifíang er tho sár   \   inti oppherota iz góte thar:'
    - verse[n=62]: wéhsal gimúati   \   bi sines súnes guati!
    - verse[n=63]: So wer thiz firnéman wolle:   \   héra losen sie álle;
    - verse[n=64]: joh hérazua thénke,   \   thaz súazo er sih gidrénke.
    - verse[n=65]: Drahto io zi gúate   \   so waz thir gót gibiate;
    - verse[n=66]: ilị iz io irfúllen   \   mit míhilemo wíllen;
    - verse[n=67]: 'Bilido ío filu frám   \   thesan héilegon man:'
    - verse[n=68]: so drínkist thu io mit wíllen   \   thes lúteren brunnen.
    - verse[n=69]: 'Wil thu iz kléinor reken,   \   in wíne gisméken:'
    - verse[n=70]: fon Kríste scalt thu iz zéllen,   \   gisteist thu tház irwéllen.
    - verse[n=71]: Lis sélbo, theih thir rédion,   \   in sínen evangélion,
    - verse[n=72]: thar lísist thu io zi nóti   \   so sámalicho dáti.
    - verse[n=73]: Láng ist iz zi ságanne,   \   wio iz químit al zisámane;
    - verse[n=74]: iz mág man thoh irrénton   \   mit kúrzlichen wórton.
    - verse[n=75]: Firnim in álawari,   \   thaz got ther fáter wari,
    - verse[n=76]: joh thaz kínd eino   \   Krístan bizéino;
    - verse[n=77]: Then er zi tóde salta   \   bi únsih, sos er wólta,
    - verse[n=78]: noh themo éinigen ni leip,   \   io so Páulus giscréip;
    - verse[n=79]: Wio er sélbo druag thaz krúzi,   \   tho er thúlta thaz wízi,
    - verse[n=80]: joh irstarp tháre   \   in thes cruces áltare;
    - verse[n=81]: Ther líchamo iz thúlta,   \   thaz gótnissi ni wólta,
    - verse[n=82]: sélb so untar génen thár   \   ward thaz wéhsal gidan.
    - verse[n=83]: Háftetun thie ármon   \   in thes crúces hórnon,
    - verse[n=84]: thie líuti inan thar námun,   \   so sélb thie selbun brámun;
    - verse[n=85]: Sie háftun nan mit wúnton   \   bi únsen suaren súnton,
    - verse[n=86]: joh hóntun nan bi hérton   \   mit iro scéltworton.
    - verse[n=87]: 'Firnim in thésa wisun   \   thaz ih thir zálta bi then sún:'
    - verse[n=88]: ni drunki thu ío in war mín   \   alabéziron win.
    - verse[n=89]: Ni tharft es dróf duellen;   \   wil thu alla wórolt zellen,
    - verse[n=90]: sus máht thih al bithénken,   \   in zụá wisun drénken.
    - verse[n=91]: 'Thaz giscríp in ríhti   \   irfúlli thu io mit máhti:'
    - verse[n=92]: so kúalist thu thih ófto   \   mit brunnen rédihafto;
    - verse[n=93]: 'Joh húgi filu hárto   \   thero géistlichero wórto:'
    - verse[n=94]: so drenkist dráhta thine   \   mit frónisgemo wine.
    - verse[n=95]: Thiu fáz thiu namun lídes   \   zuéi odo thríu mez,
    - verse[n=96]: thaz thu námis in thin múat,   \   wio thie héilegun duent;
    - verse[n=97]: Sie scribent fáter joh then sún   \   zi héiligeru wísun,
    - verse[n=98]: sumes óuh, so thu wéist,   \   then selbon héiligon géist.
  - chapter[n=10]:
    - foreign[lg=lat-Latn]: X.
    - foreign[lg=lat-Latn]: CUR EX AQUA ET NON EX NIHILO VINUM FECISSET.
    - verse[n=1]: Ni wolt ér fon níawihti   \   (thoh er so dúan mohti,
    - verse[n=2]: ob ér thes wolti thénken)   \   then selbon wín wirken;
    - verse[n=3]: Suntar hiaz mit wíllen   \   thiu sehs fáz gifullen
    - verse[n=4]: wázares thie síne,   \   thaz wóraht er thar zi wíne,
    - verse[n=5]: Thaz man thés io koroti:   \   thie séhs ziti wórolti
    - verse[n=6]: (in gúates nio ni wángta)   \   mit wísduamu dránkta.
    - verse[n=7]: Thọ uns ward thiu sálida so frám,   \   er sélbo in thesa wórolt
        quam,
    - verse[n=8]: 'thaz thiu sin géginwerti   \   zi sálidon uns wúrti:'
    - verse[n=9]: Thaz sie lásun er in ríhti   \   in thero búahstabo slíhti,
    - verse[n=10]: joh núzzun tho thie síne,   \   so nu wázar ist bi wíne --
    - verse[n=11]: Deta er iz scónara al so zám,   \   joh zíarara ouh so fílu fram,
    - verse[n=12]: (wir góum es némen wollen),   \   so wín ist widar brúnnen.
    - verse[n=13]: Thie zi thíu giwizzent,   \   zi hérost ouh nu sízzent,
    - verse[n=14]: 'iz óuh nu wola wéizent   \   joh bíscofa héizent:'
    - verse[n=15]: Sie kíesent uns mit rúachon   \   then wín in then búachon
    - verse[n=16]: joh ínan iogilícho   \   uns lobont géistlicho;
    - verse[n=17]: Sie lóbont inan hárto   \   frónisgero wórto,
    - verse[n=18]: joh thánkont es mit wórte   \   Kriste themo wírte;
    - verse[n=19]: Want ér unsih fréwita,   \   then gúaton win uns spárota,
    - verse[n=20]: ther fúrdir uns ni wénkit,   \   joh géistlicho drénkit;
    - verse[n=21]: Thaz únsih es gilúste,   \   thera fréwida ni bréste,
    - verse[n=22]: joh wír zi themo gúate   \   io wesen fástmuate.
  - chapter[n=11]:
    - foreign[lg=lat-Latn]: XI.
    - foreign[lg=lat-Latn]: PROPE ERAT PASCHA JUDAEORUM.
    - verse[n=1]: Tho fuar ther sún guater   \   thar ínan zoh sin múater
    - verse[n=2]: in síneru júngi,   \   zi theru héimingi;
    - verse[n=3]: Thar tho théro gango   \   ni wás er boralángo,
    - verse[n=4]: so fúar er fon theru búrg uz   \   zi themo drúhtines hus.
    - verse[n=5]: Er tho sár thara íngiang   \   joh filu hébigo iz intfíang,
    - verse[n=6]: thaz síe iz zugun ófto   \   so unrédihafto.
    - verse[n=7]: Ih ságen thir in wára:   \   er fand thar mézalara,
    - verse[n=8]: joh ouh múnizara in wár   \   so fand er sízzente thar.
    - verse[n=9]: Só thiu selben Krístes kráft   \   eina géislun thar gifláht,
    - verse[n=10]: uzstíaz er se iagilícho   \   joh filu kráftlicho;
    - verse[n=11]: Er giang ínnan thaz hús   \   joh warf sẹ álle thanana úz,
    - verse[n=12]: ziwárf állaz thaz girústi,   \   ni wás iz io so fésti.
    - verse[n=13]: Thie dísgi thie thar stúantun,   \   thar sie tho múnizotun,
    - verse[n=14]: 'thie stúala ouh thar sie sázun   \   inti iro kóuf mazun:'
    - verse[n=15]: Thaz warf er állaz sar in hóuf,   \   thaz sie firmídin thar then
        kóuf;
    - verse[n=16]: thiu scáf joh thiu ríndir --   \   ni hángta er in iz fúrdir.
    - verse[n=17]: Zistíaz er thie skránnon   \   then selben kóufmannon,
    - verse[n=18]: joh állaz thaz gisídili   \   so dét er filu nídiri.
    - verse[n=19]: Er werf iz állaz thanana úz,   \   réinota thaz gótes hus,
    - verse[n=20]: irfúrbta thiu sin gúati   \   iro állero úndati.
    - verse[n=21]: '"Wérfet", quad er, "thíz hinạ úz!   \   iz scólta wesan bétahus,'
    - verse[n=22]: joh man drúhtin thanne   \   io lóboti tharínne;
    - verse[n=23]: Nu dúent iz man ginúage   \   zi scáhero lúage,
    - verse[n=24]: zi thíobo ánawelti,   \   thoh mánn es io ni intgúlti.
    - verse[n=25]: Intérent iz ouh fílu fram   \   álle these kóufman
    - verse[n=26]: joh these mézelara,   \   thaz ságen ih iu in wára."
    - verse[n=27]: Ni wárd ther thar tho fúntan,   \   ther wólti widarstántan,
    - verse[n=28]: thaz zi thíu gigiangi,   \   zi wéri thoh gifíangi.
    - verse[n=29]: In imo sáhun se odowán   \   gótes kraft scínan,
    - verse[n=30]: tház sie thar irfórahtun,   \   bi thíu sih ouh ni wéritun.
    - verse[n=31]: Spráchun tho thie líuti   \   joh warun frágenti,
    - verse[n=32]: waz zéichono er in óugti   \   ingégin thera dáti.
    - verse[n=33]: '"Thiz hús", quad er, "ziwérfet   \   joh scíoro ouh thes gihélfet;'
    - verse[n=34]: irsézz ih iz mit lústi   \   in thrío dágo fristi."
    - verse[n=35]: Slíumo tho thie líuti   \   gabun ántwurti,
    - verse[n=36]: 'álle thie fúriston   \   joh thie héroston:'
    - verse[n=37]: '"Thero járo was ju wánne   \   in themo zímboronne'
    - verse[n=38]: (thiu zála ist uns giwíssu)   \   fíarzug inti séhsu;
    - verse[n=39]: Bihéizist thih niwíhtes,   \   thaz thú thaz irríhtes,
    - verse[n=40]: sar in théru noti   \   in thrío dágo zíti!"
    - verse[n=41]: Thaz wír ni missifíangin,   \   ouh só ni missigíangin,
    - verse[n=42]: rihta úns then sín hiar filu frám   \   thérer gotes drútman;
    - verse[n=43]: Er lérta unsih joh zéinta,   \   thaz drúhtin unser méinta
    - verse[n=44]: (thaz wir ni kértin thanana úz!)   \   thaz sines líchamen hús.
    - verse[n=45]: Thaz drúhtin habet fúrista   \   joh wíhes líobosta
    - verse[n=46]: ouh wísduames thánne,   \   thaz búit al tharínne;
    - verse[n=47]: Thaz ziwúrfun se, les!   \   mit bíttiri tóthes,
    - verse[n=48]: mit wáfanu ana rédina   \   zilóstun sie thia sélida.
    - verse[n=49]: Er yrríht iz scíaro   \   joh hárto filu zíaro
    - verse[n=50]: thes thrítten dáges, so er gihíaz,   \   joh then tód ouh zistíaz;
    - verse[n=51]: Er ál iz umbitháhta   \   joh fástor gistátta
    - verse[n=52]: (giwáro ist thaz bithénkit),   \   theiz élichor ni wénkit.
    - verse[n=53]: Tho er then tód ubarwán,   \   thes thrítten dages thánan quam
    - verse[n=54]: '(braht uns sálida joh gúat,   \   tho er úf fon themo grábe irstuant):'
    - verse[n=55]: Tho irhógtun filu blíde   \   thie júngoron síne,
    - verse[n=56]: thaz er iz ér hiar méinta,   \   joh thiz giscríb iz zeinta.
    - verse[n=57]: Gilóubtun sie tho scóno   \   themo giscríbe frono,
    - verse[n=58]: joh állero thero wórto   \   thier híar gisprah so hárto;
    - verse[n=59]: Joh fílu ouh in then líutin   \   zi then óstrigen gizítin
    - verse[n=60]: gilóubtun thar tho gáhun,   \   so sie thíz gisahun.
    - verse[n=61]: Ni firlíaz sih Krist in wára   \   in thero líuto fara.
    - verse[n=62]: tho zi thémo sinde;   \   sie wárun imo kunde.
    - verse[n=63]: Ér irkanta fóllon   \   in ín then iro wíllon
    - verse[n=64]: joh thio húgulusti,   \   thie in wárun in theru brústi.
    - verse[n=65]: Wízist ana baga:   \   ni was ímo thurft thera frága,
    - verse[n=66]: thaz imo íaman zalti,   \   waz mánnes herza wólti;
    - verse[n=67]: Wanta ímo ist al inthékit   \   thaz mánnes hugu rékit,
    - verse[n=68]: joh tház er mit gilústin   \   drégit in then brústin.
  - chapter[n=12]:
    - foreign[lg=lat-Latn]: XII.
    - foreign[lg=lat-Latn]: ERAT HOMO EX PHARISAEIS NICHODEMUS NOMINE.
    - verse[n=1]: Thar was ein mán fruater   \   joh édilthegan gúater,
    - verse[n=2]: wás ouh ther gitíurto   \   fúristo thero líuto.
    - verse[n=3]: Ih wán, er therero dáto   \   híntarquami thráto,
    - verse[n=4]: joh ouh thaz séltsani   \   zi hérzen imo quámi.
    - verse[n=5]: Quám er zi imo náhtes,   \   thar tháht er filu réhtes;
    - verse[n=6]: 'sie thíngotun bi hérton   \   sus tho thésen worton:'
    - verse[n=7]: '"Meistar, zéllu ih thir éin:   \   nist thes zuíval nihhein,'
    - verse[n=8]: wir wízun thaz gizámi,   \   thaz thu fon góte quami;
    - verse[n=9]: Níst ther thes bigínne,   \   thaz súlih io bibringe,
    - verse[n=10]: gilih sar thémo werke,   \   mit gót er iz ni wirke!"
    - verse[n=11]: Drúhtin Krist irkánta,   \   thaz er mo wár zalta,
    - verse[n=12]: want er gilóubig zi imo quám;   \   bi thiu zalt er ál thaz imo
        zám.
    - verse[n=13]: (Nálas thaz er firnámi,   \   er gotes sún wari;
    - verse[n=14]: firnam er sús thia sina máht;   \   thaz bizéinot thiu náht.)
    - verse[n=15]: '"Ih ságen thir", quad, "in wára   \   racha séltsana,'
    - verse[n=16]: thiu mánnilichan rúarit   \   ther líchamon fuarit.
    - verse[n=17]: Ér ni werde wánne   \   irbóran avur thánne
    - verse[n=18]: '(núb er thaz bimíde,   \   sih hímilriches blíde):'
    - verse[n=19]: Then íngang er ni rúarit   \   jóh sih thes ni rúamit,
    - verse[n=20]: thaz ér sih frewe múates   \   thes éwinigen gúates."
    - verse[n=21]: Híntarquam tho hárto   \   ther gúato man thero wórto,
    - verse[n=22]: quad, wío iz io mohti wérdan;   \   er wólta iz gerno irfíndan!
    - verse[n=23]: '"Wio mag ther mán", quad, "thuruh nót   \   queman avur wídorort'
    - verse[n=24]: álter inti frúater   \   in wámba thera múater,
    - verse[n=25]: Thaz er zi théru wisun   \   bimíde so thia fréisun
    - verse[n=26]: joh er thaz biwérbe,   \   er súlihes ni thárbe?"
    - verse[n=27]: Gab er mo ántwurti   \   mit míhileru mílti,
    - verse[n=28]: joh ér mo iz al gisúazta   \   so wés soso er nan grúazta.
    - verse[n=29]: '"Ih ságen thir in wára   \   (ni thárft es eiskon méra,'
    - verse[n=30]: 'nị intwirkit wórolt ellu   \   thes wíht thes ih thir zéllu):'
    - verse[n=31]: Nist ther in hímilrichi quéme,   \   ther géist joh wázar nan nirbére;
    - verse[n=32]: ther scóni sinạ irlúage,   \   thaz er sih thára fuage.
    - verse[n=33]: Thaz hera in wórolt io gisán   \   fon themo brúzigen man,
    - verse[n=34]: theist allaz fléisg, so thu wéist,   \   bitharf thera réinida
        méist.
    - verse[n=35]: Wázar joh ther gótes geist   \   scal siu irbéran avur méist,
    - verse[n=36]: in thíu sie thes ginénden,   \   sih hímilriches ménden.
    - verse[n=37]: Ni wúntoro thu thih, friunt mín,   \   nubiz wóla megi sin,
    - verse[n=38]: núbiz werde wánne   \   thaz sih es wórolt mende,
    - verse[n=39]: Jóh si iz ni bimíde,   \   súntar sih es blíde
    - verse[n=40]: mit scóneru giwúrti,   \   thera zuísgun gibúrti.
    - verse[n=41]: Ther géist ther blasit stíllo   \   thara imo ist múatwillo,
    - verse[n=42]: 'er thánana ni wénkit   \   sosọ imo rát thunkit:'
    - verse[n=43]: Ferit óuh, so thu iz ni wéist,   \   ther selbo héilego géist,
    - verse[n=44]: sin kúnft ist iagilícho   \   ungiséwanlicho.
    - verse[n=45]: Ni firnímist thu ouh thánne,   \   war er fáran wolle,
    - verse[n=46]: joh wánana thih ríne   \   thie selbun kúnfti sine.
    - verse[n=47]: Al io súlicha giwúrt   \   so duat thes géistes giburt
    - verse[n=48]: thén zi thiu gigángent,   \   fon imo irbóran werdent."
    - verse[n=49]: Tho frágeta ther guato mán,   \   wio tház io mohti wérdan,
    - verse[n=50]: joh wío man ouh firnámi   \   so mihil séltsani.
    - verse[n=51]: Scono zált er imo tház   \   (so drúhtin io giwón was,
    - verse[n=52]: 'joh tház er tho méinta,   \   er scóno imo iz gizéinta):'
    - verse[n=53]: '"Thú bist hiar githíuto   \   méistar therero líuto;'
    - verse[n=54]: húgi thoh nu héra méist,   \   thu thesses wíht sar ni wéist!
    - verse[n=55]: Zéllen wir iu ubar jár   \   tház wir wizun álawar,
    - verse[n=56]: tház wir sehen réhtaz;   \   thiu hált ni intfáhet ir thaz.
    - verse[n=57]: Ób ih thaz irwéllu,   \   thiz írdisga iu gizéllu,
    - verse[n=58]: 'noh nihéin nirwelit tház,   \   thaz thoh gilóube bi thaz:'
    - verse[n=59]: Wio mín giloubet thánne,   \   ób iz wirdit wánne,
    - verse[n=60]: thaz íh biginne brédigon,   \   fon hímilriche rédinon?
    - verse[n=61]: Nist mán nihein so ríchi,   \   ther stige in hímilrichi,
    - verse[n=62]: ni si ther ménnisgen sun,   \   ther thánana quam ouh hérasun.
    - verse[n=63]: So Móyses ju zi thiu gifíang,   \   thaz er thia nátarun irhíang
    - verse[n=64]: in theru wúasti thuruh nót,   \   so druhtin sélbo gibót;
    - verse[n=65]: Then éittar thar bifíangi,   \   thaz er thára giangi,
    - verse[n=66]: 'in thes tóthes gahi   \   thara zi íru sahi:'
    - verse[n=67]: So límphit thaz man fáhe   \   joh hóho nan irháhe
    - verse[n=68]: zi súlichera wísun   \   then selbon ménnisgen sun;
    - verse[n=69]: So wér so thes bigínne   \   thaz thárazua githínge,
    - verse[n=70]: sih nioto fráwes muates   \   joh éwiniges guates.
    - verse[n=71]: Drúhtin déta soso zám;   \   thia worolt mínnota er so frám,
    - verse[n=72]: bi thía so sant er hérasun   \   then sinan éinogon sun,
    - verse[n=73]: Tház si sih bitháhti,   \   gináda sina súahti,
    - verse[n=74]: jóh ouh thes giflízzi,   \   thaz si íamer sin ginúzzi.
    - verse[n=75]: Ni sánt er nan zi waru   \   bi nihéinigeru fáru,
    - verse[n=76]: thaz thiu sin sélbes gúati   \   thia worolt pínoti;
    - verse[n=77]: Odo ínan thes gilústi,   \   er ménnisgon firthuásbti,
    - verse[n=78]: 'thaz kráft sin thaz giméinti,   \   thaz ér in sar irdéilti:'
    - verse[n=79]: Sunter se zị ímo leitti   \   joh álle giheilti,
    - verse[n=80]: in thíu se thes bigínnen,   \   thaz sie zị ímo thingen.
    - verse[n=81]: 'Ther mit gilóubu thaz gidúat,   \   thaz zị imo gikérit sinaz
        múat:'
    - verse[n=82]: nist themo sér bizeinit   \   noh léides wiht giméinit;
    - verse[n=83]: 'Ther avur thés ni wartet,   \   in theru úngiloubụ irhártet:'
    - verse[n=84]: théist ju sar giméinit,   \   thaz thémo ist giwisso irdéilit;
    - verse[n=85]: Bi thíu sie ni gilóuptun   \   in then gotes éinogon sun,
