    - foreign[lg=lat-Latn]: XXV.
    - foreign[lg=lat-Latn]: CONCLUSIO VOLUMINIS TOTIUS.
    - verse[n=1]: Selben Krístes stíuru   \   joh sínera ginádu
    - verse[n=2]: bin nú zi thiu gifíerit,   \   zi stáde hiar gimíerit;
    - verse[n=3]: Bín nu mines wórtes   \   gikerit héimortes,
    - verse[n=4]: joh wíll es duan nu énti   \   mit thiu íh fuar férienti.
    - verse[n=5]: Nu wíll ih thes giflízan,   \   then segal nítharlazan,
    - verse[n=6]: thaz in thes stádes feste   \   min rúadar nu giréste.
    - verse[n=7]: Bin gote hélphante   \   thero árabeito zi énte,
    - verse[n=8]: thes mih fríunta batun,   \   in gótes minna iz dátun;
    - verse[n=9]: Thes síe mih batun hárto   \   selben gótes worto,
    - verse[n=10]: thaz ih giscríb in unser héil   \   evangéliono deil;
    - verse[n=11]: Tház ih es bigúnni   \   in únseraz gizungi;
    - verse[n=12]: ih thuruh gót iz dati,   \   soso man mih báti.
    - verse[n=13]: Ni móht ih thaz firlóugnen,   \   nub íh thes scolti góumen
    - verse[n=14]: thaz ih ál dati   \   thes káritas mih bati;
    - verse[n=15]: Wanta sí ist in war mín   \   druhtines drútin,
    - verse[n=16]: ist fúrista innan húses   \   sines thíonostes.
    - verse[n=17]: Thes selben thíonostes giwált,   \   thaz géngit thuruh íra hant;
    - verse[n=18]: nist es wíht in thanke   \   mit íru man iz ni wírke!
    - verse[n=19]: Nu íst iz, so ih rédinon,   \   mit selben Krístes segenon,
    - verse[n=20]: mit sínera giwélti   \   braht anan énti,
    - verse[n=21]: Giscríban so sie bátun,   \   thaz iro mínna datun,
    - verse[n=22]: brúaderscaf ouh díuru,   \   thaz ságen ih thir zi wáru.
    - verse[n=23]: Ih hiar nu férgon wille   \   gótes thegana álle,
    - verse[n=24]: alle hóldon sine   \   joh liabe fríunta mine,
    - verse[n=25]: Si frúma in thesen wérkon:   \   thaz sies góte thankon,
    - verse[n=26]: thaz sie tház irwellen,   \   gótes gift iz zellen,
    - verse[n=27]: Sínera mahti   \   állaz thaz gidráhti,
    - verse[n=28]: ímo, so ih zéllu,   \   thiu selbun wórt ellu;
    - verse[n=29]: 'Sí thar thaz ni dóhta,   \   so mir gibúrren mohta:'
    - verse[n=30]: zéllet thio giméiti   \   minera dúmpheiti,
    - verse[n=31]: Mínes selbes úbili,   \   thaz íh io ward so frávili;
    - verse[n=32]: joh minera árgi filu frám,   \   thaz ih es góuma ni nam,
    - verse[n=33]: Thaz íh in thesen rédion   \   ni lúgi in thevangélion;
    - verse[n=34]: thaz íh mir liaz so úmbiruah   \   thio mines drúhtines buah!
    - verse[n=35]: Thero selbun míssidato   \   thíg ih, druhtin, thráto
    - verse[n=36]: gináda thina in wára;   \   wes még ih fergon méra?
    - verse[n=37]: Ther hóldo thin ni míde   \   nub er iz thána snide,
    - verse[n=38]: joh er iz thána scerre,   \   tház iz hiar ni mérre,
    - verse[n=39]: Zi thiu thaz gúati sine   \   thes thiu báz hiar scine,
    - verse[n=40]: joh man wizzi fóllon   \   in thíu then guatan wíllon;
    - verse[n=41]: Want er thaz gúata mínnot,   \   joh hiar iz lísit thuruh gót,
    - verse[n=42]: thaz árga hiar ouh mídit   \   joh iz thána snidit,
    - verse[n=43]: Noh thuruh éina lugina   \   ni firwírfit al thia rédina,
    - verse[n=44]: noh thuruh úngiwara mín   \   ni lázit thia frúma sin;
    - verse[n=45]: Súntar thaz giscríb min   \   wirdit bézira sin,
    - verse[n=46]: búazent síno gúati   \   thio mino míssodati.
    - verse[n=47]: Sọ eigun dáti sine   \   lon fon drúhtine,
    - verse[n=48]: gélt filu fóllon   \   thuruh then gúatan willon,
    - verse[n=49]: Want er thaz úbila firméid   \   joh iz garo thána sneid;
    - verse[n=50]: thaz gúata steit giháltan   \   joh mág sih baz giwáltan.
    - verse[n=51]: Sús bi thésa redina   \   so duent thie gótes thegana,
    - verse[n=52]: sie wírkent thiz gimúati   \   thuruh thio íro guati;
    - verse[n=53]: Sús duent thíe io álle   \   thes gúaten willen fólle,
    - verse[n=54]: thie selbun drúta sine   \   joh liebe fríunta mine.
    - verse[n=55]: Ih wéiz ouh thaz thu irkénnist,   \   joh thih iz únfarholan ist,
    - verse[n=56]: wio áfur iogilícho   \   duit ther mín gilicho.
    - verse[n=57]: Then rúarit io thiu smérza   \   (thaz dúit imo úbil herza),
    - verse[n=58]: er scówot zi themo gúate   \   séragemo múate;
    - verse[n=59]: Iz rúarit sino brústi   \   sar zi théra fristi
    - verse[n=60]: mit míhilen ríuon,   \   so ér iz biginnit scóuon;
    - verse[n=61]: Er bíeget zemo gúate,   \   ist úbilo imo in múate,
    - verse[n=62]: wólt er sar thén wílon   \   gérno iz firdílon.
    - verse[n=63]: Nist ímo thar ouh fóllon   \   thuruh then argan wíllon,
    - verse[n=64]: súntar er thaz grúbilo,   \   finthit er thar úbilo;
    - verse[n=65]: Joh wilit súlichero íagilih   \   theiz állaz si so sámalih,
    - verse[n=66]: biginnent frám thaz réchen   \   thaz sie thaz gúata theken;
    - verse[n=67]: Lúagent io zemo árgen,   \   thaz sie génaz bergen,
    - verse[n=68]: tház siez io bihéllen   \   mit árgemo willen.
    - verse[n=69]: Iz spríchit ouh giwáro   \   Hierónimus ther máro,
    - verse[n=70]: giwuag er wórtes sines   \   thes selben álten nides.
    - verse[n=71]: Er quit sin súmiliche,   \   thoh in thaz wérk liche,
    - verse[n=72]: sie thoh, bi thíe meina,   \   thes árgen nemen góuma;
    - verse[n=73]: Thaz sie tház io spurilon   \   wio sie in ábuh redinon,
    - verse[n=74]: joh sie thés io faren   \   wioz híntorort gikeren!
    - verse[n=75]: Nu sie tház ni mident,   \   so hohan gómon rinent,
    - verse[n=76]: 'sie óuh thaz ni éltent,   \   then gotes drút so sceltent:'
    - verse[n=77]: Waz dúit thanne iro frávili   \   theru mínera nídiri,
    - verse[n=78]: joh iro wíllo úbiler?   \   got biskírme mih ér!
    - verse[n=79]: Sus sínt thiu thíng ellu,   \   so íh thir hiar nu zéllu;
    - verse[n=80]: 'sus míssemo múate   \   sint úbile joh gúate:'
    - verse[n=81]: Thie einun wóllent in wár   \   thaz gúata ófonon sar,
    - verse[n=82]: thie ándere mit ílon   \   iz wóllent sar firdílon.
    - verse[n=83]: Thie gúate es sar bigínnent   \   joh iz frámbringent,
    - verse[n=84]: joh sint fró thrato   \   réhtero dato;
    - verse[n=85]: Thie andere álle filu frúa   \   sero grúnzent tharzúa,
    - verse[n=86]: sero dúit in thiu fríst   \   theiz bithékitaz nist.
    - verse[n=87]: Nu bifílu ih mih hiar   \   then béziron allen in wár,
    - verse[n=88]: allen gótes theganon   \   mit selben Krístes seganon;
    - verse[n=89]: Tház thie selbun smáhi mín   \   in gihúgti muazin íro sin,
    - verse[n=90]: mit wórton mih ginúagen   \   zi drúhtine gifúagen;
    - verse[n=91]: Io sár in thémo friste   \   zi wáltantemo Kríste,
    - verse[n=92]: zi wáltanteru hénti   \   ána theheinig énti;
    - verse[n=93]: Themo si gúallichi   \   ubar állaz sinaz ríchi,
    - verse[n=94]: ubar allo wórolti   \   si díuri sin io wónanti;
    - verse[n=95]: In érdu joh in hímile,   \   in ábgrunte ouh hiar nídere,
    - verse[n=96]: mit éngilon joh mánnon   \   in éwinigen sángon!
    - verse[n=97]: Ther míh hiar so gidrósta,   \   thero árabeito irlósta,
    - verse[n=98]: thaz ér min githáhta,   \   zi stáde mih bibráhta.
    - verse[n=99]: Thoh íh tharzua húgge,   \   thoh scówon sio zi rúgge,
    - verse[n=100]: bin mir ménthenti   \   in stade stántenti.
    - verse[n=101]: Si gúallichi thera énsti   \   thiu mir thés io giónsti,
    - verse[n=102]: lób ouh thera giwélti   \   ána theheinig énti
    - verse[n=103]: In érdu joh in hímile,   \   in ábgrunte ouh hiar nídere,
    - verse[n=104]:
      - mit éngilon joh mánnon   \   in éwinigen sángon!
