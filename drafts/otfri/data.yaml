  - chapter[n=_]:
    - foreign[lg=lat-Latn]: OTFRIDUS UUIZANBURGENSIS MONACHUS HARTMUATE ET UUERINBERTO
        SANCTI GALLI MONASTERII MONACHIS.
    - verse[n=1]: Oba íh thero búacho gúati   \   hiar iawiht missikérti,
    - verse[n=2]: 'gikrúmpti thero rédino   \   thero quít ther evangélio:'
    - verse[n=3]: Thuruh Krístes kruzi   \   bimíde ih hiar thaz wízi,
    - verse[n=4]: thuruh sína gibúrt;   \   es íst mir, drúhtin, thanne thúrft.
    - verse[n=5]: Firdílo hiar thio dáti   \   joh, drúhtin, mih giléiti,
    - verse[n=6]: thaz ih ni mángolo thes dróf,   \   in hímilriches fríthof;
    - verse[n=7]: Rihti pédi mine   \   thar sin thie drúta thine,
    - verse[n=8]: joh minaz múat gifréwi mir   \   in ewon, drúhtin, mit thír
    - verse[n=9]: In hímilriches scóni;   \   dúa mir thaz gizámi,
    - verse[n=10]: joh mih io thára wisi,   \   thoh ih es wírdig ni si!
    - verse[n=11]: Drúhtin, dúaz thuruh thíh,   \   firdanan wéiz ih filu míh;
    - verse[n=12]: thin gibót ih ofto méid,   \   bi thiu thúlta ih thráto mánag leid.
    - verse[n=13]: Uuéiz ih thaz giwísso   \   thaz íh thes wírthig was ouh só;
    - verse[n=14]: thiu wérk firdilo mínu   \   gináda, druhtin, thínu
    - verse[n=15]: Sar io nú giwaro   \   thaz ih thir thíono zioro
    - verse[n=16]: ellu jár innan thés   \   joh dága mines líbes!
    - verse[n=17]: Uuanta unser líb scal wesan tház   \   wir thíonost duen io thínaz,
    - verse[n=18]: thaz húggen thera wúnnu   \   mit Krístes selbes mínnu.
    - verse[n=19]: Uuóla sies io ginúzzun   \   thie wíllen sines flízzun,
    - verse[n=20]: joh sínt sie nu mit rédinu   \   in hímilriches fréwidu,
    - verse[n=21]: In hímiles gikámare   \   mit míhilemo gámane,
    - verse[n=22]: mit míhileru líubi;   \   thes wórtes mir gilóubi.
    - verse[n=23]: Zi héllu sint gifíarit   \   joh thie ándere gikérit;
    - verse[n=24]: thar thultent béh filu héiz,   \   so ih iz álleswio ni wéiz.
    - verse[n=25]: 'Alla wórolt zeli thu ál   \   so man in búachon scál:'
    - verse[n=26]: thiz fíndistụ ana duála,   \   thaz ságen ih thir in wára.
    - verse[n=27]: Nim góuma in álathrati,   \   wio Abél dati,
    - verse[n=28]: wior húgu rihta sinan   \   in selb drúhtinan;
    - verse[n=29]: Bigonda er góte thankon   \   mit sínes selbes wérkon,
    - verse[n=30]: sínen werkon er io kléib,   \   wiht ungidánes ni bileib.
    - verse[n=31]: Uuio ther ánder missigíang   \   joh harto híntorort gifíang,
    - verse[n=32]: thaz lísist thu ouh zi wáru,   \   joh fon theru sélbun faru;
    - verse[n=33]: Ríat er thes ginúagi,   \   wio er Abélan sluagi,
    - verse[n=34]: wio er gidáti filu sér   \   themo éinegen brúather.
    - verse[n=35]: Gifréwit ist ther gúato   \   nu in hímilriche thráto,
    - verse[n=36]: thaz deta thero wérko githig;   \   ther ánder nist es wírthig.
    - verse[n=37]: Er ist gilóbot harto   \   selben Krístes worto
    - verse[n=38]: in búachon zi ware,   \   maht sélbo ist lesan tháre.
    - verse[n=39]: Ni brístit ni thu hórtist,   \   wio leid ther ánderer ist;
    - verse[n=40]: nist thér sin habe rúachon,   \   thaz lísistu ouh in búachon.
    - verse[n=41]: Sih Laméch ouh firlós   \   joh zua quénun erist kós,
    - verse[n=42]: deta ander úbil ubar tház   \   want er gúater ni was.
    - verse[n=43]: In ímo ist uns thiu fórahta   \   thia úns Caín ouh wórahta;
    - verse[n=44]: lis wío er then quénon zéinti   \   joh sélbemo imo irdéilti.
    - verse[n=45]: Súntar ward Enóch in war   \   drúhtines drút sar,
    - verse[n=46]: wanta ér wialt múates sínes;   \   nu níuzit páradises.
    - verse[n=47]: Mánagfalta léra   \   duat drúhtin uns in wára
    - verse[n=48]: in thesa wísun untar ín;   \   theih híar thir zélle thaz firním.
    - verse[n=49]: 'Oba thu es wóla drahtos,   \   in múate thir iz áhtos:'
    - verse[n=50]: maht thánne thu giwáro   \   giniazan bédero;
    - verse[n=51]: Ni láz thir in muat thín   \   thio dát thio gúoto ni sín,
    - verse[n=52]: joh láz thir zi bílidin   \   thie avur bézzirun sin;
    - verse[n=53]: 'Allo zíti thanne   \   úabiz untar mánne:'
    - verse[n=54]: so niuzis thú theih zálta,   \   thia fruma mánagfalta.
    - verse[n=55]: Chéri ouh thir in thráti   \   in muat thio wóladati,
    - verse[n=56]: wio Noé bi guat githíc   \   ward drúhtine wírthic.
    - verse[n=57]: Hína ward thiu wórolt funs,   \   theist allen kúnd hiar untar
        úns,
    - verse[n=58]: in súnton ward siu míssilih,   \   giwísso thaz ni híluh thih;
    - verse[n=59]: Uuas er éino scono   \   in liutin únhono,
    - verse[n=60]: deta éino er tho zi wáru   \   werk álawaru.
    - verse[n=61]: Sih kérta er zi góte ana wánk;   \   tho ellu wórolt thar irdránk,
    - verse[n=62]: er éino ther intflóh thaz;   \   thiu worolt wírdig thes ni was!
    - verse[n=63]: Hóh er oba mánnon   \   suébeta in then úndon,
    - verse[n=64]: want ér was góte sumiríh   \   drút, thaz ni híluh thih.
    - verse[n=65]: Allaz mánkunni   \   thúlta thar tho grúnni,
    - verse[n=66]: was wírdig er in wára   \   zi bimídanne thia zála.
    - verse[n=67]: Réhtor er iz ánafiang,   \   tho iz zi nóti gigíang,
    - verse[n=68]: thanne thie mézzon in wár   \   (selbo lésen wir iz thár),
    - verse[n=69]: Thó sie thes bigúnnun,   \   zi hímile gisúnnun;
    - verse[n=70]: wanta íz was únredihaft,   \   bi thiu zigíang in thiu kráft.
    - verse[n=71]: Múatun sie sih thráto   \   thero íro selbun dáto;
    - verse[n=72]: giwisso ságen ih thir éin:   \   sie quámun filu scánt heim.
    - verse[n=73]: Uuanta íz zi thíu io irgéngit:   \   ther widar góte ringit,
    - verse[n=74]: ist er ío in waru   \   in hónlicheru zálu.
    - verse[n=75]: Ábraham ther máro   \   was gótes drut giwáro,
    - verse[n=76]: thoh thúlt er ofto in wára   \   mánagfalta zála;
    - verse[n=77]: Thoh riat imo ío druhtin   \   mit sínes selbes máhtin,
    - verse[n=78]: sos er io thémo duat   \   ther thíonost sinaz wóla duat.
    - verse[n=79]: Érata er nan filu frám,   \   tho ér zen alten dágon quam,
    - verse[n=80]: sar bi thémo sinde   \   zi díuremo kínde.
    - verse[n=81]: Er ouh Jácobe ni suéih,   \   tho er themo brúader insléih,
    - verse[n=82]: was io mit ímo thanne   \   in themo flíahanne.
    - verse[n=83]: Thaz Jósepe ouh gibúrita,   \   tho er thie dróuma sageta;
    - verse[n=84]: ther selbo níd inan firwánt   \   rumo in ánderaz lant.
    - verse[n=85]: Uuárun thar in lánte   \   thie liuti suíntante,
    - verse[n=86]: in fólgetun sie in wáru   \   mit míhileru pínu.
    - verse[n=87]: Uuio sie avur gót thar drósta,   \   joh Móyses irlósta,
    - verse[n=88]: thaz sagent búah zi wáru   \   in sínes selbes léru.
    - verse[n=89]: Éigun ouh thio búah thaz:   \   then iro míhilan ház
    - verse[n=90]: then drúagun sie io in wáre   \   unz themo fíarzegusten járe.
    - verse[n=91]: Riatun ío ubar thaz   \   in thaz férah sinaz;
    - verse[n=92]: ther in dróst was io sár,   \   then wóltun se ofto irsláhan thar!
    - verse[n=93]: In Davídes dati   \   nim bílidi zi nóti,
    - verse[n=94]: wio er thuruh síno guati   \   firdruag thaz héroti.
    - verse[n=95]: Ni mág ih, thoh ih wólle,   \   thie selbun lívoli alle,
    - verse[n=96]: thóh wir thaz irwéllen,   \   so mámmonto gizéllen;
    - verse[n=97]: Bi thiu ist nu báz zi ware,   \   thaz wír gigruazen híare,
    - verse[n=98]: thaz ouh tház ni bileib   \   thaz Jóhane ouh hiar léid kleib.
    - verse[n=99]: Erist áhtun sie sín,   \   thaz ságen ih thir in wár min,
    - verse[n=100]: fiangun thó mit nide   \   zi selb drúhtine;
    - verse[n=101]: Ríatun tho ginúagi   \   wío man nan irslúagi,
    - verse[n=102]: giwisso ságen ih thir wár:   \   thaz irfúltun se sár.
    - verse[n=103]: 'Thó sie thaz gifrúmitun,   \   thie júngoron firjágotun:'
    - verse[n=104]: so war sunna líoht leitit   \   so wúrtun sie zispréitit.
    - verse[n=105]: Óba thu es bigínnis,   \   in búachon thu iz fíndis,
    - verse[n=106]: thaz wír nu niazen thráto   \   thero drúhtines drúto.
    - verse[n=107]: Sus in thésa wisun   \   so sléif thiu worolt hérasun;
    - verse[n=108]: io ahta (wízist thu tház)   \   thes gúaten ther thar úbil was;
    - verse[n=109]: Aller líut ginoto   \   áhta tho thero drúto,
    - verse[n=110]: noh dages híutu in wara   \   so wónet io thiu fára.
    - verse[n=111]: Nim góuma nu gimúato   \   thero selbun gótes druto,
    - verse[n=112]: dráht es nu mit wíllen   \   in sélben sancti Gállen.
    - verse[n=113]: Chórota er ofto thráto   \   thero selbun árabeito,
    - verse[n=114]: thes er nú ana wánc   \   hábet fora góte thanc.
    - verse[n=115]: Thénkemes in múate   \   uns állen nu zi gúate,
    - verse[n=116]: joh uns hárto queme in múat   \   thiz selba drúhtines guat.
    - verse[n=117]: Íst uns hiar gizéinot   \   in béthen ío thuruh nót,
    - verse[n=118]: in úbili inti in gúati,   \   unserero zúhto dati.
    - verse[n=119]: Giwár thu wis io thráto   \   thero bézirun dato,
    - verse[n=120]: biscówo thir io umbiríng   \   éllu thisu wóroltthing.
    - verse[n=121]: Álle thie firdánun   \   thie únsitig wárun,
    - verse[n=122]: thie míd thu io in wára   \   joh állero iro fára;
    - verse[n=123]: 'Láz thir in múat thin   \   thie thar bézirun sin:'
    - verse[n=124]: so bístu (so ih thir ságen scal)   \   gotes drút ubar al.
    - verse[n=125]: Lís thir in then lívolon   \   thaz sélba theih thir rédinon;
    - verse[n=126]: fon álten zitin hina fórn   \   so sint thie búah al théses fol.
    - verse[n=127]: In ín wir lesen tháre   \   (thaz wízun wir zi wáre)
    - verse[n=128]: thera mínna gimúati   \   joh mánagfalto gúati;
    - verse[n=129]: Mínna thiu díura   \   (theist káritas in wára),
    - verse[n=130]: brúaderscaf (ih ságen thir éin) --   \   thiu giléitit unsih héim.
    - verse[n=131]: Óba wir unsih mínnon:   \   so birun wir wérd mannon,
    - verse[n=132]: joh mínnot unsih thráto   \   selb drúhtin unser gúato;
    - verse[n=133]: Ni duen wir só (ih sagen thir éin):   \   sero químit uns iz héim;
    - verse[n=134]: sérag wir es wérthen   \   in thíu wir iz ni wóllen.
    - verse[n=135]: Altan níd, theih rédota,   \   then Caín io hábeta,
    - verse[n=136]: ther si uns léid in wara,   \   er íst uns mihil zála;
    - verse[n=137]: Simes ío mit guate   \   zisámane gifúagte,
    - verse[n=138]: joh fólgemes thes wáres,   \   wir kind sin Ábrahames;
    - verse[n=139]: Thia mílti thia Davíd druag,   \   duemes hárto uns in thaz múat;
    - verse[n=140]: thia Móyses unsih lérit,   \   thiu bosa ist éllu niwiht.
    - verse[n=141]: Evangélion in wár   \   thie zéigont uns so sáma thar,
    - verse[n=142]: gibíetent uns zi wáre,   \   wir unsih mínnon hiare.
    - verse[n=143]: Rédinotạ er súntar   \   then selben júngoron thar
    - verse[n=144]: fon theru mínnu managaz ér,   \   sélbo druhtin únser,
    - verse[n=145]: In náht tho er wolta in mórgan   \   bi unsih selbo irstérban;
    - verse[n=146]: dúat uns thaz gimúati   \   bi sínes selbes gúati.
    - verse[n=147]: Ín gibot er hárto   \   sínes selbes wórto,
    - verse[n=148]: thaz man sih mínnoti   \   so er uns iz bílidoti.
    - verse[n=149]: Mit káritate ih férgon   \   (so brúederscaf ist giwón,
    - verse[n=150]: 'thi unsih scóno, so gizám,   \   fon selben sátanase nam):'
    - verse[n=151]: Ófono thio gúati   \   joh dúat mir thaz gimúati
    - verse[n=152]: in gibéte thrato   \   íues selbes dáto;
    - verse[n=153]: Ni lázet ni ir gihúgget   \   joh mir gináda thigget,
    - verse[n=154]: mit mínnon filu fóllen,   \   zi sélben sancti Gállen!
    - verse[n=155]: Afur thára widiri   \   thiu mínes selbes nídiri
    - verse[n=156]: duat iu gihúgt in wara   \   thaz ír bimidet zála,
    - verse[n=157]: Ci sélben sancte Pétre,   \   ther so gíang in then sé,
    - verse[n=158]: thaz ér si uns gináthic,   \   thoh íh ni si es wírthic;
    - verse[n=159]: Hóhi er uns thes hímiles   \   (joh muazin fréwen unsih thés!)
    - verse[n=160]: inspérre, thara giléite míh   \   joh thár gifrewe ouh íuih;
    - verse[n=161]: In hímilisgo scóni,   \   thaz wir thaz séltsani
    - verse[n=162]: scówon thar in wári   \   joh thio éwinigun zíari,
    - verse[n=163]: Símbolon in éwon,   \   thes sint thie síne thar giwon;
    - verse[n=164]: wir muazin fréwen unsih thés   \   iamer sínes thankes!
    - verse[n=165]: Krist hálte Hártmuatan   \   joh Wérinbrahtan gúatan,
    - verse[n=166]: mit in sí ouh mir giméini   \   thiu éwiniga heili;
    - verse[n=167]: Joh állen io zi gámane   \   themo héilegen gisámane,
    - verse[n=168]: thie dáges joh náhtes thuruh nót   \   thar sancte Gállen thíonont!
