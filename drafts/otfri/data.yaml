    - verse[n=16]: fon éitere joh fon wúnton:   \   fon mínen suaren súnton!
    - verse[n=17]: In ín irhuggu ih léwes   \   léides filu séres;
    - verse[n=18]: ríuzit mir thaz hérza,   \   thaz dúat mir iro smérza.
    - verse[n=19]: Drúhtin, fon then stánkon,   \   thaz muaz ih sér biwánkon,
