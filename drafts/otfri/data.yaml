    - verse[n=99]: Er ist gizál ubar ál,   \   io so édilthegan skál,
    - verse[n=100]: wíser inti kúani;   \   thero éigun sie ío ginúagi.
    - verse[n=101]: Wéltit er githíuto   \   mánagero líuto,
