    - verse[n=5]: Wánta man sus wánne   \   wuasg thaz fléisg tharinne,
    - verse[n=6]: thánne man so wólta,   \   zemo óphere scolta.
    - verse[n=7]: Thén bifiangun úmbi   \   pórzicha fínfi,
    - verse[n=8]: thie lagun fól al mannes   \   síaches inti hámmes.
    - verse[n=9]: Thie selbun béitotun thár   \   (wízist thaz in álawar),
    - verse[n=10]: thes warun fárenti   \   thaz sih thaz wázar ruarti.
    - verse[n=11]: Engil gótes guato   \   fuar thar ín gimuato,
    - verse[n=12]: thaz wázar er yrscútita   \   joh in zi héile iz gárota.
    - verse[n=13]: 'Ther thánne thaz gisítota,   \   thar érist inne bádota:'
    - verse[n=14]: so ward er sar io gánzer   \   fon so wíu so er er was hálzer.
    - verse[n=15]: Thar zi thén gizaltan   \   gisáh er einan áltan
    - verse[n=16]: kúmigan suaro   \   ju mánagero járo.
    - verse[n=17]: Wangta zuéin (ih sagen thir tház)   \   thero jaro fíarzug ni was,
    - verse[n=18]: tház er lag zi wáre   \   in thémo selben sére.
    - verse[n=19]: Thie langun zíti Krist gisáh   \   jóh ouh selbo zi ímo sprah,
    - verse[n=20]: ób inan giwúrti   \   thaz er héil wurti?
    - verse[n=21]: Ódo er wanta, méinti,   \   zi themo wázare imo zéinti;
    - verse[n=22]: 'tho kúmt er sina fréisun   \   sus in thésa wisun:'
    - verse[n=23]: '"Drúhtin", quad er, "gúato!   \   nist níaman thero fríunto,'
    - verse[n=24]: thaz mír zi thiu gihélfe,   \   in thaz wázar mih firwérfe;
    - verse[n=25]: Ih ílu thara in thráti,   \   min úmmaht duit iz spáti,
    - verse[n=26]: thara ándere er gigáhent,   \   thaz bád mir untarfáhent."
    - verse[n=27]: '"Stant úf", quad er, "gihori mír,   \   joh nim thin bétti mit
        thir,'
    - verse[n=28]: thes sár nu thu ginéndes,   \   joh gáng ouh thines síndes!"
    - verse[n=29]: So er érist sinu wórt insuab,   \   er thaz bétti sar irhúab,
    - verse[n=30]: joh sar iz thána fuarta   \   so slíumo er thiu gihórta.
    - verse[n=31]: Yrstuant er úf tho snello,   \   so was Krístes willo;
    - verse[n=32]: er sar zi thíu tho gifíang,   \   mit themo bétte thana giang.
    - verse[n=33]: Thes dáges was in wára   \   sámbazdages fíra,
    - verse[n=34]: tho drúhtin thiọ únganzi nám   \   fon themo kúmigen man.
    - verse[n=35]: Quádun tho thie líuti,   \   er únrehto dati,
    - verse[n=36]: thaz er únnotag   \   intéreta then díuren dag.
    - verse[n=37]: '"Ther míh", quad er, "héilta,   \   er sús iz al giméinta;'
    - verse[n=38]: giwisso ságen ih iz iu:   \   er hiaz mih gángan mit thiu."
    - verse[n=39]: Frágetun se thuruh nót,   \   wer ther wári theiz gibót;
    - verse[n=40]: er sar zi théra fristi   \   quad es wíht ni westi.
    - verse[n=41]: Drúhtin selbo in wára   \   giang sár in eina fíara,
    - verse[n=42]: ér joh sin githígini   \   súntar fon ther ménigi.
    - verse[n=43]: Fand er áfter thiu then mán,   \   thó er in thaz hús quam
    - verse[n=44]: thar ther líut io bétota,   \   gináda gotes thígita.
    - verse[n=45]: '"Ja bístu", quad er, "héiler,   \   nu ni súnto thu mér;'
    - verse[n=46]: mit thiu thin múat sih wérie,   \   thir wírs ni gibúrie."
    - verse[n=47]: Er tho in álawari   \   then líutin deta mári,
    - verse[n=48]: tház iz was ther héilant   \   ther inan thes séres inbant.
  - chapter[n=5]:
    - foreign[lg=lat-Latn]: V.
    - foreign[lg=lat-Latn]: MORALITER.
    - verse[n=1]: Hiar múgun wir instántan   \   (thaz éigun wir ouh fúntan),
    - verse[n=2]: thaz quement úmmahti   \   fon súntono suhti.
    - verse[n=3]: Tho er mo firbót thio dáti,   \   thaz er ni súntoti,
    - verse[n=4]: 'thes giwárteti,   \   thaz wírs imo ni wúrti:'
    - verse[n=5]: Tho ríht unsih thiu rédina,   \   thaz wír uns warten thánana,
    - verse[n=6]: thaz súht ni derre uns méra   \   then lídin joh thera séla.
    - verse[n=7]: Bi súslicho dáti   \   so áhtun sin thie líuti,
    - verse[n=8]: joh íagilih in imo ráh   \   thaz er then sámbazdag firbrah.
    - verse[n=9]: Er wialt thera fíra so iz gizám;   \   thaz iro nihéin ni firnám,
    - verse[n=10]: thaz ér mit sinen máhtin   \   was thes dáges druhtin.
    - verse[n=11]: Sie ahtun óuh bi thiu sin mér,   \   wanta in thaz wás filu sér,
    - verse[n=12]: quádun dati mari,   \   thaz got sin fáter wari,
    - verse[n=13]: Jóh er ío bi nóti   \   sih druhtine ébonoti
    - verse[n=14]: in wérkon io gilíchan   \   noh wergin míssilichan.
    - verse[n=15]: Iz íst so giwísso,   \   thoh sie iz ábahotin só,
    - verse[n=16]: thoh iro múates herti   \   iz émmizigen zúrnti,
    - verse[n=17]: Joh io in ábuh kerti   \   thio drúhtines dati,
    - verse[n=18]: thiu zéichan filu máru;   \   thaz wízist thu zi wáru.
    - verse[n=19]: Giwerdo únsih, druhtin, héilen   \   mit líoben drúton thinen,
    - verse[n=20]: joh úns gidua thu sýazo   \   thio unse thúrfti grozo;
    - verse[n=21]: Thaz uns ni wése thaz zi suár,   \   wir únsih io firdrágen hiar,
    - verse[n=22]: joh scóno untar mánnon   \   io émmizigen minnon!
  - chapter[n=6]:
    - foreign[lg=lat-Latn]: VI.
    - foreign[lg=lat-Latn]: ABIIT JESUS TRANS MARE GALILEAE.
    - verse[n=1]: Tház ih hiar nu zéllu,   \   thaz weiz thiu wórolt ellu,
    - verse[n=2]: wúntar filu máraz   \   joh thrato séltsanaz,
    - verse[n=3]: Wio Krist nam fínf leiba   \   joh zuene físka tharazua,
    - verse[n=4]: fon thén gab follon múases   \   finf thúsonton mánnes.
    - verse[n=5]: 'Fuar drúhtin inti síne   \   úbar einan lántse:'
    - verse[n=6]: thio búah iz thar zéllent   \   joh Galiléa iz nennent.
    - verse[n=7]: Bi manegemo séltsane   \   joh wúntoron zi wáre
    - verse[n=8]: 'fuar ímo thar ingégini   \   mihil wóroltmenigi:'
    - verse[n=9]: Únfirslagan héri in war   \   fúar ingegin ímo thar,
    - verse[n=10]: worolt míhil so gizám,   \   wíb inti gómman.
    - verse[n=11]: Nam drúhtin sine thégana   \   inti gíang mit in tho thánana
    - verse[n=12]: in einan bérg hoho;   \   mit ín gisaz thar scóno.
    - verse[n=13]: Wás iz ouh giwísso   \   fora einen óstoron so,
    - verse[n=14]: théso selbun dáti,   \   fóra theru wihun zíti.
    - verse[n=15]: So er thó mit sinen óugon   \   then líut bigonda scówon,
    - verse[n=16]: 'thia selbun ménigi gisáh,   \   zi Phílippus er sús sprah:'
    - verse[n=17]: '"War múgun wir nu bigínnan,   \   mit kóufu brót giwinnan,'
    - verse[n=18]: thaz ther líut gisazi   \   únz er hiar nu gázi?"
    - verse[n=19]: Korata er thía warba   \   thera wéichun gilouba;
    - verse[n=20]: thoh wést er sos er scólta,   \   waz er es dúan wolta.
    - verse[n=21]: 'Er quád ni mohti wérdan,   \   mit kóufu sie biwérban:'
    - verse[n=22]: '"mit míhilemo scázze,   \   ther líut zi thiu gisízze,'
    - verse[n=23]: Thaz íagilichen thánne   \   thoh foller múnd werde,
    - verse[n=24]: then múnd zi thiu irréken,   \   thes brótes wiht gisméken!"
    - verse[n=25]: Andréas sprah tho éiner   \   Pétruse gilánger,
    - verse[n=26]: 'brúader sin gimýato,   \   ther Kristes thégan guato:'
    - verse[n=27]: '"Hiar ist knéht einer,   \   ni wéiz ih wiht es híar mer,'
    - verse[n=28]: ther drégit hiar in sinan nót   \   finf gírstinu brot,
    - verse[n=29]: Ouh zuene físga thármit;   \   theist zi thíu thoh niwíht
    - verse[n=30]: thaz man súlih biete   \   themo mánagfalten thíete."
    - verse[n=31]: '"Dúet", quad ér tho ubarlút,   \   "thaz hiar gisízze ther líut;'
    - verse[n=32]: unz er hiar giréstit,   \   thes brótes in ni brístit."
    - verse[n=33]: Thar was in álawari   \   gráses ouh gifúari,
    - verse[n=34]: mámmunti ginúagaz;   \   thia buah zéllent uns tház.
    - verse[n=35]: 'So thaz héri tho gisáz,   \   thaz brot giségonotaz áz:'
    - verse[n=36]: iz wúahs thar théra ferti   \   in múnde joh in hénti;
    - verse[n=37]: Iz wúahs in alagáhun   \   thar sie alle zúasahun,
    - verse[n=38]: sih mérata iz ginóto   \   zi séti thero líuto;
    - verse[n=39]: Zi súazeru gilústi,   \   thaz ín es thar ni brústi,
    - verse[n=40]: álten inti júngen   \   joh selb then wíbon allen.
    - verse[n=41]: Er sélbo ouh tho giméinta,   \   thie físga in thar gidéilta,
    - verse[n=42]: thie wuahsun óuh thuruh nót   \   io so sélbaz thaz brot.
    - verse[n=43]: Só sie thar tho gázun,   \   thie in themo gráse sazun,
    - verse[n=44]: 'joh mánnilih thar sát ward,   \   so sie thes brótes giward:'
    - verse[n=45]: Gibót tho druhtin sínen,   \   thaz wóla sie thes giílen,
    - verse[n=46]: thie líuti thes firwásin,   \   thie brósmun thar gilásin,
    - verse[n=47]: Thaz sie giháltan wurtin   \   jóh ouh ni firwúrtin;
    - verse[n=48]: thar lásun sie tho álle   \   zuélif korbi fólle.
    - verse[n=49]: Thie líuti thar in gáhun   \   thiz zéichan tho gisáhun,
    - verse[n=50]: 'bigóndun mit githánkon   \   tho drúhtine thánkon:'
    - verse[n=51]: '"Thiz", quádun, "ist giwáro   \   ther fórasago máro'
    - verse[n=52]: (mit iawihtu álles wio iz níst),   \   ther kúnftig héra in wórolt
        ist!"
    - verse[n=53]: Er múases sid gab fóllon   \   fiar thúsonton mánnon,
    - verse[n=54]: seti síbun broto   \   mit físgon ouh gimúato;
    - verse[n=55]: Joh ward thero áleibo,   \   thero físgo ioh thero léibo,
    - verse[n=56]: (ni frázun sie iz állaz)   \   sibun kórbi ubar tház!
  - chapter[n=7]:
    - foreign[lg=lat-Latn]: VII.
    - foreign[lg=lat-Latn]: SPIRITALITER.
    - verse[n=1]: Drúhtin min ther gúato,   \   nu ríhti mih gimúato,
    - verse[n=2]: zi thísu mir then húgu dua   \   joh thaz hérza tharzua,
    - verse[n=3]: Tház ih hiar gizéine   \   waz thiu thin góuma meine,
    - verse[n=4]: mit géistlichen rédinon   \   then thínen liobon thégenon.
    - verse[n=5]: Giwisso wízzun wir tház   \   theiz fora then óstoron wás,
    - verse[n=6]: tho drúhtin wolt es wáltan,   \   fon themo grábe irstántan;
    - verse[n=7]: Símes ouh giwísse:   \   fora themo irstántnisse
    - verse[n=8]: mit mínnon io ginúagen   \   zisámane unsih fúagen!
    - verse[n=9]: Scówomes ouh thánne:   \   wára druhtin gánge,
    - verse[n=10]: wir únsih imo io náhen,   \   thaz wír ni missifáhen.
    - verse[n=11]: Ni si uns wíht méra   \   thánne thiu sin léra;
    - verse[n=12]: ni mínno wiht so súazo   \   io so spór thero fúazo!
    - verse[n=13]: Galiléa, thaz ih quád,   \   theist in frénkisgon rád,
    - verse[n=14]: thaz sih io úmbi zerbit   \   joh émmizigen wérbit.
    - verse[n=15]: Ther sé ist zéssonti,   \   sih sélbon missihábenti,
    - verse[n=16]: stózot sih io in thráti   \   mit mihileru únstati.
    - verse[n=17]: Thiu méinent wio sih zérbit   \   joh thisu wórolt werbit,
    - verse[n=18]: mit úngimachu thuruh nót   \   sih émmizigen stózot.
    - verse[n=19]: Tho selben drúhtines máht   \   súlih untar fúaz drat,
    - verse[n=20]: 'mit sínes selbes tódu   \   úbarfuar thiu bédu:'
    - verse[n=21]: Tho folgeta ímo thuruh tház   \   so er ufan hímile gisaz,
    - verse[n=22]: gilóubtun sino gúati   \   manogo wóroltliuti.
    - verse[n=23]: Thes sarphen wízodes nót   \   bizéinot thisu fínf brot,
    - verse[n=24]: mit thíu er io in nóti   \   thuángta thie líuti.
    - verse[n=25]: Gidar ih zéllen ubarlút:   \   hért ist gerstun kórnes hut,
    - verse[n=26]: ist óuh, so ih forn ju wésta,   \   sínes léibes krusta;
    - verse[n=27]: Thoh findu ih mélo tharínne,   \   in thíu ih es bigínne,
    - verse[n=28]: joh brósmun súaza in alawár:   \   thes senses léib indue ih thár.
    - verse[n=29]: So ist ther wízzod alter   \   úzana hérter;
    - verse[n=30]: thar ist ínne manag gúat   \   thaz géistlicho uns io wóla duat.
    - verse[n=31]: Thaz deta drúhtin, thaz man wéiz,   \   tho er thia krústun firsléiz;
    - verse[n=32]: thaz man thia frúma thar gisáh,   \   tho er thia ríntun firbrah.
    - verse[n=33]: Thie selbun físga zeinent   \   waz fórasagon méinent;
    - verse[n=34]: thiu góuma losget tháre   \   so físg in themo wáge.
    - verse[n=35]: Óba thu ra rúachis,   \   thu thar sia díofo suachis,
    - verse[n=36]: joh thar irfísgot thinaz múat   \   harto mánagfaltaz gúat.
    - verse[n=37]: Ther knéht ther thaz allaz drúag,   \   er es wíht ni giwúag,
    - verse[n=38]: er ímo iz ni ginúzta,   \   furi ándere ouh ni sázta;
    - verse[n=39]: So duent thie Júdeon in wár:   \   sie drágent iro búah thar,
    - verse[n=40]: noh ín thia fruma níazent   \   noh ándere ni lázent.
    - verse[n=41]: Thaz spéntot druhtin híare,   \   thaz ságen ih thir zi wáre;
    - verse[n=42]: nim es hárto gouma:   \   thiz sínt thio selbun góuma.
    - verse[n=43]: Thaz spéntot er in múate   \   uns zi allemo ánaguate
    - verse[n=44]: joh ouh wórolti ubar ál,   \   er unsih wíht es ni hál.
    - verse[n=45]: Waz fórasagon zéllent   \   joh uns thie sélmi singent,
    - verse[n=46]: ouh gibót thaz álta,   \   er géistlicho uns iz zálta;
    - verse[n=47]: Thaz spéntot er nu líutin   \   mit géistlichen dátin,
    - verse[n=48]: mit géistlicheru léru,   \   thaz ságen ih thir zi wáru.
    - verse[n=49]: Ob iz war zi thíu gigat   \   thaz man thia díufi ni firstát,
    - verse[n=50]: 'thero brósmono kléini   \   joh thes brótes reini:'
    - verse[n=51]: Lésent zi ín thia rédina   \   thie hóhun gotes thégana;
    - verse[n=52]: in giscríp iz kléibent   \   thaz míne gilichon léibent.
    - verse[n=53]: 'So wár so iz ío zi thíu gigeit   \   thaz mín gilícho iz ni firstéit:'
    - verse[n=54]: in búah sie iz duent zisámane,   \   giháltan thar zi hábanne;
    - verse[n=55]: Thaz man iz lése tháre   \   giháltan ío bi járe,
    - verse[n=56]: thaz síe uns scono zélitun   \   inti in thie kórbi legitun.
    - verse[n=57]: Sie éigun thaz giwéizit,   \   bi hiu man sie kórbi heizit,
    - verse[n=58]: wanta thiu íro guati   \   hiar thultit ármuati.
    - verse[n=59]: Kórp theist scálklichaz fáz;   \   thoh ni rúachent sie bi tház,
    - verse[n=60]: ni mán sie sus iowánne   \   zi kórbin ginenne;
    - verse[n=61]: Wánta sie sint álle   \   thera Krístes lera fólle,
    - verse[n=62]: thia selba kléinun wizzi   \   thia scríbent sie uns zi núzzi.
    - verse[n=63]: Thaz gras sint ákusti,   \   thes líchamen lústi;
    - verse[n=64]: sie blýent hiar in mánne   \   sar zirthórrenne.
    - verse[n=65]: Wir scúlun thes bigínnan,   \   súlih gras io thuíngan
    - verse[n=66]: jóh thio sino súazi   \   al drétan untar fúazi,
    - verse[n=67]: Thaz siu mit thémo werke   \   al untar úns irwélke
    - verse[n=68]: joh síh ouh widar réhte   \   fúrdir zi úns ni irrihte.
    - verse[n=69]: Ni múgun wir, thoh wir wóllen,   \   thoh wír es ouh bigínnen,
    - verse[n=70]: zi then Kristes góumon sizzen,   \   wir sélbon ni giwizzen.
    - verse[n=71]: Firdrít, so ih quád, thia súazi   \   al úntar thine fúazi,
    - verse[n=72]: thaz siu thir wíht ni derre,   \   thera góuma ni gimérre.
    - verse[n=73]: So thu thaz thánne giduas,   \   so wehsit thir thaz Kristes múas
    - verse[n=74]: in múnde joh in múate   \   zi thínes selbes gúate.
    - verse[n=75]: Lís thir mit giwúrti   \   in thero búahstabo hérti,
    - verse[n=76]: 'grúbilo in giríhti   \   in thes giscríbes slihti:'
    - verse[n=77]: Thar findist thu ío thuruh nót   \   filu géistlichaz brót
    - verse[n=78]: úntar themo gikrúste,   \   in thiu thih es wóla luste.
    - verse[n=79]: Oba thu iz thíko filu dúas,   \   so wéhsit thir thaz Kristes múas
    - verse[n=80]: émmizigen thanne;   \   so quimit iz wóla manne.
