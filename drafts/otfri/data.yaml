  - chapter[n=1]:
    - foreign[lg=lat-Latn]: I.
    - foreign[lg=lat-Latn]: CUR SCRIPTOR HUNC LIBRUM THEOTISCE DICTAVERIT.
    - verse[n=1]: Was líuto filu in flíze,   \   in managemo ágaleize,
    - verse[n=2]: sie thaz in scríp gicleiptin,   \   thaz siẹ iro námon breittin;
    - verse[n=3]: Sie thés in io gilícho   \   flizzun gúallicho,
    - verse[n=4]: in búachon man giméinti   \   thio iro chúanheiti.
    - verse[n=5]: Tharána dátun sie ouh thaz dúam:   \   óugdun iro wísduam,
    - verse[n=6]: óugdun iro cléini   \   in thes tíhtonnes reini.
    - verse[n=7]: Iz ist ál thuruh nót   \   so kléino girédinot
    - verse[n=8]: (iz dúnkal eigun fúntan,   \   zisámane gibúntan),
    - verse[n=9]: Sie ouh in thíu gisagetin,   \   thaz then thio búah nirsmáhetin,
    - verse[n=10]: joh wól er sih firwésti,   \   then lésan iz gilústi.
    - verse[n=11]: Zi thiu mág man ouh ginóto   \   mánagero thíoto
    - verse[n=12]: hiar námon nu gizéllen   \   joh súntar ginénnen.
    - verse[n=13]: Sar Kríachi joh Románi   \   iz máchont so gizámi,
    - verse[n=14]: iz máchont sịẹ al girústit,   \   so thíh es wola lústit;
    - verse[n=15]: Sie máchont iz so réhtaz   \   joh so fílu sléhtaz,
    - verse[n=16]: iz ist gifúagit al in éin   \   selp so hélphantes béin.
    - verse[n=17]: Thie dáti man giscríbe:   \   theist mannes lúst zi líbe;
    - verse[n=18]: nim góuma thera díhta:   \   thaz húrsgit thina dráhta.
    - verse[n=19]: Ist iz prósun slihti:   \   thaz drénkit thih in ríhti;
    - verse[n=20]: odo métres kléini:   \   theist góuma filu réini.
    - verse[n=21]: Sie dúent iz filu súazi,   \   joh mézent sie thie fúazi,
    - verse[n=22]: thie léngi joh thie kúrti,   \   theiz gilústlichaz wúrti.
    - verse[n=23]: Éigun sie iz bithénkit,   \   thaz síllaba in ni wénkit,
    - verse[n=24]: sies álleswio ni rúachent,   \   ni so thie fúazi suachent;
    - verse[n=25]: Joh állo thio zíti   \   so záltun sie bi nóti;
    - verse[n=26]: iz mízit ana bága   \   al io súlih waga.
    - verse[n=27]: Yrfúrbent sie iz réino   \   joh hárto filu kléino,
    - verse[n=28]: selb so mán thuruh nót   \   sinaz kórn reinot.
    - verse[n=29]: Ouh selbun búah frono   \   irréinont sie so scóno;
    - verse[n=30]: thar lisist scóna gilust   \   ána theheiniga ákust.
    - verse[n=31]: Nu es fílu manno inthíhit,   \   in sína zungun scríbit,
    - verse[n=32]: 'joh ílit, er gigáhe,   \   thaz sínaz io gihóhe:'
    - verse[n=33]: Wánana sculun Fránkon   \   éinon thaz biwánkon,
    - verse[n=34]: ni sie in frénkisgon bigínnen,   \   sie gotes lób singen?
    - verse[n=35]: 'Níst si so gisúngan,   \   mit régulu bithuúngan:'
    - verse[n=36]: si hábet thoh thia ríhti   \   in scóneru slíhti.
    - verse[n=37]: Íli thu zi nóte,   \   theiz scóno thoh gilute,
    - verse[n=38]: joh gótes wizod thánne   \   tharána scono hélle;
    - verse[n=39]: Tház tharana sínge,   \   iz scóno man ginenne;
    - verse[n=40]: in themo firstántnisse   \   wir giháltan sin giwísse;
    - verse[n=41]: Thaz láz thir wesan súazi:   \   so mézent iz thie fúazi,
    - verse[n=42]: zít joh thiu régula;   \   so ịst gótes selbes brédiga.
    - verse[n=43]: Wil thú thes wola dráhton,   \   thu métar wolles áhton,
    - verse[n=44]: 'in thína zungun wirken dúam   \   joh sconu vérs wolles dúan:'
    - verse[n=45]: Il io gótes willen   \   állo ziti irfúllen,
    - verse[n=46]: so scribent gótes thegana   \   in frénkisgon thie regula;
    - verse[n=47]: In gótes gibotes súazi   \   laz gángan thine fúazi,
    - verse[n=48]: ni laz thir zít thes ingán:   \   theist sconi férs sar gidán;
    - verse[n=49]: Díhtọ io thaz zi nóti   \   theso séhs ziti,
    - verse[n=50]: thaz thú thih so girústes,   \   in theru síbuntun giréstes.
    - verse[n=51]: Thaz Krístes wort uns ságetun   \   joh drúta sine uns zélitun,
    - verse[n=52]: bifora lázu ih iz ál,   \   so ịh bi réhtemen scal;
    - verse[n=53]: Wánta sie iz gisúngun   \   hárto in édilzungun,
    - verse[n=54]: mit góte iz allaz ríatun,   \   in wérkon ouh gizíartun.
    - verse[n=55]: Theist súazi joh ouh núzzi   \   inti lérit unsih wízzi,
    - verse[n=56]: hímilis gimácha,   \   bi thiu ist thaz ánder racha.
    - verse[n=57]: Ziu sculun Fránkon, so ih quád,   \   zi thiu éinen wesan úngimah,
    - verse[n=58]: thie líut es wiht ni duáltun,   \   thie wir hiar óba zaltun?
    - verse[n=59]: Sie sint so sáma chuani,   \   sélb so thie Románi;
    - verse[n=60]: ni thárf man thaz ouh rédinon,   \   thaz Kríachi in thes giwídaron.
    - verse[n=61]: Sie éigun in zi núzzi   \   so sámalicho wízzi,
    - verse[n=62]: in félde joh in wálde   \   so sint sie sáma balde;
    - verse[n=63]: Ríhiduam ginúagi   \   joh sint ouh fílu kuani,
    - verse[n=64]: zi wáfane snelle   \   so sínt thie théganạ alle.
    - verse[n=65]: Sie búent mit gizíugon   \   (joh warun io thes giwón)
    - verse[n=66]: in gúatemo lánte;   \   bi thíu sint sịẹ únscante.
    - verse[n=67]: Iz ist fílu feizit   \   (hárto ist iz giwéizit)
    - verse[n=68]: mit mánagfalten éhtin;   \   níst iz bi unsen fréhtin.
    - verse[n=69]: Zi núzze grébit man ouh thár   \   ér inti kúphar,
    - verse[n=70]: joh bi thía meina   \   ísine steina;
    - verse[n=71]: Ouh thárazua fúagi   \   sílabar ginúagi,
    - verse[n=72]: joh lésent thar in lánte   \   góld in iro sante.
    - verse[n=73]: Sie sint fástmuate   \   zi mánagemo guate,
    - verse[n=74]: zi mánageru núzzi;   \   thaz dúent in iro wízzi.
    - verse[n=75]: Sie sint fílu redie   \   sih fíanton zirrettinne;
    - verse[n=76]: ni gidúrrun sies bigínnan,   \   sie éigun sẹ ubarwúnnan.
    - verse[n=77]: Líut sih in nintfúarit,   \   thaz iro lánt ruarit,
    - verse[n=78]: ni sie bị íro gúati   \   in thíonon io zi noti;
    - verse[n=79]: Joh ménnisgon álle,   \   ther sé iz ni untarfálle,
    - verse[n=80]: (ih weiz, iz gót worahta)   \   al éigun se iro forahta.
    - verse[n=81]: Nist líut thaz es bigínne,   \   thaz widar ín ringe;
    - verse[n=82]: in éigun sie iz firméinit,   \   mit wáfanon gizéinit.
    - verse[n=83]: Sie lértun sịẹ iz mit swérton,   \   nálas mit then wórton,
    - verse[n=84]: mit spéron filu wásso;   \   bi thiu fórahten sie se nóh so.
    - verse[n=85]: Ni si thíot thaz thes gidráhte,   \   in thiu iz mit ín fehte,
    - verse[n=86]: thoh Médị iz sin joh Pérsi,   \   núb in es thiu wírs si.
    - verse[n=87]: Lás ih iu in alawár   \   in einen búachon (ih weiz wár),
    - verse[n=88]: sie in síbbu joh in áhtu   \   sin Alexándres slahtu,
    - verse[n=89]: Ther wórolti so githréwita,   \   mit suértu siạ al gistréwita
    - verse[n=90]: úntar sinen hánton   \   mit fílu herten bánton;
    - verse[n=91]: Joh fánd in theru rédinu,   \   tház fon Macedóniu
    - verse[n=92]: ther líut in gibúrti   \   giscéidiner wúrti.
    - verse[n=93]: Nist untar ín thaz thúlte,   \   thaz kúning iro wálte,
