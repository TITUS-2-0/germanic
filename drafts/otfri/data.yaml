    - verse[n=88]: so síe duent in giwíssi   \   thaz selba fínstarnissi.
    - verse[n=89]: Sie sint úbil thrato   \   wérko joh thero dáto;
    - verse[n=90]: míhil ist ir úbili   \   thuruh thaz hérza frávili.
