    - verse[n=19]: Wio ér thar untar sínen   \   móhti thaz irlíden,
    - verse[n=20]: thaz ér ekordi éino   \   lebeti so réino,
    - verse[n=21]: Odo ouh únhono   \   sih drágeti so scóno
