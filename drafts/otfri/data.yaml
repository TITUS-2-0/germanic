  - chapter[n=4]:
    - foreign[lg=lat-Latn]: IV.
    - foreign[lg=lat-Latn]: DUCTUS EST JESUS IN DESERTUM.
    - verse[n=1]: Giléitit ward tho druhtin Kríst   \   thar ein éinoti ist,
