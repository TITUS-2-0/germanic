    - verse[n=15]: Theist thaz mínaz heila múat   \   joh óuh min fréwida so gúat,
    - verse[n=16]: in ímo sint mir fóllo   \   thia mina fréwida allo!
    - verse[n=17]: Er scal wáhsan thrato   \   sínes selbes dáto,
    - verse[n=18]: thaz mínu werk suínen   \   ingegin kréftin sinen.
    - verse[n=19]: Ther fon ther érdu hinana íst,   \   ther scal spréchan thanana
        er íst,
    - verse[n=20]: er scal giwísso ráchon   \   fon írthisgen sáchon;
    - verse[n=21]: Ther ávur ni ferit thánana   \   joh quam fon hímile óbana --
    - verse[n=22]: gistentit hárto sin giwált   \   ubar ellu wóroltlant!
    - verse[n=23]: Min brédiga thiu níst   \   ni si tház mir sus gibótan ist;
