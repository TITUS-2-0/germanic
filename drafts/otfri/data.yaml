    - verse[n=15]: Thio búah duent unsih wísi,   \   er Kristes áltano sí,
    - verse[n=16]: 'joh zéllent uns ouh mári,   \   sin sún sin fáter wari:'
    - verse[n=17]: Thaz was Davíd, thero gomono éin,   \   ther zi kúninge giréim;
    - verse[n=18]: er quam mit théganheiti   \   zi súlicheru gúati.
    - verse[n=19]: Thaz lérta nan sin mílti,   \   thaz er súlih wurti,
