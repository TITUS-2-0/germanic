    - verse[n=25]: Chéret thaz in múate   \   bi thia zúhti iu zi gúate,
    - verse[n=26]: joh zellet tház ana wánc   \   al in íuweran thanc.
    - verse[n=27]: Ofto wírdit, oba gúat   \   thes mannes júngoro giduat,
