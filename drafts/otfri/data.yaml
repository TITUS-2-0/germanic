    - verse[n=21]: Nist mán, thoh er wólle,   \   thaz gumisgị al gizélle,
    - verse[n=22]: thoh sint thése noti   \   fúrista thera gúati.
    - verse[n=23]: In thríu deil ana zuíval   \   so íst iz giscéidan,
    - verse[n=24]: 'thaz édil in gibúrti   \   fon in wáhsenti:'
    - verse[n=25]: Thie hohun áltfatera   \   éntont anan kúninga,
    - verse[n=26]: thiu thrítta zuahta thánana   \   thaz warun édilthegana.
    - verse[n=27]: Thie warun wúrzelun   \   thera sáligun blúomun,
    - verse[n=28]: múater thera márun,   \   thera gotes drútthiarnun.
    - verse[n=29]: Húgi weih thir ságeti,   \   ni wis zi dúmpmuati,
    - verse[n=30]: 'firním thesa léra,   \   so zéllụ ih thir es méra:'
    - verse[n=31]: Ih méinu sancta Máriun,   \   kúningin thia ríchun;
    - verse[n=32]: sia ịst éngilo ménigi   \   in himile érenti.
    - verse[n=33]: So wer sọ in érdriche   \   ouh sálida suache,
    - verse[n=34]: irbíat er ira gúati   \   mihilo ótmuati.
    - verse[n=35]: Fon ánagenge wórolti   \   unz anan íra ziti
    - verse[n=36]: zéli thu thaz kúnni,   \   so ist éinlif stunton * sibini.
    - verse[n=37]: Iro dágo ward giwágo   \   fon alten wízagon,
    - verse[n=38]: tház si ụns béran scolti   \   thér unsih gihéilti;
    - verse[n=39]: Giwíhtan in éwon,   \   ginádot er uns then sélon
    - verse[n=40]: joh állero wórolti;   \   so nu mánnilih ist séhenti.
    - verse[n=41]: Sih, thaz héroti   \   theist imo thíomuati
    - verse[n=42]: so wíto soso wórolt ist,   \   want er ther drúhtin ist;
    - verse[n=43]: Er ist giwéltig filu frám   \   joh héra in worolt zị úns quam,
    - verse[n=44]: wúntarlichen thíngon,   \   hera untar ménnisgon.
    - verse[n=45]: Thaz wíll ih hiar gizéllen   \   gidríwen sinen állen,
    - verse[n=46]: so wír nu hiar bigínnen,   \   worton frénkisgen.
    - verse[n=47]: Thoh scríb ih hiar nu zi érist,   \   so ịn evangélion iz íst,
    - verse[n=48]: wio gibóran ward ouh ér   \   Johánnes, thégan siner,
    - verse[n=49]: Ther ímo ingegin gárota,   \   thaz wórolt missiwórahta,
