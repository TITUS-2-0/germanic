    - verse[n=23]: Fon wélicheru gibúrti   \   er io súlih wurti,
    - verse[n=24]: war wórolt io giwúnni   \   sulih ádalkunni.
    - verse[n=25]: Thoh ér ni wari gúater,   \   thoh giéiscotạ er thia múater;
    - verse[n=26]: ni hórt er wergin mári,   \   wer ther fáter wari.
    - verse[n=27]: Wanta ér nan harto fórahta,   \   in álla wisun kórota,
    - verse[n=28]: 'bi thiu móht er odo dráhton,   \   in thésa wisun áhton:'
    - verse[n=29]: '"Oba thíz ist thés sun   \   ther líuti fuarta hérasun'
    - verse[n=30]: thuruh thaz éinoti   \   in mánageru nóti,
    - verse[n=31]: Mit wáti si thar wérita,   \   fon hímile sie ouh nérita,
    - verse[n=32]: 'bi mánagemo járe   \   sie prúantota tháre:'
    - verse[n=33]: Nu scephe er ímo hiar brót,   \   ther hungar dúit imo es nót,
    - verse[n=34]: bílido nu in nóti   \   thes sines fáter guati!"
    - verse[n=35]: Untar thésen ahton   \   joh mánagen gidráhton
    - verse[n=36]: ni wán ih, imo brústi   \   grozara ángusti.
    - verse[n=37]: Thoh er si úbiles so báld   \   (tház imo io zi scáden ward),
