  - chapter[n=_]:
    - foreign[lg=lat-Latn]: LUDOVVICO ORIENTALIUM REGNORUM REGI SIT SALUS AETERNA.
    - verse[n=1]: Lúdowig ther snéllo,   \   thes wísduames fóllo,
    - verse[n=2]: er óstarrichi ríhtit ál,   \   so Fránkono kúning scal;
    - verse[n=3]: Ubar Fránkono lant   \   so gengit éllu sin giwalt,
    - verse[n=4]: thaz ríhtit, so ih thir zéllu,   \   thiu sin giwált ellu.
    - verse[n=5]: Thémo si íamer héili   \   joh sálida giméini,
    - verse[n=6]: druhtin hóhe mo thaz gúat   \   joh frewe mo émmizen thaz múat;
    - verse[n=7]: Hóhe mo gimúato   \   io allo zíti guato,
    - verse[n=8]: er állo stunta fréwe sih!   \   thes thígge io mánnogilih!
    - verse[n=9]: Óba ih thaz irwéllu   \   theih sinaz lób zellu,
    - verse[n=10]: 'zi thíu due stúnta mino,   \   theih scribe dáti sino:'
    - verse[n=11]: Úbar mino máhti   \   so íst al thaz gidráhti;
    - verse[n=12]: hóh sint, so ih thir zéllu,   \   thiu sinu thíng ellu,
    - verse[n=13]: Uuanta er ist édil Franko,   \   wísero githánko,
    - verse[n=14]: wísera rédinu;   \   thaz dúit er al mit ébinu.
    - verse[n=15]: In sínes selbes brústi   \   ist hérza filu fésti,
    - verse[n=16]: mánagfalto gúati;   \   bi thiu ist sínen er gimúati.
    - verse[n=17]: Cléinero githánko   \   so íst ther selbo Fránko,
    - verse[n=18]: so íst ther selbo édilinc;   \   ther héizit avur Lúdowic.
    - verse[n=19]: Ofto in nóti er was in wár,   \   thaz biwánkota er sár
    - verse[n=20]: mit gótes scirmu scíoro   \   joh hárto filu zíoro.
    - verse[n=21]: Óba iz ward iowánne   \   in not zi féhtanne,
    - verse[n=22]: so was er ío thero rédino   \   mit gótes kreftin óboro.
    - verse[n=23]: Riat gót imo ofto in nótin,   \   in suaren árabeitin;
    - verse[n=24]: gigiang er in zála wergin thár:   \   druhtin hálf imo sár
    - verse[n=25]: In nótlichen wérkon,   \   thes scal er góte thankon;
    - verse[n=26]: thes thánke ouh sin githígini   \   joh únsu smahu nídiri!
    - verse[n=27]: Er uns ginádon sinen ríat,   \   thaz súlichan kúning uns gihíalt;
    - verse[n=28]: then spár er nu zi líbe   \   uns állen io zi líabe!
    - verse[n=29]: Nu níazen wir thio gúati   \   joh frídosamo zíti
    - verse[n=30]: sínes selbes wérkon,   \   thes sculun wir góte thankon;
    - verse[n=31]: Thes mánnilih nu gérno   \   gináda sina férgo,
    - verse[n=32]: fon gót er múazi haben múnt   \   joh wesan lángo gisunt!
    - verse[n=33]: Állo ziti gúato   \   so léb er io gimúato
    - verse[n=34]: joh bimíde io zála,   \   thero fíanto fára!
    - verse[n=35]: Lángo, líobo druhtin mín,   \   láz imo thie dága sin,
    - verse[n=36]: súaz imo sin líb al,   \   so man gúetemo scal!
    - verse[n=37]: 'In ímo irhugg ih thráto   \   Davídes selbes dáto:'
    - verse[n=38]: er selbo thúlta ouh nóti   \   jú manago árabeiti,
    - verse[n=39]: Uuant ér wolta mán sin   \   (thaz ward síd filu scín),
    - verse[n=40]: thégan sin in wáru   \   in mánegeru zálu.
    - verse[n=41]: Manag léid er thúlta,   \   unz thaz tho gót gihangta;
    - verse[n=42]: ubarwánt er sid thaz frám,   \   so gotes thégane gizam.
    - verse[n=43]: Ríat imo io gimúato   \   sélbo druhtin gúato,
    - verse[n=44]: thaz ságen ih thir in alawár;   \   sélbo maht iz lésan thar.
    - verse[n=45]: Éigun wir thia gúati,   \   gilicha théganheiti
    - verse[n=46]: in thésses selben múate   \   zi mánagemo gúate.
    - verse[n=47]: Giwísso, thaz ni híluh thih,   \   thúlta therer sámalih
    - verse[n=48]: árabeito ginúag;   \   mit thulti sámạ iz ouh firdrúag;
    - verse[n=49]: Ni liaz er ímo thuruh tház   \   in themo múate then ház,
    - verse[n=50]: er mit thúlti, so er bigán,   \   al thie fíanta ubarwán.
    - verse[n=51]: 'Obạ es íaman bigan,   \   tház er widar ímo wan:'
    - verse[n=52]: scírmtạ imo iogilícho   \   druhtin líoblicho;
    - verse[n=53]: Ríat imo ío in nótin,   \   in swaren árabeitin,
    - verse[n=54]: gilihtạ imo éllu sinu jár,   \   thiu nan thúhtun filu suár,
    - verse[n=55]: Únz er nan giléitta,   \   sin ríchi mo gibréitta;
    - verse[n=56]: bi thiu mág er sin in áhtu   \   théra Davídes slahtu.
    - verse[n=57]: Mit so sámeliche   \   so quám er ouh zi ríche.
    - verse[n=58]: was gotes drút er filu frám:   \   so ward ouh thérer, so gizám;
    - verse[n=59]: 'Ríhta gener scóno   \   thie gótes liutị in fróno:'
    - verse[n=60]: so duit ouh thérer ubar jár,   \   sọ iz gote zímit, thaz ist
        wár;
    - verse[n=61]: Émmizen zi gúate,   \   io héilemo múate
    - verse[n=62]: fon járe zi járe,   \   thaz ságen ih thir zi wáre.
    - verse[n=63]: Gihialt Davíd thuruh nót,   \   thaz imo drúhtin gibót,
    - verse[n=64]: joh gifásta sinu thíng,   \   ouh selb thaz ríhị al umbiríng;
    - verse[n=65]: In thésemo ist ouh scínhaft,   \   so fram sọ inan lázit thiu
        craft,
    - verse[n=66]: thaz ér ist io in nóti   \   gote thíononti;
    - verse[n=67]: Selbaz ríchi sinaz ál   \   rihtit scóno, sosọ er scál,
    - verse[n=68]: ist éllenes gúates   \   joh wola quékes muates.
    - verse[n=69]: Ja farent wánkonti   \   in ánderen bi nóti
    - verse[n=70]: thisu kúningrichi   \   joh iro gúallichi;
    - verse[n=71]: Thoh habet thérer thuruh nót,   \   so druhtin sélbo gibót,
    - verse[n=72]: thaz fíant uns ni gáginit,   \   thiz fásto binágilit;
    - verse[n=73]: Símbolon bispérrit,   \   uns wídarwert ni mérrit,
    - verse[n=74]: sichor múgun sin wir thés;   \   lángo niaz er líbes!
    - verse[n=75]: Állo zíti thio the sín,   \   Kríst lóko mo thaz múat sin;
    - verse[n=76]: bimídẹ ouh allo pína,   \   got frewe séla sina!
    - verse[n=77]: Lang sin dága sine   \   zi themọ éwinigen líbe,
    - verse[n=78]: bimíde ouh zálono fál,   \   thaz wir sin síchor ubar ál!
    - verse[n=79]: Uuánta thaz ist fúntan,   \   unz wir háben nan gisúntan,
    - verse[n=80]: thaz lében wir, sọ ih méinu,   \   mit fréwi joh mit héilu
    - verse[n=81]: Símbolon gimúato   \   joh eigun zíti guato;
    - verse[n=82]: niaz ér ouh mámmuntes,   \   ni brestẹ in éwon imo thés!
    - verse[n=83]: Állen sinen kíndon   \   si ríchiduam mit mínnon,
    - verse[n=84]: si zi góte ouh mínna   \   thera selbun kúninginna!
    - verse[n=85]: Éwiniga drútscaf   \   niazen sẹ íamer, sosọ ih quád,
    - verse[n=86]: in hímile zi wáre   \   mit Lúdowige tháre!
    - verse[n=87]: Themo díhton ih thiz búah;   \   oba er hábet iro rúah,
    - verse[n=88]: 'ódo er thaz giwéizit,   \   thaz er sa lésan heizit:'
    - verse[n=89]: Er híar in thesen rédion   \   mag hóren evangélion,
    - verse[n=90]: waz Kríst in then gibíete   \   Fránkono thíete.
    - verse[n=91]: Régula therero búachi   \   uns zeigot hímilrichi;
    - verse[n=92]: thaz nieze Lúdowig io thar   \   thiu éwinigun gótes jar!
    - verse[n=93]: Níazan múazi thaz sin múat,   \   io thaz éwiniga gúat;
    - verse[n=94]: thár ouh íamer, druhtin mín,   \   láz mih mit ímo sin!
    - verse[n=95]: Állo ziti gúato   \   léb er thar gimúato,
    - verse[n=96]: inliuhtẹ imọ ío thar wúnna,   \   thiu éwiniga súnna!
