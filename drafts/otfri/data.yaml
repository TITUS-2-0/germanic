  - chapter[n=2]:
    - foreign[lg=lat-Latn]: II.
    - foreign[lg=lat-Latn]: INVOCATIO SCRIPTORIS AD DEUM.
    - verse[n=1]: Wola drúhtin mín,   \   já bin ih scálc thin,
    - verse[n=2]: thiu arma múater min   \   eigan thíu ist si thin!
    - verse[n=3]: Fíngar thínan   \   dua anan múnd minan,
