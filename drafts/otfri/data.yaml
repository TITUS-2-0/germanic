    - verse[n=69]: Námun sie tho stéina   \   sar io thío méina,
    - verse[n=70]: thaz slíumo sies gihúlfin   \   joh inan ánawurfin;
    - verse[n=71]: Thaz sie gikúaltin in thaz múat,   \   so man in fíante duat,
    - verse[n=72]: in thiu giráchin iro zórn;   \   sie thahtun ér thes filu fórn.
    - verse[n=73]: Gibárg er sih zi wáre   \   joh giang ouh úz tho sáre
    - verse[n=74]: úzar iro hánton   \   fon sinen fíanton.
  - chapter[n=19]:
    - foreign[lg=lat-Latn]: XIX.
    - foreign[lg=lat-Latn]: MORALITER.
    - verse[n=1]: Hiar mánot unsih druhtin Kríst,   \   so sin giwónaheit íst;
    - verse[n=2]: hiar lérit unsih dát sin,   \   thaz wir thúltige sin.
    - verse[n=3]: Nist untar úns theiz thúlte,   \   thaz únsih íaman skélte,
    - verse[n=4]: theist sar fílu rédii,   \   thaz wír thar sprechen wídari.
    - verse[n=5]: Ni wollen óuh ubar tház   \   firdragan zórn nihéinaz,
    - verse[n=6]: uns thúnkit in giwíssi,   \   thaz iz hónida si,
    - verse[n=7]: Tház wir thes bigínnen,   \   wir hónida gihéngen,
    - verse[n=8]: oda in thes wórtes wige   \   wiht íamanne firsuige.
    - verse[n=9]: Thaz duat uns úbarmuati,   \   nálas unsu gúati,
    - verse[n=10]: mihilu gélpfheit   \   joh unser hérza gimeit.
    - verse[n=11]: Lérne hiar thia gúati,   \   wio unser drúhtin dati;
    - verse[n=12]: sínes selbes mílti   \   joh muates mámmunti.
    - verse[n=13]: Híar ist ana fúntan   \   thaz ér hiar ward biscóltan,
    - verse[n=14]: joh er íro worto   \   intéret ward hiar hárto.
    - verse[n=15]: Sie quátun io zi nóti,   \   thaz er then díufal hábeti;
    - verse[n=16]: thaz firdrúag er allaz,   \   selbo lísist thu thir tház.
    - verse[n=17]: Dét er ouh tho méra:   \   óugt in sina léra
    - verse[n=18]: giwísso thara ingégini,   \   thár thera selbun ménigi.
    - verse[n=19]: Sie iz allaz ábahotun   \   thie thár iz tho gihórtun,
    - verse[n=20]: er wolta in ío mit wíllen   \   mámmonto gistíllen.
    - verse[n=21]: Er zéigota in in alawár   \   thio sino éwinigi thár,
    - verse[n=22]: thia sina hóhun gibúrt;   \   thaz wás in allen úngiwurt.
    - verse[n=23]: Sie líafun zi iro stéinon   \   sar io thén meinon;
    - verse[n=24]: mit thén io thén wilon   \   so wóltun sie nan pínon!
    - verse[n=25]: Tho méid er sie mit thúlti,   \   theiz uns zi frúmu wurti,
    - verse[n=26]: thaz émmizen in nótin   \   wír so sáma datin.
    - verse[n=27]: Ni wólt er wiht thes spréchan,   \   thoh ér sih mohti réchan,
    - verse[n=28]: sie dúan ouh, obar wólti,   \   innan ábgrunti.
    - verse[n=29]: Wír duen avur zi érist   \   só wir mugun wírsist;
    - verse[n=30]: brístit uns thera dáti,   \   so thréwen wir zi nóti.
    - verse[n=31]: Fúrira ist in wára   \   thiu drúhtines lera;
    - verse[n=32]: so ih hiar fórna giwúag,   \   er sine fíanta firdrúag.
    - verse[n=33]: Bílidon thaz ouh álle,   \   so wer so wóla wolle,
    - verse[n=34]: so wér so thes githénke,   \   then díufal biskrénke!
    - verse[n=35]: Thaz ist kúsgi joh ouh gúat;   \   habe mámmuntaz múat,
    - verse[n=36]: in thíu ni giwánko,   \   thaz thir es gót githanko,
    - verse[n=37]: Thaz er híar in libe   \   avur thír noh libe,
    - verse[n=38]: thu thuruh thiu sínu bilidi   \   firdrégist thero manno frávili.
  - chapter[n=20]:
    - foreign[lg=lat-Latn]: XX.
    - foreign[lg=lat-Latn]: DE CAECO NATO.
    - verse[n=1]: Gisah tho drúhtin einan mán   \   blíntan gibóranan;
    - verse[n=2]: wás er fon gibúrti   \   in thera selbun úngiwurti.
    - verse[n=3]: Frágetun tho thánana   \   thie síne holdun thégana,
    - verse[n=4]: óba thiu selba blínti   \   fon súnton sinen wúrti,
    - verse[n=5]: Odọ iz firwórahtin ouh ér   \   fáter inti múater,
    - verse[n=6]: sie fram so súntig warin   \   thaz súlih kind gibárin.
    - verse[n=7]: Gab er tho wórton bliden   \   ántwurti then sínen,
    - verse[n=8]: 'zálta in thịạ úngimacha,   \   thes sélben mannes sácha:'
    - verse[n=9]: '"Ni sint theso úmmahti   \   tház er iz firwórahti,'
    - verse[n=10]: ni dátun ouh giwáro   \   iz wérk thero fórdorono;
    - verse[n=11]: Suntar wárd iz bi thíu   \   (giwisso ságen ih iz iu),
    - verse[n=12]: thaz wurti in ímo thuruh tház   \   gótes werk io scínaz.
    - verse[n=13]: Mir límphit thaz ih thénke,   \   theih sinu wérk wirke,
    - verse[n=14]: thes mih zi thíu wanta,   \   hera in wórolt santa;
    - verse[n=15]: Unz ther dág scinit   \   joh náht inan ni rínit,
    - verse[n=16]: noh mán ni thultit úmmaht   \   thera fínsterun naht.
    - verse[n=17]: Thiu naht thiu químit ubar tház   \   (giwisso wízit ir thaz),
    - verse[n=18]: thaz mán nist ther in gáhe   \   zi wérke gifáhe;
    - verse[n=19]: Ódouh thurfi thénken,   \   thaz mégi er wiht giwírken
    - verse[n=20]: in themo fínstarnisse;   \   thes sín sie ío giwísse.
    - verse[n=21]: Unz íh bin hiar in wórolti,   \   so bin ih líoht beranti
    - verse[n=22]: zi frónisgen thíngon   \   allen ménnisgon."
    - verse[n=23]: Wóraht er tho ein hóro in war   \   mit sineru spéichelu sar;
    - verse[n=24]: thaz kléibt er ímo, so er es ni bát,   \   in thero óugono stat.
    - verse[n=25]: Nánt er ímo ein wázar,   \   hiaz faran wásgan iz thar,
    - verse[n=26]: mit wásgu so iz gizámi,   \   thaz horo thána nami.
    - verse[n=27]: Er fuar sár so er es giwúag,   \   jóh thaz horo thána thuag,
    - verse[n=28]: brahtạ imo sélben guat gimáh,   \   want er scóno gisah.
    - verse[n=29]: Tho híntarquamun gáhun   \   thie nan ér gisahun;
    - verse[n=30]: 'ni wóltun nan irkénnen   \   joh sús gistuantun zéllen:'
    - verse[n=31]: '"Ist thiz ther bétalari in war   \   ther hiar saz blínter ubar
        jár,'
    - verse[n=32]: thér bi sino thúrfti   \   hiar deta uns ánaruafti?"
    - verse[n=33]: Quadun súme thero knéhto:   \   "iz ist ther sélbo rehto
    - verse[n=34]: (giwisso wízit ir tház),   \   ther blínter untar úns saz."
    - verse[n=35]: Súme datun mári,   \   thaz iz thér ni wari,
    - verse[n=36]: quádun iogilícho,   \   theiz wari sín gilicho.
    - verse[n=37]: '"Ih bín iz", quad er, "wizit tház,   \   ther blínt hiar bétolonti
        saz;'
    - verse[n=38]: ih io mit stábu noti   \   giang weges gréifonti
    - verse[n=39]: Zi mánniliches wénti,   \   io brotes bétolonti,
    - verse[n=40]: klágota io bi nóti   \   min selbes ármuati."
    - verse[n=41]: Thio ármilichun wizzi   \   was thes tho fíriwizzi,
    - verse[n=42]: 'was sies wúntar thrato,   \   joh frágetun thero dáto:'
    - verse[n=43]: '"Ságe uns nu giwáro,   \   wio síhist thu so zíoro?'
    - verse[n=44]: joh wer thir dáti thia máht,   \   thaz thú so scono séhan maht?"
    - verse[n=45]: '"Thes zelluh íu", quad er, "giwánt:   \   then wír thar heizen
        héilant!'
    - verse[n=46]: íh wiht zímo thes ni spráh;   \   so er mih híar tho gisáh,
    - verse[n=47]: Sar io thía warba   \   so spé er in thia érda,
    - verse[n=48]: githuar ein hóro thar in wár   \   inti kléipta mir tharána sar.
    - verse[n=49]: So ih thaz hóro thana thúag,   \   thes er mir sélbo giwuag,
    - verse[n=50]: so quam gisíuni míner;   \   theist gótes thang joh síner!"
    - verse[n=51]: '"Dua únsih", quadun, "wísi,   \   wár ther selbo mán si."'
    - verse[n=52]: er sar zi théra fristi   \   quad es wíht ni westi.
    - verse[n=53]: Leittun sie nan ubar tház   \   thar thaz héroti was,
    - verse[n=54]: thára zi themo thínge,   \   zi thero fúristono rínge.
    - verse[n=55]: Thie búah duent thar mári,   \   theiz sámbazdag tho wári,
    - verse[n=56]: tho Kríst thes wolta thénken,   \   thiz selba wúntar wirken.
    - verse[n=57]: Tho frágetun thie fúriston   \   joh thie héreston,
    - verse[n=58]: wío er in thera gáhi   \   so scóno gisáhi.
    - verse[n=59]: '"Ih sagen íu", quád er, "thaz ist wár:   \   er kléipta mir ein
        hóro thar,'
    - verse[n=60]: gisah ih sár so iz gizám,   \   so slíumo so ih iz thána nam."
    - verse[n=61]: 'Sum quad er dáti widar gót,   \   joh er firbráchi sin gibót:'
    - verse[n=62]: '"thaz sin únwizzi so wíalt,   \   thaz er then sámbazdag ni híalt."'
    - verse[n=63]: Thanne óuh fon ther ménigi   \   spráchun thara ingégini,
    - verse[n=64]: (áhtotun iz réinor   \   joh hárto filu kléinor),
    - verse[n=65]: Wio súntig man thaz móhti,   \   odouh zi thíu so dohti,
    - verse[n=66]: thaz er in thérera noti   \   súlih zeichan dáti!
    - verse[n=67]: Thar was strít umbi tház   \   joh gislíz hébigaz;
    - verse[n=68]: thie úbile joh thie dóhtun,   \   sih giéinon thar ni móhtun.
    - verse[n=69]: Bigóndun thes tho bágen   \   joh genan ávur fragen,
    - verse[n=70]: 'joh worton únsuazen   \   bigóndun inan grúazen:'
    - verse[n=71]: '"Waz quis thú fon themo mán,   \   ther thir gilíubta so frám,'
    - verse[n=72]: ther thir so múatfagota,   \   thaz líoht thir heim gihólota?"
    - verse[n=73]: '"Er ist", quad, "gótes holdo,   \   thes zíhuh inan báldo,'
    - verse[n=74]: gihéizit mir thaz mínaz muat,   \   thaz er ist fórasago guat."
    - verse[n=75]: Ni móhtun sie gilóuben   \   thia selbun dát ubar thén,
    - verse[n=76]: thaz ér in thera gáhi   \   so níwanes gisáhi,
    - verse[n=77]: Er thar zi stéti warun   \   thiu sélbun thiu nan bárun,
    - verse[n=78]: fáter inti múater,   \   thar ouh ther sún guater.
    - verse[n=79]: Sie híazun thiu gan fúri sar,   \   thaz siu gizáltin thaz wár,
    - verse[n=80]: thaz siu álleswio ni dátin   \   in thíu sie nan irknátin.
    - verse[n=81]: '"Bigínnet", quadun, "scówon   \   giwáralichen óugon;'
    - verse[n=82]: ist thiz kínd iuer,   \   ther blínter ward gibóraner?
    - verse[n=83]: Ir bédu datut mári,   \   thaz er tho blínt wari,
    - verse[n=84]: joh ímo in thera frísti   \   thes gisíunes gibrústi.
    - verse[n=85]: Nu ságet uns in thráti,   \   wer avur thíz dati,
    - verse[n=86]: thaz ér nu mag giscówon   \   so lúteren óugon?"
    - verse[n=87]: Bigóndun sie tho rénton   \   fórahtelen wórton,
    - verse[n=88]: 'síe in thar tho zélitun,   \   wio síe iz firnoman hábetun:'
    - verse[n=89]: '"Wir wízun, ságen wir iu éin,   \   thes nist lóugna nihein,'
    - verse[n=90]: súlih so wir wárun,   \   thaz wir nan blíntan barun.
    - verse[n=91]: Nist kúnd uns thaz giráti,   \   wer thiu óugun imo indáti;
    - verse[n=92]: thes léwen ouh ni wóllen,   \   so wír iu hiar nu zéllen.
    - verse[n=93]: Fraget ínan es in wár;   \   er hábet ju thaz áltar,
    - verse[n=94]: thaz er in thésen thingon   \   firspréchan mag sih sélbon!"
    - verse[n=95]: Thiu selbun ántwurti   \   gábun sie bi nóti,
    - verse[n=96]: sie fórahtun in thráto   \   thérero selbun dáto.
    - verse[n=97]: Ther liut déta, so man wéiz,   \   míhilan úrheiz,
    - verse[n=98]: 'in thémo warun féste   \   wídar selben Kríste:'
    - verse[n=99]: So wér so thaz irwéliti,   \   zi Kríste nan gizéliti,
    - verse[n=100]: er íamer sar bi nóti   \   iro thárbeti.
    - verse[n=101]: Bi thiu wúrfun siu in ínan sar   \   thiu selbun ántwurti thar,
    - verse[n=102]: wánta sie thaz fórahtun   \   thaz sie untar ín er wórahtun.
    - verse[n=103]: Síe tho therero dáto   \   ángustitun thráto,
    - verse[n=104]: wás in harto úngimah   \   thaz ther blínto gisah.
    - verse[n=105]: Ladotun ávur tho then man   \   ther thes gisíunes biquam,
    - verse[n=106]: quádun sih thera dáti   \   noh tho báz biknati.
    - verse[n=107]: '"Thank es góte filu frám,   \   ni kér iz ufan thésan man;'
    - verse[n=108]: wir wízun inan dáto   \   firdánan filu thráto."
    - verse[n=109]: Er gab tho ántwurti   \   then líutin mit giwúrti,
    - verse[n=110]: zálta wes er fúalta,   \   joh waz thar ínan ruarta;
    - verse[n=111]: Sih thar tho báldo firspráh,   \   ther er io mán ni gisah,
    - verse[n=112]: fóra themo líute   \   mit míchilemo nóte.
    - verse[n=113]: '"Únkund ist mir thráto,   \   ob er si úbildato;'
    - verse[n=114]: rúerent mih in thráti   \   thio sino wóladati.
    - verse[n=115]: Ih wánt ih scolti nóti   \   sin iamer mórnenti
    - verse[n=116]: blíntilingon hóno;   \   nu síhuh afur scóno.
    - verse[n=117]: Mir déta thaz gimúati   \   sínes selbes gúati,
    - verse[n=118]: nam míh fon úmmahtin   \   bi sinen éregrehtin."
    - verse[n=119]: Sie ávur tho ginóto   \   éiscotun thero dáto
    - verse[n=120]: fon thémo selben wérke   \   fóra themo fólke,
    - verse[n=121]: Wío mo so gizámi   \   gisíuni sin biquámi,
    - verse[n=122]: joh séhentị avur wúrti   \   ther blínt was fon gibúrti.
    - verse[n=123]: '"Waz wollet ír nu", quad er, "thés?   \   ih ríht es iuih álles;'
    - verse[n=124]: waz scal es ávur thanne   \   nu so zi frágenne?
    - verse[n=125]: Ih zalta iu nú thaz wára,   \   waz wóllet ir es méra?
    - verse[n=126]: zíu sint iuo wízzi   \   thes mera fíruwizzi?
    - verse[n=127]: Ir wóllet odo in wár min   \   werdan júngoron sin,
    - verse[n=128]: thaz ír bi thaz so báget   \   joh émmizigen fráget!"
    - verse[n=129]: Inbrústun sie zi nóti   \   tho sar in héizmuati,
    - verse[n=130]: bigóndun imo thráto   \   flúachon tho ginóto.
    - verse[n=131]: '"Thú sis jungoro sín,   \   thaz quéme ouh thir in múat thin!'
    - verse[n=132]: bimídan thu ni wólles,   \   suntar thụ ímo folges!
    - verse[n=133]: Fólgen wir in wára   \   Móyseses léra,
    - verse[n=134]: fullen wízzod sinan   \   joh wollen thésan midan.
    - verse[n=135]: Wir wizun álle thaz gimáh   \   thaz got zi Móysese sprah,
    - verse[n=136]: joh ougt er ímo follon   \   then sinan múatwillon.
    - verse[n=137]: Wanana thérer avur íst,   \   thes wíht uns sar io kúnd nist;
    - verse[n=138]: ni wízun wir in wára   \   sínes selbes fúara."
    - verse[n=139]: Oba thu scówost thaz múat,   \   thánne nist thaz wórt guat,
    - verse[n=140]: wanta wántun harto thés   \   thaz síe mo batin úbiles.
    - verse[n=141]: In réhtemo múate   \   erge úns iz io zi gúate,
    - verse[n=142]: thaz wír io muazin blíde   \   wesan scálka sine!
    - verse[n=143]: Bigónd er in tho rédion   \   sélb these evangélion,
    - verse[n=144]: 'joh mit thésen rédinon   \   sie ófono bredigon:'
    - verse[n=145]: '"Thaz íst", quad er, "nu wúntar,   \   thaz ir nirknáhet then
        man,'
    - verse[n=146]: ther mir so frám giliubta,   \   thiu óugun mir inlíuhta.
    - verse[n=147]: Wer horta ér io thaz gimáh?   \   ih sunnun ér ni gisah;
    - verse[n=148]: thoh scówot ir nu álle,   \   theih síhụ al sosọ ih wílle.
    - verse[n=149]: Ninthéizit mir iz muat mín,   \   ni ther fon góte sculi sín,
    - verse[n=150]: es álleswio ni thénkit   \   ther súlih werk wírkit.
    - verse[n=151]: Giwisso wéiz thaz unser múat,   \   wio got then súntigen duat,
    - verse[n=152]: thaz ér se sar ni hórit,   \   ouh wiht sih zi ín ni kerit;
    - verse[n=153]: Er avur thémo liubit   \   ther sinan wíllon uabit,
    - verse[n=154]: joh thémo ist io gimúati   \   ther wónet in ther gúati.
    - verse[n=155]: Leset állo buah thio sín:   \   ni fíndet ir in war mín,
    - verse[n=156]: fon éristera wórolti,   \   ther er io súlih worahti!
    - verse[n=157]: Er ouh mit hórowe iz biklán,   \   ni giéiscotạ er thaz wóroltman;
    - verse[n=158]: thaz dét er ouh tho súntar,   \   theiz wari méra wuntar.
    - verse[n=159]: Ih ságen iu híar ubarlút:   \   ni wári therer gótes drut,
    - verse[n=160]: fon ímo quami ouh súntar,   \   ni dát er sulih wúntar!"
    - verse[n=161]: Sie irbúlgun sih in wára   \   thera frónisgun léra,
    - verse[n=162]: 'thero scónero wórto;   \   sus spráchun zi imo ouh hárto:'
    - verse[n=163]: '"Thú bist al hóner,   \   in súnton gibóraner,'
    - verse[n=164]: mit allen únredinon;   \   thu únsih thanne bredigon?"
    - verse[n=165]: Sie inan slíumo tho in wár   \   wúrfun fon in úz sar,
    - verse[n=166]: er íro sid zi nóti   \   íamer thárbeti;
    - verse[n=167]: Joh er bi tház mari   \   firméinsamot wári,
    - verse[n=168]: íamer giscéidan,   \   want er detạ in dág leidan.
    - verse[n=169]: Drúhtin tho gihórta   \   wio er thar wérnota;
    - verse[n=170]: joh ér bifand iz állaz,   \   thaz sie firwúrfun nan bi thaz.
        *
    - verse[n=171]: So drúhtin inan tho gisáh,   \   er sélbo sar tho zi ímo sprah
    - verse[n=172]: '(thera séla deta er giméini   \   thes líchamen héili):'
