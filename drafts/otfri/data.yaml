    - verse[n=11]: Joh gifréwit in thaz múat   \   hárto filu mánag guat,
    - verse[n=12]: firtílot in thia smérza   \   joh rózagaz hérza. --
    - verse[n=13]: Gúataliches wáltent,   \   thie thurst joh húngar thultent,
    - verse[n=14]: thie io thes réhtes gingent,   \   joh thárazua githíngent;
    - verse[n=15]: Sie werdent étheswanne   \   mit sétị es filu fólle,
    - verse[n=16]: thaz gúates sie ginúagon   \   éigun unz in éwon. --
    - verse[n=17]: Salig thie ármherze,   \   joh thie ármu wihti smérze,
    - verse[n=18]: then múat zi thiu gigánge   \   thaz iro léid sie irbarme;
    - verse[n=19]: Sie quement scíoro ana nót   \   thár man in ginádot,
    - verse[n=20]: thar man gihéilit iro múat   \   joh filu líebes giduat. --
    - verse[n=21]: Iu ist sálida giméinit   \   in thiu ir herza réinaz eigit;
    - verse[n=22]: ir sculut mit súlichen óugon   \   selbon drúhtin scowon;
    - verse[n=23]: Ir scúlut io thes gigáhen,   \   mit súlichụ íuih náhen,
    - verse[n=24]: mit réinidon ginuagen   \   zi drúhtine íuih fúagen. --
    - verse[n=25]: Thie frídusame ouh sálig,   \   thie in herzen ni éigun niheinaz
        wíg,
    - verse[n=26]: mit thíu sie thaz giweizent,   \   sie gotes kínd heizent;
    - verse[n=27]: Got gíbit in zi lónon   \   then selbon námon sconon,
    - verse[n=28]: joh dúit in thaz gimúati   \   mit thes námen guati. --
    - verse[n=29]: Sálig thie in nóti   \   thultent árabeiti,
    - verse[n=30]: then man bi íro guati   \   duit ofto wídarmuati;
    - verse[n=31]: Sie wérdent filu riche   \   in themo hohen hímilriche,
    - verse[n=32]: in thíu sie iz iogilícho   \   firdragen fráwalicho.
    - verse[n=33]: Ni dúet iu iz ouh zi rúachon,   \   oba iu thie líuti flúachon;
    - verse[n=34]: íu quimit sálida thiu mer   \   thaz síe so ahtent íuer.
    - verse[n=35]: Thanne se zéllent thuruh mih   \   al úbil anan íuih
    - verse[n=36]: (thaz ni híluh íuih):   \   thaz líegent siẹ ál thuruh mih.
    - verse[n=37]: Blíthet íuih múates   \   joh harto fréwet íuih thes,
    - verse[n=38]: íu ist in hímile thuruh tház   \   mihil lón garawaz.
    - verse[n=39]: Iro ánon ouh so dátun,   \   thero fórasagono áhtun;
    - verse[n=40]: bi thiu ni lázet iu iz in wár   \   wesan hárto filu suar.
  - chapter[n=17]:
    - foreign[lg=lat-Latn]: XVII.
    - foreign[lg=lat-Latn]: 'VOS ESTIS SAL TERRAE, ET: VOS ESTIS LUX MUNDI.'
    - verse[n=1]: Ir bírut mihil wérda   \   salz therera érda,
    - verse[n=2]: íueraz giráti   \   scal salzan wóroltdati;
    - verse[n=3]: Tház sie mit then wúnton   \   nirfúlen in then súnton,
    - verse[n=4]: noh mit thémo meine   \   ni werden zi áz eine;
    - verse[n=5]: Ir síe, sọ ih íuih héize,   \   gidúet mir filu súaze,
    - verse[n=6]: joh io mír in múate   \   sie líubet zi gúate.
    - verse[n=7]: 'Oba iz zi thíu wirdit,   \   thaz thaz sálz firwirdit:'
    - verse[n=8]: wer fíndit untar mánne,   \   mit wiu man gisálze iz thanne?
    - verse[n=9]: Zi wíhtu iz sid ni hílfit,   \   ni si tház man iz firwírfit;
    - verse[n=10]: zi thíu ist iz thoh gimúati,   \   theiz dréten thar thie líuti.
    - verse[n=11]: Ir birut óuh ubar thaz   \   in lioht scínantaz
    - verse[n=12]: in thesemo érdringe,   \   thaz worolt írri ni ge.
    - verse[n=13]: Nist búrg thaz sih gibérge,   \   thiu sténtit ufan bérge,
    - verse[n=14]: in hóhemo nólle,   \   thoh siz gérno wolle.
    - verse[n=15]: Ni brénnit man ouh thuruh tház   \   giwísso sinaz líohtfaz,
    - verse[n=16]: tház er iz biwélze,   \   mit múttu bistúrze;
    - verse[n=17]: Suntar thés gihelfe,   \   thaz er iz irhéffe
    - verse[n=18]: úfan hohaz kérzistal,   \   thaz iz líuhte ubar al.
    - verse[n=19]: Sáma ni mag iz wérdan,   \   tház ir sit gibórgan;
    - verse[n=20]: ófan weset thrato   \   íues selbes dáto!
    - verse[n=21]: Ni liuhte líoht íuer,   \   man íuih lóbon thes thiu mér,
    - verse[n=22]: odo man thío mehti   \   zéllen íu zi kréfti;
    - verse[n=23]: Suntar thie siu scówon,   \   sih fora góte frowon,
    - verse[n=24]: joh góte thero wérko   \   mánnilih githánko!
  - chapter[n=18]:
    - foreign[lg=lat-Latn]: XVIII.
    - foreign[lg=lat-Latn]: NOLITE PUTARE QUIA VENI SOLVERE LEGEM.
    - verse[n=1]: Ni wánet thaz gizámi,   \   thaz ih zi thíu quami,
    - verse[n=2]: ih mih in thíu rachi,   \   then wízzod firbrachi,
    - verse[n=3]: Ódo, so ih nu rédino,   \   thehein thero fórasagono;
    - verse[n=4]: súntar ih mit thúlti   \   siu bédiu wola irfúlti.
    - verse[n=5]: 'Giwísso, ih sagen íu in álawar,   \   thaz ni híluh íuih sar:'
    - verse[n=6]: ni éigut ir merun gúati   \   thanne thiz héroti --
    - verse[n=7]: Ni gifáhit íuih ío thaz héil,   \   thaz eigit hímilriches deil,
    - verse[n=8]: zi themo scónen lante   \   io íuer fúaz giwente.
    - verse[n=9]: Wízut ir thia rédina   \   (thio búah thio sagent thánana),
    - verse[n=10]: wio ther wízzod thuruh nót   \   alten líutin gibot?
    - verse[n=11]: Sie quédent, er giwúagi,   \   thaz mán mán ni sluagi;
    - verse[n=12]: quit, gót sih belge thráto   \   súlichero dáto.
    - verse[n=13]: Íh zell iụ afur thánana   \   mínes selbes rédina,
    - verse[n=14]: 'selbon bán minan,   \   then íh heizu afur scríban:'
    - verse[n=15]: Thaz mánnilih gibórge,   \   sih zị íamanne ni bélge,
    - verse[n=16]: joh ouh thaz bimíde,   \   er mán nihein ni níde.
    - verse[n=17]: Thaz selba wérk weltit,   \   er génaz baz gihéltit,
    - verse[n=18]: mit giháltnissu giwéizit,   \   thaz wízzod inan héizit.
    - verse[n=19]: Óba thu thes bigínnes,   \   thaz thu géba bringes,
    - verse[n=20]: gífti gimuate   \   zi themo gótes biete,
    - verse[n=21]: Yrhugis thar thoh éines man,   \   ther thir si irbólgan,
    - verse[n=22]: 'thoh iz so lúzil wári,   \   in muat thir ér ni quami:'
    - verse[n=23]: Ni biut iz fúrdir thara mér;   \   far, bisúani thih er!
    - verse[n=24]: iz ist ér (ih sagen thir tház)   \   góte filu léidaz.
  - chapter[n=19]:
    - foreign[lg=lat-Latn]: XIX.
    - foreign[lg=lat-Latn]: 'QUI VIDERIT MULIEREM, ET: NON JURARE, ET: INIMICOS [DILIGERE].'
    - verse[n=1]: Zalt er óuh tho thuruh nót,   \   wio ther wízzod gibot,
    - verse[n=2]: giwísso thar gifúaro,   \   thaz mán nihein ni húoro.
    - verse[n=3]: '"Íh", quad, "avur ságen iu,   \   ther wib biscówot zi thíu'
    - verse[n=4]: 'thaz sar in thémo friste   \   zi thíu nan es gilúste:'
    - verse[n=5]: Er húorot sia giwáro   \   in herzen jú sar suáro
    - verse[n=6]: mit únreinemo múate;   \   nirgéit imo iz zi gúate. --
    - verse[n=7]: Thaz mán sih ni firsuérie,   \   thaz, wan ih, wízod werie;
    - verse[n=8]: mínu wort thiu wérrent,   \   tház ir sar ni suérrent.
    - verse[n=9]: Thaz ist giwára mera,   \   thaz ságen ih íu in wára;
    - verse[n=10]: man báz in so giwártent   \   jóh sih baz giháltent. --
    - verse[n=11]: Ther wízod gibiutit grázzo,   \   man sinan fíant hazzo,
    - verse[n=12]: joh íagilicher mánno   \   sinan fríunt minno.
    - verse[n=13]: Wio íh iu hiar gibíete,   \   thaz hóret ío zi gúate;
    - verse[n=14]: 'ih íuih nu ni hílu thaz,   \   harto sízit íu iz baz:'
    - verse[n=15]: Íuan fíant minnot,   \   so gibíutit druhtin gót;
    - verse[n=16]: mínnot io thie grázzo   \   so wér sosọ íuih házzo.
    - verse[n=17]: Betot gérno io bi thíe   \   so wer so iu úbilo gidue,
    - verse[n=18]: thaz ir gót io thuruh nót   \   in thésen datin bílidot.
    - verse[n=19]: Sit io in dátin filu línd,   \   tház ir weset gótes kind;
    - verse[n=20]: si drúhtin iu zi bílide   \   ther búit ufan hímile.
    - verse[n=21]: Er lazit súnnun sina   \   scínan filu blída,
    - verse[n=22]: joh régana gilíche   \   allemo érdriche;
    - verse[n=23]: Giwísso, thaz ni híluh thih,   \   thoh sínt thie liuti míssilih,
    - verse[n=24]: féhemo muate,   \   úbile joh gúate.
    - verse[n=25]: 'Oba iu thio mínna sint nu héiz   \   zi then ir bírut filu zéiz:'
    - verse[n=26]: ziu scal iu lón sin thanana gúat?   \   thaz ouh héithiner duat;
    - verse[n=27]: 'Thaz fullent óuh filu frám   \   selb thie súntigun man:'
    - verse[n=28]: sie lazent ín io then in múat   \   so wer so in líobes filu duat.
  - chapter[n=20]:
    - foreign[lg=lat-Latn]: XX.
    - foreign[lg=lat-Latn]: ATTENDITE NE JUSTITIAM VESTRAM FACIATIS CORAM HOMINIBUS.
    - verse[n=1]: Oba thu ármen wihtin   \   duest drost mit éregrehtin
    - verse[n=2]: joh thir wólles ana rúam   \   elemósyna giduan;
    - verse[n=3]: Odo wérk guatu   \   joh drúhtine gimúatu
    - verse[n=4]: 'wólles io mit wíllen   \   fora góte irfúllen:'
    - verse[n=5]: Dúa, so ih thir zéllu,   \   thiu selbun thíng ellu
    - verse[n=6]: gibórgenero werko,   \   thaz thir es gót githanko;
    - verse[n=7]: Ni duas thu só, ih sagen thir éin:   \   lon ni hábes thu es nihéin,
    - verse[n=8]: ouh fona góte ana wánk   \   so ni químit thir es thank.
    - verse[n=9]: Oba thu in réhtredina   \   thir wírkes elemósyna
    - verse[n=10]: (thir zéllụ ih ein gizámi):   \   ni duaz zi lútmari.
    - verse[n=11]: Líchicera in wara   \   thie duent sia lútmara,
    - verse[n=12]: ófono untar mánne,   \   thaz sie se lóbon thanne;
    - verse[n=13]: Sie eigun, wízit ir thaz,   \   thár thaz lon állaz;
    - verse[n=14]: ih sagen iu in álawara:   \   ni wírdit in es méra.
  - chapter[n=21]:
    - foreign[lg=lat-Latn]: XXI.
    - foreign[lg=lat-Latn]: QUOMODO SIT ORANDUM, ET DE ORATIONE DOMINICA.
    - verse[n=1]: Óba thu ouh bigínnes   \   thaz thu zi góte thinges,
    - verse[n=2]: 'ínti thu githénkes   \   thaz thin gibét wirkes:'
    - verse[n=3]: Thaz si in hérzen thanne,   \   thaz thír es wiht ni intfálle;
    - verse[n=4]: gidóugno in themo múate,   \   theiz thír irge zi gúate!
    - verse[n=5]: In hérzen si iz scono,   \   thaz iu es gót gilono,
    - verse[n=6]: si ther githáng iu festi   \   ínnan theru brústi;
    - verse[n=7]: Thaz io bi themo méine   \   thaz múat si fasto héime,
    - verse[n=8]: then húgu in then githánkon   \   ni lázet wergin wánkon!
    - verse[n=9]: Ni lazet fáran iu thaz múat   \   so then dríagarin duat;
    - verse[n=10]: úmbi kérit sih thaz múat   \   sélb so mo ther háls duat;
    - verse[n=11]: Thaz duent sie állaz zi thíu,   \   ther liut se lóbo bi thíu,
    - verse[n=12]: joh sie se éren thuruh tház;   \   bi thiu nist es wíht in thiu
        baz.
    - verse[n=13]: Wéist thu weih thir rédinon:   \   thaz selba lób theist thaz lón;
    - verse[n=14]: giwisso wízist thu thaz:   \   in thíu gisteit iz állaz.
    - verse[n=15]: Thanne ir bétot, wizit tház,   \   duet iz kúrzlichaz,
    - verse[n=16]: ni rúachit druhtin hárto   \   thero mánagfalton wórto;
    - verse[n=17]: In hérzen betot hárto   \   kúrzero wórto
    - verse[n=18]: joh lútoro tháre,   \   thaz iz gót gihore!
    - verse[n=19]: Thaz lón laz imo állaz,   \   thaz thes gibetes si thiu báz,
    - verse[n=20]: thaz thu in théra dati   \   ni firlíasest thie árabeiti.
    - verse[n=21]: Ir ni thúrfut bi thíu;   \   got irkénnit in iu,
    - verse[n=22]: ér ir imo iz zéllet   \   állaz thaz ir wóllet.
    - verse[n=23]: Gináda sina grúazet,   \   so minu wórt iu iz súezent,
    - verse[n=24]: mines sélbes lera   \   (ni thárf es wesan méra);
    - verse[n=25]: Sos ih íuih ubar ál   \   hiar nu léren scal;
    - verse[n=26]: 'firfáhent iogilícho   \   thiu iz allaz gáralicho:'
    - verse[n=27]: Fáter unser gúato,   \   bist drúhtin thu gimýato
    - verse[n=28]: in hímilon io hóher,   \   wíh si námo thiner.
    - verse[n=29]: Biquéme uns thinaz ríchi,   \   thaz hoha hímilrichi,
    - verse[n=30]: thára wir zua io gíngen   \   joh émmizigen thíngen.
    - verse[n=31]: Si wíllo thin hiar nídare,   \   sos ér ist ufin hímile;
    - verse[n=32]: in érdu hilf uns híare,   \   so thu éngilon duist nu tháre.
    - verse[n=33]: Thia dágalichun zúhti   \   gib híut uns mit ginúhti,
    - verse[n=34]: joh fóllon ouh, theist méra,   \   thínes selbes lera.
    - verse[n=35]: Scúld bilaz uns állen,   \   so wír ouh duan wóllen,
    - verse[n=36]: súnta thia wir thénken   \   joh émmizigen wírken.
    - verse[n=37]: Ni firláze unsih thin wára   \   in thes wídarwerten fára,
    - verse[n=38]: thaz wír ni missigángen,   \   thara ána ni gifállen.
    - verse[n=39]: Lósi unsih io thánana,   \   thaz wir sin thíne thegana,
    - verse[n=40]:
      - joh mit ginádon thinen   \   then wéwon io bimíden.
      - foreign[lg=lat-Latn]: Amen.
    - verse[n=41]: 'Ob ir in múat iu lazet,   \   thaz súnta ir io bilázet:'
    - verse[n=42]: so dilont síno guati   \   thio iuo míssidati;
    - verse[n=43]: 'Ther thar afur só ni dúat   \   (lazet quéman iu iz in múat!):'
    - verse[n=44]: gizélit sint themo in thráti   \   allo thịo úndati.
  - chapter[n=22]:
    - foreign[lg=lat-Latn]: XXII.
    - foreign[lg=lat-Latn]: 'NEMO POTEST DUOBUS DOMINIS SERVIRE; ET: NON COGITANDUM
        IN CRASTINUM.'
    - verse[n=1]: Ni mag thaz mán duan nihéin,   \   thaz thiono héreren zuein,
    - verse[n=2]: thaz er irfúlle io follon   \   bédero willon;
    - verse[n=3]: Ni thúrfut ir bigínnan   \   thaz ír ouh megit bríngan,
    - verse[n=4]: thaz ir góte thionot   \   joh thóh thia wórolt minnot.
    - verse[n=5]: In múate sị iu giféstit,   \   thaz múases iu ni brístit;
    - verse[n=6]: mit suórgon ouh ni rátet   \   mit wíu ir íuih wátet.
    - verse[n=7]: Fúrira ist thiu séla,   \   thaz múas ni si iu méra,
    - verse[n=8]: thes líchamen dati   \   thánne sin giwáti.
    - verse[n=9]: 'Séhet these fógala   \   thie hiar flíagent óbana:'
    - verse[n=10]: zi ákare sie ni gángent   \   joh ouh wíht ni spínnent;
    - verse[n=11]: Thoh ni brístit in thes   \   (zi wáru thoh ginúages),
    - verse[n=12]: ní sie sih ginérien   \   joh scóno giwerien.
    - verse[n=13]: Biginnet ánascowon   \   thio frónisgon blúomon,
    - verse[n=14]: 'thar líuti after wége gent,   \   thie in themo ákare stent:'
    - verse[n=15]: Sálomon ther rícho   \   ni wátta sih gilícho,
    - verse[n=16]: thaz ságen ih iu in alawár,   \   so ein thero blúomono thar.
    - verse[n=17]: Nu er tház so wilit wérren,   \   thaz míthont scal irthórren,
    - verse[n=18]: 'thie fógala ouh zi wáre,   \   thie íu sint úndiure:'
    - verse[n=19]: Wio harto míhiles mer   \   suórget druhtin íuer?
    - verse[n=20]: thu mo líabara bist   \   thanne al gifúgiles thaz ist.
    - verse[n=21]: Er gidúit (thaz thu wéist)   \   thaz thu nákot ni geist,
    - verse[n=22]: joh ouh gíbit thir thia wíst   \   thu húngiru nirstírbist.
    - verse[n=23]: Gidúan ni mahtu in wára   \   thih mínniron noh méra,
    - verse[n=24]: hár nihéin, hugi ouh thés,   \   thu iz álleswio gifárawes.
    - verse[n=25]: Bi thiu laz thia suórga (theist es gúat)   \   themo thih súlichan
        giduat,
    - verse[n=26]: mit wáti er thih io wérie   \   joh émmizigen nérie.
    - verse[n=27]: Er wéiz ana zuíval,   \   thaz ir es bithúrfut ubar ál,
    - verse[n=28]: ni múgut ouh firlázan,   \   nị ir súlih sculit níazan.
    - verse[n=29]: Súachet io mit máhti   \   thes hímilriches ríhti;
    - verse[n=30]: iu biquímit, ih sagen iu tház,   \   thaz ándaraz állaz.
    - verse[n=31]: Nist iuer nihéin (thaz ist wár)   \   so hárto sulih dúfar,
    - verse[n=32]: thin kínd thih bitte brótes,   \   thaz thu mo stéina bietes;
    - verse[n=33]: Ouh gibórges thu thés,   \   bítit er thih físges,
    - verse[n=34]: ni biutist thía meina   \   nátarun nihéina;
    - verse[n=35]: Ni bíutist ouh in wára   \   scórpion (thia zála),
    - verse[n=36]: harto bórgest thu thés,   \   bítit er thih éies.
    - verse[n=37]: Nu ir bírut thes giwón,   \   ir frúma gebet kíndon,
    - verse[n=38]: 'joh ál thaz in líchet,   \   thaz ír se ni bisuíchet:'
    - verse[n=39]: Wio harto míhiles mer   \   gíbit druhtin íuer
    - verse[n=40]: gúat, ob ir mo fólget   \   joh inan bítten wollet?
    - verse[n=41]: 'Bittet ágaleizo   \   joh hárto filu héizo:'
    - verse[n=42]: thaz ságen ih iu in alawár,   \   thia fruma gíbit er íu sar.
  - chapter[n=23]:
    - foreign[lg=lat-Latn]: XXIII.
    - foreign[lg=lat-Latn]: 'OMNIA QUAECUNQUE VULTIS UT FACIANT VOBIS HOMINES; ET:
        CAVENDUM A FALSIS PROPHETIS.'
    - verse[n=1]: Nu léru ih íuih hárto   \   kúrzero wórto,
