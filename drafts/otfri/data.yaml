    - verse[n=5]: Thaz ih lób thinaz   \   si lútentaz,
    - verse[n=6]: giburt súnes thines,   \   drúhtines mines;
    - verse[n=7]: Joh íh biginne rédinon,   \   wio ér bigonda brédigon,
    - verse[n=8]: thaz íh giwar si hárto   \   thero sínero worto;
    - verse[n=9]: Joh zéichan thiu er déda tho,   \   thes wir bírun nu so fró,
    - verse[n=10]: joh wío thiu selba héili   \   nu ịst wórolti giméini;
    - verse[n=11]: Thaz íh ouh hiar giscríbe   \   uns zi réhtemo líbe,
    - verse[n=12]: wio firdán er unsih fánd,   \   thọ er selbo tóthes ginand;
    - verse[n=13]: Joh wíọ er fuar ouh thánne   \   ubar hímilạ alle,
    - verse[n=14]: ubar súnnun lioht   \   joh állan thesan wóroltthiot;
    - verse[n=15]: Thaz ih, drúhtin, thanne   \   in theru ságu ni firspírne,
    - verse[n=16]: nóh in themo wáhen   \   thiu wórt ni missifáhen;
    - verse[n=17]: Thaz ih ni scríbu thuruh rúam,   \   súntar bi thin lób duan,
    - verse[n=18]: thaz mír iz iowanne   \   zi wíze nirgange.
    - verse[n=19]: 'Ob iz zi thíu thoh gigéit   \   thúruh mina dúmpheit:'
    - verse[n=20]: thia súnta, druhtin, míno   \   ginádlicho dílo,
    - verse[n=21]: Wanta (ih zéllu thir in wán)   \   iz nist bi bálawe gidan;
    - verse[n=22]: joh íh iz ouh bimíde   \   bi nihéinigemo níde.
    - verse[n=23]: Then wan zéll ih bi tház,   \   thaz hérza wéist thu filu báz;
    - verse[n=24]: thoh iz búe innan mír,   \   ist harto kúndera thir.
    - verse[n=25]: Bi thíu thu io, druhtin,   \   ginado fóllicho mín,
    - verse[n=26]: húgi in mir mit kréfti   \   thera thínera giscefti!
    - verse[n=27]: Hiar húgi mines wórtes,   \   tház thu iz harto háltes,
    - verse[n=28]: gizáwa mo firlíhe   \   ginada thín, theiz thíhe;
    - verse[n=29]: Ouh ther wídarwerto thín   \   ni quém er innan múat min,
    - verse[n=30]: thaz ér mir hiar ni dérre,   \   ouh wíht mih ni gimérre!
    - verse[n=31]: Únkust rumo sínu,   \   joh nah gináda thinu;
    - verse[n=32]: irfírrit werde bálo sin,   \   thu drúhtin rihti wórt min!
    - verse[n=33]: Al gizúngilo, thaz íst --   \   thu drúhtin éin es alles bíst;
    - verse[n=34]: wéltis thu thes líutes   \   joh alles wóroltthiotes.
    - verse[n=35]: Mit thíneru giwélti   \   sie datị al spréchenti,
    - verse[n=36]: joh sálida in gilúngun   \   thiu wórt in iro zúngun;
    - verse[n=37]: Thaz síe thin io gihógetin,   \   in éwon iamer lóbotin,
    - verse[n=38]: jóh sie thih irknátin   \   inti thíonost thinaz dátin.
    - verse[n=39]: 'Sar thuzar théru menigi   \   scéithist thin githígini:'
    - verse[n=40]: so laz mih, drúhtin min,   \   mit druton thínen iamer sin!
    - verse[n=41]: Joh theih thir híar nu ziaro   \   in mína zungun thíono
    - verse[n=42]: (ouh in ál gizungi,   \   in thíu thaz ih iz kúnni),
    - verse[n=43]: Thaz ih in hímilriche   \   thir, drúhtin, iamer líche,
    - verse[n=44]: joh íamer frewe in ríhti   \   in thíneru gisihti
    - verse[n=45]: Mit éngilon thínen:   \   thaz nist bi wérkon minen,
    - verse[n=46]: suntar réhto in waru   \   bi thíneru ginadu.
    - verse[n=47]: Thu hilfis ío mit krefti   \   theru thínera giscefti;
    - verse[n=48]: dua húldi thino ubar míh,   \   thaz íh thanne iamer lóbo thih,
    - verse[n=49]: Thaz íh ouh nu gisído thaz,   \   thaz mir es ío mer si thiu baz,
    - verse[n=50]: theih thíonost thinaz fúlle,   \   wiht álles io ni wólle;
    - verse[n=51]: Joh mír io hiar zi líbe   \   wiht álles io ni klíbe,
    - verse[n=52]: ni si, drúhtin, thaz thin wíllọ ist,   \   thu io ginádiger bist.
    - verse[n=53]: Thih bíttụ ih mines múates,   \   thaz mír quemẹ alles gúates
    - verse[n=54]: in éwon ginuagi,   \   joh zi drúton thinen fúagi;
    - verse[n=55]: Thaz ih íamer, druhtin mín,   \   mit themo dróste megi sín,
    - verse[n=56]: mit themo gúate ih frawo thár   \   mina daga intị ellu jár,
    - verse[n=57]: Fon járe zi járe   \   ih íamer frawo tháre,
    - verse[n=58]: fon éwon unz in éwon   \   mit then sáligen sélon!
  - chapter[n=3]:
    - foreign[lg=lat-Latn]: III.
    - foreign[lg=lat-Latn]: LIBER GENERATIONIS JESU CHRISTI FILII DAVID.
    - verse[n=1]: Thiz sint búah frono:   \   sio zéigont filu scóno,
