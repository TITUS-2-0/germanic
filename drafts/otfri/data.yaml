  - chapter[n=1]:
    - foreign[lg=lat-Latn]: I.
    - foreign[lg=lat-Latn]: PRAEFATIO LIBRI QUARTI.
    - verse[n=1]: Nu thie éwarton bi nóti   \   máchont thaz giráti,
    - verse[n=2]: joh Kristes tódes thuruh nót   \   ther líut sih habet giéinot;
    - verse[n=3]: Bigínnent frammort wísen   \   wío sie inan firlíesen,
    - verse[n=4]: 'joh thaz io thénkit iro múat   \   wio sie firthuésben thaz gúat:'
    - verse[n=5]: Nu wíll ih scriban frámmort   \   (er selbo ríhte mir thaz wórt!),
    - verse[n=6]: wio druhtin sélbo thaz biwárb,   \   er sínes thankes bi únsih stárb;
    - verse[n=7]: Wio ér sih thara náhta,   \   tho sih thiu zít bibrahta,
    - verse[n=8]: thár er thaz tho wólta,   \   joh iz wésan scolta;
    - verse[n=9]: Wio er sélbo giang zi hánton   \   sinen fíanton,
    - verse[n=10]: was únfluhtig thráto   \   thero Júdeono dáto.
    - verse[n=11]: Er sínes thankes thára quam   \   joh sie thar lérta filu frám,
    - verse[n=12]: io gidágo fora thíu   \   thaz sie irkántin thoh bi thíu,
    - verse[n=13]: Thaz ér was druhtin héilant   \   ubar állaz thaz lánt,
    - verse[n=14]: joh sie álleswio ni dátin   \   ni sie inan mínnotin.
    - verse[n=15]: Tház bigond er rédinon   \   mit frónisgen bílidon,
    - verse[n=16]: tház sie iz mer intríetin,   \   zímo sih gikértin.
    - verse[n=17]: Er zált iz in ouh hárto   \   ófonoro wórto,
    - verse[n=18]: thia sálida iogilícho   \   filu súazlicho.
    - verse[n=19]: Er zálta ouh dages wúntar   \   then júngoron sus io súntar;
    - verse[n=20]: thaz gihíalt er (wizist tház)   \   harto míhiles baz.
    - verse[n=21]: Sie hórtun iz mit wíllen   \   joh wóltun iz irfúllen;
    - verse[n=22]: tharazúa sie harto tháhtun,   \   mit wérkon ouh bibráhtun.
    - verse[n=23]: Giwisso wízist thu tház:   \   ni scríb ih thaz hiar állaz,
    - verse[n=24]: joh híar ouh ni firláze   \   nub íh es waz gigrúaze;
    - verse[n=25]: Nub íh es thoh bigínne,   \   es étheswaz gizélle,
    - verse[n=26]: jóh ouh thanne giíle   \   zi thes krúzonnes héile.
    - verse[n=27]: Hiar ouh fórna biléip   \   thaz ih iz ál ni giscréip,
    - verse[n=28]: al ni gizálta   \   tház ih gerno wólta;
    - verse[n=29]: Firliaz ih fílu thrato   \   sínero dáto,
    - verse[n=30]: mánagfaltu wúntar   \   joh sinu zéichan in wár;
    - verse[n=31]: Bílidi thiu er zálta   \   then líutin thann er wólta,
    - verse[n=32]: léra filu wára   \   in alla wórolt mara.
    - verse[n=33]: Thaz déta ih bi einen rúachon,   \   theih líbi in thesen búachon,
    - verse[n=34]: thaz iz zi suár ni zálti   \   ther iz lésan wolti.
    - verse[n=35]: Bi thíu firliaz ih thráto   \   thero drúhtines dáto,
    - verse[n=36]: wórto joh wérkes   \   mines únthankes.
    - verse[n=37]: Iz, drúhtin, ni bilíbe   \   thaz íh es thoh giscríbe,
    - verse[n=38]: ni iz hiar in érdriche   \   fora thinen óugon liche;
    - verse[n=39]: Thaz ih giscríbez hiar so frám,   \   theiz thír io wese lóbosam,
    - verse[n=40]: thínera kréfti,   \   fon thínes selbes gífti;
    - verse[n=41]: Ih híar giscribe fóllon   \   then thinan múatwillon,
    - verse[n=42]: thínaz giráti   \   thaz thu ubar únsih dati;
    - verse[n=43]: Wío thu thultos wízi,   \   thaz hónlicha krúci,
    - verse[n=44]: in mánagfalten wúnton   \   bi únseren súnton,
    - verse[n=45]: Thuruh únser ubili   \   joh mánagfalto frávili,
    - verse[n=46]: thár wir ana lágun   \   joh hart es scín wagun.
    - verse[n=47]: Ni móhtun wir in wára   \   irthénken thio gináda
    - verse[n=48]: thia thú in thera nóti,   \   drúhtin, bi únsih dati;
    - verse[n=49]: Thaz was ío ana wánk   \   állaz, druhtin, thíner thank,
    - verse[n=50]: drúhtin, allaz thín duam,   \   thaz éwiniga wísduam!
    - verse[n=51]: Íz zi thiu ni wúrti,   \   ni wárin thino mílti,
    - verse[n=52]: al bi thínen mahtin   \   joh hohen éregrehtin;
    - verse[n=53]: Thes múazin niazan íamer   \   joh midan súntino sér,
    - verse[n=54]:
      - fréwen in giríhti   \   in thíneru gisíhti!
      - foreign[lg=lat-Latn]: Amen.
  - chapter[n=2]:
    - foreign[lg=lat-Latn]: II.
    - foreign[lg=lat-Latn]: ANTE SEX DIES PASCHAE VENIT JESUS BETHANIAM.
    - verse[n=1]: Tho drúhtin thaz giméinta,   \   er thesa wórolt heilta,
    - verse[n=2]: then ménnisgon in nóti   \   ouh tho ginádoti;
    - verse[n=3]: So er thára iz tho bibráhta   \   thaz sih thiu zít náhta,
    - verse[n=4]: 'er únsih tho gidrósti,   \   fon fíanton irlósti:'
    - verse[n=5]: Séhs dagon fora thíu   \   quám er zi Bethániu,
    - verse[n=6]: thar er fon tóthe irwácta,   \   Lázarum irquícta.
    - verse[n=7]: Tho zemo ábande sár   \   gáretun sie sin múas thar;
    - verse[n=8]: fró wárun sie sín,   \   ther wíllo deta iz fílu scin.
    - verse[n=9]: Mártha thiu gúata   \   thar tho thíonota,
    - verse[n=10]: si scóno iz al bitháhta,   \   thaz muas fúribrahta.
    - verse[n=11]: Ni wáni si ouh thes wánkti   \   ni si thar giscánkti,
    - verse[n=12]: thaz iz ál gizámi   \   drúhtine biquámi.
    - verse[n=13]: Lázarus er was iro éin   \   then thiu sálida giréim,
    - verse[n=14]: thaz thar zi dísge sazin,   \   mit imo sáman azin.
    - verse[n=15]: Nám Maria nárdon   \   fílu diuren wérdon
    - verse[n=16]: (was íru thaz thíonost suazi),   \   thia góz si in sine fúazi.
    - verse[n=17]: So siu thaz sálbon tho biwárb,   \   mit iru fáhse sie gisuárb
    - verse[n=18]: thie selben fúazi frono,   \   mit lócon iro scóno.
    - verse[n=19]: Thiu díuri thera sálba   \   stank in álahalba,
    - verse[n=20]: irfúlta thiu ira gúati   \   thes selben húses witi.
    - verse[n=21]: Tház bisprah tho Júdas,   \   ther io in themo árgeren was;
    - verse[n=22]: quad mán sia mohti scíoro   \   firkóufen filu díuro,
    - verse[n=23]: In thíu man thaz irwéliti,   \   man árme miti nériti,
    - verse[n=24]: jóh man thes gihógti,   \   ouh nákote githágti;
    - verse[n=25]: Ouh thén thar after lánte   \   farent wállonte,
    - verse[n=26]: tház man then in nóti   \   mit thiu ginádoti.
    - verse[n=27]: Thóh er thaz tho quáti,   \   ni dét er iz bi gúati,
    - verse[n=28]: odo ínan thie ármuati   \   wiht irbármeti.
    - verse[n=29]: Er was thíob hébiger   \   joh sékilari síner;
    - verse[n=30]: wolt ér thar waz irscáboron,   \   bi thiu bigán er sulih rédinon.
    - verse[n=31]: '"Láz sia", quad ther méistar,   \   "duan thiu wérk thiu si bigán,'
    - verse[n=32]: thaz siu iz nirfúlle nu thiu mín;   \   ni múaz si, sih bigrában
        bin.
    - verse[n=33]: Mit iu éigut ir ginúhto   \   io ármero wíhto;
    - verse[n=34]: náles avur míh in war   \   ni éigut émmizigen hiar."
  - chapter[n=3]:
    - foreign[lg=lat-Latn]: III.
    - foreign[lg=lat-Latn]: CUM AUDISSET POPULUS QUIA VENIT JESUS.
    - verse[n=1]: Gihórta tho ther líut thaz   \   thaz drúhtin Kríst thara quéman
