    - verse[n=23]: Er wolta sínes thankes   \   wíson thar thes scálkes;
    - verse[n=24]: zemo súne, sih nu zálta,   \   giládoter ni wólta.
    - verse[n=25]: Ob únsih avur ladot héim   \   man ármer thehéin,
    - verse[n=26]: thuruh úbarmuati in wár   \   so suíllit uns thaz múat sar;
    - verse[n=27]: Thes wizun thánk thanne   \   ríchemo manne,
    - verse[n=28]: githankon wórton sinen   \   joh díofo imo ouh ginígen.
  - chapter[n=4]:
    - foreign[lg=lat-Latn]: IV.
    - foreign[lg=lat-Latn]: PROPE ERAT PASCHA JUDAEORUM.
    - verse[n=1]: Thio zíti sih bibráhtun   \   thaz óstoron tho náhtun;
    - verse[n=2]: fúar tho druhtin héilant   \   in Hierosólimono lant.
    - verse[n=3]: Thar quád man thaz tho wári   \   fihuwíari,
