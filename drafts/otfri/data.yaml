    - verse[n=43]: Uns érrent sine plúagi   \   bi járon io ginúagi;
    - verse[n=44]: thoh bát er nan zi nóte   \   thia stéina duan zi bróte.
    - verse[n=45]: Iz déta imo thiu fásta,   \   thaz ínan es gilústa,
    - verse[n=46]: thoh wólt er in ther fári   \   irfíndan wer er wári.
    - verse[n=47]: 'Thó quad Krist: "giscríban ist,   \   in bróte ginúag nist,'
    - verse[n=48]: noh in thíu ginuhti   \   zi thes ménnisgen zúhti;
    - verse[n=49]: Thiu prúanta simo méra   \   theru drúhtines léra,
