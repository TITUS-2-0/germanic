    - s[n=2013]: Seite 157 fehlt!
    - s[n=2014]: geladen, mit denen er wol machte wydder heym geschaffen.
    - s[n=2015]: Ulixes schiffte zu dem konige Anthenor.
    - s[n=2016]: Al do erfur Ulixes den leumant synes weybes Penolpes und synes sones
        Telamonius.
    - s[n=2017]: Anthenor ließ Ulixes heym geleyten mit vil rittern und knechten.
    - s[n=2018]: Als quam er eyns nachtes heymlich in syne stat in dy heuser syner
