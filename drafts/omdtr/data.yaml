    - s[n=1985]: In der ersten nacht, als Agamenon, der eliche man, noch müde was
        Des andern tages sneit Horrestes syner muter Clitemestra yre bruste und entslieff
        yn synem bette, lieff Egistus obir yn und ermorte yn, undab mit synen eigen
        henden.
    - s[n=1986]: Er durch stach sie manche fart mit synem nicht lang dornoch nam yn
        Clitemestra zu manne und machte yn einenswerte, und also nagket ließ er sie
        zu der stat uß sleyffen denn hunden und konigk zu Meczena.
    - s[n=1987]: Agamenon ließ hinder ym eynen son von Clitemestra,fo eln zu eyner
        speyse.
    - s[n=1988]: Egistum ließ er ouch durch die stat sleyffen und der hieß Orrestes,
        den nam weg Calciabus, syn ohm, wenn er forchte, daß dornach an eynen galgen
        beugen und mit ym die schuldigen an synes yn Egistus toten worde, und sante
        yn vort dem konige von Ydumea.
    - s[n=1989]: ater vorretniß.
    - s[n=1990]: Also wart gerochen der tod des achbarn koniges Aga Der und seyn weip
        bilden Horrestem lip gleich Clünara, yrer tochter,nons und gepeyniget die
        bosheit Egisti und Clitemestre die was noch jungk me Menelaus durch vil vorluste
        und ungemachs quam mit Helenam, seyner Eneas hatte syne schiff bereit und
        zcoch weg mit seynem vater und mit etlichen von Troye und ließ yn Dyomedem
        zu eynem häptman.
    - s[n=1991]: Al dohausfrawen, gein Crete.
    - s[n=1992]: Do lieff ydermenniglich zcu und wolde fur Eneas uff dem mere, biß
        er quam in welsche laut und zu Tustan.
    - s[n=1993]: elenam sehen, durch die dy Crichen so manche und grosse obil geliden
        hatten.
    - s[n=1994]: Dornoch schiffte Menelaus gein Meten und straffte Horrestem, Wie
        es Eneas widder ging, das steet in dyser hysto rien nicht ge-synes bruder
        son, das er so freslich syne muter ermordest hette.
    - s[n=1995]: Er were schreben etc.
    - s[n=1996]: icht wert, syn veterlich erbe zu besiczen umb suleher unmildikeit
        wille, die er an syner muter begangen hatte.
    - s[n=1997]: Er sammete sich widder yn mit vil konigen und meynte yn dor umb zeu
        vertreiben.
    - s[n=1998]: Horrestes leite vor, was er getan hette, das were gescheen von dem
        gehevsse der Lyote umb syner muter bosheit, dy sie widder synen vater [H]orrestes,
