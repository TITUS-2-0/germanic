    - s[n=1981]: Der Egistussyne muter, und alle dye, dy do schuldig waren an synes
        vaters tode Agawas wider grafe noch herre, und das sint die leuffte der weyber,
        wennrnenons sie schentlich thun wollen, so thun sie es mit geringem mannen,
        wennOOAls Egistus quam, die stat zu retten, ließ ym Horrestes halden und yre
        eliche man sint.
    - s[n=1982]: Under des handelte Clitemestra das vorreteniß yres mannes mit Egisto,
