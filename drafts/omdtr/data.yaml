    - s[n=2023]: O etc.
    - s[n=2024]: '[N]u wolle wir sagen, wie es Pirrus, Achilles sone, ergingk, als
        er von Troya zcoch.'
    - s[n=2025]: Pelleus was Pirrus elder vater vaterhalben und Licodemus muterhalben.
    - s[n=2026]: Nu irslug Pirrus zewene sone Acasti an der iait von ungeschicht,
        und Accastus was alt, das er dem konigreich Tessalie nymmer mochte vorgesteen.
    - s[n=2027]: Do von so ließ er das konigreich uff dem konige Pyrro und ließ ym
        die von Tessalia swern und globen, getruwe und holt zu seyn.
    - s[n=2028]: Das teten sie williglich.
    - s[n=2029]: Er wart gecröniget zu konige zu Tessalia, und er besserte das konigreich,
        das man es wüg uber alle konigreich yn Crichen.
    - s[n=2030]: Aber wenn das glugke die leute erhebit in selikeit, so gibbet es
        heymliehe wegelage und wirfft dy leute wyder nyder.
    - s[n=2031]: Als swinde, als es sie vor irhaben hat Pirrus, irhaben yn seyns konigreichs
        glugksamkeit, kuczelte yn die unkeusche gelust, und die wynde des hochmütigen
        geistes begunden yn uff zu blasen.
    - s[n=2032]: Do von wart er gefangen in der libe Ermonie, die was eyne hausfrawe
        Horrestes, eyne tachter Menelai und Helena.
    - s[n=2033]: Er wolde gnugk thun synen gelusten und roubte deuplich die konigynne
        Ermoniam und furte sie uß dem konigreich Meezena gein Tessalie und nam sy
        zu weybe.
    - s[n=2034]: Horrestes mute sich gar swinde.
    - s[n=2035]: Ym was leit, das er syn weip vorloren hatte.
    - s[n=2036]: Ym tat ouch we dy schande und schemliche rede, dy do von ym yn den
        landen flogen.
    - s[n=2037]: Pirrus was euch Horrestes zu mechtig, das er yn nicht an greyffen
        dorste.
    - s[n=2038]: Er gedochte vaste hyn und wyder, wie er sich in kunfftigen zu fellen
        halden wolde und wie er sulch unrecht gerechen mochte.
    - s[n=2039]: Es geschach dornach, das Pirrus gedochte zu leisten die globde, die
        er den gten vor Troya globet hatte durch die obirwindunge, die er do hatte,
        und umb die rache des todes synes vaters Achilles obir Paris.
    - s[n=2040]: Do von zcoch er in dy inseln Delphones zu dem gote Appollo und ließ
        yn syneni pallas Andrometam, etczwan Rectors hausfraw, mit eynem jungen ,
        ne desselben Ilectors, der hieß Lamedonta.
    - s[n=2041]: Die selbe was ouch swanger so von Pyrro.
    - s[n=2042]: Do was ouch Ermonia, seyn geroubet weip.
    - s[n=2043]: Dy Frnionia sante zu Menelao, yrem vater, als Pirrus wegk was, und
        das es yr mit Pyrro obil zu stunde, wenn er Andrometam elagte dem vater, liber
        wenn sie hette und kerte sich wenig an sie, das er ane seumen queme gein Tessalia
        und totte Andromatam und yren son Lamedonta.
    - s[n=2044]: Noch den werten Ermonie zcoch Menelaus gein Tessalia.
    - s[n=2045]: Al do vorgaß lo er der schemde synes adels und vil an Andromatam,
        aber Andromata erwischte yren son Lamedonta und lieff uff dye gassen und schrey
        das volgk an umb hülffe, das sie mit yrem sone in dem ab wesen yres hern so
        cleglich nicht ermordet wurde.
    - s[n=2046]: Das volgk lieff zu dem harnisch und machten sich an Menelaum.
    - s[n=2047]: Aber Menelaus weich weg und quam wydder heym.
    - s[n=2048]: Jlorrestes vornam, das Pirrus in der inseln was und hilt [uff]a ym
        gar stargk.
    - s[n=2049]: Er quam an Pirrum und ermorte yn mit syner eigen haut.
    - s[n=2050]: Pyrrus wart begraben in der inseln.
    - s[n=2051]: Horrestes erwarp syn weyp und furte es widder heym.
    - s[n=2052]: Pelleus, Thetis, Andromata und Lamedonta zcogen von Tessalia gein
        Melapha in die stat.
    - s[n=2053]: Al do gebar Atidromata den son, den sie von Pirro entpfangen hatte,
        und Achillides nante sie den selben.
    - s[n=2054]: Diser Achillides wuchs zu eynem schonen manne.
    - s[n=2055]: Er cronete Lamedontam zu konige zu Tessalia und saczte sich hyn hynder,
        wenn er ye möglicher konig wer gewest wenn syn halber bruder.
    - s[n=2056]: Er bat und gebot ouch, das man alle gefangen von Troya ledig sulde
        lassen.
    - s[n=2057]: Hyo saget hystoria, das hy vor geschriben ist in dem XXII und XXV
        streite, wie Achilles noch dem tode Troyli synen Leichnam ließ sleyffen mit
        eynem pferde durch das her und wie yn Achilles Troylum mit behendikeit ermorte
        nicht ritterlich, wie der konigk Priamus Achilles hynnochen erlich ließ begraben
        ete.
    - s[n=2058]: '[W]y Ulixes gestorben ist:'
    - s[n=2059]: Ulixes lag eyns moles in synem bette und Yn synem slaffe sach er
        eynen sulchen traum.
    - s[n=2060]: Yn dauchte, das er eyn bilde sehe eyner junglichen gestalt als wunniglich
        als eyn gotliche bilde.
    - s[n=2061]: Yn dauchte, das er das bilde gerne umbfangen hette.
    - s[n=2062]: Es was aber etwas ferne von ym.
    - s[n=2063]: Er quam neher und nehr zu ym.
    - s[n=2064]: Is fragte yn, was er weide.
    - s[n=2065]: Als dauchte yn, das er spreche - Ich welde dich gerne zu weybe.
  - paragraph[n=(123)]:
    - s[n=2066]: 'Es sprach:'
    - s[n=2067]: Denn moste unser eyns sterben.
  - paragraph[n=(124)]:
    - s[n=2068]: Yn dauchte, das das bilde yn seyner haut bette eynen brieff, der
        was kunstlich gesehreben.
    - s[n=2069]: 'Als das bilde weide ab scheiden, sagte es ym das ozeichen:'
    - s[n=2070]: Czu kunfftig ist unser storunge.
  - paragraph[n=(125)]:
    - s[n=2071]: Als Ulixes entwachte, wunderte er sich swinde dises Gesichtes.
    - s[n=2072]: Er fragte dye meyster, erkenner kunfftiger dinge, und yn vor geleit
        den traum, was er doch bedeute.
    - s[n=2073]: Sie quornen alle obireyn, das er beozeichente, das yn seyn son ermorden
        werde.
    - s[n=2074]: Des erschrag Ulixes, und synen son Telamatum ließ er vahen und festiglich
        behalden.
    - s[n=2075]: Er selber Ulixes koß ym eyne stat uß, das er sicher wer.
    - s[n=2076]: Er ließ sie bewaren mit eyner mauren und eyner zcogebrugken und leite
        do vor vil huter.
    - s[n=2077]: Ulixes hausfraw Circze ging swanger und gebar Telagenum.
    - s[n=2078]: Als der XV jar alt wart, fragte er dy muter, wu syn vater wer.
    - s[n=2079]: Noch vil beten lö berichte sie yn, wu er wer.
    - s[n=2080]: Er nam orläp von der muter und wolde zu dem vater.
    - s[n=2081]: Als er vor die brugke quam zu den hutern, die wolden yn zu Ulixes
        nicht lassen und worden yn geweldiglich weg treiben.
    - s[n=2082]: Als wart er zcornig und slug yn yn den nagken mit der faust und slug
        ym die kete des halses enczwey, das er starp.
    - s[n=2083]: Die andern huter warff er in den graben von der brugke.
    - s[n=2084]: Ulixes wolde sehen, was do wer, und dochte, ab es des gefangen sones
        knechte wern, und hatte ein schos sper in syner haut.
    - s[n=2085]: Als er sach eynen unbekanten man, schos er mit dem schos sper zu
        ym.
    - s[n=2086]: Aber Telagenus irgreiff das sper und schos widder zu ym und wunte
        yn yn den tod.
    - s[n=2087]: Ulixes vil zu der erden.
    - s[n=2088]: Er frogte strandeln[d]e an den werten, wer er doch wer, und gedochte
        an synen traum.
    - s[n=2089]: Telagenus fragete Ulixes wydder, wer er wer.
    - s[n=2090]: 'Er sprach:'
    - s[n=2091]: Ich byn Ulixes.
  - paragraph[n=(126)]:
    - s[n=2092]: 'Thelagenus schrey czeter und woffen lauter stymme:'
    - s[n=2093]: Ich byn kommen zu sehen mynen fater.
    - s[n=2094]: Nu byn ich seyn morder worden.
    - s[n=2095]: Ach, das ich den tag ye gelebte.
  - paragraph[n=(127)]:
    - s[n=2096]: 'Er viel dem vater zu fusse und sprach:'
    - s[n=2097]: Ich byns, Telagenus, eyn son Ulixes und Cireze.
    - s[n=2098]: O herre und vater, werden es dy gote, das ich mit dir storbe.
  - paragraph[n=(128)]:
    - s[n=2099]: Ulixes wart etwas gesenfftiget, und mit halber stymme hieß er senden
        noch Theiamato und sagte ym, das er nicht arges gedengken solde zu Tellageno,
        sundern er sulde yn handeln als synen liben bruder.
    - s[n=2100]: Ulixes starb in Achara und wart al do begraben.
    - s[n=2101]: Thelamatus wart noch ym zu konige uf genommen, und er erete swynde
        synen bruder Telagenum.
    - s[n=2102]: Er mochte yn zu ritter.
    - s[n=2103]: Thelagenus zcoch zu syner muter, und yn dem abscheiden erte yn Telamatus
        mit vil gaben, und allso zooch er in dy inseln Aulida.
    - s[n=2104]: Dornoch korczlich starb Circza.
    - s[n=2105]: Telamatus regnirete LXX jar.
    - s[n=2106]: Ulixes hatte geregniret XC jar.
    - s[n=2107]: All hier mochte Ditis eyn ende dyser hystorien und euch Cornelius
        etc.
    - s[n=2108]: Dares schreybet am ende dyser hystorien - Es wart gestritten X jar,
        vi manden und XII tage, und der von Crichen waren vor Troya irslagen sechs
        und achczig tausent i streyter.
    - s[n=2109]: Der von Troya, dye do strytten vor dy stat, der waren sechs hunder[t]
        tausent und sechs und sibenczig [tausent]a Es saget ouch Dares, das der schiff
        Eneas, do mit er vortriben was, der waren zweihundert, und mit den Paris gein
        Crichen zcoch.
    - s[n=2110]: Der von Troye, die Anthenor volgeten, der waren zwey tausent und
        funffczig.
    - s[n=2111]: Die andern folgeten Eneaß.
    - s[n=2112]: 'Der Troyanischen und Crichen von beyden teyln dy wegirsten und grosten,
        wy und von welchen sie irslagen sint, dy als Dares schreybet:'
    - s[n=2113]: Hector erslugk die konige Tesalum, Patroclum, Menon, Orchimenon,
        Archilegum, Prothenor, Pelemon, Epistrophum, Sedium, Delpenon, Dorum, Pollixenum,
        Phebum, Antipum, Leotum, Polibetem.
    - s[n=2114]: Paris irslug dy konige Palamidem, Antilogum, Achillem und Ayax.
    - s[n=2115]: Aber Ayax und Paris worden so swinde wunt, das sie beyde storben
        vondenn selben wunden.
    - s[n=2116]: Achilles irslug die konige Empheinium, Ypponeum, Phebum, Anste rium,
        Lignonum, Euserbium, Hector, Troylum, Menon, Neptolinum.
    - s[n=2117]: Pyrrus erslug Penthafiliam, Priamum und syne tochter PoDixenam.
    - s[n=2118]: Dyomedes irslug Antipum, Hesteron, Prothenoren, Optomenum, Troym
        etc.
    - s[n=2119]: O Hector.
    - s[n=2120]: Dyß buch ist gemacht von Gwidone von Calumpna noch Cristi, unsers
        hern, geburt MCC in dem siben und achczisten jare etc.
