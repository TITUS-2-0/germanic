- body:
  - paragraph[n=(1)]:
    - s[n=1]: Wy wol das wor sey, das tegelich die alden geschichte obirvallin und
        vordrungen werden von dem newen, ydoch so sind etliche vorlanges alde geschichte
        vorgangen, die von yrer grosse wirdig sein lebendes gedechtnuß, also das dye
        selben das alder nicht mag abegetilgen, noch dye vorgangene alde czcit mit
        stille sweigen nicht beschliessen mogen.
    - s[n=2]: Wenne yn den bluet das stete gedechteniß von der grosse der vor tete,
        sint die rede geschiket wirt der vorgangen dinge yn die nachkommenden und
        die getrewen schriffte der alden, behaldende die vorgangen dinge, brengen
        die vorgangen vor gleicher weise, also ab sie geinwertig werin, und die gestrengen
        mannen manennen jene, die das lange alder der werlde vorlanges von todes halben
        verslungen hat, durch die lebenden lectien der bucher gleicherweiß, als ab
        sie lebeten, den geyst der gedechtlichen crafft yn giessen.
    - s[n=3]: Do von so ist die zustorunge der stat Troye nicht zu vordruken von deheinem
        alder langer zceit wegen, sunder sie wirt grunen i[n] stetem gedechtniß der
        nochkommelinge.
    - s[n=4]: Vil schreiben haben dise hystorie getrewlich geschreben.
    - s[n=5]: Etliche haben deße selbe hystoria zcu reyme yn meren weyße der worheith
        nicht gleich geschreben als Homerus, der tichter, der swynde vormert, was
        bie den Krichen tichtende vil dingk, die nicht in der worhait also waren,
        und die ding, die in der worhait also waren hat er anders gestalt.
    - s[n=6]: Der selbe Homerus gab vor, wie das die gote, die dy heiden an bethen,
        gestritten hetten wyder die von Troye als die lebenden leute.
    - s[n=7]: Dem Homero haben vil tichtere noch gevolget und haben von Troye bestorunge
        vil betriegunge geschriben in yren buchern.
    - s[n=8]: Als Ovidius, der hat mildigklich und vil geschriben von Troye storunge,
        ein tail noch der worhait und ein tail nach dem gedichte.
    - s[n=9]: Virgilius, wy wol das der das merer tayl diser hystorien geschriben
        hat, ydoch so wold er in etlichen teilen die gedichte Homeri nicht vormeiden.
    - s[n=10]: Das aber nu die waren schrift der getrewen schreiben dyser hystorien
        nachfolgiglich bey den leyten des nyderganges der sunnen, das ist in deutczsehen
        landen, in kumftigen czciten blibe zu yrem nuczc, uf das das sie mogen gescheiden
        die warhait von der lugen die dingk der gnanten hystorien, dye geschriben
        sein von dem hirczogen von Krichen und von Dareto uß Frißen,welehe in der
        zceit des streites vor Troye stetlich gegenwertig waren in den herfarten und
        heren und der dinge, die sie gesehen haben, sint sy gewest die getrewisten
        nachsagen und vorbrenger, von mir Gwidone von Messan uß geschriben noch dem,
        als ich das in yren zcweyenc buchern beschriben fant zu Athend, die vil nahen
        obir ein trugen.
    - s[n=11]: Wye wol das war sey, das der Romer Cornelius diß buch diser hystorien
        zu latein bracht hat, idoeh zo vorkorczte er das und ließ vil stugke ussen,
        die doch swinde lieben den horenden diser hystorien und den leseren.
    - s[n=12]: Aber in disem buche vindet man gantz miteinander geschriben, was von
        der ganczcn hystorien sonderlich und in der gemayne sich vorlouffen hat,welehs
        do sey gewest der anefang der fcede und des lasters, die doch raiczten dye
        Krieehen wider die Frießen.
    - s[n=13]: Das [groß und] cleyne Krichen lant und Walhen, die man nennet Romer
        lant, mit wynig andern quamen zu krige mit den von Troye, als das hernoch
        clerlich offenbar wirt in der hystorien .
    - s[n=14]: Als wirt hernach in dyser hystorien nocheinander beschrieben, welehe
        konige, we[I]ehe herczogen der Krichen mit gewapenter hant und mit wy vil
        schiffen sy in dy genante herfart, mit welehen clenoten der wopen sie zcogen,
        welehe konige und herczogen den von Troya zu hulfe quomen, wie lange sie sich
        uffhilden von der obirwindunge, wie manehe fart gestritten wart unde in welehem
        jare und wer in dem streite erslagen wart und von weme, von disen dingen allen
        hat Cornelius nichtesnicht geschriben.
    - s[n=15]: Iczund ist is zceit, zu der auß richtunge der materien deser hystorien
        zu greiffen.
    - s[n=16]: IN dem konigreich Tessalie in der Romer lande wonen die Leute Mirmi
        dones.
    - s[n=17]: Do regnirete zu den gczczciten ein konig, der waß gerecht und edle,
        genant Pelleus, mit seyner frawen, gnant Tetides.
    - s[n=18]: Von den wart geboren der stargke, kune und gestrenge Aehilles, der
        nach dem tode seynes vaters ein herre war[t] obir die Mirmidones und in dem
        Troyanisehen krige vil streitlicher ebenteuer treib.
    - s[n=19]: In der legende sint Mathei des apposteln stet geschriben, das die Mirmidones
        ynwoner sint Tessalie, der inne der selbe heilig appostel etwan lange wonete.
    - s[n=20]: Der genante Pelleus hatte eynen brueder, gnant Geso, der was elder
        denne her.
    - s[n=21]: Do der von alders wegen nicht geregniren mocht, do befal er das konigreich
        Pelleo, seynem brueder.
    - s[n=22]: Von dem Jeso was ein sun, gnant Jason, ein stargker gestrenger junger
        Mann, gar schone, messig, milde, redehafft, guter handelunge, gutig und leuchtende
        in schonhait aller togent.
    - s[n=23]: Den selben Jason namen uf die mechtigen und di edlen und das gemeyne
        volk des konigreichs Tessalie in lautter libe umb seiner togunde wille und
        erten den nicht mynner denne den konig Peleum.
    - s[n=24]: Der Jason was undertenig dem konige, seynem vetteren, als seynem vattern,
        ab er geregniret hette.
    - s[n=25]: Er was ym ouch nicht swcer noch widder, sunder mit innikeit undertan,
        wy wol das Pelleus des cepters Tessalie gebruchte.
    - s[n=26]: Aber der konig Pelleus was wider umb gein Jason nicht also selbis,
        wie wol das er sich fromlich gein ym stalte, doch so brante er innewendig
        in hasse, wenne er forchte, das ym Jason von seiner togunde und der libe wegen
        der synen icht vorstisse von der herschaft des konigreiches.
    - s[n=27]: Lange zceit drug der konig dysen haß verpargen und gedachte manehe
        weg, wy er Jason getilgen mochte, das ym das nicht zu gesaczt noch darumb
        vordacht worde.
    - s[n=28]: In den selben zceiten stunden uff sulehe newe wunder mere, wie das
        in eyner inseln gegen dem ufgange der sonnen eyn ster were, der hette eyn
        gulden fluß, und das in der selben inseln ein konig regnirte, der hies Othes,
        ein reicher man, aber alt der jare.
    - s[n=29]: Des steres huten, als die hystoria saget, ochsen von ordenunge des
        gotis Mars.
    - s[n=30]: Den gingen fewrige flammen auß yren munderen.
    - s[n=31]: Und mit den ochsen muste eyner streyten, der das gulden fluß meynte
        zu haben, und wenn er dy ochsen uberwund, so must er sie coppeln und twingen,
        vor eynem pfluge zu gehen.
    - s[n=32]: Und noch obirwindunge der ochsen muste er fechten mit eynem freislichen
        traehken.
    - s[n=33]: Wenn er den obirwund, so muste er im die zcene uß sloen und sehen in
        den acker, der gearn was mit den vorgeschriben aehsen.
    - s[n=34]: Uß dem samen wuchsen gewopente ritter streitende under einander und
        vorwunten sich, das sie tod belagen.
    - s[n=35]: Durch sulehe erre und zweifeliche und nicht durch ander wege mochte
        mann das gulden fluß irwerben, und darzu gab der konig Othes sicher geleyte.
    - s[n=36]: Wie wol das war sey, das die hystoria von der irwer[b]unge des gulden
        fleuses als saget, als yczund geschriben ist, ydoch ander sagen anders und
        ist der worhait gleicher, wy das der konigk Othes eynen grossen schacz hatte
        und hatte den bewart mit sulcher hute, als hy vorgesagit ist, doch was die
        selbe hute durch zceubernuß und doreh swarczc kunst geticht und zubracht.
    - s[n=37]: Dises schaczcs mennige durch rumes und geyerheit, die alles argen mueter
        ist, suchten vil gestrenge manne, aber von der erge des zceubernuß erwurben
        sie nicht den schacz, sundern die schaden des todes.
    - s[n=38]: Nu saczte ym der konig Pelleus vor, weleher weiß er Jason, seynen vetter,
        zu des gulden fluzcs irwerbunge gereiczcn mochte, uf das das er getilget wurde
        und unvordocht darumb blibe.
    - s[n=39]: Do von so ließ er kindigen eynen hoff zu haben in der hopt stat Tesalie.
    - s[n=40]: Czu dem hofffe quomen vil edler manne, freyen, graven, herrn, ritter
        und knechte.
    - s[n=41]: 'An dem dritten tage des hofes ließ der konigk Pelleus Jason vor sich
        heisehen, und vor der mennige der edeln manne redte er yn an mit sulehen worten:'
    - s[n=42]: ',Jason, meyn lieber neve, ich vorhebe mich vaste des mechtigen konig-
        reiches Tessalie und dennoch hoer achte ich mich herlichen und wirdigen von
        der grossen gestrengikeit und otmutikeit, die dy umb gelegen lande von dir
        sagen, also das mich und das konigreich Tessalie ein yczlicher forcht und
        nymant vcede noch an greiffen thar dich forchtende.'
    - s[n=43]: Vorwar, die ere deyner kreffte irfreweten und irhuben meyn gemute.
    - s[n=44]: Ab das gulden fleuß des koniges Oethes irwerben mochtest, das ich gleube,
        das du das leichtiglichen enden mochtest und meyne bethe nicht uß slugest,
        und ist, das du volgst disen meynen begerungen, so wil ich dich redlich uß
        richten mit allen notdorfften und mit dir schigken die redelichsten und welehe
        du kyßen wirst uß dem konigkreich, und die beil das ich lebe, soltu mit mir
        mechtig sein und nach mir hersehen uber das konigreich Tessalie.
  - paragraph[n=(2)]:
    - s[n=45]: Disser rede war[t] Jason fro und hatte nicht achtunge uf die trogen
        und meynte, dy meynunge des koniges were lauter, und underzcoch sich der erbeit
        williglich, zu volbrengen noch synem vormogen des koniges begerunge.
    - s[n=46]: Do nam der hoff ein ende, und der konig Pelleus ließ in frewden schiff
        maehen und ander dingk, die zu der fart unde zcoge gehorten ete.
    - s[n=47]: Als das schiff bereith wart und dor in gethan wort, was not waß, vil
        edler manne von Tessalia sassen yn mit Jason.
    - s[n=48]: Under den was der stargke mann Hercules, der reyse.
    - s[n=49]: Diß ist der Hercules, von dem man vil ungloubiger ding saget yn der
        werlde, der yn syner stergke vil risen erslagen hat.
    - s[n=50]: Und ab es glaublich ist, so gingk er unvorschrogken vor die helle.
    - s[n=51]: Lange reden haben die tichter gehabit von synen wergkin, die vordrislich
        sint zu schreiben.
    - s[n=52]: Do von so sey is gnugk von im gesaget mit disen reden, sint das die
        worhait also vil von seynen obirwindungen, die vorwunderlich gesehen sint,
        in der werlde offinbar, als das her wenn an dißen heutigen tag ein obirwinder
        ist gewest.
    - s[n=53]: Das bczceugen die seulen Hercoles zu Gadis.
    - s[n=54]: Zu den selben seulen quam der grosse Alexander, der die ganczc werlt
        betwangk.
    - s[n=55]: Gensit den seulen ist nicht stat zu wanderen.
    - s[n=56]: Also nu Jason orlop genam von deme konige Pelleo wegk zu schiffene,
        do fur er [h]yn, auff dem mere mit Hercule und mit andern synen gesellen vil
        tage und nacht, biß das sy quomen in das lant zu Frißen des konigreiches zu
        Troya zu eyner stat, die hyß Simeonta.
    - s[n=57]: Dy Krichen, als si mude waren von der schiffunge uff dem mere, begerten
        sie uß zu steigen uff das lant.
    - s[n=58]: Do selbist funden sie gut wasser und rugeten aldo etwilange, nicht
        das sie yemand muhe addir leide thun welden.
    - s[n=59]: Adder die hessige rede der claffer, die alzceit wider sint den, die
        frede- lich leben, von unvorsichtiglichen feeden ane sachen namen sie eyne
        sache der feede und der schande, durch welehe sulehe slachtunge, morde und
        blutgyssunge die werlt vorleczten, das als vil konige und fursten in streitlichem
        tode storben und ein also grosse mechtigliche stat, als Troya was, zu asche
        wurde, also vil weiber zu witewen wurden, als vil kinder zu weysen und dornach
        eygen wurden.
    - s[n=60]: Und wy wol das war sey, das dy Krichen in als vil und grossen engisten
        obirwinder wurden, idoeh beweyneten sie lange zceit das gelt, das sie dar
        umbe goben, das waren yre besten und redelichsten, die in dem krige storben.
    - s[n=61]: Czwar were is also, das den guten al so grosse und vil oble behegelich
        weren gewest, ir anfengliche sache waren doch als gar nicht und geringe, das
        is nicht unbillich einen iglichen jammert, das als umb eine cleine schuld
        als eyne hefftige buße und peyn schulde uf geleit werden, es wer denn, das
        man das mildiglich zum besten kerte, als das das vorgangen arg eine sache
        were des guten, das dornoch folgete.
    - s[n=62]: Wenn noch Troye storunge folgete vil gutes als Rome bawunge, dye ein
        hopt ist aller stete, die besaczt ward von den vortribenen von Troye, als
        von Eneas und Ascania, synem sone, den man nennet Julius, und ander lande
        meher, die von Troye besaczt wurden, als Engellant, Britania, Frangkreich
        von dem konige Franco, der Meyncz am Reyne auch bawete.
    - s[n=63]: Item Anthenor von Troye bawete Venedic.
    - s[n=64]: Item Sittarius quam gein Sicilia und bawete das.
    - s[n=65]: Item Eneas bawete vil stete an dem mere, als Neopolis in dem lande
        der ungczcemten luthe.
    - s[n=66]: Ab nue sulehs grosses vorreteniß und obels sache eyne sache sey gewest
        des guten, da8 dornoch folgete, da stehet uff zcweifel.
    - s[n=67]: Vorder stet geschriben in der hystorien, das der leumant und rede quamen
        vor Lamedon, den konigk zu Troye, wie Jason und Hercules legen mit den yren
        an dem port Symeonte, das wer fremde volgk von Krichen und welden wetlich
        vorspehen die heymelichkeit des konigk- reichs zu Troye adder das lant storen.
    - s[n=68]: Al do nam Lamedon ein bosen rath, welde got, wer er nicht gesehen.
    - s[n=69]: Er sante eynen der synen gar stargk mit vil leuten zu Jason.
    - s[n=70]: 'Als er quom zu Jason, do warp er seyne botschaft mit sulehen warten:'
    - s[n=71]: ',Lamedon, ein herre des konigkreichs, vorwundert sich swinde ewer
        zukumfft in syn lant, wo durch ir komen syt an syne loube.'
    - s[n=72]: Des mey- nunge ist, sich fridelich und gutlich gein uch zu halden,
        und gebeut euch, das ir ane seumen uß synem lande zcihen sult, als das ir
        des nestvolgen -den tages mitenander uß seynem lande seyt.
    - s[n=73]: Und wurdet ir vorsmeher seyner gebothe, so sult ir vorwar wissen, das
        er den synen wil gebieten, das sie uch greiffen sullen zu leibe und zu guete.
  - paragraph[n=(3)]:
    - s[n=74]: 'Als ym Jason die potschaft gancz uß gehorte, wart er betrubet und
        zcornigk, und ee er denn dor uf antwerte, karte er sich zu den synen und sprach:'
    - s[n=75]: Lamedon, ein herre dißcz konigreichs, thut uns ungutlich, sint er uns
        ane schult und an sache uß synem lande gebeut zu zcihen.
    - s[n=76]: Es czcmete baß konigklichem adel, das er gebote, uns ere an zu legen.
    - s[n=77]: Und wer er gein Krichen yn unser lant kommen, wir wolden yne geeret
        und nicht geschant haben.
    - s[n=78]: Sint im nu schande liber ist denn ere, so wolle wir czyhen uß synem
        lande.
    - s[n=79]: Es mochte lichte kommen, das er synen argen rat gegen uns alzu teure
        loßen wurde.
  - paragraph[n=(4)]:
    - s[n=80]: 'Dor noch sprach er zu dem boten:'
    - s[n=81]: Frunt, wir haben dyne botschafft gerne gehort und die gaben, die uns
        von dynem konige gesant syn nach edelem sytten, haben wir mit zcemlicher wirdikait
        entpfangen.
    - s[n=82]: Wir syn nymande zu schaden her komen, sunder es hat sich also geburt
        an unserem zcoge, wenn wir vorder willen haben zcu zcihen.
    - s[n=83]: Do von sage dem konige, wir wegk czihen wollen, und ab wir nicht mogen,
        so wirt eyn ander, wetlich, der das irfert und an ym reehe.
  - paragraph[n=(5)]:
    - s[n=84]: Aber Hercules liß is do by nicht bliben.
    - s[n=85]: 'Er sprach zu dem poten:'
    - s[n=86]: Frunt, wer du pist, sage sicher dynem konige, wir zcihen iczunt wegk,
        aber ee drey jar auß gehen, so wirt er sehen unser encker yn syn lant werfen,
        es sey ym lipp oder leit, denn wirt er nicht macht haben uns zu orloben.
    - s[n=87]: 'Des koniges bote sprach:'
    - s[n=88]: Mich dungket gut, thut dy drewe abe und last uch nicht swer syn, von
        hynnen zu czihen ane schaden.
  - paragraph[n=(6)]:
    - s[n=89]: Und also nam er orlop von den Krichen und zcoch wider zu seynem konige.
    - s[n=90]: Jason und Hercules zcogen ane seumen von dannen mit uff geborgen segiln
        und quomen in kurczc[r] zceit yn die insuln Colehos und slugen frolich zu
        stade.
    - s[n=91]: In der insilen lag die stat Jaconites, dy was eyn hopt des konigkreiches,
        schone und groß, wol getestet mit mauren und tormen und vol volgkes, wol gecziret
        mit woppen der edelen manne.
    - s[n=92]: In der stat regniret der konigk Oethes mit vil dyneren.
    - s[n=93]: Umbe dy stat waren vil wilt und wiltban, lustige boumgarten und fliessende
        wasser und fischweide.
    - s[n=94]: In die stat zcogen Jason und Hercules mit den yren koniglich unde czcmlich
        und ordenlich noch einander.
    - s[n=95]: Das vorwunderte das volk der stat swinde, das als hobische jungelinge
        mit sulcher zcucht irschynnen, und ein iczlicher forste mit fleissee wer sy
        wern, wannen sie kommen und weleh die sache yres [czoges]sein mochte, aber
        nymant wart des bericht, bis das sie in das konigkliche pallas quomen.
    - s[n=96]: Der konigk Oethes von angebornem adel und hoer art stunt uf von synem
        konigklichen stul von stunt, als er die zukumft vornam der Krichen, und gingk
        yn entgegen mit vil synen dynern und entphingk sie frolich.
    - s[n=97]: Her umb fingk sie und bot yn behegeliche fruntscheffte und furte sie
        herlich yn syn wolgesmugktes pallas.
    - s[n=98]: Als sie nu gesaczt wurden, legete Jason in manhait synes gemutes dem
        konige vor die sache seiner zukumft und bat umbe anwißunge der erin und abenteuerliche
        wege der irwerbunge des gulden fleuses noch dem, als ym das uff geleit waß.
    - s[n=99]: Der konig Oethes bath Jason mildiglich, seyner bethe gnugk zu thun.
    - s[n=100]: Dornach wurden tische gedakt und die sehengk bangk bereith mit vil
        edelen und teurem gefesse.
    - s[n=101]: Als nu der konigk meynte, den Krichen vil zucht zu irbieten, sante
        er noch seyner tachter Medean, die was wunder schone und ein eyniger erbe
        des konigreichs, das sie mit den gesten frolich were.
    - s[n=102]: Die genante Media, des koniges tochter, was wol irfaren in den siben
        freuen kunsten, das man in den zceiten kaume iren gleichen fant, und sonderlich
        waß sie wol irfaren in den swarczcn kunsten.
    - s[n=103]: Als Media vornam yres vater geboth, wie wol das sie gar schone was,
        doch smugkte sie sich noch frewlichem sytten und gingk zu den gesten.
    - s[n=104]: Von stunt hyeß sie ir vather bie Jason siczcn.
    - s[n=105]: 0 dorfftige und torichtige adel, was tustu zucht yn den val dyner
        ere!
    - s[n=106]: Ist is weisheit, zu glouben frewlicher uns[te]tikeit, die noch ny
        stete wurden, und sunderlich zu den zceiten, so sie manbar syn?
    - s[n=107]: 0 konigk Oetes, hettestu wyphehe Gebreehlichkeit yn besser achte gehat,
        so hettestu die entfurunge dyner eynigen tochter yn ein fremde konigkreich
        mit dynem grossen schaden nicht beweinet, also das du deiner tachter und dynes
        grossen schaczcs miteinander beraubet pist wurden.
    - s[n=108]: Was ist dir nuczc gewest die hute des gotes Mars wider die betriglichkeit
        und felsch des weybes?
    - s[n=109]: Nu saß Medea zcwusehen yrem vater und Jason.
    - s[n=110]: Wye in grosser zucht sie was, doch so mochte sie sich nicht enthalden,
        sie bligkte dennoch Jason liplichen an, sein wonnigliches antlucz, seyne clare
        augen, syn gelbes har, synen geraden leip mit entczunten gedangken beschawete
        sie und entphing zu ym hiczige libe.
    - s[n=111]: Als das essen ende nam, gingk die junckfraw Medea in ire wanunge.
    - s[n=112]: Jason und Hercules wurden auch in eyne kammer geweist.
    - s[n=113]: Medea war swinde gequelet von der entpfangen libe zu Jason.
    - s[n=114]: Das werte eine woehe alumbe.
    - s[n=115]: Is geschaeh dornoch, das der konigk rede und handelunge hatte mit
        Jason und Hercules yn synem sale und sante aber noch seiner tachter Medean.
    - s[n=116]: Die quam wol gesmukt bie yrem vater zu siczcn.
    - s[n=117]: Aber von des vaters geheysse ginkh sie zu siczcn bie Jason, uf das
        das sie frolich und schymplich den gesten were.
    - s[n=118]: Das wart Jason gar fro.
    - s[n=119]: 'Als Medea pruffte, das ir vater mit andern in rede kommen was, quam
        sie mit Jason in sulehe rede:'
    - s[n=120]: ',Jason, mein frunt, dyn adel sal mir das nicht zu arge keren noch
        zu frewlicher vorwiczikeit achten, das ich dich unbekanten tar an reden.'
    - s[n=121]: Ich pin von adels wegen phlichtig zu rathen dir.
    - s[n=122]: Du pist der umb uß kommen, das du in torstlicher kunheit meynst, das
        guldene fleuß zu erwerben.
    - s[n=123]: Das muß dir gar sauer werden, wenn is gar ebenteuerlich ist und den
        schaden des todes kaume vormyden magest, ys sei denn, das du myner anweyßunge
        und ermanunge volgest.
  - paragraph[n=(7)]:
    - s[n=124]: 'Snelliglichen mit frolichem antliczc antwerte Jason Medean otumlich
        also:'
    - s[n=125]: Edelstes frewehen, das dangke ich inniglichen uwern gnaden, das ir
        uch mir so gnediglich irczciget.
    - s[n=126]: Dorumb ich mich gantz miteinander in behegelichen dinsten entpfele,
        wann ich sulehe gutwillikeit nye verdynet habe.
  - paragraph[n=(8)]:
    - s[n=127]: 'Medea sprach:'
    - s[n=128]: Frunt Jason, du weist in der rechten warhait nicht, wy wol das du
        etwas do von gehort hast, wie vil und grosse note und be- swerunge besteen
        yn des gulden fleusses irwerbunge, also das das ein totlich mensche kaume
        ader nymmer geenden kan, sint das syne hute den goten enpfollen ist.
    - s[n=129]: Wer mochte unvorleczt bleiben von den fewrigen flammen der oehssen,
        das er nicht wurde asche und osel?
    - s[n=130]: Do von, Jason, wiltu nicht sterben, so vormeyde dese totliche wege.
  - paragraph[n=(9)]:
    - s[n=131]: 'Jason mochte diser rede zu ende nicht gehorin und vil yn mit etlicher
        ern[s]thafftikeit und sprach:'
    - s[n=132]: Gnediges frewehen, meynt ir mich zu vorjagen mit uwern drew worten?
    - s[n=133]: Deucht uch, das ich ein czage pin, ader meynt ir, das ich ab sulle
        lassen von meinem vorsacze?
    - s[n=134]: Ich tochte vor[t]meher nymmer, ich muste mich ymmer schemen, ab ich
        wider kerte und meynen vorsacz zu rugke wurffe.
    - s[n=135]: Besser ist is, erlich zu sterben, wenne sehentlich wider zu kerin.
  - paragraph[n=(10)]:
    - s[n=136]: 'Medea:'
    - s[n=137]: Vor war, Jason, mir ist doch lait, das du dich in torstlicher leichtfertikeit
        in den tod wilt geben, ydoch yn gutiger mitleidlichkeit die arczteye deynes
        hayles wil ich dir vorlegen Und wil ußsloen die irwirdikait meynes vaters
        und nicht schonen meynes aigen heiles.
    - s[n=138]: Aber du solt mir groben, das du myner anwysunge lauterlich volgest
        und zu thune, das ich von dir begere an arg und ane geverde.
  - paragraph[n=(11)]:
    - s[n=139]: 'Jason:'
    - s[n=140]: Aller togentlichste, ich besecze das mit den goten, was ir von mir
        begert und irkennet zu thun, das globe ich zu thun ungeverlich noch allem
        nieynem vormogen.
  - paragraph[n=(12)]:
    - s[n=141]: 'Medea:'
    - s[n=142]: Ist, das du mich zu wybe uf nymmest, ist, das du mich uß deßem mynem
        veterlichen reich, Jason, hyn furest yn dein lant, ist, das du mich, mit trewen
        meynende, nicht lassen wirst, al die weil ich lebe, vorwar so will ich das
        fugen, das du das gulden fluß irwerbest, dyn glob[d]e erfullest und die zufallenden
        obil und schaden gancz und gar vormeidest.
    - s[n=143]: Ich byn die, dy mag begennen den kreften des gotis Mars und syne schaczunge
        mit kunst gestoren.
  - paragraph[n=(13)]:
    - s[n=144]: 'Jason:'
    - s[n=145]: 0 wy grosse und unsprechliche wirdikait sint diß, die yr, aller edelste,
        mir vorlegit und globet.
    - s[n=146]: Do von, togentliche obir alle frawen, ich gebe und globe mich uch
        in unvorrugktem glouben zu eynem otmutigen manne und innigen breutigam und
        alle ding noch uwerm irkentenisse willigklich zu thun.
  - paragraph[n=(14)]:
    - s[n=147]: 'Media:'
    - s[n=148]: Frunt Jason, uff das das ich gesichert werde dyner vorbindniß und
        grobe haldunge, begere ich, das du die mit dynem eide bestetigen wollest.
    - s[n=149]: Aber sint das iczunt stat nicht ist, so wolle wir das vorczihen biß
        an die nacht, denne werde ich meyne heymliche botschafft bie dir haben, in
        myne kammer zu kommen, denne werde ich dich uch volkomelich berichten, wy
        du deine geschaffte zu eynem begerten ende brengist'.
    - s[n=150]: 'Jason besloß also dysse rede:'
    - s[n=151]: Edilstes frewchen, es geschee uch und mir noch uwern warten.
  - paragraph[n=(15)]:
    - s[n=152]: Unde do mit schiet Medea von den gesten etc.
    - s[n=153]: Als nu die sonne nyderwart gingk noch mittage, was Medea in vil bekommerniß,
        in maneherlei gedangken, frewde gemischt yn be- trubniß, als das sie die zceit
        vollen biß in die nacht alz langk als zcwene tage dauchte.
    - s[n=154]: Also is abent und funster wart und nu der monde uff gingk umb den
        ersten slaff und das hoffe gesinde slaffen was gegangen, nicht an angest und
        grosse sarge sante Medea iren heimlichen poten, ein alt weip, zu Jasson, mit
        der sleich er gar leyse in dye kammer zu Medea.
    - s[n=155]: Do wart [er] fruntlich entpfangen und gutlich umbfangen.
    - s[n=156]: Als sie zcwey nu alleine bey einander sassen, sloß Medea uff yre scheczc
        und nam dor uß ein bild [des] gotis Jovis und leite is vor Jason, wanne es
        branten schone kerczcn yn der kammer.
    - s[n=157]: Aber torfenster waren hart beslossen.
    - s[n=158]: Nu bitte ich dich, Jason, uf de- ßem bilde zu sweren eynen eit, das
        du alle dingk, die du mir globet hast, yn unvorrugkten glouben halden wilt
        leuterlich an alles geferde nach gotlichem und menschlichem rechte.
  - paragraph[n=(16)]:
    - s[n=159]: Hir zu gab sich Jason yn froem gemute mit uff geleyten fingern, alle
        globde stete und ganczc zu halden, swur er das eynen ait.
    - s[n=160]: Aber o betriglicher mannes untrewe!
    - s[n=161]: Sage an, Jason, was solde Medea thun, das sie nicht gethan hat?
    - s[n=162]: Hat sie sich nicht dir gancz miteinander ane schemde gegeben uf schwachen
        glouben dynes eynigen gelobniß?
    - s[n=163]: Sie achte nicht der vorteil yrer hoen art noch der grossen koniglichen
        wirdikeit, sint sie umbe dyner liebe wille sich vorczihen hat ires koniglichen
        scepters und yren alden vateren schemlich vorlassen hat, beraubet synes schaczcs,
        vorlassen yren veterlichen stul.
    - s[n=164]: Durch dynen willen hat sie erkorn das elende und kommen yn fremde
        lant.
    - s[n=165]: Hat sie dich nicht enthalden in gesuntheit vor den schaden des todes?
    - s[n=166]: Sie hat dich vor schanden behuet, und ab du das leben behaldin hettest,
        doch vor schandin an irwerbunge des gulden flusses hettestu nymmer widder
        torst gein Tessaliam kommen.
    - s[n=167]: Sie hat sich ir selbir beraubet, ir und den yren, und hat dich dir
        und den deynen wider geben.
    - s[n=168]: Mit welcher kunheit tarstu vorslaen dynglobde und dyne eide breehen
        undangenemed So grosser gut tete, und hast betrogen die gleubhaftigen jungkfrawen?
    - s[n=169]: Du hettest billich die gote geforcht und die nicht betragen, von der
        du also vil gute tete entpfangen hattest.
    - s[n=170]: Aber was volget dir dornoch?
    - s[n=171]: Umb denn bruch dynes aides und globdes wirstu eynes schemlichen todes
        sterben.
    - s[n=172]: Aber du, Medea, von dir man saget, wy wol das du irfaren seyst yn
        den kunsten, sage an, was ist dir nuczc adder fromelich gewest dy kunst des
        gestirnes, durch dy man spricht, das man wisse kunftige dingk?
    - s[n=173]: Wie hastu dich vorgessen, das dirs so obel irgangen ist?
    - s[n=174]: Wetlich, eß ist ungewiß, sich uf die kunst zu lassen der steren, wenn
        wer do sicherhait by, du hettest dich ye gehut vor suttenem grossen ungelugk.
    - s[n=175]: Werlich, es ist alleyn eigen dem allirhoehsten waren gote, in des
        henden und gewalt alleyne stet, zcu wissen zceit und stund und alle ges[ch]ichte.
    - s[n=176]: Was nu fordere?
    - s[n=177]: Jason und Medea, abgeleit ire cleyder, gingen zu bette, und wy wol,
        das Medea iren wollusten und begerungen gnugk hatte gethan mit Jasonis umbfengen,
        do von waß doch die flamme der begerunge nicht vorlosehen yn ir, wenne das
        sie vorsucht hatte, brachte ir hernoch wetlich grosser harrunge.
    - s[n=178]: Deser smag betruget syne dorfftigen liphaber, das sie ye meher harren
        und werden nicht gesetiget.
    - s[n=179]: Als der tage steren uff gingk, Es ist zceit', sprach Jason, das wir
        uf sthen, das uns des tages licht nicht begreiffe und pitte dich allerlibeste,
        das du mir geben wollest dyne rete, do ich mit mag uß gerichten meinen vorsacz,
        und ouch wie ich dich moge brengen in mein land.
  - paragraph[n=(17)]:
    - s[n=180]: 'Medea:'
    - s[n=181]: Frunt Jason, uf dyn geschike dencke ich nicht mynner wenn uf das meyn.
  - paragraph[n=(18)]:
    - s[n=182]: Als sie nu uf gestunden von dem bette, offente Medea ire schreine
        und nam dor uß vil scheczc, die sie Jason entpfal in der weyse etc.
    - s[n=183]: Zum ersten gab sie ym ein silberin bilde, das was also gemacht durch
        zceuberniß, das es vornichtiget und zustoret ander zceuberniß, das es alle
        syne macht zu nichte brenget.
    - s[n=184]: Dornach gab sie ym eine teure salbe adder ein wasser, do sulde er
        sich mit bestreichen, so mechte er nicht vorsengit noch vorschart werden von
        dem fewre.
    - s[n=185]: Dornach gab sie ym eynen ringk, dor in waß geworcht ein edel stain,
        der vortreib yn seiner krafft alle vorgiffteniß.
    - s[n=186]: Der stain hatte uch die chrafft, das der, der yn trug, unsichtig wart.
    - s[n=187]: Den steyn nennen die weisen achaten.
    - s[n=188]: Den selben stein, als Virgilius saget, trug Eneas bie ym, als er unsichtig
        gein Cartago quam.
    - s[n=189]: Aber gab sie ym einen brieff und larte in, wenne er queme zu dem gulden
        flusse und die hindernuß alle gestoret weren, so sulde er nicht zu hant dor
        uf fallen, sunder den brief inniglich lesen, das er do mit als mit eynem opfer
        die gote senfftigete, das sie ym gnedig weren, das gulden fluß zu entpfaen.
    - s[n=190]: Czu leczt gab sie ym einen feyol adder eyn glaß, dorynne was ein wasser,
        wenne die ochssen das fewr auß den helsen liessen, das er in das dor yn sulde
        gyssen ader sprengen, so hafften dy kynbagken als feste als sie geleymet weren,
        das sye die von einander nymmer brengen mochten.
    - s[n=191]: Als wort Jason von Medean ordenlich gelart, wie er ane hindernuß und
        schaden das gulden fluß irwerben mochte.
    - s[n=192]: Als schiet Jason frolich von Medean, als der tag her begunde zu brechen,
        und gingk wider in sein kammer.
    - s[n=193]: 'Als die sonne die hoe der berge an bligkte, stunden uff von den beten
        Jason, Hercules und ire gesellen und gingen vor den konigk Oethes, und Jason
        sprach:'
    - s[n=194]: ',Herre, ich bitte uch, das ich mich mit uwer gunst und loube der
        erbeit und ebenteure, das gulden fluß zu irwerben, under zciehen moge.'
  - paragraph[n=(19)]:
    - s[n=195]: 'Oethes:'
    - s[n=196]: Frunt Jason, ich forchte, das du schaden des todes und ich swerczunge
        des leumundes do von entphan moge.
    - s[n=197]: Ich ermane dich, das du lieber gesund widder heym zceust, wenn das
        du also verderbest.
  - paragraph[n=(20)]:
    - s[n=198]: 'Jason:'
    - s[n=199]: Alliredlister konigk, ir habet uch wol entschuldiget.
  - paragraph[n=(21)]:
    - s[n=200]: "- Wol- hyn,' sprach der konigk, ich wunsche dir gluke von den goten-,\
        \ das du von sulchen erbeiten gesunt erlest werdest."
  - paragraph[n=(22)]:
    - s[n=201]: Als irhub sich Tason an dem weg mit laube des koniges.
    - s[n=202]: An der inseln Colchos was eyn ander cleyne insel.
    - s[n=203]: Do zcwusehen gingk eyn cleyne stram.
    - s[n=204]: In der inselen was das gulden fluß yn sulcher hute, als vor gesaget
        ist.
    - s[n=205]: Als nu Jason obir den stram quam an den stat yn einem tan alleyne
        in forchte und irbibunge, trat er uß dem tan und nam zu ym dy cleynot, die
        ym Medea hatte gegeben und gingk schrittes gegen dem ster des gulden flußes.
    - s[n=206]: Medea stunt uff den hoehsten des pallas und sach Jason noch in großer
        leidunge yres herczcn und gemutes mit suffczcn und we clagen als vil, das
        sie sich vor flußigem weynen nicht enthalden mochte.
    - s[n=207]: 'Dor an sich ubeten die zceichen obirswenglicher libe und sprach in
        sich als mit sicher stymme:'
    - s[n=208]: 0 frunt Jason, groß sint meyne engste, vil ist meynes leidens vor
        dich, ich forchte dynen val, is[t] das du meine lere nicht heldest ad- der
        vergissest, wenn du in neten sten wirst.
  - paragraph[n=(23)]:
    - s[n=209]: Als nu Jason quam an die stat des gotis Mars, do quamen gegen ym die
        ochsen, die spruten uß fewrige flammen so groß und so vil, das der hymel do
        von rotvar wart.
    - s[n=210]: Do von gingk uch so grosse hiczc, das Jason zu den achsen nicht kommen
        mochte.
    - s[n=211]: Do gedachte er an die gaben und rethe syner allerlibsten und bestreich
        seyn antlicz mit der teuren salbe und uch sein hals und hende und hingk das
        bilde des gotis Jovis an synen hals widder dy flammen und laß synen brieff,
        das er do torste gehen zu den ochsen und mit yn streyten.
    - s[n=212]: Do spruten dy ochsen an underloß die flammen gein Jason, das ym do
        von syn schilt vorsenget wart und syne glefen vorbrante.
    - s[n=213]: Als were Jason dennoch gestorben, bette er das wasser den ochssen
        nicht in dy helse ge- sprenget.
    - s[n=214]: Do von vorstorten yn dy helse, als ab sye geleymet adder mit keten
        zu sammen gebunden weren.
    - s[n=215]: Do nam Jason die ochsen bie yren hornen mit angeleiten jochen vor
        eynen pflugk spannende und ire mit yn den agker.
    - s[n=216]: Dornach snelligklich machte sich Jason an den trachen in grosser mon-
        hait.
    - s[n=217]: Als der trache Jason sehen wart, begunde er zu kusehen und kirren
        gar laute und sprute uß synem halse vil flammen mit fewre gemischet, das dy
        lufft umb Jason alumbe fewrig rot wart, werffende uß syne zcun- gen, goß er
        totliche vorgifft an underloß gleich eynem slage reyne.
    - s[n=218]: Aber Jason suchte synen ringk mit dem grunen steyne und liß dor in
        sehen den trachen.
    - s[n=219]: Do vorliß der traehe das spruen der flammen und drate sich umb und
        slugk mit synem kopphe uff und nyder und kunde yn keyne weiß den stein an
        gesehen noch geleiden.
    - s[n=220]: Deßen stain vindet man zu India, als Ysidorus saget, den nenne wir
        smoragden.
    - s[n=221]: Als dem trachen von dem edelen steyne seyne crafft benommen was, liff
        Jason zu ym und tote yn vollin mit dem swerte.
    - s[n=222]: Dornoch slugk er ym den koph ab.
    - s[n=223]: Er slugk ym die czcne uß und seete dy in den acker, den er gearen
        hatte mit den ochssen.
    - s[n=224]: Dor uß wuchssen von stund an vil gewopenter ritter, die vielen zusammen
        und slugen sich und wunten sich undir einander, biß das sie alle tot logen.
    - s[n=225]: Als nu Jason widder das zceuberen der swarczcn kunst diße erbeit und
        not alle obirwant, gingk er vort an schrittes zu dem ster des gulden flusses.
    - s[n=226]: Do fant er keynen widdersacz, sunder er nam yn bie den hornen und
        irworgete yn und zcoch ym ab seyn gulden fleuß und dangkte den goten, das
        er durch yre hulffe ane schaden synes lebens das genante fluß irworben hette.
    - s[n=227]: Jason zcoch reich und freliches mutes an das stat und schiffte in
        den tan zu der grossen inseln, do seyn Hercules und seyne gesellen begerlichen
        beiten.
    - s[n=228]: Von den wart er frolich entpfangen, und dankten alle den goten, das
        er gesunt wider quam, wenne sie sich swinde geforcht hatten, das sy yn nymmer
        gesehen sulden haben.
    - s[n=229]: Jason quam wider vor den konigk Oethes, der entpfing yn in getichter
        und scheynlicher frolichkeit, wenne ym leit was, das is ym als wol zu gestanden
        hat und och betrubte er sich umb synen schacz, das er des von Jason also beraubet
        waß.
    - s[n=230]: Aber Medea gunste Jason wol des gluckes der uberwindunge und uch des
        schaczes.
    - s[n=231]: Sye enpfing yn frolich, und hette es fuge gehabt, wetlich, sie hette
        yn umbfangen und ander zceichen der liebe in grossen frewde[n] erczeiget.
    - s[n=232]: Von des vaters geheysse saczte sie sich zu Jason, als ab sie sich
        swinde schemte, und mit linder stymme bat sie yn, zu kommen zu ir, wenne es
        nacht wurde, yn yre kammer.
    - s[n=233]: Als sie nu mit frewden in guter korzeweile das groste tail der nacht
        zu prachten, voreynten sie sich yres zcoges von dannen und was dar zcu not
        was.
    - s[n=234]: Als harrete Jason zu Colchos vil nahen eyn monden.
    - s[n=235]: Als er nu des zceit und stat hatte, zcoch er weg mit synen gesellen
        und nam Medea mit ym an orlop des koniges Oethes.
    - s[n=236]: 0 Medea, wie torlich kommestu uff des meres stormige flute vor- lassende
        dynen vatter?
    - s[n=237]: Du wirst bitterlich leiden hernoch und weinendes suffczcn haben.
    - s[n=238]: Du kommest gein Tessalia, al do du durch den tessali- schen Jason
        unwirdiglich den burgern Tessalie wirst geantwert und noch vil lastern heymlich
        irwurget.
    - s[n=239]: Aber die gote rachen die erge Jason, das er noch vil leidunge eynes
        schemelichen todes sturbe.
    - s[n=240]: Sage an, Jason, was ist dir nuczc gewest dein ebenteuerlicher zcog
        und die irwerbunge des gulden flusses, was hat dir gefrommet dy harte straf-
        funge der gote, dye dor noch volgete?
    - s[n=241]: Dy gote gaben da mit zu erkennen, das sie nicht wollen grosse missetete
        ungeroehen lassen hin gen.
    - s[n=242]: Was vorder?
    - s[n=243]: Jason quam mit den synen und mit Medean gein Tessalia frolich, gesunt
        und reich.
    - s[n=244]: Do wort er von dem konige Pelleo und den sy- nen wol entpfangen, wy
        wol das der konigk das felschlich meynete und liß in mit ym herschen, als
        er ym gelobet hatte, wy wol das er das un- sanfft tath.
    - s[n=245]: Jason hatte nicht vergessen der missebietunge des koniges Lomedon
        und wug geringe dy irwerwunge des gulden flusses.
    - s[n=246]: Er vergaß uch undangknemelich der gut tete, die er von Medean entpfangen
        hatte, und schigkte sich gein dem konige Lamedon in rache und obirquam mit
        Hercules, das sich der des ganczcn kriges und erbeit mittenander undirzcoch,
        und baydesampt botten sy umbe hulffe und rat den konigk Pelleum und dy mechtigen
        yn dem lande wider den konigk Lamedon.
    - s[n=247]: Des gestund yn der konigk Pelleus und alle Krichen und irbotten sich,
        yn williglich zcu helffen.
    - s[n=248]: Hercules, als er nu uff genommen was als ein hoptman des kriges, begerte
        er yn getrewlich zu vorwesen.
    - s[n=249]: Er nam mit czwene konige von Sparten, uß dem lande nahen gelegen bie
        Krichen lande, eyner gnant Castor, der ander Pollux, und bat sie zu hulffe
        obir den konigk Lamedon von Troye.
    - s[n=250]: Das globeten sie ym zu thun mit frewden.
    - s[n=251]: Er bath uch den konigk Thelamo zu Solermia.
    - s[n=252]: Hercules zcoch von dannen mit den konigen und mit den mechtigen von
        Krichen und quam in das lant Pilon.
    - s[n=253]: Do dannen nam er mit ym den herczogen Nestor mit den synen und quamen
        alle mitenander in seliger schiffunge gein Troye.
    - s[n=254]: In dem lenczc, so tage und nechte ebin lang seyn, yn dem monden des
        merczcn, so begynnet die zceit dy lute zu irfrawen, dy snee, dy zufliessen,
        die sussen winde ween, dy wasser cruspen, denne fliessen die springk der borne,
        denne grunnen die zoweige die sat wechst, die blumen entspringen, die vogele
        syngen, denne sint dy wasser gut zu schiffen.
    - s[n=255]: Als sie nu quamen an den port Sigen, sy wurffen die engker uß und
        rueten denkende, wy sy es vorder halden welden.
    - s[n=256]: Sint nymant was an dem port, so traten sie uß ane hinderniß uf das
        lant und slugen yre geczclt uff und bestalten alle yre ding ordenlich.
    - s[n=257]: 'Der konigk Pelleus hieß vor sich yn sein geczclt dy mechtigen des
        heres und sprach:'
    - s[n=258]: 0 unobirwintlichen mannee, des koniges Lamedon obirmut und ungerechtikeit
        noch dem willen der gote hat uns geruffen zu storunge seynes landes.
    - s[n=259]: Do zu so muesse wir zu forderst drey dingk besorgen und yn achte haben.
    - s[n=260]: Das erste, das wir unser personen vor unsern fienden yn grossen sargen
        und hute haben, das ander, das wir unser fiende storunge und ir leip und ir
        gut menlich an greiffen, das dritte, das wir von allen unseren krefften dor
        auff trachten, das wir obirwinder werden unser fiende.
    - s[n=261]: Uß dißen dingen volgen uns zcwey gute, das eyne, das wir erkennen,
        das uns von gunst der gote gnugk geschicht vor das unrecht, das Lamedon wider
        uns getan hat, das ander, das wir yrer guter und reichtumer hern werden, der
        alß gros ist, das alle unser schiff do von geladen werden.
  - paragraph[n=(24)]:
    - s[n=262]: 'Do zcu antwerte Hercules vor den anderen allin:'
    - s[n=263]: Loblicher unser konigk, zu loben sein ewer wert, dor uber deucht mich
        gerathen unvor- czogen eynes besseren rathes, das wir unser herre an czwey
        slahen, uff dem eynen teile sy der konigk Thelamon, uff dem andern seyt ir
        selbir herre konigk, und schigkt von uch Jason und mich nahen an die stat
        Troye yn die garten, graben und czcune.
    - s[n=264]: So denne uwir zu kumfft und heres kreffte dem konige gekundiget werden,
        so wirt er eylende so bestellen mit den seynen zu uwern schiffen, und ym wirt
        verborgen syn unser halt neben bie der stat mauer, wenne sie zu den schiffen
        reumen, das wir sie denne an greyffen uff den rugken.
    - s[n=265]: Von dem anderen teyle des heres lasset machen drey spiczcn.
    - s[n=266]: An der eynen sol sein der herczoge Nestor mit den synen, an der andern
        der konig Castor, an der dritten der konigk Pollux, die dem konige Lamedon
        under augen kommen an dem port.
    - s[n=267]: Und wirt es uns denn gluglich zu sten, so kere wir uns zu der stat,
        Hercules und ich mit unserm hauffen.
  - paragraph[n=(25)]:
    - s[n=268]: Diß wart verfolgst von yn allen.
    - s[n=269]: Als nu die sonne uf gingk, quamen die mere vor den konigk Lamedon,
        wy das dy Krichen storck yn synem lande weren.
    - s[n=270]: Von stunth an gepot er, uff zu syn ritteren und knechten, burgeren
        und geuwern, alle die zu were tochten.
    - s[n=271]: Er schigkte seind dingk, er hatte aber nicht in achte den halt nahen
        hie der stat und eylete swinde zu dem here an das stat.
    - s[n=272]: Die Krichen an dem stade waren gereyt zu streyten, und Nestor mit
        den seynen traff des ersten mit den fienden.
    - s[n=273]: Do wart ein groß prastelen von den glefen, die zustochen wurden, vil
        schilde wurden durch lochert, dy helme ab gestochen, die swerte, dy klungen,
        die ritter, dy vylen, etliche wunt, etlicher tot.
    - s[n=274]: Do geschach als groß mort, das das ertrich von blute rot wort.
    - s[n=275]: Aber die von Troye logen dem herczogen Nestor oben.
    - s[n=276]: Do greiff der konigk Castor dy von Troye an in grosser monhait, und
        hub sich aller erst der streit.
    - s[n=277]: Das geschrey wart groß, aber dy von Troye kunden sich vor den gerueten
        streitern nicht uff gehalden.
    - s[n=278]: Do rante Lamedon, der konigk, zu als eyn brummender lawe und stach
        sie do nyder.
    - s[n=279]: Hy lag eyner wunt, dort einer tot, also das die Kriechen vast gedrungen
        wurden von den Troyanischen.
    - s[n=280]: Das sach der konigk Pelleus und grieff den streit an und irslug vil
        der von Troye.
    - s[n=281]: Do rugkte der konigk Lamedon uff eynen ort und sammete die seynen,
        die gestrewet waren, zu hauffen.
    - s[n=282]: Des wart der herczog Nestor gewar, der hatte geruet, wenn er den verstreut
        gehalden hatte, und rante zu dem hauffen Lamedon, des koniges, und stach den
        nyder.
    - s[n=283]: Das sach ein newer ritter, genant Cedar, und stach den herczogen Nestor
        ouch nyder.
    - s[n=284]: Do troten uff beiden hauffen die leite zu fusse ab und stritten von
        hant zu hande.
    - s[n=285]: Do das der konig Castor sach, do rante er zu und halff menlich dem
        herczogen Nestor.
    - s[n=286]: Dornoch quam Pollux yn uch zu hulffe yn grosser monheit.
    - s[n=287]: Aldo wart Elyachym, des koniges son von Cartago, irslagen, der was
        des koniges Lamedon swester son.
    - s[n=288]: Do wort gestritten hertlich von beiden teilen als lange, das die Kriechen
        wichen an den stat und Lamedon mit den synen volgete und hetten den seg behalden.
    - s[n=289]: Do quam eyner uß der stat Troye, Dotes genant, zu den konige Lamedon
        und clagete ym mit jammer und suffczen, wie das die stat Troya verloren wer
        und von den fienden gewonnen.
    - s[n=290]: Do ließ der konigk von den fienden, die er vil nahen obirstritten
        hatte, und rante zu der stat in grossen leide und engisten.
    - s[n=291]: Als er der stat nehete, zcogen ym seyne fiende entgegen uß der stat,
        eyne grosse mennige.
    - s[n=292]: So volgeten im die Krichen nach, die er am stade vil nahen bestritten
        hatte.
    - s[n=293]: Des erschrakh er swinde, das er also mitten undir synen fienden was.
    - s[n=294]: Aber die Krichen waren stergker wenne die von Troye, do von do login
        sy swinde nyder, und der stargke Hercules brach den von Troye ire spiezen.
    - s[n=295]: Er teylete yre hauffen, biß das er an den konigk Lamedon quam und
        stach yn der nyder und irmorte yn und hyep ym syn hopt ab und warff es under
        syne gesellen.
    - s[n=296]: Aller erst vorezogeten die von Troya, do sie yren konigk vorlaren
        hatten und die stat gewonnen waß und wußten [nicht] wo hin zu fliehen.
    - s[n=297]: Do wurden sie do nyder geslagen, das eyner hie lag, der ander do.
    - s[n=298]: Sie begunsten zu flien, sie wosten aber nicht wo hyn.
    - s[n=299]: Als die Krichen den streit gewonnen, zcogen sie in die stat, do waren
        alleyne junge frawen und kindere und vorlobete manne, die flohen alle vor
        forchte yn den tempel der gote und vorliessen yre heuser vol reichtumere und
        geldes.
    - s[n=300]: Das nammen die obirwinder und mochten uch sulchen raup hie vier wochen
        yn nicht eben gemachen noch die fulle genemmen.
    - s[n=301]: Dornoch brochen sie die stat torme, pallas und alles gebeude und irmorten
        alt und jung, und die jungen weip und meyde nomen sie gefangen zu ewigen dinste.
    - s[n=302]: Uff dem pallas des koniges funden sie Exionam, syne tochter, welde
        got, das sie ny geboren noch fundene wer wurden.
    - s[n=303]: Die selbe Exiona gab Hercules dem konige Telamon dorumb, das er der
        erste was, der in die stat Troya quam, do sie gewonnen wart.
    - s[n=304]: O wunderhafftige undangenemikeit des obirwinders, das du also ein
        edle schone gezcuchtige frawe nicht zu der ee nammest, sunder also lesterlich
        beschemtest.
    - s[n=305]: Du werst yr kaume wert gewest zu elicher geselschafft und torstest
        sie frevelich machen zu eyner kebesyn.
    - s[n=306]: Von dyser Exiona quam also ein hicziger hessiger krig, als er vor
        ye gewest was, und werte lange zceit.
    - s[n=307]: Do quomen uch unwidderbrengliche schaden von.
    - s[n=308]: Do von wart Troya aber zcu grunde vorstort.
    - s[n=309]: Die Krichen luden yre schiff mit dem raube und furen frolich und reich
        gein Krichen und sageten den goten lop, ere und dangk von der obirwindunge
        und reichtum, die sie do erworben hatten, do von die Krichen und ire nochkommelinge
        lange zceit reich und selig waren.
    - s[n=310]: Alls Troya zu grunde zustoret was, der konigk Lamedon ermort und als
        vil herren, ritter, knechte und burger gestorben waren und als vil frawen
        und jungkfrawen zu ewigen dinste gefangen worden, die hochgeporen Exiona als
        ein kebesynne beschemet wart.
    - s[n=311]: Nu pruffen und mergken alle vorsichtigen manne, wy getan dy leuffte
        disser werlt seyn, wie not den leuten sy und wie yn das czemet, das sie sich
        enthalden vor frevel und gewalt zu thun.
    - s[n=312]: Und ab ouch das unrecht cleyne ist, wenne die cleynen unrecht gleichen
        sich zu stunden dem fewer, uß eynem cleynen fungken wirt digke ein groß fewer.
    - s[n=313]: Ir fursten und herren, enczihet uch der dyner uß fremden landen, das
        sie icht die heymlichkeit uwir und uwir lande erforschen, wenne der noch etczwen
        groß arg volget, als hie von der ersten Troya storunge ge- schriben stet,
        wy jemerlich der konigk Lamedon mit vil der seynen ge- storben sint.
    - s[n=314]: O welde got, das es do mit eyn ende hette, das nicht grosser obel
        her noch volgete!
    - s[n=315]: Das allis geschach umb eyne cleyne schult, als das Lame- don den Krichen
        herberge vorsagate yn seinem lande uff eynem blossen stade.
    - s[n=316]: Uß deßem obel volgete dornoch noch vil meher grosser arg und obel,
        das wir grossirs nicht gedengken, als von dem gefenckenisse und kebsunge des
        koniges tachter Exiona, die edle und wunderliche grosse stat Troya, dy noch
        der ersten stat Troye storunge hernoch zu grunde vorstort und umbgekort wart,
        und als vil konige, fursten, herren, ritter und knecht und gute leute in streiten
        irslagen wurden, als wir das noch guter ordenunge clerlichen beschreiben wollen.
    - s[n=317]: Sequitur eapitulum.
    - s[n=318]: Lamedon, der konigk, ließ eynen son, genant Priamus, ein man von grosser
        gestrengikeit, weißheit und gutem rathe.
    - s[n=319]: Der selbe was nicht geinwertig, als seyn vather vor Troya irslagen
        wart.
    - s[n=320]: Noch vil tagen und lange zceit streit Priamus widder syne ersten fiende
        yn fremden landen.
    - s[n=321]: Der selbe zu den zceiten, als die Krichen vor Troya logen, hatte ein
        sloß, das ym wider seczig was, vorlegen.
    - s[n=322]: Lange zceit lagk er do vor mit grossen fliesse, mit wybe und kindern.
    - s[n=323]: Er hatte funff sone und drey tachter.
    - s[n=324]: Der erste geborn son hieß Hector, der was ain man ungehorter gestrengikeit,
        stargk, streitbar, des tete yn langen gedechteniß sint.
    - s[n=325]: Der andir son, der hieß Paris, schon und ein guter schueze.
    - s[n=326]: Der dritte Deiphebus, eyn man vol weyses rates.
    - s[n=327]: Der vierde Helenus, wol irfaren yn den freuen kunsten, der funffte
        Troylus, der was togentlich und streitbar, als do von die hystoria vil hernoch
        saget.
    - s[n=328]: Dy eyne tachter Priamus hieß Eleusa, die wort Eneas weipp.
    - s[n=329]: Von dem Eneas saget uch die hystoria.
    - s[n=330]: Die ander tachter Cassandra, dye kunde vil der der freuen und swarcze
        kunst.
    - s[n=331]: Die dritte hieß Pollixena, eyn obyrschone junkfra[w].
    - s[n=332]: Deßer selbe konigk Priamus hatte dreissig sone von kebisweiben, die
        waren alle streitbar gute hoffeluthe.
    - s[n=333]: 'Diß sind dye sone:'
    - s[n=334]: Ordimal, Anthonius, Exdon, Deluris, Enisibenus, Zuitilenus, Modenus,
        Cassabillas, Duradicon, Dexastarus, Pitagoras, Cratinabor, Heliastras, Menalaus,
        YserdoriV, Carras, Celidomas, Emargeras, Median, Sardus, Margariton, AchiBes,
        Sanczel, Brunus, Mathan, Almalial, Dulcos, Exgelaus, Dulglas, Cedar de Insulis.
    - s[n=335]: Als der konigk Priamus vor dem slosse lag mit synem weybe und alle[n]
        syne[n] kindern, worden ym die ischreglichen mere gesaget, wy das sein vater,
        der konigk Lamedon, yn dem streyte irslagen were, Troye gewonnen und zu grunde
        gebrochen, die edeln manne irslogen und syne swester Exiona wegk gefurt zu
        ewigen dinste, erschrag er gar swinde unde wei[n]te clegelich.
    - s[n=336]: Er brach uff mit seynem here eylende und zcoch gein Troya.
    - s[n=337]: Er fant die stat zustort und die andern unvorwintlichen schaden, die
        do irgangen warn.
    - s[n=338]: Noch grossem und langen betrubnuß wart er zu rathe, das er Troya widder
        bawen wolde als groß, stargk und feste, das sy keyne fiende nymmer zubrechen
        mochten.
    - s[n=339]: Er ließ berglute ruffen in allen konigreichen, die stat zu bawen in
        grosser schonhait, vil lenger und weyter, wenn die erste Troya was, und ließ
        sie aber Troya nennen.
    - s[n=340]: Die stat was als groß, das eyner in drey tage reyßen kaume do durch
        gewondern mochte in die lenge und uch in die weite.
    - s[n=341]: Und widder vor noch nach list man nicht, das ye eyne grosser stat
        gebuwet wurde.
    - s[n=342]: Die mauer umb die stat was czwaihundert ellebogen hoch, der an stunden
        vil hoer torme, eyner nicht weit von dem andern.
    - s[n=343]: Die stat hatte sechs tor, und by iezlichem tore was ein mechtiger
        dorem.
    - s[n=344]: Uswendig den mauren waren weyte tyffe graben, innewendig der stat
        waren vil schoner pallas und vil wol gebawter heußer und weyte gassen.
    - s[n=345]: Es was wenig yndert ein hauß so geringe, es wer sechczig ellebogen
        hoch und mit vil bilden und zcirungen gesmuket.
    - s[n=346]: Die hantwerglute worn uch von ainander gescheiden in den gassen, also
        das in eyner wonten zcymmerleute, in der ander meler, in eyner korber und
        teckener, in der andern biltesniczer, steynmeczen, kannegisser, wagener, rymesneider,
        wechseler, goltschmede, gleßer, glogkengisser, haubenstrigker und bruch neher,
        spindler, nedler, stulschreiber, toppher, ferber, sorwechter, weber, begker,
        fleyschawer, schengken, kirczenwinder und vil ander hantwerglute.
    - s[n=347]: Mitten durch die stat floß ein wasser, das was gar nicze, wenne es
        reynigete die stat.
    - s[n=348]: Dor on logen vil guter molen.
    - s[n=349]: In die stat Troya zcogen die reichsten des konigreiches Throye von
        anvißunge Priamus, also das dy stat vol volgkes waß von vil edel mannen und
        burgern.
    - s[n=350]: In der stat wurden erdocht mancherhande spile, als schachzabel, bretspil,
        greyßen mit wurffeln.
    - s[n=351]: Do wurden ouch all meister gesenge und discantiren zcum ersten funden,
        tanczen noch liden und uch nach seyten spil, und pfeyffen wart uch do ersten
        funden und irdocht und vil geilikeit, die jungen luthe treben.
    - s[n=352]: Also ba[l]spil, vornevor, plinezenspil und alle ander spil, do von
        di leut lust und frewden gewinnen, mit thun und mit zu sehen, sint alle vor
        Troya funden und irdocht worden.
    - s[n=353]: Der konig Priamus ließ eyn groß pallas uf eynem staynen fels buwen,
        groß, stragk und hoch, das nante er das grosse pallas ader eyne veste des
        getwanges.
    - s[n=354]: Das pallas ader sloß nante er uch Ylion.
    - s[n=355]: Der fels und das sloß waren funff hundert schritte hoch, die torme
        waren so hoch, das eynen dauchte sy rurten biß an die wolgken.
    - s[n=356]: Vil was smugkes an den mauren, toren und fenstern.
    - s[n=357]: Inwendig waren vil cammeren wol gecziret mit bilden und edel gesteyn.
    - s[n=358]: Do was uch ein pallas von wunder lenge und groß.
    - s[n=359]: An eynem ende des pallas stunt der konigliche stul und tisch in rechter
        ordenunge.
    - s[n=360]: m andern ende des sals was gebuwet ein alter in der ere des gotis
        Jovis, do zcu waren zcwenczig stuffen uffwart zu steigen.
    - s[n=361]: Uf dem altar stund ein gulden bilde des gotis Jovis, und yn den got
        saczte Priamus alle[n] synen getrawen und hoffenunge.
    - s[n=362]: Als nu der konigk Priamus die stat Troya noch allem synem willen gebawte,
        wol bemannete und grossen reichtum dor in brochte, do ge- dachte er, wie er
        sich an den Krichen gerechen mochte.
    - s[n=363]: Er liß kundigen eynen hoff.
    - s[n=364]: Zu dem hoffe quaman vil lute und des koniges sone alle ane Hector.
    - s[n=365]: Der was die zceit zu Panonie von synes vater wegen.
    - s[n=366]: 'Als die sammunge am grosten was, rette er die synen an mit sulchen
        worten:'
    - s[n=367]: Lieben getrawen manne, als uch wol wissentlich ist das unrecht, das
        an mir und uch gescheeen ist von den Crichen, wie sie uns unser erste Troye
        gestort und beraubet haben, unseren vatter irmordet, unser swester Exionam
        entfurt und gekebist und noch halden in schemlicherm betwungen dinst und als
        selbis ewer weyber, swestern und tochter halden, und duchte es uch gerathen
        syn, wir wolden uns an den Crichen rechen, wenne wir haben eyne grosse feste
        stat.
    - s[n=368]: So habe wir uch gestrenge und werhafftige monschafft an rittern, knechten
        und an burgern, wir haben uch harnisch und geschuczes gnugk, so habe wir uch
        vil frunde, die uns helffen.
    - s[n=369]: Iczund ist uch die beste zceit, krig an zce heben.
    - s[n=370]: Greiffe wir es frolich an und vorsuchen, ab wir uns an yn gerechten
        mochten.
    - s[n=371]: Doch ist das war, das der krig ußgangk ist zcweifelich und nymant
        weis, wie sich die ding schigken in krigen und yn streyten.
    - s[n=372]: Es were sicherer, das wir uns kriges entslugen.
    - s[n=373]: Nu ist uns als groß unrecht und cleglich schade und schande gesehen,
        das das unser gemute also beweget und beswert, das wir es nicht getragen mogen,
        wir mussen uns an unsern fienden rechen.
    - s[n=374]: Deucht es uch gut syn, ich wolde die Crichen lassen fragen, ab sie
        mir meyne swester Exionam widder welden geben, und dornoch keyne clage meher
        keyn yn thun.
  - paragraph[n=(26)]:
    - s[n=375]: Do mit hette Priamus rede eyn ende.
    - s[n=376]: Alle die darumb stunden und das horten, den gevil die rede des koniges
        wol und billichten ym die sachen all.
    - s[n=377]: Do von als Priamus der synen volbort vornam folgende den dingen noch,
        sant er Anthenor, eynen weisen, laufftigen man, gein Crichen in botschafft.
    - s[n=378]: Als Anthenor lange geschiffte uff dem mere, quam er zu der stat Menusium
        des landes Tessalie, al do was der konigk Peleus von ungeschikt.
    - s[n=379]: Er nam Anthenor wirdiglich uff und forscht noch der sache syner zukunft.
    - s[n=380]: 'Anthenor:'
    - s[n=381]: Ich bin gesant zu uch von dem konigk Priamo, der enpeut uch, sint
        das ir seyt ein weyser konigk, so bit und irmant uch Priamus, der konigk,
        uff das das krig und kunfftig schaden und schande vormiden werden, dy uch
        vorslaen sullen fromme und wyse lute, so last ym syne swester widder geben.
    - s[n=382]: Alle andir schaden, leit, schand und ungemach, die seynem vater, ym
        und den synen gesehen sint, zu sweigen.
  - paragraph[n=(27)]:
    - s[n=383]: Als Peleus diße dingk gehort, wart er zcornig und missebot Priamo
        und drawete ym und hieß Anthenor balde weg czihen, ab er seyn leben behalden
        welde.
    - s[n=384]: Anthenor nam orlop und schiffte weg und quam gein Salernia.
    - s[n=385]: Do fant er den konigk Thelamon.
    - s[n=386]: Zu dem gingk Anthenor, aber Thelamon sach yn nicht gerne, doch fraget
        er yn, was er schuffe.
    - s[n=387]: 'Anthenor:'
    - s[n=388]: Ich byn ussen in der botschaft Priami und bitte uch von synen wegen,
        das ir ym Exionam, syne swester, wider gebet, die ir unerliceh haldet und
        nicht zcemet, das ir eynes koniges tochter und swester kebesen sult.
    - s[n=389]: Wy swer mynem herrn dyse ding zu tragen sint, dennoch wil er sie wider
        nemen und ab er mag, ir weßen gebesseren.
  - paragraph[n=(28)]:
    - s[n=390]: 'Telamon wart zcornig, doch antwerte er lechlich:'
    - s[n=391]: Frunt, wer du bist, ich kenne dynes koniges nicht.
    - s[n=392]: Ich hab uch kain handlung nicht mit ym, der umb ist es nicht wunder,
        ab ich syne bete nicht irhore.
    - s[n=393]: Deyn konigk sol wissen, das Exiona mich nicht leichtlich ist ankommen.
    - s[n=394]: Ich was der erste in dye stat Troya, do sie gewonnen wart, und meyn
        herrn und frunde geben mir sy an eynem lone der irvindunge, und weg das nicht
        geringe, wenn sie ist weise, gezcuchtig und schone und ist mir sauer worden.
    - s[n=395]: Sage dynem konige, wil er Exionam widder haben, er mueß sie mit dem
        swerte gewinnen.
    - s[n=396]: Du wirbest eyn torochte botschaft.
    - s[n=397]: Ich rate dir, mache dich weg, ab du dein leben fristen wil.
  - paragraph[n=(29)]:
    - s[n=398]: Anthenor schiff[t]e balde weg und quam gein Atria, do fant er die
        czwen konigk, von den hye vorgesaget ist, Castor und Pollux.
    - s[n=399]: Den leyte er aber vor die botschaft und fordert synes herren swester
        und leyte uch vor den tod synes herrn vaters und der synen und dy zustorunge
        syner stat Troya und den raup.
    - s[n=400]: 'Castor antwerte:'
    - s[n=401]: Frunt, was wir getan haben wyder dynen herrn, das habe wir getan mit
        sotener redelichkeit, daz wir uns des nicht schemen dorffen, und dynes herren
        vater hat das umbe uns und unser frunde wol vorschult.
    - s[n=402]: Do von so ist uns seyne feede liber wenn syne fruntschaft.
    - s[n=403]: Ich gloube, dyn herre habe dich nicht faste lip, das er dich mit sotener
        botschafft in unser lande sendet.
    - s[n=404]: liarre icht lenger, das ist meyn rat, ab du lenger leben wilt.
  - paragraph[n=(30)]:
    - s[n=405]: Anthenor hub sich weg ungesegent und quam gein Pilon zu dem her- ozogen
        Nestor und warp die botschaft synes herrn, als er vor zu den an- dern geworben
        hatte.
    - s[n=406]: 'Der herczoge enferbet sich vor czorne unde sprach:'
    - s[n=407]: Schalckhafftiger knecht, wo nymstu die wort, du mochtest mich reyczen.
    - s[n=408]: Hilde mich nicht uf myn adel, ich wolde dir deyne zunge zu deynem
        halse uß lassen zcihen dynem herrn zu smahait adder wolde dich lassen sleyfen,
        als weit als alle gassen.
    - s[n=409]: Hebe dich von meinen augen, ader dir geschiet, als ich dir gesagt
        hab.
  - paragraph[n=(31)]:
    - s[n=410]: Anthenor irschrak swinde und zcoch eilende weg und schifte lange uff
        dem mere in storm winden, donnern und bliczen, das er und die synen sich alle
        ires lebens irwegen hatten.
    - s[n=411]: Doch leyten sich die winde, das er dornoch sluniglichen quam an den
        stat des Troyanischen landes.
    - s[n=412]: Sie traten uß dem schiffen und besuchten erst an dy tempel und leysten
        yr gelobde, dy sie den goten uff des meres stormigen fluten globet hatten.
    - s[n=413]: Dor noch gingk er vor konigk Priamus, synen herrn, der fro was syner
        widerkunfft, und er und syne sone und die synen horchten gnediglich, was er
        by den Crichen geworben hatte.
    - s[n=414]: Anthenor sagete ordenlich noch einander, was er bie iczlichem geworben
        hatte und was dy antwert was.
    - s[n=415]: Priamus irschragk deßer antwort und leidigete sich gar swinde und
        zweifelte als mer, das er syne swester nymmer mer widder irwerben mochte.
    - s[n=416]: Dor noch, als der konigk Priamus vornomen hatte in der botschafft
        Anthenor, wie die Crichen noch has gein ym trugen und ym uch seyne swester
        nicht widder welden geben, do richte Priamus zu syne schiff und alle syne
        dingk, der do zu not was, gein Crichen zu senden wider syne fiende.
    - s[n=417]: O konigk Priame, sage, welch ungelugke hat dich gereyczt zu sulcher
        unseligen kunheit!
    - s[n=418]: Wie wol, das es in des menschen gewalt nicht ist, das er alle zceit
        geczemen und uff gehaben moge die bewegunge seynes gemutes, du hettest wol
        lassen hyn geen dynen schaden, sint das so lange zceit vergangen ist, das
        ir nu vergessen wer wurden.
    - s[n=419]: Vorwar, hettestu gedacht an das gemayne sprichwort, du hettest dich
        kriges nicht genotiget.
    - s[n=420]: Wenn eyner maynt, er wolle sin unrecht rachten, so wirt es zu weilen
        gemert.
    - s[n=421]: 'Das were sicherer, das man pfleget zu sprechen:'
  - paragraph[n=(32)]:
    - s[n=422]: Wer wol stet, der eyle nicht swinde sich zu bewegen; wer wol siczet,
        der hat nicht, do von er vellet.
    - s[n=423]: Du woldest dich lassen uf zcweifeliche ding, uf das das du von dynem
        unseligen valle und der dynen vorte[r]bnisse und eyner so grossen stat die
        an der storunge wege gebest dynem kunfftigen volke und das man lange von dir
        sagen wurde das ergeste.
    - s[n=424]: Was dir dornoch volgete, das wirt kunt in diser hystorien.
    - s[n=425]: 'Der konigk Priamus lies die mechtigen von Troye zu sammen ruffen
        und uch us dem lande und sprach zu yn also:'
    - s[n=426]: Nemet war, noch dem, als ir geratit habet, so ist Anthenor gein Krichen
        gesant wurden, von yn zu vorderen myne swester, uff das das der haß, den wir
        zu yn tragen, zu vermeiden die laster des orleyes gesaczt mochte werden.
    - s[n=427]: Der ist nu wider quomen, als uch kunt ist, und wie schemliche lingke
        und ungeligke antwert er bracht hat, wist ir denn uch wol, und haben uch vornicht
        und geringe gewegen die sweren und obirgrossen schaden, das sie uns die zubrocht
        haben und forchten uch nicht die untreglichen ungerechtigkeit.
    - s[n=428]: O wolde got, das yn das leit wer und doch mit werten bekenten, das
        sie ubel getan hetten.
    - s[n=429]: Aber in grossem obirmute drewen si uns noch der zcu.
    - s[n=430]: Got behute uns, das uns icht geschee noch yrem drewen und uch, das
        icht ungerochen hyn gehe das, das sie uns wider recht zu brocht haben.
    - s[n=431]: Wir glouben das wol, das wir yn mechtig gnugk syn.
    - s[n=432]: So habe wir uch eyne sicher, veste stat, die wir vor aller feede wol
        gehalden wollen, und ab yo uch unser fyende mehr und stergker weren denne
        wir.
    - s[n=433]: Wir herschen in grossen gestrengikeyten vil guter ritter und knechte
        zu rosse und zu fusse, die uch leufftig und wol irfaren sint zu streite.
    - s[n=434]: Wir haben uch gnugk yn fulle und keynen gebruch futers und speyse
        in kunfftigen notdurfften.
    - s[n=435]: Hulffe habe wir uch eyne notdorfft.
    - s[n=436]: Is gefellet mir wol, deucht es uch guet, das wir wider die Krichen,
        unser argen fiende, unser kreffte uben und heil versuchen.
    - s[n=437]: Und zu eynem begynnen der feede lassen wir die unßern ir lant und
        lute stormeliche ungewarnt und unvorsichtiglichen an greiffen, und sie vorhoren
        es, denne sie zu wer kommen und sich uff krige geseczen.
    - s[n=438]: Wir wollen unser schaden und unrecht rechten, und solde es uns leip
        und gut kosten.
    - s[n=439]: Lasset uch auch nicht irschregken, das sie wider uns und unser vorfaren
        vormals den seg behalden haben, wenne es ist nicht new, das die obirwinder
        von den obirwunden nyder ligen.
  - paragraph[n=(33)]:
    - s[n=440]: Des koniges wert volborten sie alle eintregtiglich und erbotten sich
        inniglich, leip und gut mit ym czu zu seczen, durch welche volgunge und milde
        irbietunge der konigk Priamus kuner und mutiger wart zu orleyen.
    - s[n=441]: Al do was Hector geinwertig mit andern des koniges elichen und unelichen
        sonen, der was von Pafere durch geheysse seines vaters wider kommen.
    - s[n=442]: 'Die alsampt syne sone rette der konigk an mit sulchen warten, doch
        vor den worten weynete er bitterlich, und suffczende und weinende gab er clegelich
        disse wert vor:'
    - s[n=443]: Lieben sone, welczt ir nicht in uwerm gemute und gedangken den tot
        uwer eldere vether, den dinst uwir swester Exiona, die unelich gehandelt wirt,
        al die weil wir noch leben und so mechtig sint.
    - s[n=444]: Czwar es ist wol wirdig und recht, das ir uch ufflenet zu rache sulches
        lasters, und ab ir nicht rechen weldet uwir vorfarn, doch suldet ir es mir
        zu begengelichkeit thun, sint ich von den sachen so swinde geengestiget werde
        und an undirloß mit unczelichem widermute bewegit, sint ich uch von kinde
        uf so liplich erczogen habe, so sult ir je mitleidunge mit mir haben von billichem
        naturlichem und redlichem rechte und sachen.
  - paragraph[n=(34)]:
    - s[n=445]: 'Dor noch wante er sich zu Hector und sprach zu ym:'
    - s[n=446]: Und du, mein liebster son Hector, der erstgeboren vor allen dynen
        brudern, der du an alder der jar und in gestrengikeit der togunde vor gehest
        alle dyne bruder!
    - s[n=447]: Deße myne ermanunge und gebot nym kunlich uff!
    - s[n=448]: Biß du selber und eyniger eyn forste und herczoge deßes kriges, und
        alle dyne bruder sullen dir undirtenig sein und alle die, dy unserem reich
        undirtan syn.
    - s[n=449]: Heute von deßem tage hynvorwart entslahe ich mich deßes geschigkes
        und lege es uff deyne schuldern, wenne in dyner jogunt hertigkeit bistu mechtig
        zu orleyen, das myn krangkes alder nicht vormag.
  - paragraph[n=(35)]:
    - s[n=450]: 'Als die wort des koniges Priami ende hatten, antwerte Hector zu den
        worten des vaters mit etlicher zcucht erbarlich:'
    - s[n=451]: Mein libster konigk [und] herre, is ist nicht unmenslich und menslicher
        natur untreglich, nicht rache zu begeren obir gesehen unrecht, sint das die
        unvornunfftigen tier also selbist ir widerwertigkeit rechten.
    - s[n=452]: Czwar, vater und herre, is ist keyner ewer sone, der hiczlicher begere
        rachunge umb den tot unser veter wenn ich und thu das billicher, sint ich
        in der geburt erst byn, so sol ich uch der erste sein zu der rache, also das
        mein czeswe si geelichen an[v]alle, ir blut zu gissen, die freislich unser
        veter blut gegosen haben.
    - s[n=453]: Doch, weiser konigk, bitte ich uch, eyns zu bedengken, das sulche
        angreif- funge von uch gepruffet und wol bedocht werde, nicht alleine die
        begynne des anhebens, sundern die noch folgenden, das mittel und das ende.
    - s[n=454]: Es enist nicht loblich weisheit, wenn man nicht allewege eynes dinges
        durchgruntlich irforschet.
    - s[n=455]: Wenig ist es nucze, ein ding wol an zu heben, wenn man es nicht redelich
        zu ende brengit.
    - s[n=456]: Es ist lobelicher, ein ding nicht an zuheben, wenn angehoben schentlich
        zu vorlassen.
    - s[n=457]: Das mag heyssen ein selig begynn, des ußgang selig was.
    - s[n=458]: Ir wist wol, libester vater, das die mechtigen lande Affrica und Europa
        heutes tages undirtenig sint den Krichen, wie eyne grosse menige streithaftiger
        ritter und manne die Krichen haben, wie reich und mechtig sie sint.
    - s[n=459]: Es ist uns sicher und gewyß meer wenn zcweifel, ab wir unbedechtiglich
        feede und orley mit den anheben, die mechtiger sint wenn wir, und also moge
        wir kaume adder nymmer begreiffen das begerte ende.
    - s[n=460]: Do von unseren stat und weßen, der heutes tages in sottanem frede
        stat und in sulcher selikeit leuchtet, durch was wolle wir denn betrube und
        store mit grossen muhen und erbeiten und von der lustbarkeit unser rue kommen
        zu dem clegelichen tode unser personen.
    - s[n=461]: Vor war, vater, Exiona ist nicht als teure zu keuffen, umb die wir,
        wetlich, das ab sy, alle unser frawen mosten geben.
    - s[n=462]: Es ist zeemelicher und seliglicher, dy begynn des misserates nicht
        zu raten, die behegelich sint, eer denn yre unselige endunge mit schaden und
        wetagen beslossen werden.
  - paragraph[n=(36)]:
    - s[n=463]: 'Noch deßen worten sweig der gestrenge weise Hector, aber Paris, der
        flislich dy wort Hectoris gehort hatte, gab var deße rede:'
    - s[n=464]: Hore, konigk, libster vater, wer undir uns mag bewerlich forchte vor
        genemen, nicht zu irfolgen ein selig ende, ab wir die feede an greiffen wider
        unser fiende?
    - s[n=465]: Sey wir nicht auch gestrenge, mechtig, reiche und wonhafftig in also
        eyner grossen festen stat?
    - s[n=466]: Wen wolde doch des bewerlich dungken, uns also gewerlich und seliglich
        gesaczt in unser heymete moge geschen- den.
    - s[n=467]: Do von es geschee kunlich, vater und herre, das ir uß gesaczt habit,
        das man schiff lasse weg gehn, zu vorwusten die Krichen, die uns schedelich
        vorunrecht und unwiderbrenglich vorterbit haben.
    - s[n=468]: Ich selbir, ab es uch gefellet, vater, will mit schiffen, wenn ich
        hoffe gewislich zu den guten, das die Krichen geschaut werden unde von uns
        geroubet und der edilsten und mechtigisten der Krichen weiber gein Troya fure
        und ewer swester Exiona wider lose und uß wechsele.
    - s[n=469]: Und ab ir froget, wo von wir das gesichert sint, des gebe ich uch
        ein gewiß zceychen, das ich von den goten gewislich uff genomen habe.
    - s[n=470]: Nicht ist es lang, do ich was zcu India von uwers geheises wegen.
    - s[n=471]: In den lengisten tagen des sommers zcoch ich zu balde an die jait
        mit den jegern und zcoch hin und widder und fant nicht zu jagen.
    - s[n=472]: Noch mittage umb vesperzceit wart ich gewar eynes hirß, dem meynte
        ich eillich vor zu kommen.
    - s[n=473]: Durch das quam ich von mynen gesellen, unde also quam ich in das wilteniß
        des waldes yn den finsteren schaten und vorloß den hirß.
    - s[n=474]: Ich was mude und myn pfert und vorließ die jayt und sass ab und hefte
        myn pfert an eynen ast.
    - s[n=475]: Meinen bogen und meynen kocher leyte ich vor eyn kossen undir myn
        hopt und entslieff, und denn troumte mir so swerlich, das ich vormals in keyner
        zceit ny so unsanffte geslieff.
    - s[n=476]: In dem traume sach ich ein wunderlich gesichte, das der got Mercurius,
        zu deuczs kouff herren, drey ander gotynne mit ym furte, Venerem, Palladem
        und Junonem.
    - s[n=477]: 'Der ging zu mir nicht ferre von den gotynnen und sprach:'
    - s[n=478]: ',Hore, Paris, dese drey gotynne habe ich zu dir gefurt, das du die
        ent- scheiden salt yrer zweitracht.'
    - s[n=479]: Essende eyns moles dese gotynne zu eyner erlichen wirtschafft, wart
        eyn wunderlich edler appfel vor sie geworffin, uff den was criches gesehreben,
        das man yn der schonsten geben sulde.
    - s[n=480]: Iglicher undir deßen wolde dy schonste syn und apphel vordynen.
    - s[n=481]: Des bleiben sie nu bie dir zu irkennen, und ich globe dir von iglicher
        eyne gobe zu lone dynes irkenteniß, welche dy schonste sy und den apphel behalden
        moge.
    - s[n=482]: Irkennestu Junonem die schonste, so macht sie dich den grosten undir
        den edeln diser werlde.
    - s[n=483]: Irkennestu Palladem, sie gibt dir alle menschliche kunst zu lone.
    - s[n=484]: Ist aber, das du Venerem die schonste erkennest, sie gibt dir zu lone
        das schenste weip zu Crichen.
    - s[n=485]: Uff diese rede und globde antwerte ich dem gote Mercurio, das ich
        ein recht orteil obir sie nicht irkennen mochte, sie zcogen sich denn alsampt
        vor mir nackt uß.
    - s[n=486]: 'Mercurius sprach:'
    - s[n=487]: Is geschiet, als du gespro- chen hast.
  - paragraph[n=(37)]:
    - s[n=488]: Als ich nu igliche besundern nagket besach, orteilet ich Vene- rem
        die schonste und eyne frawe des apphels.
    - s[n=489]: Do globte mir die gotynne Venus, das mir ane czweifel gehalden sulde
        werden, das mir Mercurius von yret wegen gelobet hette.
    - s[n=490]: Als sie weg gingen, erwachte ich sanczu- hant.
    - s[n=491]: Wenestu nu, lieber vater, das die globde der gote vornicht mogen geacht
        werden?
    - s[n=492]: Vor war, ich wene, das ich des sicher sy, ab du mich gein Krichen
        sendest, ich brenge mit mir ein weip noch gotlichem globde.
  - paragraph[n=(38)]:
    - s[n=493]: Do mit hatte Paris rede ein ende.
    - s[n=494]: 'Als die antwort Paridis ende genomen hatte, stunt uff Deiphebus,
        des koniges dritte son, und sagete seine meynunge:'
    - s[n=495]: Liebster konigk und vater, wolde ein iglicher yn allen synen geschafften,
        die er vorneme, alle vorluste durch grunden mit rate, so wer wenig ymant,
        der in gros- mutikeit keyner borde adder sorgliche ding uff sich neme adder
        an heben torste.
    - s[n=496]: Bedechte der agkerman eben, wie manch fogel den ußgeworffen samen
        wegfurte, wetlich, er wurffe yn nicht uß.
    - s[n=497]: Liebester vater, last schiff bereiten, zu schiffen gein Crichen, wenn
        dem rate Paridis mag nymant bewerlich wider sprechen.
    - s[n=498]: Wenne geschiet es, das er eyn edel weip von Crichen brenget, so irwerbe
        wir mit wechsele Exionam, durch die unser geschlec[h]te swerlich vorleumundet
        und schentlichen worten gedemphet wirt.
  - paragraph[n=(39)]:
    - s[n=499]: 'Elenus, des koniges vierde son noch der geburt, stunt uff von synem
        stule und leite vor synes gemutes bewegunge also:'
    - s[n=500]: Großmutiger konigk, weises rates weis ich nicht, lasset uch nicht
        weisen uff rache.
    - s[n=501]: Ir wist wol, das ich von gunsten der goten wol irfaren byn in der
        kunst kunftiger dinge, und in den geschehen dingen habit ir wol irkant, das
        alles das, das ich uch gesaget habe, habet ir alles yn der worheit irfunden.
    - s[n=502]: Is geschee mit nichte, das Paris gein Crichen fare, wenn ich weiß
        das vor war, ist das Paris die Crichen angreifft, so werdet yr sehen deßer
        edelen stat gruntliche storunge und dor zu den tot alle der uwern und unser
        aller, die von uch geborin sint.
    - s[n=503]: Do von enczihet uch der dinge, do von do kommet jammer und leit und
        dar zcu der jammer bitter tot.
    - s[n=504]: Alle dise ding sint kunfftig yn der warheit, ist das Paris torstiglich
        die Crichen angreift.
  - paragraph[n=(40)]:
    - s[n=505]: Als dise wort Elenus gerette, gingk er also unmutes an syne stat widder
        zu siczen.
    - s[n=506]: Von der wart geben des weisen Elenus wangkte das gemute des koniges.
    - s[n=507]: Er stammelte an den werten und irschreglich bebte er.
    - s[n=508]: 'Do von so wart ein stilleniß von denen umbsteenden, und langes torste
        nymant ein wort sprechen, als lange, das Troylus, der jungste son des koniges,
        das sweigen brach und rette dise wort:'
  - paragraph[n=(41)]:
    - s[n=509]: O, ir edeln manne und alzu großmutige, so wo durch irschrekt ir doch
        und betrubet uch?
    - s[n=510]: Wollet ir uch richten noch den warten eynes bloden, torichten pfaffen?
    - s[n=511]: Wist ir alle das nicht, das die pfaffen nicht gerne strei- ten, blode
        sint und haben alleyne trachtunge uff fressereye und wollust!
    - s[n=512]: Welch mensche mag gewissen kunftige ding der gote?
    - s[n=513]: Keyn weise man sal das nymmer glouben.
    - s[n=514]: Elenus, gehe in dein tempel und bete, sint er sich so swinde furchtet,
        und mache ander alle leute nicht blode, die sich rechen wollen an iren fienden.
    - s[n=515]: Durchluchtigister konigk, was achtestu sy ner unnoczen wart?
    - s[n=516]: Heyß losen die schiff und weg faren das her, wenn wir mogen lenger
        nicht getragen die schande der Crichen ane rache.
  - paragraph[n=(42)]:
    - s[n=517]: Do mit sweig Troylus, des manhafftikeit die umb steenden alle lobeten.
    - s[n=518]: Also gingen sie uß dem rate zu tische.
    - s[n=519]: Do man nu gessen hatte, was Priamus in dem vorsacze, zu irfolgen die
        ding zu dem zcoge uff die Crichen.
    - s[n=520]: Er rieff vor sich syne sone Paridem und Deipheben und hieß sie zcihen
        gein Pafere mit rittern und knechten, mit den vort gein Crichen schiffen solden.
    - s[n=521]: Des selben tages nomen sie orlop und zoogen von dannen.
    - s[n=522]: 'An dem andern tage berieff vor sich der konigk Priamus alle burger
        von Troya in ein gemayne gespreche und rette sie an mit sulchen warten:'
    - s[n=523]: O lieben getrawen, uch ist wol kuntlich, wie mit vilen und grossen
        ungerechtikeiten, lesterunge und schaden unczellichen wir vorhochmutiget und
        obirlestert sint von den frevelen Crichen, do von wir zu rede gesaczt werden
        und vormert bie allen luten.
    - s[n=524]: Mich lest uch nicht ruen des gedechteniß myner swester Exiona, wenne
        ir gefengkniß und dinst kommet mir uß meinem gemute nicht zu keyner zceit.
    - s[n=525]: Ir wist uch wol, das ich den vornemen Anthenor sie wider zu geben
        gein Criche gesant hatte, denn sie nicht irhorten, do von mein leiden gezcweifeltiget
        wart.
    - s[n=526]: Aber dy wundin muß man mit eysen heilen, die erzcteie nicht fullen.
    - s[n=527]: Do von so habe ich Paridem mit eynem here mit gewopenter hant gesant,
        mechtiglich sie an zcu greiffen und beschedigen, ab er leichte ein edle [Weip]
        begriffe und her heym in unser stat furte, mit der ich durch das wechsel myner
        swester wider gehaben mochte.
    - s[n=528]: Diese ding wolde ich nicht irfolgen ane uwern rat.
    - s[n=529]: Do von habe ich uch das vorgelegt, ab es uch nucze deuchte, das man
        beharrete in deme, das begunst ist.
    - s[n=530]: Wie wol das dise ding mich innerlich beruren, sie treffen doch uch
        alle gemeynlich, und was alle lute trifft, das sullen sie alle volworten.
  - paragraph[n=(43)]:
    - s[n=531]: 'Als ende namen des koniges wart und nymant nicht sprach, do stunt
        uff der ritter Pentheus und sprach:'
    - s[n=532]: O edler konig, sint ich bie uwir maiestat in getrawem dinste und libe
        entflammt bin, so muß ich uch eyns irmanen, das sult ir gnediglich von mir
        ufnemmen.
    - s[n=533]: Wollet wissen, das myn vater Eusebius, als er hundert und achzig jar
        gelebit hatte, was er wol irforen in der schrifft und sonderlich in der kunst
        kunftiger dinge, hat mir uffte gesaget, wurde uwir son Paris gein Krichen
        zcihen und ein weip do rouben und her heym furen, das do von dise uwir edle
        stat, die grosse Troya, gestort und zu aschen wurde von den Crichen und ir
        und alle die uwern boslich und freislich irmordet.
    - s[n=534]: Do von, allirweister konig, last uch nicht swer syn, mich zu horen,
        und smehet nicht myne wort und sonderlich in den sachen, do uch nuz von kommet.
    - s[n=535]: Ab ir der nichten hor- tet, das do von queme ein geschichte uwir ewigen
        falles.
    - s[n=536]: Durch was feedet ir uwir eigene rewe und uwir fridsamkeit seczt ir
        uff zcweifel und in fal, die alle vorluste und schaden tragen.
    - s[n=537]: Lasset abe, uf das ir uwir tage seliglichen ane mue gelengen [moget],
        das uwir son Paris die ende der Crichen nicht berure adder das doch eyn ander
        und nicht er gein Crichen gesant werde.
  - paragraph[n=(44)]:
    - s[n=538]: Noch den warten Penthei wart ein starg gemormel in den umbsteenden,
        und waren alle heftiglich wider synes vater wyssagen, und streflich straff
        ten sie die wert Penthei.
    - s[n=539]: 0 weide got, das sie ym gefolget hetten, so weren lichte die grossen
        schaden und schande hernocher nicht uffgestanden.
    - s[n=540]: Es behagete yn allen gemeyniglich, das Paris gein Crichen schiffte.
    - s[n=541]: Als gingen sie uß dem rat.
    - s[n=542]: 'Als diß irfur Cassandra, des koniges tochter, das der rat also beslossen
        was, das Paris, ir bruder, gein Crichen schiffen sulde, do wort sie glich
        als unsynnig und clagete und weynte und schrey mit lanter stymme:'
    - s[n=543]: ',Ach, du edle stat Troya, durch was legin dir abe die herten und
        verliehen weissagunge, sint das du kurczlich umbgekart salt werden yn grossen
        schaden!'
    - s[n=544]: Dyne hoen dorme sullen fallen und zu grunde umb geworffen werden.
    - s[n=545]: Ach, unseliger konig Priame, was hastu arges und lasters be- gangen,
        das du beweynen salt dynen und der dynen tode und ewiger,dinste!
    - s[n=546]: Und du, konigynne Eccuba, mit welchen schanden bistu bellegket, das
        du seyn salt alle dvne kinder eyns schemlichen todes sterben?
    - s[n=547]: Worumb verpeutest nicht Paris, das er nicht gein Criche[n] zcihe,
        der do wirt eyne sache eyner also grossen kunfftigen seuche?
  - paragraph[n=(45)]:
    - s[n=548]: Als diß geschrey ende nam, ging sie zu dem vater, dem konige, und
        irmante den vater mit heisser treue gissunge so clegelich und so bitterlich,
        das die by steenden alle das kaume getrogen mochten, und bat in, das er noch
        abe lisse von dem, das er vorgenomen und begunst hette, wenn sie kunftige
        obil dor inne irkante.
    - s[n=549]: Aber der widerwertige val des glukes eylete wil- liglich zu dem unseligen
        lauffte.
    - s[n=550]: Vor war, vor war, ab die wider rete Jlec- toris, die irmanunge Cassandre,
        die rete Heleni, die vorlegunge Penthei nuczlich weren gehort worden, das
        hette ewigen frommen bracht.
    - s[n=551]: O edle und grunende Troye!
    - s[n=552]: Aber die verfluchten weissagunge des argen nach dem mal, als sie irkanten
        die kunfftigen unsaldenn, haben beczeichent und vorgegeben die widerwertigen
        und argen ding der leute gleich, als ab sie gereyth iczunt entpfangen weren.
    - s[n=553]: Es was nu die zceit, so die tage lenger syn wen die nechte in dem
        manden des meyen.
    - s[n=554]: Denne bluen die boume und die czelche geberen newe summer latten und
        geben die gestalt der newen fruchte, do Paris und Deiphebus von Pafere widder
        quomen und brochten dreytausent gewopen- ter ritter mit yn, die schiff bereytet,
        der waren czweiundczwenczig, groß und wol geladen mit allen notdorfftigen
        dingen.
    - s[n=555]: Der konigk Priamus gepot Anthenor und Eneas, von den hy vor gesaget
        ist, und uch Polidamas Anthenors sone, das sie mit Paris mit den here schiffen
        zcogen.
    - s[n=556]: 'Die selben nomen das gepot uff sich andechtiglich, und der selbe
        konigk Priamus ließ yn allen zu sammen ruffen, die geschikt waren an den zcog
        gein Crichen und rette sie also an:'
    - s[n=557]: Es ist vort meher nicht not, vil rede zu thun obir diß geschaffte,
        das ir nu uff genommen habet, wann ir volkomelich wol irkenn et, welchs die
        sachen sint, die myn gemute engisten, do durch ich uch gein Crichen sende,
        und ab das solde die redelichste sache sein, als das unrecht, das sie wider
        uch und uns gethan haben, sache zu begeren, doch ist eyn vorwegende sache,
        das ist, das wir unser swester wider irwerben mochten, die in grossen lasteren
        und in engestlicher unsalde geschemet wirt, sint wir die widder zu irwerben
        eyne redeliche sache meynen zu haben mit feede wider die Crichen.
    - s[n=558]: Do von irmane ich uch mit fliesse, das ir ernsthafftiglich dor noch
        steet, das ir uns unser swester wider irwerben moget.
    - s[n=559]: So sult ir do entgegen vor war wissen, ab das sache wurde, das ir
        icht von uns bitten wurdet, das wolle wir uch mildiglich geweren.
    - s[n=560]: Obir den zcog und dise ding alle werdet ir haben Paris zu eynem fursten
        und herczogen und dor noch Deipheben zu ratene gar weise und ouch Anthenor
        und Eneas, die uch mit uch zihen werden.
  - paragraph[n=(46)]:
    - s[n=561]: Als die rede ende hatte, treten sie zu den schiffen, und Paris und
        Dei- phebus alle weynende nomen orlopp von dem konige.
    - s[n=562]: Hyn furen sie, uff gelost die strenge, uß gezcukt die engkere, uff
        geworffen die sigel, in dem namen der gote Jupiter und Venus und schifften
        seliglich pis gein Sapsa und Ciclados, die romischen inseln, und vort an furen
        sie mechtiglich an die ende der Crichen.
    - s[n=563]: Von geschichte begegnete yn ein schiff, dor inne was der mechtigisten
        konige eyner von Crichen, Menelaus, der wolde zcu der stat Pirra von bete
        wegen Nestor.
    - s[n=564]: Diser Menelaus was ein bruder Agamenonis, des koniges, und des weip
        was Helena.
    - s[n=565]: Disse Helena was zu den gezceiten die schonste und was eyne swester
        der konige Castor und Pollux, die wonten beide zu Samestar und hatten bie
        yn Ermioniam yre nevynne, der genantin Helena tochter.
    - s[n=566]: Aber die schiff begeynten nicht gleich an einander.
    - s[n=567]: Do von so irkanten eyne die andern nicht.
    - s[n=568]: Dornoch schifften die von Troye zu der inseln Citharea.
    - s[n=569]: Sie wurffen die engker yn und hefften die schiff und traten uff das
        lant.
    - s[n=570]: In der inselen was ein tem- pel der gotine Venus schon und wol geschmugket
        und vol reichtum.
    - s[n=571]: Aldo selbist nomen die umbiegenden lande yre antwert von der gotynne
        und feyerten jerlich ir fest.
    - s[n=572]: Zu den selben zceiten feyreten sie das fest Veneris, do von so quamen
        unczellich vil lute, man und frawen, in die inselen und leisten yr gelobde.
    - s[n=573]: Als das Paris vornam, smugkte er sich mit den synen und ging in den
        tempel und gab do seyn oppfer, golt und silber, inniglich in geinwertigkeit
        des volkes noch yrem sitten.
    - s[n=574]: Paris was gar schone vor alle den synen.
    - s[n=575]: Syner schone und koniglichen smugkes vor- wunderte sich das volgk
        gar swinde.
    - s[n=576]: Swinde forschten sie, wer er sein mocht.
    - s[n=577]: Obir langes offenbarte yn Paris und liß in sagen, das er Pariß were,
        des koniges son von Troye, und were uß gefaren gein Crichen durch gehoysse
        synes vaters, das er von den konigen zu Crichen synes vater swester Exionam
        vorderen sulde, die dy selben konige dem konige Thela- mon gegeben betten,
        die uch zu den zceiten des koniges Lamedonis Troye vorwustet hetten.
    - s[n=578]: Mancherlay und vil rede hatten sie undir einander.
    - s[n=579]: Aber der redhafftige leumant, der vil macht irwirbet, ging in den
        landen umb, und Helene wort gesagit von der schonde Paris und quam eilende
        zu tempel Veneris, und harrelich noch frewlicher vorwiczigkeit begerte sie
        zu sehen den herczogen von Frissen.
    - s[n=580]: Aber o, dy unschenihafftigen wyber wurden gezcogen zu schentlichen
        spilen und schympen, die junge und geyle leute pflegen zu uben, do von dy
        wiber wildes gemutes und schemlich betrogen werden.
    - s[n=581]: Wenn dye jun- gen geylen lute haben denn in sulchen werntlichen spilen
        und ubunge be- queme zu genge zu freyene, denne mit an sehen, denn mit runchen,
        mit greiffen, mit klemmen und wingken, mit treten und mit vil andern zcaich-
        nunge[n] werden die weyber felschlich und bedungklich yn libe vorslos- sen.
    - s[n=582]: Vorterben musse er, der den ersten tancz irdochte, wenn er ist eyne
        vorsache menches argen, das do von kommen ist.
    - s[n=583]: Vil leute sint do von gefallen in bekorunge und den bittern tot hernocher
        griselich entphangen.
    - s[n=584]: Auch zu sammen zcogen yn den tempel zu feiern die fest, wy wol das
        das zcemlich ist, doch geschiet al do uffte unczemlikeit.
    - s[n=585]: Aber du, Helena, du schonste undir allen wyben, was hastu dich genotiget
        ader welch geist hat dich gezcogen, das du in dem abewesen dynes mannes von
        geringen sagemern dyn huß vorliest, zu sehen eynen fremden menschen?
    - s[n=586]: Du mochtest dich wol enthalden haben in deynem koniglichen sale in
        keuscher vaste.
    - s[n=587]: O wy vil und manche sint zu schanden gezcogen von umlauffen an offenbarer
        stete !
    - s[n=588]: O wy guter art sint die wybesnam, die gerne do heyme huten und erberlich
        in yren heuseren bleiben!
    - s[n=589]: Ein schiff, das an synem stade bleibet, thut nicht gruntrur yn fremden
        landen.
    - s[n=590]: O keusche und du Helena, reumetest dynen koniglichen sal, das du in
        gezceugniß eyner betfart gesehn mochtest eynen barbarischen man und in gezceukniß
        eynes zcemlichen quemest zu eynem unczemlichen.
    - s[n=591]: Des mannes besehn was eyne vorgifft, durch welch und durch dich vorleczt
        und vorgifftiget wart gancz Crichen, do von hernocher als vil Crichen und
        Frisen storben.
    - s[n=592]: Als Helena quamen was in den tempel Veneris, quam Paris sanczuhant
        zu yr mit eynem mechtigen gesinde in grosser zcucht und schonheit und wuste
        wol, das sie des koniges Menelaus gemahel was und eyne swester der konige
        Castor und Pollux.
    - s[n=593]: Als er dy konigynne Helenam an sach, zu hant wart er hicziglich un-
        czunt yn irer libe.
    - s[n=594]: In verwundene vaste yres goltfarn gelen langen hares yn guldene zcopphe
        geflochten wunderhafftige schone, undir den logken eyne sne wysse glate stirne
        wol irhaben ane meyl.
    - s[n=595]: An der stirne beiden enden czwu brahen, als ab sie mit der hant dor
        an gemalt weren, czymlich erhaben, krumlecht als die bogen, durchsichtig,
        nicht tunkel noch mit hare vorswerczet, lengelicht gezcogen zu guter mosse.
    - s[n=596]: In grosserm scheyne zcwei lichte, clare engen gleich zcweien fungkel[n]-
        den lichten stern.
    - s[n=597]: Sie stunden yn zcwen umblaufften als zcwene edle steyne von kunstlichen
        henden behendiglich yngesaczt weren, yn wildem floge, doch nicht, torlichen
        bligkende, sundern meslich bezceichenten sie des gemutes stetikeit.
    - s[n=598]: Die nase gleich nyder noch ordenlicher linean, die teilte yre wengelyn
        an zcwei gleiche teil, nicht zu lang her nyder, uch nicht zu kurcz uff geworffen,
        also das sie die obirlippen des mundes uff wart gezoogen hatte.
    - s[n=599]: Sie was ouch nicht groblich zublosen, sundern smal und lengelicht
        gezcogen mit meslicher weite offen.
    - s[n=600]: Ir wengelyn, weis und rot in lichtem schein gleich den roten rosen
        an yren bletern, hindene weiß und vorne rot durchferbet noch der zceite leuffte,
        so die rose in yren hoesten crefften stet gancz frisch unvorfelbet.
    - s[n=601]: Ir munt, lechlich und schymplich zu getan mit fewer roten lippen,
        naturlich figuriret, nicht zu dunne, sundern wenig zudunsen ufgeworffen und
        cleynlich irhaben, lintlich hert, als das sie zu dem kosse hicziglich die
        begerunge lokten.
    - s[n=602]: Ire czene, weis glich helffenbeine, cleyne noch einander gesaczt noch
        guter ordenunge, keyner ging uch vor den andern.
    - s[n=603]: Das zcanfleisch, oben und nyden lyneen recht werlich als geblasset
        als rosen und lilgen zu sam- mene wider getrogen.
    - s[n=604]: Das kynne, sinwel, cleynlich ingebouget ein wenig zcweispeldig.
    - s[n=605]: Zu tal gein dem halse eyn weislecht wenehen, liplich scheinende gleich
        dem cristal.
    - s[n=606]: Ir hals, gleich eynem seulichen, sneweys geferbet mit ebendigker fleischaftikeit,
        nyder wort uß gebreitet zu rechter mosse, als das dy weise des halses und
        die rote des mundes wun- niglich gein einander blengkten.
    - s[n=607]: Ire schulderen, glich irhaben mit paussende, der rogke wenig ingebogen
        von den schuldern, den rugke zu tal ein smal geleischen, [das] die smalen
        sitten wunniglich zu sammen fugetc.
    - s[n=608]: Ire arme, gestragkt mit zcemlicher lenge, bequeme zu umbfengen.
    - s[n=609]: Die hende veistlecht, cleyne finger vorne spiczelecht yn rechter lenge,
        weise helffenbeynen nagel.
    - s[n=610]: Die miteinander arme, hende und finger waren weiß sam der fallende
        snee.
    - s[n=611]: Ir brust, senfftlich irhaben, weitlecht uf der fleche czwei tuttelein
        als zcwene epphel yn susser natirlichen lufft gewachssen, gepheilert als zcwene
        edle steyne.
    - s[n=612]: Und zu leczt das wesn yr personen an grosse und lenge was noch dem
        allirbequemsten geformet, do von ein iglicher yn sich selbir wol irbildet.
    - s[n=613]: Wy getan sy die formliche gestalt der glidmasse, die verborgen sint
        und sich nicht zu nennen fugen, als das yn irer personen wesen nymant yn keyn
        weiß tadel noch meile irfinden mochte adder das die natur in yrer zu sampne
        fugunge ichtes icht geirret hette.
    - s[n=614]: Paris dochte, wy er nahen bie Helenam queme.
    - s[n=615]: Er sach sie vaste an und sie in wider.
    - s[n=616]: Helene behagete Paris baß und vorder, wenne ir gesagit was, und sie
        dauchte das, das sy eynen bequemeren nye gesehen hette.
    - s[n=617]: Sie ließ die innigkeit des gebetes fallen yn dem tempel und was gancz
        vorflissen uff die gestalt Paris.
    - s[n=618]: Sie sach uch anders nicht wenn uf yn, als das sich die bligke zu sammene
        mischten yn den flogen hyn und her wider, und durch sulch gesichte irkante
        ir eyns des andern innerlige gedangken und hiczige libe.
    - s[n=619]: Ir iglichs gedochte, wie es dem andern synes herczen gemute meynunge
        mochte vor gelegen.
    - s[n=620]: Als irwug sich Paris und gab yr mit zceichen zu vorsteen syne ungebildete
        libe.
    - s[n=621]: Des selbe tet Helena hin wider, und under dem huffen der schymphenden
        quamen sie neher zu sammen.
    - s[n=622]: Dor zcu leite Paris die schemde zu rugke und saczte sich by Helenam,
        und die weile die geilen und jungen leute irer luste und schymphes pflogen,
        uß geslogen aller mencklichs hassen, mit tifen suffczen leyte eyns dem andern
        uß synes herczin liebe, und was eyns von dem andern begerte, das obirtrugen
        sie aldo mit wenig worten.
    - s[n=623]: Do ging Paris uß dem tempel mit den synen.
    - s[n=624]: Doch sah ym Elena fruntlich nach.
    - s[n=625]: 'Hyn ging Paris, swinde gemuet von libe, zu synen schiffen und rieff
        synen wegirsten zusammen und rette sie an also:'
    - s[n=626]: O, allerlibsten manne, allin ist uch kunt, umb welcher sachen wille
        Priamus, unser konigk, uns hat ußgesant gen Crichen.
    - s[n=627]: Es was syne gancze meynunge, das er Exionam, syne swester, durch unsern
        fließ wider gehaben mochte.
    - s[n=628]: Nu ist es uns unmogelich, sie zu irwerben, soo wolle wir doch die
        Crichen beschedigen, wie wir mogen.
    - s[n=629]: Sehet Thelamon, der hat Exionam, und der ist stergker wenn wir, do
        von so kunne wir mit ym umb sie nicht gestreiten, wir mogen ouch keyne stat
        in Crichen nicht gewynnen.
    - s[n=630]: Ich weiß sem nicht besser, alhie in deßer inselen ist des mechtigen
        koniges Menelai gemahel in dem tempel, so sint uch in dem tempel vil reichtum.
    - s[n=631]: Vorsuche wir, ab wir sie mogen weg brengen beide die konigynne und
        uch das gut, das do ist an gelde und an gefessen und an tuchern, die in dem
        tempel uff gesperret sint.
    - s[n=632]: Ducht es uch allen geraten syn, was wir ferne suchen welden, das finde
        wir nahen.
    - s[n=633]: Falle wir sie an und furen frawen und man gefangen mit uns und sonderlich
        die konigynne Helenam.
    - s[n=634]: Ist das wir sie gein Troye brengen, leichte mochte Priamus durch sie
        mit dem wech- sel syne swester Exiona wider irwerben.
  - paragraph[n=(47)]:
    - s[n=635]: Diß geviel wol dem meren teil.
    - s[n=636]: Als nu der monde uf ging und die sternen schynnen, vielen sy gewopent
        yn den tempel unvorsichtiglich obir die blossen manne und irschrogken frawe[n]
        und trugen und triben zu schiffen, was do was.
    - s[n=637]: Paris furte Hele- nam an syner hant zu schiffe, und sie werte sich
        nicht faste, und noch dem schregken was ir nicht swinde leyde.
    - s[n=638]: In dem obirvalle wart ein groß geruffte von dem raube und etlichen
        morden, die do geschaen.
    - s[n=639]: Etliche entlieffen uf ein sloß, das nahen bie dem tempel uf eynem
        berge lag, und wagkten die uff, die yn eynem krige al do lagen, vaste hoffelute,
        die worden gereit und ranten zu den Troyanischen.
    - s[n=640]: Disse saczten sich wider die und hatten undireinander eyn hart schermeuseln,
        als das faste stergker und jageten toder do belogen.
    - s[n=641]: Aber dy Troyanischen waren wil sie und folgeten yn biß vor das sloß.
    - s[n=642]: Al do korten sie wider yn ire schiff und schiften wegk mit frewden.
    - s[n=643]: Mit uf gewarfen segeln schifften sie fro- lich und quomen am sibenden
        tage an die ende des konigreiches Troye.
    - s[n=644]: Al do worffen sie ire engker uß, sie hefften yre schiff und wurden
        von yren lantluten gutlich gehandelt.
    - s[n=645]: Sanczuhant tat Paris dem konige botschafft, bie er gesunt und frolich
        kommen wer und von ende zu ende, wie sich alle ding vorlouffen hetten.
    - s[n=646]: Dysser ding wart Priamus fro und kundigere die den begersten des landes,
        die sich der dinge swinde irhuben.
    - s[n=647]: Aber das elende slug Helene under ougen, als allen weiben noch yren
        vorwiczen geschieht.
    - s[n=648]: Sie was faste trurig und begoß ir antlucz und brust mit rewigen treuen,
        mit suffczen und clagen beweynete sie iren gemahelen, den konig, und die konige,
        ire bruder, ire tochter und ir veterlich lant.
    - s[n=649]: Sie aß noch trangk nicht vor jammer.
    - s[n=650]: Des trug Paris unsanffte und rette suslich und liplich mit ir.
    - s[n=651]: 'Is half emte er sich etwas und sprach zu ir also:'
    - s[n=652]: Was aber nicht.
    - s[n=653]: Obir langes irfr sal das syn, frawe, das du von deynem weynen nicht
        wilt lassen?
    - s[n=654]: Ich mag es die lenge nicht geleiden, das du also tag und nacht clagest.
    - s[n=655]: Ouch kanstu es die lenge nicht getauren.
    - s[n=656]: Hore uff und nym an dich eyn starg gemute, wenn du salt hie in mynes
        vatern konigreich keynen mangel leiden.
    - s[n=657]: Du salt geeret werden noch dynem adel als die wegerste dises landes.
    - s[n=658]: Ouch sullen die gefangen, vor welche du bittest, dyn gnysen, das sie
        nicht geswert werden.
  - paragraph[n=(48)]:
    - s[n=659]: 'Helena, abgewischet yre treue, antwerte Paris also:'
    - s[n=660]: Herre, ich weys wol, ich wolle ader enwolle, so muß ich dynem billen
        folgen, sint ich ein weibesnam und dennoch gefangen byn.
    - s[n=661]: Tustu mit und andern dynen gefangen icht gutes, das mogen dir die
        gote wol irstaten, sin[t] das den goten menschliche mitleidunge ane zcweivel
        wol gefallen.
  - paragraph[n=(49)]:
    - s[n=662]: 'Paris:'
    - s[n=663]: Liebste frawe, was du geweytest, das geschee.
  - paragraph[n=(50)]:
    - s[n=664]: Sie nemende bie der hand und lintlich zcoch er sie zu ym von dem stule
        und ging mit ir in eyne schone kammer und handelten al do vil heymlich dinge.
    - s[n=665]: 'Paris sprach:'
    - s[n=666]: Wenestu, das die kunfft in diß lant schedelich sei, sint es die gote
        also haben wolden, ader meynstu, das das lant zu Troya nicht weger sey wenne
        Achia?
    - s[n=667]: Vorwar, du pist hy reicher und in grossern wollusten wenn dort, und
        mich saltu ouch nicht geringer wegen wenn dynen man, sundern grosser und wirdiger
        mich zu eynem gemahelen haben.
    - s[n=668]: Ich habe mir vorgesaczt, dich zu behalden zu eynem elichen weybe.
    - s[n=669]: Hore uff und leidige nymmer, das ist zu dir myne betc.
  - paragraph[n=(51)]:
    - s[n=670]: 'Unde die ant- wort:'
    - s[n=671]: Wy mag ich von weynen gelossen in sotanen bekommernissen ?
    - s[n=672]: Ich wolde, das mirs die gote anders uff geleit hetten.
    - s[n=673]: Aber nu es nicht an ders geseyn mag, so volge ich dynem willen.
  - paragraph[n=(52)]:
    - s[n=674]: Und in des wortes ende weynte sie bitterlichen sere.
    - s[n=675]: Paris troste sie aber, er ließ yr wol worten mit allen dingen.
    - s[n=676]: Des morgens wart Helena gesmugkt noch koniglichen sitten und wirden,
        uf eyn schon pfert gesaczt, wol gesmugkt mit eynem gulden gezceuge, und die
        andern gefangen wurden alle uf pferde gesaczt und geschikt noch yrem adel
        zu vorderst zcihende mit vil rittern, dornoch Paris, Deiphebus, Anthenor,
        Eneas und Poli[da]mas und vil ander edle manne mit smugke und in grossen eren
        und zucht und furten Helenam, die koni- gynne, gein Troye.
    - s[n=677]: Vor der stat etwie ferre begynete yn der konigk Priamus.
    - s[n=678]: Er gruste und entpfing sie frolich, sunderlich entpfing er die konigynne
        Helenam demutiglich in behegelichen worten.
    - s[n=679]: Als sie zu der pforten in quomen, do was eyn unczellich volg in den
        gassen gesammelt.
    - s[n=680]: Die feierten grosse freude uf luten, fideln, quintern, pfeiffen, pauken
        und mit allerlei seyten spil und uch mit rosseliren, stechen, pferde und tu-
        melen, springen etc.
    - s[n=681]: Der konig Priamus was der erste von dem dornoch ander vil edler manne,
        und Priamus leite zu fusse der koniginne Helenam pferde mit grossen eren vor
        den koniglichen sal.
    - s[n=682]: Czu den zceiten was zu Troya frewde obir frewde, beide von der wolfart
        Paris und uch der zu kunft der konigynne Helena.
    - s[n=683]: Des andern tages entpfing Parisin dem tempel Palladis Helenam zu eynem
        elichen gemahelen, und denn wart die freude zu Troja zoweifeldig, ganczer
        acht tag alumbe.
    - s[n=684]: 'Als Cassandra, des koniges tachter, dise ding vornam, als die ee
        ires bruders und die feyer der frewde zu Troya, sy weynte und clagete bitterlich
        und schrai lanter stymme:'
    - s[n=685]: O ir unseligen, was frewet ir uch der hochzceit Paris, do von so grosse
        kunfftige obel kummen, durch die ir uwern und der euwern tot clegelich beweinen
        werdet.
    - s[n=686]: Ir werdet ewer kinder in dem angesichts irer veter sehen sterben,
        und ir weiber werdet elendiglich vorwitbet und die leiche uwer manne greselich
        beschawen.
    - s[n=687]: Ach, hoe edle Troye, freislich wirstu nyder gewarffen und zubrochen!
    - s[n=688]: Du wirst frevelich und boslich zustort!
    - s[n=689]: Czeter obir uch, durfftigen mueter, wenne ir die kinder, die ir getragen
        habit, als un- menschlich sehen werdet zuhawen und zcuezerren!
    - s[n=690]: Ach, du konigynne Eccuba, wie wirstu alles mogen beweynen, die morde
        dyner sone, die ir- slagen werden mit den blutigen swerten der Crichen!
    - s[n=691]: Woffen, du blindes volgk, unwissende den freislichen tod!
    - s[n=692]: Worumb nommet ir nicht mit gewalt Helenam von irem unrechten manne
        und gebet sie wider dem rechten, ee denne das die scharffen swerte irbremsen
        in uwern blute?
    - s[n=693]: Deucht uch das nicht, das die deube Paris noch herbiglich gerochen
        werde?
    - s[n=694]: Durch sie werden wir noch zu grunde vorterbit.
    - s[n=695]: We, ymmer we, du unselige Helena, du arge bufynne, bie vil leides
        und ungemachs wirstu uns geberen!
    - s[n=696]: O ir durffti en burger, treibet weg von uch die dorfftigen leich,
        das stinkende aß verre von uwern wonungen!
  - paragraph[n=(53)]:
    - s[n=697]: Als Cassandra dise und noch clegelicher und scherffer wart schreyete
        an undirloß zu dem konige Priamo und wolde nicht abe lassen, do ließ er sy
        vahen und yn fesser slissen.
    - s[n=698]: Aber betten die Troyanischen yre clage uff genomen und eben ingebildet,
        so hetten sie hernoch nicht durffen beweinen yren ewigen val, den noch heutes
        tages clegelichen horen der leute oren und mogen in kunftigen langen zceiten
        nicht abe getan werden etc.
    - s[n=699]: Sequitur [D]enne do in der stat Troye dise ding seliglich ader wetlich
        unseliglich geschahen noch eer, wenn das sie wider heym gein Troye weren kommen,
        quamen dise irschregliche mere vor den konigk Menelaum.
    - s[n=700]: Als ym nu gesaget wart, wie der tempel gestoret were in der inseln,
        die yn syner herrschafft was, wie die synen irmort weren von den Troyanischen,
        wie man und frawen gefangen und weg gefurt wern gein Troye und zu leczt von
        dem raube syner Helenam, die er meher wenn sich selbir so innerlich lip hatte,
        er wart swinde geleidiget und verwundet durch seyn hercze hyndurch, das er
        unmechtig nyder vil zu der erden und wart gancz sprochloß.
    - s[n=701]: Als er nu wider zu krefften quam in grossen engistigungen, claget
        er der synen tod und gefengkniß und das ab wesen syner Helenam als schentlich
        entfuret.
    - s[n=702]: Er beweinete yre schonde das die von fremden henden solde gehandelt
        werden.
    - s[n=703]: Es was wider ende noch drom synes jammers, synes clagens und synes
        weynens.
    - s[n=704]: Er vorkundigete sich mit botschaft Nestor, der ym gar lip was, dise
        ding.
    - s[n=705]: Der quam zu ym und half ym syn leit tragen.
    - s[n=706]: Als Menelaus in syn konigreich wider quam, sante er nach synen brudern
        Agamenon und ouch noch Castor und Pollux, die quomen alsampt sanczuhant.
    - s[n=707]: 'Als nu Agamenon quam zu synem bruder und fant yn also gelaidiget,
        do troste er in mit sulchen worten:'
    - s[n=708]: Durch was, myn bruder, lestu nicht ab von clagen?
    - s[n=709]: Ein weiser man sal synes gemutes bewegunge mit auswendiger beweisunge
        nicht offenbaren, und ab er yo ouch ein redeliche sache habe zcu bewegen,
        wenn dor inne leidiget yne frunde und irfrewet syne fiende.
    - s[n=710]: Stelle dich frolich in deynem betrupniß, wenn mit engisten und mit
        weynen mag man sich nicht gerechen.
    - s[n=711]: Mit swerten sollen sich manne rechen und die weip mit treuen.
    - s[n=712]: Ein weiser man sal syn ungemach menlich tragen, und syn gemute sal
        nicht fallen under der burde des leidens.
    - s[n=713]: Das unrecht, das dir und mir gescheen ist, wil ich dir helffen rechen.
    - s[n=714]: Wir und alle crichische konige und ander mer wollen dir beholffen
        syn wider die von Troye.
    - s[n=715]: Wir wollen die Frisen als mechtiglich obir zcihen und unser gezceit
        vor Troye uff slagen, und wirt yn unmogelich, sie uns ab zcutreiben, wir wollen
        ire wegirsten ermorden und ire lant vorwusten und dor zcu die stat Troye zcu
        grunde zu- storen.
    - s[n=716]: Und gebort sichs, das wir den obilteter Paris begreiffen, wir wollen
        yn glich eynem schalgke und bufen an eynen galgen hengen.
    - s[n=717]: Wir wollen uf horen und ab lassen von betrupnuß und clage und ane
        seumen boten und brieffe senden zu allen cricheschen konigen, herczogen, graven
        und freyen und zu den begirsten allen, das sie in der sache diser rache uns
        mechtiglich bey sten'.
    - s[n=718]: Menelaus, also getroste, volgete disen dingen mit worten und wergken.
    - s[n=719]: Als die brieffe weg wurden gesant, quamen zum ersten die edelen manne
        Achilles, Patroclus und Dyomedes, den worden dise ding vorgegeben.
    - s[n=720]: Die schigkten sich alle zcu der herfart mit vil schiffen, das sie
        gein Troye zcogen, Helenam wider zu irwerben und zu rechen das unrecht, das
        an yn gescheen was.
    - s[n=721]: Zu vorderst an dochten sie zu kisen eynen hoptman ader herczogen obir
        das her, und also koren sie eyntrechtiglich Agamenon, den konigk, einen gestrengen,
        leufftigen, endelichen man, und goben deine gancze macht obir das her.
    - s[n=722]: Die genanten zcwene bruder Castor unt Pollux schiften gein Frisen
        mit etlicher macht zu versuchen, ob sie Helenam yndert wider gehaben mochten,
        ee denn das sie vor Troya quemen.
    - s[n=723]: Es geschach, als die zwene bruder uff das meher quomen, do wort eyn
        gewolgkene an dem hymel, das es do von finster wart.
    - s[n=724]: Is donnerte und bliczte und reygente swinde, die ungen gingen hoch
        uff, do von scheumete das mer, das das swarcze mer weiß wart, und der storm
        was so groß, das die mastboume brochen, die segele rissen, die strenge brachen,
        die engker worden geworffen.
    - s[n=725]: Do vortorben alle bewarunge der schiff, die schiff wurden zustrewet
        von der stormigen winde gebegen.
    - s[n=726]: Aber das schiff, do die zcwene brudder inne schifften, ging ire hin
        und wider uf dem mere also lange, das es undirging.
    - s[n=727]: Als vorsoffen die zwene konige Castor und Pollux mit allen den iren.
    - s[n=728]: Also selbis ging es den andern schiffen, das nymant wuste, wo sie
        bliben.
    - s[n=729]: Als storben die zwene konige umb irwerbunge wille yrer swester in
        grese- lichem des meres storme.
    - s[n=730]: '[D]ares, ein Friese, undir des, das fride in den heren hin und her-
        wider uff genomen wurde, gingk uß eynem here in das ander und besach die leute
        und achte yre personen, ir wesen, ire gestalt, ire sitten und alle ire handelunge
        und beschreib die und sonderlich der vorne[m]sten und wegirsten.'
    - s[n=731]: Aber sulche schrifft deucht mich cleinen nucz brengen an kunst adder
        lust zu lesen, do von so schreibe ich alhie ire gestalt und sitten nicht,
        sundern alleyne yre namen.
    - s[n=732]: 'Diß waren die wegirsten von Crichen in dem here vor Troye:'
    - s[n=733]: Agamenon, Menelaus, Achilles, Tantu- lus, Ayax, Telamon, Ulixes, Dyomedes,
        Nestor, Prothesalus, Neptolo- mus, Pallamides, Polidarius, Mathan, Brisayda.
    - s[n=734]: Der konigk von Persia quam den Crichen zu hulfe mit eynem grossen
        here.
    - s[n=735]: 'Diß waren die wegersten von Troya, als Dares schreibet:'
    - s[n=736]: Priamus, Hector, Deiphebus, Elenus, Troylus, Paris, Eneas, Anthenor,
        Polidamas, Mennon.
    - s[n=737]: Was, welche und wie vil diser iglicher manheit und ritterte[te] begangen
        hat, das wirt hernoch in diser hystorien geschichte ordenlich irzcalt.
    - s[n=738]: Es was die zceit, das die froste des winters ab lissen, die snee taweten
        und die eyse zuflossen, das die wasser durch die teler rauschten, dennoch
        was es noch etwas kule, das man, die hende uf die lende gebreitet, die rugken
        gein dem feuer karte, in dem begynne des lenczen in dem manden des merczen,
        do das gancze her der Crichen mit vil schiffen an den port zu Athenon mittenandir
        quomen.
    - s[n=739]: Is sollen diser historien leser wissen, das von anbegynne der werlde
        biß al do her noch ny so vil schif bie einander syn gewest mit also vil rittern
        und streithafftigen mannen.
    - s[n=740]: Man sal wissen, das der konigk Agamenon hundert schiff mit rittern
        und knechten hatte, Menelaus, Tielenam gemahel, sechczig schiff vol ritter
        und knechten Archelaus und Prothenor funffezig schiff, Astalaphus dreisigk
        schiff, der konigk Epistrophus und Thedius funffezigk [schiff], Thelamon und
        Aiax funfczig schif, der alde herczoge Nestor L schiff, der konigk Choas funfezig
        schiff, die von Calcedonia dreissig schiff, der konigk Mennon LXXX schiff,
        konigk Olixes L, herczog Melis X, der konigk von inseln XX schif, herczoge
        Antipus XXb, konigk Polipotes und herczog Lonfrius LX schiff, Dyomedes und
        Thelenus LXXX, konigk Poliphebus VIII.
    - s[n=741]: Noch vil konige und herzcogen quamen den Crichen zu hulffe, also das
        an der summe acht und sechczig konigk waren und herczogen, und ir schiff waren
        tausent zweihundert und zcwey schif ane Palamidis, des koniges Naulid son,
        der zu leczt mit synen schiffen quam, als hernoch gesaget wirt.
    - s[n=742]: Homerus saget, das der schiff sint gewesen tausent und sechs und achczig,
        aber wetlich, er hat der konige schiff alleyne gezcalt, adder yn hat lichte
        verdrossen, die schiff alle zcu zcelen.
    - s[n=743]: 'Es geschach vor der stat Athenen, als alle schiff zcu sampte waren
        kommen, das Agamenon, ein herzcoge und furer des heres, zu sampne ließ ruffen
        alle fursten und sprach:'
    - s[n=744]: O, edeln und stargken man, die in uwer macht alle gesampt sint, ir
        irkennet wol, wie grosse stercke dy ir habt.
    - s[n=745]: Wer hat yn den vergangen zceit[en] ye so vil konige, herczoge, fursten,
        riter und knecht, dy obir ein trugen, bey einander gesammet gesehen weddir
        yre fiende?
    - s[n=746]: Irret er sich nicht adder wir[t] her nicht geleitet von eynem blinden
        geiste, der sich weddir uns seczt addir einen fuß zu streiten gein uns beweget?
    - s[n=747]: Vil ist ir under uns, der eyner alleyne wol das auß richte, umb des
        willen wir alle auß kommen seynt.
    - s[n=748]: Ich meyne, das ir alle wol wist, was uns ungemachs widerfaren und
        schau- den angeleit ist und wie mit grossen schaden und unrechte wir von den
        von Troye gereyczt sein wurden, wider sie zu streiten.
    - s[n=749]: Wir sein mit rechte hir zcu beweget, do von so wollen wir sie menlich
        an greiffen und straffen, das sie vortmer sotan unrecht wider uns noch wider
        ymande thun werden.
    - s[n=750]: Obir al yn den grosseren teil der werlde hat mans wol irfaren, wie
        etliche uß den unßern wider Lamedontem, deses koniges Priami vater, feede
        gehabt haben, in ermordet mit vil seynen, ym seynec stat Troye zu grunde zustoret.
    - s[n=751]: Ir seint noch vil yn unsern landen, die von Troye her gefurt sein
        in ewig dinst und gefengknuß.
    - s[n=752]: Furbar, es ist nicht wunder, ab nu zu tausent malen stergker das thun,
        das denn zu vier ader zu funf malen taten stergker.
    - s[n=753]: Ydoch so werden sich die Frisen mechtiglich wedir uns seczen und zu
        hulfe ruffen, wene sie mogen.
    - s[n=754]: Deucht es ouch gut, so schike wir unser botschafft zu dem gote Appollo,
        antwert von im zu nem- men, wy wir unser ding vort mer an vahen wollen.
  - paragraph[n=(54)]:
    - s[n=755]: Dyse vorlegunge und weisen rat des koniges Agamenon volborten sy und
        lobeten yn alle.
    - s[n=756]: Also wurden Achilles und Patroclus zu den goten gesant.
    - s[n=757]: Do sy quamen in den tempel Appollinis, sy gaben ir oppher und boten
        umb antwurt obir dingk, dy yn entpholen warend.
    - s[n=758]: 'Appollo antwerte sullichen:'
    - s[n=759]: Achilles, Achilles, kere dich wider hyn heym zu den Crichen, von den
        du gesant bist, und sage yn, das sy frolich vor Troye zcihen.
    - s[n=760]: Do werden sie vil streiten, und in dem zcehende jare werden sy obir
        winder und werdene Troye zu grunde vorstoren, den konigk Priamum, seyne gemahel
        und seyne kinder werden sy toten und alle yre begirsten.
    - s[n=761]: Wene die Criechen wollen, der wirt leben und werden weg furen alles,
        das dy Frisen haben.
  - paragraph[n=(55)]:
    - s[n=762]: Als Achilles dese antwert entphing und frewte sich der vaste.
    - s[n=763]: Al dy weil er noch in dem tempel was, stunt al do uff ein wunderlich
        geschichte, wenn Calcas von Troya, gar ein weyser man, was von gebotes wegen
        Priami des koniges al do und vorderte antwert von dem gute Appollo, wy es
        den von Troye zu sulde sten in den streiten mit den Crichen.
    - s[n=764]: 'Als er geopphert hatte, antwerte Appollo:'
    - s[n=765]: Caleas, Caleas, hute dich zu kommen wider zu den dynen!
    - s[n=766]: Iss ist kunfftig, das die Troyanischen vor- lisen den sig wider die
        Crichen.
    - s[n=767]: Zceuch haym mit Achilles unde bleib by den Crichen, du wirst yn nucze
        sein mit dynen reten.
    - s[n=768]: Als Calcas das ir- kante, quam er mit Achilles obir ein, und ir eyner
        offente dem andern die warhait.
    - s[n=769]: Als zcugkten sie die engker uff und furen wider miteinander zu Athenen.
    - s[n=770]: Aldo brachte Achilles den Caleas vor die konige und fursten der Crichen,
        die nommen yn irbarlich uff, und Achilles leite yn vor die ant- wert der gote,
        wie sie den sig behalden und die von Troye vorlisen sulden und euch die antwert
        der gote zu Calcas, des koniges Priamus bothen, und alle ding, die sich vorlouffen
        hatten.
    - s[n=771]: Denn feyerten sie in frewden das fest und nomen Caloas uff in yren
        getruwen in lanter libe, und also nomen die feyer des festes seliglich ein
        ende etc.
    - s[n=772]: etc.
    - s[n=773]: 'Sequitur [A]ls die Crichen geneme antwert von den goten entpfangen
        und das fest gefeiert hatten, gingk Calcas von Troye mit Achiles und Patroclus
        in das gezcelt des koniges Agamenon, do vil konige und fursten von Crichen
        woren, und leite yn vor disea rede:'
    - s[n=774]: O, unuberwintliche konige, fursten und herren, die al hie gesampnet
        syn, seit ir nicht der umb uß gekommen, das ir in ewern krefften rechen wellet
        das unrecht, das uch die von Troye getan haben?
    - s[n=775]: Wo durch verzeihet ir das, wenn is je schaden brenget, so man in geschikten
        dingen uff zcogk macht.
    - s[n=776]: Wenet ir nicht, das der konigk Priamus syne verspeher bei uch habe
        und alle eure ding farsen, und ewre tregekeit ist den Troyanischen nicht wenn
        eyn frist, sich baß wider uch zu schiken.
    - s[n=777]: Ir sullet die vorlanges an gegriffen haben, sint die zceit des sommers
        bequeme ist, die wasser stille sind und schlecht zu schiffen.
    - s[n=778]: So erschregken uwer fiende uwer endelichkeit und freyen sich nicht
        uwer lasheit.
    - s[n=779]: Wetlich ir zowefelt an den gelebten der gote, do von si uch pflagen
        machten als die undanknemen.
    - s[n=780]: Greyfft die dingk an ane seumen, last die schiff, werff[t] uff die
        segel und eylet zu uwern fienden!
  - paragraph[n=(56)]:
    - s[n=781]: Alle dy konige und fursten irkanten anderß nicht, wenn das in Calcas
        die lanter warhait sagete, und brochen ane seumen uff und schifften von dem
        part Anthenas.
    - s[n=782]: Als si uf das mer quomen, hub sich ein groß storme von bliken, doneren,
        winden, regen, und die ungen gingen und belczten als die hoen berge, do von
        sie alle in grosse engste und forchte des todes quamen.
    - s[n=783]: Aber der troyanische Caleas tat synen bau dem wasser und weter, als
        er dor inne kundich was.
    - s[n=784]: Do von legete sich das mer, und schiften seliglich biß an das troyanische
        land und quomen an eyne port eynes slosses, genant Conaba.
    - s[n=785]: Der uf dem slosse waren und ranten her ab und wolden den port bewaren.
    - s[n=786]: Aber als unweislig, als sie das an geriten, als schedlich nam es ein
        ende.
    - s[n=787]: Die mennige der Crichen uber vielen die und slugen sie und fiengen
        sie, und ir ein tail ranten und liffen zu dem slosse und funden das unbestalt
        mit were und gewundene das sloß und brachen das und triben und trugen wegk,
        wa da waß.
    - s[n=788]: Darnach quamen sie an ein port, genant Thenedon, das waß mechtigk,
        ein vescz sloß mit reicher zu gehorunge.
    - s[n=789]: Vor das sloß leiten sich die Crichen und vorherten, was do waß.
    - s[n=790]: Zu leczte traten sie zu dem slosse mit storme und richten do vor bleiden
        uf und schermen und stormeten das mechtiglich.
    - s[n=791]: Die Troyanischen wirten das sloß gar swinde mit werffen und mit schiffen.
    - s[n=792]: Aber die menige der Crichen was alß groß, das ane underloß ein huffe
        den andern luste tag und nacht, und machten sie als mude, das sy yn das sloß
        uber haup[t] an gewonnen.
    - s[n=793]: Als sie das gewonnen, zu eyner rache der iren, die in dem storme gestorben
        worden, irmorten die Crichen jungk und ald, wenn sie funden, nymandes schonende.
    - s[n=794]: Als sie her ab genomen, was do [was], storten sie das sloß zu grunde
        mit brechen und mit fewre und zoogen wider zu iren schiffen mit dem raube.
    - s[n=795]: Das genante sloß Thenedon lag segß meilen von Troya.
    - s[n=796]: '[A]ls nu die Crichen gebeuten die name, die sie vor dem slosse irbar-
        ben hatten, gebot der konigk Agamenon, oberiste hoptman des heres, das des
        andern tages alle fursten und herren zcamme sullen kommen an der beitstat
        zu haben eyne gemaynea gespreche.'
    - s[n=797]: Also quomen sie am andern tage zu samme an der genanten stat.
    - s[n=798]: 'Do rette der konigk Aga- menon die fursten und die mechtigisten des
        heres als an mit sulchen worten:'
    - s[n=799]: ',Lieben frunde, konige, herczogen, fursten und ir andern alle, als
        wir hie zu sampne sint kommen von notdorfftiger und redelicher sache wegen
        nicht in keynem obirmute, wenn die obirmutigen haben wenig frunde, sundern
        vil fiende.'
    - s[n=800]: Ir wist wol, das wir in das konigreich Priami kommen syn zu rechen
        das unrecht, das er widder uns begangen hat, und sint die Troyanischen vor
        unser fiende gewest, das hat sich nu gezweifeldiget.
    - s[n=801]: Sie sint nu wol gewarnet und haben sich swinde widder uns gestergket.
    - s[n=802]: Auch ist der bunt kune uf synem miste, sie sint hie doheyme und mitten
        undir yren frunden.
    - s[n=803]: Do von so ist uns not gutes rates und das wir mit synnen faren ane
        obirmut, das wir ich geschant werden, wenn vil sint geschant wurden in krigen
        und orleyen dorumb, das sie leichtfertiglich ane rat gefaren haben.
    - s[n=804]: In sulchen dingen sal man nicht varelos rauschen.
    - s[n=805]: Unser fiende haben yre botschafft hie uns gehabet, und yr konigk hat
        syne swester Exionam wider von uns gefordert, aber syne boten haben wir hochmutiglich
        bericht und unvorsichtiglich geantwert.
    - s[n=806]: Hetten wir syne bethe irhort, so hette wir die grossen schaden in
        der inselen Citharea nicht entpfangen, und die konigynne Helena wer wetlich
        nicht weg gefurt worden.
    - s[n=807]: Wir betten uch diser vorderunge nicht gedorfft noch uns und die unßern
        von unßern landen und heymoten so weit nicht geferret haben.
    - s[n=808]: Wie den nu alles sey, was uns kunfftig in disen dingen werden mag,
        das wisse wir nicht.
    - s[n=809]: Deucht es uch allen gut und gerathen, wir wolden unser botschafft
        an Priamum schigken, das er uns Helenam wider gebe und wandel tete umb das
        unrecht, das Paris wider uns getan hat.
    - s[n=810]: Ist, das Priamus das thun wil, so zcihe wir mit eren wider heym und
        wollen ouch von den Crichen nicht mehr vorderen.
    - s[n=811]: 'Wil er aber das nicht thun, so habe wir zcweierlay vorteil:'
    - s[n=812]: das eyne ist unser gerechtikeit, das ander unser macht, seyn lant
        zu storen.
    - s[n=813]: Wenn wo man das von uns und den Crichenc sagen wirt in der werlde,
        wirt uns der glymph wirdiglich zu gesaget und yn die schande, ab sie obirwunden
        werden.
    - s[n=814]: Do von so prufet alsampt, was uns hir inne zu thun sey.
  - paragraph[n=(57)]:
    - s[n=815]: Die umbsteenden wugen die rede hyn und wider.
    - s[n=816]: Zu leczt bliben sie do by, das der konigk Diomedes und Ulixes gein
        Troye sante.
    - s[n=817]: 'Als sie vor den konigk quomen, sprach Ulixes:'
    - s[n=818]: Konigk Priame, vorwunder dich nicht, das wir unser rede an heben ane
        den gruß, sint das du uns hopt fint pist, und ein fint pfleget den andern
        nicht zu grossen.
    - s[n=819]: Agamenon, der konigk, des boten wir sin, hat uns zu dir gesant, das
        du dye konigynne Helenam, rouplich weg gefurt, wider wollest geben irem konige
        und die schadend, die Paris den Crichen gethan hat, widder wollest keren.
    - s[n=820]: Tustu das, das ist wol vor dich, tustu is nicht, so prufe, was dir
        und denn dynen schaden do von moge kommen.
  - paragraph[n=(58)]:
    - s[n=821]: 'Priamus, der konigk, antwerte ane rat und vorbedechtikeit:'
    - s[n=822]: Mich wundert dyner werbunge.
    - s[n=823]: Du heischt das, das man von eynem obirwunden kaume hische.
    - s[n=824]: Du vorderst gnugkthuunge den Crichen, und sie sint eyne sache dises
        kriges.
    - s[n=825]: Sie haben mir mynen vater, bruder und nesten und dy meynen irmordet,
        myne stat Troya zu grunde gestoret und die mynen gefangen und in ewigen dinste
        behalden, mine swester Exionam entfurt, die vor war gekebest wirt als eyne
        bufynne.
    - s[n=826]: Dennoch wolde ich geswegen und mich kriges entslaen haben und sante
        zu yn Anthenor, das sie mir doch myne swester wider geben.
    - s[n=827]: So wolde ich alle schaden vorswegen haben.
    - s[n=828]: Was mynen boten dar obir zu antwert wart, das wist ir und ich wol.
    - s[n=829]: Ich kan zcwar uwer bete nicht irhoren, ich wolde ee gar vorterben.
    - s[n=830]: Do von so ist Agamenon des sicher, das ich keynen fride mit den Crichen
        haben wil, wenn sie haben mich al zcu swinde geleidiget, und weret ir nicht
        boten, ich lise uch irwurgen umb der wart wille, die ir uns vorgelegt habet.
    - s[n=831]: Gebet weg von mir.
    - s[n=832]: Ich mag uch nicht an gesehen.
    - s[n=833]: 'Das lachte Dyomedes und sprach:'
    - s[n=834]: Konigk, magestu ane zcoren nicht geseyn, weil du uns siest, so mustu
        zcornen, weil du lebest, sint die Crichen also stargk hie sint, das sie von
        dyner stat nicht [czihen] wollen, sie haben dir sie denne an gewonnen.
  - paragraph[n=(59)]:
    - s[n=835]: Czu den worten Dyomedis gewunnen etliche vor dem konige ire swerte
        und wolden yn irstochen haben, doch wolde is yn der konigk Priamus nicht gestaten,
        sint es nicht weislich ist, das man eynem narren thun solde noch syner torheit.
    - s[n=836]: 'Eneas sas allirnest bie dem konige, mochte nicht geswigen und sprach:'
    - s[n=837]: Konig, ißt is wol war, das man den narren schonen sal, doch mochte
        des dinges so vil werden.
    - s[n=838]: Weret ir nicht geinwertig, ich sluge in zcwar an synen hals.
  - paragraph[n=(60)]:
    - s[n=839]: 'Dyamedes antwerte Eneas dannoch unirschrogken:'
    - s[n=840]: Hore, du liebe koser, wer du bist, werstu mit mir alleyne, du vortrugest
        mich der worte wol.
    - s[n=841]: Selig ist dein konig, das er eynen sotta- nen ratgeben hat.
  - paragraph[n=(61)]:
    - s[n=842]: 'Aber Ulixes vil in die rede und hieß Dyomedes, das er swege, und
        sprach zu dem konige Priamo:'
    - s[n=843]: Konigk, dyne meynunge habe wir wol vornomen.
    - s[n=844]: Wir scheiden von hynnen und brengen dyse ding an den konigk Agamenon.
  - paragraph[n=(62)]:
    - s[n=845]: Als zoogen sie wider zu dem here und gingen in das gezcelt des koniges
        Agamenon.
    - s[n=846]: By dem funden sie die wegirsten des heres und sageten yn dise ding
        alle, die sie von dem konige Priamo ge- hort hatten.
    - s[n=847]: Sie vorwunderten sich vaste der antwert Priami 'und nu vort meer dochtenf
        dy Crichen, wy sie yre ding an vahen welden wider die von Troye, als das hernoch
        wol kunt wirt.
    - s[n=848]: Und ee denn wir zu den selben reden komen, wolle wir etwas sagen von
        Eneas.
    - s[n=849]: Dyser Eneas was Enchises son, und noch Troye storunge wart er mit
        den andern fluchtig obir mer.
    - s[n=850]: Noch etlichen zceiten ist er wurden ein romischer furste.
    - s[n=851]: Von synem stome quam der keyser Augustus.
    - s[n=852]: 'Es ist uch der selbe Eneas, von dem der keyser Justinianus saget
        in Autenticis:'
    - s[n=853]: Sal man die keyser nennen von dem keyser Augusto, so nennet man sie
        ye als mogelich von Eneas, wenn er regnirete vor Augusto.
    - s[n=854]: Ouch hat Ver- gilius von disem selben Eneas vil geschreben in synem
        buche Eneidos, aber er starb ee, denn er iß volbrachte etc.
    - s[n=855]: '[A]ls dise ding geschaen, als yczunt gesagit ist, ließ der konigk
        Aga- menon zu sampne ruffen allen konigen und fursten und leite yn dise wort
        vor:'
    - s[n=856]: Undir anderen dingen, die unserm here not sint, ist das das forderste,
        das wir unser her besorgen mit futer und speyse.
    - s[n=857]: Do von deucht is uch allen geraten seyn, so schigke wir gein Sicilien,
        das ist ein reich land, unser boten umb futer und speyse, uns die fulle do
        denne zu senden.
  - paragraph[n=(63)]:
    - s[n=858]: Diser rat gevil yn allen wol und santen al do hyn den gestrengen Achilles
        und Thelaphum, Hercules son, dise ding uß zu richten mit vill ritteren "]
        und knechten.
    - s[n=859]: In dem lande herschte der konigk Teutra, und der atte ouch ein grosses
        streithafft volgk.
    - s[n=860]: In dem lande lag die stat Mesana uff das neste gein Troye wart.
  - paragraph[n=(64)]:
    - s[n=861]: By der stat was ein port, das was ein groß nyder lag, das sich die
        umbligenden lant do irholten, was in not was, unde Sicilia gehorte gein Crichen.
    - s[n=862]: In das lant quomen Achilles und Telaphus mit drey tausent gewopen-
        ten mit iren schiffen.
    - s[n=863]: Als sie dar quomen, quam der konigk Teutra mit eynem grossen hauffen
        gein in und wolde sie in seynem lande nicht leiden.
    - s[n=864]: Aldo striten sie heftiglich, und uff bayden tailen wurden vil leute
        wund, vil tot geslagen, und Teutra was stergker wenn die Crichen, und die
        Crichen hbetten den streit verloren, wer Achilles zu streute nicht also lauftig
        gewest.
    - s[n=865]: Der quam an den konigk und wunte yn also swinde.
    - s[n=866]: Der konig bot sich gefangen zu geben.
    - s[n=867]: Al do gewonen die Crichen den streit.
    - s[n=868]: 'Dor noch als der konigk sach, das er nicht genesen machte von den
        wunden, sante er nach Telapho und sprach:'
    - s[n=869]: Telaphe, dein vater Hercules rette mich, do ich von meynen finden
        hertlich belegen was und were vortriben wurden, were er mir nicht zu hulfe
        kommen.
    - s[n=870]: Sint ich nu keynen leibes erben nicht habe, so soltu myn erbe sein
        des konigreiches, das zcu besiczen, und bestelle myne begrafft noch koniglichen
        wirden.
  - paragraph[n=(65)]:
    - s[n=871]: Do mit starb Teutra zu der stunde.
    - s[n=872]: 'Den bestattet Telaphus mit denn edeln des landes und liß ein grab
        hawen diese obir schrifft:'
    - s[n=873]: Hye leit konigk Teutra, der konig here, von Achilles irslagen.
  - paragraph[n=(66)]:
    - s[n=874]: Der Telapho das konigkreich keere wolde umb seynes vaters wol behagen.
    - s[n=875]: Dornoch huldeten und swuren, getrewe und holt zu syn dem herczogen
        Telapho, die edelen und das volg des landes und leiten ym uff koniglichen
        namen, und er stunt dem konigreich irberglich vor.
    - s[n=876]: Aldo ließ Achilles den newen konigk und lud syne schiff reichlich
        mit allen notdurftigen dingen und schiet also von Telapho, das er vort an
        dem here senden sulde futer und speise und alle notdurft, das er ym getrwlich
        globte zu thun.
    - s[n=877]: Und Achilles schifft seliglich zu dem here, den entpfing Agamemnon,
        der konig, und dy andern alle.
    - s[n=878]: Do sagete er ym alle vorlouffene sache, wie er gestritten hette, wie
        der konigk Teutra gestorben wer, ey Telaphus zu konige gemacht wer, wie er
        dy schiff geladen brechte, wy der konig Telaphus sich gein ym vorbunden hette,
        zu senden dem here alle notdorfft, do von das her nu gesichert was, das sie
        keynen gebrechen dorftten leiden in allen notdorftigen dingen etc.
    - s[n=879]: Sind wir vor hye gesaget haben, wer und wie vil konige und fursten
        den Crichen zu hulffe kommen sint, so wolle wir nu uch korczlich sagen, wer
        und wie vil den von Troye zu hulffe kommen sint, so wolle wir nu korczlich
        sagen, wer und wie vil den von Troye zu hulffe kommen sint, und ab wir nicht
        von yn allen, doch wolle wir von den grossern und namhafftigen schreiben.
    - s[n=880]: Undir den grossen quomen dry konige [mit] mee denn mit drey tausent
        gewopenten, als der konigk Pandarus, der Walen konig und der konig Androsius.
    - s[n=881]: Item von dem lande Colophon quomen vier konige mit funf tausent gewopenten,
        der konige hyeß eyner Carras, eyner Imasius, Nestor und Amphimatus.
    - s[n=882]: Item von dem konigreich Licie quam der konig Glauco und Syn Son Sarpedo,
        die waren Priamus mogen, mit dreytausent rittern.
    - s[n=883]: Item von Liconia quam der konigk Emphenus mit tausent gewopenten.
    - s[n=884]: Item zcwene konige von Delarissa mit andirhalbtusent gewopenten.
    - s[n=885]: Item der grosse keyser und der konig Enphordus und Remus von Thalonia
        und mit yn siben grafen und fier herzcogen.
    - s[n=886]: Dise alle hatten gelen har- nisch.
    - s[n=887]: Doch waren ander meer mit gelm harnisch.
    - s[n=888]: Item der konig Perses von Morenlant und mit ym der konig Menon mit
        yren herczogen und grafen mit dry tausent gewopenten und vil ander konige,
        herczogen und hern, als das der geste an der zcal waren czwei und drissig
        tusent ge- wopenter ane dy, die quomen uß wenigen India und dy die Priamus
        vorhatte, eer die geste quomen.
    - s[n=889]: Ny hat man gelesen von anbegyn der werlde, das also vil hoffelute
        beyenander seyn gewest, als denn die Cri- chen und die Frisen bey einander
        hatten.
    - s[n=890]: Prufet und mergket, alle fursten und herren, dise historia, wie gar
        uß einer kleinen geringen sachen uß gegangen ist der tod so manches stargken
        und wirdigen mannes.
    - s[n=891]: Do von so sint zu allen gezceiten ergerunge zu myden, wie geringe
        und eleine das sie sint.
    - s[n=892]: '[V]il und lange gingen die Crichen zu rate, wie und welcher weise
        sie Troye belegen welden.'
    - s[n=893]: Etliche meynten, man sulde bie nacht hyn zu schiffen, uf das das man
        sie an den stat ußtretende mynner beschedigen mochte.
    - s[n=894]: Ander rieten anders.
    - s[n=895]: 'Zu leczt volgeten sie dem rate Dyomedis, der undir den ratgeben der
        Crichen also sprach:'
    - s[n=896]: Horet, hern und frunde, wir haben lange alhie gelegen, vil nahen ein
        jar, und haben Troye noch nicht gesehen, und do mit habe wir unsir fiende
        gewarnet und gereyczt, sich hefftiglich wider uns zu seczen.
    - s[n=897]: Ye lenger wir nu vorezihen und uns uf halden, vor sie zu cziehen,
        ye schedlicher und schentlicher uns das ist, und rate mit fleyse, das wir
        unser schiff bereyten und morne mit dem tage hyn schiffen an den troianischen
        port und treten mechtiglich uff den stade, sie die stat Troye zu belegen.
    - s[n=898]: Wenn dise ding wollen anders nicht zu gehen wenn mit stormen und streiten
        und grossen erbeiten.
    - s[n=899]: Diser rat gevil yn allin wol.
    - s[n=900]: Do von wurden dy schif geschigkt, welche vor solden gehen, welche
        neben und noch.
    - s[n=901]: Czu vordirst gingen hundert schiffmit gedenten segeln und mit uff
        geworf fen baniren, mit uff gerichten castellenund mit vil wapenern befestent.
    - s[n=902]: Dornoch gingen abir hundert schiff also selbist geschigkt mit were
        und gezceuge zu storme und streite und eileten an den troyanischen stat.
    - s[n=903]: Als die Troyanischen sahen, das die schiff zu yrem port sich schigkten,
        do ranten sie und lieffen zu dem port ane laube und ungeschigkt.
    - s[n=904]: Als die Criche sahen der Troyanischen kunheit und ire menige, irschrogkten
        sie und sahen wol, das sie zu stade ane geczeugke nicht kommen machten.
    - s[n=905]: Do von so nomen iglicher seyn gerete zu ym und schikten sich zu streite.
    - s[n=906]: Do von Protesalus, der konigk, der der erste was mit hundert schiffen,
        trat menlich zu stade, aber vil der schiff wurden von dem winde gechlich an
        den stat geslagen, das sie zubrachen, also das der in den schiffen vil irtrungken
        und die zu stade quomen, der worden vil von den Troyani- schen irslagen.
    - s[n=907]: Al do wort eyn wider lant von dem geschucze.
    - s[n=908]: Is was die luft vinster von pfeylen.
    - s[n=909]: An dem stade wart das mer rot von blute.
    - s[n=910]: Do bie mag man wol prufen, wie sauer den Crichen wart, uf den stat
        zu kommen uß den schiffen.
    - s[n=911]: Man list ouch nicht, das keyn uß stigen uß schiffen zu eyner eleinen
        geringen sachen uß gegangen ist der tod so manches starg- stade ye seuer sey
        wurden.
    - s[n=912]: Noch den quomen aber hundert schiff, aber die nomen die segel ab quomen
        bequemlich ane schaden zu stade.
    - s[n=913]: Und quamen den ersten, wie vil der waren, zu hulffe.
    - s[n=914]: Aldo striten sie aber hefftiglich wider die von Troye.
    - s[n=915]: Aldo streit Protesalus, der konig, der mit den ersten quam, gar ritterlich.
    - s[n=916]: Vil errnorte er der Frisen mit synem eigen swerte, und were er nicht
        also menlich gewest, die Crichen weren vorzcaget und so und alle tot bliben,
        die zu stade waren quomen.
    - s[n=917]: Der selbe Protesalus hatte al do siben tausent gewopente, und mit
        den allen muste er die Troyanischen uff halden.
    - s[n=918]: Sie sahen wol, das sie zu schiffe nicht wider mochten kommen.
    - s[n=919]: Do von so musten sie sich weren, so sie best mochten.
    - s[n=920]: Dy Crichen wurden zu rugke biß an den stat gedrungen und weren alle
        ir slogen worden, were Archelaus und Prothenor mit yren schiffen nicht kommen.
    - s[n=921]: Die quommen zu stade mechtiglich und drungen die Troyanischen wider
        umb mit macht und hatten aber eynen herten streit undir einander.
    - s[n=922]: Und hette der sant das blut nicht vorslunden, mann hette dar innen
        biß obir den fuß gewaten.
    - s[n=923]: Dornoch quam herczoge Nestor mit synen schiffen und trat uß ane mude
        zu stade und mengete sich mit den streittern.
    - s[n=924]: Aldo wurden vil glefen gebrochen, die Geschosse saussten yn der luft,
        die swerte clungen und was ein groß geschrey.
    - s[n=925]: Dornoch quomen die konige Destalus und Alagas mit yren schiffen zu
        stade und vielen ouch zu streite wider die Troyanischen also heftiglich, das
        sy weichen musten.
    - s[n=926]: Aber vil waren der Troyanischen noch in der stat, die quomen uch her
        uß und drungen die Crichen widerumb biß an den stat.
    - s[n=927]: Do quam Ulixes mit synen schiffen mit vil hoffeleuten.
    - s[n=928]: Die Crichen irmanneten wider und striten aber hertlich wider die Troyanischen.
    - s[n=929]: Aldo quam Uli- xes an Philimenem und stochen sich nyder und wunten
        sich vaste.
    - s[n=930]: Zu leczt belag Philimenes, als ab er tot wer.
    - s[n=931]: Der wart uff eyner tartschen in die stat getragen.
    - s[n=932]: Dornoch komen die konige Coas und Agamenon, eyn furer des ganczen
        heres, der keyser [und] Menelaus mit den yren, Thelamonius und Ayax mit den
        iren und striten uch wider die Troyanischen.
    - s[n=933]: Allir erst wurden die ding ernsthafftig in dem streite.
    - s[n=934]: Obir al logen vil gewunter und toder.
    - s[n=935]: Denn was der konigk von Mornlant zu Troye mit vil streithafftigen
        Leuten, der zcoch uß zu stryte.
    - s[n=936]: Do wart der streit aber hertir.
    - s[n=937]: Do irmanneten die Troyanischen und slugen ritterlich an die Crichen
        und drungen sie aber zu rugke an den stat.
    - s[n=938]: Al do hetten die Crichen den streit verloren, wer Palamides mit synen
        schiffen nicht kommen.
    - s[n=939]: Die Crichen irmanten wider und hyben zu und Palamides mit yn und drungen
        dy Troyanischen wider umb zu der flucht.
    - s[n=940]: Do quam der gestrenge Hector uß der stat Troye mit vil gewapenten
        mannen unde streit wider dy Crichen und irslug den konig Protesalum.
    - s[n=941]: Also striten die Crichen und Frisen acht mol den tag.
    - s[n=942]: Is ging nu an den abent, do zcog Hector wider yn dy stat.
    - s[n=943]: Dornoch quam der stargke Achilles und die Mirmidones mit yren schiffen
        und begunden wider an zcu streiten wider dy von Troye.
    - s[n=944]: Do geschach abir groß mort uf beiden seyten.
    - s[n=945]: Do waren yn die Crichen zu storg, wenn alle schif waren zu stade quomen
        und folgeten Achilles zu streite wider die von Troye.
    - s[n=946]: Die von Troye flohen zu der stat mit grossem schaden, wenn ane zeal
        wurden yr irslagen an der flucht uff dem rugken, und sonderlich vor den toren
        an dem getrenge worden dy Troyanischen gar swinde ge- mordet und nyder geleit.
    - s[n=947]: Al do sahen die veter die sone, die sone die veter irmordet werden.
    - s[n=948]: Noch weren die schaden und morde grosser wor- den vor der stat, were
        yn Troylus und Deiphebus nicht zu hulffe kommen.
    - s[n=949]: Ouch wart es nacht, das also der streit ende nam.
    - s[n=950]: Agamenon, der konig, koß eyne bequeme stat dem here und liß gezcelt
        uff slahen und gebot, das nymant den andern hindern sal nach ym zu nahen czihen
        salde.
    - s[n=951]: Sie machten uch stelle und krippen yren pferden, und die nicht gezcelt
        hatten, machten huten und buden, so sy best mochten.
    - s[n=952]: Sie machten ouch also vil fewer, das is yn dem here nicht vil finster
        was wenn an dem tage.
    - s[n=953]: Sie machten uch umb sich vil rynneboume.
    - s[n=954]: Die nacht bliben sie ungehindert von den von Troye, wenn nymant quom
        uß der stat.
    - s[n=955]: Als nu Agamenon das her gelogerte noch synem willen, bestalte er dy
        wache und schigkte und warnte dy leute, das sie wol zu sehen, das yn nicht
        gestolen wurde und das iglicher yn den buden eynen sunderlichen wechter hette.
    - s[n=956]: '[D]es morgens fru liß Hector, der herczoge des troyanischen heres,
        eynen iglichen uf seyn mit synem harnisch und were und zu sampne kommen bie
        dem tempel der gotynne Dyana uff dem plan.'
    - s[n=957]: Aldo teylete er und schickte sie noch streitlicher vorsichtikeit und
        ordenunge.
    - s[n=958]: Mit zcwen brudern, Glauco und Cynabor, des koniges Luci sonen, schigkte
        er zu [der ersten] spicze und schigkte zu den selben beiden uß dem konigreich
        Lucia und ouch von Troye tausent gewopenter ritter.
    - s[n=959]: Sie worffen uf yre panire und mit Hectoris geheysse zcogen uß dem
        dardanischen thore zu den Crichen zu.
    - s[n=960]: Dornoch machte er die andir spicze, do waren treu tausent gewopente
        ritter, die entpfal er dem konige Exempo und Aleano, die zcogen uch zu der
        selben pforten uß zu den Crichen.
    - s[n=961]: 'Die dritte spicze befal Hector Troylo uch mit drey tausent gewopenten
        und irmante yn mit sulchen werten:'
    - s[n=962]: Liebster bruder, du bist zu kune dines leibes, entslach dich und masse
        dichs und habe ding in guter achte, das sich unser finde unser velle icht
        frawen.
    - s[n=963]: 'Troylus:'
    - s[n=964]: Liebster bruder und herre, noch uwern geboten wil ich mich gerne halden,
        doch ist sich yn disen dingen nicht blodlich zu beweisen.
  - paragraph[n=(67)]:
    - s[n=965]: Hyn zcoch er mit den synen zu dem thor uß wyder dy Crichen.
    - s[n=966]: Die vierde spieze entphal Hector dem konige Larisso, genant Huppon.
    - s[n=967]: Der Huppon was der stergste und streithafftigiste noch Heotor, dem
        schigkte er dreutusent und sibenhundert gewopente zcu.
    - s[n=968]: Under den was der gestrenge Archelaus.
    - s[n=969]: Dy zcogen hyn mittenander zu dem genanten thor uß wider die Crichen.
    - s[n=970]: Die funfte spieze schigkte Hector mit den von Cysonia.
    - s[n=971]: Dy leute waren starg und groß als die resen.
    - s[n=972]: Dyse leute hatten gelen harnisch.
    - s[n=973]: Dyser spiczen saczte er zu eynen herczogen und furer Polidimam, synen
        bruder.
    - s[n=974]: Hyn zcoch der eylende zu den Crichen.
    - s[n=975]: Dy sechste spieze entpfal er dem konige Protenosi und synen herczogen
        Sarpedo.
    - s[n=976]: Diß volgk hatte kein harnisch, sundern sie fleisten sich an bogen.
    - s[n=977]: Yre pfeyle waren gefidert mit langen federen.
    - s[n=978]: Diser spiczen saczte lo Hector zu eynem hoptman Deiphebum, synen elichen
        bruder.
    - s[n=979]: Ouch schigkte er zu disen ungewopenten eyne grosse mennige gewopenter
        leute uß dem konigreich Agreste mit yren konigen Hostras und Philon.
    - s[n=980]: Dyse hatten eynen wunderlichen wagen, von helffen beyne gemacht.
    - s[n=981]: Die rat waren mit golde beslagen, das gewelbe was mit edelem steyne
        durch hefft.
    - s[n=982]: Zu dysem wagen warene geschikt czwene ritter, dy dar uff sahen.
    - s[n=983]: Die sibende spicze entpfal Hector Eneas, von dem wir vil hie vorge-
        saget haben.
    - s[n=984]: Dem schigkte er zu alle die von Conia, die zcogen uch eilende den
        andern noch.
    - s[n=985]: Die achte spicze entpfal er Paridi, seynem bruder, und schigkte ym
        zu den konig von Persia mit den synen, und Hector entpfal Paridi, das er sich
        streites nicht undirczihen sulde, er queme ym denn noch, als er ym uch zu
        staden noch zcoch.
    - s[n=986]: Als zcoch Paris hyn uß zu felde.
    - s[n=987]: Die neunde spicze stunt Hector selbir vor und nam zu ym die edelen
        und ingeboren des landes und stat Troye und nam mit ym zcwene syner brueder,
        dy waren kune und zu streite wol irfaren.
    - s[n=988]: An synem hauffen waren funff tausent gewopente.
    - s[n=989]: Hector was wol gewapent und saß uff eynem pferde, genant Galatea.
    - s[n=990]: Von dem pferde, von syner grosse, schone und stergke, hat Dares wunderlich
        ding geschreben.
    - s[n=991]: 'Hector, siczende gewopent uff synem pferde, sprach zu Priamo, synem
        vater:'
    - s[n=992]: Liebster vater, habe by dir tausent und funfhundert gewopente, und
        mit den selben und mit allem fußvolgke bleip in den ußersten czindelen und
        laß uch nymandes uß den zeindelen, ich heysse is denn, ab es not thun wurde,
        das wir uch hetten zu eynem schucze und zu flucht.
    - s[n=993]: Ich werde uch myne 3r, boten ane undirlaß zu dir senden, die dir kundigen
        den stat und wesen des streites und was dir zu thun sey noch den leufften
        des streites.
    - s[n=994]: Du salt uch die state in guter achte haben, ab unser fiende, die weile
        wir streiten, dor zu mit vorreteniß und uff seczen icht gedengken wurden.
  - paragraph[n=(68)]:
    - s[n=995]: 'Priamus:'
    - s[n=996]: Liebster son, wir wollen is gerne halden noch dynen warten, wenn noch
        den guten stet ulf dich myne hochste hoffenunge.
    - s[n=997]: Ich entphele dich in dy hute und schirme der gote, das sie dich behuten
        vor allir widerwertigkeit.
  - paragraph[n=(69)]:
    - s[n=998]: Hyn zcoch Hector mit den synen.
    - s[n=999]: Hector was ein man, starg des leibes, groß, mutig zu streite, weise
        und gutes rates.
    - s[n=1000]: 'Seyne wopen waren also:'
    - s[n=1001]: das felt des schildes was gancz gulden, mitten eyn roter lawe.
    - s[n=1002]: Als Hector vor das thor quam, liß er syne panire uff werffen und
        zooch den synen vor.
    - s[n=1003]: Die edelen frawen, die in der stat bliben, stigen uff die maueren
        der stat und sahen das slahen der streyter.
    - s[n=1004]: Al der uff stigen uch des koniges Priamus tochtere und Helena, die
        irbibete vaste vor forchte, und hatten manchir hande gedangken in yrem herczin.
    - s[n=1005]: Wy wol das war sey, das Heotor syne ding zu streite wol geschikt
        hatte, doch was Agamenon nicht seumig in syner schigkunge.
    - s[n=1006]: Sicherlich uß synem volgke hatte er gemacht sechs und czwenezich
        spiczen.
    - s[n=1007]: Die erste spicze entpfal er Patroclo, der hatte by ym dy synen und
        uch dy, die Achilles do hatte.
    - s[n=1008]: Aber Achilles quam den tag nicht zu streite, wenne er was wunt, sundern
        er entpfal die ding Patroclo, wenn sie gar ein mittenander waren.
    - s[n=1009]: Die ander spicze entphal er dem konige Meno, Edumeo und dem herczogen
        von Athen und hatten dreutusent gewopente.
    - s[n=1010]: Die dritte spicze enpfal er dem konige Astalapho und synem sone Philimeno.
    - s[n=1011]: Dor zcu schigkte er alle Cirmanen.
    - s[n=1012]: Die virde dem konige Archelao und Prothenor mit dem volgke Bohetie,
        die funfte Menelao von Sparten, die sechste Epistropho und Colido, dy sibende
        Telamonio und Aiax, die achte Coas, die neunde Cilmeo, dy czehende Philiton,
        die eilffte dem herczogen Ydumeo, dy zwelffte Nestor, dy dreyczende Hones,
        dy virczende Ulixes.
    - s[n=1013]: Die funfezende spieze furte der konigk Humelius.
    - s[n=1014]: Dy sechezende furte das volgk Protesali, wenn yr herre was tot geslagen.
    - s[n=1015]: Dy sibenezende furte der konig Palamides, die der konig Rodi, dy
        XIX der konig Torripolus, dy XX Santipus, der konig Lidorum, und Amphimacus.
    - s[n=1016]: Die XXI spieze furte der konig Philotetis, dy XXII Dyomedesf und
        Stelonus, dy XXIII Heritus, der konig von Ciperen, dy XXIIII Prothelaus, dy
        XXV der konig Tapenor undg Capodir.
    - s[n=1017]: Dy XXVI und leczte spieze furte der konig Aganienon selbir als ein
        gebieter des ganczen heres.
    - s[n=1018]: Als die spiczen beider seit also geschigket waren, czogen igliche
        uff ein placz felt zu streite.
    - s[n=1019]: Hector, der stargke man, zum ersten haw er an zu den Crichen.
    - s[n=1020]: Gegen dem quam Patroclus, dem der Crichen erste spicze entpfolin
        was.
    - s[n=1021]: Die zcwene troffen hertlich mitenandir mit den glefen und quamen
        dornoch zu den swerten.
    - s[n=1022]: Zu leczt belag Patroclus tot.
    - s[n=1023]: Den liß der konig Menon yn seyn gezcelt furen.
    - s[n=1024]: Aldo fur Hector vor sich, er streit gar ritterlich.
    - s[n=1025]: Er wunte und irslug vil der Crichen, also das sie weichen musten.
    - s[n=1026]: Al do quam Manesteus, ein herczoge von Athenen, mit drytusent gewopenten
        uff die lingke seyte der Frisen.
    - s[n=1027]: Do selbis was Troylus, der die Crichen swinde vorleczt hatte an den
        selben arte.
    - s[n=1028]: Al do wart hertlich gestriten hyn und wider, byß das Manesteus Troylum
        fingk.
    - s[n=1029]: Das sach der ritter Miseres, das Troylus, des koniges Priamus son,
        gefangen gefurt wart.
    - s[n=1030]: 'Der schrey die Frisen an:'
    - s[n=1031]: 0, ir stargken manne, wu durch seyt ir zu streite kommen?
    - s[n=1032]: Seyt ir nicht hy umb ere und rittersehafft?
    - s[n=1033]: Schemet ir uch nicht?
    - s[n=1034]: Sehet ir nicht, das man des mynes heren son, Heotoris bruder Troylum
        gefangen furt?
    - s[n=1035]: Weret ir das nicht, ir und ewer noch komelinge werden do von schande
        und uffrugk haben.
  - paragraph[n=(70)]:
    - s[n=1036]: Der konigk Aleanus wart von dem geschrey und irmanunge beweget und
        rante zu den, die Troylum furten, und loste yn von yn geweldiglich.
    - s[n=1037]: Von dem troyanischen teil quam Huppon und mit yni Crispius mit den
        yren.
    - s[n=1038]: Wider die quomen Prothenor und Archelaus mit den yren.
    - s[n=1039]: Czwischen den wart eyn hefftiger streit.
    - s[n=1040]: Von dem troyanischen taile quam Poli- darius, und mit den synen rante
        er dy Crichen uf dye ander seyte an.
    - s[n=1041]: Dor zu quam der konigk Remus uß der stat Troye mit drey tusent gewopenten,
        wider den quam Meiielaus mit den von Sparten.
    - s[n=1042]: Aldo wart aber der streit hefftig.
    - s[n=1043]: Polidimas irslug Moreum, den herczogen, eyn neve Helenam, eyn jungeling
        by XX jaren.
    - s[n=1044]: Das mute Menelaum vaste und streit hefftlich wider die von Troye.
    - s[n=1045]: Er quam an den konig Remum und wunte yn swinde.
    - s[n=1046]: Polidimas irslug Celidum.
    - s[n=1047]: Hector prach durch die Krichen, piß daß er quam an das volgk von
        Salernia, der furer was der konig Thesalus.
    - s[n=1048]: Diser Thesalus streit hertlich wider dy Troyanischeni.
    - s[n=1049]: Teuter wunte Heotorem, und Hector machte sich an den wider, und wer
        er ym nicht entworden, er bette yn irslagen.
    - s[n=1050]: Dy Crichen bilden swinde uf Hectorem.
    - s[n=1051]: Aber Theseus, der warnte yn, das er dy dingk in achte hette, das
        er nicht getilget wurde.
    - s[n=1052]: Wenn is schatte der ganczen werlde, wo also ein gestrenger streiter
        vortorbe.
    - s[n=1053]: Polidimas wart gefangen, den rette Hector, das er loß wart.
    - s[n=1054]: Der konigk Epistrophus, Menelaus und Thelamonius mit den yren stritten
        so mechtiglich wider die von Troya, das sie weichen musten von dem felde und
        Hector mit yn.
    - s[n=1055]: Do stritten Hectors bruder alle wider die Crichen.
    - s[n=1056]: Dorzcu quam Deiphebus mit den synen von Pasere, dy hatten vil bogen
        und wunten die Crichen vaste.
    - s[n=1057]: Und Deiphebus wunte den konig Tewtrem indas antlicz.
    - s[n=1058]: Do also dy Crichen sahen, das sich dy Troyanischen wider umb karten,
        hilden sie veste uff beide teil.
    - s[n=1059]: Als das der streit gar hefftig wart also lange, das die Crichen wider
        musten weichen.
    - s[n=1060]: Under des quam Nestor mit funfftausent gewopenten.
    - s[n=1061]: Wider den quam Exedras.
    - s[n=1062]: Do wart der streit aber hefftiglich und mechtiglich gestriten.
    - s[n=1063]: Do wurden vil gewunt und irmordet uff beiden teilen.
    - s[n=1064]: Do flohen aber die Crichen.
    - s[n=1065]: Do quamen Eneas und Thelamon mit der besten ritterschafft der Crichen.
    - s[n=1066]: Do wanten sich die Crichen und stritten aber mechtiglich.
    - s[n=1067]: Den tag waren alle der von Troye huffen zu streite quomen und waren
        gar mude, und wer flector und syne bruder Troylus, Deiphebus, Paris und dye
        andern syne bruder eliche und uneliche als menlich nicht gewest, die von Troye
        musten von dem , felde geflohen haben.
    - s[n=1068]: Hector irmante die Troyanischen, das sie gedachten an das unrecht,
        das in von den Crichen gescheen wer und was in noch gescheen wurde von yn,
        ab sie sy obirwunden.
    - s[n=1069]: Also Hector die von Troye also getroste, norhen sie an sich ein stargk
        gemute, und Hector brachte sie wider zu streite.
    - s[n=1070]: Do geschach aber grosser mart uff beide teil.
    - s[n=1071]: Al do lissen die Crichen eyn horen blosen.
    - s[n=1072]: Do quamen sibentausent gewopente wider Rectorem.
    - s[n=1073]: Do wart abir ein groß slahen.
    - s[n=1074]: Thelamon und Hector quomen an einander und wurffen sich beide undir
        die pfert.
    - s[n=1075]: Dy Troyanischen drungen aber dy Crichen hyn, und yn der crafft Hectoris
        musten sie aber flihen, und als Dares schreibst, so irslug Hector tusent ritter
        den tag von den Crichen.
    - s[n=1076]: Do flohen die Crichen in yre gezoelt und dy Troyanischen yn noch
        und gewonnen yn dy zcelt an und nomen den Crichen vil silbers 1 und goldes
        und vil harnisch.
    - s[n=1077]: Das was der tag, in dem der krig mochte ewiglichen ende haben genomen,
        und die von Troye wern al do schlechtlich obirwinder gewest.
    - s[n=1078]: Aber die bescherunge und das glugke schaffen widerwertige Geschichte
        zcu begreiffen, sie nemen weg von hinderlisten alle ding, dy do gehindern
        mogen, durch welche kunftige widerwertikeite, die dy bescherunge schaffen,
        endelich irfullet werden.
    - s[n=1079]: O, wie gar krangk und geringe was die sache, dy der Troyanischen
        ougen vorblente und sonderlichen Hectors, der synen und der synen tod und
        kunftigen val nicht vormeyden mochte, sint das des tages dy von Troye in sulcher
        macht gewest wern, das sie alle Crichen, die wider sie quomen warn, mochten
        irmort haben und sich von zcu felligen und kunff tigen schaden irlost haben.
    - s[n=1080]: Vor war, vor war, is enist nicht eyne lobliche vorsichtikeit in keynem
        weisen manne, wenn der ist mit grossen und totlichen noten und engsten bestanden,
        und das glugke bebeist sich ym also, das er sich dor uß entschoten mochte
        und nymt das nicht indenglich uff zu der zceit und stunde, so sich das irczaiget
        und gibbet, wenn nymet er is zu der zceit und stunde nicht, wetlich, is gefellet
        ym hernoch nymmer mer.
    - s[n=1081]: Also ging es dem unseligen Hector.
    - s[n=1082]: Der mochte den tag synen finden denn sig an gewonnen haben mit grossen
        eren, die gereit also obirwunden geflohen hatten.
    - s[n=1083]: Aldo von ungeschicht begegnete Hectori Thelamonius Ayax, also genant,
        eyn son Exione, syn neve, gar ein stargker streithafftiger irweltir man.
    - s[n=1084]: Des wart Hector gar swinde erfrewet und leyte synen harnisch ab und
        irbot sich ym yn aller behegelichkeit.
    - s[n=1085]: Er twangk yn bittende, das er mit ym gein Troye yn zcoge, die grosse
        mennige der konige und fursten syner moge an schawende.
    - s[n=1086]: 'Thelamonius Ayax begerte mit ym zcu zcihen in die stat und fleete
        und bat Hectorem:'
    - s[n=1087]: Mein lieber ohm, sint ir uch so fruntlichen gein mir irozeiget, so
        schaffet, das die von Troya heutes tages nymmer streiten wider dy Crichen
        und nymer jagen die flienden, sundern das die Troyanischen in zcihen in die
        stat und haben disen tag eynen fride mit den Crichen.
  - paragraph[n=(71)]:
    - s[n=1088]: An die bete jach der unselige Hector und ließ uss basaumen und gebot,
        das alle Troyanischen in dy stat czihen sulden und den streit vorlossen.
    - s[n=1089]: Denn hatten dy Troyanischen alle crichische schiff an geleit mit
        fewer und hetten sie alle vorbrant.
    - s[n=1090]: Aber zu dem geheysse und gebot yres herezogen lysen sie alle ab und
        zcogen mit grossen unwirden in die stat, und diß was ein geringe sache.
    - s[n=1091]: Dor umb dy von Troye den tag ab zcogen und vorlissen yre behaldene
        obirwindunge, die yn denne beschert was und hernoch nymmer beschert mochte
        werden etc.
    - s[n=1092]: '[A]ls dy nacht quam, worden die tor der stat feste geslossen.'
    - s[n=1093]: Des mor- gens fru gebot Hector, das sich ein iglicher, der gesunt
        wer, wopente und uß zcoge wider dy Crichen.
    - s[n=1094]: Aber dy Crichen schigkten zu Priamo und boten eynen fride uff zu
        nemen zcwene monden.
    - s[n=1095]: Des gab yn Priamus und Hector zu mit der wegirsten rate und volge.
    - s[n=1096]: Undir des begruben die Crichen also vil, also yn eben was, yre toden,
        die andern vorbranten sie.
    - s[n=1097]: Aber Achilles beweynete und clagete lange den tod Patrocli.
    - s[n=1098]: Obir lang leite er in yn eyn mermelsteynen grab und salbete synen
        Leichnam.
    - s[n=1099]: Also bestaten ouch die Crichen yre grosten mit eren, als das site
        ist.
    - s[n=1100]: Bynnen dem fride liesen die Crichen die gewunten heilen.
    - s[n=1101]: 'Als Cassandra horte und sach die klage und das weynen umb die irmorten,
        do tat sie ouch eyne sulche leitliche clage:'
    - s[n=1102]: O, ir durfftigen Troyanischen, durch was duldet ir dy morde der uwern,
        die ouch uch und des gleichen zu kunfftig sint?
    - s[n=1103]: Worumb sucht ir nicht fride, ee denn ir alle irmort werdet und die
        edle stat Troye snelliglich zu grunde gestort wirt und ee denn die kinder
        beraubet werden yrer muter und sie beweynen mit den muteren ewige dinste?
    - s[n=1104]: Werlich, werlich, Helena was nicht zu keuffen umb eyn sotann clegelich
        und schedelich gelt, das wir alle biß uff eynen also in bitter jammere vorterben
        mussen.
  - paragraph[n=(72)]:
    - s[n=1105]: Also Cassandra nicht abelassen wolde von sotonen betrubeten worten,
        hieß sie Priamus vahen und behalden.
    - s[n=1106]: In disen fride tagen stunt eyn sotten unglimph uff under den Crichen,
        das Palamides widersprach Agamenon, das er sulchir herschafft nicht wirdig
        were zu herschen obir also vil konige und fursten, sint er nicht von in allen,
        sundern alleyne von yr dreyen dorzcu irwelt were ane volwart der andern.
    - s[n=1107]: Aber diß wart vorder nicht uß getragen.
    - s[n=1108]: Als die fride tage ende hatten, schigkete Agamenon syne spiezen zu
        streite.
    - s[n=1109]: Die erste entpfal er Achilles, dy andir Dyomedes, dy dritte Menelaus,
        dy vierde Monesteo, herczogen von Athenena, und dy andern spiczen alle nocheinandir
        bestalte der genante Agamenon gar vorsichtiglich.
    - s[n=1110]: Aber Hector bestalte und schigkte ouch syne spiczen gar weislich.
    - s[n=1111]: An die erste schigkte er Troylum, und an die andir schigkte er gar
        streitbar und wol irfarne manne.
    - s[n=1112]: Hector zcoch zu der stat uß mit den synen in grosser manhafftigkeit
        und zcoch mit den Crichen in eyn felt.
    - s[n=1113]: Als Hector Achilles gewar wart, rante er yn an und der yn wider,
        also das sie beide fielen.
    - s[n=1114]: Abir Hector quam ee wider uff sein pfert wenn Achilles und wunte
        und morte vil leute.
    - s[n=1115]: Achilles tat ouch das selbe biß also lange, das die selbe zcwene
        aber an eynandir quomen, und Hector stach yn aber nyder, und Achilles quam
        abir wider uff mit hulffe der synen und slug Hector uff den helm, das er sich
        kaume enthilt, das er nichten viel.
    - s[n=1116]: Als er sich wider irholte, wunte er Achilles, das ym das blut obir
        das antlucz ran.
    - s[n=1117]: Also quomen sie aber von eynandir.
    - s[n=1118]: Dornoch fiengk Dyomedes Troylum.
    - s[n=1119]: Und also wart von beiden teilen hertlich gestritten biß also lange,
        das die Troyanischen dy Crichen so swinde drungen, das sie flohen biß an yre
        gezcelt, und vil worden ir an der flucht irmordet und vil gewunt.
    - s[n=1120]: Do ging die nacht her zcu, das der streyt ende nam etc.
    - s[n=1121]: '[A]lle crichische konige quomen in der nacht in das gezcelt Agamenon
        und rieten manche weise und wege, wie sie Hector irmorden mochten, und sprochen:'
    - s[n=1122]: Es sey denn, das Hector sterbe, so moge wir den von Troye mit streite
        nicht oben geliegen.
    - s[n=1123]: "'Zcu leczt wart das Achilles mit den, die ym geschigkt warn, entpfolen."
    - s[n=1124]: Am andern tage fru griffen dy Crichen die ding zu streite wider an,
        und Hector quam uß der stat widder an sie und Eneas mit ym und Paris, Deiphebus,
        Troylus und die andern alle igliche, als sie geschigkt waren.
    - s[n=1125]: Hector begunste des streites mit den Troyanischen und allen yren
        helffern, der was an der zeal, als Dares schreibdt, hundert und funffczig
        tausent, die do stritten.
    - s[n=1126]: Al do wart wunder hefftlich und mortlich von beiden teilen gestritten.
    - s[n=1127]: Paris mit den von Persia, die hatten vil bogen und geschuczes und
        morten do mit unczellich vil leute der Crichen und wunten sie swinde.
    - s[n=1128]: Under des quomen zu sampne Agamenon und Hector, und hette Achilles
        Agamenon nicht geret, is hette ym veste gelegen.
    - s[n=1129]: Do entkegen quomen Troylus und Eneas mit den yren und stritten wider
        Achilles.
    - s[n=1130]: Dyser streit werte den tag, und uff beiden teil wurden vil leute
        wunt, vil irslagen und vil gefangen.
    - s[n=1131]: Also ging dy sonne undir, die nocht quam.
    - s[n=1132]: Darnach als schieden sy von eynandir, und dy Crichen hatten unden
        gelegen denn tag.
    - s[n=1133]: '[A]m andern tage fru saczte Priamus uff, den tag zu ruen und nicht
        zcu streiten und vorbote vor sich Hector, Paris, Eneas, Deiphebus und Troylus
        etc.'
    - s[n=1134]: 'und sprach:'
    - s[n=1135]: Wist ir nicht, das wir den konigk Coas in un- serm gefengkeniß haben,
        der wider uns her quomen ist unvorschulter sachen.
    - s[n=1136]: Deucht es uch gut, wir wollen uns an ym rechen und yn an eynen galgen
        beugen adder hende und fusse ab hawen.
  - paragraph[n=(73)]:
    - s[n=1137]: 'Eneas antwerte:'
    - s[n=1138]: Des wolle got nicht, sint Coas der wegirsten eyn ist von Crichen
        und hat vil frunde.
    - s[n=1139]: Nu mochten dy Crichen ymandes der uwern widder begreiffen und also
        selbis mit faren.
    - s[n=1140]: Es ist nuczer, das wir yn gefangen halden uff eynem wechsel.
  - paragraph[n=(74)]:
    - s[n=1141]: Hector gestunt des rates.
    - s[n=1142]: 'Aber Priamus was noch in dem ersten synne und sprach:'
    - s[n=1143]: ',Richte wir nicht obir Coas, so meynen die Crichen, wir forchten
        uns vor yn.'
    - s[n=1144]: Doch so volge ich gerne rates.
  - paragraph[n=(75)]:
    - s[n=1145]: Aber die Crichen begunsten undir einandir zu wegen und zcu clagen
        yre schaden, die sie entpfangen hatten an leibe und an gute vor Troye, und
        ein tail meynten, es wer nicht vaste not gewest, sie machten ein wol vortragen
        syn gewest.
    - s[n=1146]: In der selben nacht quam ein so grosser gen in stormwinden, das sich
        die wasser gechlich irgossen, als ab eyne intflut werden welde.
    - s[n=1147]: Die winde worffen die gezeelt nyder, und dye wasser flossen obir
        al, das die Crichen do von in engeste und grosse arbeit quo- men.
    - s[n=1148]: Das weter gelag, der tag ging her und wart eyn lanter weter.
    - s[n=1149]: Die Crichen wopenten sich und zcogen abir zu streite.
    - s[n=1150]: Kegen yn zcogen uß die von Troye in grosser macht.
    - s[n=1151]: Aldo wart aber hefftiglich gestritten von beiden teilen, also das
        abir vil leute wunt wurden, vil gefangen, vil ir- slagen.
    - s[n=1152]: Do es quam an den mittag, do stritten die Crichen so werlich unde
        me chtiglich, das die von Troye flohen.
    - s[n=1153]: An der flucht tat Hector so grosse were und rieff die leute an, das
        sie sich wider umb karten, und uß der stat quomen yn zu hulffe dreutusent
        gewopenten und drungen die Cri- chen widder umb.
    - s[n=1154]: Aus der stat quam ein schucze, der was als ein pfert nyderseit des
        nabels und obirseit ein mensche, und obiral was er rauch als ein pfert.
    - s[n=1155]: Syn antlucz was gluende fewer rot und wierte als ein pfert.
    - s[n=1156]: Syne engen flammeten ym als zcwene brunnende wische, do von so was
        syn angesicht so freislich, das sich die leute swinde vor ym forchten.
    - s[n=1157]: Ouch worden die pferde nynder zcu ym, wy swinde man sie twang mit
        den sporn.
    - s[n=1158]: Der selbe morte unczellich vil leute mit synem bogen, und Hector
        mit den von Troye treip die Crichen zu rugke abir in yre gezcelt, und in der
        flucht karte sich Dyomedes umb und irstach denn schuczen, wenn er was ungewopenten,
        und do von quomen die Crichen zcu were und behilden den tag das felt etc.
    - s[n=1159]: '[D]es andern tages, als die sonne uff gegangen was, stritten sye
        von beiden teylen abir zcu sampne den langen tag biß in die nacht.'
    - s[n=1160]: Vil worden der Crichen irslogen, dennoch meher der von Troye.
    - s[n=1161]: Am andern tage santen die Crichen Dyomedes und Ulixes zcu dem konige
        Priamo und worben umb eynen fride dreu manden.
    - s[n=1162]: Priamus ließ syne rete zu sampne vorbotten und leite yn die botschafft
        vor.
    - s[n=1163]: Die quomen alle anir Hector obir ein, das man den fride sulde uff
        nemen, und Hector sprach, das die Crichen mit geverde umb den fride beten.
    - s[n=1164]: Wetlich, sye wollen yre toden begraben, ouch gepricht yn wetlich
        futers und speise, das sie sich irholen magen.
    - s[n=1165]: Und under des vorzcere wir das unser, sint wir so vil leute hir inne
        mit uns vorslossen haben.
  - paragraph[n=(76)]:
    - s[n=1166]: Aber doch, do in der rat allen wol geviel, wolde Hector alleyne widder
        do nicht seyn.
    - s[n=1167]: Eyn iglicher weiser man, der umb rat gefraget wirt, wy wol das vil
        leute dar wider seyn, doch mag er seyne meynunge wol sagen.
    - s[n=1168]: Es geschicht digke, das eyns und euch des jungisten rat vil der andern
        und der eldisten zcu seynem rate zceucht, doch pfleget der rat der eldisten
        und der mennige allirmeist vorzcugeen, wy wol der rat des mynnern teyles zu
        stunden nuczer wer.
    - s[n=1169]: Do von so volgete Hector der mennige mit dem rate, und also wart
        eyn fride begriffen und gegeben dreumonden.
    - s[n=1170]: Das geviel beide den Crichen und den Troyanischen, uff das das sie
        bynnen der zceit geruen und die gefangen uß gewechselen mochten.
    - s[n=1171]: Bynnen den friden tage quam Hector in die gezeelt der Crichen.
    - s[n=1172]: Den sach Achilles gar gerne, wenn er yn vor nye bloß hatte gesehen.
    - s[n=1173]: Sie hatten vil rede miteinander.
    - s[n=1174]: Eyner bekante dem andern, das er ym noch leibe und gute gestanden
        hette, und das was nicht wunder, wenn uß feeden mag nicht lieb quommen noch
        uß hasse fruntschafft.
    - s[n=1175]: 'Hector:'
    - s[n=1176]: Ir Crichen habit eyne grosse torstikeit gethan, das ir uns und die
        stat Troye belegen habet.
    - s[n=1177]: Ir werdet gewar mit uwern schaden, wie ir von hynnen schaiden werdet.
  - paragraph[n=(77)]:
    - s[n=1178]: 'Der obir saczte Hector Achilles vor eyn sotten geteiltes:'
  - paragraph[n=(78)]:
    - s[n=1179]: Wir zcwene alleyne wollen mittenandir fech- ten.
    - s[n=1180]: Obirwindestu mich, so wolle wir uns dises und aller unser konigreich
        vorczeyen und lande und uch lassen.
    - s[n=1181]: Obirwinde ich dich, so sullet ir alle von hynnen zcihen uß unseren
        landen und uns geruget lassen.
    - s[n=1182]: Und vorsigel wir das undir eynandir, das dise ding yren gangk haben.
  - paragraph[n=(79)]:
    - s[n=1183]: Achilles wort vaste zcornig von disen werten und undir zcoch sich
        menlich dises kamphes, abir diß widder sprachen die Crichen und wolden seyn
        nicht vorvolgen, sint sich Achilles an yrem rat dor zcu verbunden hatte.
    - s[n=1184]: Sie wolden uch ein sulehs uf das glugke nicht seczen.
    - s[n=1185]: Also widersprachen das selbe ouch die von Troye und wolden uff eyns
        ritters leben als vil konige und fursten und guter leyte leben nicht seczen.
    - s[n=1186]: Doch hatte Priamus das lassen zu gen, wenn er dy macht Hectors wol
        irkante, idoch so mochte das eynen vorgangk nicht gehaben, sint das das die
        andern alle widder sprachen.
    - s[n=1187]: Also nam Hector orlop von den Crichen und zcoch wider in die stat.
    - s[n=1188]: Calcas, eyn weyser man von Troye, der von den von Troye zu den Crichen
        gewichen was, bat Agamenon und die anderen mit fleysse umb Brisaida, syne
        tochter, das sie ym die widder schuffen von dem konige Priamo.
    - s[n=1189]: Als die Crichischen vaste boten umb Brisaida, sprachen do wid- der
        die Troyanischen und sageten, das Caleas von yn gewichen wer als ein schalgkhafftiger
        vorreter.
    - s[n=1190]: Idoch so ließ Priamus Brisaidam loß des gefengkenuß wechsele.
    - s[n=1191]: Als Troylus vornam, das syn vater Brysaidam wolde lassen czien zu
        yrem vater, wart ym engestlich leide, wenn er sie swinde lip hatte.
    - s[n=1192]: Er clagete sie mit inniglichem suffczen und fliessenden ougen also
        cleglich, das euch nymant was, der yn getrosten mochte.
    - s[n=1193]: Aber michel grosse clage tat Brisaida.
    - s[n=1194]: Nicht alleyne weynete sy, sundern sye zcureyß yr cleynlich antlucz
        mit yren nagelen, yr geles har reyß sie uß den golden zcophen.
    - s[n=1195]: In der clage von der abschidunge von yrem liebe[n] Troylo erstarb
        sie monche fart in den armen der, die sie halden wolden.
    - s[n=1196]: Sie sprach uch, das ir der tod liber wer wenn das leben, sint sie
        sich von dem scheiden solde, von dem sich ir leben gancz enthilde.
    - s[n=1197]: Als es nu abent wart, quam Troylus zcu Brisayda und weide sie von
        dem weynen halden und sie sußlich trosten.
    - s[n=1198]: Under den worten hilt er sy in synen armen, iczunt lebende yczund
        halb tot, und mit sussen kussen beneczt mit flossigen zceheren, hat er sy
        dy nacht manche fart zu yren krefften widder irquigket, und in des tages komende
        stunde schiet sich Troylus und Brysaida in vil we und engestlichen leiden.
    - s[n=1199]: Aber, o Troyle, welche kuntliche sache notiget dich zcu erren?
    - s[n=1200]: Wetlich du hast gelobet dem weynen und tiffen suffczen Brysayde.
    - s[n=1201]: Vor war, es ist naturlich yn allen weybern, das yn yhn nicht ist
        keyne feste stetikeit, und ab ir etliche weynt mit eynem ougen, do entkegen
        lacht offte das andir.
    - s[n=1202]: Ire anderunge und wangkelmute betruget die man.
    - s[n=1203]: Sie thun, als ab sie liep hetten, und angeredet von eynem anderen,
        so wangken sie und wandelen yre libe, und ab sie nicht an geret werden, so
        suchen sie doch liphaber mit yrem geylen geferte, mit yren fruntlichen honigsussen
        worten und deuplichen bligken.
    - s[n=1204]: Es ist keine hoffenunge nymmer meher also betriglich als die an den
        weibern.
    - s[n=1205]: Do von er sy jungk ader alt, so ist er wol eyn thore, der synen getruwen
        uff die seczt.
    - s[n=1206]: Von gebotes wegen des koniges zcoch Brisayda von dannen, die geleite
        Troylus und mit ym vil edle manne.
    - s[n=1207]: Do entgegen quomen dye Krichen und nomen sie uff in grosser schonheit.
    - s[n=1208]: Under den was Dyomedes.
    - s[n=1209]: Alß er sie ansach, zcu staden entbrante er in yrer libe und gewan
        zcu ir hiczige begerunge.
    - s[n=1210]: Er reit an yrer seiten und mochte nicht verbergen die hicze syner
        libe.
    - s[n=1211]: Er melte sich kegen ir mit sussen reden und globden ubete er sich,
        sie ym zcu zcuczihen.
    - s[n=1212]: Aber Brisayda vorsagete ym die erste bete, als eyne gewonhait ist
        der frauwen.
    - s[n=1213]: Doch wolde sie yn von der hoffenunge nicht weisen und sagete, ir
        hercze wer zu antwert nicht geschigkt.
    - s[n=1214]: Des frewte sich Dyomedes und bleib in der hoffenunge.
    - s[n=1215]: Als sie quam, do sie bleiben solde, er hub sie von dem pferde und
        vorrugkte ir eynen hanezken, das syn nymant gewar wart wenn sie, doch vorsach
        sie dy deube durch der libe willen.
    - s[n=1216]: Do quam Caleas, der weyse, zcu kegen syner tochter und furte sie
        in seyn gezeelt.
    - s[n=1217]: 'Brisayda was allayne mit yrem vater und rette yn weinende an mit
        sulchen worten:'
    - s[n=1218]: Vater, wu hattestu dyne synne, der du so weise worst und der oberste
        und Vorderste undir den von Troye und worst ouch reich und bist nu worden
        der Crichen vorreter und bist nu arm in dem elende.
    - s[n=1219]: 0, wy swinde wirstu geschaut, dynes Leumundes wirt nymmermer vergessen,
        also ist er vorswerezt wurden.
    - s[n=1220]: Alhir wirstu undir den lebenden gelestert und noch dem tode in den
        hellen gecreucziget.
    - s[n=1221]: Es wer uns besser, in eynem wilden walde adder in eyner inseln zcu
        wonen ferre von den leuten, wenne bie denn leuten also vornichtiget werden.
    - s[n=1222]: Wenestu, das dich die Crichen getruwe halden, der du dynem veterlichen
        lande bist ofenbarlich unge truwe?
    - s[n=1223]: Dy gote haben dich betrogen, das du dyne veterliche heymot hast vorlassen
        und dich zcu den fienden gehalden.
  - paragraph[n=(80)]:
    - s[n=1224]: 'Calcas antwerte yr mit korczen warten:'
    - s[n=1225]: Tochter, es ist unsicher, zcu smehen der gote geheysse.
    - s[n=1226]: Ich waiß wol, das diß orley nicht lange geweren mag, und die stat
        Troya wirt kirczlich zcustort, und alle yre yn- woner sterben an dem swerte.
    - s[n=1227]: Do von ist es unß wesser, hy zcu seyn wenne zcu sterben.
  - paragraph[n=(81)]:
    - s[n=1228]: Brysaida was den Crichen wille kommen.
    - s[n=1229]: Sie horten und sahen sie gerne und ereten sie swinde mit worten und
        mit goben.
    - s[n=1230]: Nicht lange dornoch wart Brysaydan gemute verwandelt und was nu liber
        by den Crichen wenn bie den Troyanischen.
    - s[n=1231]: Sie begunste, Troylus zcu vor- lo gessen, und yn also korezer zceit
        verwandelte sie sich.
    - s[n=1232]: Was is[t] nu, das man saget von stetikeit der weyber, wenn vorwandelunge
        ist eygen yrem wesen.
    - s[n=1233]: Es ist nicht keynem menschen yre wandelunge und gabrechen zcu beschreiben,
        wenn mer, denn man gesagen mag, sint snoder yre walczenden vorsetcze.
    - s[n=1234]: Noch uß gehen der dreyer manden fride tage am nesten tage dor noch
        griffen die von Troya wider zcu streite, und Hector schigkte syne spiezen
        widder die Crichen.
    - s[n=1235]: Er hatte XV tausent streithafftiger ritter zcu synem hauffen, dem
        volgete Troylus mit X tausent rittern, dornoch Paris mit vil schuczen, dornoch
        Deiphebus mit drey tausent streithafftigen mannen und dor noch Eneas mit den
        synen, also das der Troyanischen al do waren hundert tausent gewapente, als
        Dares in synem buche schreibst.
    - s[n=1236]: Aber von der Crichen teil quam zcu streite der konig Menelaus mit
        XV tausent gewopenten, dornoch Dyomedes mit also vil als Menelaus, dornoch
        Achilles mit allso vilen, dornoch Santipus mit dreutusent gewopenten, dor
        noch der konigk Agamenon mit eynem gar grossein hauffen.
    - s[n=1237]: Von dem teyl der Crichen greiff der konig Phillis mit den synen den
        streit erst an widder die von Troye.
    - s[n=1238]: Kegen dem quam zu staden Hector und stach yn tot mit syner glefen.
    - s[n=1239]: Do wart der streit hefftig und groß und geschach aber groß mart.
    - s[n=1240]: Do wart uch Santipus irslagen.
    - s[n=1241]: Achilles morte uch also vil der von Troye.
    - s[n=1242]: Das ging also lange durch eynandir, das dy Crichen drungen die von
        Troye biß an die stat hin an.
    - s[n=1243]: An der stat korten sich die Troyanischen widder umb und ermorten
        funff hundert Crichen, und do von musten sie weichen.
    - s[n=1244]: Aldo quam den Crichen zcu hulffe Menelaus mit dreytausent gewopenten,
        do von aber die Crichen das felt behilden.
    - s[n=1245]: Wider Menelaus quam der konig Odemon von der Troyanischen wegen.
    - s[n=1246]: Der zcu quam ouch Troylus.
    - s[n=1247]: Dy fingen Menelaus und worden yn in die stat furen.
    - s[n=1248]: Er wart aber geret von Dyomedes, der stach Troylus der nyder und
        nam ym syn pfert und sante es Brisaydam und liß ir sagen, das er is Troylus,
        yrem allirlibsten, genomen hette.
    - s[n=1249]: 'Brisayda nam das pfert uff und hieß den boten synem herrn sagen:'
    - s[n=1250]: Ich mag yn ye nicht gehassen, der mich mit leuterm hercze lip hat.
  - paragraph[n=(82)]:
    - s[n=1251]: Al do drungen die von Troye die Crichen aber zcu rugke biß uff yre
        gezcelt, und hette sie Agamenon nicht mit macht geret, die Crichen hetten
        denn streit mittenandir verlerne Do wart der streit widder groß, und die Crichen
        triben die von Troya widder umb.
    - s[n=1252]: Do rette Pollidimas die von Troye.
    - s[n=1253]: Do entkegen rette Dyomedes die Crichen.
    - s[n=1254]: Dorzcu quam ouch Achilles, gegen dem quam Troylus, dornoch Hector,
        und als Dares schreibet, so irmarte aldo nahen tausent ritter, dy Achilles
        meynten zcu schuczen.
    - s[n=1255]: All do wart ouch Achilles so swinde getrungen, das er also mude wart,
        das er sich nu nymmer geweren mochte, und wer er nicht geret wor[d]en von
        Thelamon und von dem herczogen von Athenen, so wer er gefangen wurden.
    - s[n=1256]: Als ging nu dy nacht her an, der streit zcuging, und eyn iglicher
        zcoch yn, do er yn gehorte.
    - s[n=1257]: Also wart XXX tage noch einandir hefftiglich gestritten, also das
        von beiden tailen vil irslagen wurden, doch niehe der Crichen wenn der von
        Troye.
    - s[n=1258]: In den dreyssig tagen wurden der naturlichen sone Priami sechs irslagen,
        und Hector wart swinde gewundet.
    - s[n=1259]: Do von so sante Priamus Agamenon eynen boten und ließ werben umb
        fride sechs monden.
    - s[n=1260]: Die wurden gegeben, und der fride wart vorsigelt und bestetiget.
    - s[n=1261]: Alls die fride tage sechs monden bestetiget worden, ließ Hector syne
        wunden heilen.
    - s[n=1262]: Bynnen der zceit ließ ouch Priamus die naturlichen sone bestatten
        by yren brudern gar irbarlichen.
    - s[n=1263]: Dyomedes wuste nicht, was er thun solde vor libe, die er hatte zcu
        Brisaydam.
    - s[n=1264]: Er machte nicht wol wider essen noch tringken.
    - s[n=1265]: Er ging, als ab ym traumete, als das eyn site ist der, die das hurobil
        haben.
    - s[n=1266]: Er wachte ouch vil und zcu eynem troste seynes ungemachs besuchte
        er Brisaydam.
    - s[n=1267]: Aber sie was behende und zcoch ym das helmchen vor und behilt yn
        in der hoffenunge, das sie yn schwacher und krengker gemachen mochte in den
        banden der liebe.
    - s[n=1268]: Iczunt wolde sie volgen, iczunt czogkte sie widder.
    - s[n=1269]: Das werte die sechs monden all umb.
    - s[n=1270]: Als nu die fride tage sechs monden vorliegen, wart dornoch gestritten
        XII gancze tage an undirloß.
    - s[n=1271]: Bynnen der selben zceit warden vil edle manne irslagen von beiden
        teilen, und denn was der summer, und is was heys, und in der Crichen here
        wart eyn wunder groß sterben.
    - s[n=1272]: Do von so irwarb Aganmenon von Priamo eynen fride XXX tage.
    - s[n=1273]: Noch den dreissig tagen bereitten und schikten sich beide teil widder
        zcu streite.
    - s[n=1274]: In der nacht, als der fride des morgens uß ging und sie widder an
        streiten wolden, troumte Andromethan, Rectors weybe, wer is, das er den tag
        zcu streite zcoge, er wurde ye irslagen.
    - s[n=1275]: Do von so bat sie Hecto- rem, das er den tag zu streite nicht zcoge.
    - s[n=1276]: Aber Hector sprach, is wer eyn getrugknuß, keyn weiser man kerte
        sich dor an nicht.
    - s[n=1277]: Des morgens sagete Andrometa dem konige Priamo und der konigynne
        Eccuba den troum und bat, das man yn den tag lisse vorhalden.
    - s[n=1278]: Des morgens schigkte Hector die spiczen der Troyanischen zcu streite.
    - s[n=1279]: Troylus was der erste zcu streite, dornoch Paris, Eneas, Polidimas,
        Serpedon, Epistrophus, Exois, Philimenis und die andern konige, die den von
        Troya zu hulffe waren kommen.
    - s[n=1280]: Und Priamus vorbot Hector, das er den tag mit nicht streiten sulde.
    - s[n=1281]: Hector wart zcornig und schalt vaste syn weip, das sie ym das zu
        bracht hatte.
    - s[n=1282]: Aber er vorslug synes vaters geheyse und ließ ym synen harnisch brengen.
    - s[n=1283]: Do Andrometa, syn weip, das sach, sie weynte bitterlich.
    - s[n=1284]: Sie nam yr kleines kint uff yren arm und vil ym zcu fusse und bat
        yn vaste, das er den harnisch weg leite.
    - s[n=1285]: Aber er karte sich dor an nicht.
    - s[n=1286]: 'Andromata vorczweifelte al do manch stund vor synen fussen und sprach:'
    - s[n=1287]: Ab dich meyn nicht irbarmet, laß dich doch dises cleynen kindes irbarmen.
  - paragraph[n=(83)]:
    - s[n=1288]: Syne muter Heccuba, dy konigynne, Cassandra und Polixena, syne swester[n]a,
        und ouch Helena boten yn allesampt weynende, das er den harnisch ab leite
        und blibe.
    - s[n=1289]: Aber er karte sich widder an ir bethe noch an yr beynen nichtis nicht.
    - s[n=1290]: Als er uff wolde siczen, lieff Andrometa vor den Priamo.
    - s[n=1291]: Sye reyß yre cleyder, sie zcukraczte yre wangen, sie rauffte yr har
        und wart also ungestalt, das man sie nicht kante, und schrey lauter stymme
        zcu dem konige, das er Hector wider yn zcoge und liße yn nicht zu streite
        czihen.
    - s[n=1292]: Der konigk rante ym noch und irwischte ym seyn pfert by dem czoume
        und bat yn, das er wider kerte.
    - s[n=1293]: Lange werte er sich des vaters, doch korte er wider, aber den harnisch
        leite er nicht ab.
    - s[n=1294]: Under des wort mortlich gestritten.
    - s[n=1295]: Dyomedes und Troylus quamen an eynandir heff- tiglich.
    - s[n=1296]: Dor zcu quam Menelaus mit den synen, der quam an den konigk von Frisen.
    - s[n=1297]: Dor zcu quam Troylus und irmorte vil der Crichen.
    - s[n=1298]: Dornoch quam Telamonius Ayax mit drey tusent gewopenten.
    - s[n=1299]: Dornoch quam Paris von der Crichen teyl und Achilles und drungen
        die von Troye so swinde, das sie weichen musten yn dy stat.
    - s[n=1300]: An der flucht erstach Achilles Margariton.
    - s[n=1301]: Als das Hector vornam in der stat, do wart er vil nahe tobende.
    - s[n=1302]: Er bant synen helm uff ane wissen des koniges Priami und zcoch in
        den streit.
    - s[n=1303]: In dem grymme morte er czwene herczogen, Eropolum und Hosodum.
    - s[n=1304]: Er fur vor sich, er wunte yr vil, er morte ir vil, er stach yr vil
        nyder.
    - s[n=1305]: Des wart ein Criche gewar, gar ein stargker man, der hieß Lethides,
        der mochte sich an Hector, aber Hector irstach den selben.
    - s[n=1306]: Do begeynte Achilles Hector in dem streyte, und mit Achilles was
        Polliteus, der reiche herczoge, und der meynte Achilles swester zcu freyen.
    - s[n=1307]: Des selben Polliteum irstach Hector zu staden.
    - s[n=1308]: Das mute Achilles so swinde, das er den woldee rechen adder wolde
        ouch sterben.
    - s[n=1309]: Under des fingk Hector eynen Crichen konigk und bolde den uß dem
        hauffen furen und in die stat schigken und hatte synen schilt uff den rugken
        geworfen.
    - s[n=1310]: Des wart Achilles gewar, das er den schilt zu rugke geworfen hatte,
        und rante mit eyner glefen uff yn und stach Hector zcu der brust yn, das er
        tod under das pfert vil.
    - s[n=1311]: Do rante der konig Odemon uff Achilles und wunte yn so swinde, das
        yn die synen in das geezelt tragen musten uff eyner tartschen.
    - s[n=1312]: Dye von Troya zcogen in, als ab sie den streit und die ding mittenandir
        vorloren betten, und furten mit yn yn dy stat den Leichnam Hectors.
    - s[n=1313]: Des gunsten yn die Crichen.
    - s[n=1314]: Als Hector tod yn gefurt wart zu Troye, was eyn groß clagen von allen
        leuten.
    - s[n=1315]: Es was ouch nyndert eyn burger, er hette synen son liber lassen tot
        synn wenn Hector, were is den guten also behegelich gewest.
    - s[n=1316]: 'Jungkfrawen und frawen starten ouch grosse clage und weynen und
        sprachen:'
    - s[n=1317]: Nu mussen unser kinder mit yren vetern jemmerlichen sterben, sint
        uns unßer frideschilt ist gestorben.
  - paragraph[n=(84)]:
    - s[n=1318]: Das clagen werte vil tage.
    - s[n=1319]: Dy konige und edelen manne bestatten den Leichnam Hectors in eynem
        koniglichen grabe ouch mit jammer und clage.
    - s[n=1320]: Sie rissen yr gewant und folgeten der leiche mit blossen hopten.
    - s[n=1321]: Aber das was alles nicht wider die clage Priami, synes vaters.
    - s[n=1322]: Manche fart erstarrete er gleich eynem toden.
    - s[n=1323]: Das selbe taten uch alle syne bruder.
    - s[n=1324]: Geschach das an den mannen, was wirt denn von den frawen, von der
        konigynne Eccuba, syner muter, von Pollixena und Cassandra, synena swestern,
        was von Andromata, synem beibe?
    - s[n=1325]: Dy stalten unsprechlich jammer, wenn von swacheit wegen weipliches
        wesens waren sie zcu weynen bereiter wenn die man.
    - s[n=1326]: Is wer lang, zu sagen, was igliche jammers stalte mit worten und
        wergken, sint von natur dy weyber geneiget syn zu weynen und zcu clagen.
    - s[n=1327]: Der konigk Priamus ließ den Leichnam Hectors in eyn grab legen, das
        was wunder meisterlich gemacht, und das man synen Leichnam offentlich gesehen
        mochte in dem tempel Appollinis.
    - s[n=1328]: 'In den dingen, als Hector tot was und Achilles swinde wunt, ließ
        Agamenon zu sampne vorboten die konige und edlen man der Crichen und sprach:'
    - s[n=1329]: Dangke wir den goten, das unser fient Hector tod ist, sint er unser
        frunde so vil ermort hat, als die konige Prothesalum, Patroclum, Menon, Cedium,
        Philatonem, Prothenor, Santipum, Amphimacum, Archilogum, Ceroban, Deunn, Polhxenor,
        Isidim, Pollibeth und andern vil edeler man und der unsern.
    - s[n=1330]: Was werden vor meer dy Troyanischen hoffen anders wenne yr vorterbniß
        und wir obir sie den sig in korczen tagen.
    - s[n=1331]: Nu moge wir an Achilles nicht wol gestreuten.
    - s[n=1332]: Deucht es uch gut, wir wollen zwene monden eynen fride uff nemen
        mit Priamo, das wir unser toden gebrenten und unser wunden geheilen.
  - paragraph[n=(85)]:
    - s[n=1333]: Der fride wart bestetiget von beiden teylen.
    - s[n=1334]: s ist naturlich, das die gemeynen leute sich newer her und amplute
        frawen.
    - s[n=1335]: Do von so waren etliche, die widder sprochen Agamenon und wolden
        yn nymmer vor eynen herczogen haben.
    - s[n=1336]: Sie gingen in den rat und griffen zcu der kor und korn Palamidem
        zu eynem herczogen, das er des ganczen heres walden sulde.
    - s[n=1337]: 'Aber als Achilles vornam dy entseczunge Agamenon und die welunge
        Palamidis, das misseviel ym faste und sprach:'
    - s[n=1338]: Wir haben unsern herczogen obil und so ane not verwechselt, sint
        ym doch keyner gleich ist in desem here, und wenn mann die ding vorwandelne
        wolde, so solde man sie ye besseren.
  - paragraph[n=(86)]:
    - s[n=1339]: Aber do warn also vil leute bie der kor gewest, das es do bleyb,
        als es geschigkt was etc.
    - s[n=1340]: Der konig Priamus begerte zu rechen mit dem swerte den tod synes
        sones, do die fride tage uß gingen czwene manden.
    - s[n=1341]: Er schigkte selbir alle ding zu streite mit XX tausent rittern an
        syne spicze, und als Dares schreibet, hundert und funffczig tausent zu pferde
        zcogen den tag zu streite von Troya.
    - s[n=1342]: Zcum ersten Deiphebus, dornoch Troylus, Paris, Priamus, Eneas, Menon
        Polidimas.
    - s[n=1343]: Als Palamides die ding geschigkte, al do warn die Crichen gegen yn
        gereit und wart eyn grosser streit.
    - s[n=1344]: Do storben abir ril leute.
    - s[n=1345]: Der konigk Priamus quam an Palamidem und stach yn nyder und fur vor
        sich und morte vil Crichen, und den selben tag tat Priamus vil ritterliche
        tete, als alt er was.
    - s[n=1346]: Do quam von der Crichen tei der herczoge von Athenen und Menelaus
        und stritten so hefftiglich, das die von Troye weichen musten.
    - s[n=1347]: Als sie weichen wolden, hatten die Crichen eynen halt gemacht czwu-
        schen der stat Troye und dem streitenden here.
    - s[n=1348]: Do slugen die Crichen hinden und vorne an dy Troyanischen, und hette
        Priamus mit synen naturlichen sonen nicht als grosse wer getan, sie hetten
        den tag unvorwintlichen schaden genommen.
    - s[n=1349]: Aber Paris quam mit eynem grossen hauffen seythalben zu und rette
        die von Troye mit vil schuczen, das sie durch quomen in die stat, und also
        nam der streit den tag ein ende, und das lob wart Priamo zu gesaget vor den
        andern allen.
    - s[n=1350]: Des morgens nomen dy Troyanischen eynen fride uff mit den Crichen.
    - s[n=1351]: Es stet aber nicht geschriben, wie lange der fride stund.
    - s[n=1352]: Bynnen den fride tagen ließen die von Troya den konigk von Persia
        in syn lant furen zu begroben, do die andern syne vorforn begroben lagen.
    - s[n=1353]: Ouch beging man yn der zceit dy jarczeit Hectors.
    - s[n=1354]: In der selben zceit zcoch Achilles ouch in dy stat ane rat, zcu besehen
        die stat und ouch die herlichkeit und jarzee it Hectors und ging yn den tempel
        Appollinis und besach das grab Hectors.
    - s[n=1355]: Do bey waren vill edler man und frawen und beclagten so den tod Hectors
        by synem todem Leichnam.
    - s[n=1356]: Den sach man offentlich eynem tabernagkel uff eynem stul siezen,
        als ab er lebete, wenn er was mit ungent und mit balsam also bewart, das er
        nicht vorwesen mochte.
    - s[n=1357]: Aldo was ouch Heccuba dy konigynne, und Hectors swester und vil edler
        frawen, die hatten all ir har zuflewet und zustrewet obir yre antlucz und
        obir yre rugken und weynten alle und clageten bitterlichen, vor war, das die
        trenen lieffen obir dy wangen der schonen frawen und jungkfrawen.
    - s[n=1358]: Das hatte eyne gestalt als der eyn clar lauter wasser uff eyne mermelstein
        taffel gesprenget, wenn von den engisten und leidungen wegen waren die rosen
        faren wengelyn vorblichen.
    - s[n=1359]: Also was ouch das golt var gele har zustrewet gleich den guldenen
        fedemen.
    - s[n=1360]: Also greiff etwan Hectors swester Pollixena an das bar von ungeschicht,
        do waren die finger so weiß uff dem hare, sam miliche uff golt gesprenget
        wer.
    - s[n=1361]: Das sach Achilles.
    - s[n=1362]: Den dauchte, das er frawen bilde ny gesehen hette, das schoner adder
        gleich wer Pollixene, und das yn eyner personen zu sampne so groß adel und
        schonde wer.
    - s[n=1363]: Den stargken man vorwunte dy schonde des swachen weybesnam so obirswenglich,
        das yn das dauchte, syn hercze brente in synem leibe, und er wart also gewunden,
        das er nicht wuste, was er thun solde.
    - s[n=1364]: Er vorgaß allir ander sorge und bekommene sich mit der schonde Pollixene
        alleyne, und also vorwunte er syn hercze ye tiffer und tiffer.
    - s[n=1365]: Also Heccuba, die konigynne, us dem tempel ging mit yren tochtern
        und die clage ende hatte, volgete Achilles noch, wo er mochte.
    - s[n=1366]: Do von sich sachte der begyn synes argen.
    - s[n=1367]: Dornoch ging er in syn herberge, er was ym selbir gancz entfremdet
        und ungeduldig war[dlen, do von so machte er nicht begynnen.
    - s[n=1368]: 'Er leyte sich yn eyn bette und was recht siech vor libe und mormelte
        yn ym selber also:'
    - s[n=1369]: We mir, we, den stargke man nicht obirwinden mochten und euch der
        stergkste Hector nicht obir want und das angesicht eyner swachen jungkfrawen
        obirwindet!
    - s[n=1370]: Wer mag mir gehelffen?
    - s[n=1371]: Nymant wenn sye alleyne.
    - s[n=1372]: So wie ist mir gescheen, das ich die lip habe, dy meyn hopt fint
        ist, sint ich bin her kommen, yr lant zu vorheren, yre eldern zu morden, und
        gereit yren bruder gemort habe.
    - s[n=1373]: In welcher weise werde ich sy zcihen zu myner libe, sint sie edler
        und reicher ist wenn ich?
    - s[n=1374]: Dor zcu so ist sie die schonste, so ich sie ye gesach.
    - s[n=1375]: Vor war, es ist keyne weise noch weg, mich selig zu machen!
  - paragraph[n=(87)]:
    - s[n=1376]: Und also karte er sich gein der want und weynte heymlich.
    - s[n=1377]: Dornoch wandelte er das weynen in suffczen und wug hyn und widder
        manche wege, wie er hir durch quomen mochte.
    - s[n=1378]: Er stunt uff von dem bette und wusch syn antlucz von den trenen.
    - s[n=1379]: Als die nacht her ging, Achilles leite sich in das bette und wachte
        die gancze nacht und dochte, ob er doch an der konigynne Heccuba mochte irwerben
        yre tachter zu elichem leben.
    - s[n=1380]: Do von so sante er des morgens fru eynen syner heimlichen boten zu
        der konigynne Heccuba und gab ym yn dy forme der botschafft.
    - s[n=1381]: Der quam heymlich zu der konigynne und warb syne botschafft und sagete,
        were, das dy freyet zu ginge, syn herre wolde das schaffen, das die Crichen
        abzcogen, daß vortmeher dy von Troya ungeleidiget bliben und alle ding fruntlich
        hin geleit wurden.
    - s[n=1382]: 'Dye konigynne Heccuba was weyse und antwerte dem boten in vil irsuffczen
        und sprach:'
    - s[n=1383]: Frunt, kere zu dynem herren und sage ym, als vil als is an mir leit,
        so will ich irfullen syne begerunge.
    - s[n=1384]: Sal aber das ding redlich zu gehen, so muß ichß an den konig und
        Paris, mynen son, brengen.
    - s[n=1385]: Wie ich von den bcricht werde, das will ich dir obir dreu tage wider
        sagen.
  - paragraph[n=(88)]:
    - s[n=1386]: Der bete schyet von dannen und sagete synem herren dye meynunge der
        konigynne.
    - s[n=1387]: Achilles wart etwas in synem gemute gesenfftiget in der hoffenunge.
    - s[n=1388]: Als Heccuba irkante der zceit und stat bequemlichkeyt, leite sie
        dem konige und Paris dise ding vor.
    - s[n=1389]: Als der konig das gehorte, slug er syn houpt nyder und sweig lange.
    - s[n=1390]: 'Obir lang sprach er:'
    - s[n=1391]: 0, wy swer ist das, eynen also grossen hopt fient zu frunde zu nemen.
    - s[n=1392]: Es thut also we, als man mir das licht myner ougen beneme.
    - s[n=1393]: Aber um gemachs wille, wie ungerne ichs thu, doch so will ich das
        verfolgen, also das er das volfure, das er uß seezt, und dorynne nicht betrogen
        werden.
  - paragraph[n=(89)]:
    - s[n=1394]: Paris gab euch synen willen hir zcu also ferre, als ym Helena, syne
        hausfraw, blibe und dye nicht dorffte wider geben yrem ersten manne.
    - s[n=1395]: Als der bescheidene tage quam, sante Achilles synen boten wider zu
        der konigynne.
    - s[n=1396]: Der wart von der konigynne bcrichte das der konig und Paris und ouch
        sie irfullen welden dye begir synes herren, also das er redlich zu ende furte,
        das er uß gesaczt hette.
    - s[n=1397]: Der quam wider zu Achilles und kundigere ym alles, das ym die konigynne
        gesaget hatte.
    - s[n=1398]: Achilles was nu in grossen sargen, wie er das zu brechte, des er
        sich gegen Priamo verbunden hatte.
    - s[n=1399]: Es ist ein sytte der liphaber, das sie sich meher vermessen, wenn
        sie volbrengen mogen.
    - s[n=1400]: Doch hatte Achilles den getrawen zu den Crichen, das sie ym die bete
        nicht vorsageten, umb synes erlichen vordinstes, den er bie yn in dem streite
        getan hatte.
    - s[n=1401]: 'Achilles brachte zu, das alle konige und fursten des heres zu sampne
        quamen, un ite yn vor und sprach:'
    - s[n=1402]: Frunde, konige, herczogen, fursten und alle, die mit mir und ich
        mit ouch dises kri,ges burde tragen und durch Menelaus ere syne hausfrawe
        Helenam widder zu irwerben lant und leite, weip und ouch kint vorlassen haben
        und sint her kommen in dise fremde lant mit vil czerungen und schaden und
        erbeiten!
    - s[n=1403]: Wir haben unser frunde vil vorloren und haben vil wunden entpfangen.
    - s[n=1404]: Helena ist zcu theuer umb sulch gelt.
    - s[n=1405]: Wir mugen ouch also leichtlich Troya nicht gewynnen.
    - s[n=1406]: Wir haben denn von Troya vordrieß und schaden gnugk gethan.
    - s[n=1407]: Wir haben ere gnugk, czihe wir wider heym zu den unseren.
    - s[n=1408]: Und was ist es, ab wir Helenam nicht wider irwerben und hab wir doch
        des koniges Priamus swester doheyme, Exionam.
  - paragraph[n=(90)]:
    - s[n=1409]: Do widder sprachen der konigk Coas und der herzcoge von Athenen mit
        etlichen scheltworten.
    - s[n=1410]: Gleicherweise der merer teil der Crichen widdersprachen Achilles.
    - s[n=1411]: Do von wart Achilles zcornigk und gebot synen Mirmidonischen, das
        sie widder die von Troye nicht thun sulden.
    - s[n=1412]: In dem here gebrach ouch futer und speyse, do von so wart groß hunger
        dor inne.
    - s[n=1413]: 1)o von so wart Agamenon mit vil schiffen gesant zu dem konige Thelapho
        noch futer und speyse.
    - s[n=1414]: Die lut der selbe konig reichlich und sante sie in das her.
    - s[n=1415]: Als die fride tage abir vor warn, czogen sie von beyden telen aber
        zcu streyte.
    - s[n=1416]: Al do erstach Deiphebus den konigk Creseum.
    - s[n=1417]: Das mute aber die Crichen swinde.
    - s[n=1418]: Dy Crichen wurden vaste gedrungen zu der flucht.
    - s[n=1419]: All do quamen yn zu rette Palamides und Dyomedes mit XX tusenta wepenern
        und mit yn Aiax und Telamonius.
    - s[n=1420]: Do wunte Palamides Deiphebum in den tod und dornoch Serpedonem.
    - s[n=1421]: Das mute Paris also swinde, das er Palamidem irschos mit eynem gelupten
        pheile.
    - s[n=1422]: Obir den tod Palamidis schrien die Crichen lanter woffen und wichen
        von dem felde, do sie yren herczogen vorloren hatten.
    - s[n=1423]: Die von Troye volgeten yn biß vor yr gezcelt.
    - s[n=1424]: Do karten sich die Crichen umb und werten sich swinde.
    - s[n=1425]: Al do trotten die von Troye ab von den pferden und lieffen mit den
        Crichen in yre gezcelt und namen yn vil silbers gefesses und dor zu vil silbers
        unde goldes.
    - s[n=1426]: Vort lieffen Paris und Troylus mit dreytusent gewopenten an den stat
        des meres und vorbranten den Crichen vill schiff, das man den rauch und ouch
        dy flammen des fewers zu Troye uff der maure sach.
    - s[n=1427]: Dor zu quomen Telamonius und Ayax und stritten so swinde widder die
        von Troye, das die schiff geret worden, das yr nymmer wenn funffczen vor-branten.
    - s[n=1428]: Achilles was den tag in synem gezcelt und wolde den tag umb der libe
        wille Pollixene nicht streitten.
    - s[n=1429]: Dorumb yn die Crichen swinde beretten, das er syne lantlute vor synen
        ougen irmorden liesse, den er wol gehelffen mochte.
    - s[n=1430]: 'Dornoch quam Achilles knechte eyner geleuffen in das gezcelt und
        sprach:'
    - s[n=1431]: Herre, o wie gar obil hat es unseren Crichen irgangen!
    - s[n=1432]: Yr synt all zu vil irslagen, gewundet und gefangen, und sie sint
        uff beide teil mude von der erbeit.
    - s[n=1433]: Were es uch zu synne und werdet streitten, ir schufft, daz man ymmer
        von uch sagen muste.
  - paragraph[n=(91)]:
    - s[n=1434]: Achilles karte sich dor on nich tis nicht.
    - s[n=1435]: Im was, alß ab ym traumte.
    - s[n=1436]: Esist eyn sytte der hobischer, das sie alle ding vor hyn lassen gehen,
        is ab sie blint und taup weren.
    - s[n=1437]: Sie keren sich ouch an nicht, wenn das yn helfilich ist zu yrer hobischeit.
    - s[n=1438]: Noch was der streyt gar groß byß an dy nacht.
    - s[n=1439]: Do zcogen die von Troye widder in dye stat.
    - s[n=1440]: Do was Deiphebus tod, der wart swinde geclaget, und ouch der konigk
        Serpedo, die wurden beide erlich bestat.
    - s[n=1441]: Also bestaten ouch die Crichen yren herczogen Pala- midem und koren
        an syne stat eyn trechtiglich widder den konig Aga- menon.
    - s[n=1442]: Am andern tage zcogen die von Troye widder zu streite gein dene Crichen
        und die Crichen widder gein in traczlich und menlich.
    - s[n=1443]: Do wart aber so vintlich gestritten, das gar vil leute tod bliben,
        doch mer von den Crichen wenn von den von Troye.
    - s[n=1444]: Den tag reynete is gar swinde, und das blut mengete sich zu den reyn
        wasser, das die felt waren gestalt, als ab sie mit blute flossen.
    - s[n=1445]: Dor zcu quam Troylus mit eyner grossen macht und drang die Crichen
        also swinde, das sie aber weichen musten in yr gezcelt.
    - s[n=1446]: Al do nam aber der streit eyn ende durch des ungewitters willen.
    - s[n=1447]: Am andern tage stritten sie widder an und morten sich also swinde,
        als sie vor ye getan hatten.
    - s[n=1448]: Also stritten sie siben gancze tage noch eynandir ane undirloß, und
        als der toden so vil wart in den felden, das man sich vor yn nicht bekeren
        machte, nomen die Crichen eynen fride uff mit den von Troye zcwene monden.
    - s[n=1449]: Bynnen dem fride schigkte Agamenon zu Achilles Nestor, Ulixes und
        Dyomedes, mit Achilles zu reden, das er yn hulffe gein den von Troye und lysse
        nicht syne frunde so jemerlich irmorden.
    - s[n=1450]: Alß dyse zu Achilles quomen, sie worden wol entpfangen.
    - s[n=1451]: 'Do rette Ulixes Achilles zum ersten mit sulchen warten:'
    - s[n=1452]: Herre Achilles, sey wir nicht dor umb her kommen, das wir Priamus
        und dye synen irmorden wollen und syne stat Troya zubrechen?
    - s[n=1453]: Uß welchen sachen ist nu euwer wille gewandelt?
    - s[n=1454]: Ir habet also ritterlich gefaren, das man ymmer von uch sagen wirt,
        es sey denn, das ir nu woldet abe treten, das wir doch nicht hoffen.
    - s[n=1455]: Wir hoffen, ir werdet uch noch eyns guten bedengken.
  - paragraph[n=(92)]:
    - s[n=1456]: 'Achilles antwerte Ulixes:'
    - s[n=1457]: Herre Ulixes, aJs ir gesaget habet, worumb wir her kommen sint, mag
        ich wol sprechen, das wir nicht by guten synen waren, das also vil konige,
        fursten und hern umb eynes weybes willen sich in sottan vorlust solden geben,
        also jemerlich sterben und vorterben.
    - s[n=1458]: Noch ist mir liber, man lobe mich nicht swinde, wenne das ich sterbe,
        und ab man eynen lobet umbe fromikeit wille, seyn wirt doch balde vorgessen.
  - paragraph[n=(93)]:
    - s[n=1459]: Dyse boten brochten die antwert Agamenon, und Agamenon brachte dy
        menunge Achilles in das her und bat, das sie rieten, was vor der zu thun wer.
    - s[n=1460]: 'Menelaus sprach:'
    - s[n=1461]: Mich deucht nicht gut noch nücze, fride zu suchen mit den von Troya,
        sint das yn Hector und Deiphebus entfallen syn, so getruwen sie sich nicht
        zu weren.
  - paragraph[n=(94)]:
    - s[n=1462]: 'Aber Ulixes und Nestor sprachen wider Menelaum also:'
    - s[n=1463]: ES ist nicht wunder, das Menelaus ungerne abe zceucht, wenn er hette
        gerne Helenam, syne hausfraw, widder.
    - s[n=1464]: Ouch ist Troya do von ane leute nicht, ab Hector und Deiphebus tod
        syn.
    - s[n=1465]: Do von so wer es zceit, das wir uns widder heym machten.
    - s[n=1466]: Wir hetten gestriten gnügk.
  - paragraph[n=(95)]:
    - s[n=1467]: 'Adder Calcas, der von Troya vorreter, rieff laüt und sprach:'
    - s[n=1468]: Ir edeln lo mann, was dengket ir zu thun widder den willen der gote,
        wenn sie haben ouch den sig gelobet.
    - s[n=1469]: Do von so zcihet nicht ab, wenne was die gote geloben, das geet nicht
        zu rugke.
  - paragraph[n=(96)]:
    - s[n=1470]: Dyse wart Caleas machten den Crichen yr gemute stargk und dochten
        vorder zu streiten wider die von Troye, ab yn euch Achilles nymmer gehelffen
        solde.
    - s[n=1471]: Die czwene mengendes frides, als die vergangen waren, zcogen die
        Crichen zu felde und schigkten yre ding zu streyte.
    - s[n=1472]: Do entkegen waren die von Troye ouch vor die stat gerugkt, und der
        eyne teil quam an den andern und stritten aber wunderhefftiglich wider eynander.
    - s[n=1473]: Do wurden vil leute wunt, vil belogen tod den tag.
    - s[n=1474]: Als Dares schreibst, irmorte Troylus tausent Cricheii.
    - s[n=1475]: Dy Crichen musten weichen yn ir gezoelt, und es was abent, das die
        von Troya in zcogen.
    - s[n=1476]: Am andern tage wolden die Crichen yren schaden rechen, und Dyomedesmartedentagvil
        der Troyanischen.
    - s[n=1477]: Al do quam Troylus an yn und stach yn, das er vor tod belag, und
        rugkte ym uff Brisaidam, Caleas tochter, die sie beidesampt lip hatten.
    - s[n=1478]: Als trugen dy Crichen Dyomedes in das gezcelt uff eyner tarschen.
    - s[n=1479]: Dornoch quam Menelaus an Troylum, den wunte er aber, das man yn yn
        trug.
    - s[n=1480]: Dorezu quam Agame non mit vil Crichen und slug der von Troye vil
        nyder.
    - s[n=1481]: Den stach Troylus aber do nyder.
    - s[n=1482]: Aber dy Crichen hulffen ym widder uff.
    - s[n=1483]: Als Agamenon sach, das es yn so unruchtig zu stunt, do schigkte er
        zu Priamo und nam mit ym eynen fride uff VI monden.
    - s[n=1484]: Bynnen dem fride warte Brysaida uffte zu Dyomedes, als er lagk und
        was wunt, wie wol es yrem vater nicht zu willen was, und dochte nu Troylum
        uß yrem synne zu lassen und bleyb by Dyomedes.
    - s[n=1485]: Bynnen den fride tagen quam Agamenon, der konig, und mit ym Nestor
        zu Achilles.
    - s[n=1486]: Die entpfieng er frunt lich.
    - s[n=1487]: Agamenon irmante Achilles uff alle fruntschafft, das er dye synen
        nicht ließ also hin czihen, wenne es ym nicht lenger tochte zu vorharren.
    - s[n=1488]: Aber er mochte yn nicht bewegen, doch so leig er ym alle syne Mirmidones
        zu streite, wenne sie waren gar gute frunt.
    - s[n=1489]: Agamenon mit den synen schigkte sich wider zu streite, alß der fride
        uß ging.
    - s[n=1490]: Al do drungen aber die von Troye die Crichen und logen yn den ganczen
        tag obir.
    - s[n=1491]: Am andern tage stritten sie aber gar hertlich, und TroyIns morte
        dy Mirmidones gar swinde.
    - s[n=1492]: Der zeu quam Agamenon, Menelaus, Telamon, Ulixes und Dyomedes und
        drungen die von Troye mit gewalt weg und marten yr ane zeal.
    - s[n=1493]: Der zeu quam euch Troylus mit den synen und treib dy Crichen widder
        umb.
    - s[n=1494]: Aber elamonius Ayax rette die Crichen, das die von Troye widder wichen,
        und das was der sechzcende mortlich streit, do uff beiden teilen vil toder
        blibeii.
    - s[n=1495]: Den tag fingk Troylus sechczig Crichen, die er mit ym in die stat
        furte.
    - s[n=1496]: Dye Mirmidones quomen swinde wunt zu Achilles, und ir waren wol hundert
        irslagen.
    - s[n=1497]: Achilles leidigete sich vaste umb sie, und die gancze nacht entslieff
        er ny, also bekommene er sich, welche weyse er dy synen gerechen mochte, und
        dachte in den streit wider zu zcihen, aber die libe Pollixene zeoch yn vaste
        widder und ouch das gelobde gein Priamo.
    - s[n=1498]: Dyß welczte Achilles in synen gedangken hin und wider.
    - s[n=1499]: Zu leczt, als die Crichen mit den von Troye den sibenczenden streit
        hefftiglich an griffen, der werte XVI tage nacheinander an undirloß.
    - s[n=1500]: Noch hilt sich Achilles uff in der libe Pollixene und globde Priami
        und wolde nicht streiten.
    - s[n=1501]: In den selben tagen worden gar vil Crichen irslageti.
