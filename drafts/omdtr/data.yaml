    - s[n=1675]: Die jungen fride sint gut und nucze, alde krige sind schedlich und
        unnücze.
    - s[n=1676]: Das ist, was man berichten kan in den wegynnen der orleyen, das ist
        gut, wenn die feede alt werden, so werden uff beiden teylen die leute beswert
        mit kosten und erbeiten, und eyn teyl zeeucht vor das andir an dem sige, denn
        sint die feede swerlicher ab zu thun wenn in dem begynne.
    - s[n=1677]: Wer sölde die Crichen das vormogen, das sie richtunge uff nemen noch
        sulchen schaden und verlosten an leibe und an gute, und der zu sint sie nu
        gesaczt in etliche sicherheit des siges und meynen nu Troye zu storen.
    - s[n=1678]: Do von so ist das kuntlich, das der rat mit geferde zu ging, das
        yn dem scheyne der handelunge des frides die vorreter bequemlichkeit suchen,
        die stat zu verraten, ab sie anders do von nicht kommen machten.
    - s[n=1679]: Dy vorreter, bestende in yrem vorsacze und ratte, Anthenor und Eneas,
        retten den konig Priamum umb eynen fride zu suchen mit den Crichen in kegenwertikeit
        der hern und der ritterschafft der stat.
    - s[n=1680]: Als das Priarnus horte, zeu staden vil ym yn, das das mit arge und
        nicht uß libe zuginge.
    - s[n=1681]: Obirlang antwerte er yn gar weislich, verbergende syne gedangken,
        und sprach, er welde der uff gedengken etlige tage.
    - s[n=1682]: 'Dy sprochen:'
    - s[n=1683]: Konigk, wiltu rat dor obir nemen, so hore uns.
    - s[n=1684]: Gefellet dir unser rat nicht, so höre ander!
  - paragraph[n=(107)]:
    - s[n=1685]: '- Ich hore uch gerne und will ouch ander gerne horen.'
  - paragraph[n=(108)]:
    - s[n=1686]: 'Do sprach Anthenor:'
    - s[n=1687]: Herre konig, ir seet wol, wie die ding gelegen sint.
    - s[n=1688]: Meher denn funffczig konige haben uch vorlegen.
    - s[n=1689]: Die meynen, uch und die noch bliben sint, zu vorterben und die stat
        zu storen.
    - s[n=1690]: Den moget ir vortmeher nicht widder sten.
    - s[n=1691]: Es ist euch nu nymant, der uch retten wolle adder moge.
    - s[n=1692]: Ewer sone und uwer wegirsten sint uch ermort, als wirt ouch und uns
        euch gescheen.
    - s[n=1693]: Es ist gut, das wir uß zcweyen argen das mynner arge erkysen.
    - s[n=1694]: Do von so ist es uch nuczer, das ir umb süne werben last zu den Crichen
        nd das Helena yrem konige Menelao widder werde, umb der willen also il edler
        man ermort sint, sint Paris, der sie hatte, ouch tod ist, und das Ile ding
        gekart werden den Crichen, dy Paris nam in der inseln Citarea.
  - paragraph[n=(109)]:
    - s[n=1695]: 'Amphymachus, des koniges Priami naturlicher son, widder sprach winde
        Anthenor und schalt:'
    - s[n=1696]: Mit wes sullen der konigk unde wir uns zu vorsehen?
    - s[n=1697]: Du solldest dich vermessen und zu bleiben und zcu sterben it uns.
    - s[n=1698]: Nu wendestu den mantel und retest dem konige, das er sich chemen
        muste.
    - s[n=1699]: Du suldet yn billicher trosten wenn missetrosten.
    - s[n=1700]: Noch esser wer es, das unser XX tausent hin noch storben, wenn das
        wir dynen rate volgeten.
    - s[n=1701]: Czwar er geet nicht zu mit truwin, sundern in vorretericher weise.
  - paragraph[n=(110)]:
    - s[n=1702]: 'Dorzcu rette Eneas mit sussen warten, als ab er widder Amphymatum
        wer:'
    - s[n=1703]: ortmeher ist keyne hoffnunge, uns zu enthalden widder die Crichen.
    - s[n=1704]: Wir torren euch vor die thor nymmer.
    - s[n=1705]: Ich weyß keynen nüczern weg noch weyse, wenn süne und fride zu suchen.
  - paragraph[n=(111)]:
    - s[n=1706]: 'Der konigk Priamus wart zcornigk und mochte lenger nicht gesweigen
        und sprach gein den zwen:'
    - s[n=1707]: So wye moget yr uch gegen mir so freißlich und ungetreülich gehalden
        und unvorschemet?
    - s[n=1708]: Ir macht mich czweifelhafftig und angestig.
    - s[n=1709]: Vormals habe ich nüch in allen dingen widder dy Crichen gehalden
        noch uwerm vor geben.
    - s[n=1710]: Du, Anthenor, do du quomest von Crichen und hattest unser swester
        Exionam geheischen, rietestu uns nicht, das wir Paris gein Crichen sulden
        senden und sy mit feeden an greiffen sulden?
    - s[n=1711]: Ich greiff dy ding an nicht von myner kunheit, sundern von deynes
        falschen rates wegen.
    - s[n=1712]: Und du, Enea, rittestu nicht Paris, das er Helenam entfurte und du
        holffest im der zcu und hettestu es ym nicht geraten, Helena hette Troye nymmer
        gesehen?
    - s[n=1713]: Und nu noch myner isöne tode und mynem vorterbniß retestu mir zu
        süne.
    - s[n=1714]: Den rat will ich nicht uff nemen, noch dem mir sulch schade und schande
        volget und ouch der tod.
  - paragraph[n=(112)]:
    - s[n=1715]: Von disen reden und anderen hin und widder gingen Anthenor und Eneas
        in zcorne von dem konige.
    - s[n=1716]: 'Priamo was gar leide und forchte sich oswinde, das die zcwene die
        stat ich[t] verrieten den Crichen, und uff das das er das bewaren mochte,
        hiesch er zu ym synen naturlichen son Amphymacum und sprach heymelich zu ym
        dise wart:'
    - s[n=1717]: Mein son, ich byn dyn vather und du meyn son, wir sint eyn blut und
        fleysch, das uns der tod ich[t] scheide.
    - s[n=1718]: Hüte wir uns, weyl wir mogen, vor dem ergisten.
    - s[n=1719]: Ich weiß wol, das uns dye zwene, Anthenor und Eneas, verraten werden
        und unser stat.
    - s[n=1720]: Es ist nicht ungleich, das sie in die gruwen fallen, die sie eynem
        andern n-lochen wollen.
    - s[n=1721]: Ich meyne, wir wollen sie beide ermorden, ee denn sie uns verraten
        den Crichen.
    - s[n=1722]: Morne, so wir in dem rate sint, so lauff obir sie mit den unsern
        und stich sie beyde tod.
  - paragraph[n=(113)]:
    - s[n=1723]: Das globde Amphymacus zu volbrengen und hilt das gar heymlich.
    - s[n=1724]: Aber nicht ist so heymlich, das nicht geoffenbart werdet, und die
        gebuwer sprechen, das die erde uß wirfft und offenbart heimliche ding.
    - s[n=1725]: Man waiß nicht, wie der rat des koniges geoffinbart wart.
    - s[n=1726]: Und zcu staden swuren Anthenor und Eneas mit yren helffern, die stat
        zu verraten, und wurden des eyn, das sie vor den konigk nicht kommen worden
        wenn mit macht, sint sie in der stat gar mechtig waren und starg von frunden
        und magen und waren euch die reichsten, also das sie dem konige vil nahe gleich
        waren.
    - s[n=1727]: Do von so dachten sie manche wege, wie sie mit den Crichen zu rede
        omochten kommen, die stat zu verraten, nemende habende sicherheit von den
        Crichen, das sie yrer frunde und habe sicher weren.
    - s[n=1728]: Dornoch hieß Priamus Eneaß und Anthenor in den rat und meynte zu
        enden, das er ym vorgesaczt hatte.
    - s[n=1729]: Aber sie quomen noch dem, als sie eyn waren worden, mit vil gewopenten.
    - s[n=1730]: Als das Priamus sahe, sagete er Amphymaco, das er an sich hilde.
    - s[n=1731]: Am andern tage lud der konigk die von Troye gar vor sich.
    - s[n=1732]: Alß sie do waren, sprach Eneas, das es bequeme were, mit den Crichen
        zu reden umb süne und fride.
    - s[n=1733]: Das vorvolworten die von Troya mittenandir.
    - s[n=1734]: 'Do der konigk do widder sprach, sagete Eneas:'
    - s[n=1735]: Herre, worumb seyt yr hir wydder?
    - s[n=1736]: Wir wollen mit den Crichen eynen fride handeln und süne, es sy uch
        lip adder leit.
  - paragraph[n=(114)]:
    - s[n=1737]: 'Als der konigk das vornam, vorvolworte er liber yren willen, wenn
        das sie alle wyder yn teten, und sprach zu Eneas:'
    - s[n=1738]: Thut, was ouch beheglich ist, dem wil ich volgen.
  - paragraph[n=(115)]:
    - s[n=1739]: Also wart in dem ratte Anthenor irwelt zu eynem legatn und botn zu
        den Crichei-i, zu reden und handelunge zu haben umb süne und fride.
    - s[n=1740]: Alß sie uß dem rate gingen, lieffen die von Troye mit czweigen von
        ölbaumen uff die mauer zu eynem zceichen des frides.
    - s[n=1741]: Also des geleichen goben die Crichen eyn zeeichen hyn wyder.
    - s[n=1742]: Anthenor lissen sie obir die mauer hin uß.
    - s[n=1743]: Als er uff wart genornen von den Crichen und gefurt vor Agamenon.
    - s[n=1744]: Der konig Agamei-lon mit den Crichen entfal dem konige Crete, Ulixi
        und Dyomedi dise tedinge, wie sie es machten, also welden es dy Crichen halden.
    - s[n=1745]: Das globten sie und swuren es.
    - s[n=1746]: Die drey mit Anthenor troten uff eynen ort.
    - s[n=1747]: Al do globte Anthenor,die stat zu vorraten den Crichen, also das
        Eneas und er, yre frunde und mogen und alle yre habe gesichert were und unbeschediget
        blibe.
    - s[n=1748]: Das selbe globten die drey festiglich zu halden und ouch, das das
        heymlich gehalden sulde werden, uff das das dise ding diste redelicher yren
        vorgang gewunnen.
    - s[n=1749]: Anthenor bat die Crichen, das sie Calabius, den alden konig, dem
        man leichtlicher gloubet, mit ym senten, das er von den von Troye irfure,
        ab es yn behegelich wer, was Anthenor getedinget hatte umb fride.
    - s[n=1750]: Aber die botschafft geschach noch der beschonunge und nicht noch
        der worheit.
    - s[n=1751]: Als sie vor Priamum, den konig, kommen, lud er die burger, zu vorhoren
        die botschafft Anthenors.
    - s[n=1752]: Anthenor mochte vil wart und meynte zu degken syne falschhait und
        leite vor die mennige, macht, leufftikeit und redlichkeit der Crichen und
        die bestetunge des frides.
    - s[n=1753]: Er leite ouch vor die swacheit der Troyanischen und das sie vort
        meher nicht hetten, wenn jammer und leit.
    - s[n=1754]: Und do mit gab er zu vorsten, wie man wege mochte finden, das yr
        lait ein ende bette, und leyte das zu, das man des ungemaches anders ende
        nicht mochte gehaben, wenne mit vil silbers und goldes widder statunge gein
        der zcerunge, die dy Crichen uff sy gethan hetten.
    - s[n=1755]: Dorumb riett er dem konige und den wol habenden, das sie dy rymen
        zcogen und dy schreyne uff teten, sich zu irlosen uß sulehen banden.
    - s[n=1756]: 'Wenn noch dem sprichwarte:'
    - s[n=1757]: Es ist besser, das man die beütel ledige, wenn das man lange in engisten
        lebe.
    - s[n=1758]: Anthenor hatte noch nicht eyn gancz ende von den Crichen, do von
        so bath er Eneas, mit ym zu den Crichen zu zeihen und zu tedigen eyn gancz
        ende.
    - s[n=1759]: Sie zcogen beidesarapt hyn mit dem konige Colabeo.
    - s[n=1760]: Priamus was in grossen noten von der falschait und vorreteniß wegen
        und umb die morde, dy an den synen gescheen warn, und schaden, die er iogenomen
        hatte, und das er sich nu von yn keuffen müste, und dennoch was er synes lebens
        nicht sicher.
    - s[n=1761]: Helena wat ouch Anthenor, wenn er in botschafft zu den Crichen czihen
        wurde, das er mit Menelao, yrem manne, rette und yr gnade von ym erwurbe.
    - s[n=1762]: Das globte Anthenor zu werben.
    - s[n=1763]: Under des wart Glaucus, Priamus son, erlich bestat, und der konig
        Philimenis bat umb den Leichnam Pentafilie, wenn der fride bestetiget wurde,
        das man yn yn das konigreich Amasonum brechte zu bestatten.
    - s[n=1764]: Anthenor und Eneas mit den dreyn, die dy Crichen erwelt hatten, handelten
        vort das vorreteniß der stat unde umb vorsünunge Helene mit Menelao und irwerbunge
        yr gnade von ym.
    - s[n=1765]: Do von so schigkten die Crichen Ulixes und Dyomedes mit Anthenor
        und Eneas gein Troye.
    - s[n=1766]: Als sie vor den konig Priamum quomen, do waren dy burger ouch alle
        geinwertig.
    - s[n=1767]: 'Do sprach Ulixes:'
    - s[n=1768]: 'Die Crichen muten von uch zewey:'
    - s[n=1769]: das eyne, das yr yn yren schaden mit gelde irleget, das andir, das
        ir Amphymacum ewiglich vortreibet.
  - paragraph[n=(116)]:
    - s[n=1770]: Diß hatte Anthenor felschlich gerichtet uff Amphymacum, dorunib das
        er wider yn rette, do man erst mit Priamo [teidingete]e, fride zu suchen gein
        den Cricheii.
    - s[n=1771]: Wol czemet es eynem weysen man, das er sich vorsehe und hutte sich,
        das er icht die wort fure ader eyn werber sey, von sich ezweitracht addir
        uffleuffte machen wollen, und habe wol in achte, was er rede.
    - s[n=1772]: Hette Amphymacus nicht geret wider Anthenor, er hette ym nicht zu
        geschigkt, das man yn vertreiben solde.
    - s[n=1773]: Aber got" der ulfte unrechten zeorn richt, peyniget eynen menschen
        mit eyner gleichen peyn, die er 'Imeynen andern hat zu geschigkt, wenn Anthenor
        von der handelunge Eneas wort ewiglich vorweist, als hernoch kunt wirt.
    - s[n=1774]: Als Ulixes und Dyomedes vor dem konige waren, wart eyn groß geschrey
        in dem pallas.
    - s[n=1775]: Ulixes und Dyomedes irschrogkten und furchten, es worde obir sie
        gehen.
    - s[n=1776]: Aber man kunde nicht irfaren, was es gewest were.
    - s[n=1777]: 'Als sie alle uß dem rate quomen, nam Anthenor Ulixes und Dyomedes
        uff eynen ort und handelten heimliche sache mit enandir, und Ulixes sprach
        zu Anthenor:'
    - s[n=1778]: Mache uns nicht vorczug, sundern laß sleuniglich zu gehen, was du
        vorhanden hast und uns vorgegeben!
  - paragraph[n=(117)]:
    - s[n=1779]: 'Antwert Anthenor:'
    - s[n=1780]: Die gote sullen mir gezoeugen, das ich mit Eneas alleyne doruff trachte.
    - s[n=1781]: Aber das hinder uns, der konig Ilius hat Troye gestifft, do von er
        sy nante Ilion.
    - s[n=1782]: Der selbe stiffte eynen tempel in der stat in der ere der gotynne
        Pallas.
    - s[n=1783]: Nu haben es dy von Troya do var, das sie die stat nicht vorlisen
        mogen von der hute und schirmes wegen der gotynne, das ist yre sicher hoffenunge.
    - s[n=1784]: Ouch steet eyn bilde in dem tempil, das ist von hymel kommen, das
        haist Palladium.
    - s[n=1785]: Dy weil das bynnen der mauer lo ist, das ist ein zeeichen, das die
        stat nicht gewunnen wirt.
    - s[n=1786]: Nu wolle wir dem huter des tempels eyn gelt globen, uff das das wir
        das bilde Palladium uß der maure brengen.
    - s[n=1787]: Denn gehen alle ding zu ende.
    - s[n=1788]: Anthenor quam wider zu dem konige und sagete ym yn geinwertikeit
        der burger, das die Crichen hieschen durch handelunge des frides XXts' tausent
        marg guldes und also vil silbers und hundert tausent kor getreides.
    - s[n=1789]: Al do wart bestalt undir yn, bynnen welcher frist man dyse dingk
        uß richten und sammeln sulde.
    - s[n=1790]: Dye weil di von Troye do mit umbgingen, quam Anthenor by den huter
        des tempels und handelte mit ym, wie er Palladium von ym mochte verboten brengen,
        und globete ym dor umb eyn gelt.
    - s[n=1791]: Der huter hilt sich erst an uff und wolde nicht volgen, doch umb
        geyerheit des geldes globte er Anthenor, Palladium zu antworten.
    - s[n=1792]: Als er das entpfing, dy selbe nacht sante er das bilde den Crichen.
    - s[n=1793]: O, ir gote, sint das der huter des tempels liber wolde lassen die
        stat vorloren werden, wenn er des geldes entpüre, wu sal man denn nu sieherheit
        suchen, sint das die unvorstorliche heilikeit alhie gestort wirt?
    - s[n=1794]: Czwar esist nicht new in den pristern, den von" alder her dy geyerheit,
        eyn muter der laster, yre wurozeleyn hat an gehefftet.
    - s[n=1795]: Als die von Troye das golt, silber und getreide gesammelt hatten
        und hatten es geleyt in den tempel Minerve, wolden dye von Troye dem gote
        Appollo yr oppher gegeben mit vil tyren, dy sie getotet hatten.
    - s[n=1796]: Als sy di tier zu oppher wolden an ezunden, wolden sie nicht bornen.
    - s[n=1797]: Das was eyn zcaichen.
    - s[n=1798]: Das andir zoaichen.
    - s[n=1799]: Dy ingeweyde der tyer warn geoppfert uff den altar.
    - s[n=1800]: Al do quam ein adler geflogen und nam dy ingeweide und furte sie
        in die schiff der Crichen.
    - s[n=1801]: Des ir Schrogkten die von Troye, und bey dem ersten czeichen vorstunden
        sie die ungunst und zcorn der gote, und Cassandra leite yn das also uß, das
        dy gote mit yn dorumb zcorneten, das sy Achillffl in dem tempel ermorten.
    - s[n=1802]: Das ander zoeichen leite Cassandra uß, das das bedeute der stat vorretnisse,
        das das by den Crichen gehandelt wer.
    - s[n=1803]: 'Dornoch Caleas und Crisis, die zowene gelarten pfaffen, gaben den
        Crichen vor, das die Crichen sulden lassen machen eyn groß iren pfert, das
        der yn tausent wepener kommen machten:'
    - s[n=1804]: Wenn das gemacht wurde und die ritter heymlich dor yn kommen, so
        sult yr den konig bitten, das loer uch gynne, das pfert zu opphern der gotynne
        Pallas, wann ir das globet habet von des wegen, das ir yn Palladium entfremdet
        habet.
  - paragraph[n=(118)]:
    - s[n=1805]: Das geschach allis.
    - s[n=1806]: Aber dye konige und fursten, dye by den von Troya waren gezcogen
        in den krig, ritten alle weg, als sie horten das schemliche globte, das sie
        i,denn Crichen getan hatten, und nomen ouch mit yn den Leichnam Penthafilia
        als selbis, als er was, und ouch yre jungkfrawen, wie vil der noch waren,
        von tausent noch vier hundert.
    - s[n=1807]: Am andern tage fru als es felschlich geticht was, den fride zu sweren
        in dem felde zwuschen dem here und der stat.
    - s[n=1808]: Der konig Priamus zcoch vor dy stat mit den synen und swuren all
        do eynen fryden hyn und wider.
    - s[n=1809]: Dyomedes swur erst an, das er den frid ungeverlich halden welde,
        noch dem, als Anthenor das getedinget bette.
    - s[n=1810]: Als nu dy Crichen hernocher den frid brachen, sprachen sie, das sie
        nicht meyneidig weren, wenn sie denn eid und fride behalden betten noch dem,
        als Anthenor getetinget hatte und wy wol das war was.
    - s[n=1811]: Doch spricht man, wer mit geferde swert, der swert czweifeldig meyneid,
        und als Dyomedes swur, als swuren hin noch alle dy vornemeschten Crichen.
    - s[n=1812]: Aber der konig Priamus swur, ane undirscheit und ungeferlieh den
        frid mit denn synen zu halden.
    - s[n=1813]: Als nu Priamus meynte, er were sicher, gab er Helenam widder den
        Crichen und bat andechtiglich vor sy, das sie bewart sulde werden vor aller
        widerwertigkeyt.
    - s[n=1814]: Das globden die Crichen felschlich zu halden, denn die Crichen gedachten
        zu volbrengen yre hinderlist, boten den konig Priamus, das er yn gunnen weide,
        das eren pfert zu opphern der gotynne Pallas, das sie yn gnediglich in yrem
        zcoge heym hulffe.
    - s[n=1815]: Das pfert welden sie vor dem tempel Minerve lassen.
    - s[n=1816]: Priamus antwerte zu der bete nicht.
    - s[n=1817]: Doch so sprachen Anthenor und Eneas, das sie das wol thun mochten,
        wenn eyn sulch eleynod wer eyn ewige der stat ere.
    - s[n=1818]: Die Crichen entpfingen das globde golt ete.
    - s[n=1819]: von demkonige und furten das getreide in das schiff.
    - s[n=1820]: Dornoch quamen die Crichen zu sarnpne in eyne processio und zcogen
        das pfert mit strengen und mit andern dingen biß an das thor der stat.
    - s[n=1821]: Do was das thor zu enge, das man der maure eyn teil muste durch brechen,
        das das pfert hyn yn mochte.
    - s[n=1822]: Dy von Troye hulffen mit frewden das pfert yn füren.
    - s[n=1823]: Aber es ist nicht newe, das die ende der frewden das betröpniß bekommen.
    - s[n=1824]: In dem pferde hatten dy Crichen eynen, der hyeß Symon.
    - s[n=1825]: Der selbe hatte die slussel, das pfert uff zu thun, wenn es zeeit
        wurde.
    - s[n=1826]: Dem was entpfolen, wenn es nu stille wurde in der stat und die Leute
        entslieffen, das er eynen wisch denn entprente, das yn das eyn zceichen wer,
        yn die stat zu kommen und deste bequemlicher die von Troye irmorden machten.
    - s[n=1827]: An dem selben tage dichten sie felschlich und sageten dem konige
        Priamo, das sie uff brechen wolden und weg zeihen von Troya.
    - s[n=1828]: as geviel Priamo wol und meynte, es wurde also zu gehen.
    - s[n=1829]: Die von Troya sahen woll, das die Crichen in yre schiff stigen, wurffen
        yre sigel uff und furen gein Tenodon noch bey sönnenscheyn.
    - s[n=1830]: Do assen sie und waren frolich.
    - s[n=1831]: Also dye nacht quam, wopenten sich die Crichen und nomen bie sich,
        was yn zu streyte nücze was, und quomen stille neben die stat.
    - s[n=1832]: Symon vornam das stillinüß in der stat, ging er her uß und machte
        eyn fewer.
    - s[n=1833]: Als die Crichen das zcaichen gesahen, liffen sie in die stat zu der
        lugken hyn eyn, die gebrochen was.
    - s[n=1834]: Do lieffen ouch die uß dem eren pferde und lieffen obir dye von Troya,
        die logen yn yren betten und forchten sich nicht, und ermorten do man und
        weyb, was yn vor quam, alt und jungk, nichtes uß gescheiden, und dor zu namen
        sie weg die grossen reichtüme.
    - s[n=1835]: Noch eer denn es tag wart, lagen mer denn zewenezig tausent menschen
        ermordet.
    - s[n=1836]: Do was eyn jemerlich groß gesehrey.
    - s[n=1837]: Als Priamus das gesehrey hörte, vor nam er wol das vorretenüß Anthenors
        unde Eneas unde stunt uß dem bette werffende obir sich eyn eleyt und lieff
        in den tempel Appollinis unde er meynete dor ynne zeu sterben.
    - s[n=1838]: Cassandira lieff yn den tempel Minerve.
    - s[n=1839]: Dy andern königlichen weybesnam bliben in dem königlichem sal yn
        3o unsprechlichem leyde.
    - s[n=1840]: Des morgens von anweysunge Anthenors und Eneas, offenbare vorreter
        yres veterlichen heymotes, vielen dy Crichen in das sloß Ylyon un morten aber
        do alle, die sie do funden.
    - s[n=1841]: Pirrus lieff in den tempel Appollinis, do euch Priamus synes eigen
        todes beite, und ermorte al do den konig in dem angesichts Anthenors und Eneas,
        der schentlichen vorreter.
    - s[n=1842]: Eccuba, dy konigynne, und yre tochter Pollixena lyeffen hyn und wydder
        und wusten nicht wu hyn.
    - s[n=1843]: 'Do begeynte yn Eneas, den rieff Eccuba an:'
    - s[n=1844]: Phuy, du ungetruwer vorreter, bie mochtestu die morde[r] obyr dynen
        herren gefuren, von dem du so vil gutes entpfangen hast, von dem du so swinde
        geeret bist wurden.
    - s[n=1845]: Mogelicher hettestu yn geschüczt.
    - s[n=1846]: Du hast dyne veterliche heymot verraten, die stat, do du ynne geboren
        wist und erlich gehandelt bist, siestu also cleglich storen.
    - s[n=1847]: Erbarme dich doch der durfftigen Pollixene, das man dyr yn also grossen
        lastern doch r,etezwas gutes zu sage.
    - s[n=1848]: Beschirme sie, das sy nicht gelestert noch gemort werde.
  - paragraph[n=(119)]:
    - s[n=1849]: All do wart Eneas beweget und enthilt dy konigynne Pollixenam, die
        keuschen jungkfrawen.
    - s[n=1850]: Telamonius Ayax nam uß dem tempel Minerve Andromatam, etczwan eyne
        hausfraw Rectors, und Cassandram und furte sie beidesampt mit loym.
    - s[n=1851]: All do brochen die Crichen das sloß Ylion und ezunten die stat an
        manchen steten an und vorbranten sie mittenandir.
    - s[n=1852]: Do von fielen die grossen pallas yn, das do von ein michel rauch
        und stoub uf ging, uß geslossen dye heuser der vorreter, dy waren gezceichent,
        das yn nicht gewar.
    - s[n=1853]: Noch dem morde, brande und freyßlichen teten ließ Agamenon dy grosten
        des heres laden in den tempel Minerve.
    - s[n=1854]: 'All do fragete er sye umb zoweyerley:'
    - s[n=1855]: das eyne, ab man Anthenor und Eneas die globde lialden solde, sint
        sie die stat vorraten haben, das ander, welch weyse man die beute der reichtüm,
        die genomen warn, wollen an legen.
    - s[n=1856]: Die Crichen antworten, das man Anthenor und Eneas, durch die sie
        hern weren wurden der stat, halden solde, was man gelobet bette, und alle
        geraubete ding sulde eyn iglicher vorlegen zu beuten noch dem, als iglichem
        geboren mochte noch synem stad, eren und vordinste.
    - s[n=1857]: Dor zu leyte Telamonius Ayax das eyne, das man Helenam töten sulde,
        von der wegen so manch tausent ermort wern.
    - s[n=1858]: Der selbe rat geviel vil konigen und fursten des heres, und mit angist
        wart sy ervort von Agamenon und Menelao.
    - s[n=1859]: Aber der konig Ulixes rette so swinde vor Helenam, das ym dye andern
        alle volgeten, und sye bleib bey dem leben.
    - s[n=1860]: Agamenon batt umb Cassandra, Priamus tochter, und die wart ym zcu
        lone vor syne erbeit.
    - s[n=1861]: Do wart ouch getedinget, das alle edle frawen wurden uß dem gefengkniß
        loß gelassen.
    - s[n=1862]: Andrometa und Helenus, des koniges sön, wurden ouch loß gegeben dorumb,
        das Helenus schuff, das Achilles begraben wart.
    - s[n=1863]: Die Crichen schigkten sich nu zu zeihen von Troya, aber das ungewiter
        was alß groß, das sie nicht geschaffen mochten.
    - s[n=1864]: Pirrus fragete, wo hyn Pollixena kommen wer, von der wegen Achilles
        gestorben wer.
    - s[n=1865]: Anthenor wart umb sie gefraget und hertlich beswert.
    - s[n=1866]: Als er sie her vor suchen solde, erfollete er syne osheit vorder
        und beroubte dy edle koniges tochter yrer jungkfrawlichen ere in eynem alden
        torme, und dornoch antwerte er sy Agamenon.
    - s[n=1867]: Der antwerte sy vort Pirro, Achilles sone, der hieß sie ermorden,
        sint sy eyne sache wer gewest synes vatern todes.
    - s[n=1868]: Aber umb yrer schonde wille und zucht bothen vor sie vil konige und
        fursten, das sy bey dem leben bleyp.
    - s[n=1869]: Doch wer sie als lip gestorben, als das sie by den sulde wonen, dy
        den achbarn konigk, yren vater, und die irleuchten fursten, yr bruder, ermort
        und dorzcu yre veterliche heymot zustoret hatten.
    - s[n=1870]: Als das Pirrus hörte, das sie den tod also geringe wug, stach er
        durch sye syn swert in dem angesicht Eccuba, yrer muter, und zuhiep yren Leichnam
        zu stogken by synes vater grabe.
    - s[n=1871]: Von der greßlichkeit quam Eccuba, dy muter, von yren synnen und wart
        tobende.
    - s[n=1872]: Sie lieff umb, royß und peyß, slug und warff, als unsinnige pflegen
        zu thun.
    - s[n=1873]: Darumb liessen sie die Crichen vahen und mit steynen tod werffen
        in in eyner inseln.
    - s[n=1874]: Al do liessen sie ein grab machen dem Leichnam Eccube.
    - s[n=1875]: Das steet noch heutes tages, und do das grab steet, die stat heysset
        die ungeriche stat noch iezund yn dem gedechtniß der konigynne Eccube etc.
    - s[n=1876]: '[N]oeh der storunge und gefengknuß der stat Troye und die Crichen
        nicht kunden weg geschaffen durch des stormes willen des meres, Telamonius
        Ayax beelagete Ulixes von der weyte wegen vor den konigen und fursten, das
        er Palladium, das bilde, in die beute nicht bracht hette:'
    - s[n=1877]: ',Ich solde Palladium als mogelich haben ader mogelicher wenn er,
        wenn ich grosser erbeit habe getan wenn er.'
    - s[n=1878]: Ich habe irslagen Polimestrem, Frigium und vil ander konige, und
        dy konigreich umb Troya, als Gargaros, Cepresim, Aristiam und Larissam, habe
        ich gewunnen.
    - s[n=1879]: Vil ander ritterliche ding habe ich getan, die Ulixes nicht getan
        hat, sundern mit schonen warten endet er die ding.
    - s[n=1880]: Und ab er spreche, das wir Troye durch synen rat gewunnen hetten,
        das ging nicht ritterlich zu, sundern mit vorreteniß.
    - s[n=1881]: Do von wirt man uns noch sagen, das wir mit manhafftikeit sulden
        vollbracht haben, das habe wir mit vorreterey geendet.
  - paragraph[n=(120)]:
    - s[n=1882]: 'Do entgegen antwerte Ulixes hömütiglich:'
    - s[n=1883]: Ich habe vor Troya ritterlich gestritten.
    - s[n=1884]: Dor züi habe ich dy von Troya durch mynen rat helffen betwingen.
    - s[n=1885]: Vorwar, herre Telamon, nicht in uwer ritterschafft, sundern von myner
        sarge und list ist Palladium erwurben wurden, durch das so lange zceit ist
        Troya vorgehalden.
  - paragraph[n=(121)]:
    - s[n=1886]: Durch diser rede und ander willen sint Telamon und Ulixes heupt fint
        worden, und Telamon drawte Ulixes offenberlich.
    - s[n=1887]: Also wurden die konige mitenandir eyn, das sy syn beyder seyt sulden3r,
        bleyben by Agamenon und Menelao, welcher Palladium behalden sulde.
    - s[n=1888]: Dy irkanten, das Palladium Ulixes sulde bleiben.
    - s[n=1889]: Dyser sproch mute Telamon gar vaste, wenne doch dy mechtigsten des
        heres alle doruff stunden, das Palladium billicher Telamon sulde bleiben,
        wenn er vil wirdiger was weiine Ulixes.
    - s[n=1890]: Wetlich, Ulixes gnoß, das er so swinde vor Helenam bat und das er
        sie enthilt, das sie Telamon und die andern nicht toten.
    - s[n=1891]: Telamon sprach öffentlich, das er der zweyer, Agamenons und Menelaus,
        fint wolde sin.
    - s[n=1892]: Das hatten sie, dy zwene bruder, in guter achte und Ulixes mit yn.
    - s[n=1893]: In der nesten nacht wart Telamon in synem bette irmort und gewunt
        vil wunden.
    - s[n=1894]: -Do von wart eyn groß rumor in dem here, und gemeynlich gab man Agamenon
        und Menelao schult, das sie sachen weren des mordes, und vorder vordachten
        sie Ulixes.
    - s[n=1895]: Pyrrus hatte Telamon in lauter libe gehabt und drawete Ulixes und
        den andern, die schuldig waren an dem tode Telamon.
    - s[n=1896]: Umb des willen zcoch Ulixes vorholen eyns nachtes wegk mit synen
        schiffen und ließ Palladium synem ohmen Dyomedi.
    - s[n=1897]: Pirrus liß bornen den Leichnam Telamonv und vorsigelte dy asche in
        eynem schreyn, zu brengen yn Telamon eigen konigreich.
    - s[n=1898]: Pirrus mit synen gunnern uff eynem teil, Agamenon und Menelaus uff
        den andern mit yren frunden grunczten vaste kegen eynandir und hatten hyn
        und wydder die ding in achte.
    - s[n=1899]: Aber Anthenor tedingite vaste ezwuschen yn und sünte sie genczlich
        undireynander.
    - s[n=1900]: Dornoch lud Anthenor dy mechtigisteii des heres alle und pflag yr
        mit teuren kosten gar herlich, und dornoch erte er sie mit grossen goben.
    - s[n=1901]: Dy Crichen sprachen Eneas an, das er ungetrewlich hette gethan dor
        an, das er Pollixenam behalden hatte, dy eyne sache was des todes des grossen
        Achilles.
    - s[n=1902]: Do von so worden sie eyn, das man yn ewig vertreiben sulde von Troya.
    - s[n=1903]: Eneas mochte do widder nicht, sundern er bat umb vier monden frist,
        das er sich bereiten mochte mit synen schiffen an den zcog.
    - s[n=1904]: Dy frist wart ym gegeben.
    - s[n=1905]: Anthenor wolde ouch nicht zu Troya bleiben und bereite sich mit synen
        schiffen und zcog weg.
    - s[n=1906]: Wu er sich hyn karte, das saget dy hystoria nicht.
    - s[n=1907]: Eneas haste Anthenorem swynde dor umb, das er das schuff, das er
        von Troya vortriben wurde, und Anthenor hatte freye willekor, zu zeihen adder
        zu bleyben und ouch widder zu kommen gein Troya.
    - s[n=1908]: Eneas, hette er gemocht, er bette es Anthenor gerne gefuget, das
        ym Troya wer vorsaget wurden.
    - s[n=1909]: 'Do von so sprach Eneas zu den von Troya, dy noch bliben waren, als
        vil als der was:'
    - s[n=1910]: Frunde, bruder, wy wol das es obel zu gestanden hatt, so mbget ir
        doch ane häpt nicht geseyn, sint ich wegk zeihe von uch, so nemet Anthe nor
        uff zu eynem konige.
    - s[n=1911]: Thut ir des nicht, so kunt ir nichtis behalden vor den finden.
  - paragraph[n=(122)]:
    - s[n=1912]: Der rat geviel yn wol und vorbotten Anthenor, der quam.
    - s[n=1913]: Nu wolde Eneas yn an greiffen, synt er mechtiger was in der stat
        wenne Anthenor.
    - s[n=1914]: Die von Troya boten Eneas vaste, das er das nicht tete.
    - s[n=1915]: Wye es yn nu gegangen bette, so wer syn doch eyn ende, das er schuffe,
        das sie sich undirenander nicht czweyeten.
    - s[n=1916]: 'Eneas:'
    - s[n=1917]: er mochte eynes sulehen vorreterlichen wichtes geschossen?
    - s[n=1918]: Er ist eyne sache, das die furstynne Pollixena ermordet ist.
    - s[n=1919]: So werde ich vortriben, nu wolde ich doch gerne boße und gut mit
        uch geliden haben.
    - s[n=1920]: Dornoch wurden sie eyn, das Anthenor reumen solde und nymmer mer
        gein Troye kommen.
    - s[n=1921]: Anthenor zcog wegk mit vil andern von Troye und fur uf dem mere lange.
    - s[n=1922]: All de quomen die vitalien bruder zu yn und slugen sie und fingen
        sy und nan-ien yn, was sy hatten, und dy dor von quomen, dy quomen gein Gerbundia.
    - s[n=1923]: Do regnirete Tetides, der was gar eyn gerechter konig.
    - s[n=1924]: All de bawete Anthenor mit des koniges willen eyne io stat, dy nante
        er Menelion.
    - s[n=1925]: In dy stat zcogen der von Troya vil zu ym.
    - s[n=1926]: Der konig wart ym gnedig, und er was der neste bie dem konige.
    - s[n=1927]: Cassandra was noch zu Troya in grossem leyde.
    - s[n=1928]: Als dy Crichen wolden weg czihen, namen sie vil rates von der ezu
        felle wegen an dem zooge, und sy sagte yn, wy yn widderwertikeit uff stehen
        werde, es denn sie heym ir, quemen.
    - s[n=1929]: Sy sagete ouch Agamenon, wy er ermort worde von den, dy in synem
        hause weren.
    - s[n=1930]: Und was yn Cassandra sagete und also es yn erging, das saget dyse
        hystoria.
    - s[n=1931]: Czwene söne ließ Thelamon, der heymlich gernort was, Ermades und
        Antistitus.
    - s[n=1932]: Dy hatten zcw[o] a muter.
    - s[n=1933]: Agamenon und Menelaus nomen orlöp, von den Crichen weg zu czihen.
    - s[n=1934]: Das irwarben sie kaume, wenn sie warn in dem vordechtenisse umb den
        heimlichen mort Telamons, und Ulixes machte sich selber schuldig, sintmals
        das er heymlich weg zcoch.
    - s[n=1935]: Doch wart yn orlop weg zu czihen.
    - s[n=1936]: Hyii zcogen die zwene, das was, als dy weyne gelesen waren.
    - s[n=1937]: Der herbest was weg, der winther quam mit syner kelde.
    - s[n=1938]: Dy baume liesen yre bletter, dy fogele leyten yren gesang, dy kalden
        windeb gingen, dy lufft wart dinsterer.
    - s[n=1939]: Denne erhuben sich die Crichen ane rat, in yr heymot zu czihen, und
        die de swinde eilten, worden gehindert, das ir eyn teyl nymmer heym quomen.
    - s[n=1940]: Sie furten sse reichtum von Troya, yre schiff wol beladen und furen
        kaumeier tage in guten weter.
    - s[n=1941]: Des funfften tages gingen des meres ungen.
    - s[n=1942]: s eynte swinde, es donnerte und bliczte.
    - s[n=1943]: Dy schif slugen hyn und her, ff unde nyder.
    - s[n=1944]: Dy sigel rissen, dy mastbaume brochen und stunt yn ancz obil zu.
    - s[n=1945]: Aber do dy nacht quam, do worden dy obel geezweifeldiget.
    - s[n=1946]: r ertrungken vil, und dy schiff gingen undir mit den reichtumen,
        dy sy u Troye geraubet hatten.
    - s[n=1947]: Dis geschach in der crafft der gotynne Mierve, dy rach ohrene zcorn
        an den Crichen der urnb, das sie Cassandram gewalt uß dem tempel nomen.
    - s[n=1948]: 'Wie wol das man spricht:'
    - s[n=1949]: Wer do gesundiget, der sulle bussen', idoch So ist is nicht new,
        das zu stunden tausent gebeüst werden von eyns schulden wegen.
    - s[n=1950]: Wie es den andern Crichen ging, dy ander wege uß zcogen, das wirt
        hernoch leuterlich erczalt.
    - s[n=1951]: '[C]zu den gezceiten was eyn konig in Crichen, der hatte ein groß
        ko-, nigreich, der hieß Naulus.'
    - s[n=1952]: Der hatte zcwene söne, eyner hieß Palamides, der ander Oethes.
    - s[n=1953]: Der Palamides was eyn streithafftiger, redlicher man.
    - s[n=1954]: Der quam zu den Crichen mit vil schiffen mechtiglich.
    - s[n=1955]: Dysen nomen dy Crichen eyn trechtiglich uff zu eynem hoptman des
        heres und entluden garnenon der sorge.
    - s[n=1956]: Der Pallamides wart irslagen yn eynem schermeusel, als hy vor gesagit
        ist worden.
    - s[n=1957]: Nu sint vil leute, dy sich frewen ander leit tod und rumen sich yrer
        laster.
    - s[n=1958]: Dy sageten Naulo und synem söne Oetho, das Pallamides von Ulixes
        und Dyomedes mit der Crichen rate ermort wer heymlich und inicht in dem streite
        gestorben wer und das man yn baß glouben mochte.
    - s[n=1959]: So sagten sie, das Ulixes und Dyornedes, Agamenon und Menelaus czweiie
        falsche brieffe geticht betten, dy bilden, das Pallamides der Crichen heer
        welde vorraten haben umb geldes willen.
    - s[n=1960]: Die brieffe liessen sie binden uff die seyten eyns ermorten mannes.
    - s[n=1961]: Do worden sie funden.
    - s[n=1962]: Also wart Pallamides heymlich ermort un-ib desa geldes willen, das
        man meynte zu finden undir synem heupte in dem bete.
    - s[n=1963]: Mit sulehen warten wurden NauIns und Oethes betrogen und forschten,
        wie sie den tod yres sons und bruders mochten gerechen an den Crichen yn dem
        here.
    - s[n=1964]: Sie schighten yn entkegen und vorspeheten, wu sie her zeihen worden.
    - s[n=1965]: Sy entpfalen den yren, das sie des nachtes fewer uff den bergen machen
        sulden.
    - s[n=1966]: So furen die Crichen dor zcu, als ab stete do legen.
    - s[n=1967]: i Als zubrechen sie yre schiff und irtrungken yn dem mere.
    - s[n=1968]: Das ging also zcu, das mehe denn zcweyhundert schiff under gingen
        und zubrochen.
    - s[n=1969]: Nu schifften Agamenon, Menelaus und Dyomedes und ander vil dysen
        noch und horten das prasten und geschrey.
    - s[n=1970]: Do von hilden sie sich her ab.
    - s[n=1971]: Der genante Oetes, der ouch was genant Pelleus, des genanten Naulus
        sen, was hessig uff Agamenon und Dyomedem und stunt yn noch yrem leben und
        noch yrem schaden.
    - s[n=1972]: De von mit synen brieffen und eynen weysen boten Clitemestre, Agamenons
        hausfrawen, entpot er vorwar, das Agamenon Priamus tochter eyne zu weybe genommen
        hette und brechte sie mit ym zu lande und das er sie weide lassen erworgen,
        und ermante sie,Denn zcoch Horrestes mit dem konige Crosen und zcogen vor
        die stat das sie dechte, wie sy do von mochte kommen.
    - s[n=1973]: eczena.
    - s[n=1974]: Aber Egistus was dor ynne nicht, sundern Clitemestra was Clitemestra
        gloubte dyser rede und dangkte Oetes gar swinde undaldo, und Egistus bewarp
        sich umb leute, die stat zeu retten.
    - s[n=1975]: Aber Horredochte, wy sy dysen dingen tete.
    - s[n=1976]: Agamenon quam zu hause.
    - s[n=1977]: Clyteinestra,stes stormete dy stat ane undirloß tag und nacht, und
        dy burger hatten syne hausfraw, wie wol, das sie uff synen tot gedocht hatte,
        doch entpfingsich nicht geschigkt zeu storme.
    - s[n=1978]: Also goben sie dy stat an dem XV tage sie yn mit getichten frewden.
    - s[n=1979]: Clitemestra hatte yre ee gebrochen mit Egisto yn dem ab wesen yresHorrestes
        bestalte die thor und torme und die wache mit hoen flisse und nam yn dena
        königlichen sal synes vaters.
    - s[n=1980]: Al do fing er Clitemestra, mannes und hatte eyne tochter mit ym,
