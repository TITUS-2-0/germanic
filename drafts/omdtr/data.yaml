    - s[n=2005]: Syne eigene schifftausent.
    - s[n=2006]: Mit disen zcoch er in die stat Crosen.
    - s[n=2007]: Der stat herre hieß Soren.
    - s[n=2008]: atten ym die vitalien an gewunnen.
    - s[n=2009]: Der was Agamenons sonderlich frunt lange gewest und was Egisto gram,i
