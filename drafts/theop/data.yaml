- body:
  - chapter[n=(1)]:
    - verse[n=1]: IK BYN GHENANT THEOPHOLUS.
    - verse[n=2]: 'Mine claghe kundeghe ik alsus:'
    - verse[n=3]: Ik was ghenant eyn cloker man,
    - verse[n=4]: Der papheit konde ik my wol vorstan
    - verse[n=5]: 'Vnde ok an vroliken saken:'
    - verse[n=6]: Ik konde wol recht maken
    - verse[n=7]: Vnde recht konde ik vor keren
    - verse[n=8]: Vnde vnrecht wol meren.
    - verse[n=9]: Ik was woldich vnde rike.
    - verse[n=10]: My was neyman ghelike
    - verse[n=11]: An reden vnde ok an synnen.
    - verse[n=12]: De(s) hadde ik alle en bynnen
    - verse[n=13]: Noch [= Nach?] eren, so ik hope.
    - verse[n=14]: Ghekoren wart ik to eynem biscope.
    - verse[n=15]: Ik scolde eyn here sin ghewesen,
    - verse[n=16]: Do vordrot my synghen vnde lesen.
    - verse[n=17]: Gans [= Tans?] haue ik eyn ander ghekoren.
    - verse[n=18]: 'O wi, dat ik ju wart gheboren:'
    - verse[n=19]: Myn prouende wart my ghenomen,
    - verse[n=20]: De plach my to houe komen
    - verse[n=21]: An wine vnde an vete [= wete],
    - verse[n=22]: Des mot ik eyn arm man heten.
    - verse[n=23]: Ik wil od alle waghen
    - verse[n=24]: Vnde wil dem [= don] dar solke claghe,
    - verse[n=25]: Dat swar is to draghen.
    - verse[n=26]: Doch wil ik od waghen,
    - verse[n=27]: 'Vnde wart my alto swar:'
    - verse[n=28]: Ik mot my gheuen in der duuel schar;
    - verse[n=29]: Eft ienich duuel were
    - verse[n=30]: By my hir up erden,
    - verse[n=31]: Syn eghen wolde ik werden.
    - verse[n=32]: Ik wolde ome beden ere
    - verse[n=33]: Nu vnde jummer mere,
    - verse[n=34]: Groter, wan ik Gode dede,
    - verse[n=35]: Dat he my hulpe darmede,
    - verse[n=36]: Dat ik worde eyn so rike man,
    - verse[n=37]: Dat ik mochte wederstan
    - verse[n=38]: Dem biscope vnde den heren
    - verse[n=39]: Vnde alle den, de myne wedersaten weren.
    - verse[n=40]: De don my so grote anlaghe,
    - verse[n=41]: Dat ik dat Gode van himmel claghe.
    - verse[n=42]: Ik beyde dy, Satanas,
    - verse[n=43]: Bi dem Gode, dede hefft ghescapen lof vnde gras,
    - verse[n=44]: De alle dingk ghescapen hefft,
    - verse[n=45]: Dem himmel vnde erde tobode stad!
    - verse[n=46]:
      - Ik beswere di bi dem valle,
      - '{Ik beswere dy bi dem valle,}'
    - verse[n=47]: Den de duuel deden alle,
    - verse[n=48]: Du vnde dine ghenoten,
    - verse[n=49]: Do gy van dem himmel worden gestoten.
    - verse[n=50]: Ik beswere dy by den jungesten dage,
    - verse[n=51]: Wan God deyt so grote clage
    - verse[n=52]: Ouer alle syne vndersaten,
    - verse[n=53]: Dat du komest vil drade
    - verse[n=54]: Vnde antwordes hir my
    - verse[n=55]: Alle, des ik vrage dy.
    - verse[n=56]: '(S)ATINAS SPRAK: Theophile, wat menestu hir mede?'
    - verse[n=57]: Dat is io der papen sede,
    - verse[n=58]: Dat du my so sere besweret hest
    - verse[n=59]: Bi dem Gode, dede heft gescapen lof vnde gras,
    - verse[n=60]: De alle ding ghescapen hat,
    - verse[n=61]: Beyde grot vnde stat.
    - verse[n=62]: Alsus plege gy papen,
    - verse[n=63]: Gy bedregen vns, so de lude de apen.
    - verse[n=64]: Gy binden vns up in eyt,
    - verse[n=65]: Dat sy vns lef edder leyt,
    - verse[n=66]: Dat wy moten to ju komen.
    - verse[n=67]: Du heft my lange reyse benomen.
    - verse[n=68]: 'Ik was hen to Judea:'
    - verse[n=69]: Myne ghesellen schochte ek aldar.
    - verse[n=70]: De koning is dar ghestoruen,
    - verse[n=71]: De zele hedde ek wol irworuen.
    - verse[n=72]: Dar hedde ek gerne bleuen,
    - verse[n=73]: Du heft my daraf ghedreuen.
    - verse[n=74]: Tohant do ek dynen syn vornam,
    - verse[n=75]: Vil drade dat ek to dy quam.
    - verse[n=76]: 'Nu sage: wat wultu my,'
    - verse[n=77]: Nu ek byn ghekomen to dy?
    - verse[n=78]: 'THEOPHILE SPRAK: Satanas, hastu suluer vnde golt?'
    - verse[n=79]: Ik wil dy geuen den duresten solt,
    - verse[n=80]: 'Den ek ju ghewan:'
    - verse[n=81]: Wente ek byn eyn ebele [= edele] man.
    - verse[n=82]: Ik wil dy vorkopen
    - verse[n=83]: My(n) zele; in der dopen
    - verse[n=84]: Myt Godes blode war se reynicheit
    - verse[n=85]: 'Vnde na Godes bilde voreynicheit:'
    - verse[n=86]: De wil ek dy geuen in dyne hant,
    - verse[n=87]: Ik enhan neyn durer pant,
    - verse[n=88]: Wultu dat also vnfangen,
    - verse[n=89]: So wil ik den winkop angangen.
    - verse[n=90]: '(SA)TANAS SPRAK: Neyn, de rede doget nicht,'
    - verse[n=91]: Duncket dy, suluer vnde golt wesen nicht?
    - verse[n=92]: Dat is vul dicke ghescheyn,
    - verse[n=93]: Des wil wy vns vorseyn,
    - verse[n=94]: Dat wy den luden vnse gud geuen,
    - verse[n=95]: Dat se oren wollust mede dreuen
    - verse[n=96]: Twintich edder wol drittich jar,
    - verse[n=97]: Do begunden se dencken dar,
    - verse[n=98]: An den wech to komen,
    - verse[n=99]: Dat se vns worden ghenomen.
    - verse[n=100]: Is dek nu vnse gud lef,
    - verse[n=101]: So lat vns scriuen eynen bref
    - verse[n=102]: Vnde eynne [=  eyne] hantfeste,
    - verse[n=103]: Also plegen io de besten.
    - verse[n=104]: 'De scal alsus wesen:'
    - verse[n=105]: Alle, de dussen bref lesen,
    - verse[n=106]: Horen edder seyn,
    - verse[n=107]: De scullen des bekennen vnde gen,
    - verse[n=108]: Dat Theophilus des duuel sy.
    - verse[n=109]: Dyn jngesegel henge ok darby,
    - verse[n=110]: De bref mot vullenkomen syn.
    - verse[n=111]: Henge ok daran dyn vingerlin,
    - verse[n=112]: Dat du dregest an dyner hant,
    - verse[n=113]: So antworde my den bref vnde pant.
    - verse[n=114]: Du scalt herliken leuen;
    - verse[n=115]: Ek wil dy gudes en noch gheuen.
    - verse[n=116]: '(T)HEOPHILE SPRAK: Wat scolde dy de bref myn?'
    - verse[n=117]: Myne wort schullen war syn,
    - verse[n=118]: Ek wil dy nicht vorleghen.
    - verse[n=119]: Wolde ik dy bedregen,
    - verse[n=120]: So en hete ek neyn pape.
    - verse[n=121]: 'SATANAS SPRAK: Neyn, du eyn [= en] kanst dar nicht mede schapen.'
    - verse[n=122]: Wuldu vns werden vnderdan,
    - verse[n=123]: Dyn hantfeste wil ik han
    - verse[n=124]: Vnde de breue dyn,
    - verse[n=125]: Dat du willest wesen myn.
    - verse[n=126]: So lat my eynen bref scriuen,
    - verse[n=127]: Dat du willest by my bliuen.
    - verse[n=128]: Dar scrif in, dat lif vnde de zele dyn
    - verse[n=129]: Sculle des duuel(s) syn,
    - verse[n=130]: Vnde nummer dyner trost sculle mer werden,
    - verse[n=131]: Beyde an himmel vnde an erden;
    - verse[n=132]: We ok vor dy beyde,
    - verse[n=133]: De vns vnrechte dede.
    - verse[n=134]: Behaget dy sus de sake,
    - verse[n=135]: So wil ik den winkop maken.
    - verse[n=136]: '(T)HEOPHILE SPRAK: Wat eyn io don mot,'
    - verse[n=137]: Dat is dicke mate gud.
    - verse[n=138]: Ek byn darvmme to di komen,
    - verse[n=139]: So en deil ik han vornomen,
    - verse[n=140]: 'Ik wil dyn denstman werden:'
    - verse[n=141]: Wat du my bust vp erden,
    - verse[n=142]: Dat do ik nu vnde jummer mere.
    - verse[n=143]: 'SATANAS SPRAK: Do also eyn here.'
    - verse[n=144]: '(T)HEOPHILE SPRAK: Du w(u)lt my darto driuen,'
    - verse[n=145]: Dat ek eynen bref late scriuen
    - verse[n=146]: Vnde eyn(e) hantfeste -
    - verse[n=147]: Also du sprekest also [= Also don, sprekestu,] de beste -
    - verse[n=148]: De my an myne zele geyt,
    - verse[n=149]: Dar to byn ek al bereyt.
    - verse[n=150]: 'THEOPHILE SPRAK: So loue my openbar'
    - verse[n=151]: By der helleschen schar,
    - verse[n=152]: Dat du my gudes so vele willest geuen,
    - verse[n=153]: Dat ik moge herliken leuen,
    - verse[n=154]: Vnde maken my to eynem heren,
    - verse[n=155]: So dat me my beyde ere.
    - verse[n=156]: 'SATANAS SPRAK: Twiuel nicht en har,'
    - verse[n=157]: 'Wente ik sage dy vorwar:'
    - verse[n=158]: Wes du begheret eyne,
    - verse[n=159]: Des scaltu hebben twene.
    - verse[n=160]: Ik wil dat waghen wol,
    - verse[n=161]: Dat me dy vrochten sol.
    - verse[n=162]: '(T)HEOPHILE SPRAK: Ik wil id alle (waghen).'
    - verse[n=163]: Ik mot doch alle daghe
    - verse[n=164]: Ewichliken syn vorloren,
    - verse[n=165]: Ik were beter vngheboren.
    - verse[n=166]: Nu reke my eyn blakhorne,
    - verse[n=167]: Vederen vnde parmynt.
    - verse[n=168]: 'SATANAS SPRAK: Id is my bereit also (eyn) wint.'
    - verse[n=169]: 'THEOPHILE SPRAK: Ik wil scriuen eyn karat [= tractat],'
    - verse[n=170]: Dat myn zele nummer werdde [= werde] rat.
    - verse[n=171]: 'SATANAS SPRAK: Er du scriuen begunnest,'
    - verse[n=172]: So do, dat du meynscop wynnest
    - verse[n=173]: My(n) vnde alle myner ghesellen,
    - verse[n=174]: De dar woldich syn in der helle.
    - verse[n=175]: Godes schaltu vorseken [= vorsaken] gar
    - verse[n=176]: Vnde syner moder, de one gebar.
    - verse[n=177]: Se is so kreftich vnde gud,
    - verse[n=178]: Dat ik or nicht nomen mot.
    - verse[n=179]: Du scalt vorsaken aller dingk,
    - verse[n=180]: De myt Gode an dem hymmel synt.
    - verse[n=181]: Du scal vorsaken hute
    - verse[n=182]: Aller guden lute,
    - verse[n=183]: De hir up erden syn,
    - verse[n=184]: Sunnen, man, der sterne schin.
    - verse[n=185]:
      - Vorsake ok aller dyngk,
      - '{De myt Gode an dem hemel synt}'
    - verse[n=186]: Vnde [=  Deme] in der kerken sincht,
    - verse[n=187]: 'Spreken, dencken vnde lesen:'
    - verse[n=188]: Alle dyn dancke scal to my wesen.
    - verse[n=189]: Du scholt neyn cruce vor dy legen,
    - verse[n=190]: Also gude lude plegen.
    - verse[n=191]: Dyn tunge scal stille lighen,
    - verse[n=192]: An Godes denste sik nicht wegen.
    - verse[n=193]: Vorbut ok dynen oren,
    - verse[n=194]: Dat se Godes denst nicht horen.
    - verse[n=195]: Kerken gan scaltu vormyden,
    - verse[n=196]: Neyne almissen scaltu snyden,
    - verse[n=197]: 'Du engeuest se dorch myne ere:'
    - verse[n=198]: Ik dy des nicht vorkere.
    - verse[n=199]: Wultu dat aneganghen,
    - verse[n=200]: So wil ik dy to denste enfangen.
    - verse[n=201]: '(T)HEOPHILE SPRAK: Du heft my sware rede vor gesaghet,'
    - verse[n=202]: Alseme io den mistroteren [= mistrosteten] pleget [= plaget?].
    - verse[n=203]: Id is mi nu misse ghevallen,
    - verse[n=204]: Doch wil ik vorsaken alle
    - verse[n=205]: An himmel vnde an erden,
    - verse[n=206]: Vp dat ik rike moge werden.
    - verse[n=207]: Doch wil ik sunder leyden
    - verse[n=208]: 'Eyne darut bescheyden:'
    - verse[n=209]: 'De is gheheten Maria:'
    - verse[n=210]: Der wil ik nicht afstan.
    - verse[n=211]: De mach myne zele wol vlien,
    - verse[n=212]: Der wil ik nicht vortigen.
    - verse[n=213]: '(S)ATANAS SPRAK: O wy, dat sote wort,'
    - verse[n=214]: Dat hebbe ik van dy vnsachte hort!
    - verse[n=215]: Swich du io des wordes me,
    - verse[n=216]: Ed bernet my vnde deit my we.
    - verse[n=217]: Wultu my werden vnderdan,
    - verse[n=218]: Godes moder scaltu afstan.
    - verse[n=219]: Se is so gud vnde reyne,
    - verse[n=220]: Beheldestu se alleyne,
    - verse[n=221]: 'We enmochten dy nicht scaden:'
    - verse[n=222]: Se brochte dy wol to gnade(n).
    - verse[n=223]: 'THEOPHILE SPRAK: So mot ek or vorsaken,'
    - verse[n=224]: Vp dat du my willest rike maken.
    - verse[n=225]: Id is my ok twar alleyn [= all eyn?]!
    - verse[n=226]: Dyn wille scal an my scheyn.
    - verse[n=227]: 'SATANAS SPRAK: Du sprek(est) also eyn here.'
    - verse[n=228]: Ik ensculdeghe dy nu nicht mere.
    - verse[n=229]: Nu scaltu don wat ik dy hete.
    - verse[n=230]: 'THEOPHILE SPRAK: Dar to so byn ik gar bereit,'
    - verse[n=231]: Dat sage ik dy up myn truwicheit.
    - verse[n=232]: 'SATANAS SPRAK: Dat ga to scaden edder to lucke,'
    - verse[n=233]: So tret dre vote achter rucke,
    - verse[n=234]: 'Sperk [= Sprek]: Ek vorsake Godes gar,'
    - verse[n=235]: Vnde siner moder, de on gebar.
    - verse[n=236]: (THEOPHILE SPRAK:) Ik haue eyne(n) bref gescreuen
    - verse[n=237]: Ouer myn lif, zele vnde leuen.
    - verse[n=238]: Solk grimmelik bref wart ye [= ne],
    - verse[n=239]: My gruwet, wen ik on seyn [= sey].
    - verse[n=240]: 'Dusse bref dudet wol:'
    - verse[n=241]: Lif vnde zele des duuels wesen sol.
    - verse[n=242]: 'SATANAS SPRAK: Do her den bref, leue vrunt.'
    - verse[n=243]: Ik vore on in de hellegrunt,
    - verse[n=244]: Vnde antwor(de) on mynem meyster Lucifere,
    - verse[n=245]: De is myn ouerste here.
    - verse[n=246]: HE NAM DEN BREF TO HANT,
    - verse[n=247]: 'DO SPRAK HE: Ik haue eyn gud pant'
    - verse[n=248]: Vnde wil one voren enwech,
    - verse[n=249]: Beide ouer bruge vnde ouer stech,
    - verse[n=250]: Dat he on holde an den dach,
    - verse[n=251]: Dat he vns nutte werden mach.
    - verse[n=252]: '(S)ATANAS SPRAK: Ik bringe dy'
    - verse[n=253]: Schone cleder, des loue my,
    - verse[n=254]: Suluer clar vnde golt;
    - verse[n=255]: Schone cleder du dragen scholt,
    - verse[n=256]: Samit vnde baldekin
    - verse[n=257]: Scal myt suluer dorslagen syn.
    - verse[n=258]: Dit is eyn stucke suluer fyn;
    - verse[n=259]: Dat hebbe to des [= der] koste dyn.
    - verse[n=260]: De besten spise scaltu eten,
    - verse[n=261]: Dines leydes scaltu vorgheten.
    - verse[n=262]: Dit synt edele stene;
    - verse[n=263]: De gyf den vrowen reyde [= reyne],
    - verse[n=264]: Dat se dyner winnen kunne [= kunde],
    - verse[n=265]: Vnde kesen dy to vrunde.
    - verse[n=266]: (D)O SPRAK THEOPHILUS
    - verse[n=267]: 'ROMICHLIKEN ALSUS:'
    - verse[n=268]: Nu wil ik gar in vraude varen,
    - verse[n=269]: Myn lif wil ik bewaren.
    - verse[n=270]: Ik wil myk vraude wynnen,
    - verse[n=271]: De sorge mot van hinnen.
    - verse[n=272]: 'Ik sage dat vorwar:'
    - verse[n=273]: Ik han ghesorget mennich jar.
    - verse[n=274]: He mote nu myner walden,
    - verse[n=275]: An vroden wil ik alden;
    - verse[n=276]: Alle, deit [= dat?] id lif vordeyt,
    - verse[n=277]: Des mot de zele vurgelden.
    - verse[n=278]: De duuel wil myner welden,
    - verse[n=279]: Nu late de zele sorgen
    - verse[n=280]: Den auent vnde den morgen.
    - verse[n=281]: Wy riden in dem lande
    - verse[n=282]: Ghecledet myt schonem wande,
    - verse[n=283]: De zele steit to pande.
    - verse[n=284]: 'Dat is eyn iamerlik elende:'
    - verse[n=285]: Dat lif wil in vrauden leuen,
    - verse[n=286]: Des mot de zele beuen.
    - verse[n=287]: Neynen rad kan ik or gheuen,
    - verse[n=288]: De zele mot ewichliken even [= euen]
    - verse[n=289]: '{Vnde} in der hellegrunt sweuen.'
    - verse[n=290]: '(S)ATANAS SPRAK: Alsus scaltu jummer bliuen:'
    - verse[n=291]: Du macht alle dyn lust driuen,
    - verse[n=292]: Du macht noch lange leuen,
    - verse[n=293]: Ik wil di gudes ennoch gheuen.
    - verse[n=294]: DO SPRAK THEOPHILUS
    - verse[n=295]: 'JAMERLIKEN ALSUS:'
    - verse[n=296]: Me spreket, dat de zele si cleyne -
    - verse[n=297]: Des mot ek scrien vnde weynen -
    - verse[n=298]: Vnde dat se si van clener nature,
    - verse[n=299]: Des is my de vroude dure.
    - verse[n=300]: Ik wil id euenture truren [= ruren?],
    - verse[n=301]: Vnde wil se om wol duren.
    - verse[n=302]: De wile dat ik byn by dy,
    - verse[n=303]: Wil ik wol gheholden my,
    - verse[n=304]: De wile dat ek leue.
    - verse[n=305]: Wente ik sterue, so mot de zele beuen,
    - verse[n=306]: O wy, in der leyden stunde,
    - verse[n=307]: Wente se senket se in de afgrunde,
    - verse[n=308]: Dar se nummer mach ut rouuen [= rauuen?],
    - verse[n=309]: Noch Godes antlate beschauwen.
  - chapter[n=(2)]:
    - (D)USSE NABESCREUEN PREDEGHE
    - HORDE THEOPHILUS.
    - foreign[lg=lat-Latn]: 'TEMA PREDICATORIS: VIDIT JHESUS HOMINEM'
    - foreign[lg=lat-Latn]: SEDENTEM IN THEOLONIE [= THELONIO].
    - verse[n=310]: God vorlene vns alle syne synne,
    - verse[n=311]: Vnde geuen vns syne gotliken mynne,
    - verse[n=312]: Vrede vnde syne gnade to reden,
    - verse[n=313]: Dat ed anname(n) mote wesen.
    - verse[n=314]: Ik han eyn wort to latine gelesen,
    - verse[n=315]: Dat weit vil mennich gud cristen,
    - verse[n=316]: Dat bescriuet vns de ewangelisten.
    - verse[n=317]: Dat wil ik na beduden
    - verse[n=318]: Vor allen cristenluden.
    - verse[n=319]: Ere wy de rede begynnen,
    - verse[n=320]: So grote wi erst de koninghinne
    - verse[n=321]: Myt eynem "Pater noster" vorwar,
    - verse[n=322]: Vnde myt eynem "Aue Maria" clar,
    - verse[n=323]: Dat se my vorlyge to redenne eyn clene,
    - verse[n=324]: Dat wy getrostet werdden [= werden] algemeyne,
    - verse[n=325]: Vnde God, Godes sone,
    - verse[n=326]: Ghelouet werde an synem trone.
    - verse[n=327]: DAT SCHACH TO HANT DAR NA,
    - verse[n=328]: EYN ISLIK SPREKE EYN "AUE MARIA".
    - verse[n=329]: '(S)unte Matheus sprak also:'
    - verse[n=330]: 'Dat steit bescreuen in ewangelio:'
    - verse[n=331]: Vidit Jhesus hominem sedentem in theolonie [= thelonio].
    - verse[n=332]: Dat sprak Jhesus vnse here
    - verse[n=333]: Vnde sach sitten eynen tolnere
    - verse[n=334]: An sinem tollen openbar -
    - verse[n=335]: Dat was ome alto swar -
    - verse[n=336]: 'He sprak: Volge my du!'
    - verse[n=337]: Alsus, salghe minsche, su!
    - verse[n=338]: He volgede ome to hant,
    - verse[n=339]: Vnde [= Ihesus?] sande on in alle lant.
    - verse[n=340]: Erst was he eyn tolnere,
    - verse[n=341]: Nu is he eyn apostel vnde eyn predeghere.
    - verse[n=342]: He was eyn sunder openbar,
    - verse[n=343]: Nu gheit he in Cristus scar.
    - verse[n=344]: Erst was om rech(te) vnde vnrechte like,
    - verse[n=345]: Nu leret he den wech to dem himmelrike.
    - verse[n=346]: Eya, wes sundighestu dik [= dicke]?
    - verse[n=347]: Nu heftu di to sunden vorplicht.
    - verse[n=348]: Kere weder vnde twiuel nicht.
    - verse[n=349]: We willen di lefliken entfan,
    - verse[n=350]: So du nu hebbest (wedder) vns ghedan.
    - verse[n=351]: Mark an Marien Magdalenen,
    - verse[n=352]: Wo se to gnaden queme.
    - verse[n=353]: Se was to mennigen stunden
    - verse[n=354]: Myt seuen duuelen bebunden.
    - verse[n=355]: Tohant do se gnade san,
    - verse[n=356]: Godes torne se gans vorwan.
    - verse[n=357]: Loue, sunder, an koning Dauid,
    - verse[n=358]: De lach an sunden menche tijd;
    - verse[n=359]: Do he gnade begerende was,
    - verse[n=360]: God halp om, dat he genas.
    - verse[n=361]: Wy lesen an sunte Peters boke,
    - verse[n=362]: Wo ho Godes drie vorsoke.
    - verse[n=363]: He swor by duren worden,
    - verse[n=364]: 'So gy in dusser passien mogen horen:'
    - verse[n=365]: Summe dat werde hilghe licht,
    - verse[n=366]: Ik bekenne Godes namen nicht.
    - verse[n=367]: An der suluen stunde
    - verse[n=368]: He bewenede syne sunde.
    - verse[n=369]: Ome wart so vele gaade [= gnade] bereit,
    - verse[n=370]: Dat he is eyn vorste der apostelheit.
    - verse[n=371]: Merke, sunder, Godes mildicheit,
    - verse[n=372]: Wo grot dat se is vnde breit.
    - verse[n=373]: Twiuel nicht also eyn har.
    - verse[n=374]: Got nympt diner alle tijd war,
    - verse[n=375]: Wor du in der werlde varest,
    - verse[n=376]: Vp dat du van sunden latest.
    - verse[n=377]: O wy, du twiuelere,
    - verse[n=378]: Du bist doch gans vnmere.
    - verse[n=379]: Wan du twiuelst an Jhesum Crist,
    - verse[n=380]: So bistu argher, wen de duuel ist.
    - verse[n=381]: Du bist myt senden oghen blint,
    - verse[n=382]: Dat du nicht louest an Marien kint,
    - verse[n=383]: De di heft bitterliken erlost,
    - verse[n=384]: De is din leuent vnde dyn trost.
    - verse[n=385]: Du bist ghescreuen an sine vote
    - verse[n=386]: Mit eynem griffel vnsote.
    - verse[n=387]: Du bist ok alle tijd an sinen henden,
    - verse[n=388]: He hef dy gelost van des duuels benden.
    - verse[n=389]: Du bist ghescreuen an syn herte,
    - verse[n=390]: He leit dorch dy grote smerte
    - verse[n=391]: Vtwendich vnde inwendich vnde nicht stille.
    - verse[n=392]: Sunder, dat leit he dorch dinen willen!
    - verse[n=393]: Eftu nu gnade to ome sokest,
    - verse[n=394]: Vnde syn bod rokest,
    - verse[n=395]: He enwel diner nicht vortigen.
    - verse[n=396]: Des bidde wy alle Marien,
    - verse[n=397]: Dat se alle werden vntbunden
    - verse[n=398]: Van oren groten houetsunden,
    - verse[n=399]: De an sinem denste werden vunden.
    - verse[n=400]: Alle, de nu Godes wort
    - verse[n=401]: Myt innicheit hebben gehort,
    - verse[n=402]: 'De scullen aflates so vele hauen:'
    - verse[n=403]: Eft se hedden gewesen to dem hilgen graue
    - verse[n=404]: Ouer meres, syt bericht,
    - verse[n=405]: Ome [= On] enworde so vele aflates nicht.
    - verse[n=406]: Hirvmme, leuen salighen lude,
    - verse[n=407]: Nu dancket Gode hude
    - verse[n=408]: Vnde [= Vmme] alle synen gnaden,
    - verse[n=409]: De he hir heft ghedan.
    - verse[n=410]: Gif [= Gy] salighe man vnde vif [= wif],
    - verse[n=411]: Iwe zele vnde jwe lif
    - verse[n=412]: Bevele ek hute vnsem heren
    - verse[n=413]: Vnde Marien nu vnde jummer mere.
    - verse[n=414]: (D)O SPRAK THEOPHILUS
    - verse[n=415]: 'JAMERLIKEN ALSUS:'
    - verse[n=416]: O we, ik vil kloker man;
    - verse[n=417]: Myne oghen latet my bister gan,
    - verse[n=418]: Dat ik bin sus sere ghedouet,
    - verse[n=419]: 'Dat ik bin so dum:'
    - verse[n=420]: Des is my myn munt worden stum.
    - verse[n=421]: Ik bin also eyn gok.
    - verse[n=422]: Myne oren synt my worden dof,
    - verse[n=423]: Des wil ik my lange doren,
    - verse[n=424]: Dat ik nicht kan Godes wort horen.
    - verse[n=425]: 'Ik han vorsellet eynen kop:'
    - verse[n=426]: Ik han dat lange leuent
    - verse[n=427]: Gar vmme eyn kort gegheuen;
    - verse[n=428]: Des mot ik sin vorloren
    - verse[n=429]: Vnde de zele io tovoren,
    - verse[n=430]: Id were beter, dat ik nicht were boren.
    - verse[n=431]: O wy, wat scal ik vil armen,
    - verse[n=432]: We wil sik ouer my vorbarmen?
    - verse[n=433]: To weme mach ik wiken?
    - verse[n=434]: Ik han God van himelrike
    - verse[n=435]: Vnde alle sine hilgen vorsworen.
    - verse[n=436]: Ik were beter vngheboren!
    - verse[n=437]: 'Ik han my to spade bedacht:'
    - verse[n=438]: Ik mot sorgen dach vnde nacht.
    - verse[n=439]: Ik wil doch wederkeren
    - verse[n=440]: To eyner vrowen heren,
    - verse[n=441]: De is gheheten Maria.
    - verse[n=442]: To der scal my gnade werden
    - verse[n=443]: 'Vp dusser jamerliken erden:'
    - verse[n=444]: To der scal my werden gnaden,
    - verse[n=445]: To or wil ek iu spaden [= my spoden?].
    - verse[n=446]: Dat scal vorweruen de maget gut,
    - verse[n=447]: Se is aller gnade eyn ouervlot.
    - verse[n=448]: '(T)HEOPHILE SPRAK: Ik grote dy, Maria, du edele vad,'
    - verse[n=449]: Du bist aller sunde(r) eyn tovorlat.
    - verse[n=450]: Du bist aller salden eyn scrin,
    - verse[n=451]: Vt dek, edele keyseryn,
    - verse[n=452]: Nu vnde jummer gnade vlot.
    - verse[n=453]: God gaf sik in dynen schot
    - verse[n=454]: Vnde kos dy to eyner trutinnen,
    - verse[n=455]: Dat du scoldest gnade winnen.
    - verse[n=456]: Den armen sundern to vromen,
    - verse[n=457]: De vte dem wege sint ghekomen.
    - verse[n=458]: Du bist eyn edele leydesterne
    - verse[n=459]: Buten dem wege verne.
    - verse[n=460]: 'Help my weder in den wech:'
    - verse[n=461]: Wente du bist beide bruge vnde stech.
    - verse[n=462]: Alle de to dy komen,
    - verse[n=463]: De werden dem duuel ghenomen.
    - verse[n=464]: '(T)HEOPHOLE SPRAK: Vro were [= Vrowe], ik han sere misse ghedan,'
    - verse[n=465]: Ik dor myn oghen nicht upslan
    - verse[n=466]: To dem almechtigen Gode,
    - verse[n=467]: Du enwillest syn myn bode
    - verse[n=468]: Vnde eyn hulperinne.
    - verse[n=469]: Help my, dat ik gnade wynne
    - verse[n=470]: Myt dinem saligen bede,
    - verse[n=471]: Dar is my hulpen mede.
    - verse[n=472]: Vrowe, sprek din salige wort,
    - verse[n=473]: Dat is vor alle dingk gehort.
    - verse[n=474]: Wente dyn kint Jhesus Crist
    - verse[n=475]: Wil dy twiden, wes du biddende bist.
    - verse[n=476]: "(M)ARIA SPRAK: Theophile, dyn venne['= 'wenen]"
    - verse[n=477]: Kan dy gar luttich renne [= renen].
    - verse[n=478]: Du heft ghelegen dre daghe
    - verse[n=479]: An wenende vnde an groter clage.
    - verse[n=480]: Ek han des nicht vornomen,
    - verse[n=481]: Dat dy iemant sy to hulpe komen.
    - verse[n=482]: We scal vnde we mach dyn hulper syn?
    - verse[n=483]: 'THEOPHILE SPRAK: Dat scaltu, vil leue keyserin.'
    - verse[n=484]: 'MARIA SPRAK: Wes scol ek siner [= diner] plegen?'
    - verse[n=485]: Jo hastu myner vorteghen,
    - verse[n=486]: Myner vnde mynes kindes
    - verse[n=487]: Vnde alles himelschen ghesindes
    - verse[n=488]: An himel vnde an erden.
    - verse[n=489]: Dyn hulp kan ek nicht werden.
    - verse[n=490]: Wolde iemant dy to hulpe komen,
    - verse[n=491]: Ik wolde dy gherne darto vromen.
    - verse[n=492]: '(T)HEOPHILE SPRAK: Ach du edele rose van Jericho,'
    - verse[n=493]: Wo trostestu my armen also!
    - verse[n=494]: Du bist io der gna(den) vul.
    - verse[n=495]: 'De engele schone to di sprak: -'
    - verse[n=496]: 'Goteliken dat ghescach: -'
    - verse[n=497]: Aue gracia plena etc.
    - verse[n=498]: Woldestu dorch my alleyne
    - verse[n=499]: Vorleysen dynen namen reyne,
    - verse[n=500]: Des wolde ek schemen vor dy.
    - verse[n=501]: Nu bidde dyn leue kint vor my;
    - verse[n=502]: Dat ek vel boses han ghedan,
    - verse[n=503]: Des geyt my grote twe [=rwe?] an.
    - verse[n=504]: Ik wil gerne don noch dynem willen.
    - verse[n=505]: 'MARIA SPRAK: Nu liche stille,'
    - verse[n=506]: Ik wil gan to mynem kinde.
    - verse[n=507]: Kan ik dy gnade vinden,
    - verse[n=508]: Ik wil dyn trvwe bode syn.
    - verse[n=509]: 'THEOPHILE SPRAK: Dat do, vil edele keyserin.'
    - verse[n=510]: 'MARIA SPRAK: Ek bidde dy, leue kint myn,'
    - verse[n=511]: Dat du willest twiden my.
    - verse[n=512]: Dar is ghekomen eyn vil arme,
    - verse[n=513]: Lat dyne gnade (sin) vorbarmen.
    - verse[n=514]: De heft dre daghe leghen,
    - verse[n=515]: Dat he nu heft entswegen,
    - verse[n=516]: Nicht wen wenen vnde gillen.
    - verse[n=517]: Gunne my, dat ik one mote stillen
    - verse[n=518]: Vnde lat my delghen syne trene.
    - verse[n=519]: Wente ek bin de reyne,
    - verse[n=520]: 'Dar de sunder an kre [= scre?]:'
    - verse[n=521]: Salue regina misericordie.
    - verse[n=522]: Ik hete eyn moder, also ek weit,
    - verse[n=523]: Aller barmherticheit
    - verse[n=524]: Vul trostes vnde vul gnade,
    - verse[n=525]: Des sunders heil, des duuels scade.
    - verse[n=526]: Ek bin gheheten morgenrot.
    - verse[n=527]: 'Des bidde ek dy dorch dinen dot:'
    - verse[n=528]: Ik hete eyn scrin der salden,
    - verse[n=529]: Lat my nu syner walden.
    - verse[n=530]: Des bidde ek dy, kint vnde here,
    - verse[n=531]: Dorch dines sulues ere.
    - verse[n=532]: '(M)ARIA SPRAK: Vil leue kint, wes swichtu?'
    - verse[n=533]: Antworde diner moder nu.
    - verse[n=534]: Dencke, leue kint, do wi vns beide
    - verse[n=535]: Van dem ertrike scheiden,
    - verse[n=536]: Dat du my do geuest de walt,
    - verse[n=537]: He were junk edder alt,
    - verse[n=538]: Dat ik mochte vor one dinghen,
    - verse[n=539]: Vnde one to gnaden bringen.
    - verse[n=540]: Wultu my de gnade benemen,
    - verse[n=541]: Dat is my gar vnbequem(e).
    - verse[n=542]: Du heft my lef, vnde ek ok dy.
    - verse[n=543]: Ik bidde, dat den sunder latest my,
    - verse[n=544]: Vnde latest vorgan dyn vngemote.
    - verse[n=545]: Ik wil seyn, wu ik vor one bote
    - verse[n=546]: Siner groten sunde swere.
    - verse[n=547]: 'JHESUS SPRAK: Moder, wes biddestu so sere'
    - verse[n=548]: Vor dat stinkende as,
    - verse[n=549]: Dar nu reynicheit inne was?
    - verse[n=550]: He heft vorsaken diner,
    - verse[n=551]: Also heft he ok myner.
    - verse[n=552]: Hedde he dyner nicht vorteghen,
    - verse[n=553]: Ome hedde dat sin vorgheuen,
    - verse[n=554]: Dat he hedde gnade wunnen.
    - verse[n=555]: My deden we myne wunden,
    - verse[n=556]: Do he myner also vorsok,
    - verse[n=557]: Vnde [= Vmme] de vrucht, de he my gedruch.
    - verse[n=558]: 'MARIA SPRAK: Sin scrien vor mynen oghen'
    - verse[n=559]: Des enkan ek nicht lenger dogen.
    - verse[n=560]: 'JHESUS SPRAK: Syn vles stincket vor mynem antlat(e),'
    - verse[n=561]: Dat is gar vter mate.
    - verse[n=562]: Darvmme sage ik di, moter myn,
    - verse[n=563]: Ik wil al vnghebeiden syn.
    - verse[n=564]: 'MARIA SPRAK: Vil leue kint,'
    - verse[n=565]: Do so soyke ek, wur dine vote synt;
    - verse[n=566]: Sint du my nicht twiden w(i)lt,
    - verse[n=567]: Dat ek werde eyn vredescilt
    - verse[n=568]: Des armen, de dar liget
    - verse[n=569]: Vnde grote ruwe pleghet,
    - verse[n=570]: Nu mane ik di aller bitterheit,
    - verse[n=571]: De ik ju dorch dinen willen leit;
    - verse[n=572]: Dencke, kint, dat myn hant
    - verse[n=573]: Myt kranken doken dy bewant,
    - verse[n=574]: Do du an der krubben legest
    - verse[n=575]: Vnde grotes armodes plegest.
    - verse[n=576]: Su kind, dut/dat sint de brusten,
    - verse[n=577]: De du to dinen lusten
    - verse[n=578]: Dicke heft ghesoghen
    - verse[n=579]: Vnde lefliken to dem mde [= munde] togen.
    - verse[n=580]: Dencke, kint, an mynen willen,
    - verse[n=581]: Dat ek di ernerde myt der splllen [= spillen].
    - verse[n=582]: Dat was an den stunden,
    - verse[n=583]: Dat wi des nicht beteren konden.
    - verse[n=584]: Dencke, sone, dat ik vloch mannighen wech,
    - verse[n=585]: Beyde ouer bruge vnde ouer stech.
    - verse[n=586]: Ik toch vnde vloch hir vnde dar,
    - verse[n=587]: In Egiptenlant vnde anders war.
    - verse[n=588]: Denk, wat ik leyt an der stunt,
    - verse[n=589]: Do dyn herte wart gewunt
    - verse[n=590]: Van dem blinden iodenspere grot,
    - verse[n=591]: Dat dat blot dorch sine [= dine] siden vlot.
    - verse[n=592]: Leue kint, dorch alle de bitterlicheit,
    - verse[n=593]: De ek ju dorch dinen willen leit,
    - verse[n=594]: Efte ek di do wat gudes dede,
    - verse[n=595]: So twide my dusser bede,
    - verse[n=596]: Vnde lat my dussen sunder bewaren,
    - verse[n=597]: Vnde lat one an mynen hulden varen.
    - verse[n=598]: 'JHESUS SPRAK: Maria, leue moder myn,'
    - verse[n=599]: Stant vp vnde lat dyn biddent syn.
    - verse[n=600]: Ik geue one an dine hant.
    - verse[n=601]: Kanstu ome scicken syn pant
    - verse[n=602]: Vnde synen suluen bref,
    - verse[n=603]: Den he dem duuel scref,
    - verse[n=604]: Den he hef ghescreuen,
    - verse[n=605]: So late ek one an dynen hulden (leuen),
    - verse[n=606]: '(M)ARIA SPRAK: Theophole,'
    - verse[n=607]: Du heft dre dage vnde mere
    - verse[n=608]: An groten ruwen ghewesen,
    - verse[n=609]: Darvmme scaltu wol genesen.
    - verse[n=610]: Ik han dy gnade ghewunnen,
    - verse[n=611]: Du bist van allen sunden vntbunden.
    - verse[n=612]: Du bist ghegeuen an myne hant,
    - verse[n=613]: Ik wil dyne sele vnde dyn pant,
    - verse[n=614]: Losen myt mynen henden
    - verse[n=615]: Van des duuels benden.
    - verse[n=616]: '(T)HEOPHILE SPRAK: Ach vrowe, wo wart my de bref,'
    - verse[n=617]: De dar is in der helle dep,
    - verse[n=618]: Vnde de inghesegel darmede?
    - verse[n=619]: So loue ek wol der rede,
    - verse[n=620]: Eya entorne dy nicht,
    - verse[n=621]: Ik spreke, so id my ghe want is.
    - verse[n=622]: Ik sage, so id my is gewand.
    - verse[n=623]: Wente id is myn hogeste pand.
    - verse[n=624]: 'MARIA SPRAK: Ik bidde di, Satanas,'
    - verse[n=625]: Du vnreyne saghe vnde twas,
    - verse[n=626]: Dat du komest hir vore
    - verse[n=627]: Neden ut der helle dore.
    - verse[n=628]: Theophole sint sine sunde vorgeuen,
    - verse[n=629]: De scal ewichliken myt my leuen.
    - verse[n=630]: 'He is my bevolen to bewaren:'
    - verse[n=631]: Du scalt van ome varen
    - verse[n=632]: Vnde halen my den bref.
    - verse[n=633]: Darvmme ik di to my rep.
    - verse[n=634]: '(S)ATANAS SPRAK: Vrowe, des syd bericht:'
    - verse[n=635]: Van sinem breue enweyt ik nicht.
    - verse[n=636]: He heft syk {my} myk
    - verse[n=637]: Also sulues vorplicht
    - verse[n=638]: Myt synes sulues breue,
    - verse[n=639]: Ome enwerde leyde oder leue,
    - verse[n=640]: Neymant vor one beyde,
    - verse[n=641]: De vns anders vnrechte deyde.
    - verse[n=642]: 'MARIA SPRAK: Ik beyde dy, Satanas,'
    - verse[n=643]: Du vnreyne tzaghe [= saghe] vnde twas,
    - verse[n=644]: Dat du Theophile loslatest
    - verse[n=645]: Solker lofte, he dy hefft gelouet,
    - verse[n=646]: Wente he do was vordomet [= vordouet].
    - verse[n=647]: Nu is he wedder synnich geworden,
    - verse[n=648]: Vnde steit an dem himelschen orden.
    - verse[n=649]: 'SATANAS SPRAK: Vrowe, des syt bericht:'
    - verse[n=650]: Van synem breue enweit ik nicht.
    - verse[n=651]: Ik han sint so vele wunders ghedreuen,
    - verse[n=652]: Ik en weit des nicht, wur sin bref is (ghebleuen),
    - verse[n=653]: Wur he is vnde wur ik one leyt,
    - verse[n=654]: Wente ik dar nicht af enweit.
    - verse[n=655]: '(M)aria (SPRAK): vore hen snelle'
    - verse[n=656]: In de afgrunt der helle,
    - verse[n=657]: Vore de lenghe vp vnde nedder,
    - verse[n=658]: Sok my den bref wedder.
    - verse[n=659]: 'SATANAS SPRAK: Vrowe, ik sage ju ware:'
    - verse[n=660]: Ik han alle de helle dorchvaren
    - verse[n=661]: By mynen besten synnen -
    - verse[n=662]: Des breues kan ik nicht vinden.
    - verse[n=663]: Ik han one ghevraget sere
    - verse[n=664]: Mynen heren Lucifere.
    - verse[n=665]: De heft allo [= also] ghesaghet,
    - verse[n=666]: Des si sint so mennich iar bedaget,
    - verse[n=667]: Dat he des breues nicht ensach.
    - verse[n=668]: 'Vorwar ik dat spreken mach:'
    - verse[n=669]: We enkunnen des breues nicht vinden.
    - verse[n=670]: 'MARIA SPRAK: Ik wil di noch binden'
    - verse[n=671]: Mit myner tucht vnde ghewalt,
    - verse[n=672]: Dat du den bref wol vinden scalt.
    - verse[n=673]: Ik beyde dy by mynem namen
    - verse[n=674]: Vnde bi rechtem horsame,
    - verse[n=675]: Dat du varest an dusser stunt
    - verse[n=676]: In de helle grunt,
    - verse[n=677]: Vnde bringhest my den bref,
    - verse[n=678]: Den Theophile screff.
    - verse[n=679]: He lit Lucifere vnder sinem jucke [= rucke];
    - verse[n=680]: 'Sprek: Ik enbeyde om, dat he sik bucke,'
    - verse[n=681]: Dat du den bref mogest vinden.
    - verse[n=682]: 'SATANAS SPRAK: Vil edele telerinne,'
    - verse[n=683]: Gif my en wenich vrist -
    - verse[n=684]: Ik weit wol wur de bref is -
    - verse[n=685]: Vnde lat van my dyn twingen.
    - verse[n=686]: Ik wil one wedder bringhen.
    - verse[n=687]: '(S)ATANAS SPRAK: Here Lucifere, gif my rad:'
    - verse[n=688]: Vnse walt nu cleyne macht had,
    - verse[n=689]: Nu Goddes moder is ghekomen,
    - verse[n=690]: Vnde hef vns Theophilum ghenomen,
    - verse[n=691]: De den bref hadde ghescreuen,
    - verse[n=692]: Den ik dy hadde ghegheuen,
    - verse[n=693]: De vnder di lit begrauen,
    - verse[n=694]: Den wil se weder hauen.
    - verse[n=695]: Se is vrowe vnde wi sint knechte,
    - verse[n=696]: We enmoghen nicht weder se vechten.
    - verse[n=697]: So wi ere van or komen,
    - verse[n=698]: Jo beter is vnse vromen.
    - verse[n=699]: '(S)ATANAS SPRAK: Vrowe, ik kan juwer nicht leng sparen,'
    - verse[n=700]: Nemet den bref bi juwen waren.
    - verse[n=701]: Se syn legen edder papen,
    - verse[n=702]: Se endoruen vns nicht mer affen.
    - verse[n=703]: Sint vns dusse is ghenomen,
    - verse[n=704]: So enderf vns nema(n)t tokomen.
    - verse[n=705]: Kumpt vns gemant mere,
    - verse[n=706]: Ik wil one vneren also sere,
    - verse[n=707]: Dat ome scal werden eyn biiacht,
    - verse[n=708]: Dat he sine nese wol huden mach.
    - verse[n=709]: '(M)ARIA SPRAK: Nu scal [= sclap], Theophile,'
    - verse[n=710]: De heft [= Du hest] dre dage vnde mere
    - verse[n=711]: An grotem twenge wesen.
    - verse[n=712]: Du bist aller sorge genesen,
    - verse[n=713]: Darvmme bistu wol genesen.
  - chapter[n=(3)]:
    - '(SO SINGET THEOPHOLE:'
    - foreign[lg=lat-Latn]: ALMA MATER DEIPARA.)
    - verse[n=714]: 'MARIA SPRAK: Theophile, ik wil di ricken'
    - verse[n=715]: 'Vnde wil di nicht vorstricken:'
    - verse[n=716]: Ik leyde den bref vp din herte;
    - verse[n=717]: Vordelget sin alle dine smerte
    - verse[n=718]: Mit sunderliken saken.
    - verse[n=719]: Wen du nu werst vntwaken,
    - verse[n=720]: So dancke minem kinde
    - verse[n=721]: Vnde allem himmelschen gesinde,
    - verse[n=722]: Dat di gnade is gegeuen.
    - verse[n=723]: Werf vmme eyn ewich leuent.
    - verse[n=724]: 'THEOPHILE SPRAK IN KORTER VRIST:'
    - verse[n=725]: Ik loue an dinen sonen, den hilligen god [= Crist].
    - verse[n=726]: Vnde wil one nummer mer untdugen [= untdingen];
    - verse[n=727]: (Noch) de soyten juncfrowen maget Marien,
    - verse[n=728]: De my gnade wunnen hat;
    - verse[n=729]: Dat alle, grot vnde s(t)at,
    - verse[n=730]: Konden spreken, dwingen vnde heten,
    - verse[n=731]: So [= Se] konden se mit loue nummer mer boten,
    - verse[n=732]: So [= Se] en konden se nummer wul louen,
    - verse[n=733]: Se sin alles loues enbouen.
    - verse[n=734]: Louet se, vrowen vnde man,
    - verse[n=735]: Alle vnse trost lid daran.
    - verse[n=736]: Se is aller gnade {wul} (eyn vul schryn)
    - verse[n=737]: Dat is an mi worden schyn.
    - verse[n=738]: Ik hadde my vor redet solker mere
    - verse[n=739]: Dat ik iummer mere
    - verse[n=740]: Scholde des duuels sin gewesen.
    - verse[n=741]: Se halp my, dat ik bin genesen.
    - verse[n=742]: Ik wil ok alle tijd na orem loue ringen
    - verse[n=743]: Mit lesen vnde mit singen,
    - verse[n=744]: Vnde wil or nummer mer vortigen
    - verse[n=745]: Der soyten iuncfrowen maget Marien.
    - verse[n=746]: Et sic est finis.
    - verse[n=747]: Ach wat was ik vro,
    - verse[n=748]: Do ik sach finito libro.
