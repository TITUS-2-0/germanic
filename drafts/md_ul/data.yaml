  - chapter[n=0]:
    - ULENSPIEGHEL
    - VAN ULENSPIEGHELS LEVEN
    - ENDE SCHIMPELIJCKE WERCKEN, ENDE
    - WONDERLIJCKE AVONTUEREN
    - DIE HI HADDE WANT HI EN LIET HEM
    - GHEEN BOEVERIE VERDRIETEN
  - chapter[n=1]:
    - DIE PROLOGHE.
    - s[n=1]: Om die bede van sommighe vrienden ben [= den?] ick bescriveer des boecx
        niet weder segghen en dorste.
    - s[n=2]: Soe heb ick ghecopuleert sommighe reene boeverien die Thiel Ulespieghel
        bedreven heeft in sijn leven ende sterf alsmen schreef .M.CCC.L.
    - s[n=3]: Nu begheer ick nochtans veronsculdicht te sine voor gheestelijck ende
        weerlijck voor hoghe ende leege dat mi niemant te seer hier in wil straffen
        noch hem selven daer in verstoren, want ick dat niet en maecte datter godes
        dienst by vermindert ende verloren soude sijn.
    - s[n=4]: Noch oock datmen scalcheyt soude soecken, maer om des menschen sinnen
        daer mede te verlichten ende te vernieuwen.
    - s[n=5]: Ende ooc om dat die simpel slechte menschen voor dergelijcker boeverijen
        hem souden moghen wachten ofse hem lieden voor ooghen quamen.
    - s[n=6]: Het is oock beter te hooren ende te lesen datmen lachtet ende gheen
        sonde en doet dan datmen sonde dede ende datmen weende ende screyde.
  - chapter[n=2]:
    - HOE ULESPIEGHEL DRIEMAEL OP EENEN
    - DACH GHEDOOPT WAS ALS HI
    - GHEBOREN WAS.
    - s[n=1]: Inden lande van Sassen int dorp te Knetlinge by den Welme werdt Ulespieghel
        gheboren.
    - s[n=2]:
      - Ende sijn vader hiet
      - Claes Ulespieghel ende sijn moeder Wybeke.
    - s[n=3]: Ende si sonden haer kint tot Amplenen ter doopen ende deden dat heeten
        Thiel Ulespieghel.
    - s[n=4]: Alst ghedoopt was soe brochten si dat kint inder herberghen daer si
        dat kint verdroncken als dat op veel plaetsen dye ghewoonte is, ende die vadere
        maecte goede chiere met sinen ghevaders, ende daer nae nam die bidtster weder
        dat kint ende soudet nae huys draghen ende si soude over een vondere ofte
        brugge gaen die over een waterken lach, ende die bidtster was wel ghedroncken
        ende si viel metten kinde vander bruggen, ende souden beyde verdroncken hebben
        hadden si geen hulpe ghecregen.
    - s[n=5]: Ende als si weder te huys quamen maecten si eenen ketele met warmen
        watere ende ontbonden dat ionghe kint ende ghinghen dat weder wasschen vanden
        moddere daer dat kint metter bidtsteren in ghevallen was.
    - s[n=6]: Ende aldus wert Thile Ulenspieghel op eenen dage driewerf ghedoopt,
        eens inder kercken, eens inden modder ende slijc, ende eens int warme water.
  - chapter[n=3]:
    - HOE ULESPIEGHEL ANTWOORDE EENEN
    - MAN DIE NAE DEN WECH VRAGHEDE.
    - s[n=1]: Als Ulespieghel noch een kint was so waren sijn ouders op een tijt wt
        ghegaen ende hadden hem alleen thuys ghelaten.
    - s[n=2]: Soe quam daer een man rijden aent huys ende vraechde nae den wech, ende
        want hi niemant en sach so riep hi, isser niemant in huys.
    - s[n=3]: Doe seyde dat kint Ulenspieghel, iaet, anderhalf man ende een peerts
        hooft, want ghi sidt metten halven lijve in huys met dat hooft vanden peerde,
        ende ick ben een gheheel man.
    - s[n=4]: Doe vraechde die man waer is u vader ende moeder, doe seyde dat kint,
        mijn vader die is van quaet quader maken, ende mijn moeder is om schade oft
        om schande.
    - s[n=5]:
      - Die man seyde
      - hoe dat, dat kint seyde mijn vader die maect eenen quaden wech noch quader
        want hij maect putten datmen opt dbesayde lant niet en soude riden ende mijn
        moeder is broot leenen, ende gheeftse min weder dat is scande, gheeftse te
        vele dat is scade.
    - s[n=6]: Doe seyde die man, waer sal ick te rechte rijden, dat kint seyde daer
        die gansen gaen.
    - s[n=7]: Ende als die man quam rijden vlogen doe die gansen int water, doe had
        die man twifel ende reedt weder om ende seyde, die gansen sijn int water dus
        en weet ick waer rijden, dat kint seyde, ghi sout rijden daer die gansen gingen,
        ende niet daer si swemmen.
    - s[n=8]: Doe reedt die man wech ende hem verwonderde seer van die antwoorde des
        kints.
  - chapter[n=4]:
    - HOE ULESPIEGHEL ACHTER SINEN VADER
    - SADT OP EEN PEERT THONENDE SIJN
    - SCALCHEYT.
    - s[n=1]: Groote clachten quamen voor Ulespiegels vader hoe sijn sone een scalc
        was als hi so groot was dat hi gaen ende staen konde, want hi was seer avontuerlijck
        als hi inder wieghen lach, want hi tumelde op dat cussen ende bedde ende stack
        den eers om hooge.
    - s[n=2]: Ende als hi .x.
    - s[n=3]: iaren oudt was so en liet hi hem gheene scalcheyt ontgaen soe dat die
        ghebueren al over hem claechden.
    - s[n=4]: Doe seyde die vader, lieve sone hoe comet dat dye luyden segghen dat
        ghi een scalck sijt.
    - s[n=5]: Doen seyde Ulespieghel, icken doe niemant quaet dat sal ick u wel bewijsen.
    - s[n=6]: Gaet sitten op een peert ende ic sal achter u sitten ende noch sullen
        si segghen wat si willen.
    - s[n=7]: Doe sette hem sijn vader op sijn peert achter hem.
    - s[n=8]: Doe lichte Ulespiegel sijn hemde ende wijsde die lieden in sinen eers.
    - s[n=9]: Doen seyden dye lieden, siet wat een ionc scalc is dat.
    - s[n=10]: Doe seyde Ulespiegel, siet lieve vader ick sit al stille ende ic en
        doe nyemant nyet, nochtans segghen si dat ick een scalck ben.
    - s[n=11]:
      - Doen sette hem die vader voor hem opt peert ende
      - hi sadt al stille, maer hi stack sijn tonghe wt ende begrees die luyden dattet
        sijn vader Niclaes nyet en sach, doen seyden weder die lieden.
    - s[n=12]: Siet wat een quaet scalck is dye ionghe boeve.
    - s[n=13]: Doen seyde dye vader, ghy moet wel in eenen ongheluckighen tijt geboren
        sijn want ghi sidt al stille ende en misdoet niemant, ende noch segghen die
        lieden dat ghi een scalck syt.
    - s[n=14]: Ende doe vertrack Ulespiegels vader int lant van Meyborch in een dorpe
        van daer sijn moder was, ende corts daer nae sterf sijn vader, ende doe bleef
        die moeder bi haren sone ende aten ende droncken als sijt hadden want die
        moeder werdt arm ende Ulespieghel en wilde geen ambacht leeren maer als hi
        .xvi.
    - s[n=15]: iaer oudt was so leerde hi spelen opter coorden ende met ander goekelijen.
  - chapter[n=5]:
    - HOE ULESPIEGEL INT WATER VIEL
    - VANDER COORDEN.
    - s[n=1]: Op een tijt speelde Ulespieghel op een coorde die over een water ghestelt
        was daer hi veel genoechten bedreef, ende daer waren scalcken die sneden die
        coorde in twee stucken so dat Ulespieghel int water viel ende hi werdt nat,
        maer hi quam daer weder wte soe hi best conde.
    - s[n=2]: Dit spijte hem seere maer hi sweech, ende seyde, comt morghen weder
        ick sal wat nieus bedriven opter coorden.
    - s[n=3]: Als si des anderen daghes weder comen waren ende Ulespieghel een wile
        opter coorden was so seyde hi totten ionghers, ghi sult wat vreemts sien gheeft
        mi elck uwen rechteren schoen opter coorden ende dye ouders meenden al waers
        ende si dedent den iongers doen.
    - s[n=4]: Als hise langhen tijt opter coorden hadde so riep elck om sinen schoen
        weder te hebben.
    - s[n=5]: Ulespiegel werpe doe alle die schoenen onder een inden hoop ende hy
        riep, elck neme sinen schoen.
    - s[n=6]:
      - Doe liepen
      - si elck na haren schoen soe dat die kinderen over malcanderen vielen, ende
        worden vechtende ende toghen malcanderen metten hare, dander sloech met vuysten.
    - s[n=7]: Ende die een viel onder, dander bleef boven, deen weende dander lachte.
    - s[n=8]: Die een riep, dits minen schoen, die ander dits den mijnen, so dat hem
        die ouders dies onder wonden ende worden vechtende ende sloeghen malcanderen
        met vuysten.
    - s[n=9]: Doe loech Ulespieghel en riep, he he nu soect u schoon [= schoen] ghisteren
        moest ick baden, ende hi liep wech ende en dorste niet weder comen in .iiij.
    - s[n=10]: weken, mer hi bleef in huys bi zijn moeder des si blide was ende si
        meende dat haer soen wilde dueghen mer si en wiste niet van sijn scalcheyt.
  - chapter[n=6]:
    - HOE ULESPIEGHELS MOEDER HEM BADT
    - ENDE ONDERWEES DAT HI EEN
    - AMBACHT SOUDE LEEREN.
    - s[n=1]: Hoe Wibeke Ulenspieghels moeder blide was dat haer soen soe stille was
        ende seyde dat hi aflaten soude van sijnder sotternien want daer en ware geen
        ghelt mede te winnen ende dat hi een ambacht leerde.
    - s[n=2]: Doen seyde Ulenspiegel lieve moeder waer hem een toe geeft dat blijft
        hem allen sijn daghen bi.
    - s[n=3]: Die moeder seyde dat dunct mi ooc, want ic en heb in .iiij.
    - s[n=4]: dagen geen broot in huys gehadt, soude mi dat mijn leefdage bi bliven
        ick ware my veel liever doot.
    - s[n=5]: Neen, seyde Ulespiegel, dat en ghelijct mijnen woorden niet want een
        arm man die niet teten en heeft die vastet dan sinter Claes ende als hi teten
        heeft dan ist met hem sinte Martinus avent, so ist met u ooc lieve moeder.
  - chapter[n=7]:
    - HOE ULESPIEGHEL BROOT CREEGH
    - VOOR SIJN MOEDER.
    - s[n=1]: Als sijn moeder soe sonder broot was soe dacht hise te vreden te stellen,
        ende hi ghinc in die stadt van Staffert in eens backers huys daer hi den backer
        seyde oft hi sinen heere wilde seynden voor .xviij.
    - s[n=2]: stuver broot half wit ende half ruggen broot, ende hi noemde een heere
        van buyten die daer binnen was in een herberghe, ende Ulespieghel seyde dat
        dye backere met hem gaen soude inder herberghen ende die heere soude hem dat
        gelt geven.
    - s[n=3]: Doe seyde die backer, ia ic gaerne.
    - s[n=4]: Ende Ulespiegel hadde eenen sac met een gat daer hem die backer dat
        broot in dede.
    - s[n=5]: Ende die backer seynde sinen iongen met Ulespiegel om dat ghelt te halen.
    - s[n=6]: Als nu Ulespieghel een lange strate was van des backers huys so liet
        hi een witte broot vallen onder wten sacke door dat gat inden slijcke.
    - s[n=7]: Doe sette Ulespiegel den sac neder ende seyde totten iongen.
    - s[n=8]: Dat beslijct broot en derf ic voor minen heere niet brengen, loopet
        ras te huys ende haelt mi een ander broot ic sal u hier so lange verbeyden.
    - s[n=9]: Die ionge liep om een ander broot ende als hy weder quam daer hem Ulespiegel
        soude verbeyden so was hi wech, als die ionge hem niet en vant so liep hi
        weder te huys ende seydet sinen meester, doen liep die backer ter herberghen
        dye hem Ulespieghel seyde, maer men wist van Ulespieghel niet te segghen,
        doen hoorde die backer wel dat hi bedrogen was.
    - s[n=10]: Soe brachte Ulespieghel dat broot sijnder moeder ende seyde.
    - s[n=11]: Eet nu als ghijt hebt, ende vastet als ghijs niet en hebt.
  - chapter[n=8]:
    - HOE ULESPIEGEL GESTOLEN WERT IN
    - EENEN BIEKORF.
    - s[n=1]:
      - Op een tijt ghinc Ulespiegel met sijnder moeder ter kermisse
      - daer hi des middages droncken dranck ende hi socht een slaepstede daer hem
        niemant scalcheyt doen soude, doe ghinck hi achter inden hof daer veel biekorven
        stonden, doe nam hi eenen ydelen biekorf ende ghinc daerin slapen, ende hi
        versliep hem totter middernacht so dat sijn moeder meende dat hi weder thuys
        gelopen ware.
    - s[n=2]: Inder selver nacht quamen daer twee dieven die de byen stelen wouden
        ende seyden tot malcanderen dat die swaerste de beste waren, maer die biekorven
        waren lanc ende diep ende hadden een ander faetsoen dan si nu hebben ende
        die dieven ghingen alomme die biekorven betasten ende ondersochten wie die
        swaerste sijn mochte, soe quamen si ten laetsten aen den biekorf daer Ulespiegel
        in lach ende om dat den swaersten was droegen si dien met hem.
    - s[n=3]: Ende Ulespieghel waecte ende hoorde al haer woorden ende het was so
        doncker dat si deen den anderen niet sien en conden, so stac Ulespiegel sijn
        hant wt ende trac den voorsten met den haer die gram wert ende vloecte den
        achtersten.
    - s[n=4]: Doe seyde die achterste, droomt u ofte gaet ghi al slapende, hoe soudic
        u metten haer trecken ic en can nau den biecorf houden, daer na trac hi den
        achtersten biden hare die seyde, ic draghe dat ic sweete ende ghi trect mi
        biden hare.
    - s[n=5]: Die eerste seyde, hoe soude ic dat doen ick en kan nau den wech vinden,
        maer ghi treect mi, ende so ghingen si al kivende, ende doe trac Ulespieghel
        weder den eersten metten hare die so gram wert dat hi den korf liet vallen
        ende sloeghen malcanderen met vuysten so dat si wech liepen ende lieten den
        biekorf ligghen, ende Ulespieghel bleef slapen totten dage ende doe croep
        hi wten biekorf ende quam bi een casteel daer hi hem verhuerde voor een ionge.
    - s[n=6]:
      - Op eenen tijt reedt hi met sinen ionker daer hennep stont, doe seyde die ioncker,
        schijtet altijt in den hennep daer ghi den vint, want men bindt daer mede
        op raders en aender galghen rovers
      - ende ander die hem gheneren opten sadel buyten heeren dienst opter straten,
        want de ioncker was selfs een straetroover, Ulespieghel seyde ia.
    - s[n=7]: Op eenen tijt als si thuys waren ende die ioncker over tafelen sadt
        seyde die cock tot Ulespiegel, gaet inden kelder ende brenghet zennep wt den
        pot, ende Ulespieghel verstont hennep maer zennep is daer mostaert.
    - s[n=8]: Ende Ulespieghel seyde, wel cock ic salt doen, ende hi hadde noyt zennep
        ghesien ende dacht wat mach hi daer mede doen willen, oft hi mi daer mede
        binden wil ende ghinc inden kelder daer hi den pot metten zennep vant ende
        dachte, mijn ioncker heeft mi gheseyt dat ic in alsulcken cruyt soude schiten,
        ende hi scheet inden pot, ende ruerdet om ende bracht den zennep so den cock,
        ende die cock senden ter tafelen.
    - s[n=9]: Die ioncker ende sijn vrouwe metten gasten tasten inden zennep ende
        hi smaecte seer qualic.
    - s[n=10]: Die ioncker vraechde den cock wat hi voor zennep ghemalen hadde.
    - s[n=11]: Die cock proefden den zennep ende seyde.
    - s[n=12]: Die zennep smaect oft daer in ghesceten waer, doe wert Ulespieghel
        lachende, die ioncker seyde, waer om lacht ghi, meent ghi dat wi niet en smaken,
        wildijt niet ghelooven so comet selfs smaken.
    - s[n=13]: Ulespiegel seyde.
    - s[n=14]: Ick ete gheen zennep, weet ghi niet wat ghi mi gheheeten hebt, doen
        wi over tvelt reden waer ic sulcken cruyt vonde dat ick daer in soude schijten
        ende datmen dye dieven daer mede te hanghen plach ende te verworghen.
    - s[n=15]: Die ionker seyde, ghi sijt een quaet scalck, dits den cruyde onghelijc
        want dat cruyt heet hennep ende dit heet zennep, ghi hebt dit van scalcheden
        ghedaen.
    - s[n=16]: Ende hi nam eenen cluppel ende wilde Ulespieghel slaen mer hi ontliep
        hem vander borcht ende en quam niet weder.
  - chapter[n=9]:
    - HOE HEM ULESPIEGHEL VERHUERDE
    - BI EEN PAPE.
    - s[n=1]: Als Ulespiegel van der borcht gelopen was so quam hi int lant van Bruynswijck
        int dorp te Buddenstede, daer verhuerde hi hem bi eenen pape dye hem niet
        en kende ende die pape seyde hem dat hi goede dagen hebben soude ende dat
        hi so wel soude eeten ende drincken als die pape ende sijn vrou, ende al dat
        hy doen soude dat soude hy wel doen met halven arbeyt.
    - s[n=2]: Doen seyde Ulespieghel dat hi hem daer na wel soude schicken, ende hi
        sach dat des papen maecht hadde maer een ooghe.
    - s[n=3]: Ende si bereyde .ij.
    - s[n=4]: hoender om braden, ende si dede Ulespieghel den spit keeren, als si
        gebraden waren soe brack Ulespieghel dat een hoen vanden spite ende adt dat
        op sonder broot.
    - s[n=5]: Alst maeltijt was so quam dat ioncwijf biden viere ende wilde die hoender
        brenghen ter tafelen so en sachse maer een aent spit steken ende si seyde,
        daer waren .ij.
    - s[n=6]: hoenderen waer is dat een bleven? Ulespiegel seyde, vrou doet op u ander
        oghe ghi sultse beyde wel sien, doen werdt die vrou gram ende liep totten
        pape ende seyde, u knecht bespot mi dat ic maer een oghe en heb ende ic had
        .ij.
    - s[n=7]: hoender ghebraden ende ic en vanter maer een.
    - s[n=8]: Doe ghinc die paep bi Ulespieghel ende seyde, waer om bespot ghi mijn
        maecht, der hoender waren twee.
    - s[n=9]: Ulespiegel seyde, dats waer maer ic seyde haer dat si beyde haer oghen
        op soude doen si soude dat ander wel sien.
    - s[n=10]: Die pape loech ende seyde.
    - s[n=11]: Si en can dat niet doen want si en heeft maer een ooghe, doe seyde
        Ulespieghel, heere dat segt ghi maer ick en segghes niet.
    - s[n=12]: Doen seyde die pape.
    - s[n=13]: Niet te min dat een hoen is wech.
    - s[n=14]:
      - Ulespieghel seyde, dat een hoen heb ic geten want ghi seyt dat ic so wel eten
        ende drincken soude als ghi ende u maecht, ick sorchde dat ghi u siele besmetten
        soudet ende dat ghi gheloghen soudt hebben haddi die
      - honderen beyde op ghegeten so heb ic in die voorbate gheweest.
    - s[n=15]: Doen was die pape tevreden ende seyde.
    - s[n=16]: O lieve knecht ten stickt op een gebraden hoen niet maer doet na den
        wille mijnder maget dat si wel ende gerne siet.
    - s[n=17]: Doe seyde Ulespieghel.
    - s[n=18]: Iawel heere dat sal ick gerne doen dat ghi mi gebiedet.
    - s[n=19]: Daer na wat hem die maget hiete dat dede hi half, soude hi een eemer
        waters halen hi brachten halfvol, soude hi twee houten aent vier legghen hi
        brachter een, soudi twee busselen hoys den beesten geven hi gaffer een, soude
        hi halen eenen pot biers hi bracht eenen halven, ende voort van meer stucken.
    - s[n=20]: So ghincse hem beclagen voor den pape.
    - s[n=21]: Die pape quam tot Ulespiegel ende seyde.
    - s[n=22]: O knecht mijn maget claecht over u ende ic badt u dat te doen dat si
        u hiete.
    - s[n=23]: Ulespiegel seyde, ic heb ghedaen als ghi mi geheten hebt, ghi seyde
        mi dat ic u dinck met halven arbeyt soude doen, ende u maecht saghe gheerne
        met beyden oogen, ende si siet met een ooghe, ende so siet si maer half ende
        so dede ick halven arbeyt.
    - s[n=24]: Die pape wert lachende, ende dye maecht wert gram ende seyde, wildi
        den scalc bi u houden so wil ic van u scheyden.
    - s[n=25]: Aldus moest die pape Ulespieghel oerlof gheven om der maechden wil,
        maer want die coster gestorven was vanden dorpe soe wert hi coster.
  - chapter[n=10]:
    - HOE ULESPIEGHEL TE BUDDENSTEDE
    - COSTER WERT.
    - s[n=1]: Als Ulespiegel coster was so sanc hi wel leelic.
    - s[n=2]: Op eenen tijt stont die prochiaen voorden outaer ende clede hem om misse
        te doen so stont Ulespieghel achter hem ende scicte die alve so liet die prochiaen
        een scheet die inder kercken clanc.
    - s[n=3]: Ulespiegel seyde, wat offert ghi onsen heere daer voor wieroock.
    - s[n=4]: Die prochiaen seyde.
    - s[n=5]:
      - Wat hebdi daer mede te doen, die kerck is mijn, ic heb die macht dat ic int
        middel der kercken schiten mocht, Ulespieghel seyde, dat gelt een tonne biers
        dat
      - ghi dat niet doen en kondt.
    - s[n=6]: Die pape seyde, dat gelt, meendi dat ic so koene niet en ben, ende die
        prochiaen keerde hem vanden outaer ende ghinc schiten in die kercke eenen
        hoop ende seyde, coster ic hebbe die tonne biers ghewonnen.
    - s[n=7]: Ulespieghel seyde, ghi en doet, wi willen eerst meten oft int midden
        der kercken is so ghi seyt.
    - s[n=8]: Doe ghinc Ulespiegel meten, ende daer gebraken aen .vi.
    - s[n=9]: voeten dat int middel niet en was, also wan Ulespiegel die tonne biers.
    - s[n=10]: Doen wert die maecht gram op Ulespiegel ende seyde tot haren heere.
    - s[n=11]: Ghi sult desen scalc so lange bi u houden dat hi u tot allen scanden
        brengen sal.
    - s[n=12]: Als Ulespieghel noch coster was so soudemen op den paesnacht spelen
        die verrisenis ons heren.
    - s[n=13]: Ende om dat die boeren niet lesen en conden so wert des papen maecht
        int graf geset voor den engel.
    - s[n=14]: Ende Ulespiegel nam tot hem .ij.
    - s[n=15]: boeren dat waren die drie Marien, ende die prochiaen was die Salvator
        metter vanen in die hant.
    - s[n=16]: So quamen die drie Marien ten grave, ende die enghel vraechde, wien
        soect ghi? Doe seyden dye Marien so hem Ulespieghel gheleert had.
    - s[n=17]: Wi soecken een oude papen hoere met een oghe.
    - s[n=18]: Doense hoorde datse bespot werd stontse op uten grave ende wilde Ulespieghel
        slaen met een vuyste in sijn oghe ende si miste hem ende geraecte een van
        den boeren die haer een vuyste slach weder gaf.
    - s[n=19]: Die maecht wert gram ende trac den boer metten hare.
    - s[n=20]: Dit sach des boeren wijf die liep haesteliken ende sloech des papen
        maecht weder.
    - s[n=21]: Dit heeft ghesien die prochiaen die doe die vane liet vallen ende quam
        sijnder maget te hulpen soe dat si malcanderen seere sloeghen ende maecten
        groot gheruchte inder kercken.
    - s[n=22]: Ende als Ulespiegel sach dat si gram werden, so ginc hi wten dorpe
        ende en quam daer niet weder.
  - chapter[n=11]:
    - HOE ULESPIEGEL WILDE VLIEGEN.
    - s[n=1]: Om dat Ulespieghel veel wonders bedreef so wert sinen naem wel bekent
        ende hi quam tot Meyborch daer hem gebeden wert dat hi wat vreemts wilde doen,
        ende hi seyde dat hi woude gaen opt opperste vander heeren huys ende daer
        wilde hi af vlieghen.
    - s[n=2]: Ende dit vernam alle tvolck vander stadt ende elc quam ter merct.
    - s[n=3]: Ende Ulespiegel stont opter heeren huys ende verruerde hem met sinen
        armen ende hi ghebaerde recht oft hi vlieghen wilde ende dat ghemeen volc
        sach al toe.
    - s[n=4]: Ten laetsten als dat volc vergadert was wert hi lachende ende seyde.
    - s[n=5]: Ic meende datter gheen sotten meer en waren dan ic, maer hier isser
        een stadt vol, want haddi alle geseyt dat ghi ghevloghen soudt hebben ic en
        haddes niet gelooft.
    - s[n=6]: Ende u geloofdi eenen sot alleen segghende dat hi vlieghen can dat onmogelijc
        is, want ic heb gheen vlogelen ende niemant en can sonder vloghelen vlieghen,
        ende Ulespieghel liep van daer ende liet dat volck staen.
    - s[n=7]: Doe scheyde dat volc van malcanderen, deen vloecte hem, dander lachte,
        ende seyden, tis een scalck sot want hi seyt die waerheyt.
  - chapter[n=12]:
    - HOE ULESPIEGHEL MEDICINEN GAF
    - EENEN DOCTOER.
    - s[n=1]: Grave Bruno van Quecfer, ende bisschop van Meyborch ende alle sijn edelen
        hadden Ulespieghel lief om dat hi so avontuerlic was ende die bisscop gaf
        hem cost ende cleeder.
    - s[n=2]: Ende die bisscop had bi hem eenen wijsen doctoer die dedelste niet wel
        en vermochten ende die doctoer en mochte die sotten nyet sien.
    - s[n=3]: Als hi Ulespieghelen daer sach so seyde hi totten bisscop ende sijn
        heeren.
    - s[n=4]:
      - Men soude wise lieden doen comen inder heren hove ende geen sotten want het
        behoort te
      - sijn wise bi wisen ende sot bi sot, ende hadden die heeren bi hem wise lieden
        so soude hem wijsheyt geschieden, hebben si sotten bi hem so worden si sot
        metten sotten.
    - s[n=5]: Die edelen seyden, dats geen wijs woort, want die gheen sotheyt en wil
        hooren die mach vanden sotten gaen.
    - s[n=6]: Daer isser oock wel die hem laten duncken dat si wijs sijn nochtans
        laten si hem wel bedrieghen van sotten, het behoort oock princen ende heeren
        dat, dat si in haer hof hebben alderley volc ende metten sotten verdriven
        si dicwil menigherley sware melancolie ende waer heeren sijn daer willen ooc
        sotten zijn.
    - s[n=7]: Ende die edele seydent Ulespieghel wat arguacie si gehadt hadden om
        sinen wille metten doctoor ende seyden dat hi den doctoor wilde wtrechten
        ende hem een sotte scalcheyt doen, si souden hem helpen daer toe.
    - s[n=8]: Ulespiegel seyde.
    - s[n=9]: Mijn heeren wildi mi daer toe helpen ic sal hem wel betalen.
    - s[n=10]: Ende Ulespiegel vertrac uten hove .iiij.
    - s[n=11]: weecken lanc, ende doe quam hi weder te Genekesteyt, ende ghinc in
        een herberghe.
    - s[n=12]: Die doctoor was dicwil siec ende hi socht veel raets.
    - s[n=13]: Doe seyden die bisscops heren datter een expert meestere in medicinen
        gecomen was die die luyden wel helpen conde.
    - s[n=14]: Die doctoor en kende Ulespieghel niet maer hi quam tot hem in die herberghe,
        ende leyde Ulespieghel met hem op die borcht ende daer seyde hy hem, condi
        my helpen ic sal uwen arbeyt wel betalen.
    - s[n=15]: Ulespiegel seyde.
    - s[n=16]: Ick hope u wel te helpen maer ic moet eenen nacht bi u slapen, ende
        men sal u wel decken dat ghi moecht sweeten ende biden roke vanden sweete
        sal ic mercken u siecte, ende wat raet men daertoe sal doen.
    - s[n=17]: Ende die doctoor meynden al waers.
    - s[n=18]: Doe gaf hem Ulespieghel een scarpe purgacie om hem te doen schiten,
        maer hi seyde den doctoor dattet een medecijn was om te sweeten dat die doctoor
        ooc gheloofde.
    - s[n=19]:
      - Doe nam Ulespieghel eenen aerden pot ende scheet daer in eenen grooten hoop
        ende sette den pot opt bedde
      - tusschen den doctoor ende der want, dattet dye doctoor niet en wiste ende
        hi ghinc voor opt bedde ligghen bi den doctoor.
    - s[n=20]: So lach die doctoer opt bedde ende had hem ghekeert ter want, so creech
        hi alsulcken stanc vanden dreck die inden pot stont dat hi hem omme keerde
        tot Ulespiegel.
    - s[n=21]: Ende telcken als die doctoor ghekeert tot Ulespiegel lach so liet Ulespiegel
        eenen grooten scheet die seer stanc, dan keerde hem dye doctoor weder om dan
        stanc den drec inden pot.
    - s[n=22]: Dit moeste die doctoor liden den halven nacht lanc, so dat hem dochte
        sijn herte breken van alle den stanck.
    - s[n=23]: Doe began die medecine te wercken die hi in genomen hadde doe seyde
        Ulespieghel, heere doctoor hoe ist nu met u mi dunct dat u sweet seere stinct,
        die doctoor seyde in hem selven, dat rueke ick ooc wel, ende hi was so vol
        vanden stanc dat hi niet spreken en konde, Ulespiegel seide doe, ligghet al
        stil ic sal een keerse ontsteken ende besien hoe ghi gestelt sijt.
    - s[n=24]: Als hem Ulespiegel op rechte liet hi eenen grooten scheet.
    - s[n=25]: Die doctoor seyde doe, hoe wee is mi, want hi was soe cranck dat hi
        sijn hooft niet en conde opheffen maer hy dancte god dat Ulespiegel vanden
        bedde was dat hy wat lichten mochte gecrighen.
    - s[n=26]: Als Ulespiegel op was so scheen den dach ende hi liep wech.
    - s[n=27]: Ende die doctoor sach bi hem staen den pot metten drecke ende hi was
        seer cranc vanden stanck.
    - s[n=28]: Smorgens quamen die eedelen den doctoor besoeken ende vraechden hoe
        dattet met hem vergaen was, maer die doctoor en conste nauwelijc gespreken
        maer hi seyde met crancker stemme.
    - s[n=29]: Ic was verladen met eenen scalc, ic meende dat hi een meester gheweest
        had in medicine maer hi was een meester in alle scalcheyt ende seyde wat hem
        gesciet was.
    - s[n=30]: Doe wert de bisscop lachende met al sinen heren ende seyde.
    - s[n=31]:
      - Dit is geschiet na uwen woorden, ghi seyt men soude niet met sotten omgaen
        oft die wise soude metten sotten sot worden nochtans wordt die menighe wijs
        gemaect door de wercken vanden sotten,
      - want haddi mogen Ulespieghel liden ende sien so en haddi {van hem niet bespot
        geworden, want hy was u Medecijn Meester, ende wy wisten wel maer wy en wildent
        u niet waerschouwen indien dat ghy soo wijs wilde zijn, ende daer en is gheen
        man soo wijs hy en moet sotten kennen, want er waren geen sotten, waer by
        soude men die wijse kennen, doen swech die doctoor, ende hy en claechde niet
        meer over die sotten.
  - chapter[n=13]:
    - HOE ULESPIEGHEL EEN CRANCK KINT
    - SCHIJTENDE MAECTE, ALSO HY SEYDE,
    - DAER HY VEEL DANCX ENDE EER
    - AFCREECH.
    - s[n=1]: Goede meesters laetmen dicwils achter om een luttel gelts, maer men
        gelooft de Lantloopers ende dan moetment dobbel geven.
    - s[n=2]: Also gebeurdet van Ulespieghel, die quam int Lant van Hildernissen in
        een herberge daer die Weert niet thuys en was maer Ulespiegel was daer seer
        wel bekent, ende daer int huys was een cranc kint, ende Ulespiegel vraechde
        wat ghebreck dattet kint hadde, die vrouwe seyde.
    - s[n=3]: Conde dat kint te stoele gaen het soude genesen.
    - s[n=4]: 'Ulenspiegel seyde: daer weet ick wel raet toe.'
    - s[n=5]: Toen seyde die weerdinne.
    - s[n=6]: Condy dat kint helpen ic sal u geven wat u belieft.
    - s[n=7]: Ulenspiegel seyde, het is een cleyn const ic en wil daer niet af hebben.
    - s[n=8]: Die vrouwe ginck eens achter in haren hof, ende te wijle scheet Ulespiegel
        eenen grooten hoop, ende hy sette dat kint metten cackstoel daer boven op.
    - s[n=9]: Als die vrouwe wten Hove quam, sach sy dat kind also sitten ende sy
        vraechde.
    - s[n=10]:
      - 'Wie heeft dat gedaen? Ulespiegel seyde: Dat heb ic gedaen, ghy seyt dattet
        Kindt ten stoele niet gaen en conde, dies hebbe ict daer op gedragen, doen
        sach die vrouwe den grooten dreck die onder den stoel lach, ende seyde lieve
        Ulespiegel is dit dat den kinde int lijf ghehindert heeft: dies moet ghy eere
        ende danc hebben dat'
      - ghy dat kint also geholpen hebt.
    - s[n=11]: 'Doen seyde Ulespiegel: Alsulcke meesterije can ick vele maken.'
    - s[n=12]: Doen badt hem die vrouwe dat hy haer die conste leeren wilde, zy soude
        hem daer voor geven wat hy wilde, Ulespiegel sey dat hy nu wech moeste, maer
        als hy weder quame dan soude hy haer die conste leeren, aldus reet Ulespiegel
        wech, ende die weerdinne bleef ongheleret van zijnder consten.
  - chapter[n=14]:
    - HOE ULESPIEGHEL OP EENEN DACH
    - ALLEEN DIE SIECKEN GHENAS, DIE
    - TE NORENBORCH INT GASTHUYS WAREN.
    - s[n=1]: Ulespiegel quam op een tijt te Norenborch ende hy sloech brieven op
        die Kerck doren ende op der Heeren huys ende gaf hem wt voor een groot Medecijn
        meester, die alle crancken genesen conde.
    - s[n=2]: Doe waren int nieuwe Gasthuys daer die sperre ons Heeren is met meer
        andere reliquien een deel siecken, daer men seer mede verladen was.
    - s[n=3]: Soo quam den Gasthuys meester tot Ulenspieghel want hi zijn brieven
        gelesen hadde, ende vraechde hem oft hy wel siecke lieden gehelpen conde hy
        soude wel geloont worden.
    - s[n=4]: Doen seyde Ulespiegel, wildy mi twee hondert gulden geven ic sal u crancke
        genesen ende ick en wil geen gelt hebben ten zy dat eerst alle die siecken
        genesen, ende wten gasthuyse zijn.
    - s[n=5]: Dit beliefden den gasthuysmeester seer wel, ende hy gaf hem wat gelts
        op die hant.
    - s[n=6]: Doen quam Ulespiegel int gasthuys met twee knechten achter hem ende
        hy vraechde elcken siecken by sonder, wat crancheyt dat hy hadde.
    - s[n=7]: Ende een yegelijck moesten hem zweeren by zijnen eet dat hy niemant
        openbaren en soude die woorden die hy henlieden zegghen zoude willen, dwelck
        sy alsoo deden.
    - s[n=8]:
      - 'Doen seyde Ulespiegel: Soude ic u allen gesont maken dat is my onmogelijc'
      - om doen, ic en moeste eerst een van u allen tot pulver verbranden, ende van
        dat pulver moet ic een dranc maken, ende daer af moet ic alle dander siecken
        te drincken geven met meer ander medecijnen, ende so wie dan cranckste is,
        ende niet ghegaen en can, die sal ick verbranden, ende nu in woondaghe sal
        ic hier comen, ende ic sal in die Poorte staen by den Gasthuys meester, ende
        ic sal roepen.
    - s[n=9]: Soo wie niet sieck en is die come haesteliken hier wt, ende niemant
        en verslape hem, want die leste van u lieden moet tgelach betalen.
    - s[n=10]: Doen den dach quam elc siecke was in roeren, d'een sette zijn crucken
        gereet, die ander was gecleet, die derde was vanden bedde om dat niemant daer
        en wilde blijven.
    - s[n=11]: Als nu den gesetten dach gecomen was, soo quam Ulespiegel daer, ende
        hy begost te roepen, ende doen begosten alle die siecken wech te loopen, ja
        diet in thien jaren van haren bedde niet geweest en hadden.
    - s[n=12]: Als nu die siecken wtden Gasthuys geloopen waren, soo begeyrde Ulespiegel
        zijn gelt, dwelck men hem gaf, ende vertrack terstont wech.
    - s[n=13]: Maer als dry dagen gheleden was, soo quamen alle die siecken weder
        ten Gasthuyse waert ende claechde haer sieckten.
    - s[n=14]: 'Doen seyde die Gasthuys meester: hoe comt dit? ick heb den Meester
        groot gelt gegeven om dat hy u geholpe ende gaende gemaect hadde.'
    - s[n=15]: Doen seyden die siecken hij hadde ons gedreycht, ende geseyt soo wie
        int bedde blijft liggen als ick roepen sal dien sal ic verbranden te pulver,
        ende met dat pulver wilde hy die ander genesen.
    - s[n=16]: Doen verstond die Gasthuysmeester dat hy bedrogen was, ende hy en conde
        daer niet meer toe gedoen ende die crancke bleven so sy te voren waren ende
        sy werden ongewillichlijc weder om int Gasthuys genomen.
  - chapter[n=15]:
    - HOE HEM ULESPIEGHEL VERHUERDE
    - VOOR EEN BACKERS KNECHT.
    - s[n=1]: Op een tijt verhuerde hem Ulespieghel by eenen Backer ende alsmen des
        morghens backen soude, soo moeste Ulespieghel des nachts dat meel siften,
        ende soo zeyde hy dat hy een keersse hebben moeste om te sien soude hy siften.
    - s[n=2]: 'Die Backer seyde: ic en dede noyt keerssen, maer sy siften inde maenschijn
        alsse scheen.'
    - s[n=3]: 'Ulespieghel seyde: Meester ic sal dat ooc wel doen.'
    - s[n=4]: Die Meester ginc twee oft dry uren slapen, ende die wijle nam Ulespieghel
        den meelbuydel, ende hinc dien buyten die venster, ende zifte dat meel inden
        hof op die aerde daer die maene scheen, nae zijn wterste beste vermogen.
    - s[n=5]: Des morgens stont die backer op ende wilde gaen backen, ende Ulespiegel}
        stont noch en sichte dat meel inden hove op dye aerde dattet die meester aensach,
        ende die seyde, wat duvel maect ghi en heeft dat meel niet meer gecost datment
        so in die aerde sichten sal.
    - s[n=6]: Ulespiegel seyde, ich heb dat in die maenscijn gesicht also ghi mi bevolen
        hadt.
    - s[n=7]: Die backer seyde, ghi soudet sichten bider maenschijn ende daer in.
    - s[n=8]: Daer en is niet veel meels verloren ick en salt gheringe op rapen, die
        backer seyde, het sal nu te late sijn om te backen, ende deech te maken.
    - s[n=9]: Doe seyde Ulespieghel, meester ic weet raet.
    - s[n=10]: Ons nabueren deech leet al bereyt inden troch dat wil ic gaen halen.
    - s[n=11]: Die backer wert gram ende seyde, loopt aen die galge ende haelt dat
        daer is.
    - s[n=12]: Ulespieghel seyde wel meester, endi hi ghinc onder die galge ende hi
        vant daer droge ribben van eenen dief die bracht hi thuys ende seyde, meester
        ic brenge dat onder der galghen was waertoe wildijt hebben.
    - s[n=13]: Die backer wert gram ende seyde, salic over u clagen dat ghijt sien
        sult dat ghi des heeren gerichte gestolen hebt ende hi ghinc wt na die merct
        ende Ulespiegele volchde hem.
    - s[n=14]:
      - Als hem nu die backer wilde beclagen voor den borgemeestere, soe was Ulespiegel
      - daerby ende sperrede beyde sijn oogen wide open.
    - s[n=15]: Ende als die backer so Ulespiegel sach staen so wert hi wtsinnich dat
        hi zijn clagen vergeten heeft ende seyde vergramt tot Ulespiegel wat wildi
        hebben, ende hi seyde nyet maer ghi seyt ghi sout mi beclagen dat ict soude
        sien voor den borgemeester, ende soudict sien so moet ic die ogen daer bi
        hebben.
    - s[n=16]: Die backer seyde, gaet wt minen ogen ghi sijt een scalc.
    - s[n=17]: Ulespieghel seyde so worde ic dicwil geheeten, mer waer ick in u oogen
        so moste ic wt uwen nuesgaten cruypen als ghi u oghen toe dedet.
    - s[n=18]: Ende die borgemeester scheyde van hem beyden want hi hoorde wel dat
        fantasien was.
    - s[n=19]: Ende als dat Ulespiegel sach lichte hi hem achter op ende seyde meester
        wildi backen daer is den mont vanden oven ende hi liep wech ende liet den
        backer staen.
  - chapter[n=16]:
    - HOE ULESPIEGHEL EEN WACHTER WAS
    - BIDEN VORSTE VAN ANHALT OM DIE
    - VYANDEN TE WACHTEN OP DEN TOREN.
    - s[n=1]: Op een tijt verhuerde hem Ulespieghel bi den grave van Anhalt voor een
        torenwachter want dye grave hadde veel vyanden daer om moest hi veel ruyters
        houden in soudie dien hi dagelicx eten ende drincken gaf maer Ulespiegel dye
        de vyanden wachte was dicwils vergeten dat hi geen spise en creech.
    - s[n=2]: Op een tijt haelden die vyanden eenen groten roof beesten maer Ulespiegel
        en blies geen vyanden.
    - s[n=3]: Ende dit gheruchte quam voor den grave die Ulespiegel inden vensteren
        sach liggen.
    - s[n=4]: Doe riep die grave, hoe sidi so stil? Ulespiegel seyde, ic en danse
        voor den eten niet.
    - s[n=5]: Die grave seyde, wildi geen vyanden blasen? Ulespiegel seyde.
    - s[n=6]: Ick en derf gheen vyanden blasen dat velt isser al vol ende hebben die
        koien al wech ende blies ic vyanden si souden u in die poorte slaen.
    - s[n=7]: Daerna wert Ulespiegel weder vergeten dat hi geen spise gecreech.
    - s[n=8]:
      - So hadde die grave weder gehaelt eenen grooten roof so dat si alle wel aten
        ende brasten
      - gesoden ende gebraden.
    - s[n=9]: Als die grave was gheseten met sijn ridderen ende ruyters ende die spise
        was voor henlieden so blies Ulespieghel vyanden ende alle op vander tafelen
        int harnas ende liepen ter poorten maer si en vonden geen vyanden.
    - s[n=10]: Die wijle liep Ulespieghel vanden torre aen des graven tafel ende nam
        zo veel spisen als hi dragen conde.
    - s[n=11]: Als die ruyters weder in die stadt quamen riep die grave tot Ulespiegel.
    - s[n=12]: Sidi al dul dat ghi vyanden blaest alsser gheen en sijn, ende alsser
        sijn dan swiget ghi, dat is verraders werck, ende die grave stelde hem af
        van sijnder officien ende Ulespieghel moest mede wtlopen als ander voetknechten.
    - s[n=13]: Dit verdroot hem ende hadde gerne vandaer geweest maer hi en conde.
    - s[n=14]: Ende alsmen wt trac op die vyanden was Ulespieghel altijt die leste
        wter poorten int weder keeren was hi deerste.
    - s[n=15]: 'Dit vernam die grave ende seyde tot Ulespiegel: hebdi sorghe voor
        slagen dat ghi altijt die leste wter poorten sijt ende deerste wederom.'
    - s[n=16]: Doe seyde Ulespieghel, heer weest daer om niet gram want ghi ende u
        knechten wel brasten dan sat ic opten toren en vaste, daer af ben ick onmachtich
        worden.
    - s[n=17]: Laet mi dien tijt verhalen met eten dan sal ic mede die eerste sijn
        op die vyanden.
    - s[n=18]: Doe seyde die grave so wildi dit so lange onderhouden als ghi opten
        toren saet, Ulespiegel seyde daer elc recht toe heeft dat houdt hi gheerne.
    - s[n=19]: Doe gaf hem die grave oorlof daer Ulespieghel blide om was want hem
        lusten soe niet alle dage voor die vyanden te loopen.
  - chapter[n=17]:
    - HOE ULESPIEGHEL DES CONINCX
    - VAN POLEN SOT VERWAN
    - MET GROOTER SOTTERNIEN.
    - s[n=1]: Casmiri die coninc van Polen had eenen sot dye hi seer lief had, ende
        die sot speelde wel opter vedelen ende dye coninc hoorde veel segghen van
        Ulespiegel.
    - s[n=2]:
      - Op een tijt quam Ulespieghel
      - in Polen bi den coninc des die coninc blide was so quamen te samen tsconincs
        sot ende Ulespiegel, ende want .ij.
    - s[n=3]: sotten malcanderen qualic liden mogen, dat die coninc oock mercte, ende
        dese beide in zijn sale comende seyde hi.
    - s[n=4]: So wie den anderen verwint met sotheyt dat die ander niet na en doet
        sal ic geven niewe cleeder ende .xx.
    - s[n=5]: ducaten ende dit moet gescien in mijn presentie.
    - s[n=6]: Dese sotten bedreven veel boeverien ende sotternien diese malcanderen
        na deden.
    - s[n=7]: Die coninc ende sijn heeren worden seer lachende ende hadden verlangen
        wie den anderen verwinnen soude ende wie die nieuwe cleederen hebben soude.
    - s[n=8]: So dachte Ulespiegel, die nieuwe cleder ende die .xx.
    - s[n=9]: ducaten waren mi goet, daer suldi om doen dat ghi anders niet geerne
        doen en soudet.
    - s[n=10]: Ende Ulespiegel ghinc sitten sciten midden in die sale voor den coninc
        ende nam eenen grooten lepel ende deylde den drec int middel ende nam dye
        een helft inden lepel ende hi biedese den speelman of des conincx sot ende
        seyde tot hem.
    - s[n=11]: Doet mi dit na ende schijt hier ooc eenen hoop ende deilten ooc int
        middel ende eet die helft van minen drec, ick sal weder die helft eten van
        uwen drec.
    - s[n=12]: Die speelman seyde, dat doe u die duvel na al soude ic alle mijn dagen
        naect gaen ic en eet niet van uwen stront noch vanden minen.
    - s[n=13]: Also behielt Ulespiegel die meesterschap ende die coninc gaf hem die
        niuwe cleder ende die .xx.
    - s[n=14]: ducaten.
    - s[n=15]: Ende doe reet Ulespieghel van daer ende bleef seer in des conincx lof.
  - chapter[n=18]:
    - HOE DIE HERTOGE VAN LUNENBORCH
    - ULESPIEGEL SIJN LANT VERBOOT.
    - s[n=1]:
      - Te Zelle int lant van Lunenborch had Ulespiegel boeverie gedaen dat hem die
        hertoge sijn lant verboodt opten hals ende crege hi hem hi soude hem doen
        hangen, so schuwede hi dlant
      - maer hi reysde daer dore als sinen wech so viel.
    - s[n=2]: Op een tijt quam hi riden door dat lant ende die hertoge quam hem tegen,
        ende Ulespiegel sach hem van verre, ende hi terstont van zijn peert ende stac
        dat peert den hals af ende sneet hem den buyc op ende dat inghewant werp hi
        wt, ende stelde dat peert metten .iiij.
    - s[n=3]: voeten opwaert, ende ghinc in dat peert sitten.
    - s[n=4]: Doe die hertoge daer voorby quam seyden die knechten.
    - s[n=5]: Genadighe heere Ulespiegel sit in dat peert.
    - s[n=6]: Doe reedt die hertoghe bi Ulespieghel ende seyde, waer om sidt ghi in
        dat doode peert, weet ghi niet dat ick u mijn lant verboden had.
    - s[n=7]: Doe seyde Ulespiegel, ghenadige heere genade mijns lijfs, ic ghinc sitten
        in mijn peert want ic hebbe dicwil hooren seggen dat elc vri is in sijn .iiij.
    - s[n=8]: palen want ic sorchde voor uwe ghenade.
    - s[n=9]: Doe loech die hertoge ende seyde, gaet wten vuylen peerde ende blijft
        als ghi sijt, ende so reedt hi van hem.
    - s[n=10]: Ende Ulespieghel spranc wten peerde ende seyde, danc hebt mijn lief
        peert dat ghi mi mijn leven hebt gebaet ende hebt gemaect eenen genadighen
        heere voor mi, tis beter dat u die raven eten dan mi, ende hi liep wech.
  - chapter[n=19]:
    - HOE ULESPIEGHEL VERTRAC BIDEN
    - LANTGRAVE VAN HESSEN ENDE
    - GAF HEM WT VOOR EEN SCHILDER.
    - s[n=1]: Omdat hem Ulespiegel niet langer en conde generen met synder boeverijen
        int lant van Sassen so vertrac hi in Hessen biden grave, die hem vraechde
        van wat hanteringhe hi ware, Ulespiegel seyde, here ic ben een schilder datmen
        desgelijcken in veel landen niet en vint, want mijn const gaet boven dat meeste
        deel der schilders.
    - s[n=2]: Die grave seyde, hebbet ghi van uwen werc niet bi u? Ia ick heere, ende
        hi toonde scilderie die hi wt Vlaenderen bracht dye den lantgrave wel behaechden.
    - s[n=3]:
      - Doe seyde
      - die edele heere ende lantgrave van Hessen, meester wat wildi hebben dat ghi
        in mijn sale al om maect met scilderien ende daer suldi maken die afcoemste
        ende die heren ende lantgraven van onsen bloede van Hessen met haren vrouwen
        ende hoe onse voorvaders gehout sijn geweest aen princen ende aen coningen
        van Hongerien ende aen ander princen ende heeren, ende moesti maken also costelic
        als ghi cont.
    - s[n=4]: Ulespiegel seyde, genadige heere also u genade dat soude willen hebben
        dat soude wel costen .iiij.
    - s[n=5]: C goude gulden.
    - s[n=6]: Doe seyde die lantgrave, maket wel wi sullen wel over een comen, ende
        ic sal u daer toe noch een vrientscap doen.
    - s[n=7]: Ende Ulespiegel nam dat werc aen, des moeste hem die lantgrave daer
        op geven .C.
    - s[n=8]: goude gulden om verwe ende knaeploon.
    - s[n=9]: Ende Ulespiegel quam met .iij.
    - s[n=10]: gesellen ende wilde dat werc beghinnen.
    - s[n=11]: Doe ondersceyde hi aen den lantgrave dat niemant op sijn werck soude
        comen oft in die sale op dat hem niemant en soude stooren in sijn conste,
        dat hem die lantgrave consenteerde.
    - s[n=12]: Ende Ulespiegel ende sijn knechten deden anders niet dan si speelden
        int verkeerbert, ende die gesellen waren tevreden dat si cost ende loon hadden.
    - s[n=13]: Die lantgrave bestont te verlangen of sijn werc ooc so goet soude sijn
        als hi die proeve gesien hadde ende seyde.
    - s[n=14]: Lieve meester laet ons met u gaen om te besien u werc oft goet is.
    - s[n=15]: Wel heere, seyde Ulespieghel, maer een dinc sal ic u seggen eer ghi
        mijn werc besiet.
    - s[n=16]: Wie niet echt ende wettelic geboren is die en can mijn scilderie niet
        sien.
    - s[n=17]: Die grave seyde, dat waer een wonderlic dinc.
    - s[n=18]: Ende doe ghinc die grave met Ulespiegel in die sale.
    - s[n=19]: Ende Ulespiegel had een wit laken gehangen voor dye muere daer hi schilderen
        soude, ende hi had een wit stocxken in sijn hant ende dede dat laken vander
        want ende hi wijsde den grave metten stocxken seggende.
    - s[n=20]:
      - Genadige heere dese man was die eerste lantgrave van Hessen ende was een Coloniser
        van Romen ende
      - had te wijf Justinianus des hertogen van Beyeren dochter die nae keyser wert.
    - s[n=21]: Ende daer af quam dese Adolphus, van Adolphus quam Willem die Swerte,
        ende Willem had dese Lodewijc tot eenen sone ende so voort tot uwer genaden
        toe.
    - s[n=22]: En ic weet wel, seide Ulespiegel, dat niemant mijn werc straffen can
        so constelic ist gemaect ende van so schoonder verwen.
    - s[n=23]: Die lantgrave sach anders niet dan die witte want, ende dachte in hem
        selven, also soudic een hoeren kint sijn, ic en sie niet dan die witte want.
    - s[n=24]: Maer om der genoechten wil so seyde hi, meester u werck behaget mi
        wel maer wi en hebben daer noch niet in dat beste verstant, ende ginc doe
        uter salen totter lantgravinnen.
    - s[n=25]: Doen vraechde si, hoe maket uwe scilder, hoe behaeget u zijn werc?
        ic heb quaet geloof in hem want hi siet als een scalc.
    - s[n=26]: Die heere seyde, lieve vrouwe, zijn werck is goet ende behaecht mi
        wel ende believet den meester gaet dat ooc besien.
    - s[n=27]: Si begeerde van Ulespiegel dat werc ooc te sien ende hi leydese in
        die sale ende seyde haer dat selve dat hi den heere seyde ende wijsde haer
        metten stocxken aen die want alle die heeren so hi den grave gedaen had.
    - s[n=28]: Ende die gravinne was daer comen met .viij.
    - s[n=29]: ioncfrouwen ende een sottinne, ende niemant en sach enige schilderie,
        maer elc sweech al stille.
    - s[n=30]: Ten laetsten seyde die sottinne.
    - s[n=31]: Meester ick en sie hier gheen schilderie al soudic eewich een onnecht
        kint bliven.
    - s[n=32]: Doe dacht Ulespiegel, willen mi die sotten die waerheyt seggen so moet
        ic verhuysen, ende hi sloecht op een lachen ende mettien ghinc die gravinne
        uter salen ende quam bi haren here die haer vragede hoe dattet haer behaechde.
    - s[n=33]: Si seyde, here wien dat behaget, ten behaget onser sottinnen niet si
        en siet geen schilderie noch sommige van onsen ioncfrouwen, ende ic sorge
        dattet boeverie is.
    - s[n=34]: Doe dacht dye here ooc dat ende dede hem seggen dat hi sijn dingen
        schicte, want alle sijn edelen ende leenheren souden des anderen daechs comen
        sijn werc besien, want isser yemant onecht vanden edelen so zijn mi haer leengoeden
        vervallen.
    - s[n=35]:
      - Doe ghinc Ulespieghel totten rentmeester ende
      - nam noch van hem .C.
    - s[n=36]: goude gulden ende betaelde sijn gesellen die doe wech gingen met Ulespiegel.
    - s[n=37]: Des anderen daechs quam die lantgrave met sinen edelen inder salen
        ende hi vraechde na den schilder ende sijn gesellen, ende si souden besien
        of daer iemant schilderie sach ende si swegen al, so seyde die lantgrave.
    - s[n=38]: Nu sie ick wel dat wi bedrogen zijn wi hebben dicwil sorghe gehadt
        voor Ulespieghel nochtans heeft hi bi ons geweest mer die .CC.
    - s[n=39]: gulden en scaden ons niet mer hi moet zijn leefdage wt onsen lande
        als een scalc bliven, so vertrac Ulespiegel ende hi en wilde niet meer scilder
        wesen.
  - chapter[n=20]:
    - HOE ULESPIEGHEL DISPUTEERDE
    - ONDER DIE DOCTOREN.
    - s[n=1]: Hier na vertrac Ulespieghel te Praghen in Beemen daer was een universiteyt
        van studenten ende ander doctoren daer sloech hi brieven op die kercdoren
        om sommige vragen te solveren of diemen hem vragen mochte.
    - s[n=2]: Ende hi quam met sinen weert ende meer ander op aventueren of hem die
        studenten quaet wilden doen.
    - s[n=3]: Als hi nu sadt inden hogen stoel so vraechde hem die rectoor.
    - s[n=4]: Hoe menige aem waters is in die zee? Ulenspiegel seyde, doet alle die
        wateren stil staen die in die zee lopen ic salt u meten ende met goeden eeden
        doen verstaen, dat was den rectoor onmogelic so verliet hi Ulespiegel dat
        meten.
    - s[n=5]: Die rectoor bescaemt vraechde noch.
    - s[n=6]: Hoe veel dagen geleden waren van Adams tijt tot nu? Ulespiegel seyde,
        niet meer dan seven daghen, als dye omme sijn dan beginnen .vij.
    - s[n=7]: ander dagen dat loopt totten eynde der werelt.
    - s[n=8]: Nu segget mi die derde vrage.
    - s[n=9]: Waer is dat middel der werelt? Ulespiegel seyde, dats dit huys, dat
        suldi waer vinden.
    - s[n=10]:
      - Latet meten eerwaerdige rectoer
      - met een lange coorde, ende ist dattet een stroobreet liecht ic wil ongelijc
        hebben.
    - s[n=11]: Mer eer die doctoor dat liet meten, hi liet hem liever recht hebben.
    - s[n=12]: Ten vierden vraechde die rectoor, hoe verre ist vander aerden totten
        hemel? Ulespiegel seyde, dat is hier bi, want alsmen hier sachtelic singt
        dat hoortmen inden hemel, ende wildijs niet geloven climt op inden hemel ende
        ic sal propelic hier roepen ende ghi sult dat hooren ende hoordijt niet ick
        wil onrecht hebben.
    - s[n=13]: Noch vraechde de rectoor, hoe wijt is den hemel, hi seyde .xij M.
    - s[n=14]: milen breet ende .M.
    - s[n=15]: ellen hoge ende wildijs niet gheloven so neemt sonne ende mane ende
        alle die sterren vanden hemel ende metet dan so suldi vinden dat ic recht
        hebbe, si en wisten wat seggen, si moesten Ulespieghel recht laten hebben,
        (maer) hi vertrac van daer sorghende dat eenighe boeverie ende scalcheyt hem
        gheschieden mochte.
  - chapter[n=21]:
    - HOE ULESPIEGHEL EEN MUYLSTOTER
    - WERDT.
    - s[n=1]: Als nu Ulespieghel door die landen bekent was om sijn scalcheit so en
        was hi nergens willecome ende hi was goeder dagen ghewoon.
    - s[n=2]: So overdaecht hi hoe hi best gelt gecrighen soude met cleynen arbeyt
        so troc hi aen een coorcleet gelijc een clerck ende nam een dootshooft vanden
        kerchove ende dede dat beslaen met silveren bandekens, ende quam int lant
        van Pameren in Oostlant daer die papen meer neersticheyt doen in die bierkanne
        dan om prediken.
    - s[n=3]: 'Ende waer op dorpen kercwijnghe, bruloften, wtvaert van dooden of daer
        enighe vergaderinge van lantvolc was: daer maecte hem Ulespiegel altoos bi,
        want wat offer daer af coemt dat souden die prochiaens half hebben.'
    - s[n=4]: Daer was den ongheleerden papen wel toe ende waren wel te vreden op
        dat si ghelt crighen mochten.
    - s[n=5]:
      - Als dan tvolc meest
      - vergaedert was so clam hi opten preecstoel ende seyde hem wat goets, ende
        dan van dat heylicdom vanden hoofde dat daer was, ende hoe hem dat hooft bevolen
        had dat hi hem soude maken een kercke van reyn goet, ende hi en soude geen
        offer ontfaen van vrouwen die ander mans hadden gehadt bi haren echten man.
    - s[n=6]: Ende Ulespiegel seyde, ic gebiede alle vrouwen, die in overspel schuldich
        zijn, bliven sitten want die mi wat offert die moet voor haer sien datse niet
        bescaemt en worden, ende hi gaf den boeren ende boerinnen die benedixie metten
        hoofde, ende hi ghinc vanden preecstoel voorden outaer staen, doe quamen die
        lieden al ten offer die goede metten quaden ende drenghen malcanderen om offeren,
        ende die van quaden name waren die drongen yerst om te offeren.
    - s[n=7]: Die slechte ende simpel vrouwen gheloofden geheel aen sijn scalcheyt,
        ende si meenden ooc, die niet en offerden dat si oneerbaer waren.
    - s[n=8]: Daer om waren daer sommige die geoffert hadden die meenden dat haer
        quade fame daer me benomen was.
    - s[n=9]: Daer waren ooc vrouwen die geen gelt en hadden die offerden gulden of
        silveren ringhen.
    - s[n=10]: Daer waren ooc sommighe die .ij.
    - s[n=11]: of .iij.
    - s[n=12]: mael offerden op dattet die lieden souden sien, ende dat si so uten
        quaden name soude comen.
    - s[n=13]: Aldus nam hi den offer van goeden ende quaden ende ghecreech so groot
        gelt.
    - s[n=14]: 'Ende (doe) hi den offer wech had, verboot hi dat niemant den anderen
        betien soude met oneerbaerheyt die daer geoffert hadden opten banne want si
        al vry waren: want hadden daer eenighe oneerbare gheweest hi en soude haren
        offer niet ontfangen.'
    - s[n=15]: Aldus worden die vrouwen al omme blide daer Ulespiegel quam, ende hielden
        hem voor een duechdelic man so wel conde hi sijn scalcheyt verbergen.
  - chapter[n=22]:
    - HOE ULESPIEGEL TE BAMBERCH
    - OM GELT ADT.
    - s[n=1]: Op een tijt quam Ulespiegel van Norenberch te Bamberch, ende had grooten
        honger ende ghinc in een herberge daer een vrolijcke weerdinne was die hem
        seer willecome hiete, want si wel sach aen zijn cleederen dat hi een avontuerlic
        ghast was.
    - s[n=2]: Alst nu middach was so vraechde hem die weerdinne of hi maeltijt eten
        wilde of met penwaert.
    - s[n=3]: Doen seyde Ulespieghel, ick ben een arm gesel, geeft mi wat teten om
        gods wille.
    - s[n=4]: Doe seyde die weerdinne, int vleeshuys ende totten backer en crige ic
        so niet, daer om neme ic daer ooc gelt voor, Ulespiegel seyde, dat dient mi
        ooc wel om gelt te eten, waerom salmen eten ende drincken? Die vrouwe seyde,
        aender heeren tafele eetmen om .xxiiij.
    - s[n=5]: penningen, aen die andere tafele om .xviij.
    - s[n=6]: met mijn huysgesin om .xij.
    - s[n=7]: penningen.
    - s[n=8]: Doe seyde Ulespiegel, dat meeste gelt dient mi best, ende hi ghinc sitten
        aender heeren tafel ende adt hem al vol.
    - s[n=9]: Als hi vol was seyde hi der weerdinnen, ic moet wech ende ic heb niet
        veel gelts wilt mi doch van hier helpen.
    - s[n=10]: Die vrouwe seyde, lieve gast geeft .xxiiij.
    - s[n=11]: penningen ende gaet wandelen.
    - s[n=12]: Neen, seyde Ulespiegel, ghi sult mi .xxiiij.
    - s[n=13]: penningen geven want ghi seyt, aender heren tafel eetmen om .xxiiij.
    - s[n=14]: penningen, dat heb ic verstaen dat ic daer gelt mede verdienen soude,
        want dat is mi swaer worden dat ic adt, dat mi dat sweet wt brac ende dattet
        mijn lyf gecost hadde, ic en had niet meer mogen eten, daer om heb ic mijn
        loon wel verdient.
    - s[n=15]: Doe seyde die weerdinne, dats waer ghi hebt wel voor .iiij.
    - s[n=16]:
      - mans spise geten ende ic soude noch gelt toe geven dat waer vreemt, maer gaet
        wandelen een maeltijt is een cleyn sake maer ic en wil geen gelt toe geven
        noch van u
      - hebben maer comt niet weder, want soude ic mijn gasten so teten geven ic soude
        geringhe achter wt varen.
    - s[n=17]: Also scheyde Ulespieghel van daer sonder grooten danck.
  - chapter[n=23]:
    - HOE ULESPIEGEL TE ROMEN GHINC
    - OM DEN PAUS TE SPREKEN.
    - s[n=1]: Als Ulespieghel langhen tijt sijn boeverie gehanteert had so dochte
        hi op dat ghemeene woort, gaet te Romen ghi goede man coemt weder om nequam.
    - s[n=2]: So track hi na Romen daer hi ooc zijn scalcheyt toonde ende hi quam
        in een herberge bi een rijcke weduwe ende si sach dattet een schoon ioncman
        was ende vraechde hem vanwaer hi was.
    - s[n=3]: Ulespieghel seyde, wt Sassen lant ende ic ben hier comen om den paus
        te spreken.
    - s[n=4]: 'Doe seyde die vrouwe, vrient ghi sult hem wel sien maer ghi en mocht
        hem niet spreken: hoe soude ghi dat doen, ick gave wel .C.'
    - s[n=5]: ducaten dat ic hem spreken mocht want ick ben hier geboren vanden besten
        van deser stadt maer ic en conde hem noyt gespreken.
    - s[n=6]: Doe seyde Ulespieghel, weerdinne oft ick u den paus dede spreken soude
        ghi mi die .C.
    - s[n=7]: ducaten geven.
    - s[n=8]: Die vrouwe seyde stoutelic.
    - s[n=9]: Ia ic in trouwen, maer die vrouwe meende dat hijs niet doen en soude
        want si wiste wel dattet grote gaven soude moeten costen.
    - s[n=10]: Doe verbeyde Ulespiegel den tijt dat die paus soude misse doen in die
        capelle Ierusalem tot sinte Ians te Latranen want hi daer alle vier weken
        misse moeste doen.
    - s[n=11]: Ende als die heylighe vader die paus quam om misse te doen so drange
        hem Ulespieghel mede in die capelle so na biden paus als hi conde.
    - s[n=12]: Ende als die paus dat heylich sacrament ende den kelc op hief so keerde
        hem Ulespieghel metten rugge ten heyligen sacramente dat die Cardinalen sagen.
    - s[n=13]:
      - Als nu die misse wt was seyden si totten paus datter een schoon
      - 'ionc man was die sinen rugge ten heyligen sacramente gekeert had: Doe seyde
        die paus, het is nootlic datmen daer na vrage want men moet wel straffen die
        ongeloovighe want heeft die man dat gedaen so ist te duchten dattet gheen
        goet kersten en is, ende die paus seinden boden na den man.'
    - s[n=14]: Als hi nu biden paus quam so werdt hem gevraecht wat man hi ware ende
        wat gelove dat hi hadde.
    - s[n=15]: Ulespieghel seyde.
    - s[n=16]: Ic ben een kersten man ende hebbe dat selve geloove dat mijn werdinne
        heeft, ende hi noemdese met haren name want si wel bekent was, ende si werdt
        ontboden, ende si quam voor den paus die haer seyde, vrouwe wat geloove hebdi.
    - s[n=17]: Si seide, ic geloove in dat heylich kersten gelove ende in al dat die
        heilige kercke gebiedt ende verbiedt.
    - s[n=18]: Doe seide Ulespiegel, dat selve geloof heb ick oock.
    - s[n=19]: Die paus seyde, waer om keerde ghi u dan inder missen metten rugge
        ten heyligen sacramente.
    - s[n=20]: Ulespiegel seyde.
    - s[n=21]: Alder heylichste vader ic ben een groot sondaer so dochte mi dat ic
        niet weerdich en was dat heylich sacrament te aensien voor der tijt dat ic
        mi hadde gebiecht.
    - s[n=22]: Ende des was die paus doe te vreden ende men liet hem gaen.
    - s[n=23]: Ende die vrouwe moeste Ulespieghel gheven die hondert gouden ducaten.
    - s[n=24]: Ende so bleef Ulespieghel na als voren een scalc ende hi en was niet
        gebetert vander Roomscher reysen.
  - chapter[n=24]:
    - HOE ULESPIEGHEL TE FRANCKEFOORT
    - DRIE IODEN BEDROOCH
    - DIEN HI STRONT VERCOCHTE.
    - s[n=1]: Doe Ulespiegel weder quam van Romen so trac hi tot Francfoort in die
        marct daer hi al omme ginc der lieden comenscap besien.
    - s[n=2]:
      - Soe sach hi eenen ionghen man gaen met wel riekende muscus van Alexandrien
        te coope dat hi ooc veel ghelts
      - ende wel diere vercochte.
    - s[n=3]: Doen seyde Ulespiegel tot hem selven, ghi sout ooc met coomenscap om
        gaen ghi sijt ionck ende sterc ende ghi en werct niet geerne daer om soudi
        ooc practiseren om ghelt te gecrighen sonder arbeyt.
    - s[n=4]: So lach hi des nachts ende overdacht hoe hijt beste soude aenstellen,
        doe beten hem die vloyen achter aen sinen eers daer hi na taste ende wildese
        vangen maer si ontliepen hem ende hi vant daer ontrent Poortegale een haervyge
        die hi nam, ende daer na noch .iij.
    - s[n=5]: of .iiij.
    - s[n=6]: vander selver vygen ende Ulespiegel seyde, dits morgen recht mijn comenscap,
        ende hi leyde die haervygen wech tot des anderen daechs des smorgens.
    - s[n=7]: Ende des morgens stont Ulespiegel op ende hi huerde een tafelken ende
        hi cochte wat vreemder comenschap ende wat siden doecxkens van gruene ende
        roode verwen ende daer in bant hi die Poortegaelsche vygen gelijc oft muscus
        hadde geweest.
    - s[n=8]: Ende Ulespiegel ginc doe op die marcte staen ende hi dede sijn comenscap
        voort op dat tafelken, doe quamen daer veel lieden van veel diversche landen
        ende steden die Ulespiegel vraechden wat hi te cope had mer Ulespiegel en
        gaf daer niemant geen antwoorde totter tijt toe datter ooc voorbi quamen drie
        rijcke ioden die hem vraechden, wat comenscap hi hadde in die siden doecxkens,
        dien hi seyde dattet waren propheten besien ende die daer af inden mont name
        ende knoudese wel, ende ooc een deel in die nase stake die soude ter stont
        den geest van waer seggen crigen.
    - s[n=9]: Doe ghingen die ioden te rugge ende hielden raet.
    - s[n=10]: Doe seyde die outste iode, bi dit souden wi wel segghen wanneer onse
        Messias comen sal, ende dat soude ons ioden eenen groten troost zijn ende
        si sloten te samen dat si daer of coopen souden wattet coste ende si vraechden
        wat een vanden propheten besien soude gelden.
    - s[n=11]: 'Ulespiegel seyde: so mijn comenscap is so verleent mi god cooplieden
        want den ioden dient desen cost, ende hi seyde, ic geve u een om .CCCCC.'
    - s[n=12]:
      - goude golden, ende
      - wildi die niet geven so gaet wech ende laet den drec staen.
    - s[n=13]: Doe Ulespiegel so spijtelic sprac meenden si al waers, ende om dat
        si hem niet gram maken en souden so teldense hem dat gelt ende namen een vanden
        propheten besien ende gingen daer haesteliken mede te huys ende lieten die
        ioden bi een comen.
    - s[n=14]: Als si alle vergadert waren so stont op haer rabbi de overste iode
        Akipha ende seyde hoe si door den wil gods hadden gecregen een propheten besie,
        die soude een van hen inden mont nemen ende die soude seggen die toecomst
        van haren Messias ende sal waer seggen ende dat soude een troost sijn voor
        ons ende elc sal vasten ende bidden ende na .iij.
    - s[n=15]: dagen sal dat Isaac in nemen met groter reverentien dat also geschiede.
    - s[n=16]: Als hi dat inden mont had so vragede Moyses.
    - s[n=17]: Lieve Isaac gods dienaer hoe smaeckt dat, doe seyde hi, ick crighe
        den gheest van waer segghen maer neemt ooc daer af ghi ander gods dienaers
        op dat ghi met mi moecht propheteren.
    - s[n=18]: Doe was daer een die dat ooc proefde die seyde, den gheest van waer
        seggen is in mi want wi sijn bedrogen, want het en is anders niet dan stront.
    - s[n=19]: Ende si proefden so lange die besie, dat hem in die tanden bleef hangen
        dat hout daerse op gewassen was, dat was dat haer wt Poortegale daer die haervigen
        aen hangen.
    - s[n=20]: Ende Ulespiegel vertrac ter stont van daer ende hi maecte goet chier
        also lange als der ioden gelt duerde.
  - chapter[n=25]:
    - HOE ULESPIEGHEL DEN PROCHIAEN AF
    - SCHATTEDE SIJN PAERT DOOR SIJN
    - BIECHTE.
    - s[n=1]: Int dorp van Risenbrugge was een prochiaen die had een schoon dienstmaecht,
        ende een schoon leen [= cleen?] paert, welke twee die pape gelijc lief hadde.
    - s[n=2]: So begeerde die hertoge van Bruynswijc seer dat paert vanden pape te
        copen met ghelde ende hi sandt dicwil aenden prochiaen dat hi hem dat peert
        wilde vercopen hi soude daer meer voor geven dant weert is.
    - s[n=3]: Ende die prochiaen weerseidet altoos den hertoge want hijt so lief hadde
        ende die hertoge en dorstet hem niet nemen want hi was onder die raetsheeren
        van Bruynswijc geseten.
    - s[n=4]: Dit vernam Ulespiegel ende seyde totten hertoge.
    - s[n=5]: Genadighe heere wat wildi mi geven dat ic u dat peert gecrighe vanden
        pape.
    - s[n=6]: Die hertoge seyde ic sal u gheven minen tabbart, ende die was root camelot
        met een mouwe van peerlen beset.
    - s[n=7]: Doe nam Ulspiegel oorlof aenden hertoge ende vertrac totten pape ter
        herbergen in dat voorseyde dorp ende hi was daer wel bekent so dat hi daer
        willecome was want hi daer dicwils quam.
    - s[n=8]: Als Ulespiegel daer nu .iij.
    - s[n=9]: dagen hadde geweest, so maecte hi hem siec ende bleef cranc te bed liggen
        so dat die paep ende zijn maget waren bedroeft.
    - s[n=10]: Ten lesten wert Ulespiegel noch crancker dat hem die pape badt dat
        hi hem biechten wilde ende zijn recht nemen vander heiliger kercken.
    - s[n=11]:
      - Ende Ulespieghel was des blide ende seer wel te vreden soe dat hem die selve
        prochiaen zijn biechte hoorde ende ondervraechde hem neerstelic ende hi seyde
        ende vermaende hem dat hi zijn siele bewaren soude dat hi berou mochte hebben,
        ende dat hem god sijn sonden wilde vergeven
      - want hi veel avontueren hadde bedreven.
    - s[n=12]: Ulespieghel seyde hi en wiste maer een sonde die en dorst hi niet biechten
        ende dat hi eenen anderen priester haelen soude die wilde hise biechten want
        seyde hise hem hi sorchde hem te vertoornen.
    - s[n=13]: Doen meende die prochiaen datter wat wonders verborgen was ende seyde
        lieve vrient die wech is verre ick en can den anderen priester so niet gecrigen,
        ende oft ghi daer binnen sterfde soe hadden wi beyde schult voor god dat ghi
        versuymt waret.
    - s[n=14]: Biecht mi die sonde en sal so groot niet sijn ic en sal u absolveren
        ende oft ic gram werde daer en is geen macht aen want ick en mach geen biechte
        melden.
    - s[n=15]: Ulespieghel seyde ic wil dat biechten maer ghi sout gram werden, ende
        die sonde en is so groot niet maer dat gaet u aen.
    - s[n=16]: Doe verlangede den paep noch meer ende seyde, al hadt ghi wat ghestolen
        of scade ghedaen oft wattet ware, dat hijt biechte, hi soudet hem vergeven
        ende daer om nemmermeer haten.
    - s[n=17]: Ulespiegel seyde, och lieve heere ic weet wel dat ghi gram sijn sult
        maer ick gevoele mi so qualic dat ict u segghen wil.
    - s[n=18]: Ick heb bi u dienstmaecht gheslapen.
    - s[n=19]: Die paep vraechde, hoe dicwils.
    - s[n=20]: Ulespieghel seyde.
    - s[n=21]: Niet meer dan .v.
    - s[n=22]: mael.
    - s[n=23]: Die pape peysde, vijf druesen sal hi [= si?] daer voor hebben, ende
        hi absolveerde hem haestelic ende ghinc van Ulespiegel ende hi riep die maecht
        in sijn camer ende vraechden haer oftse bi Ulespieghel geslapen hadde.
    - s[n=24]: Die maecht seyde, neen dat waer geloghen.
    - s[n=25]: Die paep seyde doe, hi heeft hem daer af gebiecht, ende hi is so gestelt
        dat ict wel geloove.
    - s[n=26]: Die maget seyde neen, ende die paep seyde ia, ende hi nam eenen stoc
        ende sloechse al blau.
    - s[n=27]: Doe lach Ulespieghel in sijn bedde en loech ende dachte, nu sal ic
        den paep wel hebben, maer hi bleef dien dach noch liggen opt bedde.
    - s[n=28]:
      - Inder nacht werdt hi al gesont, ende stont des morghens op ende seyde dattet
        met hem gebetert ware, ende dat hi hem seggen soude wat hi in
      - sijn siecte verteert had.
    - s[n=29]: Die paep rekende maer hi en wist niet wat hi dede so gram was hi, ende
        was te vreden ende die maecht ooc dat Ulespiegel wech ghinc.
    - s[n=30]: Als Ulespieghel wech ghinc seyde hi.
    - s[n=31]: Heere weest ghedachtich dat ghi biecht ghemelt hebt, ick sal ter Halverstadt
        trecken biden bisscop ende sals mi beclagen.
    - s[n=32]: Die paep dit hoorende vergat alle gramscap ende viel voor Ulespiegel
        op zijn knyen, ende badt hem dat hi swigen wilde, hi soude hem geven .xx.
    - s[n=33]: gulden.
    - s[n=34]: Ulespiegel seyde, ic en name niet hondert gulden dat ict verswigen
        soude, ict salt aenden biscop brengen gelijc dat behoort.
    - s[n=35]: Die paep badt der maget met weenenden oogen dat si tot Ulespieghel
        gaen wilde ende draghen hem wat hij hebben wilde ende dat sijt hem gheven
        soude.
    - s[n=36]: Doe seyde Ulespiegel, wilt hi mi dat peert geven ic en sal niet clappen
        ende anders en wil ic niet hebben.
    - s[n=37]: Die paep had dat peert soe lief dat hi hem liever noch so veel hadde
        willen gheven aen ghelde dan dat peert maer hi moestet hem geven teghen sinen
        wille.
    - s[n=38]: Ende hi bracht dat peert den hertoge van Bruynswijc daer hi grooten
        danc af hadde.
    - s[n=39]: Ende die hertoge gaf hem sinen tabbaert die hem belooft was ende hi
        moeste den hertoge vertellen hoe hi tpaert gecregen hadde dies die hertoge
        blide was ende gaf hem een ander peert, ende een tabbart, ende die pape bleef
        droevich om sijn peert, ende dicwil sloech hi die maecht so dat si wech liep,
        ende so werdt hise alle beyde quijt dat peert ende die maghet soe dat Ulespieghel
        den paep verleede dat hi te voren so lief hadde.
  - chapter[n=26]:
    - HOE HEM ULESPIEGHEL
    - VOOR EEN SMIT VERHUERDE.
    - s[n=1]:
      - In Oostlant tot Rostic verhuerde hem Ulespieghel bi een smit die altijt seyde
        als die knechten niet seer genoech en bliesen,
      - volcht metten blaesbalge.
    - s[n=2]: So stont Ulespiegel ende blies, ende die meester seyde tot hem, volcht
        na metten blaesbalgen, ende metties ghinc die meester achter inden hof sijn
        water maken.
    - s[n=3]: Ende Ulespieghel nam den blaesbalc ende volchde den meester na inden
        hof ende seyde.
    - s[n=4]: Meester hier brenge ick den blaesbalc waer sal ic hem laten, ic soude
        den anderen gaen halen.
    - s[n=5]: Die smit seyde, lieve knecht dat en meen ic so niet, gaet ende draecht
        den blaesbalc weder in zijn stede.
    - s[n=6]: Die meester dacht dat den knecht te betalen ende hi wilde opstaen .vii.
    - s[n=7]: dagen lanc ter middernacht ende wecken die knechten om wercken tot dat
        si smeden ende dan wilde hi weder om gaen slapen.
    - s[n=8]: Doe seiden die ander knechten.
    - s[n=9]: Hoe mach dat comen dat wi nu dus vroech moeten op staen? dit en plagen
        wi niet te doen.
    - s[n=10]: Ulespiegel seyde.
    - s[n=11]: Believet u ic salt hem segghen, die knechten seyden ia.
    - s[n=12]: Doe sprac Ulespiegel.
    - s[n=13]: Meester waer om wect ghi ons te middernacht? Hi antwoorde ende seyde.
    - s[n=14]: Dat is mijn maniere dat mijn knechten die eerste .vij.
    - s[n=15]: daghen niet meer dan eenen halven nacht op haer bedde en ligghen.
    - s[n=16]: Ulespiegel sweech ende zijn gesellen ooc, ende des anderen nachts riepse
        die meester weder om op ter middernacht so ghingen die knechten wercken ende
        Ulespieghel bant dat bedde op sinen rugge.
    - s[n=17]: Ende doe dat iser heet was sloech die meester mede dat die voncken
        op dat bedde vloghen.
    - s[n=18]: Siet doch, seyde die meester, sidi dul of sot? waer om en laet ghi
        dat bedde niet liggen op sijn plaetse? Ulespieghel seyde, meester en weest
        niet gram, het is mijn maniere, als ic eenen halven nacht op dat bedde heb
        gelegen dan leghet dat bedde eenen halven nacht op mi.
    - s[n=19]: Die meester seyde, draget bedde op zijn plaetse ende gaet daer boven
        wt minen huyse.
    - s[n=20]:
      - Ulespiegel seyde doen, wel meester, ende hi droech doe dat bedde op sijn plaetse
        weder ende hi creech een leeder ende clam boven op dat huys
      - ende brac al dat dack af, ende hi ghinc lancx die latten buyten af uten huyse
        vanden dake op de strate ende hi ginc wech.
    - s[n=21]: De smit hoorde veel vallen op den solder ende hi volchde hem metten
        anderen knechten ende sach dattet dack afgebroken was vanden huyse, ende dat
        Ulespiegel daer wt was ghegaen.
    - s[n=22]: Doe wert die meester noch grammer ende nam een sweert ende wilde hem
        nae loopen, maer die knechten hielden hem ende seyden.
    - s[n=23]: Meester laet u bestieren, hi en hevet anders niet gedaen dan ghi hem
        geheten hebt, ende ghi en hebt hem daer boven wten huyse heten gaen, ende
        dat heeft hi gedaen alsmen sien mach.
    - s[n=24]: Ende die meester moeste tevreden sijn ende laten sijn dac weder maken
        want Ulespieghel was wech.
  - chapter[n=27]:
    - HOE HEM ULESPIEGEL VERHUERDE
    - MET EENEN SCHOEMAKER.
    - s[n=1]: Op een tijt diende Ulespieghel bi eenen schoemaker die liever op die
        merct was dan in sijn huys om wercken.
    - s[n=2]: Op een tijt seyde Ulespieghel als die meester wt ghinc.
    - s[n=3]: Meester wat fatsoen sal ic sniden? Die schoemaker seyde, snyt cleyne
        ende groote gelijc die swijnherder wter porten drijft.
    - s[n=4]: Ulespieghel seide, wel, ende hi versneet veel leers tot swijnen ossen
        ende koyen geiten ende calveren paerden.
    - s[n=5]: Als hi tsavonts te huys quam ende sach sijn leer versneden tot beesten
        clauwen so wert hi gram ende seyde, wat hebdi gesneden ende hebt mi so veel
        leers verdorven.
    - s[n=6]: Ulespiegel seyde, ic hebt gemaect also ghi dat hebben wildet.
    - s[n=7]: Die meester seyde, dat en is also niet, ic en heb u niet geheeten dat
        ghi mijn leer soudet verderven.
    - s[n=8]: Lieve meester, seyde Ulespieghel, ghi seyt mi dat ic vanden leer sniden
        soude groot ende cleyn als die swijnherder uter poorten drijft, ic heb also
        gedaen.
    - s[n=9]: Die meester seyde, dat en meende ic also niet, ic meende dat ghi cleyne
        schoenen ende grote sniden soudet ende nayen.
    - s[n=10]: Doe seyde Ulespiegel, meester hadt ghi dat gheseyt, ic hadt gheerne
        ghedaen ende noch doen soude.
    - s[n=11]:
      - Doe
      - vergaf hem zijn meester want hi hem geloofde te doen dat hi hem seyde.
    - s[n=12]: Des anderen daechs sneet die meester selve die schoenen ende gafse
        doe Ulespiegel ende seyde, naiet die cleyn schoenen metten groten deen door
        dander wech.
    - s[n=13]: Die meester wilde sien oft Ulespiegel doen soude ghelijc hi hem seyde,
        also hi ooc dede, want hi nam eenen cleynen schoen ende stacken door eenen
        grooten schoen ende naydese doe te samen.
    - s[n=14]: Dit sach die meester ende seyde, ghi sijt een goet knecht want ghi
        doet datmen u heet.
    - s[n=15]: Ulespieghel seyde, die doet datmen hem heet dye en werdt niet geslagen
        so verre alst mogelijc is.
    - s[n=16]: Die schoemaker seyde.
    - s[n=17]: Ia knecht die woorden waren also maer mijn meninge en was also niet
        want ic meende dat ghi eerst sout nayen een paer cleyn schoen ende daer na
        een paer groter schoen ghi dedet na mijn woorden ende niet na mijn meininge.
    - s[n=18]: Die meester was haestich ende nam hem dat gesneden leer ende seyde.
    - s[n=19]: Siet daer is ander leer snijt ander schoenen over een leest.
    - s[n=20]: Die meester en dacht daer niet meer op ende ginc uten huyse wel een
        ure, doe werdt hi denckende dat hi sijn knecht had geheeten die schoenen te
        snijden over een leest, ende hi liep haestelic thuys ende Ulespiegel had alle
        tleer versneden over een cleyn leeste.
    - s[n=21]: Als die meester thuis quam sach hi sijn leer versneden over eenen luchteren
        cleinen leeste, doe seyde die meester.
    - s[n=22]: Behoort totten luchteren schoe geen rechte? Ulespieghel seyde, ia meester
        wilt ghijt hebben ic wilder noch wel rechte schoenen toe sniden.
    - s[n=23]: Die meester seyde.
    - s[n=24]: Neemdi deen schoe sonder den anderen? Ulenspieghel seyde, meester ghi
        seyde mi dat ic soude sniden over een leeste.
    - s[n=25]: Die meester seyde.
    - s[n=26]: Ic soude u wel soo lange heten dat ic met u soude tUytkerken comen
        ende betaelt mi mijn leer dat ghi mi verdorven hebt.
    - s[n=27]: Ulespiegel seyde.
    - s[n=28]:
      - Die
      - varre of stier can wel veel leers maken, ende hi stont op ende seyde.
    - s[n=29]: In dit huys heb ic geweest ende ick en come hier niet weder, ende hi
        ghinc ter stadt wte.
  - chapter[n=28]:
    - HOE ULESPIEGEL STRONT VOOR SMEER
    - OFT VET VERCOCHT
    - s[n=1]: Als Ulespieghel den scoemaker tot Wismaer veel leers verdorven had so
        was die schoemaker bedroeft als hy dit vernam ende Ulespiegel quam weder in
        die stat tot zijn meeser ende seyde.
    - s[n=2]: Mi is gecomen een last ruets of smeers dat wil ic u goeden coop geven
        om daer bi u scade weder te verhalen.
    - s[n=3]: Doe seyde die schoemaker.
    - s[n=4]: Lieve Tijl daer doet ghi wel aen ende hebdi goeden coop te geven laet
        mi dat hebben.
    - s[n=5]: Ulespieghel seyde dat sal ic doen ende zijn also van malcander gescheyden.
    - s[n=6]: Doe ghinc Ulespieghel totden beersteker ende schijthuys vagher die hem
        vulde .xij.
    - s[n=7]: tonnen van menscen drec om eenen cleynen penninc.
    - s[n=8]: Ende het was inden winter ende het vriesde seer ende die beersteker
        vulde die tonnen op vier vinger breet na vol, ende liet die wel hert bevriesen
        om datse niet stincken souden.
    - s[n=9]: Ende Ulespiegel die dede die tonnen doe brenghen in een herberge ende
        hi begoot ses tonnen met keersruyt ende die ander ses tonnen met kuecken vet
        ende doe sloech hise toe.
    - s[n=10]: Ende Ulespiegel ontboet sinen meester die schoemaker, ende hi sloech
        die tonnen op ende die comenscap beviel den schoemaker sinen meester seer
        wel.
    - s[n=11]: Aldus werden si des coops eens ende hi soude geven voor dat last .xxiiij.
    - s[n=12]: gulden, de .xij.
    - s[n=13]: gulden gereet ende die ander .xij.
    - s[n=14]: gulden over een iaer daer na.
    - s[n=15]: Ende Ulespieghel nam dat gelt ende reysde van daer, want hi sorchde
        voor dat eynde.
    - s[n=16]:
      - Doe was die schoemaker verblijt ende ontfinc dat goet ende meende dat hi sijn
        voorleden scade verhalen soude ende hi badt tegen den derden dach veel scoemakers
        gesellen om veel leren
      - te smeren die welcke ghesellen alle quamen om den schoemaker te helpen, ende
        si wilden dat vet smelten ende brachten een tonne biden viere.
    - s[n=17]: Ende doe den drec werm begonst te werden so werdt hi stinckende ende
        si seyden tot malcanderen dat si in haer broec gescheten hadden.
    - s[n=18]: 'Doe quam die meester ende seyde: Elc make sijn schoenen schoon want
        een van u allen heeft inden drec getreden, ende si sochten al omme ende si
        en vonden niet.'
    - s[n=19]: Ende doe souden si een vanden tonnen wt gieten inden ketel so saghen
        si dattet stront was datter stanc, ende lieten dat werc staen ende liepen
        wech om Ulespieghel te soecken maer hi was wech.
    - s[n=20]: Ende die schoemakere moeste liden die leste scade totter yerster.
  - chapter[n=29]:
    - HOE ULESPIEGHEL DIENDE
    - EEN CLEERMAKER.
    - s[n=1]: Op een tijt diende Ulespieghel een cleermaker tot Berlijn ende als hi
        wercken soude, seyde die meester.
    - s[n=2]: Als ghi wilt nayen soe nayt wel ende dichte datmen dat niet en sie.
    - s[n=3]: Doe ghinc Ulespieghel onder een tonne sitten nayen.
    - s[n=4]: Dit aensach die meester ende seyde.
    - s[n=5]: Wat wildi nu bestaen, dit is een wonderlijc nayen.
    - s[n=6]: Doe seyde Ulespieghel, meester ghi seydet mi dat ic nayen soude dament
        niet sien en soude, ende dit en sietmen niet noch ic selve en mach dit nayen
        niet sien.
    - s[n=7]: Doe seyde die meester.
    - s[n=8]: 'Lieve knecht nayet alsoe niet: maer nayet datment sien mach.'
    - s[n=9]: Ende Ulespieghel dede also.
    - s[n=10]: Aenden derden dach des avonts was die meester seer vermoyt, ende hi
        wilde te bedde gaen.
    - s[n=11]: Ende soe was daer een grauwen boeren tabbaert half ongemaect, dien
        werp die meester hem toe ende seyde.
    - s[n=12]: Neemt den wolf ende volmaecten.
    - s[n=13]: Wel meester, seyde Ulespieghel, ic salt doen.
    - s[n=14]: Ende ghinc slapen, ende dachter niet meer op.
    - s[n=15]:
      - Ende Ulespiegel sneet der boeren roc in stucken ende maecter af eenen wolf,
        met hoofde, lijf ende beenen, ende nayde
      - dat te samen (ende steldet op die tafel met stocken) ende so geleket eenen
        wolf.
    - s[n=16]: Des morghens als die meester op stont vont hi dit dus staende so wert
        hi verscrict ende seyde, wat duvel hebdi gemaect? Ulespiegel seyde, eenen
        wolf gelijc ghi mi geheeten hebt.
    - s[n=17]: 'Die meester seyde, so en meende ict niet: want eenen grauwen boeren
        roc heet hier een wolf.'
    - s[n=18]: 'Doen seyde Ulespieghel, had ict geweten, ic hadt geerne ghedaen: ick
        had liever den roc gemaect dan eenen wolf.'
    - s[n=19]: Die meester was int eynde te vreden, ende hi prees sijn werck.
    - s[n=20]: Doen gevielt na .iii.
    - s[n=21]: of .iiij.
    - s[n=22]: 'dagen dat die meester had geerne geslapen, ende daer was een rock
        die volmaect was sonder die mouwen en waren niet ingenayt so nam die meester
        den rock ende de mouwen ende werpse Ulespieghel toe ende seyde: werpet die
        mouwen aenden rock.'
    - s[n=23]: Ulespieghel seyde, wel.
    - s[n=24]: 'Als die meeser nu slapen was so dede Ulespiegel twee keerssen bernen,
        ende hinc den roc aen eenen hoec ende setten aen elcker siden vanden rock
        een keersse ende stont ende werp alle dien nacht lanc die mouwen aenden rock
        tot des morgens vroech tot dat die meester op stont vanden bedde: ende die
        meester quam ende aensach: maer Ulespieghel liet dat ongemerct ende werp altijt.'
    - s[n=25]: 'Die meester seyde, wat sotternie doet ghi nu? Ulespieghel seyde al
        vergramt, is dit sotternie? aldus heb ick alle den nacht gestaen: dat wisti
        wel bat dattet verloren arbeyt was.'
    - s[n=26]: Die meester seyde, wistic dat ghijt al so verstont, ic meende dat ghi
        die mouwen sout ingenayt hebben.
    - s[n=27]: 'Ulespiegel seyde, die duvel moet u haelen, hadt u meninge geseit,
        ic had die mouwen gheringe ingenayt: ende hadde dan ooc wat geslapen, nu meester
        nayt ghi, ic wil ooc wat slapen.'
    - s[n=28]: Neen, seyde die meester, ic en heb u voor geen slaper gehuert ende
        si worden kivende, ende die meester woude sijn keerssen betaelt hebben maer
        Ulespieghel nam sijn dingen ende ghinc wech.
  - chapter[n=30]:
    - HOE ULESPIEGHEL TE LUBEKE
    - DEN WIJNTAPPER BEDROECH.
    - s[n=1]: Op een tijt quam Ulespiegel te Lubeke mer hi wachte hem dat hi daer
        niemant scalcheyt en dede want daer was een scharp recht.
    - s[n=2]: Daer was een wijntapper inder heeren kelder seer spitich ende hooverdich,
        ende hi seyde dat hi wel wilde sien eenen man dien hem soude bedriegen ende
        hem begecken in sijn wijsheyt, daer om waren daer veel borgeren op hem gram.
    - s[n=3]: Dit hoorde Ulespiegel ende bedachte hoe hi den wijntapper bedriegen
        soude ende hi nam twee ghelijcke kannen die een vol waters dien hi onder sinen
        mantel verborgen hadde, ende die ander was ydele ende die droech hi openbaer
        ende ghinc inden kelder ende liet hem een kanne wijns tappen.
    - s[n=4]: 'Ende doen nam hi die kanne meeten wijn onder sinen mantel: ende de
        kanne metten water sette hi openbaer int onder vat soe dattet dye wijntapper
        niet en sach, ende seyde, wat cost den pot wijns? Die tapper seyde .x.'
    - s[n=5]: witten.
    - s[n=6]: Doe seyde Ulespiegel, die wijn is my te diere, ic en heb maer .viij.
    - s[n=7]: witten, mach ic hem daer om hebben? Die tapper seyde ende werdt gram,
        wildi den wijn setten dat is geen noot, tis een gesetten coop ende die hem
        so niet en wil dye laet den wijn inder heeren kelder.
    - s[n=8]: Doe seyde Ulespieghel, dat en wiste ick niet, ic en heb maer .viij.
    - s[n=9]: witten, wildi die niet soe giet den wijn weder wt.
    - s[n=10]:
      - Doe nam die wijntapper den wijn met seer grammen moede ende hi storte doe
        den pot wt int wijnvat ende meende dattet den wijn was mer dat was twater
        ende dye wijntapper seyde, wat sidi voor een sot? laet ghi den wijn tappen
        en condi die niet betalen? Doe ghinc Ulespiegel wech met sijnder kannen wt
        ende seyde, ic sie wel dat ghi een sot sijt want nyemant
      - en is so wijs hi en werdt wel van sotten bedrogen al waerdi ooc een wijntapper.
    - s[n=11]: Ende Ulespieghel ghinc wech ende de kanne metten wijn droech hi met
        hem onder den mantel ende de tapper trac hem der woorden aen, ende riep eens
        heeren knape ende liepen Ulespiegel na op der straten ende tasten hem aen.
    - s[n=12]: Soe vonden si bi hem .ij.
    - s[n=13]: kannen een ydel, ende een met wijne, ende si spraken hem aen van diefte
        ende brachten hem in die gevangenis ende sommige seyden dat hi daer om die
        galghe verdient had, sommighe seyden dattet een reyne boeverie was, die hooverdige
        wijntapper soude voor hem hebben gesien na dat hi dagelicx seyt dat hem nyemant
        en soude konnen bedriegen, ende dattet Ulespiegel ghedaen hadde om sijn groote
        vermetenheyt wille.
    - s[n=14]: Maer die op Ulespiegel gram waren seyden dattet dieverie was ende dat
        hi daer om moeste hangen, ende die sententie der galgen wert over hem gegeven.
    - s[n=15]: Als nu den dach quam datmen hem wtleyden soude ter galgen, so quam
        dat geruchte over alle die stadt van Lubeke so dat alle man te voete ende
        te peerde daer quam.
    - s[n=16]: So dat dye heren van Lubeke sorchden dat hem Ulespieghel genomen soude
        worden want sommighe wilden sien zijn eynde om dat hi so avontuerlic geweest
        had.
    - s[n=17]: Die zommige meenden dat hi swartte conste conde, ende dat hi hem daer
        mede verlossen soude, maer dat meeste deel hadden hem wel willen sien verlost
        te werden.
    - s[n=18]: Ende doe Ulespiegel dus wt gheleyt wert ter galghen sweech hi al stille
        so dattet volc seyde dat hi al levende doot was, maer als hi onder die galge
        quam begeerde hi metten heeren te spreken, ende hi badt hem ootmoedelic vallende
        op sijn knien dat si hem een bede wilden consenteren, hi en wilde niet bidden
        om leven om lijf noch gelt noch goet, maer om een cleen sake datmen sonder
        scade wel doen soude, ende elc raetsheere wel doen sal sonder eenen penninc
        costen to doen.
    - s[n=19]:
      - Die raetsheeren van
      - Lubeeck waren daer present ende ghingen op een side ende hielden raet na dat
        si sijn woorden hadden gehoort so overdroegen die heeren te samen dat si wilden
        sijn bede consenteren.
    - s[n=20]: So waren daer veel die verlangen hadden wat hi bidden wilde, ende die
        heeren seyden dat zijn bede geschien soude wtgenomen die voorseyde punten.
    - s[n=21]: Doe seyde Ulespiegel, om die voorseyde punten en sal ic niet bidden,
        maer wildi anders mijn bede houden, so bid ic u dat ghi mi wilt elc u hant
        daer op geven.
    - s[n=22]: Ende dat deden die heeren altesamen ende geloofden hem met hande ende
        monde zijn bede te doen.
    - s[n=23]: Doe sprac Ulespieghel, want ic wel weet dat ghi vast sijt van uwen
        woorden so bid ic u mijn heren ende raet van Lubeke dat elc raetsheere bisonder
        sal comen als ic nu gehangen ben, drie dagen lanc alle morgen, ende die borghemeester
        eerst ende die raetsheeren na ende cussen mi metten monde nuchteren voor minen
        eers.
    - s[n=24]: Doen spogen si wt ende seyden dat en waer geen behoorlike bede.
    - s[n=25]: Ulespieghel seyde.
    - s[n=26]: Ick houde den eerliken raet van Lubeke so eer vast van woorden dat
        si wel sullen houden dat si mi gelooft hebben met handen ende met monde.
    - s[n=27]: Des ghingen die heeren weder te rade soe dat si bi gonsten ende ander
        toevallende saken sloten datmen hem los laten soude, ende si lieten hem loopen.
    - s[n=28]: Ende so vertrac Ulespieghel van daer ende men sach hem niet meer te
        Lubeke.
  - chapter[n=31]:
    - HOE ULESPIEGHEL EEN BRILMAKER WERT.
    - s[n=1]: Op een tijt waren dye kuervorsten tweedrachtich wie Roomsch coninc soude
        zijn.
    - s[n=2]: So wert die grave van Suppellenborch daer toe gecoren.
    - s[n=3]: So wasser noch die meenden met gewelt Roomsch coninc te worden, so moeste
        die nieu gecoren coninck .vi.
    - s[n=4]:
      - weken voor Franckefoort liggen, verbeidende alle
      - die gene die hem daer af slaen wilden, soe datter groot volc vergaerde.
    - s[n=5]: Dit vernam Ulespiegel ende dachte, daer sullen veel heeren vergaderen,
        si sullen mi wat geven al waert maer een silveren wapen, daer wil ick trecken.
    - s[n=6]: Als Ulespiegel nu bi Franckefoort quam vant hi den bisschop van Trier
        ende om dat hi avontuerlic ghecleet was so vraechde hem die bisscop wat man
        hy was, Ulespiegel seyde, ick ben een brilmaker ende come wt Brabant, ende
        ic en can nergens geen werc gecrigen want ons ambacht en dooch nu niet.
    - s[n=7]: Die bisscop seyde, ic meende dat u ambacht dagelicx soude beteren want
        die menscen werden so langer hoe crancker int gesichte daerom soudemen met
        rechte wel brillen behoeven, Ulespiegel seyde, genadige heere ghi segt waer
        maer een dinc bederft ons ambacht dat ick u wel soude willen seggen wildi
        u daer niet in vergrammen.
    - s[n=8]: Die bisscop seyde, segget vri sonder sorgen wattet ooc is, wi zijn wel
        gewoonlic van uwes gelijcken te horen spreken.
    - s[n=9]: Doen seyde Ulespiegel, genadige heere dat bederft dat brilmaken, ende
        tis te besorgen dat al heel vergaen sal, want ghi ende ander groote heeren
        als die paus ende ander cardinalen bisschoppen keyser coningen hertogen ende
        ander heeren rechteren ende regeerders der steden ende landen god betert nu
        ter tijt door die vinger sien, ende niet en willen merken wat recht of onrecht
        is door gelt ende gaven.
    - s[n=10]: In ouden tiden plagen die heeren inden rechten te studeren dat si weten
        souden wien si recht doen souden ende dien tiden behoefde men veel brillen
        ende doe was ons ambacht goet.
    - s[n=11]: Ende die priesters plagen ooc veel te studeren meer dan nu ende doe
        worden die brillen al vercocht, mer nu lesen si dicwil van buyten haer ghetiden
        ende si en doen in .iij.
    - s[n=12]: weken niet een boec op om studeren daer om wert ons ambacht al verdorven.
    - s[n=13]:
      - Ende dit gebrec is so gemeen inden lande so dat die boeren leeren door die
        vingher
      - sien.
    - s[n=14]: Die bisscop verstont den text sonder die glose ende seyde tot Ulespiegel,
        volcht ons tot Franckefoort ic sal u geven mijn wapenen ende cledinge.
    - s[n=15]: Ende Ulespiegel bleef daer biden heren tot dat die keyser gemaect was
        ende doe trac hi weder na Sassen lant.
  - chapter[n=32]:
    - HOE ULESPIEGHEL HEM VERHUERDE
    - VOOR EEN COCK.
    - s[n=1]: Een coopman woonden in Hilderssen die op een tijt ghinc wandelen buyten
        der stadt, daer hi Ulespieghel vant liggen in groene gras, ende hi vraechde
        hem wat gesellen hy ware.
    - s[n=2]: Ulespieghel antwoorde met bedecter scalcheyt dat hy ware een cocx knecht
        ende hi en hadde geen dienst.
    - s[n=3]: Die coopman seyde, wildi een goet knecht sijn ic sal u hueren ende goet
        loon ende cleyder geven, ic heb een wijf die altijt over de cocken claget.
    - s[n=4]: Ulespiegel geloofde den coopman te zijn een getrou knecht.
    - s[n=5]: Doe vraechde die coopman, hoe is uwen naem, Ulespieghel seyde, ic heete
        Bartholomeeus.
    - s[n=6]: Die coopman seyde, die naem is veel te lanc ghi sult heeten Dol.
    - s[n=7]: Heere, seyde Ulespieghel, so ghi wilt so wil ic heten, doe seyde die
        coopman, ghi sijt recht mijn knecht.
    - s[n=8]: Gae wi te samen in onsen hof om wat gruen cruyden te plucken om daer
        mede ionghe honderkens te vullen want ic heb tegen morgen gasten genoyt die
        soude ic geerne goet chier doen, doe quamen si te samen tot huys, ende die
        vrouwe seyde, lieve man wat suldi metten knecht maken, meendy dat u broot
        verscimmelen sal, die coopman seyde, dat suldi morgen vroech wel besien, ende
        hi riep den knecht ende seyde.
    - s[n=9]: Dol nemet den korf ende volcht mi int vleeshuys.
    - s[n=10]: Ende die coopman cochte vleesch om braden ende hi seyde tot sinen knecht.
    - s[n=11]:
      - Dol legget dat vlees morgen vroech aen ende latet koel ende lancsamich afbraden
        dattet niet en
      - verberne ende dat ander vleesch maket goets tijts gereet.
    - s[n=12]: Ende Ulespieghel seyde, wel mijn ioncker, ende hi stont des morgens
        vroech op ende bracht die spise biden viere sonder dat vleesch datmen braden
        soude dat stac hi aen een spit ende steldet tusschen twee bier vaten inden
        kelder dattet coel liggen soude ende niet verbernen conde.
    - s[n=13]: Om dat die coopman gasten hebben soude so quam hi voor te huys om te
        besien of die spise gereet was daer hi sinen knecht na vraechde.
    - s[n=14]: Ulespiegel seyde, ia heere sonder dat gebraet.
    - s[n=15]: Die coopman seyde, waer is dat? Ulespieghel seyde, aen en spit in den
        kelder tusschen twee bier tonnen, ic en wiste gheen koelder plaetse in huys
        want ghi seyt mi dat ict koel soude leggen dat niet en verberde ende ic wistet
        niet wanneer ghi dat gebraden hebben wildet.
    - s[n=16]: Als die coopman nu aldus stont metten knecht soe quamen die gasten
        dien die weert dat vertelde daer dye gasten al mede loegen maer die vrouwe
        en was des niet te vreden ende si wilde den knecht quijt zijn, die coopman
        seyde, wijf weest te vreden ic moet tot Goslaer sijn daer moet hi mi vueren,
        ende als ic vandaer weder come dan sal hi verhuysen.
    - s[n=17]: Dus ghinck die coopman met sinen gasten ter tafelen ende maecte goet
        chiere.
    - s[n=18]: Ende des avonts riep die coopman sinen knecht ende seyde.
    - s[n=19]: Dol bereyt den waghen tegen morgen vroech, want ick ende een priester
        moeten morgen vroech na Goslaer reysen dus maect den wagen ghereet ende smeert
        hem wel.
    - s[n=20]: Als nu elck wel slapen was soe smeerde Ulespieghel den waghen wel binnen
        ende buyten al vet.
    - s[n=21]: Ende des morgens vroech ghinc die coopman te wagen metten pape ende
        reden te samen, ende tusschen wegen sloech die pape zijn handen aen die leeder
        ende maecte sijn handen vet ende seyde, wat duvel is hier so vet? Ende si
        riepen Ulespieghel ende besagen hem beyden wel, so waren sie alle beyde onreyn
        vandet vette achter ende voren, ende die meester ende die pape werden gram
        op Ulespieghel.
    - s[n=22]:
      - Doe quam daer een
      - boer met een waghen stroos dat hi wilde vercoopen daer si wat stroos af cochten
        ende macten den wagen schoon also si best costen, ende saten weder inden wagen.
    - s[n=23]: Doe seyde die coopman met gramen moede, vaert nu voort aen die galge.
    - s[n=24]: Als Ulespiegel wat voort gevaren was sach hi van verre een galge ende
        hi voer onder die galge, ende als die waghen daer onder was so hielt hi stille
        metten wagen ende hi spande dye peerden wt.
    - s[n=25]: Doe seyde die coopman wat wildi nu maken? Ulespiegel seyde, ghi hietet
        mi onder die galge varen daer zijn wi nu, ic meende dat wi hier souden herbergen.
    - s[n=26]: 'Doe sach die coopman uten wagen ende hi sach datse onder die galghe
        waren: wat wilden si doen? si worden beyde lachende, ende die coopman seyde,
        vaert recht voort ende siet niet om.'
    - s[n=27]: Doe tooch Ulespieghel den naghel uten lancwaghen, ende als hi een stuc
        weges gevaren was so ghinc den waghen van malcanderen ende dat achterstel
        metten meesten deel vanden waghen bleef staende metten lieden ende Ulespieghel
        voer wech ende si riepen ende liepen hem na so lange dat si hem weder cregen.
    - s[n=28]: Ende die coopman wilde hem slaen mer die priester bestierde hem na
        zijn best.
    - s[n=29]: Doe volbrachten si haer reyse ende die coopman quam weder thuys met
        Ulespiegel.
    - s[n=30]: Doe vraechde zijn huysvrou hoe hi met zijn knecht ghevaren had.
    - s[n=31]: Die coopman seyde, avontuerlic genoch maer wi sijn noch weder comen.
    - s[n=32]: Doe riep die coopman Ulespiegel ende seyde.
    - s[n=33]: O knecht blivet desen nacht hier, ende eet ende drinct ende ruymt morgen
        dat huys, ic en wil u hier niet langher hebben, ghi sijt een quaet scalck
        waer ghi gaet.
    - s[n=34]: Ulespiegel seyde, wel lieve meester.
    - s[n=35]: Als hi des morghens op gestaen was soe seyde die coopman.
    - s[n=36]: Eet ende drinct ende ruymt dan mijn huys, ick gae ter kercken, siet
        toe dat ick u niet meer en vinde, of die duvel sal u beschijten, ende Ulespieghel
        sweech al stille.
    - s[n=37]:
      - Ende als die coopman ter kercken
      - was so bestont Ulespiegel dat huys te ruymen ende hi droech al wten huyse
        dat hi draghen conde.
    - s[n=38]: Ende den coopman wert dit geseit ende hi quam uter kercken ende sach
        Ulespieghel sinen huysraet op die strate draghen.
    - s[n=39]: Doe seyde hi.
    - s[n=40]: O ghi vrome knecht wat doet ghi nu? Ulespiegel antwoorde.
    - s[n=41]: Ghi seyt dat ick u huys ruymen soude en gaen wech.
    - s[n=42]: Die coopman seyde, laet mijn dingen staen ende gaet voorden duvel.
    - s[n=43]: Ay lacen, seyde Ulespieghel, ic doe datmen mi heet, ende noch en can
        ic gheenen danck verdienen.
    - s[n=44]: Ende also scheyde Ulespieghel vanden coopman, ende die coopman dede
        sinen huysraet weder in sijn huys dragen die Ulespiegel uten huyse gedragen
        hadde.
  - chapter[n=33]:
    - HOE ULESPIEGHEL TE GASTE GENOOT WAS.
    - s[n=1]: In Lunenborch woonde een floytemaker dye metten nette ende metten lodderhout
        gelopen had achter lande so dat hi van alle scalcheyt wiste, dese quam op
        een tijt bi Ulespieghel ende badt hem te gaste ende seyde.
    - s[n=2]: Comt morgen noen met mi eten dat ghi cont.
    - s[n=3]: Wel, seyde Ulespieghel, ende hi en verstont die woorden niet also.
    - s[n=4]: 'Ende als hi des anderen daechs woude gaen eten, so vant hi thuys al
        gesloten so ghinc Ulespiegel wandelen tot dattet over noen was ende thuys
        bleef al ghesloten: doe dacht Ulespiegel dat hi bedrogen was, ende hi ghinc
        wech.'
    - s[n=5]: Des anderen dages vant hi den pijpmaker op die merct ende seyde.
    - s[n=6]: Vrient als gi yemant noyt sluyt ghi dan u dore ende huys? Die pijpmaker
        seyde.
    - s[n=7]: Ic seyde dat ghi soudet comen eten dat ghi condet, ende doe dat huys
        ghesloten was doe en cont ghi daer niet in om eeten.
    - s[n=8]:
      - Doe seyde Ulespieghel, danc hebt daer
      - af, dat en wiste ic niet, ic leere noch alle daghe.
    - s[n=9]: Doe loech dye pijpmaker ende seyde, nu sonder spotte gaet voren tot
        minen huyse, ende ic sal u volgen daer is gebraden ende gesoden biden viere,
        ick en sal geen gasten meer hebben ghi sult daer alleene wesen.
    - s[n=10]: Ulespieghel ginc terstont tot des pijpmakers huys ende hi vondet also
        als die pijpmaker hem geseyt hadde, ende die vrouwe bereide die spise, ende
        Ulespieghel seide totter vrouwen dat si soude gaen met haer maecht tot haren
        man, hi hadde eenen groten stuer dien moesten si hem helpen dragen ende ic
        sal so lange dat spit keeren.
    - s[n=11]: Die vrouwe seyde, lieve Ulespiegel doet doch dat, ic sal geringe weder
        comen.
    - s[n=12]: Alsoe ghinc die vrouwe metter maget uten huyse ende quam haren man
        int gemoete die haer vraechde waer om si so seer liep.
    - s[n=13]: Si seyde, Ulespieghel is tonsent ende seyde dat u geschoncken was eenen
        groten stuer dien souden wi u helpen dragen.
    - s[n=14]: Die man wert gram ende seyde.
    - s[n=15]: Condi niet te huys gebliven hi sal daer een scalcheyt mede meenen.
    - s[n=16]: Ende als si uten huyse waren so sloot Ulespieghel dat huys al omme
        ende die pijpmaker seide.
    - s[n=17]: Wijf siet ghi wel wat stuer ghi halen sout, ende hi clopte aen die
        duere, Ulespieghel seyde, laet staen u cloppen, want dese weert hevet mi geseyt
        dat ic hier alleen soude wesen ende geen gasten meer, daer om comet na der
        maeltijt weder.
    - s[n=18]: Die pijpmaker seyde, dat en meende ic also niet, ende hi ginc met zijn
        wijf ende maget inder gebueren huys tot dattet Ulespieghel beliefde.
    - s[n=19]: Ende Ulespiegel maecte alleen goet chier ende ten lesten dede hy die
        duere open ende die pijpmaker quam in huys ende seyde.
    - s[n=20]: Dat en plagen goede gasten niet te doen datse haren weert uten huyse
        sluyten, ende aldus wert die weert betaelt van Ulespieghel.
  - chapter[n=34]:
    - HOE ULESPIEGHEL GEWAN
    - EEN LEYTS LAKEN.
    - s[n=1]: Altijt wilde Ulespiegel wel eten ende drincken ende niet wercken so
        moest hi practiseren om te crigen eten ende drincken.
    - s[n=2]: Op een tijt quam hi tot Olsen op een iaer merct wandelen.
    - s[n=3]: So sach hi een dorpman coopen een gruyen Leyts laken, so dachte Ulespiegel
        hoe hi den lantman bedriegen mochte om dat laken te gecrigen, ende hi vraechde
        waer die lantman te huys hoorden.
    - s[n=4]: Ende Ulespiegel nam eenen scotschen pape ende eenen anderen boeve die
        Ulespiegel seyde, ghy moet mi helpen tuygen dattet laken blau is dat die boer
        daer draget, ghi sult eenen goeden penninc hebben, winne ic dat laken van
        den boer.
    - s[n=5]: Dus is Ulespiegel ter poorten wt ghegaen ende die paep ende die ander
        gesellen volchden elc bisonder van verre, ende als hi een teeken gave dat
        die eerste soude aencomen, ende daerna die paep.
    - s[n=6]: Nu is Ulespiegel ten eersten comen bi den boer ende vraechde hem waer
        hi dat schoon blau laken gecocht hadde.
    - s[n=7]: Die boer seyde dattet was groen ende niet blau.
    - s[n=8]: Doe seyde Ulespiegel, ic stelle .xx.
    - s[n=9]: gulden tegen tlaken dattet blau is, ende die eerste mensce die ons bi
        comet ende verwe kent die salt seggen, dies waren si beyde te vreden.
    - s[n=10]: Ende Ulespiegel gaf den geselle een teken ende quam aen.
    - s[n=11]: Die boer seyde.
    - s[n=12]: Wi twe kiven om te seggen van wat verwen dit laken is, nu segt die
        waerheit ende wat ghi segt daer sijn wi beyde me te vreden.
    - s[n=13]: Die geselle seyde, dat is recht schoon blau laken.
    - s[n=14]: Neen, seyde die boer, ghi sijt beyde twe scalcken ghi hebt dit met
        malcanderen overdragen om mi te bedriegen.
    - s[n=15]: Doe seyde Ulespiegel om dat ghi dat segt so wil ic dat laten zijn ende
        hier comet een priester gaen, wat hi daer af seyt daer ben ic mede te vreden,
        want hi is een priester gods, hi en sal niet liegen, des was die boer te vreden.
    - s[n=16]: Ende als die paep bi hem quam seyde Ulespiegel.
    - s[n=17]: Here segt ons wat verwe heeft dit laken.
    - s[n=18]: Die paep seyde, vrienden dat siet ghi wel.
    - s[n=19]: Die boer seyde, dat is waer maer dese twe seggen dattet gelogen is.
    - s[n=20]: Die paep seyde, wat heb ick met u kiven te doen oft swert oft wit is.
    - s[n=21]: Die boer seyde, ick bid u heere willet ons doch sceyden.
    - s[n=22]: Die paep seyde, om dat ghit aen mi begeert so en can ic anders niet
        gesien aen dit laken dan dattet blau is.
    - s[n=23]: 'Doe seyde die boer, waerdi geen pape ic seyde dat ghi daer aen loget,
        ende dat ghi alle drie scalcken waert: maer om dat ghi een priester sijt daer
        om moet ict gelooven.'
    - s[n=24]: Ende hi liet Ulespiegel dat laken volgen met sinen gesellen daer si
        hem mede cleeden tegen dien winter, ende die boer moeste dies ontbeeren ende
        selve gebreeck hebben.
  - chapter[n=35]:
    - HOE ULESPIEGEL DEN .XIJ. BLINDEN
    - OM GODE WILLE GAF .XX. GULDEN
    - ALSOE SIE MEENDEN.
    - s[n=1]: Inde stadt van Hanover was Ulespieghel daer hi veel avontueren bedreef.
    - s[n=2]: Soe reet hi op een tijt buyten der stadt spaceren ende so vant hi .xij.
    - s[n=3]: blinden opten weghe ghaen.
    - s[n=4]: Doe seyde Ulespieghel, waer wildi ghy blinden.
    - s[n=5]: Die blinden bleven staen ende hoorden hem spreken, ende hoorde wel dat
        hi te peerde was so meenden si dattet een edel man was, ende deden hem reverencie
        ende seyden.
    - s[n=6]: Lieve ioncker wi hebben in der stadt gheweest ende daer was een rijck
        man ghestorven daer deyldemen over.
    - s[n=7]: Ulespiegel seyde.
    - s[n=8]: Tis wonderlic cout, ick sorghe dat ghi doot vriesen sult, ghaet weder
        in dye stadt in die herberghe daer ick wt comen ben, daer sijn .xx.
    - s[n=9]: gulden (maer hi en gaf den blinden niet) die verteert daer ende maect
        goet chier so langhe als die dueren tot dat die winter wech is, ende hi noemde
        hem die herberge daer si na vragen souden.
    - s[n=10]:
      - Dye blinden bedancten hem seer, ende elck meende dat die ander dat gelt hadde,
        ende
      - so gingen si weder in die stadt in dye herberghe daerse Ulespieghel gewesen
        hadde.
    - s[n=11]: Als die blinden in die herberge quamen soe seyden si.
    - s[n=12]: Heer weert ons quam tegen gereden een fijn man die ons om gods wil
        gaf .xx.
    - s[n=13]: gulden ende die souden wi om sinent willen verteeren tot dat die winter
        wech ware.
    - s[n=14]: Die weert was ghierich na tghelt ende nam die blinden in, ende dachte
        niet dat hi vraghen soude wie van hem lieden die .xx.
    - s[n=15]: gulden hadde maer hi seyde.
    - s[n=16]: Wel mijn vrienden ick sal u goet chiere doen tot dattet ghelt verteert
        was.
    - s[n=17]: Doe seyde die weert, broeders willen wi rekenen, die .xx.
    - s[n=18]: gulden sijn al verteert.
    - s[n=19]: Die blinden seyden, wel heer weert.
    - s[n=20]: Doe sprack daer een vanden blinden, ende seyde, die die twintich gulden
        heeft die gheve die den weert ende betale hem.
    - s[n=21]: Die een seyde, hi en hadde die twintich gulden niet, die ander seyde
        des ghelijcx, die derde seyde oock alsoe, die vierde seyde des ghelijcken
        totten laesten toe.
    - s[n=22]: Die blinden saten ende crauden haer hoofden, want si waren bedroeghen,
        doe dacht die weert, wat sal ick nu maken, laet icse gaen so en hebbe ick
        niet van minen cost, behoudicse langer soe teren si mi noch meer af, ende
        hy wert gram ende sloot die blinden achter in sijn verkens kot ende brocht
        hen stro ende hoy.
    - s[n=23]: Ulespieghel wert denckende dat bider tijt was dat die blinden haer
        gelt verteert hadden ende hi vercleede hem ende quam gereden ter herbergen
        daer die blinden waren.
    - s[n=24]: Als Ulespieghel nu sijn peert in die stal soude leyden so sach Ulespiegel
        daer die .xij.
    - s[n=25]: blinden inden swijnen stallingen ende hi ginc totten weert ende seyde,
        wat sinnen hebt ghi dat ghi die blinden also ghesloten houdt, hebdi geen ontfermen
        over die arme lieden.
    - s[n=26]: Die weert seyde, ic wilde dat sie waren daer alle wateren vergaderen,
        ende dat ic minen cost betaelt had, ende hi vertelde hem hoe hi bi die blinde
        bedrogen was.
    - s[n=27]:
      - Doe seyde Ulespiegel, mogen si geen borge genieten? Die weert seyde, ic soude
        met eenen goeden
      - borge tevreden zijn ende laten die onsalige blinden loopen.
    - s[n=28]: Ulespiegel seyde, wel dan ick wil gaen besien of ic eenige borge vinden
        can.
    - s[n=29]: Ende hi ginc totten prochiaen ende seyde.
    - s[n=30]: Mijn lieve here wilt doch wel doen.
    - s[n=31]: Hier is mijn weert die beseten is worden vanden vyant in deser nacht,
        ende hi bidt u dat ghi dien wt bannen wilt, men sal u wel loonen.
    - s[n=32]: Die prochiaen seyde.
    - s[n=33]: Dat sal ic gaerne doen, mer hi sal .ij.
    - s[n=34]: of drie dagen beyden, want dat en mach metter haest niet gedaen sijn.
    - s[n=35]: Ulespieghel seyde, wel dat is goet maer ic sal sijn wijf halen dat
        ghijt haer selven moecht seggen.
    - s[n=36]: Doe seyde die prochiaen, laetse comen ick salt haer self seggen.
    - s[n=37]: Doe ginc Ulespiegel weder totten weert ende seyde, ic hebbe een borge
        gecreghen dat is hier u prochiaen die wil hier voor geloven dat hijt betalen
        sal, hier om laet u vrou met mi gaen hi salt haer selve toe seggen.
    - s[n=38]: Die weert was willich ende blide ende sende zijn wijf met hem totten
        prochiaen.
    - s[n=39]: Doe seyde Ulespiegl, hier is die vrouwe, nu segt haer selve als ghi
        mi gelooft ende geseit hebt.
    - s[n=40]: Doe seyde die prochiaen, wel mijn lieve vrouwe vertoeft eenen dach
        of twee ic sal den weert wel helpen.
    - s[n=41]: Doe was die vrouwe blide ende ginc met Ulespiegel weder om te huys
        ende seyde dat haren man die blide was ende hi liet die blinden vry ende los
        gaen.
    - s[n=42]: Ulespiegel rekende ooc metten weert ende hi maecte hem ooc van daer.
    - s[n=43]: Opten derden dach ginc die vrouwe ende maende den prochiaen om die
        .xx.
    - s[n=44]: gulden die de blinden verteert hadden.
    - s[n=45]: Doe seyde die prochiaen.
    - s[n=46]: Lieve vrouwe heeft u dat u man also geheeten? Die vrouwe seyde ia,
        die prochiaen seyde, dat is die boose vyant die wil al gelt hebben, doen seyde
        die vrouwe, ten is geen boose vyant ick wil gelt hebben voor mijn costen,
        doe seyde die prochiaen, mi is geseyt dat u man beseten is metten boosen geest
        brenget hem hier, ic sal hem daer af helpen bider gracien gods ende hem daer
        wt driven, doe seyde die vrouwe, quade scalcken plagen alsulcke vonden te
        vinden als si sullen betalen, is mijn man metten boosen vyant beseten dat
        suldi cortelic wel weten.
    - s[n=47]:
      - Ende si liep te huys ende claechdet haren man wat die prochiaen
      - geseyt had, die weert wert gram ende greep den spit metten ghebrade die biden
        viere lach, ende liep daer mede tot des prochiaens huys, dit siende die prochiaen,
        riep hi zijn gebueren te hulpe ende sloech dat teeken des heyligen cruyces
        voor hem ende seyde.
    - s[n=48]: Comet mi te hulpen mijn gebueren siet desen man is beseten van den
        boosen vyant, doe seide die weert, ghi sullet mi betalen, die pape segende
        hem, ende die weert wilden den paep metten spete doorlopen, maer die gebueren
        gingen tusscen beyde ende sceydense, ende hielden den weert met groter crachte
        vanden prochiaen.
    - s[n=49]: Ende so lange als die weert leefde so maende hi den prochiaen om zijn
        gelt van sijn costen die de blinden verteert hadden, dan seyde de prochiaen
        hy en waer hem niet sculdich, maer waer hi beseten metten duvel hi woude hem
        daer wel af helpen, dit duerde also lange als si leefden.
  - chapter[n=36]:
    - HOE ULESPIEGEL TOT YSZLEVEN
    - DEN WEERT VERVAERDE
    - MET EENEN DOODEN WOLF.
    - s[n=1]: In Yszleven woonde een weert die spitich was ende groot van spreken
        die hem selven seyde seer cloec.
    - s[n=2]: So quam Ulespiegel daer inden winter ter herbergen, so datter veel sneeus
        lach soe quamen daer ter herberghen seer spade oft late inder nacht drie cooplieden
        wt Sassen, doe sprac de weert spitelic tot hem lieden ende seyde.
    - s[n=3]: Waer duvel hebdi dus lange gheweest dat ghy dus laet inder herberghen
        coemt.
    - s[n=4]: Die cooplieden seyden, heer weert en spreeckt soe niet, wi hebben crancke
        avontuer gehadt onder wegen want een wolf heeft ons veel leets gedaen metten
        snee, ende wi en conden hem niet ontslagen werden, dat heeft ons so lange
        doen toeven.
    - s[n=5]:
      - Doe dit die weert hoorde sprack hi seer spitelic
      - dat haerder drie lieden hem van een wolf veriagen lieten ende beroeven, al
        quamen mi alleen .x.
    - s[n=6]: wolven tegen int velt, die wilde ic slaen ende veriagen.
    - s[n=7]: Aldus bespotte die weert dye cooplieden al den avont tot dat si te bedde
        gingen, ende Ulespiegel sadt hier bi ende aenhoorde die spotterien.
    - s[n=8]: Als si te bedde gingen werden die cooplieden ende Ulespiegel op een
        camer gewesen.
    - s[n=9]: Ende als si te samen op een camer waren, so overdroegen si onder malcanderen
        wat si best mochten doen om den weert van zijnre spotternien te betalen om
        hem so sinen mont te stoppen, doe seyde Ulespiegel, die weert is groot van
        spreken, believet u lieden ic sal hem wel betalen dat hi u lieden niet meer
        vanden wolven sal seggen, dat wilden die cooplieden wel ende geloofden Ulespiegel
        weder te geven dat gelt dat hi verteert had ende noch meer, doe seyde Ulespieghel,
        reyset na u comenschap ende als ghi weder coemt, so coemt hier ter herbergen
        ic sal dan hier ooc sijn, ende wi sullen den weert betalen, des morgens stonden
        die cooplieden op ende betaelden den weert voor haer costen, ende voor Ulespieghel
        ende reysden wech.
    - s[n=10]: Die weert riep hem in spotte na.
    - s[n=11]: Nu ghi cooplieden siet voor u dat u dye wolf niet en bite.
    - s[n=12]: Die cooplieden seyden, danck hebt heer weert dat ghi ons soe wel waerscuwet,
        eten ons die wolven soe en vinden wi u hier niet noch en comen wi niet weder,
        ende si reden wech.
    - s[n=13]: Ende Ulespieghel reedt wt, ende had die avontuere dat hi een wolf heeft
        ghevangen dien hi dode ende liet hem al stijf bevriesen.
    - s[n=14]: Ende als den dach quam dat die cooplieden bescheyden hadden daer weder
        te sijn, so nam Ulespiegel den doode wolf in een sack, ende Ulespiegel reedt
        weder tot Yszleven in die herberge daer hy die cooplieden vant, ende hi bewaerde
        den wolf datter nyemant af en wiste.
    - s[n=15]: Des avonts spotte die weert noch metten cooplieden vanden wolf, ende
        die cooplieden seyden.
    - s[n=16]: Tis ons so geschiet mer ghi wilt .x.
    - s[n=17]: wolven verslaen mer slaet eerst eenen wolf ende dan die .ix.
    - s[n=18]: Dye weert seyde, dat soude ic noch al doen, ende dit duerde noch alle
        den avont lanc tot dat si te bedde ghinghen.
    - s[n=19]:
      - Ende Ulespiegel sweech tot dat hi bi die cooplieden
      - op die camer was ende seyde.
    - s[n=20]: Mijn goede vrienden laet mi wat mijn dingen doen ende wilt wat waken.
    - s[n=21]: Als die weert met zijn volc te bedde was, so ghinc Ulespieghel heymelic
        vander cameren ende haelde den dooden wolf die al stijf was bevrosen ende
        droech hem beneden bi tvier ende stelde hem met stocken dat hi recht bleeft
        staende ende hi sperde hem den mont wide open met eenen stock ende stac hem
        .ij.
    - s[n=22]: kinder schoen inden mont ende ginc weder op die camer biden cooplieden
        ende riep, heer weert.
    - s[n=23]: Die weert vraechden die cooplieden wat si wilden hebben.
    - s[n=24]: Si riepen, wi hebben groten dorst, laet u maghet of knecht eens te
        drincken brengen, wi sullent morgen wel betalen, doe wert die weert gram ende
        seyde, dats der Sassen maniere dat si willen nacht ende dach drincken, ende
        riep die maget dat si die cooplieden op die camere drincken brochte, die maget
        stond op ende ghinck biden viere een keersse ontsteken so sach si op ende
        sach den wolf in den mont ende si wert so seer vervaert ende liet de keersse
        vallen ende liep achter inden hof ende si meende dat hi hadde die kinder ghegeten,
        doe riepen die cooplieden weder waer die maget bleef.
    - s[n=25]: Doe riep die weert den knecht dat hi op stonde ende brachte die cooplieden
        te drincken, die weert meende dat die maget weder slapen was ende die knecht
        stont op ende wilde een keersse ontsteken.
    - s[n=26]: Als die keersse brande sach hi ooc den wolf staen ende meende dat hi
        die maghet hadde op ghegheten, ende hi liet die keersse vallen ende hi liep
        inden kelder, doen riep Ulenspieghel ten derden male dat die weert doch selver
        hem wilde drincken brengen want daer nyemant en quam oft dat hi een keersse
        brachte, si souden selve te drincken tappen.
    - s[n=27]: 'Die weert meende dat dye maget ende (de) knaep weder om in slape waren
        ghevallen ende hi stont selve op ende wilde een keersse ontsteken: ende doe
        hi bi den viere quam viel hi neder ter aerden ende riep.'
    - s[n=28]: Lieve vrienden coemt ons te hulpen, hier is een wolf die hevet maghet
        ende knaep verbeten.
    - s[n=29]:
      - 'Dit hoorde die maget inden hof ende die knaep inden kelder ende quamen geloopen
        ende wilden haren meester helpen: ende die cooplieden'
      - met Ulespiegel quamen ooc af geloopen ende werden lachende ende seyden.
    - s[n=30]: Siet doch desen stouten man van veel beroemens die int velt .x.
    - s[n=31]: wolven wilde verslaen ende nu is hi aldus vervaert voor eenen doden
        wolf in zijn huys.
    - s[n=32]: 'Als die weert sach dat hem dit gedaen was in schimpe so wert hi seer
        beschaemt ende hi en wiste wat seggen, ende hi moeste swighen want hi schaemde
        hem sijnder groter woorden, ende sijns beroemens: om dat hi ende sijn volc
        voor eenen doden wolf hem vervaert hadden ende hi ghinc weder te bedde.'
    - s[n=33]: Ende dit geruchte quam door al Yszleven des hem dye weert seer scaemde.
    - s[n=34]: 'Ende des morgens betaelden die cooplieden haer costen ende ooc voor
        Ulespieghel ende reden wech: ende na dier tijt en seyde hi niet van sijnder
        vroemicheyt.'
  - chapter[n=37]:
    - HOE ULESPIEGHEL EENEN HONT VILDE
    - ENDE GAF DAT VEL DER WEERDINNEN
    - VOOR DAT HALF GHELACH.
    - s[n=1]: In een herberge te Staffurt quam Ulespieghel op een avont daer niemant
        en was dan die werdinne, ende dye had een pot hondeken datse lief hadde ende
        hiel dat altijt op haren schoot als sie ledich was.
    - s[n=2]: Dus sat Ulespiegel bide viere ende dranc vanden biere.
    - s[n=3]: So hadse den hont gewent wanneer men bier dranc, so gaf men hem ooc
        bier te drincken in een scotel.
    - s[n=4]: Als nu Ulespiegel sat ende dranc, so quam die hont ende weepsterte op
        hem ende spranc hem op sijn beenen.
    - s[n=5]: Dit siende die weerdinne ende seyde, och goede vrient gevet den hont
        drincken in sijn scotele, dat is des honts meninge.
    - s[n=6]: Ulespiegel seyde, wel ic salt geerne doen.
    - s[n=7]:
      - Ende Ulespiegel gaf den hont dicwil te drincken in zijn scotele ende gaf hem
        ooc van alles
      - teten dat opter tafelen was, vleesch ende botere, keese, also dat die hont
        al vol was ende hy ghinc hem liggen strecken biden viere.
    - s[n=8]: 'Ten lesten als Ulespieghel ooc vol was so seyde hi totter weerdinnen:
        wi willen rekenen ende hi seyde, weerdinne oft ghi eenen gast hadt die u spise
        ende cost gegeten hadde ende u bier gedroncken ende hi gheen ghelt en hadde,
        soude ghi daer wel mede te vreden sijn.'
    - s[n=9]: Die weerdinne meende dat hi hem selven gemeent hadde ende dachte niet
        dat hi den hont meende ende seyde.
    - s[n=10]: Mijn lieve vrient men borcht hier niet, hi moet hier ghelt oft pandt
        geven.
    - s[n=11]: Ulespiegel seyde.
    - s[n=12]: Ich ben mijn deel te vreden een ander sorge voor tsine.
    - s[n=13]: Ende die werdinne ginc daer na in haer camere om haer dingen te doen.
    - s[n=14]: Ende doe Ulespieghel sach dat pas gaf nam Ulespieghel den hont onder
        sinen tabbaert ende ghinc daer mede inden stal ende hi tooch den hont zijn
        vel wt ende hi ginc weder in huys sitten bide viere ende hadde des honts vel
        onder sinen tabbaert.
    - s[n=15]: Doe riep Ulespiegel die weerdinne ende seyde.
    - s[n=16]: Laet ons rekenen.
    - s[n=17]: Die weerdinne rekende voor haer costen ende dranc, ende doe leyde Ulespieghel
        dat half gelach voor haer.
    - s[n=18]: Die weerdinne seyde, wie sal dander helft betalen, ghi hebt dat bier
        ende den cost alleen gehadt.
    - s[n=19]: Ulespieghel seyde, ic en heb den cost ende dranc niet alleen ghehadt,
        want daer was noch een gast die adt ende dranc mede end hi en hadde geen gelt
        maer goet pand sal dander helft betalen.
    - s[n=20]: Die weerdinne seyde, wat ghast is dat ende wat pant heeft hi? Ulespieghel
        seyde.
    - s[n=21]: 'Dat is sinen alderbesten roc die hi aen hadde: ende hi nam dat hontsvel
        ende seyde.'
    - s[n=22]: Weerdinne siet hier dat is des gasten besten rock die met mi gegeten
        ende gedroncken heeft.
    - s[n=23]: Die weerdinne sach wel dattet vel was van haren hont ende si weert
        seer gram ende sprack al vloeckende.
    - s[n=24]: Waer om hebdi minen hont gevilt? Doe seide Ulespiegel.
    - s[n=25]:
      - 'Weerdinne laet staen u vloecken want het is u eygen scult, ghi hiet mi dat
        ic uwen hont soude teten ende te drincken geven: ende ic seyde u dat die ghast
        geen ghelt en hadde ende ghi wildet hem niet gelooven, ghi en wildet ghelt'
      - oft pant hebben ende hi en heeft geen gelt om zijn gelach te betalen so moeste
        hi sinen roc te pande laten, ende neemt dien voor sijn gelach.
    - s[n=26]: Doe wert die weerdinne noch grammer end seyde.
    - s[n=27]: Gaet wt minen huys ende coemt daer niet weder in.
    - s[n=28]: Neen, seyde Ulespieghel, ick en sal wt uwen huyse niet gaen mer ic
        salder wt riden, ende hi sadelde zijn peert ende reedt uten huyse end seyde.
    - s[n=29]: Weerdinne bewaert den pant wel tot dat ghi u gelt hebt ic wil noch
        eens weder comen onghenoot ende ist dan also dat ic van u bier niet en drincke
        so en derf ic dat niet betalen.
  - chapter[n=38]:
    - HOE ULESPIEGHEL DER SELVER
    - WEERDINNEN OP EEN TIJT SEYDE
    - HOE DAT ULESPIEGEL OP EEN RAT LACH.
    - s[n=1]: 'Daer na quam Ulespieghel in een dorp bi Staffurt ende liet zijn peert
        in een herberge in dat dorp: ende hi dede ander cleederen aen, ende ginc te
        Staffurt in sijn oude herberghe, ende voor in dat huys lach een rat daer ginck
        Ulespiegel op liggen ende hi seyde der weerdinnen goeden dach ende hi vragede
        ofse niet wat nieus van Ulespiegel gehoort en hadde: si seyde, neen ic, wat
        soude ic vanden scalc ende dief hooren, ic en mach hem niet hooren noemen.'
    - s[n=2]: Ulespieghel seyde, wat heeft hi u misdaen dat ghi op hem so gram sijt
        maer nochtans waer hi oyt quam, hi en ginc van daer niet sonder scalcheyt
        te doen.
    - s[n=3]: Ia, seyde die weerdinne, dies ben ic ooc wel gewaer geworden want het
        is ontrent acht daghen geleden dat hi hier was ende hi vilde minen hont ende
        gaf mi dat vel voor zijn bier.
    - s[n=4]: 'Ulespiegel seyde, dat was een boeven stuck: ende dat was niet wel gedaen.'
    - s[n=5]: Die vrouwe seyde, hi sal daer om noch boeven loon crijgen ende een quaet
        eynde.
    - s[n=6]: Lieve weerdinne tis al geloont hi sit aldus op een rat.
    - s[n=7]:
      - 'O sprac die weerdinne, des si god geloeft: hadde ic daer bi gheweest ic hadde
        dat geerne betaelt: ende hadde ic zijnder machtich geweest ic hadde hem'
      - selve geraybraect.
    - s[n=8]: Doe seyde Ulespiegel.
    - s[n=9]: Vrou latet daer bliven, want doe hi dit seyde lach hi op een rat, ende
        hi seyde, adieu ic en comer niet weder.
  - chapter[n=39]:
    - HOE ULESPIEGHEL EEN WEERDINNE
    - METTEN BLOTEN EERS SETTE
    - OP DIE HEETE ASSCHEN.
    - s[n=1]: 'Als Ulespiegel van Romen comen was quam hi ter herbergen daer die weert
        niet thuys was ende Ulespieghel vraechde die weerdinne oft si Ulespiegel niet
        en kende: die weerdinne seyde: neen ic niet maer ic heb wel hooren segghen
        dat hi een wtgelesen scalck is.'
    - s[n=2]: Doe seyde Ulespieghel met goede woorden.
    - s[n=3]: Lieve vrouwe waer om segget ghi dat, ghi en kennes niet.
    - s[n=4]: Die weerdinne seyde, daer en is geen verlangen aen al en kenne ic hem
        niet, die lieden seggen nochtans dat hi een scalc is.
    - s[n=5]: 'Ulespiegel seyde: Vrouwe hi en hevet u doch gheen quaet gedaen, is
        hi dan een scalc dat moet ghi weten van hooren seggen.'
    - s[n=6]: Die vrouwe seyde.
    - s[n=7]: Ic segge also ic vanden lieden heb hooren seggen die hier ter herbergen
        gecomen zijn.
    - s[n=8]: Ulespieghel sweech al stille, maer des morgens stont hi vroech op ende
        hi dede die heete asschen van malcanderen.
    - s[n=9]: Ende doe nam hi die weerdinne wt haren slape van haren bedde ende hi
        sette haer metten blooten eerse op die heete asschen so dat haer die weerdinne
        seer verbrande ende Ulespiegel seyde.
    - s[n=10]: Vrouwe nu moechdi wel segghen dat Ulespieghel een scalc is want ghi
        hebt zijn scalcheyt geproeft ende hebt hem ooc gesien.
    - s[n=11]: Dat wijf riep doe seer lude ende Ulespieghel ghinc uten huyse ende
        seyde.
    - s[n=12]: Also salmen dese clappeyen wtrichten die vanden lieden quaet clappen
        van hooren seggen ende si selver die lieden niet en kennen noch gesien en
        hebben oft haer lieden geen leet oft quaet ghedaen en hebben.
  - chapter[n=40]:
    - HOE ULESPIEGHEL EENEN HOLLANDER
    - WTRECHTE MET EENEN GHEBRADEN APPEL.
    - s[n=1]: Op een tijt quam Ulespiegel tot Antwerpen in een herberge daer veel
        Hollanders waren, ende Ulespieghel was wat cranc worden so dat hi geen vleesch
        eten en mochte, ende hi dede braden .ij.
    - s[n=2]: weecke eyeren die bracht hi met hem ter tafelen daer die gasten saten.
    - s[n=3]: 'Ende daer was een Hollander die Ulespieghel voor een boer aensach,
        ende seyde, wat sidi voor een boer en moechdi des weerts cost niet? ende mettien
        nam die Hollander beyde die eyer ende suyptese wt deen na dander: ende leyde
        die ydel doppen weder voor Ulespieghel ende seyde, hout daer die casse dat
        heylichdom is daer wt.'
    - s[n=4]: Die ander gasten loegen daer om ende Ulespiegel ooc.
    - s[n=5]: Op den avont haelde Ulespiegel eenen scoonen appel dien hi binnen wt
        hoelde ende stack daer in saffonie ende hi dede den appel braden.
    - s[n=6]: Ende doe nam Ulespiegel den appel ende sneet hem in stucken op een telyore
        ende bestroyde hem met ginberpoeder ende sette dat so opter tafelen ende Ulespiegel
        keerde hem om vander tafelen oft hi meer wilde halen.
    - s[n=7]: Als Ulespiegel den rugge gekeert had so nam die Hollander den ghebraden
        appel ende hi adt dien haestelic op.
    - s[n=8]: 'Terstont werd die Hollander brakende ende gaeft over al dat hi int
        lijf hadde: ende hi wert so seer siec dat die weert meende ende die ander
        gasten dat hi gestorven soude hebben, ende dat hi metten appel vergeven was.'
    - s[n=9]:
      - Doe seyde Ulespiegel, ten is geen vergiffenisse maer een suyveringe der magen,
        want gierige mage en becoemt alle spijse niet wel, want hadde die Hollander
        mi geseyt dat hi den appel so gierichlic soude hebben geten ic soude hem hebben
        gewaerscuwet
      - want die gebraden appel metten poeder en mogen die weecke eyer niet verdragen
        inder magen, sie moesten weder wt.
    - s[n=10]: Die Hollander wert weder te passe ende seyde tot Ulespiegel.
    - s[n=11]: Eet ende braet dat ghi wilt ic en ete niet meer met u.
  - chapter[n=41]:
    - HOE ULESPIEGEL DEDE EEN VROUWE
    - HAER EERDE POTTEN IN STUCKEN SLAEN.
    - s[n=1]: 'Op een tijt vertrac Ulespiegel na Bremen totten bisscop die hem lief
        had: want hi bedreef altijt wat avontuerlicx des die bisschop lachede ende
        des gaf hem die bisscop den cost ende haver ende hoy voor zijn paert.'
    - s[n=2]: Doen ghevielt dat Ulespieghel ginc metten bisscop die geerne wat avontuerlicx
        hadde gesien mer Ulespiegel en trac hem dies niet aen hi ghinc al lesende
        zijn pater noster, so dat hem die bisschop lesende liet.
    - s[n=3]: Maer Ulespiegel had heymelic geweest bi een vrouwe die eerden potten
        vercocht aen die merct ende hi betaelde haer alle haer potten op alsucken
        voorwaerde dat als hi haer een teeken gave dat si dan doen soude dat hi haer
        seyde.
    - s[n=4]: Doe ghinc Ulespieghel weder om totten bisschop die Ulespieghel vraechde
        waer dat hi hadde geweest.
    - s[n=5]: Hi seyde, inder kercken, ende die bisscop ghinc hem weder aen met spotternien.
    - s[n=6]: Int leste seyde Ulespiegel.
    - s[n=7]: 'Ghenadige heere gaet mede aen die mercte, die vrouwe die daer eerde
        potten vercoopt: ic en sal haer spreken noch bi comen, nochtans sal ic doen
        met een heymelic woordeken datse van selven haer potten in stucken slaen sal.'
    - s[n=8]: Die bisscop seyde, dat luste mi wel te sien, ende die bisscop wilde
        tegen hem wedden om .xxx.
    - s[n=9]: goude gulden dattet die vrouwe niet doen en soude, ende die weddinge
        ginc toe.
    - s[n=10]: Ende die bisschop ginc met Ulespieghel aen die merct ende Ulespiegel
        wijsde den bisscop die vrouwe ende Ulespiegel ginc metten bisscop opter stadt
        huys daer Ulespiegel biden bisscop bleef.
    - s[n=11]:
      - Ende Ulespieghel begonst
      - te spreken ende te gebaren met woorden ende wercken recht of hise daer toe
        dwingen wilde dat si sulcke dingen doen soude.
    - s[n=12]: Ten lesten so gaf hi der vrouwen dat teecken dat hi haer te voren geseit
        had.
    - s[n=13]: Ende terstont ginc die vrouwe opstaen ende nam eenen grooten stoc ende
        sloech onder die aerden potten tot dat si al in stucken waren so dat si al
        lachende worden die aen die merct waren ende die bisscop ooc met sinen edelen.
    - s[n=14]: Als die bisscop weder in sijn hof gecomen was, so nam hi Ulespieghel
        op een side ende seyde.
    - s[n=15]: Segget mi waer mede dat ghi dedet dat die vrouw haer selfs potten al
        in stucken sloech ic sal u dan betalen die .xxx.
    - s[n=16]: goude gulden.
    - s[n=17]: Doe seyde Ulespieghel totten bisscop.
    - s[n=18]: Genadige heere ic en dede dat niet met swarter consten, mer ic hadde
        der vrouwen haer potten al wel betaelt ende ic was also met haer overcomen.
    - s[n=19]: Doe wert die bisschop lachende ende hi gaf Ulespiegel die .xxx.
    - s[n=20]: goude gulden, maer hi moest hem geloven dat hi dat nyemant soude seggen
        hi soude hem noch geven eenen vetten osse.
    - s[n=21]: Doe seyde Ulespiegel.
    - s[n=22]: Ic salt geerne swigen, ende Ulespiegel ginc van daer ende liet daer
        den bisscop mede begaen.
    - s[n=23]: Nu was die bisschop met sijn edelen geseten ter tafelen ende hi seyde
        dat hi ooc die const wiste dat die vrouwe soude so haer potten in stucken
        slaen.
    - s[n=24]: Ende die edele die daer saten waren .xvi.
    - s[n=25]: die ooc niet en begeerden te sien de potten in stucken slaen mer sie
        begeerden die const ooc te weten.
    - s[n=26]: Die bisscop seyde wildi mi elc eenen vetten osse geven in mijn coken
        ic sal u die conste leeren.
    - s[n=27]: Ende die edelen waren des te vreden ende yegelic brocht den bisschop
        .ij.
    - s[n=28]: vette ossen so creech hi .xxxij.
    - s[n=29]: vette ossen elc weert zijnde .vi.
    - s[n=30]: goude gulden so dat die .xxx.
    - s[n=31]: gulden die hi Ulespieghel ghegeven had werden wel betaelt.
    - s[n=32]: Als dese ossen bi malcanderen stonden quam Ulespieghel gereden ende
        hi sachse staen ende seyde.
    - s[n=33]: Is hier winnige mede die is half mijn.
    - s[n=34]: Doe seyde die bisscop, hout ghi mi dat ghi mi geloeft hebt ic sal u
        mijn geloefte houden.
    - s[n=35]:
      - Ende die bisscop gaf Ulespieghel
      - eenen goeden vetten osse die Ulespieghel wech dreef ende liet den bisscop
        met sinen edelen begaen.
    - s[n=36]: Daer na riep die bisscop alle sijn edelen bi een ende seyde dat si
        wel souden toehooren hi wilde hem die conste seggen ende leeren.
    - s[n=37]: Ende doe seyde hi hem allen int openbaer hoe die dingen geschiet waren
        ende hoe Ulespiegel metter vrouwen overcomen was ende dat hi die aerden potten
        te voren der vrouwen al betaelt hadde.
    - s[n=38]: 'Doe dit die bisscop hadde geseyt saten die edelen al bescaemt ende
        bleven al stom sitten, ende het spitede hem allen dat si daer om haer vette
        ossen hadden gegeven: maer si moesten daermede te vreden sijn ende si troosten
        hem selven ende seyden.'
    - s[n=39]: Hi is ons heere, had hi ons te voren om die ossen gebeden wi soudense
        hem gegeven hebben.
    - s[n=40]: Maer hem lieden spitede dat si so sot waren dat si om sulken sotternie
        haer ossen gegheven hadden ende oock dat Ulespieghel daer af had eenen vetten
        osse.
  - chapter[n=42]:
    - HOE ULESPIEGHEL BOTERMELCK COCHTE.
    - s[n=1]: Corts te voren eer Ulespiegel te Mariendale int clooster ginc so quam
        hi op een merctdach te Bremen ende sach veel lant vrouwen met botermelc ter
        merct comen, so haelde hi een grote cuype oft tobbe ende dede alle die lant
        vrouwen haer botermelck tot hem brengen, ende hi teeckende hoe veel melcx
        dat elcke vrouwe brachte.
    - s[n=2]: Ende doen hi al dat melck in sinen tobbe hadde so hadden die vrouwen
        geerne gelt gehadt.
    - s[n=3]: Doe seyde Ulespiegel.
    - s[n=4]: Ghi vroukens ic en heb geen gelt ghi moet vertoeven tot over acht dagen
        dan sal ic u wel betalen, ende die dat niet doen en wil die neme sijn melc
        weder.
    - s[n=5]: Doe dronghen die vrouwen aenden tob om elc sijn melc te hebben so dat
        si malcanderen vuyl maecten ende bestorten hem metten melcke so dat sie gram
        worden ende sloegen malcanderen die potten metten melc na dat hooft ende begoten
        hem sonderlinge metten melck so datter veel nat ende wit waren vanden hoofde
        totten voeten ende lagen als natte catten.
    - s[n=6]:
      - Als si dus mismaect
      - waren en wisten si hem waer op wreken ende si sochten geliker hant Ulespiegel
        ende seyden.
    - s[n=7]: Waer is die scalck die ons melc cochte, hadden wi hem hier hi soude
        inden tobbe metten melc ooc gedoopt worden, maer hi was wech ende die straten
        sagen oft melck geregent had.
    - s[n=8]: Ende alle die dat saghen loegen om dattet so wel toe ghinc ende Ulespiegel
        wert seer gepresen in sijnder scalcheyt.
  - chapter[n=43]:
    - HOE ULESPIEGEL DIE TRAPPEN AFBRAC
    - DAER DIE MONIKEN AF VIELEN
    - TER AERDEN.
    - s[n=1]: Doe Ulespiegel out was ende had alle landen doorloopen so creech hi
        een galgen berou ende dachte in een clooster te gaen om zijn leven te beteren
        ende god te dienen.
    - s[n=2]: So quam hi in Sassen totten abt van Mariendale ende hi bat hem om een
        stede om leecke broeder te sine in gehoorsaemheit hi soude den clooster al
        sijn goet laten dat hi hadde.
    - s[n=3]: 'Doen seyde die abt want hi selve een spotter was tot Ulespiegel, ick
        sal u een stede geven mer ghi moest wat doen ende een officie bewaren want
        ic ende alle mijn broeders moeten wat doen: een yegelic dat hem bevolen is.'
    - s[n=4]: Ulespiegel seyde, wel mijn heere wat u believet dat believet mi.
    - s[n=5]: Doe seyde die abt, ghi en werct niet geerne ghi sult portier sijn, so
        hebdi conversacie metten lieden, ende ghi en derft anders niet doen dan die
        poorte op ende toe sluyten.
    - s[n=6]: Doen seyde Ulespiegel.
    - s[n=7]: Eerweerdige heere dat moet u god loonen dat ghi mi arme oude man so
        wel hebt voorsien, ic wil al doen dat ghi mi gebiedet ende laten dat ghi mi
        verbiedt.
    - s[n=8]: Doen seyde die abt.
    - s[n=9]: Siet daer sijn die sluetelen vander poorten ende ghi en sult een yegelicken
        niet in laten ghi en sult nauwelic den derden of den vierden in leten want
        der aftreckers ende der onbescaemder ende bescaven menschen sijnder also vele,
        soudemen die al in laten si souden dat geheel clooster arm ende bijster maken
        met eten drincken ende brassen.
    - s[n=10]: Doe seyde Ulespiegel.
    - s[n=11]: Eerweerdige heere dat sal ic geerne doen.
    - s[n=12]: Ende als die luyden voor dat clooster quamen, al behoorden si daer
        in dat clooster, hi en wilde altijt maer den vierden in laten ende niet meer.
    - s[n=13]: 'Ten lesten quamen die clachten voor den abt ende hi seyde dat hi een
        quaet scalc ware: suldi niet in laten die int clooster behooren? Ulespiegel
        seyde.'
    - s[n=14]: Ic heb den vierden in gelaten ende niet meer also ghi mi geheeten hebt
        ende ic heb u geboden volbracht.
    - s[n=15]: 'Die abt seyde, ghi hebt gedaen als een scalc: ende hi had Ulespiegel
        geerne willen quijt zijn ende die abt sette een ander portier want hi wel
        hoorde dat hi zijn oude scalcheyt niet en verliet ende die abt gaf hem een
        ander officie ende seyde.'
    - s[n=16]: Ghi sult die monicken des nachts tellen of si al te metten comen, ende
        mister ghi eenen in u tellen so sal ic u oorlof geven ende ghi sult uten clooster.
    - s[n=17]: Doe seyde Ulespiegel.
    - s[n=18]: Eerweerdige heere dat is mi seer swaer om doen.
    - s[n=19]: 'Nu wel, seyde die abt, doet also, want hi hoepte Ulespiegel quijt
        te worden: ende Ulespiegel dachte daer ooc niet te bliven.'
    - s[n=20]: Aldus ghinc hi des nachts bi die trappen daer die monicken af souden
        gaen, ende hi bracker vele trappen af.
    - s[n=21]: Ende die prior was een goet out monic ende was gemeynlic die eerste
        inder metten die quam ende meende die trappen af te gaen ende hi viel af ende
        brac zijn een been.
    - s[n=22]: Doe riep hi deerlic van pinen so dat die ander broeders hoorden, ende
        quamen geloopen om te besien wat den prior gebrac.
    - s[n=23]: 'Doe wilde elc die trappen af gaen ende si vielen al toten lesten toe:
        ende Ulespiegel teeckende die broeders op eenen kerfstoc ende seyde totten
        abt.'
    - s[n=24]: 'Eerweerdige heere heb ic u bevel niet wel gedaen? ic heb die monicken
        getelt, ende hi gaf den abt den kerfstoc daer hise al op gekerft hade: doe
        seyde die abt, ghi hebt gekerft als een scalc: gaet uten clooster voor den
        duvel, doe vertrac hi tot Mollen daer hi cranc wert.'
  - chapter[n=44]:
    - HOE ULESPIEGHEL TE MOLLEN CRANCK
    - WERT, ENDE HOE HI DEN APOTEKER IN
    - SIJN BUSSCHEN SCHEET, ENDE HOE HI
    - INDEN HEYLIGEN GHEEST
    - GHEDRAGHEN WERT.
    - s[n=1]: 'Als Ulespieghel van Mariendale quam tot Mollen so wert hi seer siec:
        ende hi quam ter herberge by eenen apoteker om daer medecinen te nemen, ende
        de apoteker was wat avontuerlick ende gaf Ulespiegel een seer scarpe purgacie.'
    - s[n=2]: 'Des morgens begonst die purgacie te wercken: ende Ulespieghel stont
        op ende en wiste waer bliven metten packe, so vant hi dat huys alom gesloten
        ende so ginck hi in die apotekerie ende nam .xij bussen daer syropen ende
        medecijnen in waren: ende hi scheet in elc vanden busschen ende sprac.'
    - s[n=3]: Hier quamen alle die medecinen wt, daer om moeten si daer weder in,
        dan so en verliest die apoteker niet want ic en can hem geen gelt geven.
    - s[n=4]: Dit vernam de apoteker ende hi wert seer gram op Ulespiegel.
    - s[n=5]: 'ende die apoteker en wilde hem niet langer hebben in zijn huys: ende
        dede Ulespiegel dragen inden Heyligen Geest.'
    - s[n=6]: Doe seyde Ulespiegel.
    - s[n=7]: 'Ick hebbe dicwil god gebeden dat die heylige geest mocht in mi comen:
        nu is mijn bede contrarie dat ic come inden heyligen geest ende hi blijft
        wt mi ende ic blive in hem.'
    - s[n=8]: Doe worden si lachende ende seyden.
    - s[n=9]: Also eens menschen leven is so is geerne sijn eynde.
    - s[n=10]: Dit vernam zijn moeder dat hi cranc was ende si quam tot hem gereyst
        ende meende dat gelt van haren soen te crijgen, want si een arm vrouwe was.
    - s[n=11]: Doe die moeder bi hem quam so weende si seer ende seyde.
    - s[n=12]: Sone waer sidi also siec.
    - s[n=13]: Ulespiegel seyde.
    - s[n=14]: Geminde moeder hier tusschen der bedsponden ende der mueren.
    - s[n=15]: Doe seyde si.
    - s[n=16]: Lieve sone spreect mi doch toe een suet woort.
    - s[n=17]: Ulespiegel seyde, honich honich is dat niet een suet cruyt? Die moeder
        seyde, segt mi doch wat van uwer leeringen daer ic bi mach gedencken.
    - s[n=18]: Ulespiegel seyde, wel moeder.
    - s[n=19]:
      - Als ghi u was gemacx wilt doen dat ghi vijsten
      - wilt so set uwen eers buyten wijnst so en hebdi den stanc in u nase niet.
    - s[n=20]: Die moeder seyde, geeft mi wat van uwen goede.
    - s[n=21]: Doe antwoorde Ulespiegel.
    - s[n=22]: Moeder die niet en heeft dien salmen wat geven, ende die wat heeft
        salmen wat nemen, mijn goet is so verborgen dattet nyemant vinden en kan,
        maer vijndi wat van minen goede dat moechdi aenveerden, ende ic geve u van
        mijn goet al dat recht ende crom is.
    - s[n=23]: Ende Ulespiegel wert alle dage crancker so datmen hem vraechde oft
        hi niet biechten en wilde ende ontfangen die rechten der heyligher kercken
        dat hi al dede want hi gevoelde wel dat hi van dier siecten niet genesen en
        soude.
    - s[n=24]: Doen seyde een oude bagijne, vrient hebt berou ende laet u leet wesen
        u sonden op dat ghi te saechter moecht sterven.
    - s[n=25]: 'Ulespiegel seyde, dat en sal niet zijn dat ic saecht sterven sal,
        want die doot is seer bitter: ende heymelic en wil ic ooc niet biechten: want
        dat ic mijn leefdage gedaen hebbe dat is veel lieden in vele landen wel bekent,
        want die ic wat goets hebbe gedaen sullen mi dat wel na seggen, ende hebbe
        ic yemant wat quaets gedaen die sullen achter mi dat niet verswigen, maer
        mi zijn twee dingen leet dat ic die niet volbrengen en conde.'
    - s[n=26]: Doe seyde die bagine.
    - s[n=27]: Laet u dat lieft zijn dat ghi wat quaets gelaten hebt ende laet u sonden
        u seer leet zijn.
    - s[n=28]: Doe seyde Ulespiegel.
    - s[n=29]: Mi is seer leet dat ic niet twee dingen gedaen en hebbe want ic die
        niet volbrengen en conde om te doen.
    - s[n=30]: Doe seyde die bagijne tot Ulespieghel.
    - s[n=31]: Ist goet oft quaet dat ghi niet gedaen en hebt? Ulespiegel seyde.
    - s[n=32]: Tis also ment nemen wil want mi was leet als ic eenen sach zijn handen
        [= tanden?] pocen met een mes of met yet anders dat ic tmes niet bescheten
        en had.
    - s[n=33]: Ten anderen is mi leet dat ic allen ouden vrouwen boven haer vijftich
        iaren toe peggen oft stoppen en mochte haren eers met eenen grooten houten
        pegge, want si sijn nutte noch profitelic dan dat si dat aertrijc beschiten
        daer die vruchten op wassen.
    - s[n=34]: Doe seyde die bagine.
    - s[n=35]:
      - God moet ons behoeden, ic hoore wel waerdi sterc ende haddide macht ghi soudet
        miden
      - eers toe peggen want ic ben een vrouwe wel van .lx.
    - s[n=36]: iaren.
    - s[n=37]: Doe seyde Ulespiegel, tis mi leet dat niet geschiet en is.
    - s[n=38]: Doe seyde die bagine.
    - s[n=39]: So beware u die duvel, ende si ginc wech van hem ende liet hem liggen.
    - s[n=40]: Doe seyde Ulespiegel.
    - s[n=41]: Dat en is geen devote bagine die so geringe toernich wert, maer si
        is arger dan de duvel.
  - chapter[n=45]:
    - HOE ULESPIEGEL SINEN BIECHTVADER
    - BEDROOCH ENDE DEDE HEM
    - ZIJN HANDEN BESCHIJTEN.
    - s[n=1]: Als Ulespiegel dus cranck was so wert hem een priester bracht om hem
        goede vermaninge te doen.
    - s[n=2]: Als die paep bi hem quam dachte hi, dit is een avontuerlic mensch geweest
        die veel wonders bedreven heeft hi moet wel gelt hebben, daer moet men hem
        in zijn uterste af seggen, ic souder bi avontueren ooc een deel af hebben.
    - s[n=3]: 'Doe quam die paep bi hem ende seyde: Ulespiegel lieve soen gedenct
        doch uwer sielen int uterste, want ghi een avontuerlic man hebt geweest ende
        veel sonden gedaen, dat laet u leet wesen.'
    - s[n=4]: Hebt ghi ooc gelt dat avontuerlic gecregen is, wilt dat keeren ter eeren
        gods ende armen priesteren als ic ben dat soude ic u raden.
    - s[n=5]: Ende wildi dat doen ic salt wel beschicken dattet comen sal in die gods
        eere ende wildi mi ooc dat geven daer bi soudic uwer gedencken mijn leefdage
        in mijn missen ende ander gebeden.
    - s[n=6]: Doe seyde Ulespiegel.
    - s[n=7]: Lieve heere dat sal ic doen, comet weder na middage ic wil u seker wat
        gelts geven.
    - s[n=8]: Die pape was verblijt ende ginc wech.
    - s[n=9]: Doe nam Ulespiegel een steenen kanne ende dede die helf vol stronts
        ende leyder op wat gelts also dat den drec al bedect was.
    - s[n=10]: Ende na middage so quam die paep weder ende seyde.
    - s[n=11]: Ulespiegel vrient ik ben hier, wilt ghi mi nu wat doen so ghi geloeft
        hebt ic wilt wel ontfangen.
    - s[n=12]: Doe seyde Ulespiegel.
    - s[n=13]: Ia ic heere, ende Ulespiegel gaf hem die kanne ende seyde.
    - s[n=14]:
      - Heere wildi huesschelic nemen ende niet te gierich zijn ic soude u laten grijpen
      - eenen greep wt deser kannen dat ghi mijnder sout gedencken.
    - s[n=15]: Die paep seyde, ic sal doen na uwen wille ende gripen opt nauste als
        ic can.
    - s[n=16]: Doe dede Ulespiegel de kanne open ende seyde.
    - s[n=17]: Sie nu lieve heere die kanne is bi na vol, grijpter een hantvol wt
        maer en tastet niet te diep.
    - s[n=18]: Die paep was doe haestich, maer die giericheit bedrooch hem ende hi
        taste inde kanne ende meende een goede hantvol daer wt te nemen, ende als
        hi gevoelde dattet onder weec ende nat was so trac hi zijn hant weder wt,
        ende sach datse bescheten ende vuyl was.
    - s[n=19]: 'Doe seyde die paep, ghi sijt een quaet scalc dat ghi so uwen biechtvader
        bedriecht in u uterste daer ghi in u dootbedde ligget, si en dorven niet clagen
        die ghi in u ioncheit bedrogen hebt: Ulespiegel seyde.'
    - s[n=20]: Heere ic seyde u wel van te voren dat ghi niet te diep grijpen en soudet,
        ende of u giericheit u bedrogen heeft dats mijn scult niet, die paep seyde,
        ghi sijt een scalc boven alle scalcken, conde ghi u te Lubeke vander galgen
        spreken, ghi cont u tegen mi wel verantwoorden, ende die pape ghinc wech ende
        liet Ulespiegel liggen, ende Ulespiegel riep hem na dat hi tgelt mede nemen
        soude, maer hi en wilde niet hooren.
  - chapter[n=46]:
    - HOE ULESPIEGHEL SIJN TESTAMENT
    - MAECTE.
    - s[n=1]: Doe Ulespieghel noch al siecker wert so maecte hi zijn testament ende
        af zijn goet in drie deelen, een deel sinen vrienden, ende een deel den rade
        van Mollen, ende tderden deel den pastoor van Mollen, ende wanneer hi gestorven
        soude zijn datmen sijn lichaem begraven soude op die gewide aerde ende voor
        zijn siele vigilien, missen ende ander gods diensten na die gewoonte, ende
        Ulespieghel bewees hem een groote kiste met .iiij.
    - s[n=2]: grote sloten wel bewaert, daer hi seyde dattet goet in was, ende die
        heeren hadden die kiste te bewaren die seer swaer was.
    - s[n=3]: Ende als hi doot soude hebben geweest een maent dat si dan onder hem
        drien minlic vergaderen souden om dat goet te deylen.
    - s[n=4]: Corts daer na sterf Ulespiegel.
    - s[n=5]: Ende als hi nu doot was so kisten si hem, ende setten hem op een baer.
    - s[n=6]:
      - Als nu die
      - 'priesters quamen ende souden vigilie over hem lesen so quam daer een soch
        vanden hospitael met al haer verckenen ende wilde haer wriven aender baren
        ende werp Ulespiegel metter baren om verre: ende die soch gebaerde also dat
        al die priesters vandaer liepen ende en quamen niet weder om Ulespiegel te
        begraven.'
    - s[n=7]: 'So namen die baginen Ulespiegel metter kisten ende setten hem weder
        om op die bare verkeert dat hi metten aensicht ter aerden lach ende metten
        rugge opwaert, ende doe namen hem die baginen ende droegen hem te grave: ende
        alle zijn begeerte wert gedaen ende vervult na sinen wille ende consente der
        anderen.'
    - s[n=8]: Maer doe hi een maent doot hadde geweest so vergaderden die .iij.
    - s[n=9]: partyen ende gingen met gemeender hant die kist ontsluyten om den schat
        te deylen.
    - s[n=10]: Als nu die kiste op was so en sagen si daer anders niet in liggen dan
        steenen.
    - s[n=11]: Doe waren sie seer verwondert ende die een sach opten anderen ende
        si worden alle gram ende quaet.
    - s[n=12]: Ende die pastoer meende om dat die heeren ende raet die kiste te bewaren
        gehadt hadden dat si den scat daer heymeliken wt genomen hadden ende die kiste
        weder om toe gesloten hadden.
    - s[n=13]: Ende die heeren meenden dat die vrienden den schat daer wt genomen
        hadden in zijnre siecten ende hadden die kiste weder met steenen gevult.
    - s[n=14]: Die vrienden meenden dat die paep den schat wech had, doe hi hem biechte
        ende om dat elc doe wt ginc, ende si scheyden grammelic van malcanderen, mer
        die prochiaen ende den raet wilde hem weder op doen graven ende laten hem
        onder die galge graven; doen stanc hi so seer datter nyemant bi en mochte
        dueren ende so stopten si dat graf ende so bleef Ulespiegel liggen.
  - chapter[n=47]:
    - HOE ULESPIEGHEL BEGRAVEN WERT.
    - s[n=1]:
      - Int laetste was ooc die begravinge van Ulespiegel wonderlic want als si hem
        in dat graf metter kisten wilden setten so brac
      - dat een zeel daer si die kiste mede sincken wilden aen dat voeten eynde so
        dat die kiste over eynde viel in dat graf ende Ulespiegel die quam op zijn
        voeten metter kisten te staen.
    - s[n=2]: Doe seyden si al dye daer bi waren.
    - s[n=3]: Laet hem so staen want hi wonderlic was in zijn leven, wonderlic wil
        hi zijn na sijn doot.
    - s[n=4]: Aldus lieten si Ulespiegel recht int graf staen ende si decten dat graf
        ende leyden daer op eenen steen daer op gehouwen was een wle hebbende een
        spiegel onder zijn clauwen also hier gefigureert staet, ende op den steen
        stont gehouwen met gescrifte.
    - s[n=5]: Desen steen en sal nyemant verhouwen.
    - s[n=6]: Hier leet Ulespieghel begraven.
