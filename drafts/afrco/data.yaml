- body:
  - text[n=10_Gebote]:
    - chapter[n=_]:
      - s[n=0]:
        - Hir is scriuen alsa dene bode, sa god selua ief Moysi in monte Synai, uppa
          tha berchte (= berche) Synai on tuam stenena teflu[m].
        - Tha scelen wita allera monnalik, ther cristen send.
      - s[n=1]:
        - foreign[lg=lat-Latn]: Primun mandatum,
        - 'thet erste bod: minna thinne god fore feder ende moder mith inlekere herta.'
      - s[n=2]: 'het other bod: minna thinne euncristena [127] like thi selwm.'
      - s[n=3]: 'het thredde bod: fira thene sunnandei and there helche degan.'
      - s[n=4]: 'het fiarde bod: minna thine feder end thine moder, hu thu longe libbe.'
      - s[n=5]: 'het fifte: thet thu thi nowet ne ower hore.'
      - s[n=6]: 'het sexte: thet thu nenne mon ne sle.'
      - s[n=7]: 'het sogende: thet thu nowet ne stele.'
      - s[n=8]: 'het achtende: thet thu thi nowet ne vrsuere, ne nen falesk withscip
          ne driue.'
      - s[n=9]: 'het niugende: thet thu nenes thines euncristena wiues ne gereie.'
      - s[n=10]: 'het tiande: thet thu nenes thines euncristena godes ne ierie.'
  - text[n=17_KÃ¼ren]:
    - chapter[n=1]:
      - foreign[lg=lat-Latn]: Prima petitio.
      - s[n=1]: Thit is thiu forme kest end thes kenenges Kerles ieft en riucht alra
          Fresena, thet alra monnahwelic (= monna hwelik) end sine gode bisitte alsa
          longe saret vn fon werkat (= vnforwerkat) hebbe.
    - chapter[n=2]:
      - foreign[lg=lat-Latn]: Secunda petitio.
      - s[n=1]: 'Thit is thiu other kest: frethe alla godes husem and alla godes monnem,
          bi tua and sogentega pundem, end thet pund scel wesa bi sogen agripineskera
          pennenga; thruch thet Colene het bi alde tidem Agripina en (bi) alde noma.'
      - s[n=2]: Tha was thiu mente te fir en thi penning te suer; tha warther elowad
          en elagad wither tha tua end sogentech punda tua en sogentech scillenga
          Rethnathes slachta.
      - s[n=3]: Thriu pund tha frana, thet is en end tuintech scillenga, vmbe thes
          kenenges bon.
    - chapter[n=3]:
      - foreign[lg=lat-Latn]: Tertia petitio.
      - s[n=1]: Thet is thiu thredde kest, thet allera monnahwelic (= monna hwelik)
          a sinem bisitte, umbe rauad (= vnberauad), hit ne se thet (ma) hine mith
          tele and mith rethe end mith riuchte thingathe urwinne, sa hebbere alsa
          den riucht, sa him thenna thi asega deme ande dele nei liuda kere end londriuchte.
      - s[n=2]: And thi asega ne ach nenne dom to delane, hit ne se thet hi fara tha
          keisere to Rume sueren hebbe end al ther ekeren se.
      - s[n=3]: Sa ach thi asega te witane alle riuchtlike thing, thet send kesta
          and londriucht.
      - s[n=4]: Hi scel dema tha letha alsa tha liaua, tha fiunde alsa friunde, wande
          thi asega bitecnath thene prester.
      - s[n=5]: Thi prester anda thi asega, hia scelen alle riuchtlike thing dema
          ande dela, alsa scelen hia hira sele bihalda.
    - chapter[n=4]:
      - foreign[lg=lat-Latn]: Quarta petitio.
      - s[n=1]: Thet is thiu fiarde kest, thet tian merka scelde (= sceldech) se -
          and thiu merk bi fiwer wedum ande thera weda ec bi tuelef pennengum - thi
          ther and otheres wera fare vmbe teldere tele and vmbe thingathes, ande buta
          asega ledene and liuda orleue.
    - chapter[n=5]:
      - foreign[lg=lat-Latn]: Quinto petitio.
      - s[n=1]: Thet is thiu fifte kest thet ma thredknia laua ende emes laua end
          aldafederes laua end edeles laua halda mote mith dedethum, uter stride mith
          tuelef monnem enda tha withum.
    - chapter[n=6]:
      - foreign[lg=lat-Latn]: Sexta petitio.
      - s[n=1]: Thet is thiu sexte kest, thet ma caplond and godes huses egin, ther
          ma ta (= tha) helgum iewen ieftha bockat hebbe, thet sel ma halda uter stride
          mith sogen monnem enda withum; end thera monna ne scel nen wesa monslachtech,
          ni menethech, ni a hordome sa fir biullen thet thi (= hi) enre karfesta
          sceldech se.
    - chapter[n=7]:
      - foreign[lg=lat-Latn]: Septima petitio.
      - s[n=1]: Thet is thiu sogende kest, thet alle Fresan a fria stole sitte; thet
          ief him thi keneng Kerl, thruch thet hia cristen urde end tha suthera kenenge
          henzeg end herec (= hereg) urde and clipscelde gulde bi asega dome and ther
          mithe capade hira etheldom and hira fria halsar; wande alle Fresa[n] north
          herden an tha grimma herna.
    - chapter[n=8]:
      - foreign[lg=lat-Latn]: Octaua petitio.
      - s[n=1]: Thet is thiu achtende kest, theter nen huskerl with sinne hera te
          suithe ne stride.
      - s[n=2]: Sa wet sa thet were ther ma fon thes keninges haluen sogte til ene
          monne, geuet him ouerkome, thet hi sines haudes sceldech se, ief hi bisoke,
          - thet hine sikerade tuelewasum enda withum; wande (= wanne) ther ne thor
          nen huskerl wither sinne hera thene kening kempa leda; ande thi huskerl
          sceler ondertia ender suera sine hera; ieft hit his (= is) londraf, sa scelen
          suera fiwer ethele men end fiwer frimen, tha se ein erva, end fiwer letslaga
          ther er ungebern vere (= eingebern were) and frihelse iwen ethele were.
      - s[n=3]: Alsa skel ma tha kenenge riuchta.
    - chapter[n=9]:
      - foreign[lg=lat-Latn]: Nona petitio.
      - s[n=1]: Thet is thiu niugende kest, frethepennengar te ieldane ande huslotha
          thruch thes kenenges bon, bi tuam rednathes slagta pennengum.
      - s[n=2]: Sa wa sa hir ur sitte end thes riuchtes werne, sa bete hit ande fellet
          mit (= mith) tua ande tuintege scillengum ende thes kenenges wald, ther
          mithe te capiane sogen streta, rume and rennande, suther te farane, thria
          an londe and fiwer a wetere.
      - s[n=3]: Thera weter stretena is aster thiu Elue, thiu other the Wisere, thiu
          thredde thiu Emese, thiu fiarde thet Rin.
      - s[n=4]: Thiu asterste londstrete is up to Hamburch and ut ti Geuere, thiu
          midleste up ti numigerde forda (= Mimigerdeforda) and ut to Emetha, thiu
          thredde up to Coforda and ut to Stauere.
      - s[n=5]: Ac ief Fresena capmen an thira sogen stretena eng werthe benert, ieftha
          birawad werthe a Saxena merkum ur riucht, sa scelmat him fella mith tian
          liudmerkum, ande tha frana sin bon, thet is enendtuintech scillenga.
      - s[n=6]: Ac kemthet him fon thes biscopes haluen, sa achmat ti fellane of tha
          tinse end of tegetha (and) him hira scatha to fellane ieftha bende.
    - chapter[n=10]:
      - foreign[lg=lat-Latn]: Decima petitio.
      - s[n=1]: Thet is thiu tiande kest, thet Fresan ni thuren nene hereferd firra
          fara, sa aster tore Wisere and wester to tha Fli, bethiu thet hia hira lond
          bihelde wither thet hef and wither there (= thene?) hethena here.
      - s[n=2]: Tha bed thi kenenk Kerl, thet hia firra tha hereferd fore, aster til
          Hiddeseckere ande wester til Cincfallum.
      - s[n=3]: Tha bihelden hit tha liude wither thene keneng, thet hia nene hereferd
          firra fara ne thorste, sa aster til there Wisere and wester to tha Fli.
      - s[n=4]: Thruch thet sa scelen alle Fresa fon tha northliudem fri wesa.
    - chapter[n=11]:
      - foreign[lg=lat-Latn]: Undecima petitio.
      - s[n=1]: Thit iste (= Thet is) thiu ellefte kest.
      - s[n=2]: Frethe alle widem and wesum and alle vnierige bernum and alle warlasa
          liudem, palmerum and runfaru[m] (= rumfarum) and alle riuchte pilegrimum
          and alle riuchte (= 0) karefestru[m], helgena sendebodum, bi tian liudmerkum
          and tham tuiwalde bote, ther wi (= wich) and wepen uresueren hebbe, thruch
          frethe and nethe, end enantuintech scillenga tha frana.
    - chapter[n=12]:
      - foreign[lg=lat-Latn]: Duodecima petitio.
      - s[n=1]: Thet is thiu tuelefte kest.
      - s[n=2]: stiurc frethe (= Stiurkfrethe) ande husfrethe ande thingfrethe and
          herefrethe, alder ma sueslika triua louad, bi tuam ande thritega hreilmerkum,
          thet is achtenda half merk gratera merka, and ter of en and tuintech scillinga
          tha frana.
    - chapter[n=13]:
      - foreign[lg=lat-Latn]: Tertia decima petitio.
      - s[n=1]: Thet is thiu thredtendeste kest.
      - s[n=2]: Feldfrethe, ther liude louiat, bi tiam (= tian) liudmerkum, bi fellede
          monnem and bi onfeste lithem; thiu merk bi fiuwer wedum, thera weda ek bi
          tuelef pennengum.
    - chapter[n=14]:
      - foreign[lg=lat-Latn]: Quarta decima petitio.
      - s[n=1]: Thet is thiu fiurtendeste kest.
      - s[n=2]: Ief hwa of herenede ieftha of othere nethe, ieftha of fengnese kemht
          (= kemth), ande hi muge bikenna sine ethel ende sine eckerar and sine federstatha,
          ac ief sin brother ieftha sine balemunda ieftha sin athem ieftha sin stiapfeder
          sin lond urbruden hebbe ur sinne willa ieftha ur sine wald ieftha ur sine
          louethe, sa ach hi to farane uter stride uppa sin egen erwe, mith allera
          Fresena riuchte.
    - chapter[n=15]:
      - foreign[lg=lat-Latn]: Quinta decima petitio.
      - s[n=1]: Thet is thiu fiftendeste kest.
      - s[n=2]: Ief wa wida ieftha fon'na (= famna), ief en otheres monnes wif nede
          nimth and him mith riuchtere redene ur come (= urkume), ief hi biseka welle
          and hi mith copscelde (= kompscelde) unnen werthe, sa ach hi to lesane sin
          haud mith tuelef merkum etta liudem ande hire othere tuelef merk te werielde,
          thet is fiuwer and tuintech gratera merka, end (= and) of tha fiwer and
          thuintechga (= fiuwer and tuintechga) merku[m] tha frana ti fellane enentuintech
          scillenga; fon tha werielde thene thrimenat te nimane, tha tua del fon tha
          tuelef merkum thera liuda, thes frana bonnes.
      - s[n=3]: Thet is riucht, thet him sine friund ther to helpe, ief hit selua
          nebbe, thruch thet theter ne mei nen mon sines berna blodes with seka.
    - chapter[n=16]:
      - foreign[lg=lat-Latn]: Sexta decima petitio.
      - s[n=1]: Thet is thiu sextendeste kest, thet alle Fresa hira frethe mith fia
          bete.
      - s[n=2]: Thruch thet skelen hia wesa a Saxina merkum uster (= uter) stok and
          uter stupa, uter besma and uter skera and uter alle pinum; hit ne se thet
          hi urdemet and urdeled werthe an liuda warue mith riuchtere tele and bi
          asega dome, bi liuda londriuchte and bi skeltata bonne and bi thes keiseres
          ieftha sines weldega boda orleue, sine ferra hond uppa thingstapele of te
          slanne umbe tuede deda (= tue dededa).
      - s[n=3]: Ac ief hi hauddeda ieden hebbe, nagtbrond ieftha othere hauddeda,
          bi asega wisdome and bi liuda riuchte ach hi to ieldane mith sine halse,
          ief hi fia nebbe; efne ielt alle thi ther hongat.
      - s[n=4]: Morth mot ma mith morthe kela bi liuda kere, nas bi godes riuchte,
          wand god bad a nethe, thrug thet ma erga stiure.
    - chapter[n=17]:
      - foreign[lg=lat-Latn]: Septima decima petitio.
      - s[n=1]: Thet is thiu sogentendeste kest and thes kenenges Kerles ieft, thet
          alle Fresa(n) thingie bi tuira tele and bi riuchtes asega dome, and allera
          monna welik witet him selua anda withum, wet he geden hebbe.
      - s[n=2]: Mith thrim monnem mei ma alne tigtega bifella, buta dathe aud (= and)
          aubera dolge, bi scriueres worde and bi asega dome and bi liuda riuchte,
          ieftha mith sines selues sele te [fellane, hit ne se thet hi en wed den
          hebbe anda urpena warue ieftha anda heida thinge, sa ne mei hi thes weddes
          nene withe biada, wande en ierech mon mei mith siner ferra hond urwedia
          and mith sinere tunga utmela (= urmela) al sin riucht.
      - s[n=3]: Thit send tha sogentene kesta, ther Fresan mith hira fia capaden and
          hia fon riuchte bruca scelen alsa longe sa hia libbe wither alle here and
          alle husingar.
      - s[n=4]: Tha bad thi kening Kerl, thet hia alle afte thing and alle riuchte
          thing helde and louade alsa longe sa se lifde; and huwasa (= hwasa) birawade,
          thet hi birawad urde fara godes agnem and fara alla godes helgum, a himilrike
          and erthrike, tho (= to) tha ewga liwe.]
  - text[n=Londriucht]:
    - chapter[n=I]:
      - s[n=1]: Thit is thet forme londriucht allera Frisona, thet allera monna hwek
          an sina gode bi-sitte and an sina eina hauun umberauad, hit ne se, thet-ma
          hini mith tele and mith rethe and mith riuchta thingathe ur-winne; and hi
          thenne werne thrira riuchta thingatha, ief-tha thriv liod-thing bi ur-mode
          and dol-stride ur-sitte, ther him fon thes kininges haluon ebeden se to
          hebbande and to haldande, and hi nahwedder dwa nelle red ni rivcht ne dithinges
          bidda; sa mot hi hebba tha onferd, thi ther er utana onsprek, hit ne se,
          thet hi thenne biade thera fiuwer ned-skininga en, ther thi fria Frisa fon
          riuchta hach te dwande.
      - s[n=2]: '[28] Ther-efter dwe hi, alsa him sin asyga dome (= deme) and dele
          to lioda londriuchte.'
      - s[n=3]: Thiv forme ned-skininge is, thet him sin bonnere nen thing e-keth
          nebbe; thiv other, thet him sin fiand him (= 0) thene wi ur-stode mith wige
          and mith wepne; thiv thredde thet him wind and wetir withir wrden were and
          hi dika skolde withir thene salta se and withir thet wilde hef; thiu fiarde,
          thet hi alsa sechte-siak were, thet hi to tha thinge nawet kuma ne machte.
      - s[n=4]: Thit sint tha fiuwer ned-skininga, ther hini thi fria Frisa mith bi-skirma
          skil and him thi kinig Kerl selua sette and ur-ief alle Frison.
    - chapter[n=II]:
      - s[n=1]: 'Thit is thet other londriucht: Sa hwersa thiu moder hiri kindis erue
          ur-kapath tha ur-wixlath, mith hiri frionda rede, er thet kind ieroch se;
          like him thi kap, alsa hit ieroch se, sa halde hit-ne, likere him ....'
      - s[n=2]: sa thet kind un-geroch is, thet hit nahwedder froste ne hungere ne
          na-nena uni-dena (unidena) dathe ne urfari.
    - chapter[n=III]:
        s[n=1]: 'Thit is thet thredde londriucht: Sa hwersa en ungeroch kind ut of
          londe let werth, thruch sellonge tha thruch hiri-gongar, antha hethena thiade,
          ist thenne tha kinde eskepen, thet hit to londe kumi and to liodon sinon;
          sa gunch hit oua sin ein erue, uter stef and uter strid and uter liodskelde
          and uter frana wald and uter alle ertichta; sa hwasa hit ther of drifth,
          sa brekth hi ther-on tian merk with tha liode, and en and twintich skillinga
          tha frana.'
    - chapter[n=IV]:
      - s[n=1]: 'Thit is thet fiarde londriucht: Sa hwersa feder and moder hiara dochter
          eine flet-ieue ieuath and hia ut-beldath mith afta gode and mith hiara fria
          erue and thenne lede mith kape tha mith wixle [30] of tha liod-garde ana
          enne otherne and tha hionon hiara god mis-gunge and hiare meni aken werthe
          and hia an thet god unriuchte spreka willat; sa hach hiv te wetande hiri
          god mith twam ded-ethon.'
      - s[n=2]: Ac ief hiri brother tha flet-ieua brida wili and tiona, sa mot hiuse
          tiona and halda mith twam hondon anda withon buta stride; thet is londriucht
          allera Frisona.
    - chapter[n=V]:
      - s[n=1]: "Thit is thet fifte londriucht: to hwamsama en god ief-tha en lond\
          \ askie, sa ondwarde thi haldere mith rivchtere tele, and quethe: 'Thet\
          \ lond, ther thu mi to askast and to thinge umbe lathast and un-rivchte\
          \ to-sprekst, thet kapade ik et ena rumfara; hi latte inur berch betha fel\
          \ and flask and sin lif thredda."
      - s[n=2]: Nune (= Nu ne) thurstu mi firor to nena werande driua; ik wille thit
          eine halda mith alsa-dena rivchte, alsa mi thi [31] asyga delt.
      - s[n=3]: Thruch thet, thet min werand is eferin thruch godis willa an thet
          suthroste kinigrike, vmbe thet skil ik thet erue halda mith sivgun ded-ethon
          anda withon buta stride.(')
    - chapter[n=VI]:
      - s[n=1]: 'Thit is thet sexte londriucht: Sa hwersa twene brother send and thi
          other thenne en wif halath and bi there wiue thenne en bern tivcht, sa weldegath
          him sin feder efter sine degon enne riuchtene swes-del.'
      - s[n=2]: Sa sin kind ieftha sinis kindis kind hini ur-leuath, sa thes kindes
          alder nawet ne leuath, sa wili thet kind dela and thi fidiria nele and queth
          thet, thet hi ena kni niar se; sa hach thet kind thenne antha were to tiande,
          mith fiuwer moder-megon and mith achta feder-megon, ief him sina friond
          helpa willath.
      - s[n=3]: Ac willath hini sina friond eta withon ur-tia, sa hach thet kind thenne
          framde man mith [32] sine fia te kapande, ther mith him gunge to tha withon
          stonda, and halde iuen-godene del ediles lauon; thach thet kind se wel ena
          halua kni bi-efta.
      - s[n=4]: Ther is alsa ni kindis-kind ediles lauon alsa thes monnis ein kind.
    - chapter[n=VII]:
      - s[n=1]: Thit is thet siugunde londriucht, thet-ther allera fri-monna hwelik
          hach to haldande sines feder laua and sinere moder laua and sines ediles
          laua and sinere alda-moder laua and sines thredknilingis laua and iahwelikes
          fri-monnes laua.
      - s[n=2]: Sa ma utana on-sprekth, sa hach-ma hia to haldande, mith twilif monnon
          an tha withon buta stride.
    - chapter[n=VIII]:
      - s[n=1]: Thit is thet achtande londriucht, thet-ther iahwelik erua mi leda
          sines thredknilingis deda mith twam with-ethon.
      - s[n=2]: Sa hwet-sa ther-under bi-sken is, dolch sa dath, sa mi thi thredkniling
          efter thes otheres [33] dathe spreka, et steue mire stonda, wed mire dwa,
          and riucht mire umbe sines thredknilingis deda und-fa.
      - s[n=3]: Ac mire eruana allerek leda sinne thredknilig to dathe and to dolge,
          mith twam ded-ethon; thruch thet hi ne mi nawet unt-kuma sina berena blode.
      - s[n=4]: Thet is lond-riucht allera Frisona.
    - chapter[n=IX]:
        s[n=1]: 'Thit is thet niugunde londriucht: Sa hwersa en mon sa fir on-efuchten
          werth, thet hi blodich stont, ief ther lhapth (= hlapth) sin thredkniling
          ief en sibbera mon inur tha frasa and firor fiucht, tha ahwedder se fremo
          ief-tha fere, and him sin friond thenne wili et tha withon swika and to
          tha withon tella and queth thenne: thu hest thit efuchten thruch thine er-seke
          and thruch thinne alda nith; sa is thera twira niar tha withon, ther tha
          otheron ehulpen heth; and queth, thet hit eden nebbe thruch [34] nene er-seke
          ne thruch nenne aldene nith, ne were thruch hiara twira sibbe; forth skil
          hi gunga and iechta skil hi ielda, wn[dunga] skil hi beta and sinne friond
          skil hi of seke leda.'
    - chapter[n=X]:
      - s[n=1]: 'Thit is thet tiande londriucht: Sa hwersama ena eina monne bi-tegath
          there twira wenda en, rendes ief-tha raues, thiuuethe thredda wordi[s],
          sa hach sin here fori hiri te gungande, oua tha heligon enne eth to swerande,
          thet sin eina mon se thes tichta sikur and unskeldich.'
      - s[n=2]: Jef sin hera hini wili et tha withon ur-tia, sa hach thi eina mon
          en het isern to dregande, hwande hine mi antha withon nen marra riucht werka.
    - chapter[n=XI]:
      - s[n=1]: 'Thit is thet andlofte londriucht: Sa hwersa en dede eden werth fon
          harses houe tha fon ritheres horne tha fon hundis tothe tha fon hona itsile
          tha [35] fon swines tuske and hi thenne wili bi-seka, ther (= thet) thi
          nat sin is, sa is thi thera twira niar tha withon, thi clagire, thet hit
          eden hebbe thes otheres nat, alsare him thes tichta bi-tigath.'
      - s[n=2]: Forth skil hi gunga and iechta skil hi beta; ther ne mi nen frana
          nenne fretho fon thingia.
    - chapter[n=XII]:
        s[n=1]: 'Thit is thet twilifte londriucht: Sa hwersa en tichta let werth fon
          harses houe tha fon ritheres horne tha fon hundes tothe tha fon hone itsile
          tha fon swines tuske, ief thet en ungeroch kind deth ief-tha enes monnes
          skalk deth ief-tha enes monnes un-afte wif deth, ief-tha ther werth en ergera
          dede ur-bek eden mith bekwardiga wepne and bi un-willa, sa skilma thera
          deda allerek aiechta beta; ief hi ia wili, sa ne mi ther nin (= nen?) frana
          nenne fretho fon bi-tella; wili hi bi-seka, sa skil hi an tha withon mith
          twilif hondon und-swera.'
    - chapter[n=XIII]:
        s[n=1]: '[36] Thit is thet thredtinde londriucht: Sa hwasa bi-fuchte ief-tha
          bi-rauade widua and wesa ief-tha walubora, sa skilma thet al twi-bete beta
          and tha liodon thene fretho bi tian liod-merkon and thriu pund tha frana,
          thet is en and twintich skillinga, thruch thes kininges bon; and allera
          degana hwelik, alsa longe sa hi mith tha raue bi-sitte, sa felle hi tha
          frana en and twintich skillinga, thruch thet, thet hiu is an thes kininges
          mundelinge; and ne thrur (= thur) nen widue ne hiri kind ond-wardia umbe
          lond ne umbe letar ne umbe nene mantela ne umbe nene thing-lesne, er thet
          kind ieroch is; ekkor skilun hia ondwardia umbe alle tha thing, ther-ma
          him fon riuchtes haluon to-sekth ief-tha to-sprekth, bi asyga dome and bi
          lioda londriuchte.'
    - chapter[n=XIV]:
        s[n=1]: 'Thit is thet fiuwertinde londriucht: Sa hwersa [37] en mon sa fir
          on-efuchten werth, thet hine to there flecht makath; fliuch hi thenne inna
          en hus ief-tha hof and thana ut-biot al thet to betande, thet hi ebreken
          heth; sa is thet al twi-bete, therma him ther-efter in deth and fretho-fest
          and en-bete alle thet hi ut-fiucht and fretho-las.'
    - chapter[n=XV]:
        s[n=1]: 'Thit is thet fiftinde londriucht: Sa hwersama ena monne bi-tegath
          thes swarta-swanges ief-tha there hagosta wapuldepene ieftha en mon unskeldech
          mith enere haued-leina be-bunden werth, wili his ia, sa skil hit aiechta
          beta mith fiftine enzon, thera enza allerek bi twintich panningon; hit ne
          se, thet hit bi-seka wille, sa skil hi mith fiuwer monnon an tha withon
          und-swera, and thet fifte en fia-eth.'
    - chapter[n=XVI]:
      - s[n=1]: 'Thit is thet sextinde londriucht: Sa hwersa en mon ieftha en wif
          steruat and [38] hiara erue and otheres hiara god leuath and hia befta hiam
          ne leuath feder ne moder, brother ne swester, kind ne kindis-kind and thera
          sibbosta sex honda nen nis, sa hagon tha iuin-knilingar to there were to
          tiande, tha sibbe ther to kniande, iuin-fir on to fande mith iuin-sibba
          hondon; hit ne se, thet ther en kumi, ther thenne se there were allera swesost,
          sa hach thiv hond tha laua to nimamde (= nimande).'
      - s[n=2]: Jef thet ac ne se, sa dele-se tha friond under hiam, al with thiv,
          ther hia sibbe se and knia mugi.
    - chapter[n=XVII]:
      - s[n=1]: 'Thit is thet siuguntinde londriucht: Sa hwersa en mon tha otheron
          sin god to haldande deth, sa is thet riucht, thet hit him ondwarde thes
          selua dis, ther hit hebba wili; hit ne se, thet-tet him ofnimi thrira haued-neda
          hwelik, ned-raf ief-tha ned-brond tha nacht-thiuvethe.'
      - s[n=2]: Jef thet is liodcuth, thet [39] him sines godes se ur-bruden tha ur-burnen
          tha thes nachtes thermithi ur-stelen se, sa ne thur hi ther-umbe nene ondwarde
          dwa, thruch thet ther ne mi nen mon otheres monnes god firor an plicht nema,
          thare sin ein god.
    - chapter[n=XVIII]:
        s[n=1]: 'Thit is thet achtatinde londriucht: Sa hwersa en wif ena monne bi-tegath,
          thet hi-se nedgad hebbe, wili hi ia, sa betere hiri mith fullere bote; hit
          ne se, thet hi be-seke; sa skil hi und-swera mith achta hondon sinera kest-friondon
          antha withon, sa ne thur hi firor nen fia reka ne selua fach sitta.'
    - chapter[n=XIX]:
      - s[n=1]: 'Thit is thet niv[gun]tinde londriucht: Sa hwasa binna folke fiuchte,
          sa bete hi tha monne mith twifaldere bote and tha liodon thene fretho and
          thriu pund tha frana.'
      - s[n=2]: Ac hwersama benetha werpth opa enne mon, ther nen dolch neth, and
          ma thet queth, hi se mith bamon [40] al to-slein ief-tha hi se equerked,
          sa motma thet mith twilif hondon und-swera.
      - s[n=3]: Jef ther dolch is and ma thes nawet ne iecht, sa mot thi erua mith
          twilif sinra thredknilingon swera an tha withon, sa hachma hini to ieldande.
    - chapter[n=XX]:
      - s[n=1]: 'Thit is thet twintegoste londriucht: Sa hwersa North-man an thet
          lond hlapath and hia enne mon fath and bindath and ut of londe ledath and
          eft withir to londe brangath and hini ther to thwingath, thet hi hus barne
          and wif nedgie and man sle and godis-hus barne and hwet-sa hi to lethe dwa
          mi, alsa hi thenne vnd-fliuch ief-tha lesed werth and withir to londe kumth
          and to liodon sinon and hi mugi bi-kanna brother and swester and lond-ethele
          and erue and sinera aldera hof and hus, sa fari hi oua sin ein erue uter
          liodskelde.'
      - s[n=2]: Sa willath him tha liode thing [41] to-seka and sinne opa werpa, thruch
          thet grate morth, ther hi er mith tha witsingon efremid heth, sa mire thenne
          afara thene warf gunga and iechta mire tella; enne eth hach hi thenne opa
          tha heligon to swerande, thet hit al dede bi there nede, alsa him sin here
          bad, ther hi was liues and lethana en vn-weldich mon.
      - s[n=3]: Sa-ne thuruon him tha liode ne frana to-halda seka ni sinna, thruch
          thet thi frana ne machte him thes fretha waria; thi skalk skolde dwa, alsa
          him sin hera bad, thruch thes liues willa.
    - chapter[n=XXI]:
        s[n=1]: "Thit is thet en and twintegoste londriucht: To hwam-sa-ma en lond\
          \ and en erue askie and to-spreke, sa ondwarde thi, ther mat him to askie,\
          \ and quethe: 'Thet erue, ther thu mi umbe to-sext and mi umbe to thinge\
          \ lathast, thet lefde mi min edila and min aldafeder and min alde-moder.(')\
          \ [42] Jef hit queth, hwanat him come, ief hi mi bi-sekth and queth, thet\
          \ ik hia nomia skille, sa nomie ik hia son; bi thiu mot ik thet erue halda\
          \ buta stride mith ded-ethon."
    - chapter[n=XXII]:
      - s[n=1]: 'Thit is thet twa and twintegoste londriucht: Thet etheles wiues werthmond
          stont bi achta pundon and bi achta enzon and bi achta skillingon and bi
          achta panningon.'
      - s[n=2]: Thet is londriucht allera Frisona, thet aller monna hwek sines godes
          walde, alsa longe sa hit un-for-wrocht hebbe.
      - s[n=3]: Sa hwasa otherne seke et houi and et huse mith ena up-riuchta fona,
          oni lioda orloui and oni frana bonne, enes dom-liachtes dis and bi skinandere
          sunna, sa hwetsa hi ther fiucht inur hof and inur hus, thet skilma mith
          twifaldere bote beta, and alle thet hi ut-fiucht of there ned-were, sa is
          thet al efrethe and en-bete.
      - s[n=4]: Thes [43] hagon him tha liode to helpande and thi frana, umbe thet,
          thet him thi hauedlasa hiri to-ferin was.
    - chapter[n=XXIII]:
      - s[n=1]: 'Thit is thet thriu and twintegoste londriucht: Ather (= Alther) en
          wif se on-efuchten and hiu se mith berne and nebbe nawet erges eden, blodelsa
          ne blodrunnanda deda ni dath ni dolch ni nena othera morth-deda, and hiu
          se sa fir on-efuchten inur tha benena burth (= burch), thet thet bern and
          thiu berthe of liue werthe; ief hi ie there dede, sa hach hi to fellande
          and to ieldande, mith ur-ielde and mith ielde, tha berthe and tha morthdede.'
      - s[n=2]: Thet ield and thera lioda wed alsa hage, alsa tha liode louiat, and
          thet ur-ield bi twilif merkon, and there wiue hiri liod-werdene mith twilif
          merkon to fellande.
      - s[n=3]: Ac ief hiu sterue, sa hachma hia and tha berthe mith siugun ieldon
          [44] to ieldande, achta pund tha frana and achta enza and achta skillinga
          and achta panninga, thet is hiri riuchta werthma.
      - s[n=4]: Ac ief hi bi-seke, sa sikure hine anda withon mith twilif monnon ief-tha
          hi gunge tha niugun skero, ac ief hi there ordela nahwedder dwa nelle, sa
          wesere enes berskinzes campa binna thrium et-melon to fiuchtande, ief-tha
          ene sone alsa-den, bi asyga dome and bi lioda riuchte, thet hiu se nathelik
          and godilik.
    - chapter[n=XXIV]:
      - s[n=1]: 'Thit is thit fiuwer and twintigoste londriucht: Sa hwasa to otheron
          fari nachtes to houi and to huse, bi slepandere thiade and bi unwissa wakandon,
          mith enere glandere glede, and al thet god barnt, ther hi heth an houi and
          an huse, an weron and an weruon; ief hi ia wili, sa skil hi kuma et thera
          fiuwer hernana hwelik [45] mith tian merkon, weddia skilre an dom with tha
          liode and et there hirth-stidi mith sinere haued-lesne, and tha monne sin
          god twi-ielde to ieldande, alsa hit sina bura ief-tha sine umbi-burar mith
          him swera willath.'
      - s[n=2]: Jef hi bi-seka wili, sa skil hi et there herna hwek and stride with-stonda
          mith fiuwer berskinzia campon, and et there hirth-stidi mith tha fifta campa,
          thruch thet, thet ma morth skil mith morthe kela.
      - s[n=3]: Thit send tha siuguntine liodkesta and tha fiuwer and twintich londriucht,
          ther alle Frisa mith hiara fia kapadon and mith riuchte bruka skilun, ief-se
          moton; hwande thi kinig Kerl bed, thet-se alle riuchte thing hilde and ouonade,
          alsa longe sa-se lifde; and hwasa hia bi-rauade, thet hi bi-rauad wrde fare
          godis achnon and fara alle godis heligon, ther an [46] himulrike send and
          an irthrike.
  - text[n=Fres.Frid.]:
