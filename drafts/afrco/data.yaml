      - s[n=1554]: Thet se ws thins end tjanda Gewa
      - s[n=1555]: Al so lang so se lewa.
      - s[n=1556]: Tha wysta spreken hja wolden then selwa rad an gan
      - s[n=1557]: End wolden Romera heran van hiarra erum qwyt dwan.
      - s[n=1558]: Thit meer com al to hand
      - s[n=1559]: Springan an thet Romera land.
      - s[n=1560]: Thet thi keiser were dan gan
      - s[n=1561]: And woldeze van hiara riocht qwv"t dwan.
      - s[n=1562]: Thit immer (= nimeer) to fara thine Paus quam
      - s[n=1563]: End thi boda thine Paus vernam
      - s[n=1564]: Hi seide openbere
      - s[n=1565]: The (= Tha) Paus een leid nimere
      - s[n=1566]: Thet thi keiser ware danna gan
      - s[n=1567]: End had tha alle thet land onbiriocht leten stan.
      - s[n=1568]: Sinte Peters lene dede hi onfan
      - s[n=1569]: End tha arma Romeru[m] graet onriocht wolde dwan.
      - s[n=1570]: Tha thi Paus thit hadde vernomen
      - s[n=1571]: In sinte Peters dom is hi komen
      - s[n=1572]: Tha clocka leet hi hluda san
      - s[n=1573]: And bad thet alla tha wysta to fara him come gan.
      - s[n=1574]: Tha tha wysta thet boetscap hadden vernomen
      - s[n=1575]: To fara thine Paus thet se comen
      - s[n=1576]: And spreken openbare
      - s[n=1577]: Hot ther nymeers to lande comen ware
      - s[n=1578]: Hia wolde thet forstan
      - s[n=1579]: Hwerom thet unhlud were dan
      - s[n=1580]: Thet ther binna Rome wrsteret manich man
      - s[n=1581]: Had hiit imma buta reden dan
      - s[n=1582]: Hja wilde him thet haved ofslan.
      - s[n=1583]: Thi Paus sprac tha herum weder to
      - s[n=1584]: Hit is sonder reden naet dan thet seg ic jo.
      - s[n=1585]: Thi keiser hadde mit on erim dan
      - s[n=1586]: Thet hi ware danna gan
      - s[n=1587]: And leet thet Romsche ryke onbiriocht stan.
      - s[n=1588]: Nu doetma graeta sonda dwan
      - s[n=1589]: Ack doetma sinte Pieters goed onfan
      - s[n=1590]: And al ther to manige scada dwan
      - s[n=1591]: Hier riochtma on lyke
      - s[n=1592]: Armem and ryke.
      - s[n=1593]: Ack so moet nie man hier/hwerva
      - s[n=1594]: This moet sinte Pieter manich offer thirva.
      - s[n=1595]: Owach ho scilt user erma zele forgan
      - s[n=1596]: Ther to tha riochta habbad zworan
      - s[n=1597]: Nu is thi eed forloren
      - s[n=1598]: Ther wsa hera to sine jonghera sprac openbare
      - s[n=1599]: Ho manich zwird in tha huse ware
      - s[n=1600]: Tha hi thine dad scolde ongan
      - s[n=1601]: Thi jonghera sprac weder san
      - s[n=1602]: Thet ther were twa zwird ther fere
      - s[n=1603]: Wsa hera sprac thet ther anoch were
      - s[n=1604]: Nu horad hot thisse twa zwird
      - s[n=1605]: Ws bitiodat in ther wird.
      - s[n=1606]: Thet aerste zwird als ic mene
      - s[n=1607]: Bitiodat ws tha sinne scene.
      - s[n=1608]: Hwant hjo alla ting forliocht,
      - s[n=1609]: Thet zwird alla gastelyke ting biriocht
      - s[n=1610]: Thet selva zwird foerd usa hera an siner hand
      - s[n=1611]: Tha hi hier neder com int land.
      - s[n=1612]: Al eer hi tha minskheid had ontfan
      - s[n=1613]: Tho tha birghe van Sinay
      - s[n=1614]: Aron end Moisi
      - s[n=1615]: This twine heren hise alther jef
      - s[n=1616]: In tha herda stene mit sine fingheru[m] hi se screef.
      - s[n=1617]: And sprac thet hia alle thing biriocht (= biriochte) gelyke
      - s[n=1618]: Nei ther scold ther weren sondlyke
      - s[n=1619]: Hwant ther nin nede van screwen was
      - s[n=1620]: Thas (= Tha) wse here al hier comen was.
      - s[n=1621]: Sinte Peter hi thet zwird gaf do
      - s[n=1622]: And sprac sinte Peter to
      - s[n=1623]: Hi scolde groet ting in thisse riochte dwan
      - s[n=1624]: And nin man to dada slan
      - s[n=1625]: Therom bleef thit zwird in tha scede stan
      - s[n=1626]: Bihalva tha gin an thwera
      - s[n=1627]: Ther mit sionnia (= simonia) waren bifan openbere
      - s[n=1628]: Jefta mit stryde and hi ne wol/de an ninne bodim (= nine botim)
          stan
      - s[n=1629]: So most thune in thine kerker dwan.
      - s[n=1630]: Thech mostu thine man
      - s[n=1631]: Thria ti howe bodian
      - s[n=1632]: Ni wil hi thin naet comman san
      - s[n=1633]: So mostu hine thin fiarda daghe to bonna dwan
      - s[n=1634]: And bi sluta hine (= him) thinne thet path
      - s[n=1635]: To mine ryke lath.
      - s[n=1636]: Want aldus spreckt thi Paus in tha boke sijn
      - s[n=1637]: Thetma alla liode tria scolde bodia ijn
      - s[n=1638]: End an thine fiarda daghe
      - s[n=1639]: Wranderia hiara op clage
      - s[n=1640]: Jef se wolde an nene banne staen
      - s[n=1641]: And hit wse Here hadde selve dan
      - s[n=1642]: Tho hi to tha paradise com gan
      - s[n=1643]: And sprac thria hot her Adam hadde dan
      - s[n=1644]: Jefta hwer hi were ghan.
      - s[n=1645]: Her Adam sprac him weder to
      - s[n=1646]: Ther ws allen was onfro
      - s[n=1647]: Hi had thet bod broken siker/lyke
      - s[n=1648]: Ther ws allen biquam zwarlyke.
      - s[n=1649]: Unse Hera sprak nu thu thet haste dan
      - s[n=1650]: Nu sciltu thine dad ongan
      - s[n=1651]: End alla tha gin ther habbad of scillad habba lyf
      - s[n=1652]: Hi (= Hit) se man jefta wyf
      - s[n=1653]: And hi dedene qwyt van tha Paradise
      - s[n=1654]: In ene wrbanda minscha wise
      - s[n=1655]: End het him in graet arbeid gan
      - s[n=1656]: Hine and alla minschan.
      - s[n=1657]: Owach thet hi thine wilker gaf
      - s[n=1658]: Hwant hine thi divel bidrach
      - s[n=1659]: Hwant hi selva tha helle cas
      - s[n=1660]: Tha thet bod broken was.
      - s[n=1661]: Owach hot scolde thi leide inghel scopen (= scapen?)
      - s[n=1662]: Tho hi dede tho ther helle hlopen (= hlapen?)
      - s[n=1663]: Mit sine selves wilkere end overmode
      - s[n=1664]: Hwant him nin man ther to thwinga kode.
      - s[n=1665]: Therom moet hi in ther helle bliwa
      - s[n=1666]: Hwant hi sine scepper wolde verscua.
      - s[n=1667]: End also moet hi altha jennen verstan
      - s[n=1668]: Ther unharsim van disser wrald willad gan.
      - s[n=1669]: And hiara riochta masterscip naet wassa willad onderdan
      - s[n=1670]: Want Adam hadde thine ferde to broken
      - s[n=1671]: Ther God twiska himel end eerde hadde scopen
  - text[n=Skelt.Riucht]:
    - chapter[n=I]:
      - s[n=1]: Thit is landriucht [thera] Fresena and skeltanriucht.
      - s[n=2]: Thi grewa, ther an Freslande [grewa] wessa skel, hi skel wessa fulre
          berde bern and sin riucht unforlern.
      - s[n=3]: Hi skel ti Suthermutha inkoma and koma to Franekere [in thet del]
          mith werdere were, mith thes koninges iefte, mith breve and mith insigele.
      - s[n=4]: Ther agen hine tha Fresen to undfane and riuchtes ti stedigiane; ther
          ach him thi asega enne frethe ti delane and hine him selva ti bannane, thet
          him emma aut unriuchtes dwe.
      - s[n=5]: Thenne agen him tha liude thenne frethe ti sterkiane; ther ach thi
          grewa allera manna likum sin len ti iewane, ascha hit an sinre were hede,
          one fia.
      - s[n=6]: '[So thes grewa komste keth is, so is sin frethe, binna there komste,
          thi dadslachta fiower and sextich pund.]'
    - chapter[n=II]:
      - s[n=1]: Thit is riucht thet thi fria Fresa ni thor fira hereferd fara, thur
          ban ni thur bod, than mittha ebba wt and mittha flode up, truch tha ned,
          thet hi thenne ower alle degan wera skel with thenne salta se and with thenne
          wilda witsing, mith fif wepnem, mith spada and mith forka, mith skelde and
          mith swerde and mith etkeres orde [thur thet, thet hi thenne ower waria
          skel], bi enre liudwerthene, ther hit him keth worde mith boda iefta mith
          bakne.
      - s[n=2]: Iefta sexasum swera, thet hit him mith boda ni mith bakne keth ni
          worde.
    - chapter[n=III]:
        s[n=1]: Thit is riucht, thet thi fria Fresa ach sines selves deda ti witane
          uppa tha helgum mith mara riuchte than him se emma over ti tiugane; hit
          ne se so fir bithingad mith skelta banne and mith asega dome, thet tha niugen
          tiuch sines einne ath binima.
    - chapter[n=IV]:
        s[n=1]: Thit is riucht, thet thi fra Fresa thet wita mot, mith hwelkere meta
          thes dikes and weges hi litha muge mit mara riuchte than hine thi grewa
          ther to banne, thet hi thet werk ther hi ne moge.
    - chapter[n=V]:
        s[n=1]: Thit is riucht, thet thi fria Fresa wita mot uppa tha helgum an there
          hemmerke, ther hi inne erwed is and ein an sinre were hede, hwer se thes
          koninges ande thes santes [land], thet hi thet wise and naut ne litikie.
    - chapter[n=VI]:
      - s[n=1]: Thit is riucht, so hwer so ma tha fria Fresa ene underhewa lawegath,
          thet hi tha winne ewen penninge, alther hit mith kape wint, thiu penninge.
      - s[n=2]: Ief hine thi foged up sennath, thet hi an unwonnena lande sitte, so
          is hi niar mith sine sowen orkendum thenne foged ti iechtane and thera alleralik
          skeldigia mith sunderga ethe.
      - s[n=3]: Ief him thes berst, thi foged dwe ther mede thet hi wolle.
    - chapter[n=VII]:
      - s[n=1]: Thit is riucht, thet thi feder ne ach nene manne sine dochter ti iewane
          ower hire willa, thur thet hiu nautes wald ni ach mer hera leithena.
      - s[n=2]: And iefth hi se ower hire willa [and ower hire wald] and hire misskith
          an tha onwilla, so ach hi thet beta mith frethe and mith festa, also hise
          mith sinre hand forslain hede.
    - chapter[n=VIII]:
        s[n=1]: Thit is riucht, thet nemma thenne mund ni ach and there wida, niwere
          hire sone, ief hi ierich se; ieftha thi selva, ther tha aftinga thenne ach;
          of thi sone ni liwath, so ach hi thes mundes fiower penningan min than twa
          merk.
    - chapter[n=IX]:
        s[n=1]: 'There famna riucht is: ti eftinge twer skillingan [thes mundes].'
    - chapter[n=X]:
        s[n=1]: This is riucht, ief hi thenne munsket ni wolle iewa and riucht wif
          aftes undfan, thet thi thes monandeis and also ford alle tha fif degan unt
          thenne sateris dei ban thelda skel and aller deganalikes thes halsfenges
          twirasum undsuora iefta thenne mundsket lesta; ande thes sateris deis thenne
          mundsket twiskette lasta, ieftha an stride withstan ieftha thredda kest
          half bodel iewa binetha balkem.
    - chapter[n=XI]:
        s[n=1]: Thit is riucht lutheres lana, thet thi sone ach sinre moder tolef
          ier aller [ieralikes to] lan ti iewanne fif skillingan, as hi sine breid
          halath, thet hi unewemmed se fan [wan-] warlashed.
    - chapter[n=XII]:
        s[n=1]: Thit is riucht, of hi wemmed is and hit sin moder kenna ni welle,
          so ach hit mith ene athe an hia ti brengane and ther methe ti werane thet
          lan sinre moder.
    - chapter[n=XIII]:
      - s[n=1]: Thit is riucht.
      - s[n=2]: So thi iongere brother en wif nimt, [thet] hi and sin wif sine aldera
          brothere iewa skel fif skillingan; and thet word, thet hi thet bed reme
          sine iongera brothere and sine wive.
      - s[n=3]: Thet is takeres riucht.
    - chapter[n=XIV]:
      - s[n=1]: Thit is riucht, thet to there haudsto sken gan fiower wegan alle theralik
          skel wessa bred fiower molles fota umbe tha fiower halva, hit ne stande
          an stedes overe.
      - s[n=2]: Ieftha hit se, thet thera fiowera en an thene herewei kume, so mei
          thi herewei wel wessa bethe, herewei and kerikwei al bi enre brede.
    - chapter[n=XV]:
      - s[n=1]: Thit is riucht, thet umbe thet hof buta thes wedeles werpe skel en
          wei gan, ther se sex an tuntiga mollesfota bred, and thenne (ach) thi skelta
          mith banne ti haldane.
      - s[n=2]: Ther agen frethe on alle tha, ther thet godes hus sekath; of hem emma
          theron skathath, so skel hi twiskette beta.
    - chapter[n=XVI]:
        s[n=1]: Thit is riucht, thet thi fria Fresa ni thor thes grewa ban thelda,
          ni were twisk thire sumeres nacht and lettera ewen nacht; ther antwiska
          ni thor hi leng ban thelda [ner bod], ni were thre degan, thet hi biwollen
          thana kume; so ne thor hi nen koninges ban thelda, er thet ier umbekumeth.
    - chapter[n=XVII]:
        s[n=1]: Thit is riucht, thet thi fria Fresa (ni thor) bi thes grewa banne
          an stride withstan, hit ne se thet hine sin skelta overherich tiuge.
    - chapter[n=XVIII]:
        s[n=1]: Thit is riucht, thet thi fria Fresa skel thenne over, ther hi bi banne
          warath with thenne salta se et sente Benedictus missa wrocht habba iefta
          mith twam skillingum aldus over nacht beta with thenne skelta, also lange
          so hit unewrocht is unt sumeris nacht; [and efter sumeris nacht] thet grundieth
          thet thet salte weter inleth ande tha liudem skathath an hiara notum, aldus
          over nacht unt lettera ewennacht mith twam pundum beta [ande tha liudum
          tha nota fella, so fir so him thet god warath].
    - chapter[n=XIX]:
      - s[n=1]: (1) Thit is riucht, thet thi fria Fresa thenne sil, ther hi bi banne
          warath, et sente Benedictus missa skel tiande and temande habba, iefta mith
          twam skillingum with thine skelta aldus over nacht beta.
      - s[n=2]: (2) Thit is riucht ief thi skelta ther over thine sil ban lede ti
          wanwerke biskawath thenne sil mith this koninges orkendum and mith tha asega,
          ief tha liude biseka wollath, so is thi skelta niar mith tha asega tiuge
          ti iechtane, than tha liude an tha helgum ti undsworane.
      - s[n=3]: (3) Thit is riucht et there silrode bi tha sile thet thet menwerk
          wesa skel over thrim and sextich fotum.
    - chapter[n=XX]:
      - s[n=1]: Thit is riucht, alder thi fria Fresa thritich punda werth erves heth
          an sinre were thet hi horses and wepnes ewarad wesa skel ti ther landwere.
      - s[n=2]: Ief him thes berst, so skel hi with sine frana mith twam pundum beta.
      - s[n=3]: Thit is riucht, thi ther tventiga punda werth [erves] an sinre were
          hath, thet thi skel habba truch lang wepen, iefta mith twam pundum beta.
      - s[n=4]: Thit is riucht, thi ther tolef punda werth heweth erwes, thet hi skel
          habba spere and skeld ti ther liudwere, iefta mith twam pundum beta.
      - s[n=5]: Thit is riucht, thi ther lessa hath, hi skel habba koker and boga
          ti ther liudwere ief mith twam pundum beta.
    - chapter[n=XXI]:
      - s[n=1]: Thit is riucht so hwerso ma en wif an nede nimth and ma hit tha frana
          klagath, so is hit riucht thet ma hire folgia skel ti tha fordele ther hiu
          inne is, mith tha asega.
      - s[n=2]: Ande thi frana skel hire fregia hu hiu alder kome, hoder willem so
          unwillem.
      - s[n=3]: So hwoder so hiu spreckt, so skel hiu thach an thes frana were thria
          nachta sitta thur tha ned ther ma ther klagade.
      - s[n=4]: Thes thredda deis so ach hia thi frana an [thene] warf ti brengane
          and twene stewan to settane, hire willa ti bariane.
      - s[n=5]: Etta othera stewe stande hire megan, etta othera hire man.
      - s[n=6]: Geith hiu ti tha manne hiu brukes wel ther om thet hiu nautes wald
          ni ach ni were hira lithena [thera ach hiu tha wald].
      - s[n=7]: Geith hiu ti tha megum, so skel thi man hia twiielde ielda and hi
          skel breke and brand thelda and achtich punda iewa herem and liudem ande
          thera [sibbista] sexa allerlik, ief se therin bitiugad wordath, brand and
          breke thelda and mith enre haudlesne beta.
      - s[n=8]: So hwam so ma thes ekes bitigath, thet hi ther mede an fulleste were,
          so skel hi mith twam pundum beta, iefta sexasum unswora.
    - chapter[n=XXII]:
      - s[n=1]: Thit is riucht an there hemmerke, ther thes santes land and thes koninges
          and thes huskerles on lenth and leith, thet hit thes fiarda ieris under
          del kuma skel, [is't] thet thi klagere ther se and hit uppa tha helgum brenga
          thet thiu ier tele umbekumen se and hi mith mara riuchte dela skelle than
          hit langera aldus undeld wesa skelle.
      - s[n=2]: Is thet thi klagere habbe ein ieftha afte underhewa and truchstrinszede
          ritherne, so skel hi etta thinge efter twolefta dei thinges biginna and
          sin land meta mit riuchta gretwerde mith sine thingmanne.
      - s[n=3]: Ief hia sinne eth ni wollath unfan thet hi tha fiower thing thingia
          skel; etta fifta thinge, so is hi niar thenne eth ti sworane and sinne del
          ti winnane, than her is therwia skelle.
      - s[n=4]: Of hit so kume, thet hi tha fif thing thingia ni muge er there festa,
          so mot hi an there festa afte ban leda umbe tha hemmerke al unt hit ful
          bithingad is.
    - chapter[n=XXIII]:
      - s[n=1]: Thit is riucht umbe en hemmerke del ther ma bigent etta efta thinge
          efter tolefta dei thet thi skelta mot al umbe sowen nacht efta ban leda
          ti tha fifta thinge unt thi [mensing] eth sworen is.
      - s[n=2]: Thit is riucht thet thi asega dela skel thet hia skelle etta haude
          bigenna bi ewen nachte [bi sente Benedictus].
      - s[n=3]: Buppa ther klesie skelleth hia alle deled habbe, thur thet thet thiu
          ku an thine feld skel; thet ach thi skelta ti bannane thet hia also leste.
      - s[n=4]: So is thet riucht, thet thi skelta thes monia skel et ewen nachte,
          hwoder so hia so den habbe so him thi asega delde.
      - s[n=5]: Ief hia so den ni habbeth, so ach hem thi asega et aller husa likum
          twene skillingan ti delane.
      - s[n=6]: So ach thi skelta there biwisda bote to moniane fiower thing al umbe
          sowen nachta and thet fifte thing ti hiara fordele and ther ti tiugane thet
          ban.
      - s[n=7]: So ist riucht, ief ma tha achte skillingan achtia ni wolle, thet thi
          asega skel twa pund dela tha grewa, tha skelta tian skillingan.
      - s[n=8]: So ist riucht thet hi tha bote et allar mannalikum mith sunderga tiuge
          winna skel.
    - chapter[n=XXIV]:
      - s[n=1]: Thit is riucht, ief thiu hemmerke unedeled is et sumeris nacht, so
          is thera allarlik ther thes wernde tha grewa twa pund skeldich.
      - s[n=2]: Thit is riucht, ief thera [liudena] enech unwillich is thet hi [ni]
          dela ni wolle, thet thi skelta thes unwilliga del waria skel, and mith tha
          williga and feld fara ande tha hemmerke mith tham dela.
    - chapter[n=XXV]:
      - s[n=1]: Thit is riucht, alder thi fria Fresa up en erwe thingia welle thet
          hi an bannena thinge kuma skel mith sine thingmanne, mith efta gretwerde
          greta skel and bitigia him thes thet hi en erwe an sinre were habbe unriuchte,
          ther hi him mith riuchte rema skel.
      - s[n=2]: So ach him thi other andwerdia and fregath him, hwer thet erwe lidzie.
      - s[n=3]: So ach him thi asega ti delane, thet hi him thet erwe wise mith steve
          and mith tiuge.
      - s[n=4]: Thet thing skel wesa thes selva deis over sowen nachtem uppa tha erwe.
    - chapter[n=XXVI]:
      - s[n=1]: Thit is riucht, thet hi hine these selva deis bi midda morna, bi sunna
          upgange mith tha twam skeltum and mith sinra bura sowen, mith tha asega
          and mit thes otheres burem sowen, mith efta tiuge lathia skel ti ther landwere
          et sine fordele; and ach him thi asega ti delane thet hi and feld fara skel,
          is thet hit wera wolle.
      - s[n=2]: Of hi kuma ni wolle ti ther landwere, so ist riucht thet ma [eft]
          thingia skel en thing, thet other, thet thredde and thet fiarda; etta fifta
          thinge thenne frethe on winna asma skel mith riuchta landriuchte.
    - chapter[n=XXVII]:
      - s[n=1]: Thit is riucht thet nen man sin erwe forkapia ni mot, hit ne se bi
          thes erwenama mode, him ne dere hunger ieftha herefird.
      - s[n=2]: Ief hi so sundich se en man thet hi thet land rema wolde om sine sunda
          to betane, so ach hit sin erwenama ti biadane tha fiarda penninge min [to
          iewane] than hit se anda werthe.
      - s[n=3]: Ief hit emma kapath one thes erwenama mode, als thi man than sterfth,
          ther thet erwe seld hath, so ach thi erwenama en frethe up tha god and erwe,
          and thi other nene fia fullinga.
    - chapter[n=XXVIII]:
      - s[n=1]: (1) Thit is riucht, thi ther to stride thingia wolle, thet ma lessa
          bigreta ni mei ti tha ketelfange than fiower ensa and fiower tundeste thremmen
          penning.
      - s[n=2]: Ief sin kempa an tha ordele bifalt, so skel hi twiskette beta and
          twa pund tha grewa thes raffretha and twa thes stridfretha.
      - s[n=3]: (2) Thit is riucht, as ma ti lessa stride thingia wolle, thet thi
          onthingere nenna kempa [ni] winna ni thor and thi haldare skel ne winna
          ti tha ketelfange and [bethe] ther on sken ian.
      - s[n=4]: (3) Thit is riucht thet thi asega, ther thet strid mith bithingad
          is skel dela thet thet ordel an there kerikawalle wesa skel et there haudsto
          ther thi dekma to geth; hit ne se mith thes haud presteres orlewe thet hit
          se et there capella ther thi skelta ban let ther thet strid mede bithingad
          is.
    - chapter[n=XXIX]:
      - s[n=1]: Thit is riucht, thet thi ketel an tha kerswalle hangia skel buta thes
          wedeles werpe and walla ande thi prester uppa tha hofwalle stan and ordel
          wia with ene skillinge penninga.
      - s[n=2]: So ach thi kempa buta tha hofwalle stan and infan to stede.
      - s[n=3]: So thi strideth efter sworen is, so skel thi skelta and thi asega
          and thi prester and fiower thes koninges orkendan, hia sowen, thes threddes
          deis tha hand skawia binna there kerika; tha thre mith tha prestere [thet
          hiara fiower se] and thi ena mith tha skelta and mith tha asega [thet hiara
          thre se].
      - s[n=4]: Ief hia her aut sennath, so is thi prester and tha thre mith him niar
          tha hand ti helane, than tha thre ti urbarnane.
      - s[n=5]: Werth hi skawath ti helre hand, so skel thi [other] thenne mena eth
          festia and tha grewa twa pund [iewa].
      - s[n=6]: Werth hi berned, so skel hi tha grewa twa pund iewa thes stridfretha
          and twa thes raffretha and sine dekene iewa hed and her; ieftha mith sine
          fia beta and thenne eth festia.
    - chapter[n=XXX]:
      - s[n=1]: (1) Thit is riucht ief thi fria Fresa werth to stride bithingad and
          hi kweth thet hi einlikes godes so fule an sinre were ni habbe thet hi wepen
          and wrichta winna ni moge and beta ief him an uppa felle, so ach him thi
          asega ti delane thet thet sowen sinra bura wita sken bi tha ethe ther hia
          tha koninge ti helde sworen and bi hiara selva sele, hwoder hi an sinre
          were so grat god hede thes deis ther ma hine mith tha stride bigrette.
      - s[n=2]: Sedgiath hia him so grat god, so hi mith stride bigret warth, so skel
          hi thet mara strid ongan; ni sedgiath hia sin god naut so grat, so skel
          hi thet lessa strid ongan.
      - s[n=3]: (2) Thit is riucht, ther thi ti swerdkempa thingia wolle, thet hi
          lessa bigreta ni mei than thria pund and achte ensa, so is thet thi stridwerthega
          sket.
      - s[n=4]: So skel thi fria Fresa tha othere an sinne bannena thinge to thingia
          en thing, thet othere, thet thredde and thet fiarde.
      - s[n=5]: Etta fiarda thinge so skelma thet strid weddia.
      - s[n=6]: So ist riucht, thet hi enne berend habba skel and thi berend so grat
          god habba thet hi thet stridwerthega sket al lesta muge; also hine under
          gretwerd lette, also skel hi under berendskip stan unt thi strideth sweren
          is.
      - s[n=7]: (3) Thit is riucht, thet hia etta thinge thenne eth swora sken and
          thenne witheth hera.
      - s[n=8]: So skel hi tha hand uppa tha helega lidza and thi asega skel him thine
          eth stawia, thet him god also helpe and tha helega.
      - s[n=9]: So ach thi asega thine onthingere monia thet hi up lidze ief hi riucht
          habbe.
      - s[n=10]: So skel hi tha hand uplidza and thi asega skel hem thine eth stawia,
          thet him god also helpe ande tha helega.
      - s[n=11]: So skel hi swigia and thi other swora.
      - s[n=12]: Nu skelma him stawia thet him god so helpe ande sine helega, thet
          hi thine eth riuchte swora and unmenes.
      - s[n=13]: "Nu skel hi swigia and thi other kwetha: Ê½so ik thenne eth riuchte\
          \ swore and unmenes.'"
      - s[n=14]: "Nu skel hi swigia, and thi other swora, and thi asega skel him [thene\
          \ eth] stawia: Ê½so ik hine na birawade an he and an stre, ner an goda etbera\
          \ fia.'"
      - s[n=15]: "Nu skel hi swigia and thi other swara: Ê½thet ik him so god ni birawade\
          \ so thria pund [and acht ensa].'"
      - s[n=16]: Nu skel hi swigia and thi other swora thet hi birawad habbe also
          god so thria pund and achte ensa, hit [ne] were bettera ief hit skolde.
      - s[n=17]: Nu skel hi swigia and thi other swora so hi ni iuwe unriuchte fulleste
          sunder riucht frana wald.
      - s[n=18]: Nu skel hi swigia and thi other swora, so hi mith sinre unriuchte
          fulleste sunder riucht frana wald.
      - s[n=19]: 'Nu skel hi swigia and thi other swora: so ik nu mith mara riuchte
          thet raf wither hine hi beta skel.'
      - s[n=20]: Nu skel hi swigia and thi other swora, so forth, so hi nu mith riuchte
          thet raf with mi beta skel.
    - chapter[n=XXXI]:
      - s[n=1]: (1) Nu thi strideth sworen is, nu is thet riucht thet hi ene berend
          habba skel, ief hine thi borgia ni wolle, ther hine er borgad hede; so skel
          hi hine borgia en and tuntich nachta.
      - s[n=2]: Thi berend skel wesa also rike thet hi thine stridwerthega sket al
          lesta muge ther gretwerd ther let was; so skel hi tha berenda waria unt
          tha ettekere biwexlad send.
      - s[n=3]: Ief hi thine kempa winna ni mei, so ach hi thet uppa tha helegum ti
          brengane thet hit him ned binome; so ach hi eft en an tuntich nachta.
      - s[n=4]: Ief him eft brekth, thet hi thine kempa winna ni mei, so ach hi eft
          en an tuntich nachta.
      - s[n=5]: Als tha thria and sextich nachta umbekumen sind, so skel ma thet strid
          bifiuchta binna tha banne ther hit binna bisworen is.
      - s[n=6]: So ach thi skelta thine kere hwer hi thet thing ketha lete.
      - s[n=7]: Nu agen hia tha kempan ther ti brengane ther thet strid ledath and
          ach him thi asega thine kampstal to wisane.
      - s[n=8]: Thi kampstal skel wesa thria and sextich fota bred, molles fota umbe
          alle halva; ther agen tha kempan binna ti wesane and tha gretwerderen, thi
          skelta and thi asega.
      - s[n=9]: Hwaso ekker ingeth, so is hi twa pund skeldich tha grewa.
      - s[n=10]: Efter tham ther thi skelta bannes bigent, so ach him thi asega ti
          delane thet hia binna thrim degem thet strid bifiuchta sken mith tha sex
          wepnem.
      - s[n=11]: Nu sken tha swerd ewen lang wesa, ande thi skelta ande thi asega
          sken tha wepen skawia and ewende and an morne.
      - s[n=12]: So sken tha wepen an tha kampstal bida al ther se tha kempan brengath.
      - s[n=13]: Hira skel habba aider twa swerd; ief him thet other breke iefta unsprenge,
          thet hi ti tha otherum fe, ief hi moge.
      - s[n=14]: (2) Thit is riucht, so hwer so thi fria Fresa up otherne en strid
          thingia wolle, thet hi kuma skel an thing and en other and thet thredde
          and binna tha thrim thingem sine stedan alle nima skel, ief hi se habba
          wolle.
      - s[n=15]: Etta fiarda thinge nenne stede ni ach, ni were thet strid weddia.
      - s[n=16]: Ieftha thet fifte thing, thet skel to sine fordele wesa umbe thet
          thinglase.
      - s[n=17]: (3) Thit is riucht, so thi fria Fresa ti stride thingia welle and
          thi other tha uta habba welle thet hi binna thrim thingum kuma skel ief
          hi tha uta habba welle.
      - s[n=18]: Ief ma hine mith stride bigret, so skel hi kwetha, hi ni thor bi
          thes skelta banne iechtwerd ni sekwerd dwan, ni nen thing ti unfane thur
          thet thet hi ther hus ni hof ni heth.
      - s[n=19]: (4) Thit is riucht thet hi sine skelta monia skel ther hi to tiucht
          an sine nesta buran.
      - s[n=20]: So ach him sin asega ther ti delane, thet hi thet uppa tha helegum
          wita mot hwer sin hus ande sin hof se, hit ne se thet hine thi skelta mith
          tha efta thinge inhalia welle.
      - s[n=21]: Ief hine thi skelta bihlest, so ach hi uppa tha helegum ti sworane,
          hwer sin hus and sin hof se.
      - s[n=22]: Nu skel hi sinra bura twene habba ther hine borgie and also rike
          se, thet hia thine stridwerthega sket lesta muge, ief hine thi skelta hina
          leth, thet hi alder andwerda skel.
    - chapter[n=XXXII]:
      - s[n=1]: Thit is riucht, thet thi grewa ther hir ban leth thes fiarda ieris
          bodthing halda mot ther hi wolle.
      - s[n=2]: Thit is riucht ho hise halda wolle, thet ma hia ketha skel et allar
          haudkerkena likum thi prester efter Cristis morne [er ieresdei] thet hia
          thi grewa halda welle efter sumeres nacht er lettera ewennacht.
      - s[n=3]: Thit is riucht, so thi grewa bodthing halda welle, thet hi skel thenne
          ban up iewa, sowen wikum er ma hia halde, tha skelta and hi ach [nen dom
          ti delane and] nene ban ti ledane [bihalva umbe nedseken] hit ne se thet
          ther [en] here an land kume ieftha thet ma [en] wif an nede nime, iefta
          [thet man] man an huse sle, so mot hi ther rida and sine ban leda.
    - chapter[n=XXXIII]:
      - s[n=1]: '(1) Thit is riucht, thet tha skeltan ketha skellath allerlik binna
          sine ambuchte thes monandeis et allere dernike sex wikem er ma hia halde
          and aldus keda: Bodthing keth ik io ower sex wikem an thesse selva dei thes
          monandeis ti haldane and thes tiesdeis, thes wednesdeis, thes thunresdeis,
          thes frideis, thes saterisdeis and thes monandeis.'
      - s[n=2]: Tha sowen degan alle agen hia se ti bannane bi thes koninges banne
          also ti haldane and ti lestane.
      - s[n=3]: So hwa so [se] ther ni sekth, husmanne, so skel hi with thine skelta
          beta mith twam pundum.
      - s[n=4]: (2) Thit is riucht thet tha skeltan thes niogenda deis, thes tiesdeis,
          thes koninges ban upiewa skent tha grewa alder hiat unfengen.
      - s[n=5]: (3) Thit is riucht thet thi grewa thene tiesdei and thenne wednesdei
          and thenne thunresdei, tha thre degan, also riuchta skel tha liudem, so
          ma dede an tha bannena bodthinge, thet ma ther riuchta ni machte.
      - s[n=6]: So hetath tha thre degan fimelthing.
    - chapter[n=XXXIV]:
      - s[n=1]: (1) Thit is riucht thet tha skeltan ther tha bodthing haldath and
          midda dei et underne bannes bigonnen habba sken truch tha strid ther ma
          greta skel bi sunna upgange.
      - s[n=2]: (2) Thit is riucht, so thiu sinne sigande is ande thiu ku tha klewen
          dane deth, so ne thor thi fria Fresa efter tham thes deis an stride with
          stan truch thet thet hi er gret ni was.
      - s[n=3]: (3) Thit is riucht thet thi fria Fresa ni thor ban thelda fan grewa
          ner fan skeltum efter sunna sedle.
      - s[n=4]: (4) Thit is riucht thet tha liude ther tha bodthing and tha fimelthing
          halden habbath thet hia ni thorwen efter tham ti there iertele grewa ni
          skelta ban thelda.
    - chapter[n=XXXV]:
        s[n=1]: Thit is riucht ief thi landseta kweth thet hi thet land ti a here
          undhant habbe, thet thi hera niar is to witane uppa tha helegum hwanne thet
          deithing se, than thi landseta.
    - chapter[n=XXXVI]:
      - s[n=1]: Thit is riucht, alder en man bilift and hire thet wif alles formeth
          thet hiu etta grewe kwethan skel thet hiu ene berde an hire habbe ther hi
          an hire tilad habbe and hius hire alles biwene, nu skel thi erfnama hire
          thet god ande thenne sette bifesta ti hire riuchta deithinge.
      - s[n=2]: So is riucht deithing tian monathan.
      - s[n=3]: Nu skel hiu binna tha iere and binna dei tha berde birekenia.
      - s[n=4]: So skelma hire thet god an hand bisetta (bifesta) mith tha skelta
          and mith tha asega and mith thes koninges orkendum and mith tha efta tiuge.
      - s[n=5]: Nu skel hiu thet god also god andwerdia, so hiut unfucht, ief hiu
          tha berde ni brength.
      - s[n=6]: So sken hia waria twa wif fan aider kenne en, thet hiu naut erges
          ne dwe.
      - s[n=7]: Ak sken hia waria twene man fan aidere kenne en thet ma hire unriuchtis
          ne dwe.
      - s[n=8]: Nu sken tha fif thet god niata unt thiu berde birekenad is, thet thiu
          berde libbande an tha wrald kome.
      - s[n=9]: Ief hia umbe tha berde sennath, ief thet wif kweth, ther fan thes
          erfnama halem warade thet thet kind naut libbande an tha wrald ni kome,
          nu hia there berde iath thet hiu ther were, nu send tha twa niar uppa tha
          helegum ti brengane thet thiu berde en thesse wrald libbade.
      - s[n=10]: So ach hiu enne frethe an tha lande and in tha gode thet emma rawe
          iefta aut unriuchtis dwe.
    - chapter[n=XXXVII]:
      - s[n=1]: Thit is riucht ief ther en owerlendich man sterfth, so ach thi frana
          sin god ti bifane, ier and dei ti haldene; ief ther sinra eng efter kumth
          binna iere and binna dei, tha erfnama ti iewane.
      - s[n=2]: Ief ther nemma [efter] ni kumme, thi frana ti habbane thine half del,
          and thruch sine sele thine other del.
    - chapter[n=XXXVIII]:
        s[n=1]: Thit is riucht, ief thi fria Fresa thriu efte thing binna tha iere
          socht heveth, so ni mei thi frana niar kuma him than hit uppa tha helegum
          wita mot hweder hi tha othere socht hebbe than ni habbe.
    - chapter[n=XXXIX]:
      - s[n=1]: Ief ther emma deth owererd and owerskere and owerdelfta and owermetha,
          so skelma hit mith twam skillingum beta also lange so hit naut of ni leth;
          ief hit of leth so skel hi tha nota fella twiskette and tha grewa twa pund
          ti fretha.
      - s[n=2]: '[God wreke unriucht thing!]'
    - chapter[n=XL]:
      - s[n=1]: Ief ma enne huskerl et howe upklagath, so skel thi grewa tha skeltum
          biada thet hia thine man to howe bodie.
      - s[n=2]: So skel thi skelta tha bannare biada thet hi thine man bodie ti howe
          twene degan and sinra bura ehere.
      - s[n=3]: Ief hi naut ni welle kuma, so ach hine thi skelta thes thredda deis
          selva to howe bodia and sinra bura ehere.
      - s[n=4]: Ief hi naut kuma ni wolle, so ach hine thes fiarda deis et howe owerherich
          ti tiugane.
      - s[n=5]: So ach thi asega him twa pund ower ti delane truch tha owerhernese
          etta howe.
      - s[n=6]: So skel thi grewa, thi skelta and thi asega biada thet hia to sine
          fordele fare and ther twa pund ti echtane and ti howe to brengane, iefta
          hia moten an sinra bura ehere.
      - s[n=7]: Ief hit emma ther wereth so skel thi asega allarlikum twa pund updela
          ther hit [ther] wereden.
      - s[n=8]: Niogen hwarva skelma hine bodia and thi skelta thria owerherich tiuga
          mith sowen thes koninges orkendum, erma him mith riuchte ti brande iefta
          ti breke dela muge.
      - s[n=9]: Ief hi thes alles owerherich worth, so ach ma hine mith here and mith
          brande ti sekane.
      - s[n=10]: So hi berned is so ach thi grewa of hi ther is thenne asega ti bannane
          thet hi riucht dele.
      - s[n=11]: '[Ief thi grewa ther naut is, so ach thi skelta thene asega ti bannane,
          thet hi riucht dele.] So ach [hine] thi asega frethelas ti lidzane [ti delane]
          and sin god.'
      - s[n=12]: So ach thi asega to delane thet thi skelta thet erwe bifan skel ti
          herena hand and ti lioda hand al unt hi thingath herena helde and liuda
          mith sundrega bote so hi owerbered heth, hit ne se thet hi bet thingia muge.
      - s[n=13]: Ief hit naut thingath binna iere and binna dei, so agen heran and
          liuda mith tha erwa ti dwane thet ther hiara willa se.
    - chapter[n=XLI]:
        s[n=1]: Thit is riucht, alder thi fria Fresa thruch klage to howe lathad werth
          and hi to andwerde kumth and gretword owernimth ande hi thet bi tha riuchte
          biwereth also lange so thiu sunne skinande is, so ne thor hi to tha dei
          efter senna sedle hweder wed ian ni ban thelda, so skel ma hine al nies
          bodia also hi er naut bodad ni were.
    - chapter[n=XLII]:
      - s[n=1]: Ief thi grewa ene manne bitigath thet hi owerherich fan howe genge
          ande him thi asega twa pund updelde and him nenes weddes ni bitigath, so
          is hi niar twirasum ti unriuchtane than eng thing ti onfane.
      - s[n=2]: So ne thor hi ther an riucht forstan thruch thet hi ther unebodad
          kom.
    - chapter[n=XLIII]:
        s[n=1]: Ief ma enne man ti howe bodath ande hi [ther] gretword owernimth and
          nachtferst iarath, so ach him thi grewa nachtferst ti iewane one asega dome
          and hi sin wed to iewane thet hi thes mornes kume and an riuchte stande.
    - chapter[n=XLIV]:
      - s[n=1]: (1) Ief ma enne man ti howe bodath ande hi [ther] gretword owernimth
          and hi ther ti hand an riuchte stan wolle, and thi grewa hit fersta wolle
          and him sin wed heth iewa so ne thor hi nen [wed] iewa, ni nen owerhernese
          beta want hi [ther] an riuchte stan wolle.
      - s[n=2]: So skel hi mith riuchta one skatha thana rida.
      - s[n=3]: Ief ma hine fir up spreka wolle, so skelma hine nies bodia.
      - s[n=4]: (2) Ief ma tha bannare an tha bodeskipe dustslek iefta blodresne deth
          iefta thera eng ther hi mith bodeskipe ther ut bodath, so is sin bote twibete
          and tha grewa twa pund ti fertha iefta sexasum ti (un)riuchtane.
    - chapter[n=XLV]:
      - s[n=1]: 'Thit is riucht, alder en strid mith thes skelta banne ande mith thes
          asega dome sened is ande thi onthingare in en otheres skelta banne ieftha
          an thene othera sprekth and hi hine to stride lathath, so skel hi kwetha,
          [thet] hi ni muge hine to stride lathia thruch thet hit him er to sochte
          bi thes skelta banne ther er thesse skelta was, ni bi thes asega dome and
          bi thara bura ehere: thet tu mi kestigade ti tolef [manna] ethum and thi
          asega thet deithing delde and ik alle tach et tha wisida deithinge and also
          efte and riuchte, so ik nu mith riuchta ni thor with thi an stride ongan.'
      - s[n=2]: Ief thu thes biseka wolle, so wedde ik thi alsoden tiuch ascha thi
          asega delt.
      - s[n=3]: So delt him thi asega thet efte tiuch.
      - s[n=4]: Thest hit blikande [libbande] se, so skel hit tiuga thi skelta, ther
          him tha ban ower lette and thi asega ther tha ethan stawade thest hia libbath.
      - s[n=5]: Ief hia ni libbath, so sken sowen thes koninges orkendan ther binna
          tha banne seten se allarlik swera mith sunderga ethe, thet hiat mith agum
          sage and mith arem herde, thet thi asega tha ethan stawade and hi tha lathe
          alle tach bi thes skelta banne, ther hi nemde, and bi thes asega dome.
      - s[n=6]: So sken swora sowen this koninges orkendan and fella thenne asega
          dom and swera thet hiat mith agem sege and mith arem herde thet thi asega
          tha ethan alle stawade.
      - s[n=7]: So sken hia sowen sedzia, en afara and tha sex folgia ther hia ther
          mede were thet hi him er to sochte bi thes skelta banne and bi thes asega
          dome thet hi him tolef ethan weddade and alle tach also fir so hi se hera
          wolde, thet mith mare riuchte thiu dede stan skel, than hi se unslita skel.
    - chapter[n=XLVI]:
        s[n=1]: 'Thit is riucht, thet ma mith this dada tiuge naut wera ni mei, ni
          were fiower deda: en umbe strid ase hi sened heth iefta bifochten; thet
          other umbe en erwe, hwoder hit onthingad were so ni were, [iefta bisened];
          thet thredde umbe bodel hwoder hit him er to sochte [iefta bisened], thet
          fiarde umbe hof frethe.'
    - chapter[n=XLVII]:
      - s[n=1]: Thit is riucht, ief en man ina otheres epena slat spreka welle an
          sin erwe, so skel hi him to kuma mith twira tele and mith thes asega dome.
      - s[n=2]: Ief hi ther in ower wolle, so skel hi hine kestigia mith tolef [manna]
          ethum iefta ti ene swerdkempa.
      - s[n=3]: So skelma tha bithingia mith efta bannem and mith efta deithingum.
    - chapter[n=XLVIII]:
      - s[n=1]: (1) Thit is riucht, alder ma ene manne sin god ofstelt and hi kumith
          mith tha frana bi thes bures huse and hi ther seka wolle, so skel hi orlewes
          bidda ande thet god nemma ther hi ther inne seka welle.
      - s[n=2]: Nu ist riucht thet hi(t) him fregia skel, hot hi seka wolle; so skel
          hit namnia.
      - s[n=3]: Ief hit so den god se thet ma hit muge an hande [bi]luka iefta under
          skate bihella, so skel thi frana ingan and sowen mith hem thes koninges
          orkendan mith gripianda handem and ermem, and unegerd and uneskoch and wraxle,
          thet ma nen god indrega ni muge ther hia skathia methe muge tha unskeldega
          manne.
      - s[n=4]: Ief hia thet [thiuftigade] god ther inne findath, is hit en willen
          klath and hit se uneferwad, so mot hit to sine inuerke tian, thet hi tha
          skep hede [ther tha ulle drogen, ther thet klath fan makad worde].
      - s[n=5]: Ief hit linnen is so mot hit to sine eckere tian, thet hit ther on
          were [thet flax ther on woxe] ther hi thet klath of makade.
      - s[n=6]: So sken it swera twene sinra bura thet hi alsoden land hede ther thet
          flax on waxa machte, iefta hi tha skep hede, ther ma tha ulle of skara machte.
      - s[n=7]: Ief hit wrocht gold is, so mot hit to [sine] inwerke tian; ief hit
          unwrocht is, so skel hit to sine werende tian, iefta ti tha tolneda merkede,
          [iefta to ene feld farende manne.]
      - s[n=8]: (2) Ief ma en god binna enes mannes kamere bifarth ande ther en rekhol
          is inne and hit so den god is thet ma hit ther in werpa muge, so is hi niar
          sexasum uppa tha helegum thet god to witane and skethelas wether ti iewane
          than hi thiaf wesa thorwe.
      - s[n=9]: Ief ma hit binna sine thredda slette fint, iefta binna sine huse bidolwen,
          so skel hi skeldich wessa iefta enne skeldegera winna.
      - s[n=10]: Ief hi nenne skeldegera ni heth, so skel hi thet god wether iewa
          enskette and otherskette, and tha frana ther thet god binna sine banne nimen
          is, thet werield ti iewane ower alle sine hine, ther ierich send, ther hi
          binna sine dorim heth.
      - s[n=11]: So is thet wetherield fiower ensa and fiowertundesta thrimen penning.
      - s[n=12]: (3) Ief thi frana mith tha liudem ene thiuviga gode folgath and hi
          to enes mannes huse kumth, so skel hi baria hot hi ther inne seka wolle.
      - s[n=13]: Ief ma him werth mith wige and mith wepne thet hi thet [bi-] namade
          god seka ni mot, ief hi ther biseka welle thet hi there sekne ni wernde,
          so skel thet tiuga thi bannare and sowen sinra galiuda.
      - s[n=14]: So hit thi bannare tiuged heth, so skel hi thet riucht [god] wether
          iewa iefta also grat god, ande tha grewa twa pund.
    - chapter[n=XLIX]:
      - s[n=1]: Ief en man ina en bodel thingia welle ande ther en sibbera is binna,
          so skel hi thia fiower thing alle thingia bi efta deithingum.
      - s[n=2]: Etta fifta thinge so ach hi tha inferd ief hi mot; ief hi naut mot,
          so ach thi skelta thine wach in ti brekane ande hine ther in ti brengane,
          ief hi mot.
      - s[n=3]: Alle tha ther hit mith wige ieftha mith wepne werath, so is hiara
          allarek tha grewa twa pund skeldich.
      - s[n=4]: Ief hi ther in mot, so skel hit an fara flette al bithingia and ief
          hi heth tha ta, so heth hi ther mithe sin bodel bihalden and sin god.
      - s[n=5]: Ief him thera ta berst, so ach thi onthingere enne frethe an tha gode,
          thet him emma aut unriuchtes dwe.
    - chapter[n=L]:
      - s[n=1]: So hwer so ma en god lawegath and thi sibbista mith thinge ti tha
          huse kumth, so ach thi asega tha allarsibbista in ti delane etta forma thinge.
      - s[n=2]: So hi in komen is, so ach hi enne frethe [an tha gode] an fara flette,
          unt hit bithingad is, hwoder hiara eftera erwa se; so hoder hiara thet biredath
          thet hi eftera erwa se, so ach hi thine frethe an tha gode and thi other
          thet god ti remane.
    - chapter[n=LI]:
      - s[n=1]: So hwer so ma en bodel lawegath nevem and niftem and hia ewenkne send,
          so hia ti tha fordele kumath so agen hia in ti farane and thes bodles to
          moniane mith efta orkenskipe tham ther kameran and kaian inne warade.
      - s[n=2]: So ach him thi asega ti delane thet hia agen to weddiane allar ek
          otherum riucht bodeldel.
      - s[n=3]: So hia thet [riucht bodeldel bi-] wedded habbath so [sken hia forth
          drega riucht bodeldel, ascha hiat ther inne habbath and thet an twa dela.
      - s[n=4]: So] skel thi asega dela thet hia forth drege, gold and wede ief hiat
          habbath, and ku and ei, hiara kwikfia and enka ande anderke.
      - s[n=5]: So agen hia en feld ti farane and thet erwe ti delane, thet fireste
          allar arst ande thet neste allar lest.
      - s[n=6]: Thet sken tha binna sowen nachtem alle den habba al ti tha huse, hit
          ne se, so hit him ned binime.
      - s[n=7]: Ther skel thi skelta hia to banna thet hia also leste; thet skel wesa
          thes winteres also thes sumeres, thet ne mei owerfan hoder feste ni fire,
          mer ther mot ma umbe bodel thingia umbe sowen nacht.
      - s[n=8]: Ief thes burblikande godes aut owerleren is, ther hi einlike an siner
          were hede, tha hi allar nest an sunda liwe was, an skepena wede, ieftha
          an wrochta golde ieftha an fiowerfotada skette, so skel thi ther kameran
          and kaian warade thet winna ief [for] ful del nima, hit ne se thet hit him
          an nedrawe of nimen se.
      - s[n=9]: Ief ma ther ange skelda in askath, wollath hia ian, so sken hia tha
          ielda.
      - s[n=10]: Ni wollath hia naut ian, so skel hi swora, ther thet god askath thet
          hit an thet menbedle iewe tham ther kameran and kaian warade.
      - s[n=11]: So skel thi other swora thet hi thet [binamede god] unfenge and an
          thet menbedle warade.
      - s[n=12]: Nu ne mei hi fir skelda ian, ther kameran and kaian warath, than
          hi mith ku and mith ei ielda mei, and mith bodle binetha [tha] balkum.
      - s[n=13]: Ief hit firther ieth so send tha erwa niar thine kere ti habbane
          hwoder hia unswore than hia ielde.
    - chapter[n=LII]:
      - s[n=1]: Thit is riucht hwoder hiara sinena so lengera liwath, so ach hi tha
          besta thriu klathan an ti habbane soma thine otherne ti ther molda bifelt.
      - s[n=2]: So hia thet bodel delath, so skel hi tha nima with tha berwede, ande
          ther ni skel on wesa gold ni selver, ni pellefthredda, ni wede ni worma.
      - s[n=3]: Thit is riucht alder ma en bodel dela skel, so skel ma hit also dela
          asmat samenade.
      - s[n=4]: Ief hiara en kweth thet him bodel lavegad se, so skel ma hit ut reda
          mith koninges orkendum ascha hit inkomen is an skepena wede, ief an wrochta
          golde, iefta an fiower fotada skette, thet hit binna iere and dei in thet
          menbedle kome.
    - chapter[n=LIII]:
      - s[n=1]: 'Thit is riucht etta menbedle: ief thi man kweth thet hi sin erwe
          seld habbe and in thet menbedil biwerid, so skelmat him fella, ief hit awa
          mith werde mei an tha burskipe ther hit to seld havit.'
      - s[n=2]: Ief thio frowe kweth thet hio thet hire seld have, mei hiu thet awa
          an tha burskipe, ther hiot seld havit, so skelmat here fella.
      - s[n=3]: Ief thet bern kweth thet hit thet sin seld have, so skelmat him fella
          of tha menbedle, ther hit awe mith werde an da burskipe ther it to seld
          have.
    - chapter[n=LIV]:
        s[n=1]: Thit is riucht, alder en bodel bithingad werth, and thi unwilliga
          sin del naut nima ne wel, so ach thi frana this unwilliga del to nimane
          an therpe and an felda, unt hi to tha huse kome, so ach hi tha thine del
          to wariane over al.
    - chapter[n=LV]:
      - s[n=1]: (1) Thit is riucht so hwer so thi skelta en thing halt, thet hi skel
          biada [riucht] aller mannalikum, ief him emma autis bitigath [so skel hi
          tian] lada and bota.
      - s[n=2]: Ief him emma than aut up spreka welle, so skel thi huskerl [selva]
          tha bannere biada thet hi thine skelta askie.
      - s[n=3]: "So skel thi bannare kwatha: Ê½Her skelta, ik askie io and banne io\
          \ ther to mith mines hera banne thet i tha manne riucht andwerd iowe.' Ief\
          \ hi nelle, so ne ach him nimma iowa lada ner bota, ner nimma sine ban thelda."
      - s[n=4]: (2) Thit is riucht an hwelik ban so thi asega kumth and him emma aut
          up sprekth, so skel hi an tha selva banne aller mannalikum ieva lada ande
          bota.
      - s[n=5]: Iefta hi ne mot nenne dom dela.
    - chapter[n=LVI]:
        s[n=1]: Thit is riucht an hweleka banne so thi asega enne man askath, thet
          hi him allidigis iowe lada and bota, hit ne se thet hit mith sine willa
          fersta wolle.
    - chapter[n=LVII]:
      - s[n=1]: "Thit is riucht: hwa so en hors ti dada slaith so ist this landis\
          \ riucht thet mat ielda mith thrim ensem ande mith twene skilling' ti fretha,\
          \ hit ne se thet thi other kwatha wolle ther thet hors ach thet him ther\
          \ mer on ti skatha worden se and hi ther umbe kestigia welle."
      - s[n=2]: This hinxtis bote this livis thredde half enze; this oxa bote this
          livis twa enza; there ku bote thes livis thritich panninga; thes feringes
          bote thes livis acht penningen and twa enza and twer skillingan ti fartha.
    - chapter[n=LVIII]:
      - s[n=1]: Thit isti riuchta bodeleth ther thi iene suara skel ther kamer and
          kaian warath.
      - s[n=2]: So ach hi up to nimane mith siner winnistra hand sine winstra gara
          and haldane up.
      - s[n=3]: So skel hi fan siner furdera hand twer fingeran ther up lidzia and
          suara thanne.
      - s[n=4]: 'And thi asega stowie him thine eth: thet hi ne have an tha menbedle
          helid ner hindrad an ha ner an stre, an korne ner an kla[the], an therpe
          ne an filda, an wepne ne an wede, an golde ne an gara, an selvere ne an
          slaina panninga, an here ne an hede, binitha ther erthe, ne buppa ther erthe,
          also god so fiower panningan.'
      - s[n=5]: Also bruke I livis ande lethana and alle thara hevena ther I nu have
          iefta ford winne.
      - s[n=6]: Thet io god also hilpe and alle sine heiliga also i thene eth riuchte
          suore and unmenes, hit ne se thet i [iu] binna iere and binna dei bet bithinka
          muge [ande riuchte thene eth] and I betrie thanne thine [meneth] skada with
          thine ther I britsen have.
