  - book[n=5]:
    - head:
      - Hie hebt an daz fünft buch und sagt, wie der küng Priamus hub an
    - p:
      - lb[n=25]: ze buen die grozzen Troy
      - s[n=1]: Der küng Priamus hiez im selber machen ainen balast, bi dem wazzer
          uf ainer hoch, ze mal grozz und köstlich, und hiez den Hylion und waz gemachet
          maisterlich, und geziert über all mass.
      - s[n=2]:
        - der balast lag uf ainem berg, der waz abgesliffen gen dem wazzer, die mur
          waz
        - lb[n=30]: fünf hundert schuch hoch on die turen, die warnd alz hoch, daz
        - pb: 38
        - lb[n=1]: si die wolken offt bedäktend.
      - s[n=3]: der balast waz innan geziert mit camern und selen, alz zierlich und
          köstlich, daz davon niemand geschreiben kann.
      - s[n=4]:
        - Alz nu der küng Priamus die stat Troy het nach seinem willen vol\braht
        - lb[n=5]: und daz diu stat waz mit ainem grozzen volk erfüllt, und mit mangem
            mänlichen zierlich ritter, und darzu mit grozzem reichtum, do hät er ainen
            festen mut wider die kriechen, die im so grozzen schaden und schand hetend
            getaun, und besant ains tags allez sein volk, da warnd auch sein sun all
            on Hector, der
        - lb[n=10]: waz in dem land Panonia von seins vaters haizzen wegen, wann daz
            land gehört zu Troy.
      - s[n=5]: 'do sazz der küng mit seiner gezierd in dem künglichen sal, und hiezz
          ruffen ain still, und sprach zu in also:'
      - s[n=6]:
        - O ir lieben getriuen, ir sind mir gesellen meins laids, wann ez
        - lb[n=15]: iuch auch antrifft.
      - s[n=7]:
        - ir wizzent wol, wie gar fraufelich und bösslich umb clain schuld die von
          kriechen mit so grozzem übermut und in grozzer hoffart komend in unser land,
          und mir da haund meinen vater, und iu iur Vetter und ander fründ bösslich
          erslagen, und mir mein swester Exionam, die von ainem alz edeln
        - lb[n=20]: stamm geborn ist, haund gefürt in daz ellend, und daz si der,
            der si da helt, hät alz sein zuweib, mir und allen den meinen ze schaden.
      - s[n=8]:
        - si haund iu auch iur muter und swester gefürt, da si ewiclichen müssend
          aigen sein, und haund uns die stat erstört, die unser vordern lang zeit
          mit gutem gemach haund besezzen, und
        - lb[n=25]: haund die unser beraubt dez gutz, daz si lang haund behalten.
      - s[n=9]: nu wär daz gereht und billich, daz man mit der götter hilff, daz wir
          mit gemainem rat bedehtend, wie daz wir uns an in rächend der hoffart und
          dez grozzen unrehtz, daz si uns getaun haund.
      - s[n=10]:
        - ir sächend und wizzend wol, daz wir ain grozz mähtig fest stat
        - lb[n=30]: haund, so sei wir auch wol bewärt mit grozzem mänlichem
        - pb: 39
        - lb[n=1]: ritterlichem volk, darzu habend wir über all mauss genug allez,
            daz Man bedarff ze essen und ze trinken, so habend wir auch von vil mähtigen
            küngen grozz hilff und rat.
      - s[n=11]: darzu habend wir silber und gold alz vil alz wir bedurffend.
      - s[n=12]:
        - darumb dünkt mich, daz uns diu
        - lb[n=5]: zeit nu füglich sei, daz wir wider unser veind, die uns alz groz
            laid getaun haund, daz swert sullend werlich nemen in die hand, also daz
            wir uns ritterlich und mänlich erzaigend in ze schaden.
      - s[n=13]: darzu sullend wir all willig sein, wann ez uns all gemain antrifft.
      - s[n=14]:
        - aber alz ir all wol wizzend, (daz) aller krieg und streit zweife\lich
        - lb[n=10]: ist, darumb wär gut, daz wir sein möhtend über haben sein.
      - s[n=15]:
        - aber daz grozz unreht, daz uns beschächen ist, und der grozz schad und smähait,
          daz enzündet mir all mein gemüt, und so ich gedenk, wie mein swester Exiona
          gehalten wirt in dem ellend, von ainem frömden mann, darumb bitt ich iu
          alsamd gemainlich, daz ez iu ge\vallen
        - lb[n=10]: sei, daz wir, ee daz wir den krieg mit den kriechen an hebent,
            si manend und ratend, daz si mir mein swester Exiona wellend wider anttwurten,
            und daz wir fürbaz dann clain clag mer von in habend, und daz wir fürbaz
            die schand und laster lassend mit verdäkten augen beleiben, und dez niimner
            mer gedenkend.
      - s[n=16]:
        - also
        - lb[n=20]: tet der küng ain end seiner red.
      - s[n=17]: all die da stundend, lobtend all dez küngs rat.
      - s[n=18]: do daz der küng von in vernam, da bat er den erbern weisen witzigen
          man Anthenor, daz er der sach ain getriuer bot wär gen kriechen, und im
          die arbait von seiner bät wegen nem.
      - s[n=19]:
