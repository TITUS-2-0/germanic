            der göttin Dyana, und do er mahet huffen und die spitz, und all ordnung,
            alz er si haben wolt uf den tag zu dem streit.
      - s[n=3]:
        - do hiez er ain porten der stat, diu da hiez Dardanides, uf tun, und ruft
          zu im
        - lb[n=30]: zwen seiner fründ, Glaucon, dez küngs sun von Licia, und seinen
        - pb: 98
        - lb[n=1]: bruder Cycinabar, und enpfalh in, den ersten hufen ze rihten und
            ze füren.
      - s[n=4]:
        - in dem huffen warnd tusend guter ritter, all mänlich und wol gelert in dem
          streit, die namend urlaub von Hector und zugend in dem namen der götter
          durch die porten gen den kriechenden selben tusen\den
