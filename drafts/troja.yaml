- body:
  - book[n=1]:
    - head:
      - Ditz buch sagt, wie troy die statt erstört ward
    - p:
      - s[n=1]: Ain künkreich hiezz Thesalia in dem land zu Romany.
      - s[n=2]: die lüt in dem land hiezzend Mirmidones.
      - s[n=3]: von den selben lüten schreibt man in sant Matheus legend.
      - s[n=4]: daz selb land haizzt man ietz Aprutz.
      - s[n=5]:
        - zu den zeiten waz in dem selben land ain küng edler und gewaltiger
        - lb[n=5]: gehaizzen Peleus, und sein weib diu hiezz Thedida.
      - s[n=6]: von den zwaien geborn ward der sterkst und fraidist aller mann der
          do hiezz Achilles, der mit seinem leib vor der stat Troy grozz manhait begangen
          hät.
      - s[n=7]: in dem selben land zu Aprutz leit diu stat Theti, diu den namen hät
          von der küngin Thetida.
      - s[n=8]: der selb küng Peleus het ainen bruder (hiez Eson), der waz elter dann
          er und waz nu von alter daran komen, daz er sich vor alter nit moht gerüren,
          und im diu augen nu vergangen warend, also daz er unnütz waz zu ainem küng,
          und verzeh sich dez cepters dez reichs zu Thesalia, und gab ez uff seinen
          bruder Peleo.
      - s[n=9]: der selb küng Eson het ainen sun hiezz Jason, der waz ain stoltzer
          frölich jüngling und der sich in allen sachen zoch nach mänlicher ritterschaft
          und aller zuht.
      - s[n=10]: ez schreibend auch die alten poeten, do der selb küng Eson also kom
          in alz grozz alter und do im alliu seiniu kraft also von der natur vergieng,
          daz in Medea, von der daz buch her nach vil sagt, mit irer zuberlich kunst
          widerbreht zu ainer vollkomener jugend, daz doch nach der natur lauff, nach
          unserm gelauben nit moht gesein.
      - s[n=11]: do nu der selb Jason also gewuchss, daz er waz ain vollkomer ritter,
          der sich in aller manhait, klughait, miltikait züchtig mit allen seinen
          sach wol kund mit allen andern tugenden halten, also daz er waz lieb gehabt
          von allen fürsten, herren, rittern und knehten und auch von allem volk dez
          selben landes nit minner dann der küng Peleus selb, von seiner Über treffender
          tugend wegen.
      - s[n=12]:
        - ez waz auch der selb Jason dem küng ze mal undertenig in allen sachen und
          waz im daz nihtz ze
        - lb[n=30]: hertzen, daz sein vater daz reich uss der hend het gegeben.
      - s[n=13]:
        - aber
        - pb: 8
        - lb[n=1]: in solher gerehter früntschaft het in der küng nit lieb.
      - s[n=14]:
        - er erzaigt im usswendig ze mal vil liebs, aber er het haimlich in dem hertzen
          wider in vil grozz veintschafft, wann er forht, daz von seiner tugend und
          frumkait wegen im daz volk dez lands würd ze
        - lb[n=5]: vast undertenig und daz er in leiht zu dem lesten entsätzt von
            dem reich und sich dez lands und dez reichs würd selb underwinden.
      - s[n=15]:
        - daz selb sätzt im der küng Peleus in sein hertz ze mal haimlich und liezz
          daz niemand wizzen und gedauht offt, wie er haimlich ettwaz erfinden möht,
          da mit Jason von seinem leben komen möht,
        - lb[n=10]: und daz er davon nit möht werden geergert.
      - s[n=16]: zu dem lesten gedaht er im in seinem hertzen ainer grozzen falsthait,
          mit der er maint, Jasonem von dem leben bringen.
      - s[n=17]:
        - ez waz zu den zeiten ain gemainiu red in allen landen, wie daz über daz
          künkreich Troy gen der sunnen uf gang wär ain insel in dem mer, diu hiez
          Colcos und do sess
        - lb[n=15]: ain küng, hiez oetes, der wär ain witzg weiser alter herr und
            ze mal reich und hät ainen wider, der het ain gulden fel.
      - s[n=18]: nu schreibt disiu hystori, daz der selb wider wer behüt mit vil wunderlichen
          sachen und auch mit der hut dez gotz Martis mit zauberlichen sachen.
      - s[n=19]:
        - ez warend zu hut mit dem zauberlist darzu gesätzt ochsen,
        - lb[n=20]: die liezzend us irem mund fiurin flammen, und wer daz guldin fel
            haben wolt, der must mit den ochsen streiten und wann er den ob gelag,
            so must er si darzu bringen, daz er mit in zu aker gieng.
      - s[n=20]:
        - darnach must er streiten mit ainem grozzen traken, der liez uss seinem mund
          übel smekend fiurin flamen, do mit er mangen man
        - lb[n=25]: er\töt.
      - s[n=21]:
        - so er dann dem ob gelag, so must er im die zen uss slahen, so must er dann
          nemen die ochsen, die er also gezämt het, und must zu aker mit in gan und
          must dann die zen säwen in daz ertreich, daruss wuchss ze stand ain wunderlichiu
          fruht, wann ez wurdend ze stund daruss vil wol gewapneter ritter, die hubend
          dann under
        - lb[n=30]: in ainen brüderlichen streit, und slugend sich all anander ze
        - pb: 9
        - lb[n=1]: tod.
      - s[n=22]: durch solich wunderlich sach must ainer komen, der daz guldenfel
          wolt gewinnen.
      - s[n=23]:
        - man schreibt aber von dem selben küng oetes, daz er het ainen grozzen Schatz
          von silber und von gold verslozzen mit solhen zauberlisten und do die red
          kom in vil land di\ser
        - lb[n=5]: wellt, wann die geitikait dez gutz waz dez mals alz grozz alz siu
            auch noch ist, da vil manig stoltzer man seinen hals darumb verloz und
            maint, er solt den schatz mit manhait haben erstriten.
      - s[n=24]:
        - 'Do '
        - nu der küng Peleus disiu mär von dem guldin fel also vernam, do gedaht er
          vil sinneclich in seinem sinn, wie daz er
        - lb[n=10]: on sein scham wol sicherlichen möht machen, daz Jason also leihticlichen
            wer in den tod zu geben und gedaht, wie er Jasonen möht mit guten worten
            darzu bringen, daz er sich der sach underwund.
      - s[n=25]: nu hiez der küng beruffen ainen grozzen hof in die stat Thesalia.
      - s[n=26]:
        - zu dein hof komend vil grozzer fürsten und herrn von vil landen
        - lb[n=15]: 'und vil ritter und kneht, und do der hof also waz gehalten zwen
            tag, an dem dritten tag do hiezz der küng für sich komen all fürsten und
            herrn und sant auch do nach seinem fründ Jason und vor den fürsten allen
            sprach er also zu im:'
      - s[n=27]:
        - lieber fründ meiner, ich fräw mich inneclichen vast, darzu mag sich daz
          küngreich zu Thesa\lia
        - lb[n=20]: auch wol fräuwen aines also usserwelten mannes, von dez sterkiu,
            fraidikait, weisshait und guten sitten alliu nehstiu land dir daz zugnuss
            geben sind.
      - s[n=28]: ez ist auch allez mein land dez sicher, weil ich dich haun, wann
          dich alliu land hie umb allein fürhtend.
      - s[n=29]:
        - aber ich und tu möhtend wol in grözzer wird und er gesetzt werden,
        - lb[n=25]: ob du den wider mit dem guldin fell brehtist her in mein gewalt,
            daz von dir, alz ich dez kainen zweifel hab, wol sicherlich mag beschächen,
            ist daz du dir die arbait mänlich setzest in deinen mut, durch meiner
            flerlichen bett willen, und daz da fürbaz dez baz in eren erhöhet werdist.
      - s[n=30]:
        - und allez, daz du darzu bedarfft, daz sol
        - lb[n=30]: dir volleclich berait sein.
      - s[n=31]:
        - lieber fründ, biz volgig meiner wort
        - pb: 10
        - lb[n=1]: und erbiut dich mänlich in disi arbait, darumb daz du vor meinen
            augen fürbaz mer werdist lieb gehabt und daz auch dein manhait und dein
            nam dez bazz erhöht werd über alliu land.
      - s[n=32]:
        - du solt auch sicher sein, daz ich dich dann nach meinem tod ainen sichern
          erben
        - lb[n=5]: ditz landes und allez dez ich haun wil machen, und die weil und
            ich leb, so soltu in meinem reich gebieten und haizzen nihtz minner dann
            ich selb.
      - s[n=33]:
        - do Jason wol het verstanden allez, daz der küng mit im vor so vil fürsten
          und herrn het geret, dez wart er von hertzen inneclich erfräut und verstund
          nit die grozzen fast\hait
        - lb[n=10]: und bosshait, die der küng het in seinem hertzen.
      - s[n=34]: 'nu trost sich Jason seiner mänlichen jugend und duht im auch nit
          unmuglich im ze getun allez, daz der küng im untriulich het vor gezält und
          sprach:'
      - s[n=35]: herr, allem iurm gebot will ich on allen zweifel gehorsam sein.
      - s[n=36]:
        - davon ward der küng sonderlich erfräwt, und also nam der
        - lb[n=15]: hof ain end und sant do in alliu land, daz man im maister fund,
            ze machen ain niues schif, wann er wol wizzt, daz man in die inseln Colcos
            nit dann mit schiffen komen möht.
      - s[n=37]:
        - do braht man im ainen maister, der hiez Argus, der machet nach dez küngs
          haizzen ain grozzes scheff und hiez daz nach seinem namen Argum, und
        - lb[n=20]: mainend die maister, daz ez wär daz erst schiff, daz ye mit segeln
            kom uf daz mer. Hie sagt daz buch, wie Jason und Hercules in diu scheff
            sauzzend
      - s[n=38]:
        - do im ditz schiff also berait waz und darein geordent allez, dez man bedorfft,
          do gieng Jason darein und mit im vil der edelsten
        - lb[n=25]: und der mänlichsten, die man zu den zeiten vand in dem land.
      - s[n=39]: under den waz sicher der aller sterkest und aller fraidigest zu den
          zeltender do hiez Hercules.
      - s[n=40]:
        - daz ist der Hercules, von dem die poeten schreibend, daz er mit seiner mänlichen
          sterk zug biz an die porten der vorhell und do den hund, der dez tors hüt,
          mit gewalt
        - lb[n=30]: her us zoch.
      - s[n=41]:
        - ez ist auch der Hercules, der mit gewalt zoch
        - pb: 11
        - lb[n=1]: durch Yndia, an die stat, diu da haizzt Gades, do er ainen grozzen
            sig gewan, und hiez im da uf rihten XII marmelstainin sul zu ainem zaichen
            seins sigs.
      - s[n=42]:
        - biz zu den selben sulen zoch der grozz Allexander, der auch von dem selben
          gesleht geborn ward, die haiz\zent
        - lb[n=5]: biz uf den hiutigen tag Hercules sul.
      - s[n=43]: do nu Jason und Hercules urlaub genomen von dem küng, si scifftend
          in dem nainen der götter uf daz mer und zugend uf die segel.
      - s[n=44]:
        - ze hand gewunnend si guten wind und furend in ainer clainen weil, daz si
          daz land zu Thesalia nit mer mohtend gesähen und furend alz lang tag und
        - lb[n=10]: naht, biz daz si komend gen Frigia, daz gehört zu dem land ze
            Troy, die lüt in dem land haizzend Symeonta, und do die sahent daz niu
            schiff, daz duht si seltzen sein, wann si ir vor kains nie mer hetend
            gesähen.
  - book[n=2]:
    - head:
      - Hie hebt an daz ander buch und sagt, wie der küng Lamedonta von
    - p:
      - lb[n=15]: Troy die kriehen varn hiezz uss seinem land
      - s[n=1]:
        - Die kriechen warend nu müd worden uf dem wasser und stiezzend ze land, durch
          daz daz si woltend sich erfrischen und in selber schöpfen dez frischen wazzers
          und maintend da also ettwi mangen tag ze beleiben, nit durch kains schadens
          willen ze tun den lüten
        - lb[n=20]: dez landes.
      - s[n=2]:
        - aber diu neidkait diser wellt, diu da all zeit nit wann uf daz böst gat,
          diu kom da so gar in all dise wellt, daz von ainem clainen ding so vil küng
          und herrn, alz ir her nach hörn werdend, wurdend erslagen, und daz Troy
          erstört und in pulver verbrennt ward, wie vil do edlen frawen ir mann von
          dem tod beraubt
        - lb[n=25]: wurdend, wie daz auch kriechen land in groz angst und not kom,
            ee daz si daz volbrahtend, daz beschach mit irem grozzen schaden, wann
            die besten under in wurdend erslagen.
      - s[n=3]:
        - sicherlich, ist daz die götter daz grozz übel gern verhengt hand, so sind
          si dez Übels ain ursach gewesen, wann diu erst ursach ditz grozzen Übels
          ist
        - lb[n=30]: alz gar clain gewesen, daz ez billich aller menschen hertz betrübt,
        - pb: 12
        - lb[n=1]: ez sei (dann), daz man sprechen mug, daz daz selb vergangen übel
            gebuwen hab vil gutz, daz her nach davon beschach, wann do Troy erstört
            ward, do fur Eneas mit lüten von Troy, und kom in Ytalia und buwet do
            Rom, und vil andriu land wurdend do von den von Troy
        - lb[n=5]: gebuwen, alz ist Engeland, da hin kom ainer von Troy hiez Bruto,
            und daz land Britania, und daz land Frankenrich.
      - s[n=4]: man liset, do Troy erstört ward, daz ain küng von Troy hiez Frankus
          und sein gesell Onee buwtend ain stat bi dem Rein, die hiez er Francia,
          also hät daz land den namen gewunnen.
      - s[n=5]:
        - ez fur auch von Troy Anthenor und buwet
        - lb[n=10]: Venedi.
      - s[n=6]: ez buwet auch Eneas vil guter stet in Tuschgau und in Cecili, alz
          die stat Napels.
      - s[n=7]: ez buwet auch Diomedes, do er fur von Troy daz land Calabriam.
      - s[n=8]: also ist daz groz übel, daz ze Troy beschach, komen zu ainem grozzen
          gut.
      - s[n=9]: nu komt diu hystori wider an Jason und Hercules.
      - s[n=10]: do si also laugend uf dem land, da komend mer bald fur den küng von
          Troy, der hiez Lamedonta, wie daz ain frömd folk von kriechen komen wär
          in das land Frigia, ob si leiht speher siend, oder leiht wend ervarn, wie
          ez umb daz land stund ze Troy, oder leiht schaden tun in dem land.
      - s[n=11]: nu waz zu den zeiten Troy nit alz groz alz siu her nach gemachet
          ward.
      - s[n=12]:
        - der küng Lamedonta
        - lb[n=20]: nam im selb ainen schedlichen rat.
      - s[n=13]: solt ez sein gewesen, so wer besser gesein, daz ez wär verboren.
      - s[n=14]: 'er sant ainen seinen boten zu dem Jason und Hercules und do er zu
          im kom, do warb er sein botschaft mit solhen worten:'
      - s[n=15]:
        - Lamedon, ditz landes küng und herr, wundert ser iur kunft, und wie ir iuch
          on sein urlaub in seinem land
        - lb[n=25]: ye getorst also nider slachen, wann sein sin ist, daz er sein
            land maint in stillem frid ze halten.
      - s[n=16]: er gebiut iu daz gar vesticlich, daz ir on allez verziehen und alz
          bald ziehend us seinem land, also ee daz der morging tag kom, daz er iuch
          nit wizz in seinem land.
      - s[n=17]:
        - ist aber, daz ir sein gebot versmäht, so seit ir dez sicher,
        - lb[n=30]: daz er zu stund die seinen haizzt über iuch ziechen, daz iu die
        - pb: 13
        - lb[n=1]: nemend allez daz ir habend.
      - s[n=18]:
        - ir möht auch also wol all iur leben verliesen - do nu Jason dez boten botschafft
          wol vernam, do ward im sein hertz von zorn und laid ze mal erwegt, und ee
          daz er dem boten geb ain anttwurt, do kert er sich zu den seinen und sprach
        - lb[n=5]: 'also:'
      - s[n=19]: Lamedon, der küng und herr ditz lands, der tut uns ze mal ain groz
          versmähd, wann er uns on all schuld gebiut varn us seinem land, und wär,
          daz in kain künklichiu er rürti, er solt uns billich zuht und er haizzen
          erbieten.
      - s[n=20]: wär, daz in solhiu sach in unser land het gefürt, im hetend die von
          kriechen vil zuht erboten.
      - s[n=21]:
        - lb[n=10]: aber seid im schand lieber ist dann er, der sullend wir im auch
            wol gunden, und sullend uns heben von sinem land.
      - s[n=22]: ez mag sich vil leiht fügen, daz sein ungeordenter rat gar mit grozzen
          schedlichen dingen wirt erlöset.
      - s[n=23]: 'darnach kert er sich zu dem boten und sprach:'
      - s[n=24]:
        - fründ, deiner botschaft wort hab wir fleizzclich gehört,
        - lb[n=15]: und die gaub, diu uns von deinem herrn nach adelicher art gesant
            ist, hab wir enpfangen, nach dem und ez ist und ziugend daz mit unsern
            göttern, daz wir nie gedahtend, deinem herrn noch den seinen kainen schaden
            ze tun, wann wir hetend mut, verrer ze varn.
      - s[n=25]:
        - sag deinem küng, daz wir ze stund wellend us seinem land und sag im,
        - lb[n=20]: ist, daz ez von uns nit beschiht, so mugend ez and, r lüt tu"die
            da hörnd die unzuht, die er an uns begat, daz si im der ain, t, ges werdent
            danken.
      - s[n=26]: 'Hercules den duht Jasons anttwurt nit gnug sein und sprach:'
      - s[n=27]: fründ wer du bist, sag deinem küng, daz wir us seinem land Wellend.
      - s[n=28]:
        - ez komt aber dez künftigen tritten jars tag nit,
        - lb[n=25]: daz uns dein herr wirt sächen in seinem land, ez sei im lieb oder
            laid, und wirt dann nit gar an im staun, daz er gewalt hab danh, uns urlaub
            geben us seinem land.
      - s[n=29]: 'do antwurt im dez küngs bot und sprach:'
      - s[n=30]: ez ist grozziu schand ainem und u, derlich ainem fraidigen ritter,
          der solhiu traw wort geit.
      - s[n=31]:
        - so ist mir auch von
        - lb[n=30]: meinem herrn nit geboten, daz ich mit worten wider iuch krieg.
      - s[n=32]:
        - pb: 14
        - lb[n=1]: ich haun iu gesagt, daz mir enpfolhen ist.
      - s[n=33]: da ziehent us disem land, ee daz ir in grözzern schaden komend.
      - s[n=34]: und nam urlaub von den kriechen.
      - s[n=35]:
        - ze stund hiez Jason und Hercules die anker uf ziehen, und in daz schif tragen,
          allez daz hie uss waz, und rihtend uf ir
        - lb[n=5]: segel und schiftend in dem namen der götter uf daz mer.
      - s[n=36]:
        - und mit gelüklichen wind komend si in kurtzen tagen in die inseln Colcos
          gesund und frisch und stiezzend da zu dem land.
        - Wie
        - Jason und
        - Hercules komend in die inseln Colcos
      - s[n=37]:
        - In der insel Colcos waz zu den zeiten diu haptstat dez lands, diu
        - lb[n=10]: hiezz Jaconites, ain grozziu mehtigiu stat, mit schönen muren,
            und hochen turn usswendig wol geziert.
      - s[n=38]: und innerhalb waz diu stat mit schönen balasten und hüsern, dar inn
          manig eut ritter und über die mauss vil grozz volks wandelt.
      - s[n=39]:
        - in der stat het der küng Oetes seinen hof mit vil seiner diener, wann diu
          stat gelegen waz an
        - lb[n=15]: dem mer und stiezzend auch daran vil grozzer weld, dar inn waz
            gut geiegd.
      - s[n=40]: ez warend auch in der stat vil schöner lustiger gärten, dar uss fluzzend
          vil guter brunnen, die allenthalben runnend durch die stat, davon ez all
          teit subert die gassen von allem unflat.
      - s[n=41]:
        - nu gieng Jason und Hercules mit iren dienern in die stat, und
        - lb[n=20]: warend nach irem landsitt reilich und herrlich geclaidet, also
            daz ez daz volk in der stat wundert, do iriu claider alz kostlichen schinend.
      - s[n=42]: si warnd baid über all die mauss suber stoltzer jüngling zwen, und
          traff ir schön verr für all ir geselln.
      - s[n=43]:
        - daz volk in der stat het gern gefragterer si wernd gewesen, oder wannan
        - lb[n=25]: oder waz si da schuffend, und warnd doch von niemand gefragt,
            biz daz si komend uf dez küngs hof.
      - s[n=44]:
        - do der küng Oetes diu mär vernam, do vergazz er seines adels nit, der im
          waz angeborn, alz er ir kunft vernam, da stund er von seinem künklichen
          stul uf, und gieng den gesten engegen mit vil seiner diener, und enpfieng
        - lb[n=30]: si ze mal mit ainem frölichen angesiht, und umbvieng si, da
        - pb: 15
        - lb[n=1]: mit er in erzaigt, daz er si gern sach, und gieng do mit in uf
            den Palast und in die camern, die warnd all mit waidelichen lustlichen
            gemeld schön gezieret.
      - s[n=45]:
        - do si nu also bey im gesauzzend, do hub Jason an und wolt dem küng sagen,
          warumb er wär uss komen und
        - lb[n=5]: 'sprach also:'
      - s[n=46]:
        - herrlich bin kornen in ditz land, daz ich mut haun, daz ich mich well mit
          meinem ritterlichen mut under winden, wie daz ich mug gewinnen den wider
          mit dem allez daz ze tunen guldin fell und wie uf gesetzt ist, daz wil ich
          allez in dem namen der götter williclich vollbringen.
        - lb[n=10]: Wie Medea, dez küng oetes tohter, ward gefangen von der minn und
            lieb Jasonen
      - s[n=47]:
        - Do nu kost nach allen lust berait waz, do hiez man rihten die tisch und
          sätzt daruf von gold und von silber vil topf, do wolt der küng all sein
          adelkait erzaigen den kriechen, und sant nach
        - lb[n=15]: seiner ainigen tohter, daz si zu in kom, und in hulff die wirtschafft
            volbringen.
      - s[n=48]: diu tohter hiez Medea, und waz über all mauss schön, und waz ain
          ainiger künftiger erb dez lands.
      - s[n=49]:
        - siu waz auch wol, daz ez zeit waz, daz man si geben solt ainem mann - siu
          hät auch von jugend uf also gelert, daz siu nu ain gantziu maistrin
        - lb[n=20]: waz der natürlichen kunst, und sonderlich waz si gelert, über
            all maister zu der zeit, in der mathematica, daz ist mit der zauberlichen
            kunst.
      - s[n=50]: siu kund ze stund daz lieht machen zu ainer finstrin, und die finstrin
          ze lieht -- siu machet auch regen und hagel so si wolt.
      - s[n=51]:
        - siu macht auch daz wazzer ze berg fliezzen so ez si
