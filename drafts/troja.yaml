            grozzen widerdriess tet ettlichen unseren grösten herrn von kriechen.
      - s[n=45]:
        - darumb habent wir sein veintschafft lieber dann sein früntschaft, wann wir
          von der vordern sach wegen wider
        - lb[n=25]: in und die seinen allzeit wellent veintschaft haben.
      - s[n=46]: ich gelaub auch, daz dich dein herr nit vast lieb hab, der dich in
