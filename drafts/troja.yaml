      - s[n=69]:
        - ez ist daz gesetzlich sein sin, daz er möht wider haben mit allem unserm
          fleizz sein swester
        - lb[n=5]: Exionam, und ob daz nit möht gesein, so solt wir doch die kriechen
            beschedigen, alz verr und unser vermugend wär.
      - s[n=70]:
        - nu säht ir all wol, daz ez uns urunuglich ist, daz wir si haim ze land bringen
          mugend, wann wir wol wizzend, daz siu ist in der gewalt dez mähtigen küngs
          Thalamon, der uns si nit wider geit on grozzen streit, wann er si
        - lb[n=10]: ze mal lieb hät.
      - s[n=71]: so sei wir auch nit alz mähtig, alz wir ietzo hie sind, daz wir kain
          stat mit gewalt mugend besitzen oder im sust mit gewalt in seinem land kainen
          schaden mugend getun, wann in seinem land ist ze mal vil volks.
      - s[n=72]:
        - doch ist daz überflüzzig, daz uns die götter hie haund erzaigt in disem
          land, und daz sullend wir nit
        - lb[n=15]: ungedankt uf nemen.
      - s[n=73]: wir sächend all in diser insel, da wir mit der götter hilff ein komen
          sind, (daz) zu diser fest komen sind die besten lantlüt von dem land kriechen
          und auch der mähtigesten grösten frawen, under den allen ist Helena, dez
          küngs Menelaus weib.
      - s[n=74]:
        - so ist auch der tempel mit grozzem reichtum von gold und von silber
        - lb[n=20]: aller erfüllt.
      - s[n=75]: ist nu, daz wir wallend in den tempel, und daz wir die, di darinn
          sind, gefangen mugend bringen in unser gewalt, und auch daz gut, daz da
          ist, daz wirt uns ain grozziu er und nutz, nit allain von der vänknuss der
          lüt wegen, mer auch von dez übertreffenden gutz wägen, daz in dem tempel
          ist, davon wir all reich mugend werden.
      - s[n=76]:
        - lb[n=25]: ist, daz ez iu gevallend ist, so main ich, wann diu naht kom,
            daz wir uns dann all sullend wappen, und daz wir haimlich komend in den
            tempel, und all, die wir da findend, ez sei weib oder man, die sullend
            wir all gefangen füren in unsriu schiff, und sonderlich Helenam.
      - s[n=77]:
        - ist, daz wir die gefangen bringend gen Troy, so wirt uns daruss ain sicher
        - lb[n=30]: trost, daz der küng Priamus gegen ir wol mag wider gewinnen
        - pb: 59
        - lb[n=1]: sein swester Exionam.
      - s[n=78]: nu sach iur ieglicher, waz in disen sachen ze tun sei, ee daz uns
          diu weil verzogen werd.
      - s[n=79]: also tet er seiner red ain end.
      - s[n=80]:
        - 'DO '
        - waz vil, die da stundend, den diu red gefiel, so waz ez vil, den
        - lb[n=5]: ez nit gefiel ze tun.
      - s[n=81]:
        - doch zu dem lesten gefiel ez in ze tun, und wurdend dez über ain, wann diu
          naht kom, und der maun seinen schein hät verborgen, daz si dann mit gewappeter
          hand komend in den tempel -- do diu naht kom, und der maun seinen schein
          liezz, do komend die von Troy verstolen in den tempel, und hätend doch iriu
          scheff
        - lb[n=10]: gelauzzen in guter hut.
      - s[n=82]: und all, die si da fundend, die fürtend si gefangen in iriu scheff,
          und waz si gutz da fundend, und beraubtend den tempel allez dez gutz und
          der gezierd, diu dar inn waz.
      - s[n=83]: die küngin Helena und all die iren fieng Paris mit seiner hand, wann
          er kain widersprechen an ir vand.
      - s[n=84]:
        - siu hät in lieb, darumb waz ez ir
        - lb[n=15]: lieb und nit laid.
      - s[n=85]: also fürt er si in diu schiff, und liez si da behüten, und loff wider
          an den raub.
      - s[n=86]: do ward ze mal ain grozz geschrai von den gefangen in der naht, und
          aller maist von den, die ee woltend sterben, ee si gefangen würdend gefürt.
      - s[n=87]:
        - von dem geschrai ward daz volk in dem castell erwekt, daz lag da bey uf
          ainem
        - lb[n=20]: berg ob dem tempel.
      - s[n=88]: do kom ir vil geloffen, die ir leben gern hätend behalten.
      - s[n=89]: also stund daz volk uf in dem castell, und wappetend sich all, und
          luffend her ab wider die von Troy.
      - s[n=90]:
        - ez waz auch in dem castell vil jungs und streitbers volks, und die luffend
          mänlich und ritterlich an die von Troy, und zwungend si herticlich hinder
        - lb[n=25]: sich weichen und gedahtend, ob si ir gefangen mohtend ledig machen.
      - s[n=91]: da ward ain grozzer streit, davon vil der totten fielend, doch zu
          dem lesten die von Troy, der doch mer dann vierstund alz vil waz, komend
          ze mal zu samen.
      - s[n=92]: da gab daz volk die fluht.
      - s[n=93]: do eiltend in die von Troy nach mit erzükten swerten biz an den berg.
      - s[n=94]:
        - da ward ir vil
        - lb[n=30]: erslagen.
      - s[n=95]: die andern komend in daz castell.
      - s[n=96]:
        - also hät der
        - pb: 60
        - lb[n=1]: streit ain end.
      - s[n=97]: do giengend die von Troy frölich zu den schiffen und liezzend gar
          nihtz, daz gut waz, in dem tempel.
      - s[n=98]: von dem raub gewunnend si überflüssig gut.
      - s[n=99]:
        - 'Also '
        - sauzzend si in iriu schiff mit den gefangen und mit dem gut
        - lb[n=5]: und zugend uf ir sägel, und furend gelüklich alz lang tag und naht,
            biz daz si komend in daz land zu Troy, in ain castell, daz lag sehs meil
