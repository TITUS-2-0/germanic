      - s[n=23]: darnach hiezzend si varn andriu hundert scheff.
      - s[n=24]: darnach diu andern alliu den rehten wäg zu der stat Troy.
      - s[n=25]:
        - do waz ez nit lang, daz
        - lb[n=30]: si sachend daz gestat, da si ab staun soltend.
      - s[n=26]:
        - si sauchend auch
        - pb: 91
