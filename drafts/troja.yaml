      - s[n=11]: dem geget Diomedes mänlich, und stach uf Troylus ritterlich enzwai
          seinen spiezz, doch on schaden.
      - s[n=12]:
        - aber Troylus stach in von dem ross, da
        - lb[n=25]: mit Dyomedes ward hart wund, also daz in die seinen mit grozzer
