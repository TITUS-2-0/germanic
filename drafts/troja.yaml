  - book[n=15]:
    - head:
      - Daz XV buch sagt von dem dritten streit kriechen und der von Troy
    - p:
      - s[n=1]:
        - 'Alz '
        - si do komend in die stat, und diu tor wurdend beslossen, und da
        - lb[n=10]: dez morges der tag uf gieng, da wappetend sich ze Troy all streitman,
            die da gesund warnd, und warnd also gewapet und bittend irs haptmans gebot,
            wann er si hiez ziehen in den streit.
      - s[n=2]: und da diu sunn uf gieng, da schiktend die kriechen ir botschafft
          zu dem küng Priamus und batend in, daz er zwen monad frid mit in hielt.
      - s[n=3]:
        - daz tet der küng,
        - lb[n=15]: doch mit rat Hectors, und auch mit rat der küng und fürsten, die
            im warnd komen ze hilff.
      - s[n=4]: also hiezzend die kriechen ir toten, die si woltend, begraben, die
          andern hiezzend si verbrennen.
      - s[n=5]: Achilles der moht haben kain fräud von dez Patrodus tod, wann er in
          ze mal lieb hät gehabt, und vertraib vil tag mit grozzem laid.
      - s[n=6]:
