      - s[n=3]:
        - 'DEr '
        - selb Palamides ward gehalten von allen kriechen gar in grozzer wird und
          er, wann er waz wizzig und fraidig und mähtig an lüt und an gut.
      - s[n=4]: darumb batend si in, daz er zu in solt gaun an den rat.
      - s[n=5]:
        - lb[n=15]: daz verhiezz er in und sagt in dez dank.
      - s[n=6]:
        - ez giengend auch die grozzen herrn tag und naht zu rat, wie si aller nützlichst
          und baz möhtend Troy besitzen, und warnd dez ain tail über ain, daz si sich
          dez nahtz haimlich soltend machen zu der stat, aber si forhtend, daz ez
          in leiht ze grozzen schaden komen möht, bi der naht komen an daz
        - lb[n=20]: land.
      - s[n=7]: darumb liezzend si davon.
      - s[n=8]: 'und under den andern so ward gelobt der rat, den Diomedes gab:'
      - s[n=9]:
        - 'Hörnd, '
        - all küng und fürsten, die yetzo hie gegenwärtig sind und verneinend den
          sin meiner wort.
      - s[n=10]:
        - wir sullend uns vast schämen, wann ez ist uns ain grozziu schand, daz ietz
          ain jar hin ist, daz wir komen
        - lb[n=25]: sind in ditz land, und daz wir nie alz türstig mohtend gesein,
            daz wir Troy ie getorstend angesächen.
      - s[n=11]: waz habend wir seid getaun, nihtz anders, dann daz wir unsern feinden
          iren sin und witz wider uns gesterkt habent, wie si wider uns finden mugend
          ain sach, da mit si uns leihtlich mugend schaden bringen.
      - s[n=12]:
        - ir sächend wol, seid daz wir
        - lb[n=30]: her komend, so ist uns daz wol kunt, daz den von Troy grozziu
        - pb: 90
        - lb[n=1]: hilff komen ist, so haund si ir stat, waz ez notturft ist, seider
            mit gräben und mit muren wol gesterkt, dez haund si in der zeit wol gut
            weil gehabt, und mainend dez sicher sin, daz wir nimmer mer turrend komen
            für ir stat.
      - s[n=13]:
        - und ie lenger wir disi sach verziehend, ye
        - lb[n=5]: mer wir uns selber schaden und schand machend.
      - s[n=14]:
        - ich gelaub dez sicher, wär daz wir alz mänlich gewesen wärnd, do wir erst
          her komen, daz wir do ze stund wärnd gezogen für die stat, daz wir vil leihtlicher
          und on grözzer schaden möhtend komen sein uf daz land, wann die von Troy
          dannoch ungewarnet warnd, dann wir nu tun müssent, so
        - lb[n=10]: si sich haund gesterkt.
      - s[n=15]: darumb rat ich, ob ez iu gevellt, daz man alz bald diu scheff berait,
          und daz wir uns morgen frü hebend uf den wäg und beraitend allez, daz man
          bedarff zu dem streit, und varend bald zu der stat, und daz wir mit unser
          mänlichen kraft komend uf daz land.
      - s[n=16]:
        - ir sullt daz wizzen, ist, daz ez die von Troy weren
        - lb[n=15]: wellent, so mugend wir nimmer komen an daz land dann mit ainem
            herten streit.
      - s[n=17]: darzu wir legen müssend all unser ritterlich manhait und kraft.
      - s[n=18]:
        - darumb sullend wir ez nit lenger verziehen, und lauzzend all rat underwegen,
          und werffend ze rugg, waz uns bringen mug frumen oder schaden, wann ez notturft
          ist, also ze tun, und ist kain ander
        - lb[n=20]: wäg, mit dem wir alz wol und alz saunft komen mugend zu dem, daz
            wir uns für gesetzt haund.
      - s[n=19]: do gefiel in gemainlich allen wol der rat, den Diomedes geben het.
      - s[n=20]: also da der morgen dez andern tags uf gieng, do enbundend si diu
          scheff und stiezzend von dem land, und furend uf daz weit mer.
