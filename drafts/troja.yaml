      - s[n=35]:
        - ez waiz auch dein herr wol, daz ich mit andern küng von kriechen fur wider
          seinen
        - lb[n=5]: vater Lamedonta uiab daz unreht, daz er den unsern het getaun.
      - s[n=36]: do waz ich mit meiner manhait, und mit grozzem vergiezzen mein blutz,
          der erst in die stat ze Troy waz.
      - s[n=37]: do ward mir geben Exiona, daz ich mit ir het allen meinen willen,
          daz haun ich nit für ain clain gaub, wann siebber all maugs schön ist.
      - s[n=38]:
        - darumb sag deinem küng,
        - lb[n=10]: well er sein swerter wider haben, so muss er si gewinnen mit dem
            swert.
      - s[n=39]: du dünkst mich auch ze mal ain tor sein, daz du dich der botschaft
          haust angenomen, davon schaid bald von diser stat, tustu dez nit, so wizz
          sicherlich, daz du wol maht vallen in den tod.
      - s[n=40]:
        - do daz Anthenor erhört, ze stund schied er von dem land und fur
        - lb[n=15]: alz lang, biz er kom in die stat Achaia.
      - s[n=41]: do vand er den küng Castor, und seinen bruder Pellux, von den ich
          vor haun gesagt.
      - s[n=42]: und do stund Anthenor von dem schiff und sagt in dez küngs Priamus
