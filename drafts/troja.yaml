      - s[n=27]:
        - mit dem ward ain schiff getailt von dem andern,
        - lb[n=25]: und daz scheff, do die zwen brüder inn warnd, mit dem gwalt der
            wind kom von den andern, also daz brahent die ruder und die segel baum
