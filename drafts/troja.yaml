          geben ainem mann.
      - s[n=33]:
        - do der küng Thelamon die red vernam,
        - lb[n=30]: 'ze stund ward er erzürnet, und sprach mit spotlichen worten[440]
            :'
        - pb: 41
        - lb[n=1]: fründ wer du bist, mich wundert ser uf deinen küng, daz er alz
