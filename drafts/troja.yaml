          tet, ir kraft und ir manhait wider und tatend den von (kriechen) vil laids.
      - s[n=41]: do kom uss der stat mänlich gezogen mit driu tusend rittern der küng
          Epistropus.
      - s[n=42]:
        - die zugend all in den streit, und slugend der feind on zal ze tod, und daz
        - lb[n=15]: maht ez aller maist, daz der küng hät ainen schlitzender waz ober
            halb der gürtel ain mensch, und niderhalb ain ross, und waz oben und undan
            ruch alz ain ross.
      - s[n=43]: daz antlut waz allez rot alz ain kol, der enzünt ist.
      - s[n=44]: seiri stim waz reht alz ain ross schreit.
      - s[n=45]: diu augen brunnend im alz daz fiur, da mit er mangen ersrak.
      - s[n=46]:
        - der waz nit
        - lb[n=20]: gewappet, dann daz er hät ainen bogen und ainen köcher fol pfeil.
      - s[n=47]: do er kom in den streit, do wurdend diu ross ze mal forhtsam, und
          woltend nit an in, wie vast man si zwang mit den sporn, so fluhend si alz
          hinder sich, wann er ir mit seinem (bogen) vil erschoss.
      - s[n=48]: zu der zeit kom Hector an den hertzogen Polixenar und slug in ze
          tod.
      - s[n=49]:
        - da
        - lb[n=25]: rantend die von Iroy mit schätzen vast umb in den huffen, und
            slugend der kriechen on zal ze tod.
      - s[n=50]: also fluhend si biz zu iren hütten und castelln.
      - s[n=51]: do eyltend in die von Troy ymmer mer nach, und stauchend und slugend,
          waz si ir fundend.
      - s[n=52]:
        - da geschach ain grozziu sach, wann alz die kriechen fluhend vor dem schützen,
          und alz in die
        - lb[n=30]: von Troy grozzen schaden tatend in den hütten, do kom Diomedes
        - pb: 125
        - lb[n=1]: an den schützen, und moht nit gelauzzen, er must mit im fehten,
            wann er waz in grozzem zweifel umb sein leben, und waz auch hart wunorden
            von den feinden.
      - s[n=53]: do nam Diomedes ritterlich daz swert zu der w baiden händen, und
          slug in toten zu der erd.
      - s[n=54]:
        - mit dem gewunnent die
        - lb[n=5]: kriechen daz feld und die kraft wider.
      - s[n=55]: da mustend fliehen die von Troy.
      - s[n=56]: do kom Hector und hurt uf seinem ross mit ainem snellen lauff wider
          Achilles, der sich auch ritterlich kert gegen im, und stauchend baid anander
          mänlich von den rossen.
      - s[n=57]:
        - Achilles waz dez ersten uf und sass uff sein ross, und fieng Hectors gutz
          ross bey dem zaum, und wolt
        - lb[n=10]: ez schiken uss dem huffen.
      - s[n=58]: da rufft Hector zornlich wider die seinen, daz si daz ross nit liezzend
          füren, davon vil guter ritter hurtend wider Achill.
      - s[n=59]: ', und stritend mänlich umb daz ross, da warnd Hector natürlich brüder
          da, und namend den daz ross Galatheam mit gewalt, die ez hätend gefangen,
          und brahtend im daz wider mit grozzer manhait.'
      - s[n=60]:
        - lb[n=15]: do fur Anthenor under die kriechen, fehten alz ain held.
      - s[n=61]: do kcm der kriechen alz vil an in, daz si in fiengend, und santend
          in gefangen zu den iren.
      - s[n=62]: daz waz an dem abend, und daz diu sunn waz an der zeit, daz si under
          gaun solt.
      - s[n=63]:
        - nu waz Polidamas, Anthenors sun, auch in dem streit, und tat vil mänlich
          darzu, ob er den vater ledig machen
        - lb[n=20]: moht.
      - s[n=64]: daz moht nit gesein, wann ez kom diu naht, und nam der streit ain
          end.
  - book[n=17]:
    - head:
      - Daz XVII buch sagt von dem fünften streit
    - p:
      - s[n=1]:
        - 'DA '
        - nu der morgen dez andern tags uf gieng, und der sunnen schein kom uf daz
          ertreich, do zugend baid tail durch fehten uf daz gemain
        - lb[n=25]: feld.
      - s[n=2]: da ward dez tags von baiden tailen ritterlich biz an die naht gefohten.
      - s[n=3]: da ward der kriechen vil erslagen, doch mer der von Uoy, wann ez den
          von kriechen uf den tag baz gieng in dem streit, und do diu naht kom, da
          ward nit mer gestriten.
      - s[n=4]:
        - 'AN '
        - dem andern tag da santend die von kriechen zu dem küng Priamus
        - lb[n=30]: Diomedem und Ulixem, daz er in drey monat frid gäb.
      - s[n=5]:
        - do die boten
        - pb: 126
        - lb[n=1]: in die stat komend, do geget in ain reicher mähtiger ritter von
            der stat, der hiez Dolon, und fürt si zu dem küng.
      - s[n=6]: do si für in komend, do sagtend si im ir botschafft.
      - s[n=7]:
        - nu sass der küng mit den seinen ob tisch, und anttwurt den botten mit zühtigen
          worten, daz er Wolt
        - lb[n=5]: dar\umb rat haben.
      - s[n=8]: do besant er seinen rat.
      - s[n=9]: den gefiel allen wol, daz man frid gäb, on allain Hector, dem waz
          ez wider, und sprauch, daz ez die kriechen tetend in ainem uff satz, daz
          si sprachend, si woltend ir toten begraben, die in tot wärnd in dem streit.
      - s[n=10]:
        - daz wär nit, und tetend ez darumb, wann si grozzen mangel hätend an kost,
          die wellent
        - lb[n=10]: si in der zeit zu in bringen.
      - s[n=11]: so verzer wir unser kost, der wir nottürftig wärnd ze behalten unser
          stat, wann wir ain grozz folk habend.
      - s[n=12]: aber do ez in allen gefiel, do wolt si Hector all nit wider sprechen.
      - s[n=13]:
        - ain ieglicher weiser man, den man bitt zu ainem rat, ist daz im ain sach
          gevellt, und daz die andern all ainer andern sach
        - lb[n=15]: über ain sind, so sol er die selben all nit bringen nach seinem
            sinn.
      - s[n=14]: er sol sprächen, daz ez im gevall, und lauzz ez also beleiben, wann
          ez beschicht offt, daz ettwann ainer, der nit witzig ist, bringt nach seiner
          urtail die;di weiser sind dann er.
      - s[n=15]: doch ist ez öffter beschächen, daz der mer tail minnern folget.
      - s[n=16]:
        - darumb wolt der bescheiden
        - lb[n=20]: Hector den andern rat nit hinder sich treiben, wie daz wär, daz
            im ain anders bazz gefiel.
      - s[n=17]: also ward den kriechen der frid dreier monad bestätigt.
      - s[n=18]: daz waz allen kriechen und auch den von Troy, die streitbar warnd,
          ze mal lieb, daz si ain weil mohtend ru gehaben.
      - s[n=19]:
        - 'DO '
        - der frid also waz, do ward der küng Thoas ledig wider An\thenor.
        - lb: 25
      - s[n=20]: da bat Calcas der priester und verretter der von Troy, der sich von
          in gesähaiden hät, die kriechen, daz si den küng Priamus batend umb sein
          tohter Prisaida, diu in der stat waz, daz im diu her uss geben wurd.
      - s[n=21]: diu waz über all mauss schön und zühtiger gebärd und folkomen mit
          allen tugenden.
      - s[n=22]:
        - daz tatend die küfig von kriechen, und
        - lb[n=30]: schiktend darumb ir erber botschafft zu dem küng Priamus.
      - s[n=23]:
        - nu
        - pb:
        - 1127
        - hätend die von Troy grozz feintschafft wider Calcas und sprahend, daz er
          wär der böst verreter, der lebt, darumb er wirdig wär ains lasterlichen
          tods.
      - s[n=24]: doch wolt küng Priamus den kriechen nit versagen, und schikt si uss
          der stat irem vater.
      - s[n=25]:
        - lb[n=5]: IN  dem und der frid waz, do rait Hector uss der stat zu den feinden,
            die enpfiengend in tugentlich nach dem sitten der edeln, und sonderlich
            Achilles, der fürt in in sein herberg, und sach in ze mal gern, wann er
            in vormals on harnasch nie hät gesächen.
      - s[n=26]: also erbaizzt Hector mit den seinen zu Achillem.
      - s[n=27]:
        - da si vil mit anander von manger\lay
        - lb[n=10]: 'gerett hettend, do sprach Achilles zu Hector also:'
      - s[n=28]: Hector, Hector, mir ist lieb, daz ich dich ungewapet haun gesächen,
          doch wär mir vil lieber, daz du kürtzlich von meinen händen soltist sterben.
      - s[n=29]:
        - ich haun in dem streit wol enpfunden, daz du über all mauss fraldig und
          stark bist, dez bin ich wol gewar worden von den slegen deins
        - lb[n=15]: swertz, davon ich meine plutz vil haun vergozzen, und dez mein
            in mangen sorgen ist.
      - s[n=30]: auch ist mir daz daz gröst laid, daz du mir meinen liebsten fründ
          Patrodurn hast erslagen, den ich nit minner lieb hät dann mich selber, dez
          ich von dir beraubt bin.
      - s[n=31]:
        - du solt auch wizzen für war, ee daz ain jar hin komt, daz der tod Patrodi
          muss an dir ge\rochen
        - lb[n=20]: werden, wann ich hoff, du solist grulich von meinen henden sterben,
            aller maist darumb, daz ich wol waizz, daz du gesetzlich stellst nach
            meinem sterben.
      - s[n=32]:
        - 'HEctor '
        - 'sprach zu im disiu wort:'
      - s[n=33]:
        - ist, daz ich sterb nach deinem tod, daz nimt dich unbillich wunder, wann
          ich glaub, daz du wol wizzist,
        - lb[n=25]: daz ez von (natürlicher) gerehtikait nit gesein mag, daz ich den
            lieb haben sull, der mir tötlich feind ist, und der in mein land torst
            alz fräfelich mir und den meinen ze schaden komen.
      - s[n=34]: ez mag von krieg nimmer kain rehtiu lieb komen.
      - s[n=35]:
        - ez hät diu libiu iren ursprung, wa sich der menschen sinn süzzeclich ze
          samen vindend, aber von dem
        - lb[n=30]: hass so komt feindschaft, dez muter ist der krieg.
      - s[n=36]:
        - du solt auch
        - pb: 128
        - lb[n=1]: sicherlich wizzen, daz mich dein wort nit ersrekend, und ist, daz
            wir baid zwai jat sullend leben, so hoff ich, daz dich mein swert mit
            der kraft meiner ritterlichen manhait sull also übertreffen, daz nit du
            allain, mer all die grösten von kriechen, die täglich krieg wider
        - lb[n=5]: mich treibend, sullend von meinen händen ritterlich nider ligen,
            wann ez hät die kriechen grozziu torhait umbgeben, da si in ainen solhen
            krieg haund angefangen, da si anders nit von habend dann den tod.
      - s[n=37]:
        - ich bin auch dez sicher, daz du ee von mir erslagen wirst, ee daz mir angesig
          dein swert, und sei, daz du mainst, daz du alz mänlich sei\est
        - lb[n=10]: über mich, so haizz, daz all küng und fürsten der kriechen mit
            gutem willen daz gelobend, und ez getreulich laistend, daz wir zwen allain
            fehtend mit anander.
      - s[n=38]:
        - ist dann, daz du mir angesigst, so wil ich und all mein fründ gaun von diser
          stat und disem land, und ez geben den kriechen gesetzlich in ir gewalt,
          dez wil ich dich sicher
        - lb[n=15]: machen mit guten geyseln, und mit gesworen aiden der götter.
      - s[n=39]: und ist, daz du daz tust, daz ist dir allain nit gut, mer den andern
          allen, die von dem streit lauzzend, und fürbaz sind mit gutem gmach.
      - s[n=40]: ist aber, daz ich dir oblig, so tu nit anders, dann daz die kriechen
          mit irem folk ziehend uss disem land, und uns unbekriegt lauzzend.
      - s[n=41]:
        - Achil\les
        - lb[n=20]: ward von den worten Hectoris vast erzürnet, und ward switzen vor
            zorn, und nam den streit mänlich uf, und gieng zu Hector, zu bestäten
            den streit, erzaigt er sich frölich.
      - s[n=42]: dez ward Hector froer wann man mag gesprächen, und nam den streit
          uf mit willigem mut.
      - s[n=43]:
        - 'DO '
        - daz vernam der küng Agamenon, da gieng er mit vil küngen zu
        - lb[n=25]: Achilles gezelt, und hiez ze stund dar komen all fürsten und herrn,
            und si versprauchend all mit gemainem rat, und woltend den streit nit
            stat halten, zu dem sich Achilles on rat hät geboten.
      - s[n=44]:
        - ez gefiel in auch nit, daz si sich also liezzend an ain gelük, daz alz vil
          küng, fürsten und herrn und auch anders folk tod und leben solt
        - lb[n=30]: staun an ainem ritter.
      - s[n=45]:
        - also versprauchend ez auch die von Troy
        - pb: 129
        - lb[n=1]: von irem tail, daz ez in nit gefiel, on allain der küng Priamus
            hät ez gern gesächen, wann er die sterk und die manhait Hectors wol erkant,
            und duht in ze mal ring sein, daz si ainen grozzen sig wol mohtend nemen
            von ainem ritter.
      - s[n=46]:
        - aber da ez in allen nit gefiel, do
        - lb[n=5]: wolt er ez auch allain nit wider sprehen, und wolt den andern folgen.
      - s[n=47]: davon ward ir zwaier streit geschaiden.
      - s[n=48]: da nam Hector von den kriechen urlaub, und rait frölich mit den seinen
          in die stat.
      - s[n=49]:
        - 'TRoylus, '
        - da er innan ward, daz von seins vaters willen Prixaida solt komen zu den
          kriechen, die er von jugend uf mit brinnender minn hät
        - lb[n=10]: lieb gehabt, da ward er von der minnen alz gar enzünt, daz im
            davon kom grozz laid, damit er sich aller mit zehern begoss, und clagt
            ez mit mangen grozzen süffzen.
      - s[n=50]: in moht auch niemand in disen sachen getrösten.
      - s[n=51]: Prixaida, diu Troylum nit mit minner lieb auch minnt, die clagt auch
          mit haizzem wainen ir laid.
      - s[n=52]:
        - si ward auch alliu nass von
        - lb[n=15]: den emssigen tropfen, die siu goss uss iren liehten augen, daz
            alliu iriu claider warnd mit dem wasser begossen, daz man mit den henden
            daz wasser wol hät daruss gewunden.
      - s[n=53]: siu zärt ir selb auch vor laid ir goltfar haur uss dem haupt, und
          zärt auch ir liehtiu wenlach mit iren negeln, daz daz rot plut darnach ran.
      - s[n=54]:
        - und wann man ir sagt, daz
        - lb[n=20]: siu sich schaiden solt von irem lieben Troylo, so fiel siu hin
            on all maht, und sprach offt, daz siu lieber tot wär, dann daz siu in
            dem iamer also solt leben.
      - s[n=55]:
        - alz nu diu finstriu kom der naht, da gieng Troylus zu ir und trost siu,
          daz siu sich dez wainens solt maussen, und do er also mit ir rett, da ward
          siu im ammähtig under seinen ar\men,
        - lb[n=25]: und fiel offt hin, alz siu halbiu tot wär.
      - s[n=56]: da braht er si dez nahtes offt wider zu irer kraft mit mangem süssen
          kuss, und da diu rotiu kom dez tags, da schied er in grozzem iamer und laid
          von ir, und gieng wider in seinen palast ser betrübt vor laid.
      - s[n=57]:
        - 'O '
        - Du edler jüngling Troyle, wie haustu dich so ser lauzzen betriegen,
        - lb[n=30]: daz du also gelaubtist dem wainen und den süssen (worten), diu
        - pb: 130
        - lb[n=1]: dir gab Prixaida.
      - s[n=58]: sicher ez ist ain aigenschafft aller weib von natur, daz si kainen
          stäten mut habend, sunder in der minn, wann ist, daz ain aug wainet, so
          lachet daz ander.
      - s[n=59]:
        - so haund si auch mit irer unstät mangen man betrogen, und so si ainem mann
          ye mer erzaigend,
        - lb[n=5]: ze stund, so ain ander sein lieb an si wirfft, so lat si ze stund
            von dem, den si vor lieb hät gehabt, und sucht ir ainen andern.
      - s[n=60]: darumb ist daz ain törot jüngling, und noch mer ain man, der zu dem
          alter komen ist, der da gelauben hät an der weib süss red, und an ir falstlich
          erzaigen, die si tund mit iren falschen augen.
      - s[n=61]:
        - lb[n=10]: PRixaida  diu ward von dem haizzen dez küngs Priamus mit 1 grozzer
            gezierd geschikt uss der stat.
      - s[n=62]: da rait mit ir Troylus und vil der von Troy und belastend si ainen
          guten weg von der stat.
      - s[n=63]: do komend die kriechen und namend si.
      - s[n=64]: da schied von ir Troylus und die seinen.
      - s[n=65]: da fürtend si die kriechen mit ainem grozzen folk zu den iren.
      - s[n=66]:
        - lb[n=15]: bey den waz der küng Diomedes, und do er die junkfrawen sach,
            do ward er von der minn flammen enzünt, und begert irer lieb mit girigem
            mut, und do er also mit ir rait, do moht er sein begird nit mer verdeken,
            und begund ir mit süssen worten zu sprehen, und mit grozzer gaub zu im
            loken.
      - s[n=67]:
        - aber zu dem ersten wolt si im seins willens
        - lb[n=20]: nit hengen, alz auch der weib sitt ist.
      - s[n=68]: 'doch nach vil worten, die Diomedes mit ir rett, da wolt si in von
          irem trost nit lauzzen schaiden, und sprach früntlich zu im:'
      - s[n=69]: ich wil dein lieb zu disen zeiten nit versmächen, so wil ich dir
          auch nit verhaizzen, so ist mein sin also, daz ich dir zu diser zeit nit
          anders anttwurt.
      - s[n=70]:
        - der
        - lb[n=25]: wort ward Dyomedes hart fro, wann er an den worten wol verstund,
            daz er wol moht haben ainen guten gedingen, und gesellet er si biz an
            ir herberg, und hub si da von dem ross, und nam ir haimlich von der hand
            ainen hantschuch, daz dez niemand ward gewar, dann siu allain.
      - s[n=71]: daz liez siu gut sein und tet, alz ob si sein nit hät gewar genomen.
      - s[n=72]:
        - do
        - lb[n=30]: loff ir Calcas ir vater engegen, und fürt si frölich in sein
        - pb: 131
        - lb[n=1]: gezelt.
      - s[n=73]: da waz Diomedes von Prixaida minn ser bekümert, wann diu minn und
          der geding im vast zwang daz gemüt.
      - s[n=74]: 'alz nu Prixaida allain waz beY irem vater, da sprach si zu im mit
          herten worten und mit grozzem wainen:'
      - s[n=75]:
        - lieber vater, waz hät dir betrogen deinen sin, und daz
        - lb[n=5]: du doch alz gar ain weiser man bist, und bist so gar in grozzer
            er gehalten gewesen bey den von Troy, daz du werd reht alz ir herr, und
            daz si all sach rihtend nach deinem rat.
      - s[n=76]:
        - du werd auch mähtig an allem gut, und bist nu ir verräter worden, und haust
          verläuget deins vater lands, daz du soltist haben beschirmet, und haust
          dir lieber er\welt
        - lb[n=10]: ze leben in aremut und in dem ellend, und sunder daz du bist bey
            den tätlichen feinden deiner stat, die da her komen sind, zu erstörn dein
            stat, und zu ertöten all dein fründ.
      - s[n=77]: o wie wirstu so gar von allen lüten gescheut und gelestert, und daz
          du so in grozzer er und wird bist gehalten.
      - s[n=78]:
        - ez wirt daz laster von dir nimmer vertilget,
        - lb[n=15]: mit dem du bist alz grulich gescheut, und gelaubstu nit, ob du
            halt under den löten also lebst, so wirstu in der hell dein verräteschafft
            mit iamer müssen wainen.
      - s[n=79]:
        - ez wär dir vil besser und uns allen den deinen, daz du ettwa werist in ainer
          wüstiu oder in ainem wald in ainer clusen, verr von den deinen, da du vertribist
          dein leben, dann
        - lb[n=20]: daz du bist under den lüten mit also bösein swachen leben.
      - s[n=80]: oder gelaubstu, daz dich die kriechen für getriuen habend so du deiner
          stat und den deinen offenlich ungetriu bist, sicher dich hät betrogen diu
          falsch anttwurt Apollo dez gotz alz du sprihst, er hab dirs geboten.
      - s[n=81]:
        - ez ist nit gewesen der got Apollo, ich main, ez sey ge\wesen
        - lb[n=25]: der maister uss der hell, der dich hät gehaizzen.
      - s[n=82]: also tet Prixaida mit grozzen süffzen und wainen ain end irer red
          zu dem vater.
      - s[n=83]:
        - 'DEr '
        - 'anttwurt Cälcas mit kurtzen werten:'
      - s[n=84]:
        - o liebiu tohter, gelaubstu, daz ez sicher oder gut sey, daz man versmäht
          daz gebot der götter, und
        - lb[n=30]: sunderlich dem nit volgt, da mit man sich mag sicher behalten.
      - s[n=85]:
        - pb: 132
        - lb[n=1]: ich waizz auch daz sicherlich nach dem gebot der götter, daz diser
            krieg nit lang mag geweren, und daz diu stat Troy in ainer kurtzen zeit
            wirt erstört, und daz all ir edel und ir folk iemerlich wirt erslagen.
      - s[n=86]:
        - darumb liebiu tohter ist ez vil besser, daz wir hie siend,
        - lb[n=5]: dann daz wir bey den von Troy würdend erslagen.
      - s[n=87]:
        - 'Alz '
        - Prixaida kom, da gefiel ir schöniu angesiht den kriechen wol, und giengend
          zu ir all fürsten und herrn, und fragtend si vil von der stat Troy, und
          wie sich die bürger hieltend und auch ir küng.
      - s[n=88]: daz kund si in weislich veranttwurten.
      - s[n=89]:
        - darumb namend si die küng und
        - lb[n=10]: fürsten all für ir tohter, und tatend ir grozz zuht und er.
      - s[n=90]: da waz der tag dannoch nit komen uf die vesper, da hät Prixaida verkert
          iren sin und iren alten fürsatz, und gefiel ir ietzo bazz ze sein bey den
          kriechen, dann bey den von Troy.
      - s[n=91]:
        - siu hät auch ietzo gentzlich der minn Troylus vergessen, und ward alz bald
          gewunnen ainen
        - lb[n=15]: wankeln mut.
      - s[n=92]: darumb waz sol man sagen von der stätikait der weib, die da all ain
          aigenschaft haund, daz si all zeit wanklich sind, wann si in ainer clainen
          zeit wunderlich werdent verwandelt.
      - s[n=93]:
        - ez mag noch kan kain maister ir unstätikait vollschreiben und iren, wankel
          mut, der si angeborn ist.
        - lb: 20
  - book[n=18]:
    - head:
      - Daz XVIII buch sagt von dem sehsten streit
    - p:
      - s[n=1]:
        - 'NAch '
        - dem und die drey monad dez frids ussgiengend, und der ander tag kom, da
          beraitend sich die von Troy zu dem streit, und ordnet Hector sein huffen,
          und zoch mit den uf daz feld, und hät in seinem huffen fünfzehen tusend
          ritter.
      - s[n=2]:
        - und nach im zoch Troylus mit zehen
        - lb[n=25]: tusend rittern.
      - s[n=3]: darnach zoch uss der stat (Paris) mit den von Persia mit driu tusend
          rittern.
      - s[n=4]: Deyphebus zoch in den streit auch mit driu tusenden guter held, darnach
          die andern küng.
      - s[n=5]: also komend die von Troy dez tags uf daz feld mit hundert tusend rittern,
          die all in dem streit warnd mänlich held, also schreibt der maister Dares.
      - s[n=6]:
        - lb[n=30]: DA  kom von dem tail der kriechen der küng Menelaus mit si\ben
        - pb: 133
        - lb[n=1]: tusend rittern, Dyomedes mit alz vil, Achilles mit alz vil, der
            küng Xantipus mit alz vil, darnach kom Menelaus mit ainem grozzen folk.
      - s[n=7]: nu waz der küng Philis mit seinem huffen der erst an die von Troy,
          und rant Hectorn ritterlich an.
      - s[n=8]:
        - den stach Hector alz krefticlich
        - lb[n=5]: mit seinem spiez, davon er toter fiel uf daz land.
      - s[n=9]: da ward von seinem tod ain grozz geschrai und ain herter streit, davon
          manig fräher held nam sein end.
      - s[n=10]: do kom in den streit der küng Xantipus, und wolt rächen den tod dez
          küngs Philis, der sein fründ waz, und erslug da in seinem zorn mangen guten
          ritter, und kom auch da mänlich an Hector.
      - s[n=11]:
        - lb[n=10]: dez ward Hector verkert in zorn, und hurt an in mit seinem swert,
            und slug im da mit ain grozz wunden, von der der küng toter fiel von dem
            ross.
      - s[n=12]: von dez küngs tod begundend die feind all ir manhait zu samen tun,
          und trüktend da mit iren huffen uf die von Troy, davon ir vil ward erslagen.
      - s[n=13]:
        - da tet Achilles grozz wunder mit seiner
        - lb[n=15]: hand, wann er die feind über all mauss stach und slug, under den
            erslug er zwen mähtig hertzogen, Lyraon und Erforbium, zwen mänlich und
            ritterlich held, und warnd den von Troy mit vil iren dienern von frömden
            landen ze hilff komen.
      - s[n=14]: dez tags da ward Hector wund under den augen.
      - s[n=15]:
        - uss der wunden ran im ze mal ain urimässig plut,
        - lb[n=20]: wann er must reiten uss dem streit.
      - s[n=16]: davon mustend die seinen hinder sich weichende sach Hector uff die
          mur der stat, und sach da Helenam, sein weib, sein swester und ander edler
          frawen vil, die dem streit zu sauchend.
      - s[n=17]:
        - do iagtend die kriechen die von Troy biz an die mur, davon Hector ward scham
          rott, und ward erzürnet in der scham,
        - lb[n=25]: und in dem zorn rait er an den küng Menon, der waz Achilles swager,
            den slug er alz herticlich mit seinem swert uf seinen helm, mit alz mangem
            straich, daz von seiner kraft der helm zerbrach, und im daz swert mit
            seinem ortt kom in daz haupt, davon der küng kom an daz end seins lebens.
      - s[n=18]:
        - da in sach Achilles also toten vallen, da
        - lb[n=30]: nam er ainen grozzen spiezz, und hurt alz krefticlich wider
        - pb: 134
        - lb[n=1]: Hectorn, daz er im ain tail erbrach an seiner platen, doch tet
            er im nit laid, aber Hector rant in an mit erzüktem swert, und slug in
            alz krefticlich uf den helm, daz daz swert kom von dem helm uf die platen,
            doch kom im daz swert nit in den leib.
      - s[n=19]:
        - doch moht er die
        - lb[n=5]: grozzen streit nit alz wol erleiden, er wurd aller bidmen uff dem
            ross.
      - s[n=20]: 'do sprach Hector zu im:'
      - s[n=21]: Achilles, Achilles, du begerst dich nachen zu mir, ich sag dir, daz
          du suhst daz fiur, und on zweifel du komst zu dem end deins lebens.
      - s[n=22]:
        - do wolt im Achilles seiner wort anttwurten, da kom Troylus mit seinem huffen
          und kom zwischen so baid, und
        - lb[n=10]: schied si von anander, und maint Achillem ze fahen.
      - s[n=23]:
        - do wurden den kriechen mer dann fünf hundert ritter erslagen, davon mustend
          si hinder sich weichende kom in mänlich ze hilff der küng Menelaus mit driu
          tusend gewappeten, die hurtend all in den streit, davon gewunnend die kriechen
          ir maht wider, und fauhtend da mänlich wider die
        - lb[n=15]: feind.
      - s[n=24]: do kom von der Troyer tail der küng Odemon mit ainem grozzen huffen
          seins folks, und hurt wider Menelaum, und stach in von dem ross, und wundet
          in under die augen.
      - s[n=25]: do wolt Troylus und der küng Odemon Menelaum gefangen haben.
      - s[n=26]:
        - si mohtend in aber nit verr bringen uss dem huffen, wann ez kom mit ainem
          grozzen folk der mu\tig
        - lb[n=20]: Dyomedes.
      - s[n=27]:
        - der rant alz bald an Uoylum, und stach in von dem ross, und fieng daz ross,
          und schikt " bey ainem seinem boten Prixaida zu ainer gaub, und hiez ir
          den boten sagen, daz ez wär gewesen irs bulen Troyli, und daz er in davon
          hät gehurt zu der erd mit der streitber kraft seiner arem, und hiez si vast
          bitten, daz si Dio\medem
        - lb[n=25]: iren diener von ir danken nit vertrib.
      - s[n=28]: also kom der bot mit der gaub bald zu ir, und gab ir daz, und sagt
          ir diu wort seins herrn.
      - s[n=29]: 'da nam Prixaida daz ross frölich und sprach zu dem boten:'
      - s[n=30]: sag sicher deinem herrn, daz ich dem nit mug feind sein, der mich
          lieb hät von luterm hertzen.
      - s[n=31]:
        - also kert der bot zu seinem herrn in
        - lb[n=30]: den streit, und sagt im die botschafft, der ward er ze mal fro.
      - s[n=32]:
        - pb: 135
        - lb[n=1]: do drungend die von Troy mänlich wider die feind, also daz die
            kriechen mustend weichende eiltend si in nach biz zu iren castelln.
      - s[n=33]: da wär ir vil erslagen, wär in Agamenon nit komen zu hilff, und wärnd
          on zweifel siglos worden.
      - s[n=34]:
        - da ward erhaben ain herter streit, wann die
        - lb[n=5]: kriechen gewunnend wider ir maht.
      - s[n=35]: do kom mit grozzer mänlicher tugend Polidamas zu hilff den von Troy,
          die nu die kriechen wider umb hätend biz an ir graben getriben.
      - s[n=36]: do Dyomedes sach, daz Polidamas alz vast strait wider die kriechen,
          do hurt er wider in mit seinem ritterlichen spiess.
      - s[n=37]:
        - der kom wider in alz mänlich, daz er in und daz
        - lb[n=10]: ross vällt zu der erd.
      - s[n=38]: von dem fall Dyomedes hart ersrak.
      - s[n=39]: also fieng Polidamas daz ross, und braht ez Troylo, der da zu den
          füssen faht.
      - s[n=40]: daruf Troylus ze stund sass.
      - s[n=41]: alz bald rant in Achilles an.
      - s[n=42]:
        - do wundet in Troylus und stach in von dem ross, doch ersrak er nit ser von
          dem vall noch von der wunden, und sprang ze stund uf, und wolt
        - lb[n=15]: sitzen uf daz ross.
      - s[n=43]: daz wärtend im die feind.
      - s[n=44]: da kom Hector, und schreibt der maister Dares, daz er tusend ritter
          erslug, die Achilles woltend beschirmen.
      - s[n=45]:
        - da waz Achilles vast umbgeben, daz er sich mit aller seiner kraft kaum moht
          gewern, und wär auch on zweifel gefangen, wär im nit alz bald Thelamonius
          und Menesteus komen ze hilff, die im
        - lb[n=20]: hulffend uf daz ross mit grozzem arbaiten.
      - s[n=46]: also kam diu naht und ward dez tags nit mer gestriten, und zoch iettweder
          tail haim an sein gemach.
      - s[n=47]: also ward dreixig tag an anander gestriten, davon an baiden tailen
          vil ward erslagen, aber der kriechen mer.
      - s[n=48]:
        - dem küng Priamus wurdend in den tagen (seiner natürlichen sun) sehs erslagen,
          und
        - lb[n=25]: Hector ward aber wund under diu augen.
      - s[n=49]: davon schikt der küng Priamus dem küng Agamenon boten, daz er frid
          mit im hielt sehs monat, und daz ward bestät.
  - book[n=19]:
    - head:
      - Daz XVIIII buch sagt von dem sibenden streit dar in Hector ward erslagen
    - p:
      - s[n=1]:
        - foreign[lg=deu-Latn]: (von späterer Hand)
        - lb[n=30]: IN  der selben zeit hiez im Hector die wunden hailen, und lag
        - pb: 136
        - lb[n=1]: in dem sal der schöniu.
      - s[n=2]:
        - von dem sal schreibt der maister Dares, daz er aller wär gemaht von den
          zwelf edeln stainen, und wär zwaintzig schritt lang, und der estrich waz
          von cristallen, und also die wend von edelm gestain, und in den vier orten
          vier sül von dem edeln
        - lb[n=5]: stain, der haizzt Onichus, und uf den vier sülen zu obrust warnd
            gemaht mit wunderlicher kunst mathematica vier guldiniu bild , von den
            die maister grozz wunder schreibend, daz lauzz wir beleiben.
      - s[n=3]: do hiez der küng sein natürlich sun zu den andern mit grozzeneren
          begraben.
      - s[n=4]:
        - lb[n=10]: DA  waz Diomedes mit Prixaida minn also enbrunnen, daz er nit
            wäst, waz er tet, und waz sein sin und mut so gar in mangen sorgen, alz
            der sitt ist aller mann, die da gefangen sind mit der minn, daz er kain
            aht hät uf essen noch uf trinken, und daz er auch kain ru moht gehaben
            in dem slauff.
      - s[n=5]:
        - darumb gieng er offt durch lust, daz er
        - lb[n=15]: si moht gesächen, und bat si fft, daz si ain mittleiden hät mit
            im.
      - s[n=6]: nu waz si ze mal listig, und zoch in uf mit gestifften sachen mit
          ainem trost, also daz in diu minn dez baz enzünd in irer lieb, und daz sein
          minn gen irer lieb ye grözzer werd.
      - s[n=7]:
        - 'Alz '
        - nu die sehs monad uss warnd, do ward zwelf tag an anander
        - lb[n=20]: ge\fohten.
      - s[n=8]: in den tagen wurdend an baiden tailen vil mänlicher Und edler held
          erslagen.
      - s[n=9]: do waz diu zeit alz haizz, daz die kriechen uf dem feld warnd nach
          erstikt.
      - s[n=10]: darumb bat Agamenon den küng Priamus, daz er in frid gäb dreizzig
          tag, daz tet er.
      - s[n=11]:
        - da diu zeit vergieng, da zugend baid tail durch fehten uf daz feld, und
          dez selben nahtz, alz
        - lb[n=25]: man dez morgens streiten solt, da lag Andromata, Hectors weib,
            diu bey im hät zwen sun, der ain haizz Lamedonta, der ander Astronata,
            der dannoch in der wiegen lag, in ainem slauff, und sach in dem traum
            ain grulich gesiht, wann ir kom in dem slauff für, wär daz Hector dez
            tags rit in den streit, daz er dann davon nit kom, er würd erslagen.
      - s[n=12]:
        - lb[n=30]: und da siu erwaht, da ward siu haizz wainän, und torst im den
        - pb: 137
        - lb[n=1]: traum nit sagen.
      - s[n=13]: doch zu dem lesten bat siu in wainend, daz er vernm iren traum, und
          ir darinn gefolgig wär, daz er dez tags nit zug in den streit.
      - s[n=14]:
        - dez ward er zornig wider si, und strauft si mit vil herten worten, und sprachidaz
          kain weiser man solt gelauben haben
        - lb[n=5]: an die traum, wann ez ain trugnuss wär.
      - s[n=15]: do nu der tag kom, do gieng Andromata zu dem küng und zu Hecuba der
          küngin, und sagt den iren traum, und bat si diemüticlich, daz si Hectorn
          uf den tag nit lauzzend in den streit.
      - s[n=16]:
        - do ordnet Hector all sein huffen, und schikt Troylum zu dem ersten in den
          streit, darnach Paris, Eneas, Polidamas,
        - lb[n=10]: der küng Sarpion, der küng Epistropus, der küng Forcius, der küng
            Philymenis, darnach die andern küng, die den von Troy komen warnd ze hilff.
      - s[n=17]: da gab in der küng Priamus allen urlaub in den streit, wann die kriechen
          warnd komen uf daz feld.
      - s[n=18]: er gebot Hectorn, daz er sich dez tags nit solt mischen in den streit.
      - s[n=19]:
        - dez ward er aller enzünd
        - lb[n=15]: von zorn, darumb rett er seinem weib vil zornlicher wort, wann
            er wizzt wol, daz ez von irem rat waz, daz er nit kom in den streit.
      - s[n=20]: doch wider seins vaters rat hiez er im bringen daz harnasch, und
          legt ez an.
      - s[n=21]: da daz sach Andromata sein weib, da ward si mit grozzem laid erwegt.
      - s[n=22]:
        - da nam si ire jungen sun an die arem, und fiel im zu
        - lb[n=20]: den füssen mit haizzem wainen, und bat in tugentlich, daz er ab
            legt sein harnasch.
      - s[n=23]: 'und da er ir daz verzeht, daz ward siu offt anmehtig vor seinen
          füssen, und sprach zu im:'
      - s[n=24]:
        - wellist du dich nit erbarmen über mich, so hab doch erbarmd über deinen
          clainen sun, daz diu muter und diu kind nit messend alz iemerlichen sterben,
          oder
        - lb[n=25]: daz si nit gezwungen werdend, daz si in grozzer aremut durch die
            wält müssend gaun beteln.
      - s[n=25]: ez kom auch zu im Hecuba sein muter, Cassandra und Polizena sein
          swester und Helena, all mit grozzem wainen, und batend in, daz er daz harnasch
          ab legt, und sicher beleib in seinem palast.
      - s[n=26]:
        - er kert sich aber nit an ir wainen noch an ir
        - lb[n=30]: bät, und gieng gewapet us dem palast, und sazz uf sein ross, und
        - pb: 138
        - lb[n=1]: wolt bald reiten in den streit.
      - s[n=27]:
        - da ward Andromata vor zorn, alz siu wär von sinnen komen, und loff vor den
          küng mit erzertem gewand und mit erkretzten wangen und mit erspanntem haur,
          daz man si kaum erkant, und fiel mit grozzem laid dem küng für die füss,
          und bat in
        - lb[n=5]: wainend, daz er bald eilt zu Hectornpund in hiez komen in den palast,
            ee daz er sich mischt in den streit.
      - s[n=28]:
        - also bait der küng nit lenger, er sass uf sein ross, und rant im bald nach,
          und alz er zu im k", da nam er daz ross bey dem zaum, und bat und mant Hector
          mit zornlichem mut, und beswur in bey den göttern, daz er umb kert und fürbaz
        - lb[n=10]: nit reit.
      - s[n=29]: also nach vil wider sprächen kert er umb nach dem haizzen seins vaters,
          doch nit gern, und gieng in den palast.
      - s[n=30]: doch wolt er daz harnasch nit abtun.
      - s[n=31]:
        - 'DA '
        - hub sich ain tötlicher streit.
      - s[n=32]:
        - Diomedes und Troylus komend ze samen mit ainem snellen lauff irer ross,
          und stauchend baid an ander
        - lb[n=15]: alz krefticlich, daz on zweifel ainer den andern hät erslagen,
            wär nit komen Menelaus mit seinem huffen, der schied den streit.
      - s[n=33]: Menelaus der küng der hurt ritterlich wider den küng Miserem von
          Frigia, und stach in von dem ross.
      - s[n=34]: also fiengend in die kriechen und woltend in schiken us dem streit.
      - s[n=35]:
        - da wider warnd mit aller irer mänlichen
        - lb[n=20]: kraft die von Troy, und behubend in hie.
      - s[n=36]: also kom der mänlich Troylus, der erslug der von kriechen vil.
      - s[n=37]: do kom in den streit Thelamonius Ayax mit driu tusend rittern, und
          rant an Polidaman, und hurt in von dem ross.
      - s[n=38]: da komend im die seinen ze hilff, und hulffend im uf daz ross mit
          grozzer arbait.
      - s[n=39]:
        - da kom Paris in den streit und von den
        - lb[n=25]: kriechen Achilles, der hurt mit den seinen alz feintlich wider
            die von Troy, daz die kriechen mit seiner mänlichen tugend die feind zwungend
            zu der fluht.
      - s[n=40]: in dem kom Achilles an Margariton, dez küngs Priamus natürlichen
          sun, und slug in ze tod.
      - s[n=41]: da ward ain grozz geschrai von seinem tod.
      - s[n=42]: da rant Thelamonius vast nach den von Troy.
      - s[n=43]:
        - da
        - lb[n=30]: beschirmt si mänlich Paris und dez küngs natürlich sun.
      - s[n=44]:
        - doch
        - pb: 139
        - lb[n=1]: waz ir maht nit so grozz, si zwungend die kriechen, daz si must,
            nd fliehen in die stat, und brahtend Margariton also totten hin eil.
      - s[n=45]: und da Hector hört, daz er tod waz, da ward er ze mal vast erzürnet,
          und fraugt, wer in hät erslagen.
      - s[n=46]:
        - da sagt man im, daz ez hät getaun
        - lb[n=5]: Achilles.
      - s[n=47]: da sätzt Hector seinen helm uf in grozzem zorn, und rant in den streit,
          und slug ze stund in seinem zorn zwen edel hertzogen ze tod.
      - s[n=48]: darnach hurt er mänlich an die feind, und slug der vil ze tod.
      - s[n=49]: da erkantend in die kriechen alz bald in den slegen seins swertz,
          und fluhend all vor seinen augen.
      - s[n=50]:
        - davon kertend die von Troy,
        - lb[n=10]: die vor geflohen warend, wider in den streit, und stritend da
            mänlich wider die feind.
      - s[n=51]: da ward Polidamas gefangen, aber Hector ledigt in ze stund, wann
          er der vil slug, die in fürtend.
      - s[n=52]: daz sach ain mähtiger herr von kriechender hiez Leochides, der hurt
          wider Hector, und maint in ze tod slahen.
      - s[n=53]:
        - dez ward Hector erzürnet und erslug in in
        - lb[n=15]: dem zorn.
      - s[n=54]: 'da Achilles sach, daz Hector den kriechen alz vil edler lüt erslug,
          da gedauht er in seinem mut:'
      - s[n=55]: ist, daz Hector nit bald stirbt, so mugend die kriechen den von Troy
          nimmer angesigen.
      - s[n=56]:
        - do kom Hector engegen der hertzog Pollitenes, der durch Achilles früntschafft
          waz den kriechen ze hilff komen, wann er maint ain sein swe\ster
        - lb[n=20]: nemen zu weib.
      - s[n=57]: er waz von der obern India.
      - s[n=58]: da hurt in Hector an, und slug in ze tod, daz ez Achilles sach.
      - s[n=59]: da hurt er ritterlich wider in, und wolt rächen Politenes tod.
      - s[n=60]:
        - da schozz Hector ain scharpf schozz wider Achilles, da mit er in hart wundet
          in den hals, also rait Achilles wunder us dem streit, und hiezz im die wunden
          binden,
        - lb[n=25]: und kom wider in den streit mit dem fürsatz, daz er Hector ze
            tod slug, ob er auch darumb solt sterben.
      - s[n=61]: in der weil da hät Hector gefangen ainen küng, den wolt er füren
          uss dem streit, und hät den schilt zu rugg geworfen, daz er in dez bazz
          füren moht.
      - s[n=62]:
        - do Achilles sach, daz Hector mit dem schilt nit waz bedäkt, da nam er ainen
          star\ken
        - lb[n=30]: spiezz, und hurt ze stund uf Hector, also daz er dez nit
        - pb: 140
        - lb[n=1]: gewar ward, und stach im den spiezz in den leib, davon der edel
            mänlich ritter Hector toter fiel uf die erd.
      - s[n=63]:
        - da daz sach der küng Edemon, daz Hector tot waz, dez ward er erzürnet, und
          rant Achillem an, und slug im ain färch wunden, also daz er fiel von dem
          ross,
        - lb[n=5]: daz in die seinen unversunnen trugend uss dem streit uf seinem
            schilt.
      - s[n=64]: da mustend die von Troy alz die siglosen ziehen in ir stat, und fürtend
          den Leichnam Hectoris mit in hin ein.
  - book[n=20]:
    - head:
      - Daz XX buch sagt von dem ahten streit und wie der mänlich Hector ward erslagen
    - p:
      - s[n=1]:
        - lb[n=10]: Alz Hector tod waz, und si in toten brahtend in die stat, da ward
            von allen bürgern, reichen und armen, ain grozz iamer und ain wainen.
      - s[n=2]: ez waz ir kainer, er hät gern gewolt, daz im sein aigen kind tod wär
          für in, ob daz den göttern hät gevallen.
      - s[n=3]:
        - alliu weib, junkfrawen und wittiben warnd trullich beslossen in iren hüsern,
          und sprauchend
        - lb[n=15]: all geleich, daz si fürbaz iriu kind und ir man nit mer mohtend
            beleiben, wann alz in Hector nu abgangen ist, so ist in benomen all ir
            sicherheit und ir trost, wann er sy all zeit sicher machet vor den feinden,
            die tag ur)d naht darnach gedauhtend, wie daz si ir iriu kind und ir man
            mohtend bringen in iren ewigen dienst.
      - s[n=4]:
        - also warnd si
        - lb[n=20]: in dem laid und in den ängsten vil tag.
      - s[n=5]: do komend all küng und fürsten, die da warnd ze Troy, und auch ritter
          und kneht, und trugend den Leichnam Hectoris in dez küngs Priamus palast
          mit erzerten claidern und mit Plossem haupt, und sätztend in nider mit grozzem
          iamer und geschray.
      - s[n=6]:
        - da in sach der küng Priamus, er ward erfüllt mit un\mässigem
        - lb[n=25]: laid, und ward offt anmehtig vor laid.
      - s[n=7]: da moht er wol vor laid tod sein, hetend ez die götter verhengt.
      - s[n=8]: mit solhem laid warend auch betrubt Hectors brüder, wann si in mer
          wünstend den td dann daz leben.
      - s[n=9]: waz SO1 man Sagen von seiner muter Hecuba, von seinen swestern Cassandra
          und Polizena und auch von Andromata seinem weib.
      - s[n=10]:
        - lb[n=30]: sicherlich ir clag moht niemand voll schreiben, darumb lauzz wir
        - pb: 141
        - lb[n=1]: ez belaiben, wann sein würd ze vil ze schreiben, wann si in mer
            b hätend gehabt, alz vil waz auch mer irs laids.
      - s[n=11]: ez (ist) auch die weib angeborn, wann si ain laid haund, daz si daz
          uss ruffend mit grozzem cläglichen geschrai.
      - s[n=12]:
        - nu waz daz waur, daz Hectors Leichnam,
        - lb[n=5]: wie gar biderb er gewesen waz, ain bös auss waz, alz wir auch all
            sind, und daz er nit moht behalten werden on smak.
      - s[n=13]: da fragt der küng primaus weis arzat, ob man den Leichnam behalten
          moht, daz man in all zeit sach.
      - s[n=14]:
        - da erdauhtend im die maister ainen weisen sinn, und hiezzend den Leichnam
          tragen in den tempel dez gotz Apollo, der waz
        - lb[n=10]: von alter gebuwen bey der porten Tymbria.
      - s[n=15]: da mahtend die maister bey dem grozzen altar ainen köstlichen sarch
          uf vier sül von feinem gold, und uf ieder waz gemaht von feinem gold ain
          englisch bild, alz mit grozzer maisterschaft und gezierd, und mit allerlei
          edlem gestain, daz gab dez nahtes liehten schein.
      - s[n=16]:
        - ez waz auch der sarch also
        - lb[n=15]: enbor, daz man must hin uf gaun uf staffeln, die warnd von cristallen.
      - s[n=17]: zu obrust uf den sarch mahtend die maister Hectors bild und ain swert
          in der hend.
      - s[n=18]:
        - also sätztend si den Leichnam Hectors in den sarch, reht alz saum er lebt,
          mit allen seinen claidern, und sätztend im uf daz haupt ain büchsslin mit
          balsam mit andern fliezzen\den
        - lb[n=20]: salben, und mahtend im meisterlich ain löchlin in die schaiteln,
            durch daz im der balsam ran in die stirnen, darnach in die augen und in
            die nasen und dann geriht in den mund, davon im die zen wurdend behalten
            und auch daz haupt mit allem seinem haur.
      - s[n=19]:
        - darnach trang der palsam durch die kelen und brait sich da in die brust
        - lb[n=25]: durch die arem biz in die hend.
      - s[n=20]: also gieng im der balsam in alliu glider seins leibs, daz er sazz
          reht alz ob er lebt.
      - s[n=21]: si hätend im auch ain ander vass mit balsam gesetzt zu den füssen,
          daz im die füss behielt.
      - s[n=22]: auch mahtend die maister us gold vier ainpeln, darinn täglich lieht
          inn brunnend.
      - s[n=23]:
        - lb[n=30]: EZ  sätzt auch der küng Priamus vil priester in den tempel,
        - pb: 142
        - lb[n=1]: die all zeit mit irem bät dienen soltend den göttern, und hüten
            dez sarches.
      - s[n=24]: 'alz nu Hector tod waz und Achilles hart wund, do hiez er all fürsten
          und herrn ze samen komen, uiid sprach zu in also:'
      - s[n=25]:
        - fründ, küng und fürsten, wir sullig diemüticlich dank sagen den göttern
          und
        - lb[n=5]: mit andehtigem hertzen, die unsern herten feind Hector haund lauzzen
            Achilles erslagen.
      - s[n=26]:
        - wann all die zeit er hät gelebt, so mohtend wir unsern feinden nimmer haben
          angesigt, wann er hät uns vil unser küng und auch unser mähtigen erslagen
          mit seiner mänlichen tugend, wann er hät erslagen den küng Patrodum, den
          küng Merion, den küng Cedium, den
        - lb[n=10]: küng Archilogum, und den küng Prothiselaum, den küng orchimenum,
            den küng Politerem, den küng Xantipum, den küng Alpinorem, den küng Archilogum,
            den küng Darium, den küng Polizenar, den küng Ysidium, den küng Polibet,
            den küng Lethobonium, und auch vil unser fürsten und mangen fraidigen
            held, die von seiner hand sind erslagen.
      - s[n=27]:
        - nu mugend die
        - lb[n=15]: von Troy fürbaz kainen andern trost mer gehaben, dann daz si von
            uns werdend überwunden.
      - s[n=28]:
        - auch ist ains, daz wir nit wol mugend gefähten on Achilles, der da hart
          wund ist, darumb dunkt mich gut, ist ez iu gevallen, daz wir unsern boten
          schikend zu dem küng Priamus, daz er frid mit uns halt zwen monat, so mugend
          wir unser tot begra\ben,
        - lb[n=20]: und mugend auch die wunden gesund werden.
      - s[n=29]: daz gefiel in allen wol, und wurdend die boten gesant und der frid
          bestät.
      - s[n=30]:
        - 'IN '
        - dem und der frid waz, da clagt der küng Palamides alz er vor offt hät getaun
          von dem gewalt dez küngs Agamenon.
      - s[n=31]: und ains tags, da die küng und fürsten warnd bey Agamenon, do rett
          aber davon Palamides.
      - s[n=32]:
        - lb[n=25]: 'dem anttwurt im Agamenon mit bescheiden worten alz ainer, der
            da in allen sachen mit vil weishait messig waz, vor den fürsten allen:'
      - s[n=33]:
        - fründ Palamides, von dem gwalt, der mir biz her ist gegeben, mainst du,
          daz ich dez so gar fro sei, wann ich darnach nit gestellt haun, so haun
          ich auch darumb nie gebätt, so haun ich sein auch nit
        - lb[n=30]: genossen.
      - s[n=34]:
        - ich haun mir selb da mit meiner sorg und meiner arbait
        - pb: 143
        - lb[n=1]: mer gemaht, davon daz die küng und fürsten, die in disem krieg
            sind, mit meinem rat sicher und wol mohtend beleiben, und wär, daz ich
            den gwalt nit hät, so wär ich wol benugt, daz ich auch wär ainem andern
            gehorsam, der darzu wär gesetzt, und hoff auch, daz ich ez biz her
        - lb[n=5]: nach allem meinem vermugend die hauptmanschaft wol und reht uss
            geriht, also daz mir davon niemand kan Gesprächen an mein er.
      - s[n=35]: daz du gegenwärtig nit bist gewesen, da ich zu hauptman erwelt bin,
          dez sol dich nit wunder nemen, wann du zu den selben zeiten nit da bey wertt,
          und werd auch dannoch zu dem folk nit komen.
      - s[n=36]:
        - ez warnd zway iar
        - lb[n=10]: vergangen, von dem alz die fürsten und herrn ze samen komend uf
            den krieg, ee daz du zu in komd, und solt man dein haben gebiten, so möhtend
            wir leiht noch sein zu Athenis.
      - s[n=37]: ez sol auch niemand gedenken, daz ich ains solhen gwaltz vast girig
          sei und vast begernd.
      - s[n=38]:
        - ich sich daz gern, daz man ainen andern erwelt, in dez wal ich berait
        - lb[n=15]: bin, mit andern küng und fürsten mich gern getreulich arbaiten
            wil, und im lieplich undertenig sein.
      - s[n=39]: herr Palamides, du maht auch nit sprehen, daz unser folk on deinen
          rat nit mug gelait werden, wann da du bey uns nit ward, da habend wir vil
          gutz getaun on dein hilff und rat, und daz auch allez gelüklig uss gangen
          ist.
      - s[n=40]:
        - also tet Agame\non
        - lb[n=20]: seiner red ain end, und ward dez tags davon nit mer gerett.
      - s[n=41]:
        - 'AGamenon, '
        - der küng und hauptman allez folks, hiez umb die vesper zeit beruffen seinen
          trumiter in allem heir, daz gemainlich küng, fürsten und herrn und allez
          folk solt uf den morgen komen zu irem hauptman Agamenon zu ainer gemainen
          sprauch, daz beschach.
      - s[n=42]:
        - da sprach
        - lb[n=25]: 'er zu in also:'
      - s[n=43]:
        - fründ, brüder und herrn, ich haun mich biz her uss geriht alz ain hauptman
          und ain herr, und von der bürdiu der selben arbait bin ich offt grözzlich
          erswitzt, mit dem daz ich in meinem sinn all zeit witziglich must bedenken,
          wie daz all fürsten und auch allez folk von mir seliclich und on allen schaden
          wurd gelait, daz
        - lb[n=30]: auch biz her mit der hilff der götter ist beschächen.
      - s[n=44]:
        - nu ist ez
        - pb: 144
        - lb[n=1]: billich und reht, daz diu gemain bürdiu nit uf ainem allain lig.
      - s[n=45]: man sol ez gleich tailen, daz diu bürdiu die andern auch tragen seiend.
      - s[n=46]:
        - wann ich mich selb nu wil von diser bürd erringern, diu uf mainem rüggen
          alz vil jar ist gelegen, darumb dünkt mich, daz wir ainen under
        - lb[n=5]: den fürsten und küngen erwelend, der uns mit seiner witz und beschaidenhait
            mug rihten und gelaiten.
      - s[n=47]: also tet er der red ain end.
      - s[n=48]:
        - 'DA '
        - gefiel es in allen wol, wann ez ist aller menschen gebrech von natur, daz
          si allweg fro sind ainer niuen herrschaft, und habend all zeit gern ainen
          andern rihter.
      - s[n=49]:
        - und da man fragt, wer gut wär
        - lb[n=10]: zu ainem herrn und hauptman, da erweltend si all gemainlich Palamidem
            zu irein laiter.
      - s[n=50]: also nam diu sprauch ain end.
      - s[n=51]: darnach giengend all küng und fürsten an ir herberg.
      - s[n=52]:
        - da daz gesagt ward Achilles, daz Agamenon waz abgesätzt, und Palamides waz
          erwelt, daz gefiel im nit wol, und sprach zornlich zu den, die bey im warend,
          daz
        - lb[n=15]: ez nit wär ain gutiu noch ain nottürftiu wandlung, wann kainer
            wär under allen fürsten, der Agamenon an witz und an weisshait möht geleichen.
      - s[n=53]: doch belaib ez also.
  - book[n=21]:
    - head:
      - Daz XXI buch sagt von dem köstlichen grab, daz Hectorn ward gemaht
    - p:
      - s[n=1]:
        - Alz der frid der zwai monat gentzlich waz vergangen, do begert der
        - lb[n=20]: küng Priamus seins suns tod rächen mit den slegen seins swertz,
            und ordnet selb all huffen und spitz, und gab in allen hauptlüt.
      - s[n=2]: er maint auch selb reiten in den streit, und nam zu im in seinen huffen
          zwainzig tusend ritter.
      - s[n=3]: ez schreibt der maister Dares, daz er uf den tag hät in dem streit
          hundert tusend und fünfzig tusend mann.
      - s[n=4]:
        - der
        - lb[n=25]: küng Palamides, der ain hauptman waz der kriechender hät auch
            geordnet sein huffen.
      - s[n=5]: also zugend si zu samen durch streiten uf daz feld.
      - s[n=6]: da ward erhaben ain grozzer streit, davon manig werder held nam sein
          end.
      - s[n=7]: der küng Palamides und der küng Priamus hurtend ritterlich zu samen,
          doch fiel Palamides von dez Priamus stich von dem ross.
      - s[n=8]:
        - den
        - lb[n=30]: liez er ligen und riht sich alz ain wütender leo an die feind,
        - pb: 145
        - lb[n=1]: und slug der über all mauss vil ze tod, und tet uf den tag grozz
            wunder von seinem leib, also daz ez nit gelaublich ist, daz ain alz iter
            man Moht alz grozz manhait mit seinem leib begaun.
      - s[n=9]: Deyphebus t, t den feinden grozz laid.
      - s[n=10]:
        - do kom von der von Troy tail in den streit
        - lb[n=5]: der küng sarpedon, und hurt wider Neptolomum, der waz der sterkst
            under den kriechender kert sich auch mit seinem ross mänlich wider in,
            und stach den küng ritterlich von dem ross.
      - s[n=11]: do sprang der küng mänlich von der erd, und loff Neptolomum ritterlich
          mit erzüktem swert ze füssen an, und slug im ain grozz wunden.
      - s[n=12]:
        - do kom mit sei\nem
        - lb[n=10]: huffen der küng von Persia, und half dem küng Sarpedon uf daz
            ross.
      - s[n=13]: do kom der hertzog von Athenis und der küng Menelaus mit iren huffen,
          und beslussend die von Troy enmitten under in, also ward der küng von Persia
          erslagen.
      - s[n=14]:
        - do mustend die von Troy vor not hinder sich weichen, doch beschirmt si ritterlich
          der küng Sarpedon mit
        - lb[n=15]: seinem mänlichen fehten.
      - s[n=15]: do kom den seinen mänlich ze hilff der küng Priamus, dem auch alzu
          dar nach hängtend sein natürlich sun, und tet den e n en grozzen sc a en.
      - s[n=16]: ez waz auc u den tag an der von Troy tail kainer, der alz vil mänlicher
          taut begieng als Priamus, wann im der zorn und daz laid gaubend kraft und
          maht.
      - s[n=17]:
        - nu wurdend die
        - lb[n=20]: kriechen ze rat, wie daz si den von Troy den weg, den si in die
            stat mustend, mohtend für komen, und hubend sich da mit ainem grozzen
            folk, und da die von Troy bezwungen wurdend, hinder sich ze weichen, da
            warnd die feind vor in.
      - s[n=18]: da hub sich ain herter streit.
      - s[n=19]: da kom der küng Priamus mit den seinen oben an die feind.
      - s[n=20]:
        - da het er der seinen
        - lb[n=25]: vil verlorn, wär nit komen Paris mit den seinen, der die feind
            mit seinen schützen wundet und ir vil ertöt.
      - s[n=21]: davon mustend die kriechen hinder sich weichende eiltend in die von
          Troy nit nach, und zugend sittlich in die stat.
      - s[n=22]: da ward dez tags nit mer gestriten, und ward der küng Priamus uf
          den tag daz lob geben vor in allen.
      - s[n=23]:
        - lb[n=30]: DO  der ander tag kom, da schiktend die von Troy zu den kriechen
        - pb: 146
        - lb[n=1]: und batend si, frid mit in ze halten, aber daz zil stät nit gescriben.
      - s[n=24]: do ward der küng von Persia toter gefürt in die stat.
      - s[n=25]: da ward ain grozziu clag von allem folk und sonderlich von Paris,
          der in über all mauss lieb het gehabt.
      - s[n=26]:
        - davon schikt Paris den Leichnam haim in
        - lb[n=5]: sein land, daz er da zu seinen fordern würd begraben.
      - s[n=27]: da warnd auch bey zwen sein sun, die er hät gelauzzen.
      - s[n=28]:
        - 'Alz '
        - nu der frid waz, da waz ez an der zeit, daz man in der stat liroy begaun
          solt den jartag dez mänlich Hectors.
      - s[n=29]:
        - da ward geboten allem folk, daz man wainen und truren solt fünfzehen tag,
          und nach den
        - lb[n=10]: tag solt man begaun den jartag, alz ez di sittlich waz von alter,
            den küngen und den edeln zu begaun.
      - s[n=30]: in dem frid mohtend die kri, chen sicher gaun in die stat, und die
          von Troy auch sicher zu der kriechen castell.
      - s[n=31]:
        - do gewann Achilles ainen unberauten mut, und wolt auch reiten in die stat,
          daz er die moht beschauwen, und daz er auch
        - lb[n=15]: sach die hochzeit dez jerlichen tags, und kom ungewapet in die
            stat, und gieng in dez gotz Apollo tempel, da Hector waz begraben, alz
            vor gescriben ist.
      - s[n=32]: da waz ain grozz folk von frawen und von mannen, die mangen grozzen
          süffzen tetend vor Hectors leichnam.
      - s[n=33]:
        - nu waz der sarch an allen orten uf getaun, also daz man Hector wol moht
          gesä\chen,
        - lb[n=20]: wann in der palsam und diu graft der guten (kruter) hät unverwesen
            behalten.
      - s[n=34]: nu waz bi dem sarch Hecuba diu küngin, und ir tohter Polizena mit
          vil edler frawen, die mit erbraitem haur wainend süffzen mit grozzem hertzen
          laid us dem grund irs hertzen liezzend.
      - s[n=35]:
        - nu moht ainer wol fragen, ob Folizena von dem grozzen laid die schön
        - lb[n=25]: irs antlutz iht het verkert, oder ob sich diu weiz farb irer waung,
            die mit rosen roter rotiu warnd geziert, von irem laid iht wär erblichen,
            oder ob die zecher, die da flussend us iren (augen) auch in iren brechenden
            schein iht hetend genomen.
      - s[n=36]:
        - sicherlich, wer si eben an sach, und war nam der zeher, die da flussend
          us iren augen
        - lb[n=30]: über die waung, so waz ez geleich, alz ob si flussend über ain
        - pb: 147
        - lb[n=1]: helffenbainiu tafeln, so waz ir haur uff dem haupt reht alz ob
            ez gesträut wär mit guldin und seidin federn, daz siu mit iren henden
            vast begund iermerlich zerren.
      - s[n=37]:
        - Achilles begund ansähen Polizenam und b, gund schetzen ir schön, und gedauht
          waurlich in seinem mut, daz er
        - lb[n=5]: nie hab gesächen kain junkfrawen noch kain weib, diu mit alz ainer
            chönen form waz geziert, und warnd auch zwai an irer person, der grozz
            inehtig adel und diu übertreffend schön irs leibs.
      - s[n=38]:
        - und da si Achilles alz begirlich an sach, da ward er alz bald von der minn
          enzünt, und do er si vast an sach, da begert er, daz er ir auch wol wär
        - lb[n=10]: gefallende mit siu im die wunden seins hertzen wol moht gesalben.
      - s[n=39]:
        - und so er ir schön ye mer sach und bedaht, da mit ward er ye mer an seinem
          leib gekrenkt, wann in ir minn mit iren banden hät gefangen, also daz er
          nit wizzt, waz er tet, und hät kain ander sorg mer, dann wie er siu all
          zeit ansach, da mit er im sein wunden ye
        - lb[n=15]: grözzer machet, und im ie fester trungend in daz hertz -- nu waz
            ez an der zeit umb die vesper, da gieng diu küngin und Polizena us dem
            tempel.
      - s[n=40]: da sach ir Achilles alz lang er moht früntlich nach.
      - s[n=41]:
        - also gieng er truriclich an sein herberg, und legt sich an daz bett mit
          grozzen sorgen, wann im daz gemüt von der minn allez waz betrübt, also
        - lb[n=20]: daz er kranken begund an seiner kraft.
      - s[n=42]: 'er verstund wol, daz Polizena lieb waz ain ursach seins gebrechens,
          da sprach er haimlich wider sich selb:'
      - s[n=43]: we mir, den doch nie kain starker man moht überwinden, daz den hät
          überwunden diu gesiht ainer junkfrawen.
      - s[n=44]:
        - und ist, daz siu meins siechtagen ist ain ursach, welhes weisen artzat rat
          muss
        - lb[n=25]: ich dann haben.
      - s[n=45]: mir kund auch niemand heilsamer ertznei geben dann siu allain.
      - s[n=46]: ich fürht aber, daz siu darzu nimmer mug erwegen kain mein bät noch
          mein gaub, und auch kain mein mänlich sterk, noch mein adeliche geburt.
      - s[n=47]:
        - welhiu lieb hät mich also enzünt, daz ich die lieb hab, diu mich da tötlichen
          hazzet, wann ich darumb komen bin in
        - lb[n=30]: ir land, daz ich si beraubt haun irs lieben Hectors, wie moht
        - pb: 148
        - lb[n=1]: ich si ymmer darzu bringen, daz siu mich lieb hät, wann siu mich
            auch an dem adel und an dem reichtum vast übertrifft, so ist siu auch
            alz schön ([1863] !her all frawen, daz siu iren mut billich hoch uf enbort.
      - s[n=48]:
        - sicher mir ist aller weg verslossen, da mit ich mir solt su\chen
        - lb[n=5]: mein hail.
      - s[n=49]: und do kert er sich zu der wend, und begoss sich aller mit wainen
          in ainer gehaim, daz ez niemand ward gewar, und liez da mangen grozzen süffzen,
          und gedaht im mangen weg in seinem Mut.
  - book[n=22]:
    - head:
      - Daz XXII buch sagt von dem niunden streit
    - p:
      - s[n=1]:
        - lb[n=10]: Alz  der ander tag kom und der frid dannoch waz, da gedauht im
            Achilles, wie daz er seinen boten haimlich wolt senden zu der küngin Hecuba,
            daz der mit ir rett.
      - s[n=2]:
        - waz, daz siu im wolt ir tohter Polizenam geben zu ainem elichen weib, so
          wolt er ez darzu bringen, daz allez folk der kriechen zug von der stat on
          allen iren schaden haim in ir
        - lb[n=15]: land, on allez ander geding.
      - s[n=3]: dez morges do besant er ainen seinen heimlichen diener, dem er wol
          getrut, und sagt im allen seinen sin.
      - s[n=4]: also schied er von im und kom zu der küngin, und sagt ir getreulich
          die botschafft.
      - s[n=5]:
        - nu waz diu küngin Hecuba ze mal beschaiden, und vernam gütlich die red,
          und liez doch mangen grozzen süfftzen us irem
        - lb[n=20]: hertzen, und anttwurt im also.
      - s[n=6]:
        - fründ, du solt gaun zu deinem herren, und sag im von meinem wegen, alz vil
          ez an mir ist, daz ich daz mit frölichem mut wil gern tun, aber daz diu
          sach bazz kom zu ainem rehten end, so ist notturft, daz ich dar inn wizz
          den sin dez küngs Priamus meins manns, und auch Paris meins suns, und waz
          ich dann
        - lb[n=25]: ze anttwurt von in gewinn, daz wil ich dich an dem dritten tag
            lauzzen wizzen.
      - s[n=7]: so kom wider her zu mir.
      - s[n=8]:
        - 'Alz '
        - der bot vernam der küngin red, do kom er zu seinem herrn, und do er hört
