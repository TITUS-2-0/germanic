        - lb[n=30]: getött.
      - s[n=49]:
        - do Anthenor disiu wort vernam, do schied er on urlaub
        - pb: 42
        - lb[n=1]: von in in sein schiff, und hiez ufziehen die anker, und schifft
            do hin zu der stat Pilon, do der hertzog Nestor waz gesessen.
      - s[n=50]:
        - zu dem gieng Anthenor und sagt dem, daz er wär ain bot dez küngs Priamus,
          und sagt im sein botschafft, alz er si vor het gesagt dem küng Castor
        - lb[n=5]: und Pellux.
      - s[n=51]: 'do nu Nestor Anthenors red vernam, do ward er aller vor zorn entzünt,
          daz er gel ward an der farb, und anttwurt im hoferticlich und sprach:'
      - s[n=52]:
        - du böser kneht, wie bistu ie alz dürstig gewesen, daz du mit solhen worten
          soltist für mein augen komen, und daz mich nit widerzug mein adel, ich hiez
          dir die zungen us dem hals reissen,
        - lb[n=10]: diu sollich red hät getaun, und het dich auch zu schanden deinem
            küng an ain pferd haizzen binden, und dich durch die strass ziechen.
      - s[n=53]: Anthenor ersrak diser red, und forht den wütrich Nestor, und schied
          von im ze stund, und kom in sein schiff, und hiez uf ziehen die segel und
          fur von dem land in daz mer.
      - s[n=54]:
        - do kom ain
        - lb[n=15]: veintlicher nebel, und bedäkt mit ainer finstriu den luft, da
            wurdend die wind vast wäen, und von doner slegen ain grozz krachen, do
            ward der regen giezzen mit den donern und mit feintlichen blitzen, davon
