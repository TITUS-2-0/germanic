  - book[n=9]:
    - head:
      - Daz niund buch sagt, wie die kriechen schiktend in die inseln Delphon zu dem
        got Appollo, daz er in sagt, wie ez in solt ergaun
    - p:
      - s[n=1]:
        - lb[n=20]: ALz  nu die küng, hertzogen, freyen, grafen und ritter und kneht
            all komen warnd in die port gen Athenis mit iren schiffen, da waz Agamanon
            ir fürst und ir haptman fleizzig zu bedenken, waz in fürbaz waz ze tun,
            daz si ir sach mohtend bringen zu ainem guten end.
      - s[n=2]:
        - do hiez er usserhalb der stat uf ainer waitiu beraiten gesess, und
        - lb[n=25]: 'hiez da die selben fürsten all für in komen zu ainer sprauch,
            und do si all komend, und vor im gesauzzend, do hiez er beruffen ain still
            und sprach zu in also:'
      - s[n=3]:
        - o ir edeln herrn, alz ir her komen sind mit iur maht, so sähend ir daz aigenlich,
          wie gar grozz unser maht ist, und wie vil folks sich her hät gesamet, daz
          allez streitbar
        - lb[n=30]: folk ist.
      - s[n=4]:
        - wär hät ie bey seinen zeiten gesähen alz vil küng,
        - pb: 69
        - lb[n=1]: hertzogen und fürsten, so gar in ainem willen ze samen komen, und
            alz vil mänlicher junger ritter und kneht, die all mit gemainem ratt wellent
            ir manhait wider unser veind versuchen.
      - s[n=5]:
        - wirt auch der nit mit offenlicher torhait betrogen, der wider uns ymmer
        - lb[n=5]: gedenkt, uf häben seinen fuss, und unser kraft wider si bringen
            in den streit.
      - s[n=6]:
        - sicherlich man vindet under uns wol hundert, der yeg1icher allain disi sach
          wol möht vollbringen zu ainern guten end, dar nach wir doch all unsern mut
          setzend -- ez sol auch unser kainer dez zweifel haben, wie vil kürtzlich
          schand und laster uns ist wi\dervarn,
        - lb[n=10]: und daz uns die von Uoy erwegt haund, daz wir uns wider si müssend
            wappen, und mit in herticlich streiten, daz wir aber all mit unzentem
            mut sullend gedenken, ze rächen an unsern veinden, daz zwingt uns zu redlichiu
            sach und auch ain rehter zorn, also daz wir zu dein ersten der kläffer
            mund versliessend, und unser
        - lb[n=15]: schand vertilgend, also daz die von Troy fürbaz sich nit mer uns
            uf werffend, und daz si wider uns habend getaun, daz si davon nemend ainen
            herten lon.
      - s[n=7]: ez sind auch unser vordern nit gewon gewesen, daz si grozz laster
          woltend haimlich verdrüken, also daz ez in von den kläffern möht ufgehaben
          werden.
      - s[n=8]:
        - also sullend auch wir gleicher weiz on rauch nit lauzzen ergaun daz grozz
          leid und laster, daz uns die von Uroy getaun haund, daz hin nach unsern
          nachkamen ymmer wär uf ze hebenlob ez ungerochen blieb, wann unser küng
          und fürsten doch alz vil ist, die mit einhelligem mut ze samen komen sind,
          daz niemand uf diser erd ist, der wider unser maht sich ymmer torst ze
        - lb[n=25]: wer setzendem allain daz taub folk von Troy, die do mit plindem
            rat, c)n reht fürsetz, uns haund grozzen schaden getaun.
      - s[n=9]:
        - so waizz auch daz wol der mertail diser wällt, wie daz ettlich von unsern
          küngen zugend uf den küng Lamedonta, ditz küngs Priamus vater, und daz si
          in und vil der seinen ze tod slugend, und sein stat Troy, die
        - lb[n=30]: er lang zeit het besessen, von grund uf erstörtend.
      - s[n=10]:
        - ez sind
        - pb: 70
        - lb[n=1]: auch hiut der vil zu kriechen in dem land.
      - s[n=11]:
        - foreign[lg=deu-Latn]: '{Hier fehlt in M eine Seite. Der Text wird aus m
            übernommen:}'
      - s[n=12]: die von den unsern von Troy her gefangen bracht seint, und die ewigclych
          eygen seint.
      - s[n=13]: Auch diese grosse stat Troy, die der konig Pryamus yetzunt hat.
      - s[n=14]:
        - Auch
        - lb[n=5]: wol mugen erstoren/ nu weyß ich wol, dassie wol wissent, das wir
            auff sie ziehen wollen, und darumb so gedencken sie in umb grosse hilff,
            dassie wol wissent, das sie menllych mugen widersten, und das sie sich
            unser mugen geweren.
      - s[n=15]:
        - do von dünckt mich gut, ob es euch gevelt, ee das wir scheyden von diesem
          lande, das wir dann unser
        - lb[n=10]: erberge bottschafft schicken (verbessert aus schickt) indie inseln
            delphos/ zudem gott Appollo, des tempel inder insel ist, und das den gott
            unser botten bitten mit demutigem synne, das er uns sage, was wir inden
            sachen tun sullen/ also tett der konig Agamenon sein rede ein end und
            mit diesen worten [805].
        - lb[n=15]: Do das die konig und die fursten vernamen, das gevil in wol, und
            das es also vollbracht wurde, das waren sie alle uberein, und das die
            sach also zu einem ende kam, do wolten sie einmutigclych Achillem das
            gemein gut, das sie all sament, anzu irem gott Appollo und des antwort
            nit lenger gepitten, die huben sich auff gotter komen sie gesund zu Telphos
            inmere umbgeben, das man ane schiff darein die meyster, das die insel
            sey Dolos, die gelegen ist damitten under den inseln, die do heyssent
            Cicladas/
        - lb[n=25]: inder selben inseln, als do schreibt der meyster Ysyderus Latana,
            ist erschinen dem Appollo und Dyana/ darumb was da gepauwen inder ere
            des gottes Appollo ein grosser tempel/ indem tempel was ein groß bilde
            von gold und von silber gemacht inden ere Appollo, und wie das were ein
            bilde von gold und von silber, und das nit erhort
        - lb[n=30]: und gesach und kund auch nit reden, doch nach der heyden gelauben
            so huben die aptgotter zu ersten also an/ wann sie vergessen des waren
            gots, der alle ding von nichten schuff und der sich verparg indem reinen
            leyb der heyligen iungfrauwn Maria, und gelaubten andie aptgotter, dassie
            wern gotter, die doch von in selber nichts ver\mochten,
        - lb[n=35]: aber die antwort, die sie gaben, das deten die teufel
        - pb: 71
        - lb[n=1]: die darein sluften und also bleyben die laut inder blintheyt/ wie
            die aptgotter haben angefangen und wie es ein ende nam, das und woll wir
            hie kurtzlychen sagen, wann da geboren wart unser herr Ihesus Christus,
            do was ein end aller aptgotter.
      - s[n=16]:
        - es ist auch indem
        - lb[n=5]: evangeli geschriben, da alle warheyt in verslossen ist, zu den
            zeyten, do Herodes betrogen wart von den dreyen konigen, do gedacht er,
            wie er mocht das kint, unseren herren Ihesum Christum ertoten.
      - s[n=17]:
        - do enkam Ioseph ein engel indem slaff und sprach/ du solt das int und die
          muter furen in E;gipten lant/ und so sie kamen mit dem kinde
        - lb[n=10]: indas lant, do wurden alle aptgotter erstort, nach dem und der
            wessager Isayas vor sagt/ es wirt komen gott in einem ringen volcke in
            Egipten lant, so werden erwegt alle aptgotter/ zu einem zeychen, das aller
            aptgotter macht ein ende hat, da unser herr Ihesus wart geporn.
      - s[n=18]:
        - es sprechen die Iuden, das Ismahel zu dem ersten macht einen
        - lb[n=15]: aptgott von erde.
      - s[n=19]: so sprechen die heyden, das Prothemeus den ersten aptgott machet
          auch auß erde, und hat auch von im einen anfang, den gottern zu eren sull
          auff richten.
      - s[n=20]: so heyssen die heyden darumb gentiles, wann sie all zeyt gelept haben
          on all gesetz und dienten den aptgottern, als sie mochten.
      - s[n=21]:
        - es schrauben die meyster, das die
        - lb[n=20]: aptgotter anfing der konig Peleus von Assiria, wann er was Niaus
            vater, und do er starb, do hieß in sein sun Niaus machen ein bilde von
            gold nach der gestalt seins Vaters zu einem trost und zu einer gedechtnuß,
            wann er das bilde sach, do deucht in, das er sein vater selbs sehe.
      - s[n=22]:
        - und dem bilde erpot er ere als ob es gott were, und ge\bot
        - lb[n=25]: es auch allem seinem volck anzupetten und macht das selb volck
            alles von Asiria gelauben, das sein vater were ein gott indem hymel.
      - s[n=23]: darnach nit uber lang zeyt kam der bose geyst indes pilde des konigs
          Beleus, und gab antwort allen den, die in fragten.
      - s[n=24]:
        - also heysset der aptgott in Asyria Beius/ ander leute heyssen es Well,
        - lb[n=30]: etlych Bell, etlych Baal, ander Balm, ander Bechelgor, ander Belcebub,
            Bell ist als vil als der mucken gott/ und dem gott machten die heyden
            einen tempel.
      - s[n=25]: also begunden sie die aptgotter anbetten und gelaubten, das totlych
          menschen aptgotter wern/ dieser rede sey genug von den aptgottern, und sullen
          furbaß sagen von der materi.
      - s[n=26]:
        - also
        - lb[n=35]: kam es darzu, das der gott Appollo antwort gab den, die in
        - pb: 72
        - lb[n=1]: fragten inder insel Dolos/ do nu Achilles und Patridus kamen indie
            inseln, do gingen sie inden tempel zu der zeyt, als sie solten nach dem
            rat der priester, die dem gott indem tempel dienten, und brachten dar
            mit demutigem synn opfer mit vil goldes und silber/und
        - lb[n=5]: 'baten den gott Appollo, das er in solt sagen, wie es den krychen
            solt ergan inden sachen, die sie mut hetten anzufallen/ do sprach der
            gott mit stillen worten also: Achilles, Achilles, vare wyder zu deinen
            krychen, von den du her gesant bist, unde sag in sycherlych, das in kunfftig
            sey, das sie gelucklych komen gen Troy indas lant {Hier setzt der Text
            von M wieder ein}'
      - s[n=27]:
        - und daz si da vil grozzer streit werdend tun, und daz si on zweifel an dem
          zehenden jar werdend gesigen, also daz si die stat von grund werdend erfüren,
          und wirt auch der küng Priamus, sein weib und sein sun und die besten seins
          folks all erslagen, und mag niemand genesen, dann wen
        - lb[n=15]: die kriechen wellent genesen lauzzen.
      - s[n=28]:
        - do Achilles daz vernam, do ward er erfräut, und alz er dannoch waz in dem
          tempel, do geschach ain wunderlich ding, ez kam in den tempel gegangen ainer
          von Troy, den hät der küng Priamus dar gesant, der hiez Calcas, und waz
          ir obruster priester und waz ain wol gelert man, und fraugt auch den
        - lb[n=20]: got Appollo, waz den von Troy künftig wär von den kriechen.
      - s[n=29]: 'do anttwurt im der gott:'
      - s[n=30]: Calcas, Calcas, hüt dich, daz du iht wider komist zu den deinen,
          und heb dich bald zu den kriechen, die ietzo sind in diser inseln, und var
          mit Achilles zu den kriechen, und solt von in nit komen.
      - s[n=31]:
        - ez ist künftig, daz die kriechen sighaft werdend wider
        - lb[n=25]: die von Troy mit dem willen der götter.
      - s[n=32]: du wirst in auch gar nütz mit deinem weisen rat in allen iren sachen.
      - s[n=33]:
        - und do Calcas erfragt, welher wär Achilles, do gieng er ze stund zu im,
          und wurdend do mit anander überain, daz si ana6nder früntschaft gelobtend,
          darumb begund Achilles dem selben priester Calcas mit frölichem
        - lb[n=30]: angesiht grozz er erzaigen, und hiez do die anker uf ziehen, und
        - pb: 73
        - lb[n=1]: schifftend uf daz mer, und komend mit gutem wind zu der stat Athenis.
      - s[n=34]:
        - also fürt Achilles und Patrodus den Calcas für iren fürsten und hapt2nan
          Agamenon und für die küng und fürsten, die da warend, und sagt in do, wie
          im der gott Appollo hät geanttwurt, und wie
        - lb[n=5]: der Calcas, dez küngs Priamus bot, hät widerwertig anttwurt enpfangen.
      - s[n=35]: dez wurdend die von kriechen all erfräut, und gebutend da über all
          in dem folk, daz iederman solt fräud haben, und nament do den Caicas in
          ir inner lieb, und verhiezzend im, daz si in allen sachen woltend tun nach
          seinem rat.
      - s[n=36]: do nam diu fest ain end.
  - book[n=10]:
    - head:
      - Daz X buch sagt, wie die kriechen schiedend von der tat Athenis
    - p:
      - s[n=1]:
        - 'DEz '
        - andern tags, do gieng Calcas von Troy mit Achilles und Patrodus in dez küngs
          Agamenons gezelt.
      - s[n=2]: da warnd auch ein kamen vil küng, hertzogen, und fürsten, von den
          wurdend si lieplich empfangen, und hiezzent si zu in sitzen.
      - s[n=3]:
        - zu stund stund der Calcas uf und
        - lb[n=15]: 'sprach vor in allen disiu wort:'
      - s[n=4]: o ir edelsten küng, hertzogen, fürsten und herrn, alz ir hie ainmüticlich
          gesamet sind, ist daz nit iur aller will, daz ir wider die von Troy iur
          offen veind mainend ze varn, die iur aller maht wider si haund erwegt von
          dem grozzen übel, daz si iu getaun haund.
      - s[n=5]:
        - warumb verziehend ir iurn anvang, wann ez all
        - lb[n=20]: weg schedlich ist, daz man ain sach verziuht, die man angefangen
            hat, gelaubend oder mainend ir nit, daz der küng Priamus under iu hab
            sein haimlich späher, die im bey iren heimlichen boten all iur sach enbietend.
      - s[n=6]:
        - ez ist im ze mal nützlich, daz ir die sach verziehend, wann er im hie zwischen
          vil hilff mag gewinnen, wann ez lang
        - lb[n=25]: zeit ist, daz ir her komen sind, und soltend längest sein in dem
            land ze Troy.
      - s[n=7]:
        - ez sind doch vil monad ietzo hin, da gut wär gewesen, inn ze varn uf dem
          mer, und ist noch gutiu zeit, wann daz mer still ist, und sind die süzzen
          wind uf dem mer, also daz ir wol mit gelük komen mugend in iur veind land,
          und daz si iur kunft mag er\sreken,
        - lb[n=30]: und daz si in selb nit fräud nemend von iurm verziehen.
      - s[n=8]:
        - pb: 74
        - lb[n=1]: mainend ir, daz der götter gelübt umb sust sey, wann daz ir nit
            danknemlich uf nemend die gaub, die iu die götter geben sind, so möhtend
            sich leiht die götter mit iren gnaden verkeren.
      - s[n=9]:
        - davon dünkt mich gut, daz ir diu schiff haizzend ir segel uf ziehen, und
        - lb[n=5]: ir iuch bald uf den wäg hebend wider iur feind, daz ir bald und
            seliclich komen mugend iur sach zu ainem guten end, nach dem gelübt der
            götter.
      - s[n=10]: also tet ain end der verräter Calcas seiner wort.
      - s[n=11]:
        - 'DO '
        - all die da stundend sein red also vernamend, do gefiel in allen wol, alz
          er gerett hät.
      - s[n=12]:
        - zu stund hiez ir haptman Agamenon,
        - lb[n=10]: daz allez folk berait wär, wann der drumeter uf bliez, und ze
            stund iederman gieng in sein schiff.
      - s[n=13]:
        - do ward nit lenger gebiten, man bliez uf, do gieng iederman nach seiner
          ordnung in diu scheff, und hiezzend do, diu sail, da mit diu scheff gebunden
          warnd, entstriken, und die anker ziehen uss dem mer, und zugend uf ir segel,
          dar ein
        - lb[n=15]: wätend die süssen wind, und enpfalhend sich dem hochen mer.
      - s[n=14]: da furend si nit gar fünfzehen rast von der stat Athenis, do ward
          alz bald der luter lufft mit finstern wolken bedäkt, alz ob ez naht wär.
      - s[n=15]:
        - davon kom ain grozz ungewitter mit dorn und blizzen, daz die kriechen braht
          in grozz sorg und arbait, und hätend sich all
        - lb[n=20]: dez lebens verwägen.
      - s[n=16]:
        - do waz der maister Calcas hie mit der zauber kunst, in der er waz gelert,
          und sagt in die sach dez ungewitters und sprach, daz diu göttin Dyanan wär
          erzürnet wider si, darumb daz si gevarn wernd von Athenis, und daz si ir
          ir opfer nit hätend braht in den tempel, und riet dem küng Agamenon, daz
          er diu
        - lb[n=25]: scheff alliu hiezz keren in die inseln Aluden, und daz der küng
            da mit seiner hand bräht daz opfer in den tempel, der da waz gemaht in
            der er der göttin Dyana.
      - s[n=17]: daz ward ze stund getaun, und komend in die inseln, und braht Agamenon
          der göttin daz opfer, alz Calcas gehaizzen hät.
      - s[n=18]:
        - alz bald gelag daz ungewitter, und ward der
        - lb[n=30]: luft allenthalben luter und schön.
      - s[n=19]:
        - pb: 75
        - lb[n=1]: DO  nu daz ungewitter also gestillt ward, do furend die kriechen
            gelüklich zu dem land Troy zu ainem castell, da si iriu schiff hiezzend
            binden und sicherlich stellen.
      - s[n=20]:
        - dez castells namen der maister Phirgius in seinem buch nit hät gescriben,
          leiht darumb,
        - lb[n=5]: daz der kriechen folk nit lang da lag, aber alz man in andern buchen
            findet, so hiezz ez Sarronaba.
      - s[n=21]:
        - da daz folk von dem castell, und auch daz folk von dem land sauchend, daz
          die von kriechen woltend ze land stozzen, da luffend si mit gewappeter hand
          an dez mers gestat, und gedauhtend, si möhtend die kriechen zwingen, daz
          si
        - lb[n=10]: nit komend uf daz land, und luffend torlich die kriechen an, die
            da komen warnd uf daz land.
      - s[n=22]:
        - aber die kriechender on zal wider si waz, gaubend in irs torlichen fehtens
          ainen swären lon, wann si ir vil erslugend, und do si die kriechen nit lenger
          mohtend leiden,
        - lb[n=15]: da hubend si sich an die fluht, und wernd gern komen in daz castell.
      - s[n=23]: aber die kriechen eiltend in nach, und slugend ir vil ze tod an der
          fluht, wann si mohtend in daz castell nit komen.
      - s[n=24]: also fundend si daz castell offen, und wen si dar inn fundend, die
          slugend si all ze tod, und namend allez, daz si dar inn fundend.
      - s[n=25]:
        - darnach wurffend si
        - lb[n=20]: die mur und die turen nider, und züntend daz castell an, und giengend
            da mit irem raub frölich in iriu scheff, und furend uf daz mer, und komend
            zu dem castell Tenodo, und wurffend da ein ir anker, und legtend nider
            die segel, und stundend frölich uf daz land.
      - s[n=26]:
        - nu waz daz castell ze mal wol gefestet mit graben und muren und turen,
        - lb[n=25]: und waz auch darinn vil folks und grozzer reichtum.
      - s[n=27]: ez waz auch grozzer wollust umb die stat, baidiu uf dem land und
          uf dem mer, und waz sehs meil von Troy.
      - s[n=28]:
        - nu forht daz folk in der stat, daz si in die stat nit angewunnend, und wappend
          sich all und bestältend ir stat wol, und hub sich der ander tail us der
          stat an daz mer,
        - lb[n=30]: und maintend weren, daz si uf daz land nit komend.
      - s[n=29]:
        - do daz die
        - pb: 76
        - lb[n=1]: kriechen sachend, da hiezzend si binden diu scheff, und tratend
            ze stund gewappet uf daz land mit ainem grozzen huffen, und allez, daz
            si fundend, daz ward von in genamen.
      - s[n=30]: also luffend die von Troy mänlich wider die kriechen.
      - s[n=31]:
        - da ward ain grozzer streit, davon vil der
        - lb[n=5]: toten fielend uf die erd, und der kriechen mer dann der von Troy,
            darumb wurdend die kriechen erzürnet, und sätztend sich ritterlich wider
            si.
      - s[n=32]: da ward ir vil erslagen, und auch vil der von Troy.
      - s[n=33]: doch zu dem lesten mohtend die von Troy die grozzen menig dez folks
          nit geleiden, und hubend sich an die fluht, und welhi mohtend gefliehen.
      - s[n=34]:
        - lb[n=10]: da waz ander hilff nit, dann ob si komen mohtend zu der stat Troy.
      - s[n=35]: die aber da hin ein nit mohtend komen, die wurdend all iemerlich
          erslagen.
      - s[n=36]: darnach umbgabend si die stat umb und umb mit irem noch in folk,
          und begundend si mänlich ze stürmen.
      - s[n=37]:
        - daz folk, daz dannoch der stat waz, sätzte sich ze wer uf der mur, mit schiezzen
          und mit
        - lb[n=15]: werffen, so si best kundend, und wurffend der kriechen vil ze
            tod.
      - s[n=38]: si schuzzencl ir auch vil und wurffend si ab den laitern, doch liezzend
          die mänlichen kriechen nit ab und stürmtend ritterlich, wann ir über all
          mauss vil waz.
      - s[n=39]:
        - do begundend die von Troy milden, also stigend si zu in uf die murtund stäktend
          da uf iriu banner,
        - lb[n=20]: und komend zu in hin ein in die stattund all die si da fundend,
            niemand ussgenomen, alt, jung und diu weib, wurdend von in lästerlich
            ermurt.
      - s[n=40]: also ersuhtend si die stat, und allez, daz si da fundend, daz trugend
          si her uss, und begundend do die mur und die turn all zerstörn, und hiezzend
          die hüser mit dem fiur anstozzen.
      - s[n=41]:
        - also ward
        - lb[n=25]: die edel stat Thenodo erstört, und die kriechen giengend mit dem
            grozzen raub in iriu scheff.
  - book[n=11]:
    - head:
      - Daz XI buch sagt, wie die kriechen schiktend zu dem küng von Troy, daz er
        in wider geb die küngin Helenam
    - p:
      - s[n=1]:
        - 'ALz '
        - nu die kriechen an den zway castelln hätend gesigt, do lagend
        - lb[n=30]: si bey Tenodo uf ainem weiten feldpund lebtend da ze mal mit
        - pb: 77
        - lb[n=1]: grozzen fräuden.
      - s[n=2]: do waz Agamenon vast fleizzig ze tun allez, daz dem folk notturft
          waz.
      - s[n=3]: der hiez zu im komen all die, di da den raub von den zway castelln
          hätend genomen, und die der tail antraff, und daz si mit in brehtend allez,
          daz in worden wär in den zway castelln.
      - s[n=4]:
        - lb[n=5]: alz bald si da vernomen irs herrn gebot, da warnd si im all undertenig
            und komend für im mit allem dem, daz si genomen hätend, da machet der
            küng Agamenon ainen geleichen tail uss dem gut, ainem ieglichen nach dem
            und er verdient hät, und nach dem und er waz, und die auch iren leib an
            dem sturm nit hätend gespart.
      - s[n=5]:
        - darnach hiez
        - lb[n=10]: der küng beruffen, daz all küng, hertzogen und fürsten uf den
            andern tag frü mit iren besten dienern us der ebniu dez feld, sullend
            komen zu irem haptman an ainen gemainen rat.
      - s[n=6]: also komend si dez morgens all gar frölich und williclich nach seinem
          gebot.
      - s[n=7]: 'da hiezz der küng beruffen ain still und sprach zu in also:'
      - s[n=8]:
        - lb[n=15]: LIeben  fründ und herrn, alz wir in disen sachen von nottürftigen
            dingen ze samen komen sind, so ist ez nu so lang komen, in all dise wellt,
            wie daz wir alz mähticlich und alz mit mangen fraidigen ritter und kneht
            komen sind in diss land, daz auch unsern göttern danknem ist, also ob
            wir uns der maht mit hofart nit über hebend.
      - s[n=9]:
        - ez
        - lb[n=20]: ist iu allen wol kunt, wie gar vil grozz übels von hofart komen
            ist.
      - s[n=10]: ez widerstaund auch die götter vast den hofertigen.
      - s[n=11]: die hofertigen haund lützel fründ, und machend in allenthalben feind,
          wann ist, daz ainer hät ainen hofertigen ze fründ, so gewinnt er im vil
          lüt ze feinden.
      - s[n=12]:
        - darumb sullend wir, alz verr wir ymmer mugend, sunderlich
        - lb[n=25]: in diser sach, die bosshait der hofart von uns legen, also daz
            unser sach ussgang nach der strauss der rehten gerehtikait, daz man uns
            kain hofart mug zu ziehen.
      - s[n=13]:
        - ir wizzend auch wol, daz wir mit grozzer maht komen sind, wie daz wir uns
          gerechen mugend dez grozzen übels, daz uns der küng Priamus getaun hät,
          und sind komen mit ge\Walt
        - lb[n=30]: in sein land, und habent im ietzo vil schadens getaun,
        - pb: 78
        - lb[n=1]: und ist, daz uns die von Troy vor feind sind gewesen, so werdend
            si uns fürbaz noch feinder.
      - s[n=14]: wir wizzent all wol, daz küng Priamus mähtig ist, so waizz er wol,
          daz wir hie sind.
      - s[n=15]:
        - möht er ez dann also fügen, er tät uns grozz schadender hät auch ain mähtig
          und ain
        - lb[n=5]: wolbehüt stat -- ez ist ain grozzer vortail, der da ist in seinem
            hus und in seinem land, der mag sich wol dez bazz ze wer setzen.
      - s[n=16]: Wann ain krau sitzt in irem nest, do tut siu ainem falken mangen
          herten stich, ee er si gefach, wie daz sy, daz diu krau doch vil krenker
          sei dann der falk.
      - s[n=17]:
        - ich sprich aber diu wort darumb nit, daz ez zweifelich
        - lb[n=10]: sei, daz wir den von Troy obligend, wann wie stark diu stat ist,
            so Wirt siu doch von uns erstört.
      - s[n=18]: aber wir werdend von yederman gelobt, ist, daz wir an unsern sachen
          kain hofart treibend.
      - s[n=19]: ez hät diu hofart vil lüt genidert, und ir sach, die si mit hofart
          angefangen haund, nie lauzzen komen zu ainem guten end.
      - s[n=20]:
        - auch wizzt ir all wol,
        - lb[n=15]: daz ez nit lang ist, daz uns der küng Priamus mit seinem boten
            zu sprach, daz wir im sein swester Exionam soltend widergeben.
      - s[n=21]:
        - wir woltend aber vor unser grozzen hofart sein bät nit erhörn, und versagtend
          im daz unweislich, und wär, daz wir hätend sein bät erhört, so hätend wir
          alz grozzen schaden von im in der inseln
        - lb[n=20]: cytherea nie enpfangen, so wär auch diu edel küngin Helena, diu
            der mähtigesten zu kriechen in dem land ainiu ist, nie uss irem land gefürt,
            so wärend auch wir alz wir ietzo hie sind, überhebt gewesen grozzer arbait
            und schadens, und wärnd alz verr von unsern landen nit komen.
      - s[n=22]:
        - so wizzend wir auch nit, ob ez uns in diser sach gang übel
        - lb[n=25]: oder wol, und darumb, ist daz ez Jurm rat gevellt, und daz wir
            grozz arbait vermeidend, und daz wir mit eren mugend varn wider haim ze
            land, daz wir unser besunder botschafft tuend zu dem küng Priamus, daz
            er uns williclich wider geb Helenam, und uns abtu den schaden, den uns
            sein sun Paris hät getaun.
      - s[n=23]:
        - ist daz der küng Priamus alz
        - lb[n=30]: witzig ist, daz er daz tut, so mugend wir wol mit grozzen eren
        - pb: 79
        - lb[n=1]: wider haim varn.
      - s[n=24]:
        - ist aber, daz er dez nit tut, so habend wir zway nach, die uns helffend,
          daz ist daz reht und unsriu grozziu maht, und wa man dann in der wällt hört,
          daz wir dem küng unser botschafft also haund getaun, so geit man uns fürbaz
          reht, und den von Troy unreht,
        - lb[n=5]: und mag uns fürbaz niemand strauffen.
      - s[n=25]: vernemend also mein red und ob diu sach also sei zu volbringen.
      - s[n=26]: da warnd ir vil, die da stundend, die sprauchend, daz man ez solt
          tun, so warnd ettlich, die maintend, daz man ez nit solt tun.
      - s[n=27]:
        - doch zu dem lesten gefiel ez in allen wol ze tun, und erwältend da Diomedem
          und Ulixem zu boten, die sich ze
        - lb[n=10]: stund beraitend uf den wäg.
      - s[n=28]: nu waz ez umb mitten tag, do si komend gen Troy, und stundend da
          von den pferden und giengend in dez küngs palast, und da si kcmend hin ein,
          da nam si wunder der weitiu dez palastz, der waz mit also maisterlichen
          werk volbraht.
      - s[n=29]:
        - vil mer wundert si, da si sachend da mitten in dem sal ainen baumen, der
          waz
        - lb[n=15]: gemaht mit zauberlicher kunst und mit witzigem sinn.
      - s[n=30]: der stam an dem baumen waz gemaht von gold in der grozz alz ain spiess
          und waz zwelf dum elen hoch an dein stamm.
      - s[n=31]: daruf waz ain hocher baum, mit vil esten, die den sal zu guter mauss
          bedäktend.
      - s[n=32]: die est warnd ain tail von gold und ain tail von silber, und also
          diu pletter.
      - s[n=33]:
        - So
        - lb[n=20]: warnd die plüd uf dem baum von mangerlay edelin gestain.
      - s[n=34]: 'do nu die herrn den baumen lang an sauchend, do giengend si fürbaz,
          da si den küng Priamus fundend mit vil seinen dienern, und warnd den küng
          mit kainem wort nit grüzzen, und sätztend sich für den küng und do hub Ulixes
          uff und sprach zu dem küng also:'
      - s[n=35]:
        - lb[n=25]: Küng  Priame, dich solt nit wunder neinen, daz wir dich zu dem
            ersten nit grüsset haund, wann wir dich habend für unsern tätlichen feind,
            so solt kainer seinen feind nit grüzzen.
      - s[n=36]:
        - Agamenon der küng, dez boten wir sind, der haizzt uns dir sagen, daz du
          im diu küngin Helena, diu fraufelich uss seinem land gefürt ist, wider gebist,
          und
        - lb[n=30]: daz du im auch nach seinem willen abtuist den schaden, den dein
        - pb: 80
        - lb[n=1]: sun Paris getaun hät den kriechen.
      - s[n=37]: Ist daz du daz tust, so volgest du ainem weisen rat, ob du aber daz
          versmähst ze tun, so bedenk selb, wie vil übels künfftig ist dir und den
          deinen, wann du und all die deinen müssend darumb sterben, und wirt dein
          stat erstört.
      - s[n=38]:
        - lb[n=5]: 'DO  der küng Priamus die red also vernam, do anttwurt er on seiner
            diener rat und sprach also:'
      - s[n=39]: mich wundert ze mal ser diser wort, wann ir solich sach an mich fordrent,
          daz ainem küng, der gar aller sach wär nider gelegen, nit wär ze tun.
      - s[n=40]:
        - ich gelaub auch nit, daz iur kriechen ymmer alz vil maht wider mich mugend
          bringen, daz
        - lb[n=10]: si mich zu disen sachen zwingen mugend.
      - s[n=41]: si fordrend an mich iren schaden, und sind si selb ain ursach diser
          ding.
      - s[n=42]:
        - und ist, daz in vor ettwaz ist in disem land beschächen, diu sach waz doch
          nit so grozz, darumb si mir meinen vater und die seinen mortlich erslugend
          und sein stat im von grund erstörtend, und fürtend mir mein swester
        - lb[n=15]: Exionam in daz ellend, diu noch diss tags swächlich wirt gehalten.
      - s[n=43]: und darumb schikt ich meinen diener Anthenor zu den küngen von kriechen,
          daz si mir wider gebend mein swester, und fordert anders nit mer an si.
      - s[n=44]: so wizzt ir selb wol, daz mein bot von in geschikt ward mit so spotlicher
          anttwurt und mit grozzer draw.
      - s[n=45]:
        - davon ist ez nit billich,
        - lb[n=20]: daz ich erhör iur bät.
      - s[n=46]: ich wolt er lästerlich verderben.
      - s[n=47]: ez sol auch iur küng Agamenon sicher sein, daz ich nimmer frid halten
          wil mit den kriechen, die mir so grozz laid haund getaun, und ir, die alz
          frefeliu wort vor mir turend gereden, müstend darumb iermerlich sterben,
          wär, daz mich mein künklich er nit zwung.
      - s[n=48]:
        - gaund wider zu iurm
        - lb[n=25]: küng, wann alz lang ich iuch sich, so mag ich nit gesein on grozz
            laid.
      - s[n=49]: 'do ward Dyomedes lachen und sprach zu im:'
      - s[n=50]:
        - o küng, mahtu on laid nit gesein, so du uns zwen ansihst, so wirstu die
          weil du lebst nimmer on laid, wann dir sind die kriechen alz nachend mit
          maht, und ez wirt fürbaz nit verzogen, du werdist uns wider dich sächen
          vor dei\ner
        - lb[n=30]: stat, mer dann mit hundert tusenden rittern und knehten,
        - pb: 81
        - lb[n=1]: davor du dich nit maht behüten.
      - s[n=51]: du und die deinen werdend all ersiagen, und ee dir daz übel zu gang,
          so maht du reden waz du wilt.
      - s[n=52]:
        - 'zu '
        - Diomedes worten woltend dez küngs diener im übei haben geliandelt, und sprungend
          uf mit erzükten swerten.
      - s[n=53]:
        - do stund der küng
        - lb[n=5]: Pria\mus uf von seinem stul und rufft wider die seinen, daz si
            im kain unzuht tätend, wann ez sol kain weiser man ainen toren nach seiner
            torlichen red anttwurten.
      - s[n=54]: ez ist ain aigenschafft ains narren, daz er sein torhait erzaig.
      - s[n=55]:
        - daz sol ain weiser man weislich von im uff nemen, alz ez ainem toren frey
          ist, daz er torlich red, so gat ez
        - lb[n=10]: ainem weisen man zu ainem lob, daz er daz hör, und dez sull tugentlich
            lachen.
      - s[n=56]: ich wolt auch selb ee leiden, ee daz kain bot in meinem hof kain
          smähait enpfieng.
      - s[n=57]: mit ainem clainen übergriff mag ain man sich selb leiht smächen.
      - s[n=58]:
        - darumb sitzend all still und sol auch fürbaz iur kainer kain unerlich wort
          reden [926].
        - lb[n=15]: ENeas  sass aller nähst bi dem küng.
      - s[n=59]: 'der moht nit gelauzzen, er anttwurt Dyomedes und sprach also:'
      - s[n=60]: lieber herr, ist ez nit billich, daz man ainem anttwurten sull nach
          seiner torlichen red, wann ez ist reht, wär torlich rett, daz der seiner
          red nem ain redlich strauff.
      - s[n=61]:
        - ich moht vor iurn gnaden solich red tun, daz ir mich mit
        - lb[n=20]: dem rehten hiezzent tötten, und wär ez nit vor iurn gnad, so wär
            ez billich, daz er den leib verlur, der also torlich hät gerett, da mit
            er iur wirdikait ser hät gesweht -- darumb rat ich im, daz er bald von
            hinnan schaid, well er sein torhait in weishait verkeren.
      - s[n=62]: 'von der red ersrak Dyomedes nit und anttwurt Eneas also:'
      - s[n=63]:
        - o du, wer du
        - lb[n=25]: bist, ich verstaun wol an deiner red, daz du bist ain smäher.
      - s[n=64]: ich wünsch und beger, daz ich dich mug finden an ainer stat, da ich
          dir dank sagen mug deiner wort, die du alz mit süssen wort" haust getaun.
      - s[n=65]:
        - ich sich wol, daz der küng selig ist, der dich an seinen rat nimt, wann
          du kanst deinem küng wol raten, daz dein herr de, unrehtz
        - lb[n=30]: kain ursach seirdavon er leiht mag vallen in die schand.
      - s[n=66]:
        - also
        - pb: 82
        - lb[n=1]: 'undersprach Ulixes Dyomedes in, daz er nit mer rett, und sprach
            Ulixes do zu küng Priamus also:'
      - s[n=67]:
        - 'O '
        - du küng, wir habend wol verstanden dein red und wellent schaiden von dir
          zu unserm küng Agamenon, und wellent dem getreulich sagen,
        - lb[n=5]: allez, daz du haust gesprochen.
      - s[n=68]: und giengend baid uss dem palast und saussend uf diu pferd und ritend
          zu irem folk, und giengend alz bald zu dem küng Agamenon.
      - s[n=69]: da fundend si in seinem gezelt die mähtigesten fürsten und herrn.
      - s[n=70]: den sagtend si allez, daz in der küng Priamus hät enboten.
      - s[n=71]:
        - da wundert die kriechen seiner anttwurt, und
        - lb[n=10]: waz in fürbaz wider die Troyer, dez hätend si mangen rat, alz
            wir her nach sagen werdend, und ee wir daran komend, so well wir ettwaz
            sagen von Eneas.
      - s[n=72]:
        - 'EZ '
        - ist der Eneas, der empfangen und geborn ward von der göttin Venus.
      - s[n=73]: dez Vater waz Anchis
      - s[n=74]:
        - und nach dem erstörn der stat ze Troy
        - lb[n=15]: do fur er und vil der von Troy mit im uff daz mer mit zway und
            zwainzig schiffen.
      - s[n=75]: do begeget in vil widerwertiger sach.
      - s[n=76]: zu dem lesten ward er fürst und herr zu Rom, von dez gesläht kom
          der gelükhaft man Cesar Augustus.
      - s[n=77]:
        - ez schreibt auch von im der kaiser Justinianus in seinem buch, daz da haizzt
          Autenticorus, und spriht alz
        - lb[n=20]: von dem grozzen kayser Augusto.
      - s[n=78]: all sein nach komen haizzent kayser.
      - s[n=79]: noch billicher von alter sach soltend all kayser nach Eneas haizzen
          Lneades, wann er waz der erst, der Römer waz mit dem künklichen zepter.
      - s[n=80]: dez selben Eneas leben schreibt Virgilius in ainem buch, daz da haizzt
          Eneydorus.
      - s[n=81]:
        - aber er starb, ee er ez volbraht.
        - lb: 25
  - book[n=12]:
    - head:
      - Daz XII buch sagt, wie die kriechen schiktend Achillem und Thelophum umb kost
        gen Cycili
    - p:
      - s[n=1]:
        - 'DO '
        - 'die kriechen also lagend, do besant der küng Agamenon all küng und fürsten
          zu ainem gemainen rat vor der stat Thenodo für in ze komen, und do si komend,
          do sprach er zu in also:'
      - s[n=2]:
        - under andern
        - lb[n=30]: sachen, die wir bedürffend zu unserm folk so ist daz daz not\dürftigst,
        - pb: 83
        - lb[n=1]: daz wir bedenkend, wie wir unserm folk kost zufürend, daz uns der
            nit zerrinn, wann on grozz kost so mugend wir nit beleib, n.
      - s[n=3]: darumb ist ez iu gevallen, so main ich, daz wir schikend zu der tat
          Messa, daz wir dannan all zeit kost mugend gehaben.
      - s[n=4]:
        - da ist auch
        - lb[n=5]: aller kost genug, unser besunder boten, und daz wir daz tuend on
            allez verziehen, und daz ez unser botten also da schikend, wann daz sei,
            daz wir umb kost sendend, daz man si da find.
      - s[n=5]:
        - Agamenon tet s einer red ain end, und all di da stundend, die lobtend seinen
          rat, und schiktend ze stund den märlichen Achilles und Thelofum, der waz
        - lb[n=10]: Hercules sun, daz si die sach soltend ussrihten.
      - s[n=6]: und die furend da umb die sach mit vil guten rittern uf die vart.
      - s[n=7]:
        - 'IN '
        - dein selben land waz ain küng, der hiezz Theutram, der hät daz land lang
          zeit in gutem frid gehalten, wann er hät in dem land gut ritter und kneht,
          und vil junger lüt, die wol warnd ze fehten ge\schikt.
        - lb: 15
      - s[n=8]: ez mainend auch vil lüt, daz daz land wär Cecili.
