        - kriechen warnd dannoch nit gescha iden von Thenodo, do kom Palamides, dez
          küngs Naulus sun, mit XXX schiffen und mit vil guter ritter und kneht --
          dez kunft wurdend die kriechen fro, aber si straufftend in, daz er alz lang
          waz uss gewesen, und daz er nit zu
        - lb[n=10]: in komen waz gen Athenis.
