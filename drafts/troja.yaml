  - book[n=26]:
    - head:
      - Daz XXVI buch sagt wie Achilles, Paris, und der küng Ayax wurdend erslagen
    - p:
      - s[n=1]:
        - lb[n=20]: DO  nu der Leichnam Troyli ward getragen in den palast, dez ward
            der küng Priamus über all mauss trurig, und sein muter Hecuba, darzu sein
            swester Polixena Helena und auch Paris, und hätend all samd vil tag grozz
            iamer und laid.
      - s[n=2]:
        - ez ward auch daz folk allez ze Troy laidig, wann si nu warnd beraubt der
          hilff Hectors, Deyphebus
        - lb[n=25]: und Troylus.
      - s[n=3]: do gedauhtend si fürbaz nit mer mugen leben.
      - s[n=4]: do bat der küng Priamus die kriechen umb ainen frid, der ward im geben,
          und bestetigt.
      - s[n=5]: in der zeit hiezz der küng Priamus seinen sun Troylum in ain köstlich
          künklich grab begraben.
      - s[n=6]: also hiezz er auch begraben den edeln küng Menon.
      - s[n=7]:
        - nu waz diu küngin Hecuba ze mal ser betrübt
        - lb[n=30]: umb den tod irer sun, und gedauht in ir selb mangen sin, wie si
        - pb: 170
        - lb[n=1]: mohtend gerochen werden an den, der si hät erslagen, und wie si
            den mörder Achilles moht bringen zu dem tod.
      - s[n=8]: 'doch zu dem lesten hiezz si zu ir komen Paris iren sun, und rett
          mit im in ainer gehaim mit mangem haizzen zauher, und sprach also:'
      - s[n=9]:
        - lb[n=5]: Aller  liebster aun, du waist wol, wie der unselig Achilles dein
            aller liebst brüder und mein sun mortlich hät erslagen, und hät mich arem
            muter beraubt meiner kind Hectore und Troylo, die allain mit dir warnd
            ain vollust meine lebens.
      - s[n=10]:
        - darumb wär ez billich und reht, alz er mortlich mir mein sun hät erslagen,
          daz er darumb solt
        - lb[n=10]: auch ainen schemlichen bösen tod nemen.
      - s[n=11]: nu hät mich der unselig Achilles offt haizzer gebäten, daz ich im
          geh mein tohter Polixenam zu ainem elichen weib, dem het ich auch daz gesetzlich
          gelubt, daz er daran ain benugen het.
      - s[n=12]:
        - davon mein ich zu im ze schicken meinen boten, daz er zu mir kom in den
          tempel dez gotz Appollo, und mit
        - lb[n=15]: mir da red.
      - s[n=13]: da wil ich, daz du da mein lieber sun mit ettlichen unsern getriuen
          rittern haimlich seist verborgen, und so er dann da hin kom, daz ir in dann
          also bekümernd, daz er von iu nit komen mug, er werd von iu erälagen.
      - s[n=14]:
        - da ward Paris von dem wainen seiner muter mit haissen zaubern also bewegt,
          daz er irs williclich ver\hiezz,
        - lb[n=20]: und verbarg sich da mit zwainzig rittern haimlich in dem tempel.
      - s[n=15]: da sant diu küngin Hecuba ze stund iren boten nach Achillem, do kom
          ze stund der unselig Achilles, wann er waz betrogen von der minn, diu da
          mengen weisen man nimt sinn und mut, und mit im Archilogus, dez hertzog
          Nestors sun.
      - s[n=16]:
        - und alz si komend in den tempel,
        - lb[n=25]: do loff über si Paris mit den seinen mit erzükten swerten.
      - s[n=17]: also zükt Achilles auch sein swert, doch waz er nit gewapet.
      - s[n=18]: wider den schoss Paris von kreften seiner armen.
      - s[n=19]:
        - do nam Achilles sein mantel umb den arem, und wärt sich alz mänlich, daz
          er ir siben erslug, doch zu dem lesten ward Archilogus und Achilles von
          Paris bosslich
        - lb[n=30]: erslagen in dem tempel.
      - s[n=20]:
        - da hiezz Paris der zwayer Leichnam geben
        - pb: 171
        - lb[n=1]: den hunden und den fögeln, doch von grozzer bät wegen der küngin
            Helena wurdend si geworffen uss dem tempel, daz si mohtend gesechen werden
            von allem folk von Troy.
      - s[n=21]:
        - nu fräutend sich all die von Troy, daz Achilles tod waz, und rettend under
          anander, daz si nu für\baz
        - lb[n=5]: kain sorg mer hetend uf die kriechen.
      - s[n=22]:
        - 'DA '
