      - s[n=28]:
        - do si daz lang getribend, do versank daz scheff mit allem volk, daz dar
          inn waz, und dez wurdend die, lüt, die in den andern
        - lb[n=30]: schiffen warend, nie gewar.
      - s[n=29]:
        - darnach verdurbend die andern scheff
        - pb: 67
        - lb[n=1]: der mertail mit lüt und mit gut.
      - s[n=30]:
        - do nu der selben küng Castor und Pellux tod dem volk nit wissend waz, do
