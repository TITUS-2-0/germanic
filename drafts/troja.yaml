      - s[n=59]:
        - da der
        - lb[n=30]: küng daz vernam, do ward er von laid inneclich erwegt, daz sein
        - pb: 43
        - lb[n=1]: bot von den kriechen alz übermüticlich waz enpfangen, und hät fürbaz
