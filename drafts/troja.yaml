      - s[n=100]: do stundend si uf daz land, und giengend in die stat.
      - s[n=101]: do wurdend si frölich von den iren und mit grozzen eren enpfangen.
      - s[n=102]:
        - do nu Paris also frölich kom in die stat,
        - lb[n=10]: do schikt er dem küng ainen boten, der im sagt, daz er wol gesund
            mit allen den seinen komen wär gen Thenodo, und daz er im auch sagt all
            sach, wie ez im ergangen wär, reht alz der, der bei den sachen wär gewesen.
      - s[n=103]: zu der red ward der küng Priamus gesetzlich erfräwt und hiezz daz
          sagen den mähtigesten und dem volk allen in der stat.
      - s[n=104]:
        - lb[n=15]: die hätend da grozz hochzeit und fräud.
      - s[n=105]: alz nu Paris waz ze Thenodo mit der küngin Helena, diu da under
          andern gefangen ze mal trurig waz, wann si all zeit ir liehtiu wenglin und
          ir brust begozz mit iren zehern, da mit siu bewaint den küng iren mantir
          bruder und auch daz land.
      - s[n=106]:
        - also waz si mit emssigen süffzen on essen
        - lb[n=20]: und on trinken.
      - s[n=107]: daz hät Paris ze mal für übel, und gieng zu ir mit süzzen und milten
          worten.
      - s[n=108]: da mit moht er doch daz inner iaid Helene nit in kain fräud verkeren.
      - s[n=109]: 'do ward er erzürnet und sprach zu ir also:'
      - s[n=110]: waz ist daz liebiu fraw, daz ir all tag iuch selb betrubt mit grozzem
          laid, und davor nimmer kain ru habt.
      - s[n=111]:
        - wer möht daz laid
        - lb[n=25]: all zeit mit gedult hörn, alz du tust naht und tag.
      - s[n=112]: gelaubstu nit, daz ez dir schad sei an deinem leben.
      - s[n=113]: wann hätistu alz mangen tropfen wassers getrunken, alz du zeher
          haust gewaint.
      - s[n=114]: du möhtist alz vil wassers in deinem leib nit enthalten.
      - s[n=115]:
        - darumb mauss dez wainens und lauzz dez zeherns und nimm ainen geruten mut,
          wann
        - lb[n=30]: dich in meins vaters reich niemand tarr betreiben noch kainen
        - pb: 61
        - lb[n=1]: der deinen, die gefangen sind.
      - s[n=116]: du wirst auch in allem den eren gehalten alz diu aller mähtigest.
      - s[n=117]:
        - ez sullend all die gefangen, die du haist, ledig und los wandeln in disem
          land, und mugend alz sicher fürbaz in disem land sein, alz ob si da haim
          wärnd in
        - lb[n=5]: irem land.
      - s[n=118]: 'zu den worten anttwurt im Helena, und straich die zeher ab irem
          antlüt:'
      - s[n=119]:
        - 'Ich '
        - waizz wol, herr, ich well oder nit, so muss ich doch erfüllen deinen willen,
          wann diu weiplich kraft mag nit widerstaun der menlichen maht, und sunder
          in der gefänknuss.
      - s[n=120]:
        - waz nu mir und den
        - lb[n=10]: andern gefangen gutz von iemand widerfur, der hät sicher den gedingen,
            daz er von den göttern darumb enpfahen wird grozz gnad und wird, wann
            ez ist ain ieglichem frumen menschen natürlich, daz er mit gefangen lüten
            hab ain mit leiden, so gevellet ez auch wol den göttern.
      - s[n=121]:
        - lb[n=15]: 'DO  sprach Paris zu ir:'
      - s[n=122]:
        - o du aller edlesten fraw, allez daz du gebiutest, daz wirt gesetzlich on
          allen zweifel vollbraht, und nam si do ze stund bi der hand, do wärt siu
          sich ain clain, und fürt si mit im an ain stat, do all sach mit grozzer
          kost und reichtum waz geordet, und da si füglich von allen sachen mit anander
          mohtend
        - lb[n=20]: 'gereden, und sprach do Paris ze stund zu ir also:'
      - s[n=123]:
        - gelaubstu nit, liebiu fraw, seit daz daz der götter will ist und woltend
          ez also, daz du von den deinen komist her in ditz land, daz dir der wächsel
          sull schädlich sein, oder daz du nit alz grozzen wollust und reichtum hie
          mugist gehaben alz in deinem land, oder mainst du
        - lb[n=25]: nit, daz ditz land litoy nit fruhtbarer oder reicher ist dann
            Achaia daz land, da du inn bist gewesen.
      - s[n=124]: du solt auch nit gelauben, daz ich dein künklich wirdikait well
          unerlich swächen, sicherlich du solt wirdiclich gehalten werden in allem
          disem land.
      - s[n=125]:
        - ich hoff auch, daz du mich nit ring haltist, wann ich deinen man an dem
          adel
        - lb[n=30]: wol geleich bin oder leiht besser.
      - s[n=126]:
        - darumb solt du mich haben
        - pb: 62
        - lb[n=1]: für deinen man, so wil ich dich halten für mein liebiu frawen,
            und wil dich ymmer halten für mein elich weib.
      - s[n=127]:
        - du solt dir kain ersreken dar ab nemen, ob du daz clain künkreich, da du
          inn gewesen bist, geist umb disiu mähtigiu land, wann disem künkreich Troy
          sind
        - lb[n=5]: vil land in Asia undertenig, diu land alliu dir müssend undertenig
            werden.
      - s[n=128]: darumb lauzz dir nit laid sein umb deinen man, wann mir an dem adel
          kainer mag geleichen, noch von manhait ist mir kainer nie obgelägen.
      - s[n=129]: von den flammen deiner minn bin ich aller enzünt.
      - s[n=130]:
        - davon, von dem du aller liebst wirst gehalten, von dem wirt dir auch
        - lb[n=10]: diu gröst er erboten.
      - s[n=131]: darumb, liebiu fraw, hör uf ze wainen, und lauzz fürbaz dein clag,
          und bitt dich, daz du in der sach erhörist mein bät.
      - s[n=132]:
        - 'DO '
        - 'anttwurt im Helena und sprach:'
      - s[n=133]: wer mag wainen gelauzzen, der mit alz grozzem laid ist umbfangen.
      - s[n=134]:
        - ich wolt, daz diu götter mein
        - lb[n=15]: sach anders hätend gemachet, seit ez aber anders nit gesein mag,
            so muss ich dein bät erhörn, wann ich mich deins willen nit mag erweren.
      - s[n=135]: und ze stund ward si wainen und süfftzen.
      - s[n=136]:
        - do stillt si Paris aber mit süssen Worten und nam do früntlich urlaub von
          ir und schuff do, daz man ir wol pfleg mit essen und trinken und mit
        - lb[n=20]: aller kurtzweil.
      - s[n=137]: und do diu naht ain end nam, und daz lieht dez tags begund uff gaun,
          do hiez Paris Helenam die künklichen claider anlegen, die er ir hät haizzen
          beraiten, und hiez ir da ziehen ain schön pferd mit ainem guldin satel,
          und der zaum und gerait waz allez gemaht von seiden und edliu gestain.
      - s[n=138]:
        - daruff sass
        - lb[n=25]: Helena.
      - s[n=139]:
        - darnach sätzt man all gefangen uf pferd, ieglich nach dem und er waz, und
          die mustend vor reiten, darnach ritter und kneht, darnach Paris und Deyphebus,
          Anthenor, Eneas und Polidamas, und die besten, die bey in warnd rittend
          all mit anander und geselltend die küngin Helenam mit grozzen eren und mit
          grozzer
        - lb[n=30]: gezierd, und schiedend also von dem castel Thenodo und ritend
        - pb: 63
        - lb[n=1]: sittlich gegen der stat Troy.
      - s[n=140]:
        - und do si nachen kamend zu der stat, do kom in der küng Priamus engegen
          mit vil seiner diener und mit vil grozzen herren, und enpfieng do die seinen
          frölich, und do er kom zu Helena, die enpfieng er riit ainem frölichen angesiht,
          und
        - lb[n=5]: bot sich ir williclich ze tun allez, daz siu gebüt.
      - s[n=141]: do si nu komend zu der stat tor, da waz über all mauss vil volks
          und hätend grozz fraud mit allerlay kurtzweyl.
      - s[n=142]:
        - do stund der küng Priamus von seinem ross, und mit im all die mähtigesten,
          die da warnd, und nam den guldin zügel, der da lag an Helena zaum, und fürt
          si ze füasen
        - lb[n=10]: biz in seinen balast.
      - s[n=143]: waz tet man darnach.
      - s[n=144]: do hät iederman grozz fräud, und mahtend all grozz wirtschafft und
          hochzeit, darumb daz Paris und die seinen wol gesund warnd komen von kriechen.
      - s[n=145]:
        - do nu erschain der ander tag, do fürt der küng Priamus Helenam in den tempel
          der göttin Pallas und do swur Paris, daz er si haben wolt für
        - lb[n=15]: sein elich weib.
      - s[n=146]: do mahtend die von Troy der fräud noch mer und schuffend da anders
          nit aht tag, dann daz si tribend allerlay kurtzweyl.
      - s[n=147]:
        - 'DO '
        - Cassandra, dez küngs tohter, vernam disiu mär, daz Paris hät Helenam genomen
          zu ainem elichen weib, do ward si grulich und iemer\lich
        - lb[n=20]: 'schreien und sprach also:'
      - s[n=148]: o ir unseligs volk von Troy, warumb habt ir so grozz fräud von Paridis
          hochzeit, davon iu künftig ist alz grozz übel, und von dez wegen wirt ez
          nottürft, daz ir iuch und iur kind, die ir vor iu iemerlich werdend sächen
          sterben, müssend sächen sterben.
      - s[n=149]:
        - ez werdend auch iur frawen vil
        - lb[n=25]: beraubt irer mann.
      - s[n=150]: o du hochiu edliu stat Troy, wie wirstu so gar von grund erstört.
      - s[n=151]: o ir armen müter, wie werdend ir so vil laids besliezzen in iurm
          hertzen, wann ir werdend sächen iur kind zerren us iurem leib, und ir werdend
          sächen abstachen ain lid nach dem andern.
      - s[n=152]:
        - o du army muter Hecuba, wa mahtu ymmer die zeher genemen, da
        - lb[n=30]: mit du dein sun must bewainen, die all werdend ertöt mit dem
        - pb: 64
        - lb[n=1]: swert.
      - s[n=153]: o du blinds volk, daz du nit waist deinen iemerlichen tod.
      - s[n=154]: warumb traibt ir nit Helenam von irem unrehten man, und haizt si
          bald wider geben irem rehten mann, e daz daz swär swert über iuch kom.
      - s[n=155]:
        - maint ir nit, daz iu vor sei ain grozz leiden, von dem wir
        - lb[n=5]: all zu dem lesten müssend sterben.
      - s[n=156]: o du unseligiu Helena, wie bist du uns geborn so zu grozzem laid.
      - s[n=157]:
        - o ir armen bürger, treibent Helenam uss iur stat, ist daz ir iur leben wellend
          behaltende nu Cassandra disiu wort mit iamer und schreien tet, und wolt
          auch davon von irs vaters rat nit lauzzen, do hiezz si der küng fachen,
          und
        - lb[n=10]: smiden in eysiniu keten, und hiez si tun in ain closter, da waz
            si vil zeit inn.
      - s[n=158]: hät aber der küng und daz volk von Troy gefolget irem rat, so wär
          ez in darzu nie komen.
  - book[n=7]:
    - head:
      - Daz sibend buch, wie die von kriechen zu rat giengend, waz in zu tun wär,
        do Helena waz gefangen
    - p:
      - s[n=1]:
        - lb[n=15]: DO  nu diu hochzeit in der stat also mit fräuden waz vertriben,
            und ee daz die von Troy komend gen Thenodo, da ward ain gemainiu red zu
            kriechen in dem land, wie daz Helena gefürt wär gen Troy, und daz kom
            für den küng Menelaum, iren man.
      - s[n=2]:
        - der ersrak dez ser, und er waz dannoh bey dem hertzog Nestor in der stat
          Pira, do er
        - lb[n=20]: also all sach erfur, wie der tempel in der inseln Cyterea erstört
            waz, und der seinen vil erslagen von den von Uoy, und auch vil gefangen,
            darunder auch waz Helena, die er inneclich lieb hät do ward er von hertzen
            betrübt, also daz er nit mer moht reden, und über ain lang zeit kom im
            wider sein kraft und begund do, die seinen
        - lb[n=25]: ser wainen.
      - s[n=3]: doch zu dem lesten ward disiu sach auch gesagt dem hertzog Nestor,
          und der kom zu dein küng Menelaum, der ward mit im betrübt, wann er in ze
          mal lieb hät.
      - s[n=4]:
        - der begund in mit süzzen worten trösten in seinem laid, doch moht er von
          dem laid und von dein wainen nit gelauzzen, und berait sich ze stund uf
          den wäg haim
        - lb[n=30]: in sein künkreich.
      - s[n=5]:
        - also wolt in der hertzog Nestor nit lauzzen
        - pb: 65
        - lb[n=1]: und fur mit im, mit vil seiner ritter und kneht, und belait in
            haim in sein land.
      - s[n=6]: do sant er zu stund nach seinen bruder Agamenon ainen getriuen boten,
          der im sagt, daz er zu im kom.
      - s[n=7]:
        - er sant auch nach den zwai küngen Castor und Pellux, die warnd Helena brüder,
        - lb[n=5]: die komend auch ze stund.
      - s[n=8]: 'do der küng Agamenon sach seinen bruder umbfangen mit s0 grozzem
          laid, do sprach er zu im also:'
      - s[n=9]: lieber bruder, warumb nimstu deins laids so gar vil, und ob du halt
          von reht sach wegen laidig bist, so sol doch kain weiser man daz laid, daz
          er inwendig hät, alz gar vor den lüten erzaigen.
      - s[n=10]:
        - wer sein laid also
        - lb[n=10]: usswendig erzaigt, daz maht seinen fründen ir laid auch ze grozz.
      - s[n=11]: du solt dich frölich erzaigen, wann deins laids ze fil ist, tu alz
          ob du dez nit ahtist.
      - s[n=12]: du maht dis sach mit wainen nit überkomen.
      - s[n=13]: wir sullend disi sach rächen mit dem swert und nit mit clag.
      - s[n=14]:
        - man erkennt ainen weisen man (daran), wann er erkennt, daz im wider ist,
        - lb[n=15]: daz er daz kan dulticlich verdrüken biz uf ain zeit.
      - s[n=15]: darumb erkük in dir selb ainen mänlichen mut, und wa du haust ain
          rehtz laid, da solt wider haben ainen vesten starken mut, also daz daz unreht,
          daz uns allen ist widervarn, mit grozzer arbait werd gerochen.
      - s[n=16]:
        - ez ist wol kunt, daz wir baid von kreft und von manhait ander
        - lb[n=20]: lüt sind übertreffend, darzu habend wir hilff von herren und von
            fr(inden, daz wir uns dez laids wol mugend erholen, wann von unser bät
            wägen all küng von kriechen werdend sich wappen wider die von Troy.
      - s[n=17]:
        - also sullend wir uns mit grozzer maht all beraiten uf die vart und ist,
          daz wir unser gezelt werdent uf slahen in irem land, so wirt
        - lb[n=25]: ez den von Troy hertt und unmuglich, daz si uns uss dem land traibend,
            wann ez ist muglich, ir werdend ee vil erslagen, und in daz ellend gefürt.
      - s[n=18]: sicher diu stat wirt mit unser maht gesetzlich erstört und Paris,
          der alz vil übels ist ain orthab, ob der wirt gefangen, der sol alz ain
          böser schalk erhangen werden an ain wid.
      - s[n=19]:
        - man sol für\baz
        - lb[n=30]: uf hörn von allem laid, und sullend unser botschafft tun
        - pb: 66
        - lb[n=1]: zu allen küngen, hertzogen, grafen und herrn, die sind in dem land
            kriechen, daz si uns beholffen siend ze rächen unser schand.
      - s[n=20]: also tet er ain end seiner red.
      - s[n=21]:
        - 'UNd '
        - foreign[lg=deu-Latn]: '{sic}'
        - do ze stund ward ieglichem küng besunder brief geschriben.
      - s[n=22]:
        - lb[n=5]: und zu dem ersten komend die boten zu Achilles und zu Patrodus
            und Diomedes, und da in diu sach ward für gelegt, do verhiezzend si all
            drei, daz si sich mit grozzem volk und mit vil schiffen woltend gern beraiten
            und woltend gern varn gen Troy, wie si mohtend wider gewinnen Helenam
            und allen dingen, zu vollbringen dise
        - lb[n=10]: sach, woltend si haben ainen haptman, dem daz volk allez undertenig
            sei, und mit dem auch daz volk gelüklich werd gelaitet.
      - s[n=23]:
        - und also mit gemainem rat wältend si Agamenon, Menelaus bruder, ainen fraiden
          mänlichen weisen man zu irem herrn und haptman, und gaubend im vollen gewalt,
          ze tun und ze lauzzen in disen sachen
        - lb[n=15]: allez, daz im gefiel.
      - s[n=24]: nu warnd Helena brüder Castor und Pellux mit ettlichen schiffen berait
          und gedauhtend, daz die von lyoy dannoch nit haim komen wärend, und hubend
