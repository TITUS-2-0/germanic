  - book[n=6]:
    - head:
      - Daz sehst buch, wie daz der küng Priamus schikt seinen sun Paridem mit volk
        gen kriechen, daz er in schaden tet
    - p:
      - s[n=1]:
        - lb[n=5]: Do  nu der küng Priamus sicherlich hört von Anthenor, daz im die
            kriechen ye woltend hazz tragen, und daz si wider in und die seinen sich
            also hetend erzaigt, und daz ir gemüt nit moht erwaicht werden, daz im
            sein swester wider würd, do gedaht er in seinem mut, wie daz er ain grozz
            volk mit vil schiffen den kriechen ze schaden
        - lb[n=10]: in ir land (schikt).
      - s[n=2]: 'aber sagan du küng Priame, waz dich betrug, daz du deinen geruten
          mut nit mohtist ziehen, daz du hetist gemach gehebt, und daz du dich nit
          zugt von den bösen gedenken, und daz du nit kundist verdrüken daz unreht,
          daz dir vor vilen jarn waz beschächen, du haust nit angesächen alz der weiz
          man spriht:'
      - s[n=3]:
        - der sicher und
        - lb[n=15]: wol stat, der sol sich nit weigen, wann wer sitzt uf ainer ebniu,
            der mag nit vallen.
      - s[n=4]:
        - du woltist dich aber lauzzen uf ainen zweifel, und daz du den lüten dich
          gebist zu ainer sach, daz man lang zeit must von dir sagen, wann ez den
          lüten lustlich ist ze hörn, so man von solhen sachen sagt.
        - lb[n=20]: Wie der küng Priamus besant all sein fürsten und herrn und het
            iren rat
      - s[n=5]:
        - 'Der '
        - 'küng Priamus besant all sein fürsten und herrn dez lands, und auch daz
          volk der stat ze Troy in den balast Ylion, und sprach zu in also:'
      - s[n=6]:
        - säht, alz von meinem und iurm rat Anthenor gesant ist gen
        - lb[n=25]: kriechen, daz er wider fordert mein swester Exionam, daz der hazz
            den wir wider si haund, und daz wir krieg und streit vermeident fürbaz
            hin, der ist komen alz ir wol wizzent, und wie man im hät alz üppiclich
            geanttwurt und haund nit bedaht den grozzen schaden, den si uns getaun
            haund, und mainend uns noch grözzer schaden ze
        - lb[n=30]: tun, daz si doch mit den worten erkantend, daz si uns unreht
        - pb: 44
        - lb[n=1]: hetend getaun.
      - s[n=7]: nu gelaub ich, wir siend mit der hilff der götter mähtiger dann si.
      - s[n=8]: so habend wir ain vest und wolbehüt stat, ob halt der mertail der
          wellt wider uns wär.
      - s[n=9]:
        - wir habend auch mangen fraidigen und mänlichen ritter ze ross und ze fuss,
          die zu fehten wol ge\lert
        - lb[n=5]: sind.
      - s[n=10]: wir habend auch aller kost genug, also daz uns nihtz gebriht zu dem
          krieg.
      - s[n=11]:
        - darumb düht mich gut, ob ez iu gefiel, daz wir wider unser veind unser kraft
          übtend, und daz wir unser volk ettwa schiktend zu schaden in ir land, und
          daz wir si also unwizzend überzugend, da mit wir in grozzen schaden mugend
          tun, ee
        - lb[n=10]: daz si sich zu weir mohtend setzen.
      - s[n=12]: nu ist disiu sach also gestalt, daz iur ieglicher leib und leben
          wagen sol, ob wir unser schaden ettwaz mohtend werden ergetzt, und sol auch
          nit ersreken, daz si ettwenn unser vordern haund angesigt, wann ez ist nit
          niu, ob der, der ist obgelegen, hin nach underleit.
      - s[n=13]:
        - lb[n=15]: All  die do stundend, geviel dez küngs rat wol, und erzaigtend
            sich in allen sachen willig sein dem küng.
      - s[n=14]: dez ward der küng Priamus fro, und stund im do sein sin und mut,
          wie er sich an den kriechen moht errechen, und gab in do allen früntlichen
          urlaub, und belaib er und sein sun in dem balast.
      - s[n=15]:
        - do waz auch Hector, wann er waz komen
        - lb[n=20]: 'von dem land Panonia, und do rett der küng mit in allen, aber
            ee er die red anhub, do begozz er die waung mit zehern und sprach:'
      - s[n=16]:
        - 'Ir '
        - lieben sun, gedenkt ir nimmer in iurm sinn iur fordern tod, die fänknuss
          Exione, die da unerlich wirt gehalten bei iurn lebendigen tagen, und ir
          doch alz mehtig sind.
      - s[n=17]:
        - ez wär doch wol und
        - lb[n=25]: reht, daz ir iuch soltend ze mut setzen, wie daz ir iur forder
            rächend, und wolt ir ez nit durch iren willen tun, so solt ir ez doch
            von meinen wegen tun, wann ich davon so grozz leiden täglichen trag, daz
            ir mir doch von natürlicher triu wegen billich sullend helfen tragen,
            wann ich iu von jugend uf haun erzogen, biz daz ir all
        - lb[n=30]: ze mannen worden sind.
      - s[n=18]:
        - und kert sich do gen dem Hector und
        - pb: 45
        - lb[n=1]: 'sprach:'
      - s[n=19]: und du aller liebster sun Hector, wann du bist der erst geborn under
          deinen brüdern, so tu, daz ich dich haizz, und biz gehorsam meinem gebot.
      - s[n=20]:
        - du solt allain sein ain fürst und ain leiter diser sach, und all dein brüder,
          und auch alz unser volk sol dir
        - lb[n=5]: undertenig sein.
      - s[n=21]: ich waizz, daz du mit deiner kraft die hofertigen und die übermütigen
          kanst drüken.
      - s[n=22]:
        - so wil ich mich nu fürbaz hin diser sach nitz annemen, und wil dir die bürdiu
          legen uf deinen rüggen, wann du mit deinem leib vil arbait maht erleiden,
          daz ich nit getun mag von blödiclait meiner natur, wann ich komen bin in
        - lb[n=10]: daz alter.
      - s[n=23]: also tet der küng ain end seiner red.
      - s[n=24]: Wie der mänlich Hector gab ainen rat seinem vater dem küng Priamus
      - s[n=25]:
        - 'Dez '
        - 'vaters rat anttwurt Hector und sprach: lieber herr der küng und vater,
          ez ist nit menschlich, und ist wider menschlich natur, der nit gedenkt sich
          ze rechen gen dem, der im laid hät getaun.'
      - s[n=26]:
        - lb[n=15]: und ist daz wir, alz wir geborn sind von grozzem adel, und den
            grozz schand ist beschächen, wann darnach und die lüt geborn sind, darnach
            ist ir schand grozz oder clain, sind begernd uns an unsern veinden ze
            rechen, so sei wir von natur nit böser dann ander lüt, wann man sicht,
            daz ain unvernünftig tier daz tut.
      - s[n=27]:
        - lieber vater nu ist
        - lb[n=20]: kainer under iurn sunen, der alz billich sull begern rechen den
            tod seiner fordern alz ich, wann ich der erst bin an der geburt, darumb
            sol ich auch der erst sein, der unser veind sol innan bringen, daz mir
            ir tod laid ist, und daz ich ir noch mit meiner hand alz vil wil erslachen,
            daz die kriechen meiner mänlichen ritterschafft
        - lb[n=25]: müssend enpfinden.
      - s[n=28]: doch beschaider küng, ich wil iuch bitten, daz ir iu solt setzen
          in iuren sin, daz ir weislich und witzlich in disen sachen wellend bedenken
          den anvank, daz mitel und daz end.
      - s[n=29]: ez ist nit ain weiser rat, der in seiner sach niur bedenkt den anvang,
          und nit bedenkt daz end.
      - s[n=30]:
        - waz hilfft daz ainem, der leiht an dem
        - lb[n=30]: anvang wol tut, und daz ez leiht an dem end übel gat, so wär
        - pb: 46
        - lb[n=1]: vil wäger, er hät vor davon gelauzzen.
      - s[n=31]: daz ist ain guter anvang, da daz end gut wirt.
      - s[n=32]: disiu wort, lieber herr, haun ich darumb gesprochen, daz iur grozziu
          begird iuch nit verweiz, wann solich krieg und streit vast zweifelich sind,
          ob ez übel oder wol gang.
      - s[n=33]:
        - ir wiz\zend
        - lb[n=5]: auch wol, lieber herr, daz diu zwai tail diser wellt sind den kriechen
            undertenig, und daz si so vil guter mänlicher ritter haund, die ze mal
            gut sind ze fehten, und daz si ze mal grozz gut haund.
      - s[n=34]:
        - ez ist diu maht dez trittails dez ertreichs, daz da haizzt Asia, daz iur
          ist, nit alz grozz alz ir maht ist, wie daz
        - lb[n=10]: sei, daz in Asia vil lüt sind, si sind aber ze fehten nit mänlich.
      - s[n=35]: ez ist auch on zweifel war, ist daz wir uns unversinneclich wellend
          wider die, di mähtiger sind dann wir werffen in ainem krieg, daz wir dann
          kaum Mugend zu ainem guten end raichen.
      - s[n=36]:
        - unser sach, diu ietz in alz guter ru und gemach ist, warumb beger wir
        - lb[n=15]: die ze verkeren.
      - s[n=37]: sicherlich ez ist Exiona nit mit ainem also grozzen lon zu erlösen,
          daz durch der willen, daz die götter nit enwellend, leiht der mertail oder
          wir all mugend werden erslagen.
      - s[n=38]:
        - mit verdäkten worten dünkt mich, sei ez nit unzimlich, daz wir Exiona ungelük
          verdrükend, diu alz vil jar und alz lang zeit ist
        - lb[n=20]: dar inn gewesen, und die der tod moht in kurtzen tagen ertötten,
            und daz uns allen wär ain ewigiu ru.
      - s[n=39]: lieber vater, ez sol iur gnad nit gelauben, daz ich dise red tu von
          forht wegen oder von blödikait meins hertzen.
      - s[n=40]: ich fürht nit anders dann künftig ungelük, und daz daz zepter iur
          kron mit ungelük sich nit verker.
      - s[n=41]:
        - also
        - lb[n=25]: swaig der bescheiden und der mänlich ritter Hector.
      - s[n=42]: Ditz ist der rat, den der ander sun Paris gab seinem vater
      - s[n=43]:
        - 'Paris, '
        - 'der ander sun dez küngs, der het wol vernomen diu wort Hectoris, der stund
          uf und sprach also: hör, lieber küng und vater, ez bedarff unser kainer
          nit fürhten, daz wir ainen krieg anhebend'
        - lb[n=30]: wider unser veind.
      - s[n=44]:
        - wir sind doch alz stark, alz mähtig, und alz
        - pb: 47
        - lb[n=1]: reich, so habend wir ain alz gut stat, alz ir ainiu in der wellt
            ist, darumb bedarff niemand gedenken, daz er uns kainen schaden bringen
            mug.
      - s[n=45]:
        - lieber herr, tund frölich, daz ir gesprochen haund, und schikend iur volk,
          daz si beschedigend die kriechen, die uns unser volk
        - lb[n=5]: mit grozzem unreht haund erslagen und beraubt.
      - s[n=46]:
        - ich bitt auch, lieber herr, daz ir mich haizzent varn (mit in), wann ich
          wol waizz, daz die götter wellent, daz ich den kriechen grozzen schaden
          und schand tu, und daz ich der höchsten frawen ain wirt gefangen bringen
          in iur land, mit der ir leiht mugt wider gewinnen iur swe\ster
        - lb[n=10]: Exionam, und ist daz ir mich fraugt, wie ich daz wizz, dez gib
            ich iu ain zaichen, daz ich von den göttern haun vernomen.
      - s[n=47]: ez sind nit vil tag, daz ich waz von iurm gebot in der innern India,
          do diu sunn iren lauff het in dem zaichen Cancer.
      - s[n=48]:
        - da rait ich an ainem freitag durch iagen uf ainen wald mit vil iegern, und
        - lb[n=15]: do kom ich frü in den wald, und do die ieger lang in dem wald
            mit vil arbaiten suhtend, do fundend wir nihtz, daz uns wär ze iagen.
      - s[n=49]:
        - do nu diu sunn kom über mitten tag und sich nachet zu der vesper, da kom
          von gelük ain hirss für mich in der vinstriu dez walds, den maint ich ze
          vachen und eilt im nach, aber der hirss von
        - lb[n=20]: seinem snellen lauf kom mir alz weit vor, daz ich in nu nit mer
            moht gesähen, wann er kom in diu vinstriu dez walds, der do hiez Yla,
            und hät im allain nach geeilt, wann all mein gesellen het ich verlorn.
      - s[n=50]: nu waz ich alz müd worden von der arbait, daz ich liez von dem hirss,
          wann mein ross waz allez waiz vor swaizz.
      - s[n=51]:
        - lb[n=25]: waz solt ich fürbaz tun, ich stund ab und band daz ross an ainen
            baumen.
      - s[n=52]: darnach legt ich mich uf daz gras, an den schatn under ainen baumen,
          und tet von mir daz swert und den bogen, und nam den köcher under daz haupt.
      - s[n=53]:
        - zu stund kom mir ain süsser slauff, und slieff alz senft, daz mich düht,
          ich het all mein tag nie vor
        - lb[n=30]: geslauffen.
      - s[n=54]:
        - do kom für mich in dem slauff Mercurius der got
        - pb: 48
        - lb[n=1]: 'und fürt mit im drei göttin, Venus, Pallam und Junonem und sprach
            zu mir:'
      - s[n=55]: ich haun die drei göttin für dich braht, ez ist under in ain krieg
          erhabt, und den haun si gelauzzen an dein urtail.
      - s[n=56]:
        - die drei göttin saussend in ainer wirtschafft, da ward für si geworffen
          ain apfel,
        - lb[n=5]: der waz von köstlichen sachen berait, da waz mit kriechischen bustaben
            an geschriben, daz diu schönst under in solt den apfel haben.
      - s[n=57]: nu maint ir yeglichiu, daz sie sei diu schönst, und daz ir der apfel
          sull werden.
      - s[n=58]:
        - daz sind si gangen hinder dich, welchiu du haist die schönsten, diu sol
          den apfel haben, so gehaizzt dir ir ieglichiu
        - lb[n=10]: grozz gaub, wann du daz uss gesprihst.
      - s[n=59]: ist daz du die göttin Junonem haist die schönsten, so maht si dich
          den gewaltigesten under allen herrn.
      - s[n=60]: ist aber, daz du der göttin Pallas sprihst der schön, so maht si
          dich ainen maister aller menschlichen kunst.
      - s[n=61]:
        - ist aber, daz du Venus der schön sprihst, so wizz, daz du zu deinem lon
          die aller
        - lb[n=15]: schönsten und mächtigesten frawen, die zu kriechen in dem land
            ist, wirst bringen in ditz land.
      - s[n=62]:
        - so ich nu dis gelübt und dis gaub von Mercurio vernam, ich anttwurt im also,
          daz ich darüber kain urtail sprach, ez wär dann, daz sich die göttin all
          drei bloss vor meinen augen lauzzend sächen, also daz ich si von ainem lid
          zu dem an\dern
        - lb[n=20]: mug merken, so mag ich dann ain reht urtail geben.
      - s[n=63]: 'do sprach der got mercurius:'
      - s[n=64]: daz sol sein.
      - s[n=65]: also legtend die göttin diu claider von in, und do ich si also bloss
          vor mir sach, und eben war nam der gestalt irs leibs, do duht mich, daz
          Venus wär die aller schönste und ich sprach, daz siu billich wär fraw diss
          apfels.
      - s[n=66]:
        - dez ward Venus
        - lb[n=25]: 'ze mal erfräut und sprach haimlich zu mir:'
      - s[n=67]: Paris, waz dir Mercurius hät verhaizzen von mir, dez solt du sicher
          sein.
      - s[n=68]: also schiedend si von mir.
      - s[n=69]: ze stund erwaht ich von dem slauff.
      - s[n=70]: lieber herr und vater, gelaubst du, daz der götter gelübt nihtz sei.
      - s[n=71]:
        - sicherlich ich waizz, und wen dez nit, ist daz ir mich schikt gen kriechen,
        - lb[n=30]: daz ich dannan bring ain edel mähtig frawen, nach dem gehaizz
        - pb: 49
        - lb[n=1]: der göttin.
      - s[n=72]: darumb lieber vater, ist, daz du mich schikst, so wizz, daz dir dein
          hertz erfräwt wirt.
      - s[n=73]: also tet er seiner red ain end.
      - s[n=74]: Deyphebus der dritt sun gab disen rat
      - s[n=75]:
        - lb[n=5]: DArnach  stund uf der dritt sun Deyphebus, dem maht man ain still
            zu seiner red.
      - s[n=76]: 'er sprach also:'
      - s[n=77]: aller liebster küng, wär daz, daz ainer der ain sach mut hät ze getun,
          solt für gedenken all künftig schaden, die im davon ze leiden wärend, so
          wär muglich, daz sich nimmer kain man underwund kainer mänlichen sach.
      - s[n=78]:
        - wann wär, daz der
        - lb[n=10]: buman all zeit bedäht, wie vil im die fogel dez saumen nemend,
            den er wurft in die erd, er gesauwet leiht nimmer korn.
      - s[n=79]: darumb, lieber vater, haizzend die schiff beraiten, mit den ir iur
          volk schikend gen kriechen, wann mein bruder Paris rat mag niemand widersprechen.
      - s[n=80]:
        - ist, daz er wirt nach der götter gehaizz ain edel frawen von krie\chen
        - lb[n=15]: bringen in iur land, so mugt ir leiht mit der selben wider haben
            iur swester Exionam, von der wegen ir und all die iurn sind komen in grozz
            scham und schand, und habend auch die lüt in allen landen von uns ze reden.
      - s[n=81]: Helenus der vierd sun gab disen rat
      - s[n=82]:
        - lb[n=20]: 'HElenus,  der vierd sun dez küngs, darnach und Deyphebus ain
            end tet seiner red, stund uf und sprach also: mächtiger küng und vater,
            durch die er der götter, so laund die grozze begird, die ir haund wider
            iur veind iu nit betriegen.'
