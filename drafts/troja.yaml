      - s[n=69]:
        - ez fiel
        - lb[n=30]: dez nahtz diu küngin Helena offt vor unmaht alz siu tot wär uf
        - pb: 174
        - lb[n=1]: Paris leichnamen, daz man si darab offt must ziehen.
      - s[n=70]: siu begert auch fürbaz nit mer ze leben.
      - s[n=71]: da waz alz vil clag und iamerlichs iaid, daz er ain hert mensch moht
          sein, ez must ez zu baremhertzikait haben erwegt, und daz ez mit in must
          haben ain mittleiden gehabt.
      - s[n=72]:
        - do der
        - lb[n=5]: küng und die küngin sauchend den grozzen iamer, den da hät Helena,
            damit vergauzzend si ir selbs laid und begundend Helenam trösten, ir irs
            laids ain teil benennende hiezz im der küng ain köstlich grab beraiten
            in dem tempel der göttin Juno.
      - s[n=73]: von der gezierd und kost wär vil von ze sagen, daz lauzz wir durch
          die kurtz beleiben.
  - book[n=28]:
    - head:
    - p:
      - lb[n=10]: Daz XXVIII buch sagt, wie do ward erslagen die küngin Pantasilea
      - s[n=1]:
        - 'Also '
        - ward kain port an der stat Troy in zway monaten nie uf geslossen, und tet
          daz folk anders nit, dann weinen und clagen.
      - s[n=2]:
        - in der weil enbot der küng Agamenon offt dem küng Priamus, daz er sein folk
          hiezz uss ziehen ze fehten, daz er im gesetzlich versagt, wann
        - lb[n=15]: er forht aller der seinen tod, und mer daz er (het) gedingen hät,
            daz im hilff solt komen.
      - s[n=3]:
        - 'NU '
        - waz zu den zeiten in dem land zu Orient ain land, daz hiezz Amason, da wauntend
          eitel frawen und kain man.
      - s[n=4]:
        - die hetend ain küngin, diu hiez Pantasilea, diu waz wol gelert von natur
          ze streiten und
        - lb[n=20]: fraidig ze fehten.
      - s[n=5]: darumb waz ir nam weit erkant.
      - s[n=6]: bey dem land lag ain insel, diu waz vest und lustig, da warnd eitel
          man und kain fraw.
      - s[n=7]: nu waz ain gewonhait, daz die frawen drei monat in dem jar komend
          in der mann inseln, daz waz in dem april, maien und junii, und hetend da
          iren lust nach natürlichen sitten mit anander.
      - s[n=8]:
        - davon
        - lb[n=25]: ir vil swanger wurdend, und furend dann wider in ir land, wann
            si dann dez kinds genausend.
      - s[n=9]: waz daz ain tohter, so behubend si ez bei in, waz ez aber ain sun,
          wann er dann kom über driu jar, so schiktend si in in die inseln zu den
          mannen.
      - s[n=10]:
        - nu hät die küngin Pantasilea grozz minn und lieb zu Hectorn, darumb daz
          man alz vil in allen
        - lb[n=30]: landen sagt von seiner mänlichen ritterschafft und von seiner
        - pb: 175
        - lb[n=1]: tugend, und da siu hört, daz die kriechen alz mit grozzer maht
            warnd gezogen uf den küng Priamus, da maht siu sich uf zu hilff dem küng
            Priamus durch die lieb, die si het zu Hector, mit zwei tusenden irer junkfrawen,
            der freudigsten und besten so sie gehaben moht in irem
        - lb[n=5]: land.
      - s[n=11]: und do si kom in die stat Troy, do west si nit, daz Hector tod waz,
          und da si dez gewar ward, dez ward si ser betrübt, und tet vil tag anders
          nit dann wainen und clagen.
      - s[n=12]:
        - zu dem lesten da bat si den küng Priamus, daz er sich hiezz all die seinen
          uf den andern tag beraiten zu dem streit, so wolt siu mit iren junkfrawen
          fehten mit
        - lb[n=10]: den kriechen, und wolt si innan bringen, waz der megt kraft getun
            moht mit iren henden wider die kriechen.
      - s[n=13]: also von dem haizzen dez küngs Priamus zoch us der stat der küng
          Philimenis, Eneas, Polidamas, und die andern mit irem folk, und mit in diu
          küngin Pantaeilea und ir junkfrawen.
      - s[n=14]:
        - do hiezz in der küng uf sliezzen die porten, diu da
        - lb[n=15]: hiezz Dardanides, do zugend si uss.
      - s[n=15]: wider si komend ritterlich die kriechen.
      - s[n=16]: da hurt diu küngin ritterlich wider Menelaum, und stach in von dem
          ross, und gab daz ainer irer junkfrawen.
      - s[n=17]:
        - da rant Diomedes mit kreftigem lauff seins ross uf die küngin mit seinem
          spiezz, und si uf in und stauchend baid anander alz krefticlich, daz sich
        - lb[n=20]: Diomedes und daz ross kaum vor dem vall enthielt.
      - s[n=18]: doch belaib Pantasilea vest sitzen in dem satel, und zärt Dyomedes
          den schilt von dem hals, und gab den ainer junkfrawen.
      - s[n=19]: nu moht der küng Thelamon nit geleiden die grozzen manhait der küngin,
          und nam daz ross mit den sporen wider si.
      - s[n=20]:
        - dez nam siu war, und stach in ritterlich von dem
        - lb[n=25]: ross, und hurt da wider die kriechen, und slug und stach da mit
            iren junkfrawen, daz si in ainer kurtzen zeit innan wurdend von den slegen
            irs swertz irer kraft, und mit der hilff dez küngs Philimenis fieng si
            Thelamonem und wolt den schiken in die stat.
      - s[n=21]:
        - da daz ersach Dyomedes, daz ward er mit zorn enzünt, und rant die an, die
          den küng
        - lb[n=30]: Thelamon fürtend gefangen, und ledigt in von iren handen.
      - s[n=22]:
        - da rufft
        - pb: 176
        - lb[n=1]: diu küngin iren junkfrawen, und braht si all ze samen, und hurt
            mit in an die feind alz krefticlich, daz si mustend die fiuht geben vor
            den junkfrawen.
      - s[n=23]: da iagt Panthasilea nach, und slug ir vil ze tod an der fluht, und
          iagt si biz uf daz gestat dez meirs.
      - s[n=24]:
        - lb[n=5]: die kriechen all siglos worden, wär nit gewesen der edel Dyomedes,
            der sätzt sich vast zu wer wider die junkfrawen.
      - s[n=25]: do gieng diu naht an, und ward der streit geschaiden.
      - s[n=26]: do zoch diu küngin mit den iren in die stat.
      - s[n=27]:
        - da sagt ir der küng grozzen dank, wann siu und ir megd hätend uf den tag
          grozz wunder getaun mit irem leib, und gab der
        - lb[n=10]: küngin und iren junkfrawen vil schöner und köstlicher present,
            wann er gedaht, daz er von in solt in seinem leiden ain tail werden getröst.
      - s[n=28]:
        - 'DArnach '
        - ward vil tag an anander gestriten, biz daz Menelaus kom in zway monad von
          dem küng Lycomedem, und braht mit im Achilles sun,
        - lb[n=15]: Neptolomum, er hiezz auch Pirrus.
      - s[n=29]: den enpfiengend die kriechen g mit grozzen eren.
      - s[n=30]: dez wurdend die von mirmidon sein diener, über all mauss fro.
      - s[n=31]: 'da mahtend in die kriechen zu stund zu ritter, und gurt im Thelamonius
          umb den ritter gurtel, und sprach zu im mit worten:'
      - s[n=32]:
        - ich zier dich mit diser ritterlichen er, daz du mänlich seist, zu
        - lb[n=20]: rechen den tod deins edeln vaters.
      - s[n=33]: do gurtend im die sporen umb zwen küng der kriechen.
      - s[n=34]: da gab im der küng Agamenon daz harnasch seins vaters und diu gezelt
          und allez, daz sein waz gewesen.
      - s[n=35]: und im zu er und zu fräuden seiner ritterschaft hätend si vil frölicher
          tag.
      - s[n=36]:
        - lb[n=25]: Do  kom der tag, daz man solt fehten, und beraitend sich baid
            tai zu dem streit.
      - s[n=37]: do zoch in den streit Pirrus under seins vaters harnasch, und rant
          zu dem ersten an Polidaman, und maint in mit seinem swert zu tod slahen.
      - s[n=38]: do kom im ze stund zu hilff der küng Philimenie mit seinem folk von
          Paffagon.
      - s[n=39]:
        - do liez Pirrus Polidaman, und hurt
        - lb[n=30]: an den küng Philimenis, und stach in von dem ross, und tet
        - pb: 177
        - lb[n=1]: darzu all sein kraft, wie er in moht gefunden.
      - s[n=40]: aber sein folk sätzt da für sich, sterben oder iren herrn erlösen.
      - s[n=41]: da wider warnd die von Mirmidon, alzo daz der küng ward gefangen,
          und woltend in füren uss den streit.
      - s[n=42]:
        - da kom in den streit diu küngin Panthasilea mit iren meg\den,
        - lb[n=5]: und warnd alliu iriu wappen weizz alz der sne, und kert sich an
            die von Mirmidon, und stauchend der vil hart wunder von den rossen.
      - s[n=43]: do rant Thelamonius diu küngin ritterlich an, und stach si von dem
          ross.
      - s[n=44]: da sprang.
      - s[n=45]:
        - da sprang siu muticlich uf, und rant in an mit erzüktem swert, und slug
          in alz krefticlich, daz er must vallen von dem ross
        - lb[n=10]: zu der erd.
      - s[n=46]:
        - do hulffend der küngin ir junkfrawen ritterlich uff ir ross mit hertem streit,
          und da ir gesagt ward, daz der küng Philimenis gefangen wär von den kriechen,
          da eilt si ze stund mit iren junkfrawen wider die von Mirmidon, die in gefangen
          hätend, und slug der vil ze tod, also daz si von ir mustend weichende
        - lb[n=15]: Pirrus sach den grozzen schaden der seinen, da liezz er den küng
            Philimenis, den er hät gefangenen allen schaden, und rufft wider die seinen
            also[2267] :sullt ir iuch nit schämen, daz ir alz schantlich werdend erslagen
            von den weiben.
      - s[n=47]: sind girig mit mir, daz wir si mit unsern swerten slahend ze tod.
      - s[n=48]:
        - da erhört Panthasilea die traw (wort)
        - lb[n=20]: Pirri, und aht der ze mal clain, und alz siu im neher kom, da
            er iriu wort wol moht vernemen, da legt siu im mit worten den tod Hector
            übel an, daz in (sein vater) alz mortlich het erslagen.
      - s[n=49]: den selben tod zu rächen, soltend nit allain komen allain diu weip,
          die gut und fuglich sind ze fehten, mer ez solt darzu tun alliu disiu wellt.
      - s[n=50]:
        - lb[n=25]: und wir, die die kriechen weib haizzend, werdend bald innan unser
            mähtigen sleg.
      - s[n=51]: von den worten ward Pirrus enzünt vor zorn, und waunt darumb sein
          ross mit ainem snellen lauff wider die küngin.
      - s[n=52]: da si dez gewar ward, do kom siu im ritterlich engegen.
      - s[n=53]: da stach Pirrus seinen spiezz uf ir enzway.
      - s[n=54]:
        - doch moht er si von irem ross nit er\wegen,
        - lb[n=30]: aber diu küngin stach in, daz er fiel zu der erd.
      - s[n=55]:
        - do sprang
        - pb: 178
        - lb[n=1]: er ze stund mänlich uf, und lieff si ritterlich an mit erzüktem
            swert, und tet ir mangen slag.
      - s[n=56]: daz tet im diu küngin auch mit grozze, zorn.
      - s[n=57]: da hulffend die von Mirmidon irem herrn mit grozzem streit uf daz
          ross.
      - s[n=58]:
        - do kom in den streit Agamenon mit ainem grozzen folk,
        - lb[n=5]: Dyomedes, der hertzog von Athenis und die andern küng und fürsten.
      - s[n=59]: alz der küng Philimenis ledig ward, dez sagt er der küngin grozzen
          dank, und sprach, daz er sein leben het von ir.
      - s[n=60]: da samet er sein folk zu samen.
      - s[n=61]: und diu küngin ir megd.
      - s[n=62]: da kom auch in den streit Polidamas nach dem und er von dem ross
          gestochen waz.
      - s[n=63]:
        - da kom auch Eneas
        - lb[n=10]: und der küng Remus mit grozzem folk.
      - s[n=64]: da hub sich ein herter treit.
      - s[n=65]: Pirrus faht vast wider die von Troy.
      - s[n=66]: noch fester faht Pantha[2288] :ilea wider die kriechen.
      - s[n=67]: do kom Pirrus an Galnotonem, Anthenors sun und Polidamas bruder,
          doch von einer andern muter, und slug den ze tod.
      - s[n=68]:
        - da rant die küngin Pirrum an und er her wider, und komend baid zu
        - lb[n=15]: samen mit einem snellen lauff irer ross.
      - s[n=69]: da kommend die huffen, also wurdend si geschaiden.
      - s[n=70]: nu ward Polidamas laidig umb seinen bruder, und slug in dem zorn
          vil der feind ze tod.
      - s[n=71]: davon maht er mit seiner manhait und mit hilff der küng die feind
          flühtig, und eiltend in vast nach, und slugend ir vil an der fluht ze tod.
      - s[n=72]:
        - da
        - lb[n=20]: widerstundend in mänlich Pirrus, Dyomedes und Thelamonius, und
            brahtend die kriechen von den fluht.
      - s[n=73]: nu waz es an dem abend.
      - s[n=74]: davon ward der streit geschaiden.
      - s[n=75]: also ward einen gantzen monad an anander gefohten, und wurdend mer
          dann zehen tusend ritter an baiden tailen erslagen.
      - s[n=76]:
        - ez verlor auch diu küngin Panthasilea vil irer junk\frawen
        - lb[n=25]: in dem selben monad.
      - s[n=77]:
        - 'Alz '
        - nu der monad ein end het, da hubend si noch herticlicher an ze streiten,
          und zugend baid teil ze feld.
      - s[n=78]: da zoch in den streit Pirrus, und anderhalb Panthasilea, und warnd
          anander tötlich feind, und komend mit grozzem zorn zu samen.
      - s[n=79]:
        - Pirrus stach seinen spiez
        - lb[n=30]: von ainem anellen lauff seine ross uf der küngin enzwai, doch
        - pb: 179
        - lb[n=1]: belaib siu vest sitzen in dem satel.
      - s[n=80]: da rant diu küngin noch herticlicher wider Pirrum, und wie siu in
          nit stech von dem ross, doch stach siu in alz krefticlich, daz ir spiezz
          brach, und im daz trumb beiaib in dem leib.
      - s[n=81]:
        - da ward von kriechen ain grozz geschrai, und
        - lb[n=5]: komend all ze huffen wider Panthasilea, und slugend ir alz mangen
            straich, daz ir der helem kom von dem haupt.
      - s[n=82]: do daz ersach Pirrus, do rant er die küngin mit grozzem zorn an,
          und gedauht nit an den spiezz, der im stekt in dem leib, waz im halt darumb
          solt beschächendaz ersach diu küngin und gedaht Pirrum ee slachen.
      - s[n=83]:
        - da kom Pirrus vor,
        - lb[n=10]: und slug si von kreften seiner arem mit seinem swert zwischen
            die schultern, und slug ir den arem von dem leib, also daz diu edel mänlich
            küngin Panthasilea fiel totiu von dem ross.
      - s[n=84]: da slug Pirrus in seinem zorn iren edeln leib allen ze stüken.
      - s[n=85]:
        - do moht er sich auch nit lenger enthalten von dem grozzen plut, daz im ran
          uss der
        - lb[n=15]: wunden, er must alz er tot wär vallen zu der erd.
      - s[n=86]: da trugend in die seinen uf ainem schilt in sein hütten.
      - s[n=87]: nu warnd der küngin junkfrawen umb iren tod ser betr(ibt, und woltend
          fürbaz lieber sterben dann genesen.
      - s[n=88]:
        - und zu rechen ir frawen stund aller ir gedank, -d hurtend ritterlich an
          die mirmidon, die hetend auch iren beschirmen
        - lb[n=20]: verlorn, und slugend ir vil ze tod.
      - s[n=89]: da ward der von kriechen mer dann zwai tusend ersiagen.
      - s[n=90]: waz halff daz die von Troy, wann ez komend die kriechen wider si
          mit einer unseglichen maht, und slugend ir vil ze tod.
      - s[n=91]: ez schreibt der maister Dares, daz dez male X tusend von Troy wurdend
          erslagen.
      - s[n=92]:
        - darumb waz dennoch der junkfrawen und der
        - lb[n=25]: andern von Troy lebendig Warnd, und die auch mohtend, die fluhend
            all in die stat, und versiussend die porten mit starken rigeln und alossen,
            wann si hätend kainen gedingen mer noch kein maht, durch fehtens willen
            her uss zu ziehen.
  - book[n=29]:
    - head:
      - Daz XXVIIII buch sagt, wie die stat Troy ward verraten von Enea und Anthenor
    - p:
      - s[n=1]:
        - lb[n=31]: Alz  nu die von Troy beslossen warnd in der stat, da wurdend si
        - pb: 180
        - lb[n=1]: umbgeben mit grozzen sorgen und laid, wann si moht kain geding
            mer trösten, und mohtend auch kain hilff mer von niemand gehaben, dav,
            si hoffnung mohtend gehaben irs hails.
      - s[n=2]:
        - si tetend da anders nit, dan, wie si die stat mit getriuen hütern mohtend
          besetzende mit die stat
        - lb[n=5]: besort Wär.
      - s[n=3]: si westend auch wol, daz diu mur alz hoch und alz vest waz, daz si
          ewiclich darinn sichern wernd gewesen, het in niur kost zu irer notdurft
          nit gebrochen.
      - s[n=4]: auch Warnd si ser betrübt von dem tod der küngin Panthasilea, die
          für si het alz mänlich gestriten, und daz siu irer feind alz vil het erslagen.
      - s[n=5]:
        - mer warnd si laidig,
        - lb[n=10]: daz si nit mohtend iren Leichnam gehaben, daz si si mit grozzem
            laid nit erlich soltend begraben, alz gewönlich waz ze tun den edeln.
      - s[n=6]: da besassend die kriechen die porten der stat mit grozzem folk, daz
          niemand, der darin waz, freilich moht her uss gaun.
      - s[n=7]: nu waz der kriechen sin ain tail, daz man den Leichnam der edein Panthasilea
          solt geben den hunden.
      - s[n=8]: da wider waz Pirrus und sprach, man solt si nach erlichen Sitten begraben.
      - s[n=9]: da sprach Dyomed es, ez Wernd von irer hand alz vil edler kriechen
          erslagen daz ir Leichnam nit wirdig wär, daz man in solt begraben.
      - s[n=10]:
        - doch zu dem lesten komend si dez über ain, daz man den Leichnam solt werffen
          in ain grozz pfütz,
        - lb[n=20]: diu waz nahend bey der stat.
      - s[n=11]:
        - 'Alz '
        - do die von Troy warnd mit grozzem iamer und laid beslozzen in der stat,
          do gieng zu rat Anchises und sein sun Eneas, und Anthenor und sein sun Polidamasowie
          si mohtend sicher behalten iren leib, daz si nit wurdend erslagen von den
          kriechen.
      - s[n=12]:
        - und moht ez anders
        - lb[n=25]: nit gesein, so woltend si die stat ee verraten, und gedauhtend
            mit anander, ze reden mit dem küng Priamus, und tatend daz a, ch, daz
            er gedaht, daz er frid gewunn von den kriechen, daz Helena geanttwurt
            (würd) dem küng menelao, und daz auch den kriechen widerkert würd der
            schad, den in sein sun Paris getaun hät in der inseln Cytherea.
      - s[n=13]:
        - lb[n=30]: o wie gar seliclich wär ez dem küng Priamus ergangen, ob die krie\chen
        - pb: 181
        - lb[n=1]: ainen solhen friden woltend haben ufgenormen, wie daz waz, daz
            er alz mänlich ritterlich sun het verlorn und auch grozzen schaden genomen.
      - s[n=14]:
        - doch mit dem frid het er sich und sein weib Hecubam und sein tohter Polixenam
          und sein natürlich sun, die er dannoch het,
        - lb[n=5]: und auch sein bürger behabt beY irem leben.
      - s[n=15]: und daz moht vor langer zeit sein beschächen, do der kriechen folk
          dannoch lag zu Thenodo, und do er dez erfordert ward von dem küng Agamenon.
      - s[n=16]:
        - so ist daz ain sprich wort[2331] :die ersten teding sind gut, die da beschächend
          an de, anfang, ee daz baid tail mit zerung und mit arbait werdend umb\geben.
        - lb: 10
      - s[n=17]: nach grozzem schaden, und so vil lüt da zwischen werdend erslagen,
          so mag der nimmer erwaiht werden zu ainem frid, der da mer schaden hät genomen.
      - s[n=18]:
        - sicherlich wer mag daz gelauben, daz die kriechen den frid ufnemend, nach
          dem und in so vil mauhtiger küng, fürsten, herrn und ritter und kneht warnd
          erslagen, und nach dem groz\zen
        - lb[n=15]: schadenden si dez genomen hetend, und auch daz si hetend guten
            gedingen, den krieg obligenjund die von Troy all ze tod ersiachen, und
            die stat von grund erstörn.
      - s[n=19]:
        - davon gieng der vorgenantern rat von grozzen bosshait und verretenschaft,
          und daz si also mit verdäkten worten mohtend die weil gehaben, daz si die
          stat mohtend
        - lb[n=20]: verraten.
      - s[n=20]:
        - 'NU '
        - waz ir sin, daz si in dem rat, den si angefangen hetend, woltend beleiben.
      - s[n=21]: do gieng Eneas und Anthenor zu dem küng Pri-s, und retend mit im,
          daz man solt versuchen umb ainen frid mit den kriechen.
      - s[n=22]:
        - und da waz bey Amphimachus, dez küngs sun, und der waz der jüngst un\der
        - lb[n=25]: seinen natürlichen sunen.
      - s[n=23]:
        - do nu der küng vernam, daz im Anthenor und Eneas rietend, daz er solt gedenken
          umb der kriechen frid, da gedauht er ze stund in seinem mit, daz ez nit
          gieng us ainer getriuen früntschaft, daz si ims alz gar mit fleizz rietend,
          und nach mangem grozzen laid, do anttwurt er in mit seiner kundikait,
        - lb[n=30]: und verbarg doch, daz er hät in seinem mut, und sprach, daz er
        - pb: 182
        - lb[n=1]: darülber wolt rat haben.
      - s[n=24]: do sprechend si, wiltu rat haben, so hör den unsern, und ist, daz
          dir unser rat nit gevellt, so mahtu ainem bessern folgen.
      - s[n=25]: da sprach der küng[2341] :iurn rat versmauch ich nit, und in ze hörn
          ist mir lieb, und wil im folgen, ist er gut.
      - s[n=26]:
        - ist aber, daz er
        - lb[n=5]: von der warhait hillt, so sol iu nit missvallen, ob ich im nit
            volg, und daz ich nachvolg ainem bessern.
      - s[n=27]:
        - 'DA '
        - stund uf der verreter Anthenor, und sprach disiu wort[2344] :herr küng,
          iur kundikait mag nit vergleichssen disiu wort, wie daz ir und die iren
          sindumbgebenmit grozzen leiden und not.
      - s[n=28]:
        - iur feind, die
        - lb[n=10]: begernd iurs und der iurn leben, die haund iuch besessen vor den
            Si porten iur stat, und den sind mer dann fünfzig küng, die anders nit
            begernd, dann disi stat zu erstörn, und daz fürbaz iurs geslechtz niemand
            beleib.
      - s[n=29]:
        - so (habt ir) solich maht nit mer, daz ir in mucrt angesigen, wann ir sind
          in solich unmaht komen, daz ir iur porten nit
        - lb[n=15]: durrt uf sliezzen.
      - s[n=30]: so habt ir keinen helffer mer, der iuch und iur stat mug beschirmen,
          wann iur mänlich ritterlich edel sun sind all in dem streit eralagen, und
          der merer tail iurs folks.
      - s[n=31]: sullend wir nu also verslossen hinn sterben.
      - s[n=32]: nu ist aber gut, daz man uss zwai bosen daz minner bos ufnem.
      - s[n=33]:
        - darumb dünkt mich gut sein iu und
        - lb[n=20]: uns, daz wir frid suchend an die kriechen, und daz Helena werd
            wider geanttwurt Menelao irem mann, von der wegen alz manig edler ritter
            ist erslagen.
      - s[n=34]: so ist auch Paris iur sun, der si zu weib het, tot.
      - s[n=35]: und daz in auch der schad bekert werd, den in Paris getaun het in
          der inseln Cytherea.
      - s[n=36]:
        - lb[n=25]: DO  stund uf dez küngs sun Amphimachus, und rett wider Anthenor
            und sprach[2354] :waz gedingen sol zu dir fürbaz mer haben der küng und
            wir, wann du wider deinen küng und dein stat haben soltist ainen festen
            mut, und festiclich staun uf deinen fussen.
      - s[n=37]:
        - nu sächend wir wol, daz du gesetzlich zweifelst, und daz dein fuse staund
          zu slüpfen, und
        - lb[n=30]: soltist doch mit ainer starken begird mit uns leben und sterben.
      - s[n=38]:
        - pb: 183
        - lb[n=1]: nu wiltu uns raten mit ainem verkerten mantel, daz unser küng sull
            begeren der kriechen frid mit grozzem seinen schaden, und soltist in doch
            von rehtz wegen trösten in seinen leiden.
      - s[n=39]:
        - sicher die red, die du fürlegst ist ze mal hert, und wär weger, ee daz ez
          also gieng,
        - lb[n=5]: ez würdend ee zwainzig tusend erslagen, wann diu red nit gat uss
            ainem getriuen grund und mer us ainer verretenschaft.
      - s[n=40]: und vil andrer wort rett Amphimachus wider Anthenor.
      - s[n=41]: 'da begund Eneas Amphimachum mit süssen worten wider ziechen, und
          sprach zu dem lesten:'
      - s[n=42]:
        - wir habend kainer trost mer ze fehten wider die kriechen, und turrend auch
        - lb[n=10]: unser porten nit uf sliezzen, und mugend auch kainen bessern weg
            nit vinden, dann mit ainem frid.
      - s[n=43]:
        - 'ZU '
        - 'den worten moht der küng seinen mut nit enziehen, und wart mit grozzem
          zorn wider si baid erwegt, und sprach:'
      - s[n=44]: wie mugt ir wider mich ymer alz hert und alz bös gesein on all scham.
      - s[n=45]:
        - sicherlich ich
        - lb[n=15]: wird von iu gesetzt in ain gantz verzagen, wann allez, daz ich
            biz her getaun haun wider die kriechen, daz haun ich allez getaun mit
            iurm rat.
      - s[n=46]: sagan du herr Anthenor, do du komd von kriechen, und da du vordrotist
          mein swester Exionam, riet du mir nit da, daz ich mein sun Paris schikti
          gen kriechen.
      - s[n=47]:
        - ich het selber den krieg wider
        - lb[n=20]: si nit angehebt, wann ich in gutem frid sazz, dann daz mich dein
            rat und dein täglichiu falschiu red darzu braht.
      - s[n=48]:
        - und auch du, herr Enea, da du furt mit Paris, waz ez nit dein rat, daz Paris
          Helenam nem, und si fürt in ditz reich, und daz werd du auch selber ain
          helffer, und hätistu ez do Paris widerraten, Helena hät nimmer gesächen
        - lb[n=25]: die mur der stat Troy.
      - s[n=49]: und nu, nach dem tod aller meiner sun und nach grozzem schaden und
          schanden, so tund ir mir ainen schäntlichen rat, daz ich such frid an die
          kriechen, die mir so grozz laid haund getaun.
      - s[n=50]: wie moht ich dem rat folgen, mit dem mir berait ist, daz ich mein
          leben müst enden, mit so grozzen schanden.
      - s[n=51]:
        - lb[n=30]: DEz  ward Eneas erzürnet, und rett v .
      - s[n=52]:
        - il hocher wort wider den küng
        - pb: 184
        - lb[n=1]: und also schied Eneas und Anthenor mit zornigen worten von dem
            küng.
      - s[n=53]:
        - nu waz der küng mit grozzem laid begossen, und ward ser wainen, wann er
          offenlich sach, daz er fürhten must, daz die zwen die stat woltend verraten,
          und si geben in die hand der kriechen, und daz er
        - lb[n=5]: bösslich zu dem lesten werd ersiagen.
      - s[n=54]: darumb maint si der küng irer verretenschaft für komen.
      - s[n=55]: do hiezz er haimlich zu im komen Amph machus und sprach zu im also[2374]
          :lieber sun, bin ich nit dein vater, und du von mir geborn, so sey wir von
          dem plut also veraint, daz wir von sterbens wegen von anander nit schaiden
          sullend.
      - s[n=56]:
        - nu waizz
        - lb[n=10]: ich wol, daz die zwen verreter Anthenor und Eneas mut haund ze,
            schiken, daz uns erslagend die kriechen, und wellent verraten unser stat.
      - s[n=57]: darumb ist ez nit ungereht, daz si vallend in die grub, die si uns
          beraiten wellend, und haun mir für gesetzt, daz ich si baid well ertöten,
          und daz mag wol füglich beschächen mit gutem fug.
      - s[n=58]:
        - si
        - lb[n=15]: werdend morgen komen zu mir in den rat, so wil ich, wann der rat
            ain end hät, daz du dann verborgen seist in dem palast mit ettwimengen
            der unsern.
      - s[n=59]: so sullend ir dann über si lauffen und stehend si baid ze tod.
      - s[n=60]: daz verhiezz im der aun getreulich ze vollaisten, und daz solt auch
          haimlich under in beleiben.
      - s[n=61]:
        - nu waiz niemand, wie dez
        - lb[n=20]: Eneas innan ward.
      - s[n=62]: da sagt er ez dem Anthenor.
      - s[n=63]: die sworend da ze Samen mit andern iren hilffen, daz si die stat
          woltend verraten, und maintend zu dez küngs rat gaun mit vil gewapetem folk.
      - s[n=64]: ez waz ze den zeiten Eneas vast mähtig in der stat von fründen und
          von maugen, daz kain reicher bürger da waz.
      - s[n=65]:
        - sein maht moht sich auch ge\Leichen
        - lb[n=25]: dez klinge maht.
      - s[n=66]: also waz auch Anthenor vast mähtig von fründen -- nu sant der küng
          nach Anthenor und Eneas, daz si zu im komend, und ze rat wurdend, waz in
          ze tun wär in den sachen, alz in an leg, und maint da mit seinen willen
          ze volbringen.
      - s[n=67]:
        - also komend si mit grozzem folk, und da daz der küng ersach, da hiez er
          seinen sun
        - lb[n=30]: Amphimachus davon lauzzen.
      - s[n=68]:
        - pb: 185
        - lb[n=1]: 'AN  dem andern tag hiezz der küng den von Troy allen gebieten
            zu iner sprauch, und da si komend, da stund uf Eneas und riet dem folk,
            daz man gedeht umb ainen frid mit den kriechendem volgtend all die von
            Troy, und da der küng da wider waz, da sprach Eneas:'
      - s[n=69]:
        - küng, war\umb
        - lb[n=5]: bistu da wider, du wellist oder nit, so wirt der frid gemaht, ob
            ez halt ist wider dich.
      - s[n=70]: do der küng sach, daz nit halff sein wider sprechende wolt er sein
          volgen, ee daz er wolt sein bürger erwegen zu ainem übel.
      - s[n=71]: 'darumb sprach er zu Enea:'
      - s[n=72]:
        - tund allez, daz iuch dunk ze tun in disen sachen, wann allez, daz ir tund,
          daz ist mir wol
        - lb[n=10]: gefallend.
      - s[n=73]: da ward erwelt Anthenor zu ainem boten zu den kriechen, und alz der
          rat ergieng, da gieng daz folk von Troy zu einem zaichen ains frid uf die
          mur.
      - s[n=74]: da tatend in die kriechen solhiu zaichen wider, daz ez ir will wär.
      - s[n=75]: da liez man Anthenor über die mur uss.
      - s[n=76]:
        - do enpfiengend in die kriechen, und fürtend in für den küng Agame\non.
        - lb: 15
      - s[n=77]: da warnd bey der küng von Creta, Diomedes und Ulixes.
      - s[n=78]: den ward diu sach enpfolhen, waz si tetend, daz wär aller kriechen
          will, und daz solt allwegen gehalten werden, und dez swurend si aid bey
          den göttern.
      - s[n=79]: also giengend die drey mit dem Anthenor besunder.
      - s[n=80]:
        - da verhiezz in Anthenor, der aller kundikait vol waz, er wolt in die stat
        - lb[n=20]: verraten, also daz si damit schuffend allen iren willen, doch
            daz er und Eneas und alz ir gut und ir fründ gesichert wär, daz in kain
            schad beschäch.
      - s[n=81]: dez swurend im die drey waur ze lauzzen, und daz diu sach belib in
          ainer gehaim, biz ez zu ainem end kom, daz ez nit moht werden underkamen.
      - s[n=82]:
        - und zu ainem verdeken diser verreten\schaft
        - lb[n=25]: da bat er si.
      - s[n=83]: mit im santend (si) den küng Taltilus, der waz ain alter herr, und
          dem waz leiht ze glaubender also mit unwarn worten ervar den sin und den
          mut der von Troy, ob in der frid gemainlich lieb sey, und waz si den kriechen
          ze lieb tun wellent, daz si den frid mit in uff nemend.
      - s[n=84]:
        - da bat Anthenor die kriechen umb
        - lb[n=30]: den Leichnam der küngin Panthasilea, und daz tet er darumb,
        - pb: 186
        - lb[n=1]: daz man dez minner gedaht seiner verretenschaft, die er traib.
      - s[n=85]: daz tatend si ze mal ungern.
      - s[n=86]: da nam er urlaub von den kriechen, und gieng mit dem küng Taltilius
          in die stat.
      - s[n=87]:
        - da besant der küng Priamus, dez andern tags all die von Troy zu im, daz
          man hört die botschaft,
        - lb[n=5]: die Anthenor braht hät, und daz er sagt vor dem folk allem, waz
            er het geworben mit den kriechen.
      - s[n=88]:
        - 'NU '
        - wolt Anthenor sein bosshait mit worten verdeken, und tet ain lang red, und
          sagt von grozzer maht der kriechen und von irer getriu, und wie daz si allzeit
          waur hätend gelauzzen ir gelübt.
      - s[n=89]: 'er sprach:'
      - s[n=90]:
        - lb[n=10]: ir sähend all wol, wie krank unser maht worden ist, und daz wir
            anders nit tund, dann wainen und clagen, da mit vertreibend wir unser
            tag.
      - s[n=91]: darumb fleizz er sich, wie er si mit seinen worten daran waisti,
          daz man ainen weg suht, und ob man den fund, daz man im dann folgte, da
          mit ir clag ain end nem.
      - s[n=92]:
        - darzu sprach er mer[2412] :daz mag anders
        - lb[n=15]: nit gesein, dann mit grozzem silber und gold für den grozzen schadenden
            die kriechen dez kriegs genomen haund.
      - s[n=93]:
        - darumb riet er in allen, und sonderlich dem küng, daz si die bütel uf tete,
          d, zu erringern ir laid, nach dem gemainen wort[2414] :ez ist besser, man
          enpfelh den smertzen dem bütel mit dem gelt, dann daz man in allzeit
        - lb[n=20]: trag in dem hertzen.
      - s[n=94]: doch sprach er[2416] :ich waizz dez noch nit ain gantz end.
      - s[n=95]: darumb bat er, daz man Eneam mit im schikt zu den kriechen, und si
          baid da verhörtend der kriechen gantzen willen.
      - s[n=96]: daz tet er darumb, daz er damit den kriechen sicher maht der gelübt,
          die er in verhaizzen hät.
      - s[n=97]: nu gefiel ez dem folk allem wol.
      - s[n=98]:
        - lb[n=25]: also kertend Eneas und Anthenor mit dem küng Taltilius zu den
            kriechen.
      - s[n=99]:
        - 'DA '
        - der rat ain end het, da gieng der küng Priamus an ain haimlich gemach in
          seinem palast.
      - s[n=100]:
        - da verret er mangen haizzen zaucher, und gedaht in seinem hertzen die bosslichen
          verretenschaft, die da traib
        - lb[n=30]: Eneas und Anthenor, und wie er het verlorn all sein mänlich
        - pb: 187
        - lb[n=1]: ritterlich sun und daz noch boser ist, mir ist nu notdurft, daz
            ich mich erlös von der hand meiner feind, die mir alz grozzen schaden
            haund getaun, und durch daz, daz ich mich von in lös, erschöpfend si von
            mir daz gold, daz ich lang zeit haun ze samen gelegt.
      - s[n=101]:
        - darnach
        - lb[n=5]: wird ich in meinem alter komen in grozz aremut.
      - s[n=102]: o wa moht ich doch da mit dannoch mein leben behalten.
      - s[n=103]: und also west er nit, waz im daz best war ze tun, wann er bezwungen
          waz, zu tun der willen, ie mit aller irer kraft darnach stältend, nach seinem
          und der seinen leben.
      - s[n=104]:
        - lb[n=10]: HElena  diu vernam wol, daz man ainen frid wolt machen, mit den
            kriechen.
      - s[n=105]: da hub siu sich bey der finstriu dez nahtz zu Anthenor, und bat
          in fleizziclich, daz er ir frid und gnad gewunn von irem vordern mann menelao.
      - s[n=106]: daz verhiez er ir getreulich ze tun.
      - s[n=107]: also schied si von im wider in den palast.
      - s[n=108]:
        - in der zeit ward mit grozzen
        - lb[n=15]: eren begraben Glacus, dez küngs Priamus sun.
      - s[n=109]: do hiez der küng Philimenis der küngin Panthasilea Leichnam balsamen,
          und unbegraben lauzen, biz der frid gemaht würd, so wolt er si dann füren
          in ir land gen Amazon, daz siu da in irem reich nach künklichen eren würd
          begraben.
      - s[n=110]:
        - lb[n=20]: DA  kom Anthenor und Eneas zu den kriechen, und rettend da mit
            den dreien von der verratenschaft der stat, und gewunnend da gantz gnad
            von irem mann der küngin Helena, und schiktend da ze boten in die stat
            mit den zwaien verrätern Dyomedem und Ulixem.
      - s[n=111]:
        - alz si komend in die stat, da ward daz folk frölich, wann si gedauhtend,
          daz sind
        - lb[n=25]: zwen edein bescheiden küng, davon wirt der frid dez er gemaht.
      - s[n=112]: an dem andern tag ze morgen kom daz folk allez in dez küngs palast.
      - s[n=113]: da stund uf Ulixes, und sprach[2436] :die kriechen sind zwaler ding
          muten, daz man in iren schaden ab tu, und daz dez küngs sun Amphimachus
          wärd ewiclich gesant von der stat Troy.
      - s[n=114]:
        - daz braht Anthenor zu mit
        - lb[n=30]: kund[2438] :Lkait, darumb daz er seinen worten wider sprach vor
            dem küng,
        - pb: 188
        - lb[n=1]: o wie ist so gar notdurft ainem ieglichen weisen Mann, und sunderlich
            in kriegen und in ufflauffen, daz er hüter sei seins selbs mund, und daz
            er ander lüt vorreder nit sey, wann daz kom Amphimach, ze schaden.
      - s[n=115]:
        - aber got, der da offt riht rehten zorn, strauffet offt
        - lb[n=5]: ainen mit der pen, alz der selb ainem andern het berait, wann Eneas
            braht ez darzu, daz Anthenor ward ewiclich geschikt von Troy, alz diu
            hystori her nach sagen wirt.
      - s[n=116]:
        - 'Alz '
        - nu Ulixes und Dyomedes warnd in dez küngs palast, da kom snelliclich gar
          ain wunderlicher don und ain grusenlicher, alz ob
        - lb[n=10]: ain grozz geschrai wär von vil lüten an der stat, da man daz gespräch
            hät -- dez ersrak ser Dyomedes und Ulixes, und forhtend, ez luff daz folk
            über si, und woltend si erslahen.
      - s[n=117]: ettlich maint, nd, ez wernd dez küngs Sun, und woltend die zwen
          vachen, von dem daz Amphimachu, solt gesant werden von der stat.
      - s[n=118]:
        - und da man aigenlich darnach fraugt,
        - lb[n=15]: da kund man nie innan werden, daz ez wär gewäsen.
      - s[n=119]: do nam ain end der rat, und gieng iederman haim ze hus.
      - s[n=120]:
        - do nam Anthenor ulixem und Diomedem an ain haimlich stat, da si wol mohtend
          mit ana, der reden, und sprach Ulixes zu Anthenor also[2445] :warumb verziuhst
          du dis sach alz lang, daz du im nit ain end geist, alz du verhaizzen haust,
        - lb[n=20]: da sprach Anthenor[2446] :die götter wizzend wol meinen willen,
            wann ich und Eneas habend all unser gedank uf nihtun anders, dann wie
            wir laisten, daz iu von uns verhaizzen ist.
      - s[n=121]: daz, daz uns daran irrt, daz ist ain wunderlich werk der götter,
          daz ich iu wol kan gesagen, ob ez iu gefelt.
      - s[n=122]: da sprauhend si[2449] :daz ist uns lieb.
      - s[n=123]:
        - da sprach er[2451] :ez ist
        - lb[n=25]: waur on allen zweifel, daz der küng Ylus, der zu dem ersten buwet
            den palast Ylion, da hiezz er im machen in der er der göttin Pallas ainen
            grozzen tempel, und do der mit muren waz volbraht biz an daz tach, do
            kom vom himel her ab ain wunderlich zaichen, und daz hät grozz tugend,
            und maht sich selb von dem gewalt der götter bey dem
        - lb[n=30]: grozzen altar in die wand.
      - s[n=124]: .
      - s[n=125]:
        - da stat ez noch von der selben zeit,
        - pb: 189
        - lb[n=1]: und lat sich Von niemand handeln, dann allein von dem, der ez behüt,
            und der hüt sein mit grozzem fleizz.
      - s[n=126]: aber sein materi, davon ez gezaht ist, alz ich von den hütern gehört
          haun, ist der merer tail von holtz, aber niemand waizz, welherlay daz holtz
          sey.
      - s[n=127]:
        - aber diu göt\tin
        - lb[n=5]: Pallas, in der er gemaht ist der tempel, hät gesagt den von Troy
            die kraft dez zaichens, und diu ist also[2456] :alz langf und daz zaichen
            ist in dem tempel oder innerhalb der mur der stat, daz diu stat nimmer
            verlorn wirt.
      - s[n=128]:
        - daz ist ain gantzer trost der von Troy, wann si mainend, dez sicher sein,
          und darumb, daz man gelaubt, daz
        - lb[n=10]: daz zaichen geben si von der göttin Pallas, so haizzt man ez gemainlich
            Paladium.
      - s[n=129]: darzu sprach Dyomedes[2459] :ist ez also umb das Paladium, alz du
          sprihst, so ist aller unser arbait umb sunst.
      - s[n=130]: do anttwurt im Anthenor[2461] :nu ist unser verziehen biz her umb
          anders nihtun gewesen, dann umb die sach.
      - s[n=131]:
        - aber ich haun biz her getedingt mit dem
        - lb[n=15]: priester, der ez behüt, daz er mir das Paladium haimlich geb.
      - s[n=132]: von dem hät Eneas und ich nu ain gantz triuen, daz er uns geben
          wil umb ain grozz summ golds, die wir im verhaizzen haund.
      - s[n=133]: so sei wir dez gewizz on zweifel, alz bald ez uns wirt, daz wir
          ius dann sendend, so wirt dann sicher volbraht iur will.
      - s[n=134]: also nam ain end ir rat.
      - s[n=135]:
        - da
        - lb[n=20]: sprach aber zu in Anthenor[2467] :lieben herrn, daz unser rat
            iht arkwonig sei, so wil ich gaun zu dem küng Priamus, und wil mit im
            mit gestiften worten reden.
      - s[n=136]: ich hab mit iu und ir mit mir geret umb ain genant summ geltz, die
          ir von im und seinen bürgern haben wellend.
      - s[n=137]:
        - und also namend si urlaub von anander, und er gieng zu dem
        - lb[n=25]: küng.
  - book[n=29]:
    - head:
      - Daz XXVIIII buch sagt von dem berauben und erstören Troy und PriaMus tod und
        von Hecuba und Bolizena seins weibs und tohter tod
    - p:
      - s[n=1]:
        - 'Alz '
        - nu Ulixes und Diomedes komend zu den kriechen, da sagt der verräter Anthenor
          dem küng Priamus, daz er daz folk besant zu ainer
        - lb[n=30]: sprauch.
      - s[n=2]:
        - da die komend, da sagt er in mit seinen listigen worten,
        - pb: 190
        - lb[n=1]: daz mit den kriechen geret wär, daz man den frid besteten solt,
            und daz man in geben solt zwainzig tusend mark golds und alz vil silbers,
            hundert tusend mess korns.
      - s[n=3]: und da ward geordnet under in, daz man daz ze samen bringen solt uf
          einen genanten tag.
      - s[n=4]:
        - in der zeit
        - lb[n=5]: gieng Anthenor zu dem priester, der dez paladium pflag, der hiez
            Thoans, bey der still der naht, und nam mit im vil golds dem priester,
            daz er im geb daz paladium.
      - s[n=5]: 'und da si also und bot daz baid warnd in ainer gehaim, da sprach
          Anthenor zu im:'
      - s[n=6]: sich daz grozz gut.
      - s[n=7]:
        - da maht du und dein Weib und all dein erben all zeit von in grozzem
        - lb[n=10]: reichtum leben.
      - s[n=8]: daz nim zu dir, und gib mir daz paladium, de, du hütest, und daz ich
          daz mug hin Uss tragen, wann ez mag niemand innan werden, daz von uns baiden
          beschiht.
      - s[n=9]: sicherlich alz du begerst vermeiden den laumden der von Troy, also
          tun ich auch.
      - s[n=10]:
        - ich wolt ee sterben, ee daz ich wolt, daz die von Troy gewar würdend, daz
          ich
        - lb[n=15]: der sach ain helffer oder ain ursach wär.
      - s[n=11]: ich mein auch, ist, daz du mir daz paladium geist, ze stund schiken
          dem küng Ulixes ze mal in ainer gehaim"nd wann man innan wirt, daz ers hät,
          so geit man im die schuld allain, und spriht man, er hab ez us dem tempel
          gestO1Gn.
      - s[n=12]: so werdend wir ledig gesagt von aller schuld.
      - s[n=13]:
        - nu waz der
        - lb[n=20]: priester Thoans daz merer tail der naht da wider, aber zu dem
            lesten ward er gefangen mit dem grozzen gold, und gab im williclich daz
            paladium.
      - s[n=14]: daz trug Anthenor alz bald us dem tempel und sant ez bey der naht
          zu den kriechen, und hiez ez haimlich anttwurten dem küng Ulixes.
      - s[n=15]:
        - lb[n=25]: DArnach  kom ain gemainiu red, daz Ulixes mit seinen listn het
            verstolen daz paladium.
      - s[n=16]: aber o ir götter, davon daz der priester Thoans im erwält, sein stat
          ze verratenes daz er wolt daz gold verliesen, welher Plinder mag dann sicher
          gesein, so man die zu solhen sachen bringt mit dem gold, die da hailig soltend
          sein.
      - s[n=17]:
        - sicher alz
        - lb[n=30]: die alten gesprochen haund, daz in den priestern diu sünd der
        - pb: 191
        - lb[n=1]: geitikait hät gestekt ir wurtzeln und ju bos begird ir mark.
      - s[n=18]: mag kain ding so bos nit gesein, davon die bosen priester von dem
          schein dez golds nit werdend geplent.
      - s[n=19]: si sind ain tempel der geitikait und der bosen gelust ein hilff.
      - s[n=20]:
        - lb[n=5]: DA  nu die von Troy dez golds und dez silbers ze samen brahtend,
            und auch daz korn, da legt man ez in den tempel der göttin Minerva.
      - s[n=21]: do gefiel in wol, daz si dem got Apollo soltend bringen ain erlich
          opfer mit vil ertöter fich.
      - s[n=22]: und da man die legt uf den altar, und da man si solt verbrennen,
          da geschachend zway grozziu zaichen.
      - s[n=23]:
        - daz erst,
        - lb[n=10]: waz, daz man darzu kein fiur moht enzünden.
      - s[n=24]: daz ander zaichen und wunder waz, da diu fich bereit warnd uf dem
          altar zu verprenn, da kom ain adler fliegen in den lüften, und kom her ab
          mit ainem geschrai, und nam daz inner der fich in sein klau, und fürt die
          kriechen schiff.
      - s[n=25]:
        - dez ersrakend die von Troy ze mal ser von dem,
        - lb[n=15]: daz in irer angesiht waz beschächen, und hätend daz für ein zaichen
            ains grozzen wunders, und maintend bey dem ersten zaichent daz die götter
            wernd erzurnet wider si, und von den baiden zaichen, waz si betütend,
            hetend si Cassandra, dez küngs tohter, ratt, waz ez baidiu moht betüten.
      - s[n=26]:
        - lb[n=20]: DIU  sprach, daz der got Apolic, wär erzürnet, davon daz menschlich
            plut darinn ward vergozzen, wann Achilles darinn erslagen ward.
      - s[n=27]: darumb ist notdurft, daz ir get zu Achilles grab, und da enzündet
          ain lieht, mit dem so maht ir ain fiur, da mit man daz opfer verbrent.
      - s[n=28]:
        - zu dem andern zaichen sprach Cassandra zu den von Troy, daz
        - lb[n=25]: diu stat on zweifel wär verraten den kriechen.
      - s[n=29]:
        - 'DA '
        - sprach Calcas der priester, Calcas, der da waz bey den kriechen, der sprach,
          daz diu zaichen betütend, daz diu stat solt gewunnen werden in kurtzer zeit.
      - s[n=30]: da riet Calcas und der priester Crisis den kriechen, daz si dem got
          Appollo ir opfer gebend.
      - s[n=31]: daz tätend si alz bald.
      - s[n=32]:
        - lb[n=30]: darnach riet in der priester Crisia, daz si soltend machen
        - pb: 192
        - lb[n=1]: ain grozz erin ross, darinn tusend ritter mohtend gesein, und daz
            sol gemaht werden, alz ich haizz, wann daz ist der will der götter, und
            daz ross sol gemaht werden mit der kunst dez maisters Apy, und alz daz
            ross berait ward, so sol man pitten den küng Priamus, daz
        - lb[n=5]: er daz ross nem in die stat in der er der göttin Pallas, wann ir
            der göttin daz gelobt habt ze geben.
      - s[n=33]: also ward daz ross berait.
      - s[n=34]:
        - 'DIe '
        - küng, die da komen warend ze hilff dem küng Priamus, da die vernamend die
          snöden teding, die der küng mit den kriechen getaun het, die schiedend all
          dannan mit den iren.
      - s[n=35]:
        - der küng Philimenis,
        - lb[n=10]: der da gen Troy komen waz mit zway tusend rittern, der schied
            danan mit zway hundert und L mit den junkfrawen und dein Leichnam der
            küngin Panthasilea, der wernd gewesen tusend, der belaibend nit dann XL,
            und zugencl haim ze land.
      - s[n=36]:
        - 'AN '
        - dem andern tag, do gieng der küng Priamus mit den seinen und
        - lb[n=15]: mit den hailigtümern us der stat, da man den frid mit aiden bestäten
            solt nach dem, alz in Anthenor gemaht het.
      - s[n=37]: doch west der küng Priamus die falschen nit.
      - s[n=38]: da swur zu dem ersten den frid der küng Diomedes getreulich ze halten,
          alz in gemaht het Anthenor.
      - s[n=39]:
        - do nu die kriechen hin nach den frid brahend, da maintend si nit mainaid
          ze
        - lb[n=20]: sein, davon wann si hetend mit Anthenor angelegt, daz er in die
            stat solt verraten, und doch vor den lüten den frid machen.
      - s[n=40]: aber ez ist ein sprich wort, der listiclich swert, der wirt auch
          listiclich mainaid.
      - s[n=41]: darnach swurend den frid all fürsten und herrn der kriechen.
      - s[n=42]:
        - darnach swur auch der küng Priamus und alz sein folk von Troy,
        - lb[n=25]: nit listiclich noch mit kainem bosen fürsatz, mer mit gantzem
            gutem willen, wann er maint, daz ez wär on allez übel, und gab da den
            küngen von kriechen Helenam die küngin, und bat si getriulich, daz man
            ir kein leid nit tät.
      - s[n=43]:
        - 'NU '
        - woltend die kriechen volbringen mit verdäkten worten ir boss\hait,
        - lb[n=30]: und batend den küng Priamum, daz er daz erin ross, daz si
        - pb: 193
        - lb[n=1]: gemaht hetend in der er der göttin Pallas, daz siu in genedigen
            wär an der haimvart, nem in die stat, und ez hiezz setzen für den tempel
            der göttin Minerva, daz da mit diu göttin Pallas versünet würd umb daz,
            daz ir daz palladium waz verstolen uss dem tempel, und daz si
        - lb[n=5]: davon mit iren schiffen vor dez mers ungelük wol mohtend haim ze
            land komen.
      - s[n=44]: zu den worten anttwurt der küng nit.
      - s[n=45]: do sprach Eneas und Anthenor, daz er ez billich tun solt, wann ein
          solich clainat wär ain ewigiu gezierd der stat.
      - s[n=46]:
        - do tet der küng, daz im die zwen felschlich rietend -- in den tagen namend
          die kriechen daz gold und daz silber
        - lb[n=10]: und daz korn, daz in der küng Priamus geben must, und trugend
            ez in iriu scheff.
      - s[n=47]: do komend si all ze samen mit andehtigem mut und mit iren priestern,
          und zugend daz ross biz zu der porten der stat.
      - s[n=48]:
        - nu waz daz tor nit alz hoch noch alz weit, daz ez hin ein moht, davon must
          man der mur ain tail abbrechen, und also fürtend si daz
        - lb[n=15]: ross mit grozzen fräuden in die stat, und daz namend die bürger
            mit grozzen fräuden.
      - s[n=49]:
        - ez ist aber nit niu, daz offt in grozzen fräuden an dem end kom ain grozz
          laid, wann si in daz ross getaun hetend ainen, der hiezz Symon, mit tusend
          rittern, und wann den düht, daz die von Troy wernd entslauffen, so solt
          er in hie uss ain zaichen
        - lb[n=20]: geben mit ainem fiur, da mit so woltend si lauffen in die stat,
            und daz folk ze tod slachen.
      - s[n=50]: und an dem selben tag santend si dem küng Priamo, daz si woltend
          varen zu dem castell Thenodo.
      - s[n=51]: da solt er in haimlich hin schiken die küngin Helena.
      - s[n=52]: und also furend si uf dem mer hin dan.
      - s[n=53]: daz sachend die von Troy, dez wurdend si ze mal fro.
      - s[n=54]:
        - lb[n=25]: und alz si komend gen Thenodo, da warnd si mit grozzen fräuden
            biz an die naht.
      - s[n=55]: da hiezz man sich daz folk allez wappen, und hubend sich in ainer
          grozzen still zu der stat.
      - s[n=56]: do nu Symon, der in dem ross waz, vernam, daz daz folk in der stat
          waz allez slauffend, do gieng er uss dem ross.
      - s[n=57]: da gab er den kriechen ain zaichen mit dem fiur.
      - s[n=58]:
        - lb[n=30]: die komend ze stund über die mur in die stat.
      - s[n=59]:
        - zu den luffend,
        - pb: 194
        - lb[n=1]: die da warnd in dem ross, und luffend da über die von Troy, die
            da maintend sicher slauffen in iren hüsern, und stiezzend in die fraufelichen
            uf, und ward da niemands geschont, si erstauchend si all, man und weib,
            jung und alt, und namend da allen iren reichtum.
      - s[n=60]:
        - also ee
        - lb[n=5]: daz ez tag wurd, da warnd ir mer dann zwainzig tusend erslagen.
      - s[n=61]: si luffend auch in die tempel der götter, und namend daruss allez,
          daz si fundend.
      - s[n=62]:
        - da ward ain grozz iemerlich geschrai von dem folk, daz man also ze tod slug,
          und alz der küng hört daz cleglich geschrail da verstund er ze stund, daz
          er wär verraten von Anthenor und Enea,
        - lb[n=10]: und stund uf von dem bett mit mangem haizzen zaucher, und gieng
            uss seinem sal in den tempel Apollo, der da waz in seinem palast, und
            het kainen gedingen mer ze leben, und daz er bald von seinen feinden must
            sterben, und naigt sich also für den altar.
      - s[n=63]:
        - da floch sein tohter Cassandra alz ain unsinnigiu in den tempel der
        - lb[n=15]: göttin Minerva, und clagt da cleglich den tod aller irer fründ.
      - s[n=64]: die andern frawen belibend in dem palast mit grozzem wainen und laid.
      - s[n=65]:
        - 'Alz '
        - do der tag erlücht, do komend in den palast Yilion die kriechen und mit
          in die verräter irs lands Anthenor und Eneas, und slu\gend
        - lb[n=20]: da ze tod alle, die si da fundend.
      - s[n=66]: do gieng Pirrus in den tempel dez gotz Apollo, da der küng Priamus
          beiten waz seine tods.
      - s[n=67]: do loff er in an mit erzüktem awert, und slug in ze tod vor der angesiht
          der bosen verreter, die (in) dar gefürt hetend.
      - s[n=68]:
        - also hub sich ze fliechen diu küngin Becuba und ir tohter Polixena, und
          westend
        - lb[n=25]: nit, wa hin.
      - s[n=69]: und also begeget in Eneas.
      - s[n=70]: 'do sprach zu im Hecuba mit grozzem zorn und leid:'
      - s[n=71]:
        - o du boser schalk und verräter, wie maht du ymmer alz hert und alz bos gesein,
          daz du der fürer und glaiter bist gewesen, die deinen herrn den küng Priamum
          haund erslagen, von dem du so vil wird und er offt haust enpfangen, und
          haust
        - lb[n=30]: den in den tod geben, den du billich soltist haben beschirmet
        - pb: 195
        - lb[n=1]: und behüt, und haust verraten daz land und die stat, da du inn
            g, b, rn bist, und da du so gar erlich inn bist gehalten vil zeit, und
            sihst die stat nu iemerlich erstörn.
      - s[n=72]:
        - und wil dich bosen verreter d, z nit erbarmen, erbarem sich doch dein boser
          mut über mein arem
        - lb[n=5]: tohter polixenam, und übersich ir mit deinen bosen augen, und (daz)
            dir doch under alz vil grozzen übel, daz du begangen haust, ditz clain
            gut wird zu gezelt, daz siu beleib bey dem leben, oder daz siu nit (gefürt)
            werd von den kriechen, oder daz siu nit iemerlich von in werd ertöt.
      - s[n=73]:
        - zu den worten der küngin Hecuba ward bewegt
        - lb[n=10]: Eneas, und nam zu im Polixenam, und behielt si an ain haimlich
            stat.
      - s[n=74]: do kom Thelonius Ayax in den tempel Minerve, und fand dar inn Hectors
          weib Andromata und dez küngs Priamus tohter Cassandra, und fürt si mit im
          her uss.
      - s[n=75]: da vand Menelaus in dem palast die küngin Helena, die fürt er frölich
          mit im.
      - s[n=76]:
        - da warnd die kriechen vest
        - lb[n=15]: an irer hertikait, und hiezzend den palast von grund erstörn,
            und hiezzend fiur ab umb und umb in die stat stossen.
      - s[n=77]: davon ward ain grozzer rauch in dem land.
      - s[n=78]: da fiel manig hocher palast, ussgenomen der verräter hüser und irer
          fründ, den man zaichen het geben, diu belibend unerstört.
      - s[n=79]:
        - lb[n=20]: DO  hiezz der küng Agamenon all fürsten und herrn komen in den
            tempel Minerve, und legt in da zwai sach für.
      - s[n=80]: diu erst waz, ob man den, von den si die stat gewunnen hetend, solt
          triu halten, oder nit.
      - s[n=81]: daz ander, wie man sich halten solt mit dem grozzen gut und reichtwn,
          daz in der stat genomen wär.
      - s[n=82]:
        - da waz ir aller anttwurt, daz man
        - lb[n=25]: den zway verretern Eneas und Anthenor halten solt, waz man in
            het verhaizzen, wann si von in wernd worden herren der stat.
      - s[n=83]: und allez daz gut, daz da gewunnen wär, daz solt gemainlich getailt
          werden, ainem ieglichen nach seiner manhait und nach dem, und er wär.
      - s[n=84]:
        - darzu sprach Thelamonius Ayax, daz Helena, von der wegen den kriechen
        - lb[n=30]: lang zeit alz vil Übels ist beschächen, schuldig wär.
      - s[n=85]: dez tods.
      - s[n=86]:
        - pb: 196
        - lb[n=1]: dem rat volgtend vil der küng von kriechen.
      - s[n=87]: da moht si kaum beschirmen der küng Agamenon.
      - s[n=88]: darzu halff im der küng Ulixes, der mit seiner weisen red die küng
          underweiset, daz ez in allen gefiele, daz diu küngin Helena bey dem leben
          belaib.
      - s[n=89]:
        - do bat der küng Agameno , A
        - lb[n=5]: die fürsten und herren, daz si im gebend Cassandra, dez küngs Priamus
            tohter, zu seinem lon.
      - s[n=90]: daz tatend si williclich.
      - s[n=91]:
        - nu waz daz gesprech dannoch nit uss, do kom zu in Eneas und Anthenor, und
          sagtend den küngen, wie daz Andromata, Hectors weib, und Helenus, Priamus
          sun, all zeit hätend die von Troy widerraten, daz si nit kriegtend
        - lb[n=10]: mit den kriechen, und daz auch von irem rat Achilles erlich ward
            begraben.
      - s[n=92]: darumb batend si, daz man si ledig liezz von den fänknuss.
      - s[n=93]: daz beschach auch.
      - s[n=94]: da bat Helenus umb zwen Hectors sun und Andromata umb die selben
          zwen ir sun.
      - s[n=95]: alz ain vetter umb sein fründ und alz ain muter umb iriu kind.
      - s[n=96]: da liezzend si die küng auch ledig.
      - s[n=97]:
        - lb[n=15]: die het Pirrus gefangen, und bat doch vast für si, und wolt si
            doch zu dem ersten ertöt haben.
      - s[n=98]:
        - 'EZ '
        - hiezzend auch die küng, daz man all frawen, die dannoch lebendig warnd beliben,
          ledig liezz, und daz si mohtend da beleiben oder anderswa gaun, nach irem
          willen.
      - s[n=99]:
        - darnach wurdend si ze rat, daz si von Troy
        - lb[n=20]: woltend scheidende ward daz unwitter uf dem mer alz grozz, daz
            man in ainem gantzen monad nit moht gevarn.
      - s[n=100]: da fragtend si iren priester Calcas, waz daz betüt, daz daz mer
          alz lang zeit waz betrübt.
      - s[n=101]:
        - der sprach, daz wär darumb, daz Achilles sel noch nit gnug wär getaun, der
          erslagen wär in dem tempel Apollo, und man müst den
        - lb[n=25]: göttern opfern die, von der er seinen tod genomen hät, und daz
            wär Polixena, diu noch lebendig wär.
      - s[n=102]: da hiez Pirrus aigenlich ervarn, wie ez läg umb Polixena, von der
          wegen sein vater Achilles wär erslagen, wann man wol west, daz siu nit waz
          tod noch gefangen.
      - s[n=103]:
        - darumb fragt der küng Agamenon den verräter, wa Polixena wär, und
        - lb[n=30]: da sprach er, daz er darumb nit wisset.
      - s[n=104]:
        - aber da er sach, daz
        - pb: 197
        - lb[n=1]: man in darinn schuldigt, da tet er alz ein aun aller bosshait,
            und daz er all sein verretenschafft moht volbringen, und tet darzu ettwimengen
            tag allen seinen fleizz, biz er erfur, daz diu edel und schön polixena
            lag verborgen zu underst in ainem alten turen.
      - s[n=105]:
        - do
        - lb[n=5]: gieng er zu dem turen, und zoch die edeln unschuldigen magt fräfelich
            mit seiner hand uss dem turen, und braht si gefangen für den küng Agamenon.
      - s[n=106]: da schikt die junkfrawen Agamenon dem Pirrus.
      - s[n=107]: der fürt si ze stund uf seins vaters grab, und da ze töten.
      - s[n=108]:
        - alz man nu die edeln magt Polixena fürt ze opfern, da luffend zu vil küng,
          für\sten
        - lb[n=10]: und herrn, und gemainlich allez folk, und clagtend all geleich,
            daz man alz gar ain edel wolgeborn schön magt töten solt on all schuld.
      - s[n=109]: si hätend si auch gern und wol mit gwalt genomen von seinen händen,
          dann daz si forhtend, nach dem alz Calcas sprach, si möhtend nit haim ze
          land komen, die weil und Polixena lebt.
      - s[n=110]:
        - und do
        - lb[n=15]: 'diu edel magt stund vor Achilles grab, do entschuldet siu sich
            seins tod mit diemütigen worten und sprach, daz ir sein tod ze mal laid
            wär -- Siu sprach auch:'
      - s[n=111]: lieben herrn, küng, fürsten, ritter und kneht, laund iuch erbarmen
          mich unschuldigen junkfrawen, diu da tot sol werden on all schuld und wider
          all gerehtikait.
      - s[n=112]:
        - nit daz ich
        - lb[n=20]: den tod fürht, wann mir daz leben herter wär dann der tod, ee
            daz ich wolt mein junkfrawlich er und meinen magtum verliesen und all
            mein luterkait mit ainem, der leiht minner edel wär dann ich, daz ich
            mein adel mit dem solt swächen, und sonderlich von den, die mir vater
            und brüder haund erslagen.
      - s[n=113]:
        - darumb ist mir lieber in mei\nem
        - lb[n=25]: vater land sterbendem daz ich varen müst in frömdiu land, und
            da vil langer zeit ze haben.
      - s[n=114]: darumb bitt ich, daz der tod (kom), dez bin ich frölichen wünschen,
          wann ich mein junkfrawlichen magtum den göttern gern wil opfern.
      - s[n=115]:
        - und do siu nit mer rett, da slug si Pirrus vor seins vaters grab ze tod,
          daz ez sach ir muter Hecuba,
        - lb[n=30]: und er bestraich daz grab mit dem junkfraulichen plut.
      - s[n=116]:
        - pb: 198
        - lb[n=1]: Alz  da Hecuba sach ir tohter vor ir töten, vor grozzem leid kom
            si von allen iren sinnen, daz si kain vernunft nit het dann alz ein ander
            tier, und loff umb in der stat, und warff und slug die kriechen, und baizz
            reht alz ain hund.
      - s[n=117]:
        - do hiezz man si vahen, und
        - lb[n=5]: schikt si in ain inseln, diu lag nach bey Troy, diu hiezz Aluden,
            und hiezzend si da verstainen, und machend ir ain eng grab mit grozzer
            gezierd, daz man noch hiut da findet, und ward diu stat, da si begraben
            ist, gehaizzet locus infestus, also haizzt ez auch noch.
      - s[n=118]:
        - DA nu diu stat Troy also erstört waz, und ir bürger beraubt und
        - lb[n=10]: erslagen warnd, da mohtend dannoch die kriechen vor ungewitter
            nit dannan komen.
      - s[n=119]:
        - da tet Thelamonius Ayax vor dem küng Agamenon und für andern fürsten vil
          grozzer clag uf den küng Ulixem, und sprach, daz an dem tail dez gutz und
          dez raubenden man het genomen in der stat, daz solt geteilt werden nach
          dem und ain Jeglicher wirdig
        - lb[n=15]: wär, und nach dem, und er ez auch verdient het.
      - s[n=120]: aber daz ist nit beschächen an dem paladium, do daz geben ist Ulixe.
      - s[n=121]:
        - der ist dez nit wirdig, und ich sol dez nit haben, und bin dez doch vil
          wirdiger, wann ich mit meiner manhait und mit grozzem arbaiten der kriechen
          folk offt haun getrost mit kost, so si grozzen kummer mustend
        - lb[n=20]: haben geliten.
      - s[n=122]: wann mit meiner manhait erslug ich den küng Philimestem, der da
          bey im het Pollidorum, dez küngs Priamus sun, mit ainem grozzen schatz von
          gold und von silberner selb Pollidorus auch von mir ward erslagen, und braht
          daz selb gut allez her zu den kriechen, davon si biz her sind reich gewesen.
      - s[n=123]:
        - ez ward auch
        - lb[n=25]: von mir erslagen der küng von Lirissa, und mit meiner manhait
            ward auch den kriechen daz selb land allez undertenig, und vil ander künkreich
            haun ich gemaht undertaun, und wär ich allain nit gewesen, ez müst ditz
            folk offt grozzen hunger haben geliten.
      - s[n=124]:
        - vil mer haun ich begangen mit meiner mänlichen hand, daz wil ich lauzzen
        - lb[n=30]: beleiben.
      - s[n=125]:
        - so ist Ulixes aller mänlichen ritterschafft beraubt,
        - pb: 199
        - lb[n=1]: dann allain, daz er sich mit seinen worten den lüten kan erzaigen,
            und mit falschen worten sich für bringen, und spriht, daz wir von im herren
            siend worden diser stat.
      - s[n=126]:
        - daz ist nit komen von seiner manhait, dann allain von seinen falschen worten
          und von sei\ner
        - lb[n=5]: verrätenschaft, davon wir ewig schand haben müssend ze kriechen,
            wann wir die von Troy bezwungen soltend haben mit gewalt, so habend wir
            si zwungen mit falsch und mit bosshait.
      - s[n=127]:
        - 'Alz '
        - 'do Theiamonius tet ain end seiner red, do anttwurt im Ulixes und sprach:'
      - s[n=128]:
        - ich haun der von Troy folk mit manhait und mit meinem
        - lb[n=10]: weisen sinn überwunden, und wär ich allain nit gewesen, so möht
            noch diu stat sein in aller irer wird und er, und ir bürger wernd noch
            in irer maht.
      - s[n=129]: sicher herr Thelamon, daz paladium ist nit gewunnen von deiner kraft,
          mer ez habend die kriechen von meiner weisehait.
      - s[n=130]:
        - ez habend die von Troy nie gewisset, waz kraft leg an dem pa\ladium,
        - lb[n=15]: biz daz ich ez mit meinem sinn ervarn haun, daz diu stat nit moht
            gewunnen werden alz lang, und ez wär in der stat, und darzu tet ich meinen
            fleizz und arbait alz lang, biz ich ez her uas braht, davon sind wir worden
            herrn der stat.
      - s[n=131]: also tatend si baid vil grozzer red wider anander, davon si offenlich
          anander feind wurdend.
      - s[n=132]:
        - lb[n=20]: do waz ez also gerett, daz man darumb ain reht sprechen solt,
            welher under in zwaien daz paladium haben solt.
      - s[n=133]: da ward ertailt von Agameno und Menelao, daz ez solt haben ulixes,
          und waz daz leiht diu sach, daz Ulixes mit seiner red het gemaht, daz Helena
          bey dem leben belaib.
      - s[n=134]:
        - lb[n=25]: NU  ward Thelamonius laidig umb daz paladium, daz im daz Agamenon
            und Menelaus abertailt hetend, und daz doch all ander küng und fürsten
            sprachend, daz ez Thelamonius von reht haben solt.
      - s[n=135]: davon gewan er ainen bosen mut wider si baid und sprach, daz er
          fürbaz ir tätlicher feind sein wolt.
      - s[n=136]:
        - davon mustend sich die zwen brüder und
        - lb[n=30]: Ulixes vast vor in behüten.
      - s[n=137]:
        - do nu der tag ain end het, und diu
        - pb: 200
        - lb[n=1]: naht angieng, da ward Thelamonius dez nahtz in seinem bett ermordet.
      - s[n=138]: da ward ain grozz geschrai in dem her, und waz in allen ze mal laid,
          und gab man vast die schuld Agameno, Menelao und Ulixe.
      - s[n=139]: nu hät Pirrus Thelamonius sonderlich lieb, und rett vast zu den
          sachen.
      - s[n=140]:
        - da\von
        - lb[n=5]: forht Ulixes seins lebens, und fur haimlich uf dem mer von dannan,
            und liezz daz paladium seinem fründ Dyomedes.
      - s[n=141]: da nam Pirrus den Leichnam Thelamonii, und hiezz den prennen zu
          pulver, und machet daz in ain guldin vass, und schikt ez haim in sein land,
          und warnd ettlich küng, die legtend Pirro zu, und ettlich Agameno und Menelao.
      - s[n=142]:
        - lb[n=10]: also mustend si sich baidenthalb vor anander bewaren.
      - s[n=143]:
        - 'DA '
        - wolt Anthenor seiner verrätenschafft ainen steten frid machen, und lud all
          fürsten und herrn der kriechen zu ainer wirtschafft, und gab den vil köstlicher
          essen und darzu vil schöner present.
      - s[n=144]:
        - da gewunnend die kriechen ainen bosen willen wider Eneas, und sprechend,
        - lb[n=15]: daz er seinen aid und sein triu erbrochen het, davon daz er verborgen
            het Polixenam, diu da den tod het verschult, und wurdend da ze rat, daz
            man in ewiclich solt schiken von Troy.
      - s[n=145]:
        - und da er nit moht irem gebot wider sprechende bat er si, daz si im gebend
          diu zwainzig schiff, mit den Paris waz gefarn gen kriechen, und wann si
        - lb[n=20]: bedorftend, daz man si mahti, daz si im gebend ain zeit, darinn
            er si moht gemachen.
      - s[n=146]: also gabend si im zil zwen monat.
      - s[n=147]:
        - 'In '
        - der zeit berait im Anthenor ettwimanig schiff, und fur williclich von Troy
          mit ainem grozzen folk, aber wa er hin kom, daz sagt disiu hystori nit.
      - s[n=148]:
        - da gewan Eneas grozzen hazz wider Anthenor, davon
        - lb[n=25]: daz er maint, daz er von seins ratz wegen wär verweiset von Troy,
            und daz er, ob er wolt, moht da beleiben.
      - s[n=149]: 'darumb besant Eneas all die von Troy, die dannoch da warnd, und
          sprach zu in also:'
      - s[n=150]:
        - ir fründ und ir brüder, wann wir nu von widerwertikait dez gelüks sind komen
          in disen iamer, da wir inn sind, so sähend ir daz wol, und ist auch iu al\len,
        - lb[n=30]: daz wol kunt, daz ir iur zeit nit wol mugend vertreiben on
        - pb: 201
        - lb[n=1]: ainen, der iu mit weishait vor si.
      - s[n=151]: darumb ist iu notdurft, wann ich von hinnan var, daz ir nach ainem
          gedenkend, der iuch anweis, und ju vor sey.
      - s[n=152]:
        - wann ist, daz iur nachgepuren, die da sind in den dörffern und anderswa,
          innan werdend, daz ir on ainen beschirmen sind, so bre\chend
        - lb[n=5]: si iu von tag ze tag ab, und laund iuch nit beleiben.
      - s[n=153]: darumb ist iu notdurft, alz mich dünkt, daz ir schikend nach Anthenor,
          und nemend den zu iurm küng, daz ir iuch mit seinem rat vor iurn feinden
          mugend behüten.
      - s[n=154]: daz gefiel in allen wol.
      - s[n=155]: also schiktend si boten nach im uss, und er kom gen Troy.
      - s[n=156]:
        - da wolt Eneas mit den seinen ze
        - lb[n=10]: stund über in sein gevallen, wann Eneas waz dannoch mehtig in
            der stat.
      - s[n=157]: 'darumb batend in die von Troy getriulich, daz er von seinem willen
          liezz, und daz er ir übel, daz nu von streit ain tail end hät, nit mer anheb
          -- da sprach Eneas:'
      - s[n=158]:
        - welher mensch mag alz tultig gesein, daz er ainen alz bosen mann und ainen
          solhen verräter mug
        - lb[n=15]: übersächen, von dez verretenschaft diu edel unschuldig magt Polixena
            ist ertöt, und ich muss ewiclich von iu geschaiden sein, und bin all zeit
            tailhaftig gewesen allez iurs laids, und het iu all zeit gern helffen
            funden weg, mit dem wir mohtend sein beliben.
      - s[n=159]:
        - v, n den worten wurdend die von Troy all ze rat, daz Anthenor ewiclich nirmer
        - lb[n=20]: solt komen gen Troy, und must ze stund dannan varn.
      - s[n=160]: und do laid er vil arbait uf dem mer, er und die seinen, und fur
          doch alz lang, biz er kom in daz land, daz haizzt Gerbendia -- da waz ain
          gerehter kung, hiezz Tetides.
      - s[n=161]:
        - in daz land kom Anthenor mit lützel folks, und da fand er an dem mer ainen
          berg, der waz lustig von prunnen und von
        - lb[n=25]: holtz, und buwet daruf ain stat mit den, die da mit im komen warnd
            von Troy, und macht die stat in kurt, er zeit vest mit muren und mit turnen,
            und da daz die von Troy innan wurdend, da kom ir vil dar.
      - s[n=162]: davon ward die stat von folks und von gut ze mal mähtig.
      - s[n=163]: also kom Anthenor in grozz lieb dez küngs.
      - s[n=164]:
        - lb[n=30]: DEz  küngs tohter Cassandra belaib ze Troy, und vertraib da vil
        - pb: 202
        - lb[n=1]: tag mit iamer und laid umb vater, muter, brüder und swester.
      - s[n=165]: da schiktend zu ir die kriechen, da si dannan varen woltend, daz
          siu in sagt, wie ez in solt ergaun, ee si ze land komend.
      - s[n=166]:
        - da sagt si dem küng Agamenon, daz er solt erslagen werden von seinem gesleht,
          und
        - lb[n=5]: den andern ieglichen auch, alz ez in solt ergaun.
      - s[n=167]: daz beschach in auch, wann ir sturbend vil uf dem mer.
      - s[n=168]: da wurdend der küng vil uss geslagen von iren landen, und gieng
          zp mal grozz übel über si allsamd.
      - s[n=169]: EZ gieng in allen übel, und daz man daz besunder von ieglichem solt
          schreiben, dez würd ze vil.
      - s[n=170]:
        - ez ward vor Troy gestriten zehen
        - lb[n=10]: jar, sehs monad und zwelf tag, da ward diu stat verraten von Anthenor
            und Eneas, die da all zeit in der stat mähtig und wol geborn warnd und
            wol gehabt von dem küng, und tatend doch ain grozz mort und übel an dem
            küng und der stat gemeinlich.
