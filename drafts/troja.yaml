            mit seinem listigen sinn.
      - s[n=7]:
        - die sach die nam Achilles williclich nach seinem vermugend volbringen, wann
          er maint, daz er ez billich tät, davon daz Hector all tag gedaht nach seinem
          leben, und wär
        - lb[n=15]: auch, daz er sich davor nit hüt, so moht ez gar leiht beschächen.
      - s[n=8]: also tatend si iren rat ain end, und giengend darnach all an ir gemach.
      - s[n=9]:
        - 'DA '
        - der morgen dez andern tags kcm, da wappetend sich die kriechen all, wann
          der stark held Hector, der da kain ru moht gehaben, waz komen durch streit
          uf daz feld mit dem huffen, den er fürt.
      - s[n=10]:
        - dar\nach
        - lb[n=20]: Paris, und dann Deyphebus, dann Troylus, darnach die andern küng
            und fürsten, alz si Hector lang vor hät geordnet.
      - s[n=11]: da waz Hector der erst in dem streit under allen den huffen, die
