          gesund in daz land ze Troy.
      - s[n=57]:
        - alz bald
        - lb[n=25]: si do uss den schiffen tratend, do giengend si in der götter tempel,
            und vollaistend da ir gelübt, und darnach gieng Anthenor mit den seinen
            uf dez küngs balast.
      - s[n=58]: do nu Priamus sass mit seinen dienern und den herrn von dem land,
