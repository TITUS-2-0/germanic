      - s[n=43]: 'do anttwurt im der küng Castor mit erzürnotem mut und sprach:'
      - s[n=44]:
        - fründ wer du bist, wir gelau\bent
        - lb[n=20]: noch mainent nit, daz wir ihtz getaun habent wider deinen herrn,
