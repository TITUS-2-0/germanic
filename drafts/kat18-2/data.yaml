  - school[n=1]:
    - pb: 7
    - CATECHISMO
    - ÉARSTE SCHULE
    - VON ME MÁCHEN=SICH Z' HALGHE KREÜZE
    - s[n=1]:
      - Móastar.
      - Sáit^2ar iart Christan?
    - s[n=2]: 'Schular. Ja: ich pin=z az Gott vor~ghèlt=z.'
    - s[n=3]:
      - M.
      - Baz ist an Christan?
    - s[n=4]:
      - S. ^3Ar ist dear, da ist ga~tófet, un clobet, un
      - professàrt baz da hat=üz ga~líarnet Jesu
      - Christ.
    - s[n=5]:
      - M.
      - Baz ist, da máchet=üz dor~kénnen vor Chri-
      - stan?
    - s[n=6]:
      - S. Baz da máchet=üz dor~kénnen vor Christan,
      - ist dez halghe Kréüze, ba bar machen
      - séghenten=üz.
    - s[n=7]:
      - M.
      - Séghent=ach sait?
    - s[n=8]:
      - S. In nomine Patris, et Filii, et Spiritus
      - Sancti.
    - s[n=9]:
      - M.
      - Benne nóatet^z séghen=sich?
    - s[n=10]:
      - S. Af schmórghezen af me stenan auf, af
      - schábacen af me ghenan slafen, un hé-
      - venten aan, un ríventen alle di grözor-
      - sten arbot, ba bar machen.
  - school[n=2]:
    - pb: 8
    - DE ZBOA SCHULE
    - VON GOTTE ME HERREN
    - s[n=1]:
      - M.
      - Bear hat=üz ga~schàft un ga~lèt af de belt?
    - s[n=2]:
      - S. Gott dar Herre ist dear da hat=üz ga~schàft,
      - un ga~lèt af de belt.
    - s[n=3]:
      - M.
      - Brumme hát^3ar=üz ga~schàft un ga~lèt af de
      - belt Gott dar Herre?
    - s[n=4]:
      - S. Zo dor~kénnen=en, zo bélen=me bool, un zo
      - servíarn=me, un asò ga~vinnen=üz in Hüm-
      - mel.
    - s[n=5]:
      - M.
      - Bear ist Gott dar Herre?
    - s[n=6]:
      - S. Ear sit dear da hat ga~schàft de belt, un
      - ist dar éarste Herre von álleme.
    - s[n=7]:
      - M.
      - Gott dar Herre hat^3ar korp?
    - s[n=8]:
      - S. Ear hat net koan korp, ear ist an püar-
      - dar Spirito, ba biar möghen net seghen,
      - noch aan rüarn.
    - s[n=9]:
      - M.
      - Ist==da hörtan ga~béest Gott dar Herre?
    - s[n=10]:
      - S. Ja. Gott dar Herre ist hörtan ga~béest, un
      - hat hörtan zo sáinen.
    - s[n=11]:
      - M.
      - Ba ist^dar Gott dar Herre?
    - s[n=12]: S. Ear ist in Hümmel, af d' éarda, un übarálle.
    - s[n=13]:
      - M.
      - Gott dar Herre síghet^3ar nun allez?
    - s[n=14]:
      - 'S. Ja: Gott dar Herre sighet allez in an dar'
      - véarte baz da ist hemmest, baz d' ist ga~-
      - béest voar, un baz da hat zo sáinen, un
      - sighet dar pai allez baz bar haben in
      - z' herce och.
  - school[n=3]:
    - pb: 9
    - DE DRAI SCHULE
    - VON ME MISTÈRIEN VON DAR HALGHEN TRINITÉ
    - s[n=1]:
      - M.
      - Sáint==da eppa méaror Gott?
    - s[n=2]:
      - "S. Niet: z'^& ist==da net, un man==da net sain an-"
      - darst bedar an Gott anlóan.
    - s[n=3]:
      - M.
      - Bibel persúun sáint==da in Gott den Herren?
    - s[n=4]: S. In Gott den Herren sáint==da drai persúun.
    - s[n=5]:
      - M.
      - Bele sáint^sa dise drai persúun?
    - s[n=6]: S. Dar Vater, dar Sun, dar Halghe Spirito.
    - s[n=7]:
      - M.
      - Dar Vater ist^dar Gott?
    - s[n=8]: S. Ja.
    - s[n=9]:
      - M.
      - Dar Sun ist^dar Gott?
    - s[n=10]: S. Ja.
    - s[n=11]:
      - M.
      - Dar Halghe Spirito ist^dar Gott?
    - s[n=12]: S. Ja.
    - s[n=13]:
      - M.
      - Sáint==da sait drai Gott?
    - s[n=14]:
      - 'S. Niet: seü saint drai persúun, un kóana'
      - von in ist net d'andar, un machent an
      - Gott anlóan.
    - s[n=15]:
      - M.
      - Un&brúmme saint^sa dise drai persúun an
      - Gott anlóan?
    - s[n=16]:
      - S. Brumme de natura, un de Divinità von
      - óandar ist de natura, un de Divinità von
      - den andarn peden och.
    - s[n=17]:
      - M.
      - Bela von disen drai persúun ist ältor, un
      - bela mak méaror?
    - s[n=18]: S. Alle drai sant galáiche in álleme.
  - school[n=4]:
    - pb: 10
    - DE VIARE SCHULE
    - VUN ME MISTÉRIEN VUN DAR INCARNAZÚIUN
    - s[n=1]:
      - M.
      - Bela von drain persúun von dar Halghen
      - Trinitè hat=sich ga~màcht man?
    - s[n=2]: S. Gott dar Sun, da ist dez zboa Mennes.
    - s[n=3]:
      - M.
      - Baz vor~stét^2ar iart, benne ^2ar ködet, bia
      - Gott dar Sun hat=sich ga~màcht man?
    - s[n=4]:
      - S. Ich vor~stéa, bía Gott dar Sun hat=me ga~-
      - númet an korp, un an séela, bia bar
      - 'haben biar:'
    - s[n=5]:
      - M.
      - Ba hát^3ar=me ga~numt disen korp, un disa
      - séela?
    - s[n=6]: S. In z' laib vun dar Sélighen liben Vraun.
    - s[n=7]:
      - M.
      - Bia ist^dar ga~bèst concepiart in z' laib von
      - dar liben Vraun?
    - s[n=8]:
      - S. Disa ist ga~bèst alla arbot von me Halghen
      - Spirito.
    - s[n=9]:
      - M.
      - Dar Sun von Gotte me Herren máchènten-
      - =sich man hat^3ar ga~làzt zo sáinan Gott?
    - s[n=10]: 'S. Niet: ear ist Gott, un man och.'
    - s[n=11]:
      - M.
      - Dar Sun von Gotte me Herren ga~màcht
      - man bia rüfet^3ar=sich?
    - s[n=12]: S. Ear rüfet=sich Jesu Christ.
  - school[n=5]:
    - DE VÜNVE SCHULE
    - VON ME MISTÉRIEN VUN DAR REDENZIÚUM
    - s[n=1]:
      - M.
      - Brumme hát^3ar=sich ga~màcht man dar Sun
      - von Gotte me Herren?
      - pb: 11
    - s[n=2]:
      - S. Zo lösan=üz vun dar hellen, un zu liberá-
      - rarn=üz von me tóade von dar séeln.
    - s[n=3]:
      - M.
      - Bia hát^3ar=üz ear ga~löset von dar hellen, un
      - liberáart vun me toade dar séeln?
    - s[n=4]:
      - S. Schüttenten allez sain plut, un stérbenten
      - af dez halghe Kréüze vor üz.
    - s[n=5]:
      - M.
      - Starb^3ar net vor üz Jesu Christ, böar^bar
      - biar ga~bèst vor~lóart?
    - s[n=6]:
      - 'S. Ja: biar böarn vor~lóart von dar sünten be-'
      - ghen von me Adámen.
    - s[n=7]:
      - M.
      - Un bia böa^bar biar ga~bèst vor~lóart?
    - s[n=8]:
      - S. Brumme de sünte von me Adámen hat üz
      - ga~màt büarten in de sünte.
    - s[n=9]:
      - M.
      - Bia rüfet=sich disa sünte?
    - s[n=10]: S. De sünte Originale.
    - s[n=11]:
      - M.
      - In beln tak ist vor üz ga~stórbet Jesu Christ?
    - s[n=12]: S. In Kárvraitak.
    - s[n=13]:
      - M.
      - Jesu Christ ist^dar boláibet toat?
    - s[n=14]:
      - 'S. Niet: drai taghe nach me tóade ist^dar dor~-'
      - lénteghet.
    - s[n=15]:
      - M.
      - In beln tak ist^dar auf ga~stánt von me
      - tóade?
    - s[n=16]: S. Af m' Oastarn taghe.
  - school[n=6]:
    - DE SEXE SCHULE
    - VON DAR KERCHEN
    - s[n=1]:
      - M.
      - Baz hat ga~tànt Jesu Christo dar nach ^3ar
      - ist auf ga~stánnet von me tóade?
      - pb: 12
    - s[n=2]:
      - S. Ear hat=sich ga~màcht seghen vor viarzk
      - taghe sain schularn, un hat=se ga~líarnet.
    - s[n=3]:
      - M.
      - Un nach den viarzk taghen baz hat^3ar ga~-
      - tànt?
    - s[n=4]: S. Ear ist gant in Hümmel af der Aufart.
    - s[n=5]:
      - M.
      - Baz hat^3ar ga~tánt, darnàch ^3ar ist ga~bèst
      - in Hümmel?
    - s[n=6]:
      - S. Ear hat ga~schikt den Halghen Spirito zo
      - illumináran de sain Kercha, zo vüllan=se
      - von ga~schànk un grázien.
    - s[n=7]:
      - M.
      - Baz bil sain ga~móant Kercha?
    - s[n=8]:
      - S. Vor Kercha ich vor~stéa alle di Christan
      - léüte ba saint áuz~ga~ströbet dort alla de
      - belt, un volghent iarn rechten Scháafarn.
    - s[n=9]:
      - M.
      - Bear ist dar kopf von dar Kerchen?
    - s[n=10]:
      - S. Dar kopf vun dar Kerchen, ba sich net
      - sighet, ist Jesu Christo; un dear sich si-
      - ghet ist dar Babost.
    - s[n=11]:
      - M.
      - De Kercha ba langhe hát^se==da zo sainan?
    - s[n=12]:
      - S. De Kercha hat zò sainan hörtan, un asò
      - langhe, bia de belt.
    - s[n=13]:
      - M.
      - Zo salvárn=sich nóatet^z nun sain von dar
      - Kerchen?
    - s[n=14]:
      - S. Ane véel, brumme auz von dar Kerchen
      - ist==da net Hümmel.
  - school[n=7]:
    - pb: 13
    - DE SÍBENE SCHULE
    - VON COMANDAMÉNTEN VON GOTTE ME HERREN,
    - UN VON DAR KERCHEN
    - s[n=1]:
      - M.
      - Zo ghenan in Hümmel tüü^z sain ga~tófet,
      - un cloben?
    - s[n=2]:
      - 'S. Niet: möz=sich dar pai volghen den Co-'
      - mandaménten von Gotte me Herren.
    - s[n=3]:
      - M.
      - Bibel saint de Comandaménten von Gotte
      - me Herren?
    - s[n=4]: S. Zéghene.
    - s[n=5]:
      - M.
      - Köt=mar=se auf.
    - s[n=6a]: S.      1. Adoràrn an Gott anlóan.
    - s[n=6b]:
      - 2. Köden nia umme nicht sain halghen
      - namen.
    - s[n=6c]: 3. Vairn de Vaertaghe.
    - s[n=6d]: 4. Earn vater un muter.
    - s[n=6e]: 5. Töten net koaz.
    - s[n=6f]:
      - 6. Sünten net met den báibarn von den
      - andarn.
    - s[n=6g]: 7. Stooln net.
    - s[n=6h]: 8. Machen net in valschen testimónien.
    - s[n=6i]:
      - 9. Günnen=sich net z' baip vun den an-
      - darn.
    - s[n=6j]:
      - 10. Günnen=sich net z' ga~pléterach von den
      - andarn.
    - s[n=7]:
      - M.
      - In minschen boart baz hat=sich zo tünan
      - zo volghen allen disen Comandaménten?
    - s[n=8]:
      - S. Bellen bool Gotte me Herren, un me prós-
      - simen.
      - pb: 14
    - s[n=9]:
      - M.
      - Nóatet^z volghen in Comandaménten von
      - dar Kerchen och?
    - s[n=10]: S. Sichar brumme bil=z Gott dar Herre.
    - s[n=11]:
      - M.
      - Bibel sáint^sa de Comandaménten von dar
      - Kerchen?
    - s[n=12]:
      - S. Di earsten, un di da saint méaror vor al-
      - le, saint sexe.
    - s[n=13]:
      - M.
      - Köt=mar=se auf.
    - s[n=14a]:
      - S.      1. Vairn, un lüsen auz de Misse alle de
      - Súntaghe, un di vor~póttan Váer-
      - taghe.
    - s[n=14b]:
      - 2. Páichten=sich af dez míndorste an botta
      - af z' jaar.
    - s[n=14c]:
      - 3. Borríchten=sich in d' Oastarn af dez
      - mindorste.
    - s[n=14d]:
      - 4. Vasten de Vasta, un de viar Contém-
      - parn, un de Vilge.
    - s[n=14e]:
      - 5. Ecen net vloasch de vráitaghe, un de
      - sástaghe.
    - s[n=14f]: 6. Machen net hóazot in de halghe zait.
  - school[n=8]:
    - DE ACTE SCULE
    - VON DAR SÜNTE
    - s[n=1]:
      - M.
      - Baz ist de sünte?
    - s[n=2]:
      - S. De sünte ist an volghen net Gotte me Her-
      - ren.
    - s[n=3]:
      - M.
      - Bibel dar hanne sünte sáint==da?
    - s[n=4]:
      - S. Zboa dar hanne, sünte originale, un sünte
      - attuale.
      - pb: 15
    - s[n=5]:
      - M.
      - Baz ist de sünte originale?
    - s[n=6]:
      - S. De sünte originale ist deü bar traghen
      - met üz von múterlaibe, da bil moan,
      - büartenten.
    - s[n=7]:
      - M.
      - Baz ist de sünte attuale?
    - s[n=8]:
      - S. De sünte attuale ist deü bar machen biar
      - dar nach bar haben aan ga~hévet zo ken-
      - nan de recht.
    - s[n=9]:
      - M.
      - Bibel dar hanne sünte attuali sáint==da?
    - s[n=10]: S. Zboa dar hanne, de tóata, un de veniale.
    - s[n=11]:
      - M.
      - Baz ist de tóata sünte?
    - s[n=12]:
      - S. De tóata sünte ist deü da ghit in tóat dar
      - seeln némmenten=^f3ar de grazia von Gotte
      - me Herren, da ist iar leban.
    - s[n=13]:
      - M.
      - Nóatet^z haben ga~màcht viil sünte zo
      - gheen in de hella?
    - s[n=14]: 'S. Niet: an tóata sünte anlóan tüt.'
    - s[n=15]:
      - M.
      - Baz ist de sünte veniale?
    - s[n=16]:
      - S. De sünte veniale ist deü da nímmet=üz net
      - 'de grazia von Gotte me Herren: se má-'
      - chet=se bul lechtor, un borróatet=üz zo
      - vallen in de tóata sünte.
    - s[n=17]:
      - M.
      - Af bibel hant süntet=sich?
    - s[n=18]:
      - 'S. Af viar hant: met den pensíeren, met'
      - den bóarten, tüntem baz bar sölten net,
      - un tünten net baz bar sölten.
  - school[n=9]:
    - pb: 16
    - DE NEÚNE SCHULE
    - VON SÜNTEN CAPITALI
    - s[n=1]:
      - M.
      - Bibel saint de sünte, da rüfent=sich Capitali?
    - s[n=2]:
      - 'S. Síbene: Superbia, Scárcekot, Schántekot,'
      - Zórnekot, Náidekot, Nait, Náalecekot.
    - s[n=3]:
      - M.
      - Baz ist de superbia?
    - s[n=4]:
      - S. De Superbia ist an móansich zu viil, un
      - von díseme beghen háltensich vor méa-
      - ror bedar di andarn, un bélensich hö-
      - garn übar d' andarn.
    - s[n=5]:
      - M.
      - Baz ist de Scárcekot?
    - s[n=6]:
      - S. De Scárcekot ist an sáinan zo viil ga~tràt
      - vor z' guut von disar éarden, un übar
      - allez vor z' ghelt.
    - s[n=7]:
      - M.
      - Baz ist de Schántekot?
    - s[n=8]:
      - S. De Schántekot ist de úrrane sünte von
      - dar fínneghekot.
    - s[n=9]:
      - M.
      - Baz ist dar Nait?
    - s[n=10]:
      - S. Dar Nait ist an lácenüz tüün ante de ga-
      - lüke von andarn, brumme bar moan bo-
      - láiben=san biar ga~schádet.
    - s[n=11]:
      - M.
      - Baz ist de Náidekot?
    - s[n=12]:
      - S. De Náidekot ist an sain zo viil gatràt zo
      - trinken, un zo vrecen.
    - s[n=13]:
      - M.
      - Baz ist de Zornekot?
    - s[n=14]:
      - S. De Zórnekot ist dar muut da sprínghe-
      - t=üz auf, un trághet=üz zo smitzen earsink
      - baz da sckádet=üz, odar in°fállet=üz.
      - pb: 17
    - s[n=15]:
      - M.
      - Baz ist de Náalecekot?
    - s[n=16]:
      - S. De Náalecekot ist de onlústekot, un de
      - hántekot da máchet=üz lacen steen zo tü-
      - nan baz bar haben zo tünan, entor be-
      - dar nützen=üz, bibel bar möghen, zo tü-
      - nan=z.
  - school[n=10]:
    - DE ZÉGHENE SCHULE
    - VON VIRTÙ TEOLOGALI
    - s[n=1]:
      - M.
      - Bele saint de virtù, da méaror nóatent
      - an ame Christian?
    - s[n=2]:
      - S. Di virtù da rüfent=sich Teologali, odar
      - Divine.
    - s[n=3]:
      - M.
      - Bibel sáint^sa de virtù Teologali?
    - s[n=4]: 'S. Drai: Fede, Speranza, Carità.'
    - s[n=5]:
      - M.
      - Baz ist de Fede?
    - s[n=6]:
      - S. De Fede ist an virtù da kemmet von Got-
      - te me Herren, vor bela biar cloben in
      - Gott deu Herren, un allez baz ear hat
      - hga~màcht bicen sàindar Kerchen.
    - s[n=7]:
      - M.
      - Machet an atten von dar Fede.
    - s[n=8a]:
      - S. Máindar Gott, ich clobe allez baz eüch
      - hat ga~vállet zo máche=mar bicen, un clo-
      - be=z met álleme herzen, sichar sichar, un
      - bölte entor sterben, bedar haben koana
      - vorte az net asò sai, brumme ^2ar habet=z
      - ga~líarnet iart, éarsta un síchara dabárot,
      - da ^2ar möghet=ach net veeln, noch líarnen
    - s[n=8b]:
      - kóame zo véelan. Ich clobe, bia iart sait
      - pb: 18
      - hörtan ga~béest, un sait, un habet hörtan
      - zo sáinan; un bia iart sait un Gott anlóan,
      - un drai persúun galáiche, kóana von
      - beeln ist net d'andar, Vater, un Sun, un
    - s[n=8c]:
      - Halgar Spirito. Ich clobe dar pai, bia iart
      - ghebet allen baz se' hábent=in ga~vúnnet,
      - in Hümmel den gúuten, un de hella den
    - s[n=8d]:
      - pösen. Ich clobe, bia dar Sun von Gotte
      - me Herren bat=sich incarnàrt un ga~màcht
      - mann in dez püarorste laib von allen, von
      - dar liben Vraun, vor arbot von me Hal-
      - ghen Spirito; hat ga~láidet, un ist ga~stór-
      - bet af z' Kréüze zo lösanüz von dar hel-
      - len, un ga~vínnen=üz in Hümmel; un bia
      - drai taghe darnaach ^3ar ist auf ga~stànt von
    - s[n=8e]:
      - me tóade. Ich clobe vor lest alle di an-
      - darn dabárot, da clóbent=sich in de hal-
      - ghe Kercha cattolica romana, in bela
      - ich bil sichar léeben un sterben.
    - s[n=9]:
      - M.
      - Baz ist de Speranza?
    - s[n=10]:
      - S. De Sperenza ist an virtù, ba da hat=üz ga~-
      - schénket Gott dar Herre, da máchet=üz
      - páiten in Hümmel, ba ear hat vor~hóacet
      - den selben, da vólghent=me.
    - s[n=11]:
      - M.
      - Machet an atten von dar Speránzen.
    - s[n=12]:
      - S. Máindar Gott, dez main herze séüftet zua
      - eüch, máina éarsta un lédega ga-
      - lücke; un ga~màcht herze, tort ^2ar sait asò guut,
      - un ga~sichart von eürme bóarte, da mak
      - net veeln, ich páite sichar, vor baz da
      - pb: 19
      - hat ga~láidet dar ünzar Herre Jesu Christ,
      - vor~ghébenghe von main sünten, un hölfe
      - zo süntan nimmar mear, un zo hálten-
      - =mich saldo starch in de bool dort allez
      - main leban, un zo salvàrn main séela,
      - hölfenten=mich bibel ich mak mit dar eür
      - hölfe, bia ich vor~hóace zo tünan.
    - s[n=13]:
      - M.
      - Baz ist de Carità?
    - s[n=14]:
      - S. De Carità ist an virtù ba da hat=üz ga~s-
