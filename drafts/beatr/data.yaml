- body:
  - chapter[n=(1)]:
    - verse[n=1]: Van dichten comt mi \ cleine bate. /
    - verse[n=2]: Die liede \ raden mi dat ict late
    - verse[n=3]: Ende minen sin niet \ en vertare.
    - verse[n=4]: M[aer] om die doghet van hare,
    - verse[n=5]: Die moeder en[de] maghet es bleuen,
    - verse[n=6]: Hebbic een scone mieracle op heue[n],
    - verse[n=7]: Die god sond[er] twiuel toghede
    - verse[n=8]: Marien teren, diene soghede.
    - verse[n=9]: Jc wille beghinne[n] va[n] ere nonne[n]
    - verse[n=10]: Een ghedichte. God moet mi onne[n]
    - verse[n=11]: Dat ic die poente moet wel gerake[n]
    - verse[n=12]: En[de] een goet ende d[aer] af maken,
    - verse[n=13]: Volcomelijc na der waerheide
    - verse[n=14]: Als mi broed[er] ghijsbrecht seide,
    - verse[n=15]: Een begheuen willemijn.
    - verse[n=16]: Hi vant in de boeke sijn;
    - verse[n=17]: Hi was een out ghedaghet man.
    - verse[n=18]: Die non[n]e daer ic af began
    - verse[n=19]: Was houesche en[de] subtijl van zeden.
    - verse[n=20]: Men vint ghene, noch heden
    - verse[n=21]: Die haer ghelijct, ic wane,
    - verse[n=22]: Van zeden ende van ghedane.
    - verse[n=23]: Dat ic prisede hare lede,
    - verse[n=24]: Sonderlinghe h[aer] scoenhede,
    - verse[n=25]: Dat een dinc dat niet en dochte.
    - verse[n=26]: Jc wille v segghe[n] va[n] wat ambochte
    - verse[n=27]: Si plach te wesen langhen tijt
    - verse[n=28]: 'Jnt cloester d[aer] si droech abijt:'
    - verse[n=29]: Costersse was si daer,
    - verse[n=30]: Dat seggic v al ouer waer.
    - verse[n=31]: Sine was lat no traghe
    - verse[n=32]: No bi nachte no bi daghe;
    - verse[n=33]: 'Si was snel te haren werke:'
    - verse[n=34]: Si plach te ludene in die kerke,
    - verse[n=35]: Si ghereide tlicht en[de] ornament
    - verse[n=36]: En[de] dede op staen alt couent.
  - chapter[n=(2)]:
    - verse[n=37]: Dese ioffrouwe en was n[iet] sond[er]
    - verse[n=38]: Der mi[n]nen, die g[roe]t wond[er]
    - verse[n=39]: Pleecht te werken acht[er] lande.
    - verse[n=40]: Bi wilen comter af scande,
    - verse[n=41]: Quale, toren, wedermoet;
    - verse[n=42]: Bi wilen bliscap en[de] goet.
    - verse[n=43]: Den wisen maect si oec soe ries
    - verse[n=44]: Dat hi moet bliuen int v[er]lies,
    - verse[n=45]: Eest hem lief{t} ofte leet.
    - verse[n=46]: Si dwingt sulke[n], dat hine weet
    - verse[n=47]: Weder spreken ofte swighen
    - verse[n=48]: D[aer] hi loen af waent ghecrighe[n].
    - verse[n=49]: Meneghe worpt si onder voet,
    - verse[n=50]: Die op staet alst h[aer] dunct goet.
    - verse[n=51]: Minne maect sulken milde
    - verse[n=52]: Die lieuer sine ghifte[n] hilde
    - verse[n=53]: Dade hijt niet bider mi[n]nen rade.
    - verse[n=54]: 'Noch vintme[n] liede soe ghestade:'
    - verse[n=55]: Wat si hebben g[roe]t oft clene,
    - verse[n=56]: 'Dat he[n] die mi[n]ne gheeft ghemene:'
    - verse[n=57]: Welde, bliscap ende rouwe;
    - verse[n=58]: Selke mi[n]ne hetic ghetrouwe.
    - verse[n=59]: Jn constu niet gheseggen als
    - verse[n=60]: Hoe uele gheluux en[de] ongheuals
    - verse[n=61]: Vt[er] mi[n]nen beken ronnen.
    - verse[n=62]: Hier o[m]me en darfme[n] n[iet] v[er]onne[n]
    - verse[n=63]: D[er] no[n]nen, dat si n[iet] en conste ontgae[n]
    - verse[n=64]: Der mi[n]nen diese hilt gheuaen;
    - verse[n=65]: Wa[n]t die duuel altoes begheert
    - verse[n=66]: De[n] me[n]sche te becorne en[d]e n[iet] en cesseert
    - verse[n=67]: Dach en[de] nacht, spade en[de] vroe,
    - verse[n=68]: Hi doeter sine macht toe.
    - verse[n=69]: Met quaden listen als hi wel conde
    - verse[n=70]: Becordise m[et] vleeschelik[er] sonde,
    - verse[n=71]: Die no[n]ne, dat si steruen waende.
    - verse[n=72]: Gode bat si ende v[er]maende,
    - verse[n=73]: Dat hise troeste dore sine ghenade[n].
    - verse[n=74]: "Si sprac: 'Jc ben soe v[er]laden"
    - verse[n=75]: Met stark[er] mi[n]nen en[de] ghewont, -
    - verse[n=76]: Dat weet hi dient al es cont,
    - verse[n=77]: Die niet en es v[er]holen, -
    - verse[n=78]: Dat mi die cranch[ei]t sal doen dole[n].
    - verse[n=79]: 'Jc moet leiden een and[er] leuen:'
    - verse[n=80]: Dit abijt moetic begheuen.'
  - chapter[n=(3)]:
    - verse[n=81]: Nv hoert hoeter na v[er]ghinc.
    - verse[n=82]: Si sende om den ionghelinc,
    - verse[n=83]: D[aer] si toe hadde grote lieue,
    - verse[n=84]: Oetmoedelijc met enen brieue,
    - verse[n=85]: Dat hi saen te hare quame;
    - verse[n=86]: D[aer] laghe ane sine vrame.
    - verse[n=87]: 'Die bode ghinc d[aer] de ionghelinc was:'
    - verse[n=88]: Hi nam den brief ende las,
    - verse[n=89]: Die hem sende sijn vriendinne;
    - verse[n=90]: Doe was hi blide in sinen sinne;
    - verse[n=91]: Hi haestem te comen daer.
    - verse[n=92]: Sint dat si out waren .xij. iaer
    - verse[n=93]: Dwanc die mi[n]ne dese twee,
    - verse[n=94]: Dat si dogheden menech wee.
  - chapter[n=(4)]:
    - verse[n=95]: Hi reet soe hi ierst mochte
    - verse[n=96]: Ten cloester, d[aer] hise sochte.
    - verse[n=97]: Hi ghinc sitten voer tfensterkijn
    - verse[n=98]: Ende soude gheerne, mocht sijn,
    - verse[n=99]: Sijn lief spreken ende sien.
    - verse[n=100]: Niet langhe en merde si na dien.
    - verse[n=101]: Si quam en[de] woudene vanden
    - verse[n=102]: Vor tfensterkijn, dat m[et] ysere[n] bande[n]
    - verse[n=103]: Dwers en[de] lanx was beulochten.
    - verse[n=104]: Menech weruen si v[er]sochten,
    - verse[n=105]: Daer hi sat buten en[de] si binnen,
    - verse[n=106]: Beuaen met alsoe stark[er] mi[n]nen.
    - verse[n=107]: Si saten soe een langhe stonde,
    - verse[n=108]: Dat ict ghesegghen n[iet] en conde
    - verse[n=109]: Hoe dicke v[er]wandelde hare blye.
    - verse[n=110]: "'Ay mi', seitsi, 'aymie,"
    - verse[n=111]: V[er]coren lief, mi es soe wee;
    - verse[n=112]: Sprect ieghe[n] mi een wort oft twee
    - verse[n=113]: Dat mi therte conforteert.
    - verse[n=114]: Jc ben, die troest ane v begheert.
    - verse[n=115]: D[er] mi[n]ne[n] strael stect mi int h[er]te,
    - verse[n=116]: Dat ic doghe grote smerte.
    - verse[n=117]: Jn mach ne[m]mermeer v[er]hoghen,
    - verse[n=118]: Lief, ghi en hebbet wt ghetoghen.'
  - chapter[n=(5)]:
    - verse[n=119]: 'Hi antworde met sinne:'
    - verse[n=120]: "'Ghi wet wel, lieue vriendinne,"
    - verse[n=121]: Dat wi langhe hebben ghedragen
    - verse[n=122]: Minne al onsen daghen;
    - verse[n=123]: Wi en hadden nye soe uele rusten,
    - verse[n=124]: Dat wi ons eens ondercusten.
    - verse[n=125]: Vrouwe venus, die godinne,
    - verse[n=126]: Die dit brachte in onsen sinne,
    - verse[n=127]: Moete god, onse here, v[er]doemen,
    - verse[n=128]: Dat si twee soe scoen bloemen
    - verse[n=129]: Doet v[er]ualuen en[de] bederuen.
    - verse[n=130]: Constic wel ane v v[er]weruen
    - verse[n=131]: En[de] ghi dabijt wout ned[er] leggen,
    - verse[n=132]: En[de] mi ene[n] sekeren tijt seggen,
    - verse[n=133]: Hoe ic v vte mochte leiden,
    - verse[n=134]: Jc woude riden en[de] ghereiden
    - verse[n=135]: Goede cleder, diere van wullen,
    - verse[n=136]: 'En[de] die met bonten doen vullen:'
    - verse[n=137]: Mantel, roc en[de] sercoet.
    - verse[n=138]: Jn begheue v te ghere noet.
    - verse[n=139]: 'Met v willic mi auentueren:'
    - verse[n=140]: Lief, leet, tsuete metten sueren.
    - verse[n=141]: Nemt te pande mijn trouwe.'
    - verse[n=142]: "'V[er]corne vrient', sp[ra]c die ioncfrouwe,"
    - verse[n=143]: "'Die willic gherne van v ontfaen,"
    - verse[n=144]: Ende met v soe verre gaen,
    - verse[n=145]: Dat niemen en sal wete[n] i[n] dit couent
    - verse[n=146]: W[er]waert dat wi sijn bewent.
    - verse[n=147]: Van tauont, ouer .viij. nachte,
    - verse[n=148]: Comt en[de] nemt mijns wachte
    - verse[n=149]: D[ae]r buten inden vergier,
    - verse[n=150]: 'Onder enen eglentier:'
    - verse[n=151]: Wacht d[aer] mijns; ic come wt
    - verse[n=152]: En[de] wille wesen uwe bruut,
    - verse[n=153]: Te varen d[aer] ghi begheert,
    - verse[n=154]: En si dat mi siecheit deert
    - verse[n=155]: Ocht saken die mi sijn te swaer,
    - verse[n=156]: Jc come sekerlike daer;
    - verse[n=157]: En[de] ic begheert van v sere,
    - verse[n=158]: Dat ghi d[aer] comt, lieue ionch[er]e.'
  - chapter[n=(6)]:
    - verse[n=159]: Dit gheloefde elc anderen.
    - verse[n=160]: Hi nam orlof en[de] ghinc wandere[n]
    - verse[n=161]: D[aer] sijn rosside ghesadelt stoet.
    - verse[n=162]: Hi satter op metter spoet
    - verse[n=163]: En[de] reet wech sinen telt
    - verse[n=164]: Ter stat w[aer]t ouer een velt.
    - verse[n=165]: Sijns lieues hi niet en v[er]gat.
    - verse[n=166]: Sand[er]s daghes ghinc hi in die stat;
    - verse[n=167]: Hi cochte blau ende scaerlaken,
    - verse[n=168]: Daer hi af dede maken
    - verse[n=169]: Mantele en[de] caproen groet
    - verse[n=170]: Ende roc ende sorcoet
    - verse[n=171]: En[de] na recht gheuoedert wel.
    - verse[n=172]: Niemen en sach beter vel
    - verse[n=173]: Ond[er] v[ro]uwen cledere draghen;
    - verse[n=174]: Si prijsdent alle, diet saghen.
    - verse[n=175]: Messe, gordele en[de] almoniere
    - verse[n=176]: Cochti haer goet en[de] diere,
    - verse[n=177]: Huuen, vingherline van goude
    - verse[n=178]: En[de] chierheit menechfoude.
    - verse[n=179]: Om al die chierheit dede hi proeue[n]
    - verse[n=180]: Die eneg[er] bruut soude behoeuen.
    - verse[n=181]: Met hem nam hi .vc. pont
    - verse[n=182]: Ende voer in ere avonstont
    - verse[n=183]: Heymelike buten der stede;
    - verse[n=184]: Al dat scoenheide voerdi mede
    - verse[n=185]: Wel ghetorst op sijn paert,
    - verse[n=186]: En[de] voer alsoe ten cloest[er]e w[aer]t,
    - verse[n=187]: Daer si seide inden v[er]gier,
    - verse[n=188]: Onder enen eglentier.
    - verse[n=189]: Hi ghinc sitten ned[er] int cruut,
    - verse[n=190]: Tote sijn lief soude comen wt.
  - chapter[n=(7)]:
    - verse[n=191]: Van hem latic nv die tale
    - verse[n=192]: En[de] segghe v vand[er] scoend[er] smale.
    - verse[n=193]: Vore midd[er]nacht lude si mettine.
    - verse[n=194]: Die mi[n]ne dede h[aer] grote pine.
    - verse[n=195]: Als mettene[n] waren ghesongen
    - verse[n=196]: Beide van ouden en[de] van iongen,
    - verse[n=197]: Die daer waren int couent,
    - verse[n=198]: En[de] si weder waren ghewent
    - verse[n=199]: Opten dormter al ghemene,
    - verse[n=200]: Bleef si inden coer allene
    - verse[n=201]: En[de] si sprac haer ghebede,
    - verse[n=202]: Alsi te voren dicke dede.
    - verse[n=203]: Si knielde voerden outaer
    - verse[n=204]: 'En[de] sprac met groten vaer:'
    - verse[n=205]: "'Maria, moeder, soete name,"
    - verse[n=206]: Nv en mach minen lichame
    - verse[n=207]: Niet langher in dabijt gheduren.
    - verse[n=208]: Ghi kint wel in allen vren
    - verse[n=209]: Smenschen herte en[de] sijn wesen.
    - verse[n=210]: Jc hebbe gheuast en[de] ghelesen
    - verse[n=211]: En[de] ghenomen discipline;
    - verse[n=212]: Hets al om niet dat ic pine.
    - verse[n=213]: Minne worpt mi ond[er] voet
    - verse[n=214]: Dat ic der werelt dienen moet.
    - verse[n=215]: Alsoe waerlike als ghi, here lieue,
    - verse[n=216]: Wort ghehanghe[n] tussche[n] .ij. dieue
    - verse[n=217]: En[d]e aent cruce wort gherecket,
    - verse[n=218]: En[d]e ghi lazaruse verwecket,
    - verse[n=219]: D[aer] hi lach inden graue doet,
    - verse[n=220]: Soe moetti kinnen mine[n] noet
    - verse[n=221]: En[de] mine mesdaet mi v[er]gheuen;
    - verse[n=222]: Jc moet in sware[n] sonde[n] sneuen.'
  - chapter[n=(8)]:
    - verse[n=223]: Na desen ghinc si vten core
    - verse[n=224]: Teene[n] beelde, daer si vore
    - verse[n=225]: Knielde en[de] sprac hare ghebede,
    - verse[n=226]: D[aer] maria stont ter stede.
    - verse[n=227]: "Si riep: 'Maria, onuersaghet,"
    - verse[n=228]: Jc hebbe v nach(t) en[de] dach geclagh[et]
    - verse[n=229]: Ontfermelike mijn v[er]noy,
    - verse[n=230]: En[de] mi en es niet te bat een hoy.
    - verse[n=231]: Jc werde mijns sins te male quijt,
    - verse[n=232]: Bliuic langher in dit abijt.'
    - verse[n=233]: Die couel toech si vte al daer
    - verse[n=234]: En[de] leidse op onser v[ro]uwe[n] outaer.
    - verse[n=235]: Doen dede si vte hare scoen.
    - verse[n=236]: Nv hoert, watsi sal doen!
    - verse[n=237]: Die slotele vander sacristien
    - verse[n=238]: Hinc si voer dat beelde marien;
    - verse[n=239]: En[de] ict segt v ouer waer
    - verse[n=240]: 'Waer o[m]me dat sise hinc al daer:'
    - verse[n=241]: Ofmense te priemtide sochte,
    - verse[n=242]: Datmense best d[aer] vinden mochte.
    - verse[n=243]: Hets wel recht in alder tijt,
    - verse[n=244]: Wie vore marien beelde lijt,
    - verse[n=245]: Dat hi sijn oghen derw[aer]t sla
    - verse[n=246]: Ende segge 'Aue', eer hi ga,
    - verse[n=247]: "'Aue maria'; d[aer] o[m]me si ghedinct,"
    - verse[n=248]: W[aer] o[m]me dat si die slotel d[aer] hinc.
  - chapter[n=(9)]:
    - verse[n=249]: Nv ghinc si dane[n] dorden noet
    - verse[n=250]: Met enen pels al bloet,
    - verse[n=251]: Daer si een dore wiste,
    - verse[n=252]: Die si ontsloet met liste,
    - verse[n=253]: En[de] ghincker heymelijc vut,
    - verse[n=254]: Stillekine sonder gheluut.
    - verse[n=255]: Jnden v[er]gier quam si met vare.
    - verse[n=256]: Die iongelinc w[er]t haers gheware.
    - verse[n=257]: "Hi seide: 'Lief, en verueert v niet,"
    - verse[n=258]: Hets v vrient, dat ghi hier siet.'
    - verse[n=259]: Doe[n] si beide te samen quamen,
    - verse[n=260]: Si begonste hare te scamen,
    - verse[n=261]: Om dat si in enen pels stoet,
    - verse[n=262]: Bloets hoeft en[de] baruoet.
    - verse[n=263]: "Doen seidi: 'Wel scone lichame,"
    - verse[n=264]: V soe waren bat bequame
    - verse[n=265]: Scone ghewaden en[de] goede cleder.
    - verse[n=266]: Hebter mi om niet te leder,
    - verse[n=267]: Jc salse v gheuen sciere.'
    - verse[n=268]: Doe[n] ghinge[n] si ond[er] de[n] eglentiere,
    - verse[n=269]: En[de] alles, dies si behoeft,
    - verse[n=270]: Des gaf hi hare ghenoech.
    - verse[n=271]: Hi gaf haer cleder twee paer;
    - verse[n=272]: Blau waest, dat si aen dede daer,
    - verse[n=273]: Wel ghescepen int gheuoech.
    - verse[n=274]: Vriendelike hi op haer loech.
    - verse[n=275]: "Hi seide: 'Lief, dit hemelblau"
    - verse[n=276]: Staet v bat dan dede dat grau.'
    - verse[n=277]: Twee cousen toech si ane
    - verse[n=278]: Ende twee scoen cordewane,
    - verse[n=279]: Die hare uele bat stonden
    - verse[n=280]: Dan scoen die waren ghebonden.
    - verse[n=281]: Hoet cleder van witter ziden
    - verse[n=282]: Gaf hi hare te dien tiden,
    - verse[n=283]: Die si op haer hoeft hinc.
    - verse[n=284]: Doen cussese die ionghelinc
    - verse[n=285]: Vriendelike aen haren mont.
    - verse[n=286]: He[m] dochte, d[aer] si voer he[m] stont,
    - verse[n=287]: Dat die dach verclaerde.
    - verse[n=288]: Haestelike ghinc hi tsine[n] paerde;
    - verse[n=289]: Hi settese voer he[m] int ghereide.
    - verse[n=290]: Dus voren si henen beide
    - verse[n=291]: Soe verre, dat began te daghen,
    - verse[n=292]: Dat si he[n] nyemen volghe[n] en saghe[n].
    - verse[n=293]: Doen begant te lichtene int oest.
    - verse[n=294]: "Si seide: 'God, alder werelt troest,"
    - verse[n=295]: Nv moeti ons bewaren!
    - verse[n=296]: Jc sie den dach v[er]claren.
    - verse[n=297]: Waric met v niet comen wt,
    - verse[n=298]: Jc soude prime hebbe[n] gheluut,
    - verse[n=299]: Als ic wilen was ghewone
    - verse[n=300]: Jnden cloester van religione.
    - verse[n=301]: 'Jc ducht, mi die vaert sal rouwe[n]:'
    - verse[n=302]: Die werelt hout soe cleine trouwe,
    - verse[n=303]: Al hebbic mi ghekeert daer an;
    - verse[n=304]: Si slacht den losen coman
    - verse[n=305]: Die vingherline van formine
    - verse[n=306]: V[er]coept voer guldine.'
  - chapter[n=(10)]:
    - verse[n=307]: Ay, wat segdi, suuerlike!
    - verse[n=308]: Ocht ic v e[m]mermeer beswike
    - verse[n=309]: Soe moete mi god scinden!
    - verse[n=310]: Waer dat wi ons bewinden,
    - verse[n=311]: Jn scede van v te ghere noet,
    - verse[n=312]: Ons en scede die bitter doet!
    - verse[n=313]: Hoe mach v aen mi twien?
    - verse[n=314]: Ghi en hebt aen mi niet v[er]sien
    - verse[n=315]: Dat ic v fel was ofte loes.
    - verse[n=316]: Sint dat ic v ierst vercoes
    - verse[n=317]: En haddic niet in minen sinne
    - verse[n=318]: Ghedaen een keyserinne;
    - verse[n=319]: Op dat ic haers werdech ware,
    - verse[n=320]: Lief, en liete v niet om hare!
    - verse[n=321]: Des moghedi seker wesen!
    - verse[n=322]: Jc vore met ons vte ghelesen
    - verse[n=323]: .V.c. pont wit seluerijn;
    - verse[n=324]: Daer seldi, lief, vrouwe af sijn,
    - verse[n=325]: Al varen wi in vremde lande,
    - verse[n=326]: Wine deruen v[er]teren ghene pande
    - verse[n=327]: Binnen desen seuen iaren.'
    - verse[n=328]: Dus quame[n] se den telt gheuaren
    - verse[n=329]: Smorgens aen een foreest,
    - verse[n=330]: D[aer] die voghele hadden feest.
    - verse[n=331]: Si maecten soe groet ghescal,
    - verse[n=332]: Datment hoerde ouer al;
    - verse[n=333]: Elc sanc na der naturen sine.
    - verse[n=334]: D[aer] stonden scone bloemkine
    - verse[n=335]: Op dat groene velt ontploken,
    - verse[n=336]: Die scone waren en[de] suete roke[n].
    - verse[n=337]: Die locht was claer en[de] scone.
    - verse[n=338]: D[aer] stonden vele rechte bome,
    - verse[n=339]: Die ghelouert waren rike.
    - verse[n=340]: Die ionghelinc sach op die suu[er]like
    - verse[n=341]: D[aer] hi ghestade mi[n]ne toe droech.
    - verse[n=342]: "Hi seide: 'Lief, waert v gheuoech,"
    - verse[n=343]: Wi souden beeten en[de] bloeme[n] lesen;
    - verse[n=344]: Het dunct mi hier scone wesen.
    - verse[n=345]: Laat ons spelen d[er] minne[n] spel.'
    - verse[n=346]: "'Wat segdi', sprac si, 'dorper fel!"
    - verse[n=347]: Soudic beeten op tfelt
    - verse[n=348]: Ghelijc ene[n] wiue, die wint ghelt
    - verse[n=349]: Dorperlijc met haren lichame?
    - verse[n=350]: Seker soe haddic cleine scame!
    - verse[n=351]: Dit en ware v niet ghesciet,
    - verse[n=352]: Waerdi van dorp[er]s aerde niet!
    - verse[n=353]: Jc mach mi bedinken onsochte.
    - verse[n=354]: Godsat hebdi diet sochte!
    - verse[n=355]: Swighet meer deser talen
    - verse[n=356]: En[de] hoert die voghele inden dalen,
    - verse[n=357]: Hoe si singhe[n] en[de] he[m] v[er]vroyen.
    - verse[n=358]: Die tijt sal v te min v[er]noyen.
    - verse[n=359]: Alsic bi v ben, al naect,
    - verse[n=360]: Op een bedde wel ghemaect,
    - verse[n=361]: Soe doet al dat v ghenoecht
    - verse[n=362]: En[de] dat uwer herten voeght.
    - verse[n=363]: Jc hebs in mijn herte toren
    - verse[n=364]: Dat ghijt mi heden leit te voren.'
  - chapter[n=(11)]:
    - verse[n=365]: "Hi seide: 'Lief, en belgh[et] v niet,"
    - verse[n=366]: Het dede venus, diet mi riet.
    - verse[n=367]: God gheue mi scande en[de] plaghe
    - verse[n=368]: Ochtic v e[m]mermeer ghewaghe!'
    - verse[n=369]: "Si seide: 'Jc v[er]gheeft v dan."
    - verse[n=370]: Ghi sijt mijn troest voer alle man
    - verse[n=371]: Die leuen onder den trone.
    - verse[n=372]: Al leuede absolon, die scone,
    - verse[n=373]: En[de] ic des wel seker ware
    - verse[n=374]: Met hem te leuene .m. iare
    - verse[n=375]: Jn weelden ende in rusten,
    - verse[n=376]: Jn liets mi niet ghecusten.
    - verse[n=377]: Lief, ic hebbe v soe vercoren,
    - verse[n=378]: Men mocht mi dat n[iet] legghe[n] vore[n],
    - verse[n=379]: Dat ic uwes soude vergheten.
    - verse[n=380]: Waric in hemelrike gheseten
    - verse[n=381]: Ende ghi hier in ertrike,
    - verse[n=382]: Jc quame tot v sekerlike!
    - verse[n=383]: Ay god, latet onghewroken
    - verse[n=384]: Dat ic dullijc hebbe ghesproken!
    - verse[n=385]: Die minste bliscap in hemelrike
    - verse[n=386]: 'En es hier ghere vrouden ghelike:'
    - verse[n=387]: D[aer] es die minste soe volmaect,
    - verse[n=388]: Datter zielen niet en smaect
    - verse[n=389]: Dan gode te mi[n]nen sonder inde.
    - verse[n=390]: Al erdsche dinc es ellinde;
    - verse[n=391]: Si en doegh[et] niet een haer
    - verse[n=392]: Jeghen die minste die es daer.
    - verse[n=393]: Diere om pine[n] die sijn vroet;
    - verse[n=394]: Al eest, dat ic dolen moet
    - verse[n=395]: Ende mi te groten sonden keren,
    - verse[n=396]: Dore v, lieue, scone ionch[er]e.'
  - chapter[n=(12)]:
    - verse[n=397]: Dus hadden si tale en[de] wed[er]tale.
    - verse[n=398]: Si reden berch ende dale.
    - verse[n=399]: Jn can v niet ghesegghen wel
    - verse[n=400]: Wat tusschen he[n] tween gheuel.
    - verse[n=401]: Si voren alsoe voert
    - verse[n=402]: Tes si quamen in een poert,
    - verse[n=403]: Die scone stont in enen dale.
    - verse[n=404]: D[aer] soe bequamt he[n] wale,
    - verse[n=405]: Dat siere bleuen der iaren seuen
    - verse[n=406]: En[de] waren in v[er]weenden leuen
    - verse[n=407]: Met ghenuechten van lichamen,
    - verse[n=408]: En[de] wonnen .ij. kind[er] tsamen.
    - verse[n=409]: D[aer], na den seuen iaren,
    - verse[n=410]: Alse die pe[n]ninghe v[er]teert waren,
    - verse[n=411]: Moesten si teren vanden pande,
    - verse[n=412]: Die si brachten vten lande.
    - verse[n=413]: Cleder, scoenheit en[de] paerde
    - verse[n=414]: V[er]cochten si te haluer warde
    - verse[n=415]: En[de] brochtent al ouer saen.
    - verse[n=416]: Doen en wisten si wat bestaen.
    - verse[n=417]: Si en conste ghene[n] roc spinnen
    - verse[n=418]: D[aer] si met mochte winnen.
    - verse[n=419]: Die tijt w[er]t inden lande diere
    - verse[n=420]: Van spisen, van wine en[de] van biere
    - verse[n=421]: En[de] van al datmen eten mochte.
    - verse[n=422]: Dies he[n] w[er]t te moede onsochte.
    - verse[n=423]: Si waren he[n] lieuer uele doet,
    - verse[n=424]: Dan si hadden ghebeden broet.
    - verse[n=425]: Die aermoede maecte een ghesceet
    - verse[n=426]: Tusschen he[n] beide[n], al waest he[n] leet.
    - verse[n=427]: Aende[n] man ghebrac dierste trouwe;
    - verse[n=428]: Hi lietse d[aer] in groten rouwe
    - verse[n=429]: Ende voer te sinen lande weder.
    - verse[n=430]: Si en sache[m] m[et] oghen nye zeder.
    - verse[n=431]: D[aer] bleuen met hare ghinder
    - verse[n=432]: Twee vter maten scone kinder.
  - chapter[n=(13)]:
    - verse[n=433]: "Sj sp[ra]c: 'Hets mi comen soe,"
    - verse[n=434]: Dat ic duchte spade en[de] vroe.
    - verse[n=435]: Jc ben in uele doghens bleuen.
    - verse[n=436]: Die ghene heeft mi begheuen
    - verse[n=437]: D[aer] ic mi trouwen toe v[er]liet.
    - verse[n=438]: Maria, vrouwe, oft ghi ghebiet,
    - verse[n=439]: Bidt vore mi en[de] mine .ij. ionghere
    - verse[n=440]: Dat wi n[iet] en steruen van hongh[er]e.
    - verse[n=441]: Wat salic doen, elendech wijf!
    - verse[n=442]: Jc moet beide ziele ende lijf
    - verse[n=443]: Beulecken met sondeghen daden.
    - verse[n=444]: Maria, v[ro]uwe, staet mi in staden!
    - verse[n=445]: Al constic enen roc spinnen
    - verse[n=446]: Jn mochter niet met winnen
    - verse[n=447]: Jn tween weken een broet.
    - verse[n=448]: Jc moet gaen dorden noet
    - verse[n=449]: Buten der stat op tfelt
    - verse[n=450]: En[de] winne[n] met mine[n] lichame ghelt,
    - verse[n=451]: D[aer] ic met mach copen spise.
    - verse[n=452]: Jn mach in ghere wise
    - verse[n=453]: Mijn kinder niet begheuen.'
    - verse[n=454]: Dus ghinc si in een sondech leue[n],
    - verse[n=455]: Want men seit ons ouerwaer,
    - verse[n=456]: Dat si langhe seue iaer,
    - verse[n=457]: Ghemene wijf ter werelt ghinc
    - verse[n=458]: Ende meneghe sonde ontfinc,
    - verse[n=459]: Dat haer was wel onbequame,
    - verse[n=460]: Die se dede metten lichame,
    - verse[n=461]: D[aer] sie cleine ghenuechte hadde in,
    - verse[n=462]: Al dede sijt om een cranc ghewin,
    - verse[n=463]: D[aer] si haer kinder met onthelt.
    - verse[n=464]: Wat holpt al vertelt,
    - verse[n=465]: Die scamelike sonde en[de] die zwaer
    - verse[n=466]: D[aer] si in was .xiiij. iaer!
    - verse[n=467]: M[aer] emmer en lietsi achter niet,
    - verse[n=468]: Hadsi rouwe oft verdriet,
    - verse[n=469]: Sine las alle daghe met trouwe[n]
    - verse[n=470]: Die seuen ghetiden van ons[er] v[ro]uwe[n].
    - verse[n=471]: Die las si h[aer] te loue[n] en[de] teren,
    - verse[n=472]: Dat sise moeste bekeren
    - verse[n=473]: Vten sondeliken daden,
    - verse[n=474]: D[aer] sie was met beladen
    - verse[n=475]: Bi ghetale .xiiij. iaer,
    - verse[n=476]: 'Dat segghic v ouer waer:'
    - verse[n=477]: Si was seuen iaer metten man,
    - verse[n=478]: Die .ij. kind[er]e an hare wan,
    - verse[n=479]: Diese liet in ellinde,
    - verse[n=480]: D[aer] si doghede groet meswinde.
    - verse[n=481]: Dierste .vij. iaer hebdi ghehoert.
    - verse[n=482]: V[er]staet hoe si leuede voert.
  - chapter[n=(14)]:
    - verse[n=483]: Als die .xiiij. iaer ware[n] ghedae[n],
    - verse[n=484]: Sinde haer god int h[er]te saen
    - verse[n=485]: Berouwennesse, alsoe groet,
    - verse[n=486]: Dat si met ene[n] sw[er]de al bloet
    - verse[n=487]: Lieu[er] liete h[aer] hoet af slaen,
    - verse[n=488]: Dan si meer sond[en] hadde ghedaen
    - verse[n=489]: Met haren lichame, alsi plach.
    - verse[n=490]: Si weende nacht ende dach,
    - verse[n=491]: Dat h[aer] oghen selden drogheden.
    - verse[n=492]: "Si seide: 'Maria, die gode soghede,"
    - verse[n=493]: Fonteyne bouen alle wiuen,
    - verse[n=494]: Laet mi ind[er] noet niet bliuen!
    - verse[n=495]: Vrouwe, ic neme v torconden,
    - verse[n=496]: Dat mi rouwen mine sonden
    - verse[n=497]: En[de] sijn mi herde leet.
    - verse[n=498]: Der es soe uele, dat ic en weet
    - verse[n=499]: Waer icse dede ocht met wien.
    - verse[n=500]: Ay lacen! Wat sal mijns ghescien!
    - verse[n=501]: Jc mach wel ieghe[n] dordeel sorgen,
    - verse[n=502]: Doghe[n] gods sijn mi v[er]borgen,
    - verse[n=503]: Daer alle sonden selen bliken,
    - verse[n=504]: Beide van armen en[de] van riken,
    - verse[n=505]: En[de] alle mesdaet sal sijn ghewroke[n],
    - verse[n=506]: D[aer] en si vore biechte af ghesproke[n]
    - verse[n=507]: Ende penitencie ghedaen;
    - verse[n=508]: Dat wetic wel sonder waen.
    - verse[n=509]: Des benic in groten vare.
    - verse[n=510]: Al droghic alle daghe een hare
    - verse[n=511]: En[de] croep[er] met van lande te lande
    - verse[n=512]: Ouer voete ende ouer hande
    - verse[n=513]: Wullen, baruoet, sonder scoen,
    - verse[n=514]: Nochtan en constic niet ghedoen,
    - verse[n=515]: Dat ic van sonden worde vri,
    - verse[n=516]: Maria, v[ro]uwe, ghi en troest mi.
    - verse[n=517]: Fonteyne boue[n] alle doghet,
    - verse[n=518]: Ghi hebt den meneghe[n] v[er]hogh[et],
    - verse[n=519]: Alse wel teophuluse sceen;
    - verse[n=520]: Hi was d[er] quaetst[er] sonderen een
    - verse[n=521]: En[de] haddem de[n] duuel op ghegeue[n],
    - verse[n=522]: Beide ziele ende leuen,
    - verse[n=523]: En[de] was worden sijn man;
    - verse[n=524]: Vrouwe, ghi v[er]loesseten nochtan.
    - verse[n=525]: Al benic een besondech wijf
    - verse[n=526]: Ende een onghe{s}troest keytijf,
    - verse[n=527]: Jn wat leuen ic noy was,
    - verse[n=528]: Vrouwe, ghedinct dat ic las
    - verse[n=529]: Tuwer eren een ghebede!
    - verse[n=530]: Toent aen mi v oetmoedechede!
    - verse[n=531]: Jc ben ene die es bedroeuet
    - verse[n=532]: En[de] uwer hulpen wel behoeuet!
    - verse[n=533]: 'Dies maghic mi v[er]bouden:'
    - verse[n=534]: En bleef he[m] nye onuergouden
    - verse[n=535]: Die v gruete, maget vrie,
    - verse[n=536]: Alle daghe met ere aue marie.
    - verse[n=537]: Die v ghebet gherne lesen,
    - verse[n=538]: Si moeghen wel seker wesen
    - verse[n=539]: Dat he[n] d[aer] af sal comen vrame.
    - verse[n=540]: V[ro]uwe, hets v soe wel bequame,
    - verse[n=541]: Wt v[er]corne, gods bruut!
    - verse[n=542]: V sone sinde v een saluut
    - verse[n=543]: Te nazaret, d[aer] hi v sochte,
    - verse[n=544]: Die v ene boetscap brochte
    - verse[n=545]: Die nye van bode was ghehoert.
    - verse[n=546]: D[aer] o[m]me sijn v die selue woert
    - verse[n=547]: Soe bequame sonder wanc,
    - verse[n=548]: Dat ghijs wet elken danc
    - verse[n=549]: Die v gheerne d[aer] mede quet.
    - verse[n=550]: Al w[aer] hi in sonden belet,
    - verse[n=551]: Ghi souten te ghenaden bringhe[n]
    - verse[n=552]: En[de] voer uwen sone v[er]dinghen.'
    - verse[n=553]: Dese bedinghe en[de] dese claghe
    - verse[n=554]: Dreef die sondersse alle daghe.
    - verse[n=555]: Si nam een kint in elke hant
    - verse[n=556]: En[de] ghinck[er] met doer tlant
    - verse[n=557]: Jn armoede, van stede te steden,
    - verse[n=558]: Ende leuede bider beden.
    - verse[n=559]: Soe langhe dolede si acht[er] dlant,
    - verse[n=560]: Dat si den cloester weder vant
    - verse[n=561]: D[aer] si hadde gheweest nonne,
    - verse[n=562]: En[de] quam d[aer] sauons na d[er] sonne
    - verse[n=563]: Jn ere weduwen huus spade,
    - verse[n=564]: D[aer] si bat herberghe doer ghenade,
    - verse[n=565]: Dat si daer snachts mochte bliuen.
    - verse[n=566]: "'Jc mocht v qualijc verdriuen,'"
    - verse[n=567]: Sp[ra]c die weduwe, 'm[et] uwe[n] kind[er]kine[n];
    - verse[n=568]: Mi dunct dat si moede scinen.
    - verse[n=569]: Ruust v ende sit neder.
    - verse[n=570]: Jc sal v deilen weder
    - verse[n=571]: Dat mi v[er]leent onse here,
    - verse[n=572]: Doer siere lieuer moeder ere.'
    - verse[n=573]: Dus bleef si met haren kinden
    - verse[n=574]: En[de] soude gheerne ondervinden
    - verse[n=575]: Hoet inden cloester stoede.
    - verse[n=576]: "'Segt mi,' seitsi, 'vrouwe goede,"
    - verse[n=577]: Es dit couint van ioffrouwen?'
    - verse[n=578]: "'Jaet', seitsi, 'bi miere trouwen,"
    - verse[n=579]: Dat verweent es ende rike;
    - verse[n=580]: Men weet niewer sijns gelike.
    - verse[n=581]: Die no[n]nen diere abijt in draghen,
    - verse[n=582]: Jn hoerde nye ghewaghen
    - verse[n=583]: Van hem gheen gherochte[n]
    - verse[n=584]: Dies si blame hebben mochten.'
  - chapter[n=(15)]:
    - verse[n=585]: Die d[aer] bi haren kinderen sat,
    - verse[n=586]: "Si seide: 'Waer bi segdi dat?"
    - verse[n=587]: Jc hoerde binnen deser weken
    - verse[n=588]: Soe uele van ere nonnen spreke[n].
    - verse[n=589]: Alsic v[er]stoet in minen sinne,
    - verse[n=590]: Soe was si hier costerinne.
    - verse[n=591]: Diet mi seide hine loech niet.
    - verse[n=592]: Hets binnen .xiiij. iare[n] ghesciet,
    - verse[n=593]: Dat si vten cloester streec.
    - verse[n=594]: Men wiste noyt waer si weec
    - verse[n=595]: Oft in wat lande si inde nam.'
    - verse[n=596]: Doen w[er]t die weduwe gram
    - verse[n=597]: "En[de] seide: 'Ghi dunct mi reuen!"
    - verse[n=598]: Derre talen seldi begheuen
    - verse[n=599]: Te segghene vand[er] costerinne[n],
    - verse[n=600]: Oft ghi en blijft hier n[iet] binnen!
    - verse[n=601]: Si heeft hier costersse ghesijn
    - verse[n=602]: .xiiij. iaer den termijn,
    - verse[n=603]: Dat men haers noyt ghemesse[n] co[n]de
    - verse[n=604]: Jn alden tiden ene metten stonde,
    - verse[n=605]: Hen si dat waer onghesont.
    - verse[n=606]: Hi ware erger dan een hont
    - verse[n=607]: Diere af seide el dan goet.
    - verse[n=608]: Si draghet soe reynen moet
    - verse[n=609]: Die eneghe no[n]ne draghe[n] mochte.
    - verse[n=610]: Die alle die cloest[er]s dore sochte
    - verse[n=611]: Die staen tussche[n] elue en[de] d[er] geronde,
    - verse[n=612]: Jc wane men niet vinde[n] en conde
    - verse[n=613]: Ne ghene die gheestelik[er] leeft!'
    - verse[n=614]: Die alsoe langhe hadde ghesneeft,
  - chapter[n=(16)]:
    - verse[n=615]: Dese tale dochte h[aer] wesen wond[er]
    - verse[n=616]: "En[de] seide: 'V[ro]uwe, maect mi cond[er]:"
    - verse[n=617]: Hoe hiet haer moeder en[de] vader?'
    - verse[n=618]: Doe noemesise beide gader.
    - verse[n=619]: Doen wiste si wel dat si h[aer] meende.
    - verse[n=620]: Ay god, hoe si snachs weende
    - verse[n=621]: Heymelike voer haer bedde!
    - verse[n=622]: "Si seide: 'Jc en hebbe and[er] wedde"
    - verse[n=623]: Dan van herten g[roe]t berouwe.
    - verse[n=624]: Sijt in mijn hulpe, maria, v[ro]uwe!
    - verse[n=625]: Mijn sonden sijn mi soe leet,
    - verse[n=626]: Saghic enen {h}ouen heet,
    - verse[n=627]: Die in groten gloyen stonde,
    - verse[n=628]: Dat die vla[m]me ghinghe vte[n] monde,
    - verse[n=629]: Jc croper in met vlite,
    - verse[n=630]: Mochtic mier sonden werde[n] quite.
    - verse[n=631]: Here, ghi hebt wan hope v[er]wate[n];
    - verse[n=632]: Daer op willic mi v[er]laten.
    - verse[n=633]: Jc ben die altoes ghenade hoept,
    - verse[n=634]: Al eest dat mi anxt noept
    - verse[n=635]: En[de] mi bringt in groten vare.
    - verse[n=636]: En was nye soe grote[n] sondare
    - verse[n=637]: Sint dat ghi op ertrike quaemt
    - verse[n=638]: En[de] menschelike vorme naemt
    - verse[n=639]: En[de] ghi aen den cruce wout sterue[n],
    - verse[n=640]: Sone lieti den sondare n[iet] bed[er]uen,
    - verse[n=641]: Die met berouwenesse socht gnade,
    - verse[n=642]: Hi vantse, al quam hi spade,
    - verse[n=643]: Alst wel openbaer scheen
    - verse[n=644]: Den enen sondare vanden tween,
    - verse[n=645]: Die tuwer rechter siden hinc.
    - verse[n=646]: Dats ons een troestelijc dinc,
    - verse[n=647]: Dat ghine ontfinc onbescouden.
    - verse[n=648]: Goet berou macht als ghewoude[n].
    - verse[n=649]: 'Dat maghic merken an desen:'
    - verse[n=650]: "Ghi seit: 'Vrient, du salt wesen"
    - verse[n=651]: Met mi heden in mijn rike,
    - verse[n=652]: Dat segghic v ghewaerlike.'
    - verse[n=653]: Noch, here, waest openbare,
    - verse[n=654]: Dat gisemast, die mordenare,
    - verse[n=655]: Ten lesten om ghenade bat.
    - verse[n=656]: Hine gaf v wed[er] gout no scat,
    - verse[n=657]: Dan he[m] berouden sine sonden.
    - verse[n=658]: V ontf[er]mecheit en es n[iet] te gronde[n],
    - verse[n=659]: Niet meer dan men mach
    - verse[n=660]: Die zee wt sceppen op enen dach
    - verse[n=661]: En[de] droghen al toten gronde.
    - verse[n=662]: Dus was nye soe grote sonde,
    - verse[n=663]: V[ro]uwe, v ghenaden en gaen boue[n].
    - verse[n=664]: Hoe soudic dan sijn v[er]scouen
    - verse[n=665]: Van uwer ontf[er]mecheit,
    - verse[n=666]: Ocht mi mijn sonde[n] sijn soe leit!'
  - chapter[n=(17)]:
    - verse[n=667]: Daer si lach in dit ghebede,
    - verse[n=668]: Qua[m] een vaec in al h[aer] lede
    - verse[n=669]: Ende si w[er]t in slape sochte.
    - verse[n=670]: Jn enen vysioen haer dochte,
    - verse[n=671]: Hoe een stemme aen haer riep,
    - verse[n=672]: 'Daer si lach ende sliep:'
    - verse[n=673]: "'Mensche, du heues soe langhe gecar[m]t,"
    - verse[n=674]: Dat maria dijns ontfarmt,
    - verse[n=675]: Want si heeft v verbeden.
    - verse[n=676]: Gaet inden cloest[er] m[et] haestecheden.
    - verse[n=677]: Ghi vint die doren open wide,
    - verse[n=678]: D[aer] ghi vut ginges (= ginct) ten selue[n] tide
    - verse[n=679]: Met uwen lieue, den ionghelinc,
    - verse[n=680]: Die v inder noet af ghinc.
    - verse[n=681]: Al dijn abijt vinstu weder
    - verse[n=682]: Ligghen opten outaer neder.
    - verse[n=683]: Wile, couele ende scoen
    - verse[n=684]: Moeghedi coenlijc ane doen.
    - verse[n=685]: Des danct hoeghelike marien.
    - verse[n=686]: Die slotele vander sacristien,
    - verse[n=687]: Die ghi voer tbeelde hinct,
    - verse[n=688]: Snachs, doen ghi vut ghinct,
    - verse[n=689]: Die heeft si soe doen bewaren,
    - verse[n=690]: Datmen binnen .xiiij. iaren
    - verse[n=691]: Vwes nye en ghemiste,
    - verse[n=692]: Soe dat yemen d[aer] af wiste.
    - verse[n=693]: Maria es soe wel v vrient,
    - verse[n=694]: Si heeft altoes voer v ghedient
    - verse[n=695]: Min no meer na dijn ghelike.
    - verse[n=696]: Dat heeft de v[ro]uwe van hemelrike,
    - verse[n=697]: Sonderse, doer v ghedaen.
    - verse[n=698]: Si heet v inden cloester gaen.
    - verse[n=699]: Ghi en vint nyema[n] op v bedde
    - verse[n=700]: Hets van gode dat ic v quedde.'
  - chapter[n=(18)]:
    - verse[n=701]: Na desen en waest niet lanc,
    - verse[n=702]: Dat si vut hare[n] slape ontspranc.
    - verse[n=703]: "Si seide: 'God, gheweldechere,"
    - verse[n=704]: En ghehinct den duuel ne[m]merm[er]e,
    - verse[n=705]: Dat hi mi bringhe in mere v[er]driet,
    - verse[n=706]: Dan mi nv es ghesciet!
    - verse[n=707]: Ochtic nv inde[n] cloest[er] ghinghe
    - verse[n=708]: En[de] me[n] mi ou[er] dieueghe vinghe,
    - verse[n=709]: Soe waric noch meer ghescent,
    - verse[n=710]: Dan doe[n] ic ierst rumde couent.
    - verse[n=711]: Jc mane v, god, die goede,
    - verse[n=712]: Dor uwen p[re]tiosen bloede
    - verse[n=713]: Dat vut uwer ziden liep,
    - verse[n=714]: Ocht die stemme die aen mi riep,
    - verse[n=715]: Hier es comen te minen baten,
    - verse[n=716]: Dat sijs niet en moete laten,
    - verse[n=717]: Si en come anderwerf tot hare
    - verse[n=718]: En[de] derde weruen openbare,
    - verse[n=719]: Soe dat ic mach sonder waen
    - verse[n=720]: Weder in mine[n] cloester gaen.
    - verse[n=721]: Jc wilre om benedien
    - verse[n=722]: Ende louen altoes marien.'
  - chapter[n=(19)]:
    - verse[n=723]: Sanders snachs, moghedi horen,
    - verse[n=724]: Quam h[aer] een stemme te voren,
    - verse[n=725]: 'Die op haer riep ende seide:'
    - verse[n=726]: "'Mensche, du maecs te langhe beide!"
    - verse[n=727]: Ganc weder in dinen cloester;
    - verse[n=728]: God sal wesen dijn troester.
    - verse[n=729]: Doet dat maria v ontbiet!
    - verse[n=730]: Jc ben haer bode; en twiuels niet.'
    - verse[n=731]: Nv heefsise anderwerf v[er]nomen
    - verse[n=732]: Die stemme tote h[aer] comen
    - verse[n=733]: En[de] hietse inden cloester gaen.
    - verse[n=734]: Nochtan en dorst sijs niet bestaen.
    - verse[n=735]: Der derder nacht v[er]beyt si noch
    - verse[n=736]: "En[de] seide: 'Eest elfs ghedroch"
    - verse[n=737]: Dat mi comt te voren,
    - verse[n=738]: Soe maghic cortelike scoren
    - verse[n=739]: Des duuels ghewelt en[de] sine cracht,
    - verse[n=740]: En[de] ocht hire comt te nacht,
    - verse[n=741]: Here, soe maecten soe confuus,
    - verse[n=742]: Dat hi vare vten huus,
    - verse[n=743]: Dat hi mi niet en moete scaden.
    - verse[n=744]: Maria, nv staet mi in staden,
    - verse[n=745]: Die ene ste[m]me ane mi sint,
    - verse[n=746]: En[de] hiet mi gaen int couint.
    - verse[n=747]: Jc mane v, vrouwe, bi uwen kinde,
    - verse[n=748]: Dat ghise mi derdew[er]uen wilt sinde[n].'
  - chapter[n=(20)]:
    - verse[n=749]: Doen waecte si den derden nacht.
    - verse[n=750]: Een ste[m]me qua[m] van gods cracht
    - verse[n=751]: Met enen ouer groten lichte
    - verse[n=752]: "Ende seide: 'Hets bi onrechte,"
    - verse[n=753]: Dat ghi niet en doet dat ic v hiet,
    - verse[n=754]: Want v maria bi mi ontbiet.
    - verse[n=755]: Ghi moecht beiden te lanc!
    - verse[n=756]: 'Gaet inden cloester sonder wanc:'
    - verse[n=757]: Ghi vint die doren op en[de] wide ontdae[n];
    - verse[n=758]: D[aer] ghi wilt moghedi gaen.
    - verse[n=759]: V abijt vindi weder
    - verse[n=760]: Ligghende opten outaer neder.'
    - verse[n=761]: Als die ste[m]me dit hadde gheseit,
    - verse[n=762]: En mochte die zondersse die d[aer] leit,
    - verse[n=763]: Die claerheit mette[n] oghe[n] wel sien.
    - verse[n=764]: "Si seide: 'Nv en darf mi n[iet] twien,"
    - verse[n=765]: Dese stemme comt van gode
    - verse[n=766]: En[de] es der magh[et] marien bode.
    - verse[n=767]: Dat wetic nv sonder hone.
    - verse[n=768]: Si comt met lichte soe scone.
    - verse[n=769]: Nv en willics niet laten,
    - verse[n=770]: Jc wille mi inden cloest[er] maken.
    - verse[n=771]: Jc saelt oec doen in goed[er] trouwen
    - verse[n=772]: Opten troest van onser vrouwen
    - verse[n=773]: En[de] wille mijn kinder beide gader
    - verse[n=774]: Beuelen gode, onsen vader.
    - verse[n=775]: Hi salse wel bewaren.'
    - verse[n=776]: Doen toech si vte al sond[er] sparen
    - verse[n=777]: H[aer] cleder, daer sise met decte,
    - verse[n=778]: Heymelike, dat sise niet en wecte.
    - verse[n=779]: Si cussese beide aen haren mont.
    - verse[n=780]: "Si seide: 'Kind[er], blijft ghesont."
    - verse[n=781]: Op den troest van onser v[ro]uwen
    - verse[n=782]: Latic v hier in goed[er] trouwen.
    - verse[n=783]: En[de] hadde mi maria n[iet] v[er]beden,
    - verse[n=784]: Jc en hadde v niet begheuen
    - verse[n=785]: Om al tgoet dat rome heeft binne[n].'
    - verse[n=786]: Hoert wes si sal beghinnen!
  - chapter[n=(21)]:
    - verse[n=787]: Nv gaet si met groten weene
    - verse[n=788]: Ten cloest[er] w[aer]t, moeder eene.
    - verse[n=789]: Doen si quam inden v[er]giere,
    - verse[n=790]: Vant si die dore ontsloten sciere.
    - verse[n=791]: 'Si ghincker in sond[er] wanc:'
    - verse[n=792]: "'Maria, hebbes danc,"
    - verse[n=793]: Jc ben comen binnen mure!
    - verse[n=794]: God gheue mi goede auenture.'
    - verse[n=795]: Waer si quam, vant si dore
    - verse[n=796]: Al wide open ieghen hore.
    - verse[n=797]: Jn die kerke si doe trac.
    - verse[n=798]: 'Heymelike si doe sprac:'
    - verse[n=799]: "'God, here, ic bidde v met vlite,"
    - verse[n=800]: Hulpt mi wed[er] in min[en] abite
    - verse[n=801]: Dat ic ouer .xiiij. iaer
    - verse[n=802]: Liet ligghe[n] op ons[er] v[ro]uwe[n] outaer
    - verse[n=803]: Snachs, doen ic danen sciet!'
    - verse[n=804]: Dit en es gheloghen niet,
    - verse[n=805]: 'Jc segt v sonder ghile:'
    - verse[n=806]: Scone, couele ende wile
    - verse[n=807]: Vant si ter seluer stede weder
    - verse[n=808]: D[aer] sijt hadde gheleit neder.
    - verse[n=809]: Si traect an haestelike
    - verse[n=810]: "Ende seide: 'God van hemelrike"
    - verse[n=811]: En[de] maria, maghet fijn,
    - verse[n=812]: Ghebenedijt moetti sijn!
    - verse[n=813]: Ghi sijt alre doghet bloeme.
    - verse[n=814]: Jn uwen reine magedoeme
    - verse[n=815]: Droeghedi een kint sond[er] wee,
    - verse[n=816]: Dat h[er]e sal bliuen e[m]mermee.
    - verse[n=817]: 'Ghi sijt een wt v[er]coren werde:'
    - verse[n=818]: V kint maecte hemel en[de] erde;
    - verse[n=819]: Dese ghewelt comt v van gode
    - verse[n=820]: En[de] staet altoes tuwen ghebode;
    - verse[n=821]: Den h[er]e, die (es) ons broeder,
    - verse[n=822]: Moghedi ghebieden als moeder
    - verse[n=823]: En[de] hi v heten lieue dochter.
    - verse[n=824]: 'Hier o[m]me leuic vele te sochter:'
    - verse[n=825]: Wie aen v soect ghenade,
    - verse[n=826]: Hi vintse, al comt hi spade.
    - verse[n=827]: V hulpe die es alte groet.
    - verse[n=828]: Al hebbic v[er]noy ende noet,
    - verse[n=829]: Hets bi v ghewandelt soe,
    - verse[n=830]: Dat ic nv mach wesen vroe.
    - verse[n=831]: Met rechte maghic v benedien.'
    - verse[n=832]: Die slotele vander sacristien
    - verse[n=833]: Sach si hanghen in ware dinc
    - verse[n=834]: Vor marien d[aer] sise hinc.
    - verse[n=835]: Die slotele hinc si aen hare
    - verse[n=836]: En[de] ghinc ten core, d[aer] si clare
    - verse[n=837]: Lampte[n] sach berre[n] in alle[n] hoeke[n].
    - verse[n=838]: Daer na ghinc si ten boeken
    - verse[n=839]: Ende leide elc op sine stede,
    - verse[n=840]: Alsi dicke te voren dede;
    - verse[n=841]: En[de] si bat der maghet marien,
    - verse[n=842]: Dat sise van euele moeste vrien
    - verse[n=843]: En[de] haer kinder, die si liet
    - verse[n=844]: Ter weduwen huus in zw[aer] v[er]driet.
    - verse[n=845]: Binne[n] dien was die nacht ghegae[n],
    - verse[n=846]: Dat dorloy begonste te slaen,
    - verse[n=847]: D[aer] men midd[er]nacht bi kinde.
    - verse[n=848]: Si nam (t)cloc zeel biden inde
    - verse[n=849]: En[de] luude mett[en] so wel te tiden,
    - verse[n=850]: Dat sijt hoerden in allen ziden.
    - verse[n=851]: Die bouen opten dormter laghen,
    - verse[n=852]: Die quam(en) alle sonder traghen
    - verse[n=853]: Vanden dormter ghemene.
    - verse[n=854]: Sine wisten hier af g[roe]t no clene.
    - verse[n=855]: Si bleef inden cloest[er] hare[n] tijt
    - verse[n=856]: 'Sond[er] lachter en[de] verwijt:'
    - verse[n=857]: Maria hadde ghedient voer hare
    - verse[n=858]: Ghelijc oft sijt selue ware.
    - verse[n=859]: Dus was die sonderse bekeert
    - verse[n=860]: Maria te loue, die men eert,
    - verse[n=861]: Der maghet van hemelrike,
    - verse[n=862]: Die altoes ghetrouwelike
    - verse[n=863]: Haren vrient staet ein staden,
    - verse[n=864]: Alsi in node sijn verladen.
  - chapter[n=(22)]:
    - verse[n=865]: Deze ioffrouwe, d[aer] ic af las,
    - verse[n=866]: Es nonne alsi te voren was.
    - verse[n=867]: Nv en willic v[er]gheten niet
    - verse[n=868]: Haer twee kindere, die si liet
    - verse[n=869]: Ter weduwen huus in g[ro]ter noet.
    - verse[n=870]: Si en hadden ghelt noch broet.
    - verse[n=871]: Jn can v niet vergronden,
    - verse[n=872]: Doen si h[aer] moeder niet en vonden,
    - verse[n=873]: Wat groter rouwe datsi dreuen.
    - verse[n=874]: Die weduwe ghincker sitten neue[n];
    - verse[n=875]: Si hadder op ontfermenisse.
    - verse[n=876]: "Sie seide: 'Jc wille toter abdisse"
    - verse[n=877]: Gaen met desen .ij. kinden.
    - verse[n=878]: God sal hare int herte sinden
    - verse[n=879]: Dat si hen goet sal doen.'
    - verse[n=880]: Si dede[n] ane cled[er] ende scoen;
    - verse[n=881]: Si ghincker met in couent;
    - verse[n=882]: "Si seide: 'Vrouwe, nv bekent"
    - verse[n=883]: Den noet van desen tween wesen.
    - verse[n=884]: Die moed[er] heefse met vresen
    - verse[n=885]: Te nacht in mijn huus gelaten
    - verse[n=886]: En[de] es ghegaen hare straten,
    - verse[n=887]: Jc en weet west noch oest.
    - verse[n=888]: Dus sijn die kinder onghetroest.
    - verse[n=889]: Jc hulpe he[n] gheerne, wistic hoe.'
    - verse[n=890]: 'Die abdisse spracker toe:'
    - verse[n=891]: "'Houtse wel, ic saelt v lonen,"
    - verse[n=892]: Dat ghijs v niet en selt becronen,
    - verse[n=893]: Na dat si v sijn ghelaten.
    - verse[n=894]: Men gheue hen der caritaten
    - verse[n=895]: Elcs daghes om gode.
    - verse[n=896]: Sint hier daghelijcs enen bode
    - verse[n=897]: Die hen drincken hale en[de] eten.
    - verse[n=898]: Gheberst he[n] yet, laet mi weten.'
    - verse[n=899]: Die weduwe was vroe
    - verse[n=900]: Dat haer comen was alsoe.
    - verse[n=901]: Si nam die kinder met hare
    - verse[n=902]: En[de] hadder toe goede ware.
    - verse[n=903]: Die moed[er] diese hadde ghesoghet
    - verse[n=904]: Ende pine d[aer] om ghedoeghet,
    - verse[n=905]: Haer was wel te moede,
    - verse[n=906]: Doen sise wiste in goed[er] hoede,
    - verse[n=907]: Haer kind[er], die si begaf
    - verse[n=908]: Jn grot[er] noet en[de] ghinc af.
    - verse[n=909]: Sine hadde vaer no hinder
    - verse[n=910]: Voert meer om hare kinder.
    - verse[n=911]: Si leide vort een heylech leuen.
    - verse[n=912]: Menech suchten ende beuen
    - verse[n=913]: Hadsi nacht ende dach,
    - verse[n=914]: Want h[aer] die rouwe int h[er]te lach
    - verse[n=915]: Van haren quaden sonden,
    - verse[n=916]: Die si niet en dorste v[er]monden
    - verse[n=917]: Ghene[n] mensche, no ontdecken,
    - verse[n=918]: Noe in dichten oec v[er]trecken.
  - chapter[n=(23)]:
    - verse[n=919]: Hier na quam op ene[n] dach
    - verse[n=920]: Een abt, diese te visenteerne plach
    - verse[n=921]: Eenweruen binnen den iare,
    - verse[n=922]: Om te v[er]nemen oft daer ware
    - verse[n=923]: Enech lachterlike gheruchte,
    - verse[n=924]: D[aer] si blame af hebben mochte(n).
    - verse[n=925]: Sdaghes als hire comen was,
    - verse[n=926]: Lach die sonderse ende las
    - verse[n=927]: Jnden coer haer ghebet
    - verse[n=928]: Jn groter twiuelingen met.
    - verse[n=929]: Die duuel becorese mett[er] scame,
    - verse[n=930]: Dat si h[aer] sondelike blame
    - verse[n=931]: Vore den abt n[iet] en soude bringhen.
    - verse[n=932]: Alsi lach inder bedinghen,
    - verse[n=933]: Sach si, hoe dat neuen haer leet
    - verse[n=934]: Een ionghelinc met witten ghecleet.
    - verse[n=935]: Hi droech in sine[n] arm al bloet
    - verse[n=936]: Een kint, dat dochte haer doet.
    - verse[n=937]: Die ionghelinc warp op en[de] neder
    - verse[n=938]: Enen appel ende vinken weder
    - verse[n=939]: Vor tkint, en[de] maecte spel.
    - verse[n=940]: Dit v[er]sach die nonne wel,
    - verse[n=941]: D[aer] si in haer ghebede lach.
    - verse[n=942]: "Si seide: 'Vrient, oft wesen mach"
    - verse[n=943]: En[de] of ghi comen sijt van gode,
    - verse[n=944]: Soe manic v bi sine ghebode,
    - verse[n=945]: Dat ghi mi segt en[de] n[iet] en heelt,
    - verse[n=946]: W[aer] om ghi voer dat kint speelt
    - verse[n=947]: Metten sconen appel roet,
    - verse[n=948]: En[de] het leet in uwe[n] armen doet?
    - verse[n=949]: V spel en helpt he[m] niet een haer.'
    - verse[n=950]: "'Seker, nonne, ghi segt waer."
    - verse[n=951]: En weet niet van mine[n] spele
    - verse[n=952]: Weder luttel no vele;
    - verse[n=953]: 'Hets doet: en hoert no en siet.'
    - verse[n=954]: Als des ghelike en weet god niet,
    - verse[n=955]: Dat ghi leest ende vast.
    - verse[n=956]: Dat en helpt v niet een bast;
    - verse[n=957]: Hets al verloren pine,
    - verse[n=958]: Dat ghi neemt discipline.
    - verse[n=959]: Ghi sijt in sonden soe v[er]smoert,
    - verse[n=960]: Dat god v beden niet en hoert
    - verse[n=961]: Bouen in sijn rike.
    - verse[n=962]: 'Jc rade v: haestelike'
    - verse[n=963]: Gaet ten abt, uwen vader,
    - verse[n=964]: Ende v[er]teelt hem algader
    - verse[n=965]: V sonden al sonder lieghen.
    - verse[n=966]: Laet v den duuel n[iet] bedrieghe[n].
    - verse[n=967]: Die abt sal v absolueren
    - verse[n=968]: Van den sonden die v deren.
    - verse[n=969]: Eest dat ghise niet en wilt spreke[n],
    - verse[n=970]: God salse zw[aer]like an v wreken!'
    - verse[n=971]: Die ionghelinc ghinc vte h[aer] oghen;
    - verse[n=972]: Hine wilde haer nemm[er] v[er]toghen.
    - verse[n=973]: Dat hi seide, heeft si v[er]staen.
    - verse[n=974]: Smorghens ghinc si alsoe saen
    - verse[n=975]: Ten abt en[de] bat dat hi hoerde
    - verse[n=976]: Haer biechte van worde te worde.
    - verse[n=977]: Die abt was vroet van sinne.
    - verse[n=978]: "Hi seide: 'Dochter, lieue minne,"
    - verse[n=979]: Des en willic laten niet.
    - verse[n=980]: Bepeinst v wel ende besiet
    - verse[n=981]: Volcomelijc van uwen sonden.'
    - verse[n=982]: Ende si ghinc ten seluen stonden
    - verse[n=983]: Den heyleghen abt sitten neuen
    - verse[n=984]: En[de] ondecte{n} he[m] al haer leuen
    - verse[n=985]: 'En[de] haer vite van beghinne:'
    - verse[n=986]: Hoe si met ere dulre minne
    - verse[n=987]: Becort was soe uter maten,
    - verse[n=988]: Dat si moeste ligghen laten
    - verse[n=989]: H[aer] abijt met groten vare
    - verse[n=990]: Eens, snachts, op ons[er] v[ro]uwe[n] outare,
    - verse[n=991]: En[de] rumede de[n] cloest[er] m[et] enen man,
    - verse[n=992]: Die twee kind[er]e aen hare wan.
    - verse[n=993]: Al dat h[aer] ye was ghesciet,
    - verse[n=994]: Dies ne liet si achter niet;
    - verse[n=995]: Wat si wiste in h[aer] herte gront,
    - verse[n=996]: Maecte si den abt al cont.
    - verse[n=997]: Doen si ghebiecht hadde algader,
    - verse[n=998]: 'Sp[ra]c dabt, die heyleghe vader:'
    - verse[n=999]: "'Dochter, ic sal v absolueren"
    - verse[n=1000]: Vanden sonden die v deren,
    - verse[n=1001]: Die ghi mi nv hebt ghelijt.
    - verse[n=1002]: Gheloeft ende ghebenedijt
    - verse[n=1003]: Moet die moeder gods wesen!'
    - verse[n=1004]: Hi leide h[aer] op thoeft met desen
    - verse[n=1005]: Die hant en[de] gaf haer p[er]doen.
    - verse[n=1006]: "Hi seide: 'Jc sal in een sermoen"
    - verse[n=1007]: V biechte openbare seggen,
    - verse[n=1008]: En[de] die soe wiselike beleggen,
    - verse[n=1009]: Dat ghi en[de] v kinder mede
    - verse[n=1010]: Ne[m]mermeer te ghere stede
    - verse[n=1011]: Ghenen lacht[er] en selt ghecrigen.
    - verse[n=1012]: Het ware onrecht, soudeme[n]t swige[n],
    - verse[n=1013]: Die scone miracle die ons h[er]e
    - verse[n=1014]: Dede doer siere moeder ere.
    - verse[n=1015]: Jc saelt orconden ouer al.
    - verse[n=1016]: Jc hope, datter noch bi sal
    - verse[n=1017]: Menech sondare bekeren
    - verse[n=1018]: En[de] onser lieuer v[ro]uwen eren.'
  - chapter[n=(24)]:
    - verse[n=1019]: Hj deet verstaen den couende,
    - verse[n=1020]: Eer hi thuus weder wende,
    - verse[n=1021]: Hoe ere nonnen was ghesciet.
    - verse[n=1022]: Maer sine wisten niet
    - verse[n=1023]: Wie si was; het bleef v[er]holen.
    - verse[n=1024]: Die abt voer gode volen.
    - verse[n=1025]: Der no[n]nen kind[er] nam hi beide
    - verse[n=1026]: En[de] vorese in sijn gheleide.
    - verse[n=1027]: Grau abijt dedi hen an
    - verse[n=1028]: En[de] si worden twee goede man.
    - verse[n=1029]: Haer moeder hiet beatrijs.
    - verse[n=1030]: Loef gode ende prijs
    - verse[n=1031]: En[de] maria, die gode soghede,
    - verse[n=1032]: En[de] dese scone miracle toghede;
    - verse[n=1033]: Si halp h[aer] wt alre noet.
    - verse[n=1034]: Nv bidden wi alle, cleine en[de] g[roe]t,
    - verse[n=1035]: Die dese miracle horen lesen,
    - verse[n=1036]: Dat maria moet wesen
    - verse[n=1037]: Ons vorsprake int soete dal
    - verse[n=1038]: Daer god die werelt doemen sal.
    - verse[n=1039]: Amen.
