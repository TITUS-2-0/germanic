- body:
  - lg[n=(1)]:
    - verse[n=1]: Swer an rehte güete
    - verse[n=2]: wendet sîn gemüete,
    - verse[n=3]: dem volget sælde und êre.
    - verse[n=4]: des gît gewisse lêre
    - verse[n=5]: künec Artûs der guote,
    - verse[n=6]: der mit riters muote
    - verse[n=7]: nâch lobe kunde strîten.
    - verse[n=8]: er hât bî sînen zîten
    - verse[n=9]: gelebet also schône
    - verse[n=10]: daz er der êren krône
    - verse[n=11]: dô truoc und noch sîn name treit.
    - verse[n=12]: des habent die wârheit
    - verse[n=13]: 'sîne lantliute:'
    - verse[n=14]: 'sî jehent er lebe noch hiute:'
    - verse[n=15]: er hat den lop erworben,
    - verse[n=16]: ist im der lîp erstorben,
    - verse[n=17]: so lebet doch iemer sin name.
    - verse[n=18]: er ist lasterlîcher schame
    - verse[n=19]: iemer vil gar erwert,
    - verse[n=20]: der noch nâch sînem site vert.
    - verse[n=21]: Ein rîter, der gelêret was
    - verse[n=22]: unde ez an den buochen las
    - verse[n=23]: swenner sîne stunde
    - verse[n=24]: niht baz bewenden kunde,
    - verse[n=25]: daz er ouch tihtennes pflac
    - verse[n=26]: (daz man gerne hœren mac,
    - verse[n=27]: 'dâ kêrt er sînen vlîz an:'
    - verse[n=28]: er was genant Hartman
    - verse[n=29]: und was ein Ouwære),
    - verse[n=30]: der tihte diz mære
    - verse[n=31]: Ez hete der künec Artûs
    - verse[n=32]: ze Karidôl in sîn hûs
    - verse[n=33]: zeinen pfingesten geleit
    - verse[n=34]: nâch rîcher gewonheit
    - verse[n=35]: ein alsô schœne hôchzît
    - verse[n=36]: daz er vordes noch sît
    - verse[n=37]: deheine schœner nie gewan.
    - verse[n=38]: deiswâr dâ was ein bœser man
    - verse[n=39]: 'in vil swachem werde:'
    - verse[n=40]: wan sich gesament ûf der erde
    - verse[n=41]: bî niemens zîten anderswâ
    - verse[n=42]: sô manec guot ritter alsô dâ.
    - verse[n=43]: ouch wart in dâ ze hove gegeben
    - verse[n=44]: 'in allen wîs ein wunschleben:'
    - verse[n=45]: in liebte hof und den lîp
    - verse[n=46]: manec maget unde wîp,
    - verse[n=47]: die schœnsten von den rîchen.
    - verse[n=48]: mich jâmert wærlîchen,
    - verse[n=49]: und hulfez iht, ich woldez clagen,
    - verse[n=50]: daz nû bî unseren tagen
    - verse[n=51]: selch vreude niemer werden mac
    - verse[n=52]: der man ze den zîten pflac.
    - verse[n=53]: doch müezen wir ouch nû genesen.
    - verse[n=54]: ichn wolde dô niht sîn gewesen,
    - verse[n=55]: daz ich nû niht enwære,
    - verse[n=56]: dâ uns noch mit ir mære
    - verse[n=57]: 'sô rehte wol wesen sol:'
    - verse[n=58]: dâ tâten in diu werc vil wol.
    - verse[n=59]: Artûs und diu künegin,
    - verse[n=60]: ir ietwederz under in
    - verse[n=61]: sich uf ir aller willen vleiz.
    - verse[n=62]: dô man des pfingestages enbeiz,
    - verse[n=63]: männeclîch im die vreude nam
    - verse[n=64]: der in dô aller beste gezam.
    - verse[n=65]: dise sprâchen wider diu wîp,
    - verse[n=66]: dise banecten den lîp,
    - verse[n=67]: dise tanzten, dise sungen,
    - verse[n=68]: dise liefen, dise sprungen,
    - verse[n=69]: dise hôrten seitspil,
    - verse[n=70]: dise schuzzen zuo dem zil,
    - verse[n=71]: dise redten von seneder arbeit,
    - verse[n=72]: dise von grôzer manheit.
    - verse[n=73]: 'Gâwein ahte umb wâfen:'
    - verse[n=74]: Keiî leite sich slâfen
    - verse[n=75]: 'ûf den sal under in:'
    - verse[n=76]: ze gemache ân êre stuont sîn sin.
    - verse[n=77]: Der künec und diu künegin
    - verse[n=78]: die heten sich ouch under in
    - verse[n=79]: ze handen gevangen
    - verse[n=80]: und wâren ensament gegangen
    - verse[n=81]: in eine kemenâten dâ
    - verse[n=82]: und heten sich slâfen sâ
    - verse[n=83]: mê durch geselleschaft geleit
    - verse[n=84]: dan durch deheine trakheit.
    - verse[n=85]: sî entsliefen beidiu schiere.
    - verse[n=86]: dô gesâzen ritter viere,
    - verse[n=87]: Dodines und Gâwein,
    - verse[n=88]: Segremors und Îwein,
    - verse[n=89]: (ouch was gelegen dâ bî
    - verse[n=90]: der zuhtlôse Keii)
    - verse[n=91]: 'ûzerhalp bî der want:'
    - verse[n=92]: daz sehste was Kâlogrenant.
    - verse[n=93]: der begunde in sagen ein mære,
    - verse[n=94]: von grôzer sîner swære
    - verse[n=95]: und von deheiner sîner vrümekheit.
    - verse[n=96]: dô er noch lützel hete geseit,
    - verse[n=97]: dô erwachte diu künegin
    - verse[n=98]: unde horte sîn sagen hin in.
    - verse[n=99]: sî lie ligen den künec ir man
    - verse[n=100]: unde stal sich von im dan,
  - lg[n=(2)]:
    - verse[n=101]: und sleich zuo in sô lîse dar
    - verse[n=102]: daz es ir deheiner wart gewar,
    - verse[n=103]: unz sî in kam vil nâhen bî
    - verse[n=104]: und viel enmitten under sî.
    - verse[n=105]: niuwan eine Kâlogrenant,
    - verse[n=106]: der spranc engegen ir ûf zehant,
    - verse[n=107]: er neic ir unde enpfienc si.
    - verse[n=108]: dô erzeicte aber Keiî
    - verse[n=109]: 'sîn alte gewonheit:'
    - verse[n=110]: im was des mannes êre leit,
    - verse[n=111]: und beruoft in drumbe sêre
    - verse[n=112]: und sprach im an sin êre.
    - verse[n=113]: Er sprach 'her Kâlogrenant,
    - verse[n=114]: uns was ouch ê daz wol erkant
    - verse[n=115]: daz under uns niemen wære
    - verse[n=116]: sô höfsch und als êrbære
    - verse[n=117]: als ir wænet daz ir sît.
    - verse[n=118]: des lâzen wir iu den strît
    - verse[n=119]: vor allen iuwem gesellen,
    - verse[n=120]: 'ob wir selbe wellen:'
    - verse[n=121]: iuch dunket des man süln iu lân.
    - verse[n=122]: 'Ouch solz mîn vrouwe dâ vür hân:'
    - verse[n=123]: 'sî tæte iu anders gewalt:'
    - verse[n=124]: iuwer zuht ist sô manecvalt,
    - verse[n=125]: und ir dunket iuch sô volkomen.
    - verse[n=126]: deiswâr ir hât iuch an genomen
    - verse[n=127]: irne wizzet hinte waz.
    - verse[n=128]: unser deheiner was sô laz,
    - verse[n=129]: heter die künegîn gesehen,
    - verse[n=130]: im wær diu selbe zuht geschehen
    - verse[n=131]: diu dâ iu einem geschach.
    - verse[n=132]: sît unser keiner sîne sach,
    - verse[n=133]: od swie wir des vergâzen,
    - verse[n=134]: daz wir stille sâzen,
    - verse[n=135]: dô möht onch ir gesezzen sîn.'
    - verse[n=136]: des antwurt im diu künegîn.
    - verse[n=137]: Sî sprach 'Keiî, daz ist dîn site,
    - verse[n=138]: und enschadest niemen mê dâ mite
    - verse[n=139]: danne dû dir selbem tuost,
    - verse[n=140]: daz dû den iemer hazzen muost
    - verse[n=141]: deme dehein êre geschiht.
    - verse[n=142]: dû erlâst dîns nîdes niht
    - verse[n=143]: 'daz gesinde noch die geste:'
    - verse[n=144]: der bœste ist dir der beste
    - verse[n=145]: und der beste der bœste.
    - verse[n=146]: 'eins dinges ich dich trœste:'
    - verse[n=147]: daz man dirz immer wol vertreit,
    - verse[n=148]: daz kumt von dîner gewonheit,
    - verse[n=149]: daz dûs die bœsen alle erlâst
    - verse[n=150]: und niuwan haz ze den vrumen hâst.
    - verse[n=151]: dîn schelten ist ein prîsen
    - verse[n=152]: wider alle die wîsen.
    - verse[n=153]: dune hetest diz gesprochen,
    - verse[n=154]: dû wærst benamen zebrochen;
    - verse[n=155]: und wære daz, weiz got, vil wol,
    - verse[n=156]: wan dû bist bitters eiters vol,
    - verse[n=157]: dâ dîn herze inne swebet
    - verse[n=158]: und wider dînen êren strebet.ʽ
    - verse[n=159]: Keiî den zorn niht vertruoc,
    - verse[n=160]: er sprach 'vrouwe, es ist genuoc.
    - verse[n=161]: 'ir habt mirs joch ze vil gesaget:'
    - verse[n=162]: und het irs ein teil verdaget,
    - verse[n=163]: daz zæme iuwerm namen wol.
    - verse[n=164]: ich enpfâhe gerne, als ich sol,
    - verse[n=165]: 'iuwer zuht und iuwer meisterschaft:'
    - verse[n=166]: doch hât sî alze grôze kraft.
    - verse[n=167]: ir sprechet alze sêre
    - verse[n=168]: den rittern an ir êre.
    - verse[n=169]: 'wir wârens an iu ungewon:'
    - verse[n=170]: ir werdet unwert dervon.
    - verse[n=171]: ir strâfet mich als einen kneht.
    - verse[n=172]: gnâde ist bezzer danne reht.
    - verse[n=173]: ichn hân iu selhes niht getân,
    - verse[n=174]: 'irn möhtet mich wol leben lân:'
    - verse[n=175]: und wær mîn schulde grœzer iht,
    - verse[n=176]: so belibe mir der lîp niht.
    - verse[n=177]: vrouwe, habet gnâde mîn,
    - verse[n=178]: und lât sus grôzen zorn sîn.
    - verse[n=179]: 'iuwer zorn ist ze ungenædeclich:'
    - verse[n=180]: nien brechet iuwer zuht durch mich.
    - verse[n=181]: mîn laster wil ich vertragen,
    - verse[n=182]: daz ir ruochet gedagen.
    - verse[n=183]: ich kume nâch mînen schulden
    - verse[n=184]: 'gerne ze sînen hulden:'
    - verse[n=185]: nû bitet in sîn mære,
    - verse[n=186]: des ê begunnen wære,
    - verse[n=187]: durch iuwer liebe volsagen.
    - verse[n=188]: man mac vil gerne vor iu dagen.ʽ
    - verse[n=189]: Sus antwurte Kâlogrenant
    - verse[n=190]: "'ez ist umb iuch alsô gewant"
    - verse[n=191]: daz iu daz niemen merken sol,
    - verse[n=192]: sprechet ir anders danne wol.
    - verse[n=193]: 'mir ist ein dinc wol kunt:'
    - verse[n=194]: ezn sprichet niemannes munt
    - verse[n=195]: 'wan als in sîn herze lêret:'
    - verse[n=196]: swen iuwer zunge unêret,
    - verse[n=197]: dâ ist daz herze schuldec an.
    - verse[n=198]: in der werlte ist manec man
    - verse[n=199]: valsch und wandelbære,
    - verse[n=200]: der gerne biderbe wære,
  - lg[n=(3)]:
    - verse[n=201]: wan daz in sîn herze enlât.
    - verse[n=202]: swer iuch mit lêre bestât,
    - verse[n=203]: deist ein verlorniu arbeit.
    - verse[n=204]: irn sult iuwer gewonheit
    - verse[n=205]: durch nieman zobrechen.
    - verse[n=206]: 'der humbel der sol stechen:'
    - verse[n=207]: ouch ist reht daz der mist
    - verse[n=208]: 'stinke swâ der ist:'
    - verse[n=209]: der hornûz der sol diezen.
    - verse[n=210]: ichn möhte niht geniezen
    - verse[n=211]: iuwers lobes und iuwer vriuntschaft,
    - verse[n=212]: 'wan iuwer rede hât niht kraft:'
    - verse[n=213]: ouch enwil ich niht engelten
    - verse[n=214]: swaz ir mich muget schelten.
    - verse[n=215]: war umbe solt ir michs erlân?
    - verse[n=216]: ir hât ez tiurerm man getân.
    - verse[n=217]: doch sol man ze dirre zît
    - verse[n=218]: und iemer mêre swâ ir sît
    - verse[n=219]: 'mînes sagennes enbern:'
    - verse[n=220]: mîn vrouwe sol mich des gewern
    - verse[n=221]: daz ichs mit hulden über sî.'
    - verse[n=222]: dô sprach der herre Keiî
    - verse[n=223]: "'Nu enlânt disen herren"
    - verse[n=224]: 'mîne schulde niht gewerren:'
    - verse[n=225]: wan dien hânt wider iuch niht getân.
    - verse[n=226]: mîn vrouwe sol iuch niht erlân
    - verse[n=227]: irn saget iuwer mære;
    - verse[n=228]: wan ez niht reht wære,
    - verse[n=229]: engultens alle sament mîn.'
    - verse[n=230]: dô sprach diu guote künegîn
    - verse[n=231]: "'herre Kâlogrenant,"
    - verse[n=232]: nû ist iu selbem wol erkant
    - verse[n=233]: und sît erwahsen dâ mite,
    - verse[n=234]: daz in sîn bœse site
    - verse[n=235]: vil dicke hât entêret
    - verse[n=236]: und daz sich niemen kêret
    - verse[n=237]: an deheinen sînen spot.
    - verse[n=238]: ez ist mîn bete und mîn gebot
    - verse[n=239]: daz ir saget iuwer mære;
    - verse[n=240]: wandez sin vreude wære
    - verse[n=241]: heter uns die rede erwant.'
    - verse[n=242]: dô sprach Kâlogrenant
    - verse[n=243]: "'Swaz ir gebietet, daz ist getân."
    - verse[n=244]: sît ir michs niht welt erlân
    - verse[n=245]: so vernemet ez mit guotem site,
    - verse[n=246]: 'unde mietet mich dâ mite:'
    - verse[n=247]: ich sag iu deste gerner vil
    - verse[n=248]: ob manz ze rehte merken wil.
    - verse[n=249]: man verlinset michel sagen,
    - verse[n=250]: man enwellez merken unde dagen.
    - verse[n=251]: 'maneger biutet diu ôren dar:'
    - verse[n=252]: ern nemes ouch mit dem herzen war,
    - verse[n=253]: sone wirt im niht wan der dôz,
    - verse[n=254]: 'und ist der schade alze grôz:'
    - verse[n=255]: wan sî verliesent beide ir arbeit,
    - verse[n=256]: der dâ hœret und der dâ seit.
    - verse[n=257]: 'ir muget mir deste gerner dagen:'
    - verse[n=258]: ichn wil iu keine luge sagen.
    - verse[n=259]: Ez geschach mir, dâ von ist ez wâr,
    - verse[n=260]: (es sint nû wol zehen jâr)
    - verse[n=261]: daz ich nâch âventiure reit,
    - verse[n=262]: gewâfent nâch gewonheit,
    - verse[n=263]: ze Breziljân in den walt.
    - verse[n=264]: 'dâ wârn die wege manecvalt:'
    - verse[n=265]: dô kêrt ich nâch der zeswen hant
    - verse[n=266]: ûf einen stîc den ich dâ vant.
    - verse[n=267]: 'der wart vil rûch und enge:'
    - verse[n=268]: durch dorne und durch gedrenge
    - verse[n=269]: sô vuor ich allen den tac,
    - verse[n=270]: daz ich vür wâr wol sprechen mac
    - verse[n=271]: daz ich sô grôze arbeit
    - verse[n=272]: nie von ungeverte erleit.
    - verse[n=273]: und dô ez an den âbent gienc,
    - verse[n=274]: 'einen stîc ich dô gevienc:'
    - verse[n=275]: der truoc mich ûz der wilde,
    - verse[n=276]: und kam an ein gevilde.
    - verse[n=277]: dem volget ich eine wîle,
    - verse[n=278]: niht vol eine mîle,
    - verse[n=279]: 'unz ich eine burc ersach:'
    - verse[n=280]: dar kêrt ich durch mîn gemach.
    - verse[n=281]: 'ich reit gegen dem bürgetor:'
    - verse[n=282]: dâ stuont ein rîter vor.
    - verse[n=283]: er hete, den ich dâ stânde vant,
    - verse[n=284]: 'einen mûzerhabech ûf der hant:'
    - verse[n=285]: diz was des hûses herre.
    - verse[n=286]: und als er mich von verre
    - verse[n=287]: zuo ime sach rîten,
    - verse[n=288]: nune mohter niht erbîten
    - verse[n=289]: und enlie mir niht die muoze
    - verse[n=290]: daz ich zuo sînem gruoze
    - verse[n=291]: volleclîchen wære komen,
    - verse[n=292]: erne hete mir ê genomen
    - verse[n=293]: den zoum unde den stegereif.
    - verse[n=294]: und alser mich alsô begreif,
    - verse[n=295]: dô enpfienc er mich als schône
    - verse[n=296]: als im got iemer lône.
    - verse[n=297]: Nû hienc ein tavel vor dem tor
    - verse[n=298]: '----------------------'
    - verse[n=299]: '----------------------'
    - verse[n=300]: 'an zwein ketenen enbor:'
  - lg[n=(4)]:
    - verse[n=301]: dâ sluoc er an daz ez erhal
    - verse[n=302]: und daz ez in die burc erschal.
    - verse[n=303]: dar nâch was vil unlanc
    - verse[n=304]: unz daz dort her vür spranc
    - verse[n=305]: des wirtes samenunge,
    - verse[n=306]: schœne unde junge
    - verse[n=307]: junkherren unde knehte,
    - verse[n=308]: 'gecleidet nâch ir rehte:'
    - verse[n=309]: die hiezen mich willekomen sîn.
    - verse[n=310]: mînes rosses unde mîn
    - verse[n=311]: wart vil guot war genomen.
    - verse[n=312]: und vil schiere sach ich komen,
    - verse[n=313]: dô ich in die burc gienc,
    - verse[n=314]: 'ein juncvrouwen diu mich enpfienc:'
    - verse[n=315]: ich gihe noch als ich dô jach,
    - verse[n=316]: daz ich nie schœner kint gesach.
    - verse[n=317]: diu entwâfente mich.
    - verse[n=318]: und einen schaden clage ich
    - verse[n=319]: (des enwunder niemen),
    - verse[n=320]: daz der wâfenriemen
    - verse[n=321]: alsô rehte lutzel ist,
    - verse[n=322]: daz sî niht langer vrist
    - verse[n=323]: mit mir solde umbe gân.
    - verse[n=324]: 'ez was ze schiere getân:'
    - verse[n=325]: ichn ruochte, soldez iemer sîn.
    - verse[n=326]: ein scharlaches mäntelîn
    - verse[n=327]: daz gap sî mir an.
    - verse[n=328]: ich unsæliger man,
    - verse[n=329]: daz sî mîn ouge ie gesach,
    - verse[n=330]: dô uns ze scheidenne geschach.
    - verse[n=331]: Wir zwei beliben eine.
    - verse[n=332]: nu verstuont sich wol diu reine
    - verse[n=333]: 'daz ich gerne bî ir was:'
    - verse[n=334]: an ein daz schœneste gras
    - verse[n=335]: daz diu werlt ie gewan,
    - verse[n=336]: dâ vuorte sî mich an,
    - verse[n=337]: ein wênec von den liuten baz.
    - verse[n=338]: daz liez ich weizgot âne haz.
    - verse[n=339]: hie vant ich wîsheit bî der jugent,
    - verse[n=340]: grôze schœne und ganze tugent.
    - verse[n=341]: 'sî saz mir guetlichen bî:'
    - verse[n=342]: und swaz ich sprach, daz hôrte sî
    - verse[n=343]: und antwurt es mit güete.
    - verse[n=344]: ezn betwanc mîn gemüete
    - verse[n=345]: unde bekumbert mînen lîp
    - verse[n=346]: nie sô sêre maget noch wîp
    - verse[n=347]: und getuot ouch lîhte nimer mê.
    - verse[n=348]: ouwê immer unde ouwê,
    - verse[n=349]: waz mir dô vreuden benam
    - verse[n=350]: ein bote der von dem wirte kam!
    - verse[n=351]: der hiez uns beidiu ezzen gân.
    - verse[n=352]: dô muose ich rede und vreude lân.
    - verse[n=353]: Dô ich mit ir ze tische gienc,
    - verse[n=354]: der wirt mich anderstunt enpfienc.
    - verse[n=355]: ezn gebôt nie wirt mêre
    - verse[n=356]: sînem gaste grœzer êre.
    - verse[n=357]: er tete den stîgen und den wegen
    - verse[n=358]: manegen guetlîchen segen,
    - verse[n=359]: die mich gewîset heten dar.
    - verse[n=360]: hie mite sô übergulterz gar,
    - verse[n=361]: daz er mich ir nie verstiez
    - verse[n=362]: und mich sô güetlichen liez
    - verse[n=363]: mit der juncvrouwen ezzen.
    - verse[n=364]: Ouch enwart dâ niht vergezzen
    - verse[n=365]: wirn heten alles des die kraft
    - verse[n=366]: daz man dâ heizet wirtschaft.
    - verse[n=367]: man gap uns spîse, diu was guot,
    - verse[n=368]: dâ zuo den willigen muot
    - verse[n=369]: Dô wir mit vreuden gâzen
    - verse[n=370]: und dâ nâch gesâzen,
    - verse[n=371]: und ich im hâte geseit
    - verse[n=372]: daz ich nâch âventiure reit,
    - verse[n=373]: des wundert in vil sêre,
    - verse[n=374]: und jach daz im nie mêre
    - verse[n=375]: dehein der gast wære komen
    - verse[n=376]: von dem er hæte vernomen
    - verse[n=377]: daz er âventiure suochte,
    - verse[n=378]: und bat daz ich des geruochte,
    - verse[n=379]: swenn ich den wec dâ wider rite,
    - verse[n=380]: daz ich in danne niht vermite.
    - verse[n=381]: 'dâ wider het ich deheinen strît:'
    - verse[n=382]: ich lobet ez und leistez sît.
    - verse[n=383]: Dô slâfennes zît wart,
    - verse[n=384]: dô gedâht ich an mîne vart.
    - verse[n=385]: und dô ich niene wolde
    - verse[n=386]: noch belîben solde,
    - verse[n=387]: dô wart der rîterlîchen maget
    - verse[n=388]: von mir gnâde gesaget
    - verse[n=389]: ir guoten handelunge.
