- body:
  - chapter[n=5]:
    - verse[n=13]:
      - foreign[lg=got-Goth-x-original]: '... 𐌾𐌰𐌷 𐌵𐌰𐌸 𐌰𐌻𐌻𐌰 𐌲𐌰𐌼𐌰𐌹𐌽𐌸𐍃: 𐌰𐌼𐌴𐌽. 𐌾𐌰𐌷 𐌷𐌰𐌶𐌹𐌳𐌴𐌳𐌿𐌽
          𐍆𐍂𐌰𐌿𐌾𐌰𐌽 𐌾𐌰𐌷 𐌲𐌰𐍄𐌰𐍅𐌹𐌳𐌴𐌳𐌿𐌽 𐌸𐌰𐍄𐌰 𐍅𐌰𐌿𐍂𐌳 𐌰𐌻𐌻𐌰 𐍃𐍉 𐌼𐌰𐌽𐌰𐌲𐌴𐌹.'
      - '... jah qaþ alla gamainþs: amen. jah hazidedun fraujan jah gatawidedun þata
        waurd alla so managei.'
      - foreign[lg=lat-Latn]: insuper et sinum meum excussi et dixi / sic excutiat
          Deus omnem virum qui non conpleverit verbum istud / de domo sua et de laboribus
          suis / sic excutiatur et vacuus fiat / et dixit universa multitudo amen
          et laudaverunt Deum / fecit ergo populus sicut dictum erat
      - foreign[lg=34824-Grek-x-ancient]: καὶ τὴν ἀναβολήν μου ἐξετίναξα / καὶ εἶπα
          Οὕτως ἐκτινάξαι ὁ ϑεὸς πάντα ἄνδρα, ὃς οὐ / στήσει τὸν λόγον τοῦτον, ἐκ
          τοῦ οἴκου αὐτοῦ καὶ ἐκ κόπου αὐτοῦ, / καὶ ἔσται οὕτως ἐκτετιναγμένος καὶ
          κενός. καὶ εἶπεν πᾶσα ἡ / ἐκκλησία Αμην, καὶ ᾔνεσαν τὸν κύριον· καὶ ἐποίησεν
          ὁ λαὸς τὸ / ῥῆμα τοῦτο.
    - verse[n=14]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌷 𐍆𐍂𐌰𐌼 𐌸𐌰𐌼𐌼𐌰 𐌳𐌰𐌲𐌰 𐌴𐌹 𐌰𐌽𐌰𐌱𐌰𐌿𐌸 𐌼𐌹𐍃 𐌴𐌹 𐍅𐌴𐌹𐍃𐌾𐌰𐌿
          𐍆𐌰𐌿𐍂𐌰𐌼𐌰𐌸𐌻𐌴𐌹𐍃 𐌹𐌶𐌴 𐌹𐌽 𐌹𐌿𐌳𐌰𐌹𐌰, 𐍆𐍂𐌰𐌼 𐌾𐌴𐍂𐌰 .𐌺. 𐌿𐌽𐌳 𐌾𐌴𐍂 .𐌻. 𐌾𐌰𐌷 𐌰𐌽𐌸𐌰𐍂 𐌰𐍂𐍄𐌰𐍂𐌺𐍃𐌰𐌹𐍂𐌺𐍃𐌰𐌿𐍃
          𐌸𐌹𐌿𐌳𐌰𐌽𐌹𐍃 .𐌹𐌱. 𐌾𐌴𐍂𐌰, 𐌹𐌺 𐌾𐌰𐌷 𐌱𐍂𐍉𐌸𐍂𐌾𐌿𐍃 𐌼𐌴𐌹𐌽𐌰𐌹 𐌷𐌻𐌰𐌹𐍆 𐍆𐌰𐌿𐍂𐌰𐌼𐌰𐌸𐌻𐌴𐌹𐍃 𐌼𐌴𐌹𐌽𐌹𐍃 𐌽𐌹
          𐌼𐌰𐍄𐌹𐌳𐌴𐌳𐌿𐌼.
      - jah fram þamma daga ei anabauþ mis ei weisjau fauramaþleis ize in Iudaia,
        fram jera .k. und jer .l. jah anþar Artarksairksaus þiudanis .ib. jera, ik
        jah broþrjus meinai hlaif fauramaþleis meinis ni matidedum.
      - foreign[lg=lat-Latn]: a die autem illa qua praeceperat mihi / ut essem dux
          in terra Iuda / ab anno vicesimo usque ad annum tricesimum secundum Artarxersis
          regis / per annos duodecim / ego et fratres mei annonas quae ducibus debebantur
          non comedimus
      - foreign[lg=34824-Grek-x-ancient]: ᾽Απὸ τῆς ἡμέρας, ἧς ἐνετείλατό μοι εἶναι
          εἰς ἄρχοντα αὐτῶν / ἐν γῇ Ιουδα, ἀπὸ ἔτους εἰκοστοῦ καὶ ἕως ἔτους τριακοστοῦ
          καὶ / δευτέρου τῷ Αρϑασασϑα, ἔτη δώδεκα, ἐγὼ καὶ οἱ ἀδελϕοί μου / βίαν αὐτῶν
          οὐκ ἔϕαγον·
    - verse[n=15]:
      - foreign[lg=got-Goth-x-original]: 𐌹𐌸 𐍆𐌰𐌿𐍂𐌰𐌼𐌰𐌸𐌻𐌾𐍉𐍃 𐌸𐌰𐌹𐌴𐌹 𐍅𐌴𐌹𐍃𐌿𐌽 𐍆𐌰𐌿𐍂𐌰 𐌼𐌹𐍃 𐌺𐌰𐌿𐍂𐌹𐌳𐌴𐌳𐌿𐌽
          𐌸𐍉 𐌼𐌰𐌽𐌰𐌲𐌴𐌹𐌽 𐌾𐌰𐌷 𐌽𐌴𐌼𐌿𐌽 𐌰𐍄 𐌹𐌼 𐌷𐌻𐌰𐌹𐌱𐌰𐌽𐍃 𐌾𐌰𐌷 𐍅𐌴𐌹𐌽 𐌾𐌰𐌷 𐌽𐌰𐌿𐌷𐌸𐌰𐌽𐌿𐌷 𐍃𐌹𐌻𐌿𐌱𐍂𐌹𐍃 𐍃𐌹𐌺𐌻𐌴
          .𐌼., 𐌾𐌰𐌷 𐍃𐌺𐌰𐌻𐌺𐍉𐍃 𐌹𐌶𐌴 𐍆𐍂𐌰𐌿𐌾𐌹𐌽𐍉𐌳𐌴𐌳𐌿𐌽 𐌸𐌹𐌶𐌰𐌹 𐌼𐌰𐌽𐌰𐌲𐌴𐌹𐌽; 𐌹𐌸 𐌹𐌺 𐌽𐌹 𐍄𐌰𐍅𐌹𐌳𐌰 𐍃𐍅𐌰 𐍆𐌰𐌿𐍂𐌰
          𐌰𐌽𐌳𐍅𐌰𐌹𐍂𐌸𐌾𐌰 𐌰𐌲𐌹𐍃𐌹𐍃 𐌲𐌿𐌳𐌹𐍃.
      - iþ fauramaþljos þaiei weisun faura mis kauridedun þo managein jah nemun at
        im hlaibans jah wein jah nauhþanuh silubris sikle .m., jah skalkos ize fraujinodedun
        þizai managein; iþ ik ni tawida swa faura andwairþja agisis gudis.
      - foreign[lg=lat-Latn]: duces autem primi qui fuerant ante me / gravaverunt
          populum / et acceperunt ab eis in pane vino et / pecunia / cotidie siclos
          quadraginta / sed et ministri eorum depresserant populum / ego autem non
          feci ita propter timorem Dei
      - foreign[lg=34824-Grek-x-ancient]: καὶ τὰς βίας τὰς πρώτας, ἃς πρὸ ἐμοῦ / ἐβάρυναν
          ἐπ' αὐτοὺς καὶ ἐλάβοσαν παρ' αὐτῶν ἐν ἄρτοις καὶ ἐν / οἴνῳ ἔσχατον ἀργύριον,
          δίδραχμα τεσσαράκοντα, καὶ οἱ ἐκτετιναγμένοι / αὐτῶν ἐξουσιάζονται ἐπὶ τὸν
          λαόν, καὶ ἐγὼ οὐκ ἐποίησα / οὕτως ἀπὸ προσώπου ϕόβου ϑεοῦ.
    - verse[n=16]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌷 𐍅𐌰𐌿𐍂𐍃𐍄𐍅 𐌸𐌹𐌶𐍉𐍃 𐌱𐌰𐌿𐍂𐌲𐍃𐍅𐌰𐌳𐌳𐌾𐌰𐌿𐍃 𐌹𐌽𐍃𐍅𐌹𐌽𐌸𐌹𐌳𐌰,
          𐌾𐌰𐌷 𐌸𐌰𐌿𐍂𐍀 𐌽𐌹 𐌲𐌰𐍃𐍄𐌰𐌹𐍃𐍄𐌰𐌻𐌳, 𐌾𐌰𐌷 𐌸𐌹𐍅𐍉𐍃 𐌼𐌴𐌹𐌽𐌰𐌹 𐌾𐌰𐌷 𐌰𐌻𐌻𐌰𐌹 𐌸𐌰𐌹 𐌲𐌰𐌻𐌹𐍃𐌰𐌽𐌰𐌽𐍃 𐌳𐌿 𐌸𐌰𐌼𐌼𐌰
          𐍅𐌰𐌿𐍂𐍃𐍄𐍅𐌰.
      - jah waurstw þizos baurgswaddjaus inswinþida, jah þaurp ni gastaistald, jah
        þiwos meinai jah allai þai galisanans du þamma waurstwa.
      - foreign[lg=lat-Latn]: quin potius in opere muri aedificavi / et agrum non
          emi / et omnes pueri mei congregati ad opus erant
      - foreign[lg=34824-Grek-x-ancient]: καὶ ἐν ἔργῳ τοῦ τείχους / τούτων οὐκ ἐκράτησα,
          ἀγρὸν οὐκ ἐκτησάμην· καὶ πάντες οἱ συνηγμένοι / ἐκεῖ ἐπὶ τὸ ἔργον.
    - verse[n=17]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌷 𐌹𐌿𐌳𐌰𐌹𐌴𐌹𐍃 𐌾𐌰𐌷 𐌸𐌰𐌹 𐍆𐌰𐌿𐍂𐌰𐌼𐌰𐌸𐌻𐌾𐍉𐍃 .𐍂. 𐌾𐌰𐌷
          .𐌽. 𐌲𐌿𐌼𐌰𐌽𐌴 𐌾𐌰𐌷 𐌸𐌰𐌹 𐌵𐌹𐌼𐌰𐌽𐌳𐌰𐌽𐍃 𐌰𐍄 𐌿𐌽𐍃𐌹𐍃 𐌿𐍃 𐌸𐌹𐌿𐌳𐍉𐌼 𐌸𐌰𐌹𐌼 𐌱𐌹𐍃𐌿𐌽𐌾𐌰𐌽𐌴 𐌿𐌽𐍃𐌹𐍃 𐌰𐌽𐌰
          𐌱𐌹𐌿𐌳𐌰 𐌼𐌴𐌹𐌽𐌰𐌼𐌼𐌰 𐌰𐌽𐌳𐌽𐌿𐌼𐌰𐌽𐌰𐌹 𐍅𐌴𐌹𐍃𐌿𐌽.
      - jah Iudaieis jah þai fauramaþljos .r. jah .n. gumane jah þai qimandans at
        unsis us þiudom þaim bisunjane unsis ana biuda meinamma andnumanai weisun.
      - foreign[lg=lat-Latn]: Iudaei quoque et magistratus centum quinquaginta viri
          / et qui veniebant ad nos de gentibus quae in circuitu nostro sunt / in
          mensa mea erant
      - foreign[lg=34824-Grek-x-ancient]: καὶ οἱ Ιουδαῖοι, ἑκατὸν καὶ πεντήκοντα /
          ἄνδρες, καὶ οἱ ἐρχόμενοι πρὸς ἡμᾶς ἀπὸ τῶν ἐϑνῶν τῶν κύκλῳ / ἡμῶν ἐπὶ τράπεζάν
          μου.
    - verse[n=18]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌷 𐍅𐌰𐍃 𐍆𐍂𐌰𐌵𐌿𐌼𐌰𐌽 𐌳𐌰𐌲𐌹𐍃 𐍈𐌹𐌶𐌿𐌷 𐍃𐍄𐌹𐌿𐍂 .𐌰. 𐌻𐌰𐌼𐌱𐌰
          𐌲𐌰𐍅𐌰𐌻𐌹𐌳𐌰 .𐌵. 𐌾𐌰𐌷 𐌲𐌰𐌹𐍄𐍃 .𐌰. 𐌲𐌰𐌼𐌰𐌽𐍅𐌹𐌳𐌰 𐍅𐌰𐍃 𐌼𐌹𐍃; 𐌾𐌰𐌷 𐌱𐌹 .𐌹. 𐌳𐌰𐌲𐌰𐌽𐍃 𐌲𐌰𐍆 𐍅𐌴𐌹𐌽
          𐌰𐌻𐌻𐌰𐌹 𐌸𐌹𐌶𐌰𐌹 𐍆𐌹𐌻𐌿𐍃𐌽𐌰𐌹 𐌾𐌰𐌷 𐌰𐌻𐌻𐌰𐌹 𐌸𐌹𐌶𐌰𐌹 𐌼𐌰𐌽𐌰𐌲𐌴𐌹𐌽; 𐌾𐌰𐌷 𐌰𐌽𐌰 𐌸𐍉 𐌰𐌻𐌻𐌰 𐌷𐌻𐌰𐌹𐍆 𐍆𐌰𐌿𐍂𐌰𐌼𐌰𐌸𐌻𐌴𐌹𐍃
          𐌼𐌴𐌹𐌽𐌹𐍃 𐌽𐌹 𐍃𐍉𐌺𐌹𐌳𐌰, 𐌹𐌽 𐌸𐌹𐍃 𐌴𐌹 𐌽𐌹 𐌺𐌰𐌿𐍂𐌹𐌳𐌴𐌳𐌾𐌰𐌿 𐌸𐍉 𐌼𐌰𐌽𐌰𐌲𐌴𐌹𐌽 𐌹𐌽 𐌸𐌰𐌹𐌼 𐍅𐌰𐌿𐍂𐍃𐍄𐍅𐌰𐌼
          ...
      - jah was fraquman dagis ƕizuh stiur .a. lamba gawalida .q. jah gaits .a. gamanwida
        was mis; jah bi .i. dagans gaf wein allai þizai filusnai jah allai þizai managein;
        jah ana þo alla hlaif fauramaþleis meinis ni sokida, in þis ei ni kauridedjau
        þo managein in þaim waurstwam ...
      - foreign[lg=lat-Latn]: parabatur autem mihi per dies singulos / bos unus arietes
          sex electi exceptis volatilibus / et inter dies decem vina diversa / et
          alia multa tribuebam / insuper et annonas ducatus mei non quaesivi / valde
          enim erat adtenuatus populus
      - foreign[lg=34824-Grek-x-ancient]: καὶ ἦν γινόμενον εἰς ἡμέραν μίαν μόσχος
          / εἷς καὶ πρόβατα ἓξ ἐκλεκτὰ καὶ χίμαρος ἐγίνοντό μοι καὶ ἀνὰ / μέσον δέκα
          ἡμερῶν ἐν πᾶσιν οἶνος τῷ πλήϑει· καὶ σὺν τούτοις / ἄρτους τῆς βίας οὐκ ἐζήτησα,
          ὅτι βαρεῖα ἡ δουλεία ἐπὶ τὸν λαὸν / τοῦτον.
  - chapter[n=6]:
    - verse[n=14]:
      - foreign[lg=got-Goth-x-original]: '...'
      - foreign[lg=got-Goth-x-original]: 𐍀𐍂𐌰𐌿𐍆𐌴
      - foreign[lg=got-Goth-x-original]: 𐍄𐌴, 𐌸𐌰𐌹𐌴𐌹 𐌸𐍂𐌰𐍆𐍃𐍄𐌹𐌳𐌴𐌳𐌿𐌽 𐌼𐌹𐌺.
      - '... (praufe)te, þaiei þrafstidedun mik.'
      - foreign[lg=lat-Latn]: memento Domine mei pro Tobia et Sanaballat / iuxta opera
          eorum talia / sed et Noadiae prophetae et ceterorum prophetarum qui terrebant
          me
      - foreign[lg=34824-Grek-x-ancient]: μνήσϑητι, ὁ ϑεός, τῷ Τωβια / καὶ τῷ Σαναβαλλατ
          ὡς τὰ ποιήματα αὐτοῦ ταῦτα καὶ τῷ Νωαδια / τῷ προϕήτῃ καὶ τοῖς καταλοίποις
          τῶν προϕητῶν, οἳ ἦσαν / ϕοβερίζοντές με.
    - verse[n=15]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌷 𐌿𐍃𐍄𐌰𐌿𐌷𐌰𐌽𐌰 𐍅𐌰𐍂𐌸 𐍃𐍉 𐌱𐌰𐌿𐍂𐌲𐍃𐍅𐌰𐌳𐌳𐌾𐌿𐍃 .𐌴. 𐌾𐌰𐌷
          .𐌺. 𐌳𐌰𐌲𐌰 𐌼𐌴𐌽
      - foreign[lg=got-Goth-x-original]: 𐍉𐌸𐌹𐍃 𐌰𐌻𐌿𐌻𐌹𐍃
      - foreign[lg=got-Goth-x-original]: ', .𐌽. 𐌳𐌰𐌲𐌴 𐌾𐌰𐌷 .𐌱.'
      - jah ustauhana warþ so baurgswaddjus .e. jah .k. daga men(oþis Alulis), .n.
        dage jah .b.
      - foreign[lg=lat-Latn]: conpletus est autem murus vicesimo quinto die mensis
          elul / quinquaginta duobus diebus
      - foreign[lg=34824-Grek-x-ancient]: Καὶ ἐτελέσϑη τὸ τεῖχος πέμπτῃ καὶ εἰκάδι
          τοῦ Ελουλ εἰς πεντήκοντα / καὶ δύο ἡμέρας.
    - verse[n=16]:
      - foreign[lg=got-Goth-x-original]: 𐌾𐌰𐌷 𐍅𐌰𐍂𐌸, 𐍃𐍅𐌴 𐌷𐌰𐌿𐍃𐌹𐌳𐌴𐌳𐌿𐌽 𐍆𐌹𐌰𐌽𐌳𐍃 𐌿𐌽𐍃𐌰𐍂𐌰𐌹 𐌰𐌻𐌻𐌰𐌹,
          𐌾𐌰𐌷 𐍉𐌷𐍄𐌴𐌳𐌿𐌽 𐌰𐌻𐌻𐍉𐍃 𐌸𐌹𐌿𐌳𐍉𐍃 𐌸𐍉𐍃 𐌱𐌹𐍃𐌿𐌽𐌾𐌰𐌽𐌴 𐌿𐌽𐍃𐌹𐍃, 𐌾𐌰𐌷 𐌰𐍄𐌳𐍂𐌰𐌿𐍃 𐌰𐌲𐌹𐍃 𐌹𐌽 𐌰𐌿
      - foreign[lg=got-Goth-x-original]: 𐌲
      - foreign[lg=got-Goth-x-original]: 𐍉𐌽𐌰 𐌹𐌶𐌴 𐌰𐌱𐍂𐌰𐌱𐌰; 𐌾𐌰𐌷 𐌿𐍆𐌺𐌿𐌽𐌸𐌴𐌳𐌿𐌽 𐌸𐌰𐍄𐌴𐌹 𐍆𐍂𐌰𐌼
          𐌲𐌿𐌳𐌰 𐌿𐌽𐍃𐌰𐍂𐌰𐌼𐌼𐌰 𐍅𐌰𐍂𐌸 𐌿𐍃𐍆𐌿𐌻𐌻𐌹𐌸 𐌸𐌰𐍄𐌰 𐍅𐌰𐌿𐍂𐍃𐍄𐍅.
      - jah warþ, swe hausidedun fiands unsarai allai, jah ohtedun allos þiudos þos
        bisunjane unsis, jah atdraus agis in au(g)ona ize abraba; jah ufkunþedun þatei
        fram guda unsaramma warþ usfulliþ þata waurstw.
      - foreign[lg=lat-Latn]: factum est ergo cum audissent omnes inimici nostri /
          ut timerent universae gentes quae erant in circuitu nostro / et conciderent
          intra semet ipsos / et scirent quod a Deo factum esset opus hoc
      - foreign[lg=34824-Grek-x-ancient]: καὶ ἐγένετο ἡνίκα ἤκουσαν πάντες οἱ ἐχϑροὶ
          / ἡμῶν, καὶ ἐϕοβήϑησαν πάντα τὰ ἔϑνη τὰ κύκλῳ ἡμῶν, καὶ / ἐπέπεσεν ϕόβος
          σϕόδρα ἐν ὀϕϑαλμοῖς αὐτῶν, καὶ ἔγνωσαν ὅτι / παρὰ τοῦ ϑεοῦ ἡμῶν ἐγενήϑη
