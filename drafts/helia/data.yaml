    - verse[n=3230]: sak ina sôðuuordun.   Ef imu than is sundea aftar thiu,
    - verse[n=3231]: '[lôsuuerc] ni lêðon,   [giduo] it ôðrun liudiun cûð,'
    - verse[n=3232]: mâri it than for menegi   endi lât manno filu
    - verse[n=3233]: uuiten is faruurhti:   ôðo [beginnad] imu than is uuerk tregan,
    - verse[n=3234]: an [is] hugi hreuuen,   than [he] it gihôrid heliðo filu,
    - verse[n=3235]: '[ahton] eldibarn   endi imu is uƀilon dâd'
    - verse[n=3236]: '[uueread] mid uuordun.   Ef he than ôk uuendien ne [uuili],'
