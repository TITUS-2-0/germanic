- body:
  - chapter[n=I]:
    - verse[n=1]: '*Manega uuâron,   the sia iro môd gespôn,'
    - verse[n=2]: '.........................,   that sia [bigunnun uuord godes],'
    - verse[n=3]: '[reckean] that girûni,   that [thie] rîceo Crist'
    - verse[n=4]: undar mancunnea   mâriða gifrumida
    - verse[n=5]: mid uuordun endi mid uuercun.   That uuolda thô uuîsara filo
    - verse[n=6]: liudo barno loƀon,   lêra Cristes,
    - verse[n=7]: hêlag uuord godas,   endi mid iro handon scrîƀan
    - verse[n=8]: '[berehtlîco] an buok,   huô sia [is gibodscip scoldin]'
    - verse[n=9]: frummian, firiho barn.   Than uuârun thoh sia fiori te thiu
    - verse[n=10]: under thera menigo,   thia habdon maht godes,
    - verse[n=11]: helpa fan himila,   hêlagna gêst,
    - verse[n=12]: craft fan [Criste,] -   sia uurðun gicorana te thio,
    - verse[n=13]: that sie than êuangelium   [ênan] [scoldun]
    - verse[n=14]: an buok scrîƀan   endo sô manag gibod godes,
    - verse[n=15]: hêlag himilisc uuord:   sia ne muosta heliðo than mêr,
    - verse[n=16]: firiho barno frummian,   neuan that sia fiori te thio
    - verse[n=17]: thuru craft godas   gecorana uurðun,
    - verse[n=18]: Matheus endi Marcus,   - sô uuârun thia man hêtana -
    - verse[n=19]: '[Lucas endi Iohannes];   sia uuârun [gode] [lieƀa],'
    - verse[n=20]: uuirðiga ti them giuuirkie.   Habda im uualdand god,
    - verse[n=21]: them heliðon an iro hertan   hêlagna gêst
    - verse[n=22]: fasto bifolhan   endi ferahtan hugi,
    - verse[n=23]: sô manag uuîslîk uuord   endi giuuit mikil,
    - verse[n=24]: that sea scoldin ahebbean   hêlagaro stemnun
    - verse[n=25]: godspell that guoda,   that ni haƀit ênigan gigadon huergin,
    - verse[n=26]: thiu uuord an thesaro uueroldi,   that io uualdand mêr,
    - verse[n=27]: drohtin diurie   eftho derƀi thing,
    - verse[n=28]: firinuuerc fellie   [eftho fîundo nîð],
    - verse[n=29]: '[strîd] [uuiðerstande] - ,   huand hie habda starkan hugi,'
    - verse[n=30]: mildean endi guodan,   thie the mêster uuas,
    - verse[n=31]: '[aðalordfrumo]   [alomahtig].'
    - verse[n=32]: That scoldun sea fiori thuo   fingron scrîƀan,
    - verse[n=33]: settian endi singan   endi seggean forð,
    - verse[n=34]: that sea fan Cristes   crafte them mikilon
    - verse[n=35]: gisâhun endi gihôrdun,   thes hie selƀo gisprac,
    - verse[n=36]: giuuîsda endi giuuarahta,   uundarlîcas filo,
    - verse[n=37]: sô manag mid mannon   mahtig drohtin,
    - verse[n=38]: all so hie it fan them anginne   thuru is [ênes] craht,
    - verse[n=39]: uualdand gisprak,   thuo hie êrist thesa uuerold giscuop
    - verse[n=40]: endi thuo all bifieng   mid ênu uuordo,
    - verse[n=41]: himil endi erða   endi al that sea bihlidan êgun
    - verse[n=42]: giuuarahtes endi giuuahsanes:   that uuarð thuo all mid uuordon
        godas
    - verse[n=43]: fasto bifangan,   endi [gifrumid] after thiu,
    - verse[n=44]: huilic than liudscepi   landes scoldi
    - verse[n=45]: uuîdost giuualdan,   eftho [huar] thiu [uueroldaldar]
    - verse[n=46]: '[endon] [scoldin].   Ên uuas iro thuo noh than'
    - verse[n=47]: '[firiho] barnun biforan,   endi [thiu] fîƀi uuârun agangan:'
    - verse[n=48]: scolda thuo that sehsta   sâliglîco
    - verse[n=49]: cuman thuru craft godes   endi Cristas giburd,
    - verse[n=50]: hêlandero [bestan],   hêlagas gêstes,
    - verse[n=51]: an thesan middilgard   managon te helpun,
    - verse[n=52]: firio barnon ti frumon   uuið fîundo nîð,
    - verse[n=53]: uuið dernero duualm.   Than habda thuo drohtin god
    - verse[n=54]: Rômanoliudeon farliuuan   rîkeo mêsta,
    - verse[n=55]: habda them heriscipie   herta gisterkid,
    - verse[n=56]: that sia habdon bithuungana   thiedo gihuilica,
    - verse[n=57]: habdun fan Rûmuburg   rîki giuunnan
    - verse[n=58]: helmgitrôsteon,   sâton iro heritogon
    - verse[n=59]: an lando gihuem,   habdun liudeo giuuald,
    - verse[n=60]: allon elitheodon.   Erodes uuas
    - verse[n=61]: an Hierusalem   oƀer that Iudeono folc
    - verse[n=62]: gicoran te kuninge,   sô ina thie kêser tharod,
    - verse[n=63]: fon Rûmuburg   rîki thiodan
    - verse[n=64]: satta undar that gisîði.   Hie ni uuas thoh mid sibbeon [bilang]
    - verse[n=65]: aƀaron Israheles,   eðiligiburdi,
    - verse[n=66]: cuman fon iro [cnuosle],   neuan that hie thuru thes kêsures thanc
    - verse[n=67]: fan Rûmuburg   rîki habda,
    - verse[n=68]: that im uuârun sô gihôriga   hildiscalcos,
    - verse[n=69]: 'aƀaron Israheles   elleanruoƀa:'
    - verse[n=70]: suîðo unuuanda uuini,   than lang hie giuuald êhta,
    - verse[n=71]: Erodes thes rîkeas   endi [râdburdeon] [held]
    - verse[n=72]: '[Iudeo liudi].   Than uuas thar ên gigamalod mann,'
    - verse[n=73]: that uuas fruod gomo,   habda ferehtan hugi,
    - verse[n=74]: uuas fan them liudeon   Levias cunnes,
    - verse[n=75]: 'Iacobas [suneas],   guodero thiedo:'
    - verse[n=76]: Zacharias uuas hie hêtan.   That uuas sô sâlig man,
    - verse[n=77]: huand hie simblon gerno   gode theonoda,
    - verse[n=78]: uuarahta [after] is uuilleon;   deda is uuîf sô self
    - verse[n=79]: '- uuas iru gialdrod idis:   ni muosta im erƀiuuard'
    - verse[n=80]: an iro iuguðhêdi   giƀiðig uuerðan -
    - verse[n=81]: libdun im farûter laster,   uuaruhtun lof goda,
    - verse[n=82]: uuârun sô gihôriga   heƀancuninge,
    - verse[n=83]: diuridon ûsan drohtin:   ni uueldun derƀeas uuiht
    - verse[n=84]: under mancunnie,   mênes gifrummean,
    - verse[n=85]: ne *saca ne sundea.   Uuas im thoh an sorgun hugi,
    - verse[n=86]: that sie erƀiuuard   êgan ni môstun,
    - verse[n=87]: ac uuârun im barno lôs.   Than scolda he gibod godes
    - verse[n=88]: thar an Hierusalem,   sô oft sô is gigengi gistôd,
    - verse[n=89]: that ina torhtlîco   tîdi gimanodun,
    - verse[n=90]: sô scolda he at them uuîha   uualdandes geld
    - verse[n=91]: hêlag bihuuerƀan,   heƀancuninges,
    - verse[n=92]: godes iungarskepi:   gern uuas he suîðo,
    - verse[n=93]: that he [it] thurh ferhtan hugi   [frummean] môsti.
  - chapter[n=II]:
    - verse[n=94]: Thô uuarð thiu tîd cuman, -   [that] thar gitald habdun
    - verse[n=95]: uuîsa man mid uuordun, -   that scolda thana uuîh godes
    - verse[n=96]: Zacharias bisehan.   Thô uuarð thar gisamnod filu
    - verse[n=97]: thar te Hierusalem   [Iudeo] liudi,
    - verse[n=98]: uuerodes te them uuîha,   thar sie uualdand god
    - verse[n=99]: suuîðo theolîco   thiggean scoldun,
    - verse[n=100]: hêrron is huldi,   that sie heƀancuning
    - verse[n=101]: lêðes alêti.   Thea liudi stôdun
    - verse[n=102]: umbi that hêlaga hûs,   endi geng im the [gihêrodo] man
    - verse[n=103]: an thana uuîh innan.   That uuerod ôðar bêd
    - verse[n=104]: umbi thana alah ûtan,   Ebreo liudi,
    - verse[n=105]: '[huuan êr] the frôdo man   gifrumid habdi'
    - verse[n=106]: uualdandes uuilleon.   Sô he thô thana uuîrôc drôg,
    - verse[n=107]: '[ald] aftar them alaha,   endi umbi thana altari geng'
    - verse[n=108]: mid is rôcfatun   rîkiun thionon,
    - verse[n=109]: '- [fremida] ferhtlîco   frâon sînes,'
    - verse[n=110]: godes iungarskepi   gerno suuîðo
    - verse[n=111]: mid hluttru hugi,      sô man hêrren scal
    - verse[n=112]: '[gerno] fulgangan -,   [grurios] [quâmun] im,'
    - verse[n=113]: egison an them alahe:   hie gisah thar aftar thiu ênna engil godes
    - verse[n=114]: an them uuîhe innan,   hie sprac im mid is uuordun tuo,
    - verse[n=115]: hiet that fruod gumo   foroht ni uuâri,
    - verse[n=116]: hiet that hie im ni andriede:   "thîna dâdi sind", quathie*,
    - verse[n=117]: '"uualdanda uuerðe   endi thîn uuord sô self,'
    - verse[n=118]: thîn thionost is im an thanke,   that thu sulica githâht haƀes
    - verse[n=119]: an is ênes craft.   Ic is engil bium,
    - verse[n=120]: Gabriel bium ic hêtan,   the gio for goda standu,
    - verse[n=121]: anduuard for them alouualdon,   ne sî that he me an is [ârundi]
        [huarod]
    - verse[n=122]: sendean uuillea.   Nu hiet he me an thesan sîð faran,
    - verse[n=123]: hiet that ic thi [thoh] gicûðdi,   that thi kind giboran,
    - verse[n=124]: fon thînera alderu idis   ôdan scoldi
    - verse[n=125]: uuerðan an thesero uueroldi,   uuordun spâhi.
    - verse[n=126]: That ni scal an is liƀa gio   lîðes [anbîtan],
    - verse[n=127]: uuînes an is uueroldi:   sô haƀed im uurdgiscapu,
    - verse[n=128]: metod gimarcod   endi maht godes.
    - verse[n=129]: Hêt that ic thi thoh sagdi,   that it scoldi gisîð uuesan
    - verse[n=130]: heƀancuninges,   hêt that [git] it heldin uuel,
    - verse[n=131]: tuhin thurh treuua,   quað that he im tîras sô filu
    - verse[n=132]: an godes rîkea   forgeƀan uueldi.
    - verse[n=133]: He quað that the gôdo gumo   Iohannes te namon
    - verse[n=134]: hebbean scoldi,   [gibôd] that [git] [it] hêtin sô,
    - verse[n=135]: that kind, than it quâmi,   quað that it Kristes gisîð
    - verse[n=136]: an thesaro uuîdun uuerold   uuerðan scoldi,
    - verse[n=137]: is selƀes sunies,   endi quað that [sie] [sliumo] herod
    - verse[n=138]: an is [bodskepi]   bêðe quâmin."
    - verse[n=139]: Zacharias thô gimahalda   endi uuið [selƀan] sprac
    - verse[n=140]: drohtines engil,   endi im thero dâdeo bigan,
    - verse[n=141]: uundron thero uuordo:   "huuô mag that giuuerðan sô", quað he,
    - verse[n=142]: '"aftar an aldre?   it is unc al te lat'
    - verse[n=143]: sô te giuuinnanne,   sô thu mid thînun uuordun [gisprikis].
    - verse[n=144]: Huuanda uuit    habdun aldres êr   efno tuêntig
    - verse[n=145]: uuintro an uncro uueroldi,   êr than quâmi [thit] uuîf te mi;
    - verse[n=146]: than uuârun uuit nu atsamna   [antsiƀunta] uuintro
    - verse[n=147]: gibenkeon endi gibeddeon,   siðor ic sie mi te brûdi gecôs.
    - verse[n=148]: Sô uuit [thes] an uncro iuguði   [gigirnan] ni mohtun,
    - verse[n=149]: that uuit erƀiuuard   êgan môstin,
    - verse[n=150]: fôdean an uncun flettea,   nu uuit sus gifrôdod sint
    - verse[n=151]: '- haƀad unc eldi binoman   elleandâdi,'
    - verse[n=152]: that uuit sint an uncro siuni gislekit   endi an uncun sîdun lat;
    - verse[n=153]: flêsk is unc [antfallan],   fel unscôni,
    - verse[n=154]: is unca [lud] giliðen,   lîk [gidrusnod],
    - verse[n=155]: sind unca andbâri   ôðarlîcaron,
    - verse[n=156]: môd endi megincraft -,   sô uuit giu sô managan dag
    - verse[n=157]: uuârun an thesero uueroldi,   sô mi thes uundar thunkit,
    - verse[n=158]: '[huuô] it sô giuuerðan mugi,   sô thu mid thînun uuordun [gisprikis]."'
  - chapter[n=III]:
    - verse[n=159]: Thô uuarð that heƀencuninges bodon   harm an is môde,
    - verse[n=160]: that he is giuuerkes sô   uundron scolda
    - verse[n=161]: endi that ni uuelda gihuggean,   that ina [mahta] [hêlag] god
    - verse[n=162]: sô alaiungan,   sô he fon êrist uuas,
    - verse[n=163]: selƀo giuuirkean,   [of] he sô uueldi.
    - verse[n=164]: Skerida im thô te uuîtea,   that he ni mahte ênig uuord [sprekan],
    - verse[n=165]: gimahlien mid is mûðu,   "êr than thi magu uuirðid,
    - verse[n=166]: fon thînero aldero idis   erl afôdit,
    - verse[n=167]: kindiung giboran   cunnies gôdes,
    - verse[n=168]: uuânum te thesero uueroldi.   Than scalt thu eft uuord sprekan,
    - verse[n=169]: hebbean thînaro stemna giuuald;   ni tharft thu stum uuesan
    - verse[n=170]: lengron huîla."   Thô uuarð it sân gilêstid sô,
    - verse[n=171]: giuuorðan te uuâron,   sô thar an them uuîha gisprak
    - verse[n=172]: engil thes alouualdon:   uuarð ald gumo
    - verse[n=173]: sprâca bilôsit,   thoh he spâhan hugi
    - verse[n=174]: bâri an is breostun.   Bidun allan dag
    - verse[n=175]: that uuerod for them uuîha   endi uundrodun alla,
    - verse[n=176]: bihuuî he thar sô lango,   lofsâlig man,
    - verse[n=177]: suuîðo frôd gumo   frâon sînun
    - verse[n=178]: thionon thorfti,   sô thar êr ênig thegno ni deda,
    - verse[n=179]: than sie    thar [at] them uuîha   uualdandes geld
    - verse[n=180]: folmon frumidun.   Thô quam frôd gumo
    - verse[n=181]: ût fon them alaha.   Erlos thrungun
    - verse[n=182]: nâhor mikilu:   uuas im niud mikil,
    - verse[n=183]: huat he im sôðlîkes   seggean uueldi,
    - verse[n=184]: uuîsean te uuâron.   He ni mohta thô ênig uuord [sprecan],
    - verse[n=185]: giseggean them gisiðea,   [bûtan] that he mid is suîðron hand
    - verse[n=186]: uuîsda them uueroda,   that sie ûses uualdandes
    - verse[n=187]: lêra lêstin.   Thea liudi forstôdun,
    - verse[n=188]: that he thar habda gegnungo   godcundes [huat]
    - verse[n=189]: forsehen selƀo,   thoh he is ni mahti giseggean uuiht,
    - verse[n=190]: giuuîsean te uuâron.   Thô habda he ûses uualdandes
    - verse[n=191]: geld gilêstid,   al sô is gigengi uuas
    - verse[n=192]: gimarcod mid mannun.   Thô uuarð sân aftar thiu maht godes,
    - verse[n=193]: gicûðid is craft [mikil]:   uuarð thiu [quân] ôcan,
    - verse[n=194]: idis an ira eldiu:   scolda im erƀiuuard,
    - verse[n=195]: suîðo godcund gumo   giƀiðig uuerðan,
    - verse[n=196]: barn an [burgun].   Bêd aftar thiu
    - verse[n=197]: that uuîf [uurdigiscapu].   Skrêd the uuintar forð,
    - verse[n=198]: geng [thes] gêres gital.   Iohannes quam
    - verse[n=199]: an liudeo lioht:   lîk uuas im scôni,
    - verse[n=200]: uuas im fel fagar,   fahs endi naglos,
    - verse[n=201]: uuangun [uuârun] im uulitige.   Thô fôrun thar uuîse man,
    - verse[n=202]: snelle tesamne,   thea suâsostun mêst,
    - verse[n=203]: uundrodun thes [uuerkes],   bi[huî] it gio mahti giuuerðan sô,
    - verse[n=204]: that [undar] sô aldun tuêm   ôdan uurði
    - verse[n=205]: barn an [giburdeon],   ni uuâri that it gibod godes
    - verse[n=206]: selƀes uuâri:   [afsuoƀun] sie garo,
    - verse[n=207]: that it elcor sô uuânlîc   uuerðan ni mahti.
    - verse[n=208]: Thô sprak thar ên gifrôdot man,   the sô filo consta
    - verse[n=209]: uuîsaro uuordo,   habde giuuit mikil,
    - verse[n=210]: frâgode [niudlîco],   huuat is namo scoldi
    - verse[n=211]: uuesan an thesaro uueroldi:   "mi thunkid an is uuîsu gilîc
    - verse[n=212]: iac an is gibârea,   that he sî betara than uui,
    - verse[n=213]: sô ic [uuâniu], that ina ûs gegnungo   [god] fon himila
    - verse[n=214]: '[selƀo] sendi".   Thô sprac sân [aftar]'
    - verse[n=215]: '[thiu]    môdar thes kindes,   thiu thana magu habda,'
    - verse[n=216]: that barn an ire barme:   "hêr quam [gibod] godes", quað siu,
    - verse[n=217]: '"fernun gêre,   furmon uuordu'
    - verse[n=218]: '[gibôd], that he Iohannes   bi godes lêrun'
    - verse[n=219]: hêtan scoldi.   That ic an mînumu hugi ni [gidar]
    - verse[n=220]: uuendean mid uuihti,   of ic is giuualdan môt".
    - verse[n=221]: 'Thô sprac ên gêlhert man,   the ira gaduling uuas:'
    - verse[n=222]: '"ne hêt êr giouuiht sô", quað he,   "aðalboranes'
    - verse[n=223]: ûses cunnies eftho cnôsles.   Uuita kiasan im ôðrana
    - verse[n=224]: niudsamna namon:   he [niate] of he môti".
    - verse[n=225]: 'Thô sprac eft the frôdo man,   the thar consta filo mahlian:'
    - verse[n=226]: '"ni giƀu ic that te râde", quað he,   "rinco negênun,'
    - verse[n=227]: that [he] uuord godes   uuendean biginna;
    - verse[n=228]: ac [uuita] is thana fader frâgon,   the [thar] sô gifrôdod sitit,
    - verse[n=229]: uuîs an is uuînseli:   thoh he ni mugi ênig uuord [sprecan],
    - verse[n=230]: thoh mag he bi bôcstaƀon   brêf geuuirkean,
    - verse[n=231]: namon giscrîƀan".   Thô he nâhor geng,
    - verse[n=232]: legda im êna bôc an barm   endi [bad gerno]
    - verse[n=233]: uurîtan uuîslîco   uuordgimerkiun,
    - verse[n=234]: huat sie that hêlaga barn   hêtan scoldin.
    - verse[n=235]: Thô nam he [thia] [bôk] [an] [hand]   endi an is hugi thâhte
    - verse[n=236]: suîðo gerno te gode:   Iohannes namon
    - verse[n=237]: uuîslîco giuurêt   endi [ôc] aftar mid is uuordu gisprac
    - verse[n=238]: suîðo spâhlîco:   habda im eft is sprâca giuuald,
    - verse[n=239]: giuuitteas endi [uuîsun].   That uuîti uuas thô agangan,
    - verse[n=240]: hard harmscare,   [the] im hêlag god
    - verse[n=241]: mahtig [macode],   that he [an is] môdseƀon
    - verse[n=242]: godes ni forgâti,   than he im eft sendi is iungron tô.
  - chapter[n=IV]:
    - verse[n=243]: Thô ni uuas lang aftar thiu,   ne it al sô gilêstid uuarð,
    - verse[n=244]: sô he mancunnea   managa huîla,
    - verse[n=245]: god alomahtig   forgeƀen habda,
    - verse[n=246]: that he is himilisc barn   herod te uueroldi,
    - verse[n=247]: si selƀes sunu   sendean [uueldi],
    - verse[n=248]: te thiu that he hêr alôsdi   [al liudstamna],
    - verse[n=249]: uuerod fon uuîtea.      [Thô] uuarð is [uuisbodo]
    - verse[n=250]: an Galilealand,   Gabriel cuman,
    - verse[n=251]: engil thes alouualdon,   thar he êne idis uuisse,
    - verse[n=252]: munilîca magað:   Maria uuas siu hêten,
    - verse[n=253]: uuas iru thiorna githigan.   Sea ên thegan habda,
    - verse[n=254]: Ioseph gimahlit,   gôdes cunnies man,
