  - chapter[n=184e]:
    - paragraph: 151
    - lb[n=3840]: Wie si vast fro ward von dem bild Allexanders vnd das gar schon
        verbarg. CLI
    - lb[n=3841]: Darnach nam sy den maler besunder vnnd fragtt in, ob er Alexandrum
