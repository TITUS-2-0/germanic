    - lb[n=2876]: wann alles gestyeren vnd planetten sindt vmb solleich moͮrdt betruebtt
        vnd
    - lb[n=2877]: ob ich nichtt darauff vrtayltt, so wuerden daz gestieren vnd planetten
        iren
    - lb[n=2878]: scheyn ab vns keren, wann sunne vnd mann mugen solleich gross mordt
    - lb[n=2879]: nicht vberscheinen'. Er thett vachen die schnoden moͮrder vnd thett
        sy iamerleichen
    - lb[n=2880]: 'marttern. Vnd da man sy also marttrett, da sprach der ain zu Alexandro:'
    - lb[n=2881]: "'Du allergroster kunig, du hast vns bey deinem ayde geschwoͮren,\
        \ daz"
    - lb[n=2882]: wier kain layde leyden, sunder groͮzze ere haben soltten. Wie stett
        deinen eren
    - lb[n=2883]: an, daz du manaydig pist'.
  - chapter[n=147b]:
    - paragraph: 102
    - lb[n=2884]: Wie Allexander dem volck lere gab, die bösen nicht zuͦ sichern.
        CII
    - lb[n=2885]: "Da sprach Alexander: 'Ich wil mitt ewch nicht reden, aber dem volck,\
        \ daz da"
    - lb[n=2886]: 'vmb stett, dem wil ich sagen: Ich hab vor gesagtt vnd sag aber,
        daz diee'
    - lb[n=2887]: morder nichtt funden wären worden, wär mein ayde nichtt geweßen.
        Darumb
    - lb[n=2888]: ist peßer, mein ayde sey kranck, wann daz dißer groͮzzer mordt verschwigen
    - lb[n=2889]: wär. So ist auch mein maynung nyee anders geweßen, wann wer dißen
        kunig
    - lb[n=2890]: Darium gemoͮrdett hett, daz der sundter aller genaden sterben soltt'.
        Mitt dem
    - lb[n=2891]: "enttschamtt Alexannder seinen ayde, wann er sprach: 'Wer so schnode\
        \ vnd"
    - lb[n=2892]: pozz ist, daz er seinen aygenn herren moͮrdett vnd ertott, was soltt
        im ain
    - lb[n=2893]: froͮmder getrawen'. Da die woͮrtt erhortten die perßen, sy hueben
        an gar ain
    - lb[n=2894]: gross iubilieren vnd frolocken vnd dancktten dem kunig Alexander
        vnd hieltten
    - lb[n=2895]: in hinfuer als ainen gott. Alexannder thett die schnoͮden morder
        entthawbtten
    - lb[n=2896]: vnd ir leib vnd choͮrpper auf daz aller hoͮchst auf henncken, daz
        sy die
    - lb[n=2897]: hochsten wären in persya. Daz geschach, als Alexander gepotten hett.
  - chapter[n=147d]:
    - paragraph: 103
    - lb[n=2898]: Wie Allexander ganczen frid macht in persia. CIII
    - lb[n=2899]: Alexander machtt ganczen fride in allem persya vnd besacztt daz
        lanndt mitt
    - lb[n=2900]: solleicher gerechttigkaitt, daz vor nyee geweßen was. Darumb lobtten
        gar
    - lb[n=2901]: seere vnd vast Alexandrum all perßen vnnd wuerden im vast gehorsam.
        Zu der
    - lb[n=2902]: selben czeitt was in persya ain neff Dary, des groͮzzen kunigs,
        fuer denn patt
    - lb[n=2903]: daz gancz volck in persya, daz in Alexander macht zu irem hawbttman
    - lb[n=2904]: vnd verweßer. Daz thett Alexander gar geren. Mit solleichen sachen
        machtte
    - lb[n=2905]: Alexannder daz volck alles gar willig vnd gehorsam. Wann was czeittleich
        vnd
    - lb[n=2906]: pilleich was, daz versagtt er nyemandt. Des gewan er gros lob gegen
        allenn
    - lb[n=2907]: volck. Darnach gedachtt Alexander an die pett vnd flechen Dary an
        seinen
    - lb[n=2908]: leczsten czeittenn im gethann vnd besanntt Roxam, die tochtter des
        reichen
    - lb[n=2909]: kunigs, vnd sagtt ir vnd allen iren frewndten, wie Darius mitt im
        geredt vnd in
    - lb[n=2910]: gepetten hett, Roͮxam zu der ee zu nemen. Daz woltt er geren thuen
        vnd
    - lb[n=2911]: willigcleichen, ob daz auch ir will wär. Da was nichtt nott lang
        berattens. Die
    - lb[n=2912]: tochttter (!) Dary Roxa die wardt gemacheltt dem grozzen Alexannder.
        Er nam
    - lb[n=2913]: sy zu der ee nach den sytten seiner gotter. Alexander liess da kchoͮstleich
        hof
    - lb[n=2914]: berueffen vnd pflag der sytten, die dann die grozzen kunig in persya
        pflagen.
  - chapter[n=148]:
    - paragraph: 104
    - lb[n=2915]: Wie Allexander Roxa hochczeit hett (!). CIIII
    - lb[n=2916]: Er thett aufrichtten ainen hoͮchen stuell in ainem kostleichenn
        sale vnd sacztt da
    - lb[n=2917]: die tochtter Dary zu im vnd thett sy eren vnd loben als ain kunigin
        vnd sy in
    - lb[n=2918]: solleicher mass anpetten alle menschen. Da daz vernamen die perßen,
        sy
    - lb[n=2919]: komen alle zuegelawffenn vnd sachen erst, daz Alexander holden muett
        vnd
    - lb[n=2920]: gancz getrewes hercz zu in hett. Sy viellen all fuer Alexandrum
        vnd woltten in
    - lb[n=2921]: "anpetten. Des enwoltt nichtt Alexander. Er sprach: 'Ich pin todtleich\
        \ als ain"
    - lb[n=2922]: annder mensch, darumb sultt ir mich nichtt anpetten'. Da nun sachen
        die
    - lb[n=2923]: perßen, daz Alexander gottleicher ere nichtt woltt vnd sich des
        vnwierdig
    - lb[n=2924]: 'bedawchtt, die perßenn hueben auf mitt lawtter stymb zu rueffen
        vnd schryeren:'
    - lb[n=2925]: "'Seytt du nichtt ain gott pist, so thuest du doch alles, das den\
        \ gottern lieb"
    - lb[n=2926]: ist vnd wolgeuelet. Darumb loben wier dich als vnnßern herren vnd
        kunig'.
  - chapter[n=148a]:
    - paragraph: 105
    - lb[n=2927]: Wie Allexander seiner muͦter Olympiades schraib von seiner hochczeit
        vnd andern.
    - lb[n=2928]: In dem CV
    - lb[n=2929]: Alexander was auch nichtt vergezzen der getrewen pett Dary vmb seinen
    - lb[n=2930]: gemachel Radagam. Er beualch ir sein weybe vnd ir tochtter vnd patt
        sy
    - lb[n=2931]: pflegenn aller eren vnd wyerden als vor. Des erfrewett sich alles
        lanndt persya
    - lb[n=2932]: gar vast. Darnach nam Alexander die werden muetter Dary vnd sacztt
        sy in
    - lb[n=2933]: den stuel vnd pflag ir pass dann ir vor yee gepflegen was. Darnach
        sandt
    - lb[n=2934]: Alexander zu seiner lieben muetter Olimpiades vnd schraib ir alle
