    - lb[n=5663]: seinem eyßenhuett getragen vnd vazzen mochtt.
  - chapter[n=210a]:
    - paragraph: 250
    - lb[n=5664]: Wie ain ritter praucht wasser in ainem eysen huͦt. CCL
    - lb[n=5665]: "Er trueg daz wazzer mitt grozzen frewden vnd sprach: 'Kunig Alexander,\
        \ ich"
    - lb[n=5666]: pring deinem leib wazzer zetrincken, wie haltt vns allen geschiechtt'.
        Der ritter
    - lb[n=5667]: hyess Zephyrus. Von des hendten empfieng ich den eyßenhuett mitt
        dem
    - lb[n=5668]: "wazzer vnd sprach zu im: 'Zephyre, hast du des wazzers getruncken?'\
        \ Er"
    - lb[n=5669]: "sprach: 'Nayn ich, Allexander, allermochttigister kunigk, ich besorgtt,\
        \ dier"
    - lb[n=5670]: 'zerrunne vnd gedachtt: Es ist pezzer, ich sterb, dann daz du stirbest,
        wann an'
    - lb[n=5671]: mier ligtt nuer ain man, so ligtt aller kchriechen ere vnd wyerde
        ann dier.
    - lb[n=5672]: Darumb woltt ich des wazzers nichtt trincken'. Da ich die trew erhortt
        vnd
    - lb[n=5673]: sach, da besanntt ich alles heer vnd nam den eyßenhuett mitt dem
        wazzer vnd
    - lb[n=5674]: kerett in vmb vnd goͮzz auss daz wazzer auf die erde, wann ich besorgett,
        soltt
    - lb[n=5675]: ich trincken, so wuerden erst die andern ritter vast betruebtt vnd
        duerstig.
    - lb[n=5676]: "Da daz mein vnuerczagtt heldt von kchriechen sahen, sy sprachen:\
        \ 'Es ist"
    - lb[n=5677]: noch war, daz Alexannder vns lieber hatt, dann sich selber' vnd
        da wardt
    - lb[n=5678]: solleicher ainiger will vnder allen kchriechen, daz die mayst menig
        des volckes
    - lb[n=5679]: alles duerstes vergas. Daz geschach darumb, daz sy sachen vnd vernamenn,
        daz
    - lb[n=5680]: ich kainen vortayl vor dem ministen in dem heree haben woltt.
  - chapter[n=210b]:
    - paragraph: 251
    - lb[n=5681]: Wie Allexander das wasser an die erde goss. CCLI
    - lb[n=5682]: Daz wazzer vergiezzen machtt auch all mein ritter so getrew vnd
        ainig, daz es
    - lb[n=5683]: mier hernach zu grozzen sälden vnd nucz kam. Ob nun der trew vnd
        waren
    - lb[n=5684]: lieb des ritters Zephyri vergezzenn wardt vnd ob im seiner arbaitt
        ichtt gelonett
    - lb[n=5685]: wuerdt? Ja, dann es was pilleich, wann er wardt durch sein trewe
        mitt grozzen
    - lb[n=5686]: gaben vnd schancken begabtt, darczue wardt er in allem heer gar
        hoch geerett
    - lb[n=5687]: vnd gewierdigett. Inn den sachen hett daz heer newee krafft vnd
        grozzen
    - lb[n=5688]: mugen empfangen. Da kerett ich mein heer fuerpazz, den angehebtten
        weg
    - lb[n=5689]: zuuolfueren. Da ich klain czeitt in der wueest geczoch, da komen
        wier gar an
    - lb[n=5690]: ain grozz wazzer. In dem wazzer wuechßen ror, die wol sechczigk
        schuech
