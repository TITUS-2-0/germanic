    - lb[n=2946]: da emphieng, daz was vnschäczleich, wann ainem reichen kchayßer
        war es wol
    - lb[n=2947]: ain reyche presentt vnd schanckung geweßen. Die hochczeitt nam mitt
        frewden
    - lb[n=2948]: ende. Da wardt der ellenden gest von weyben vnd kchinden, magen
        vnd
    - lb[n=2949]: neffen, nyfften vnd muemen offt vnd dick gewunschett vnd gedachtt,
