    - lb[n=5635]: daz alle, die in dem heer waren, froleichenn vnd wunnesam waren
        vnd wuerden.
    - lb[n=5636]: Da wuerden auch aufgespannen die gar kostleichen panyer, die mitt
        so
    - lb[n=5637]: maniger varb vnd czymier solleichen glanncz gabenn, daz mänigcleich
