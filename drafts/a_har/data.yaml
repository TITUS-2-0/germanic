    - lb[n=2215]: "'Dem kunig Dario empewtt sein muetter vil frewde. Wier haben vernomen,"
    - lb[n=2216]: wie du samelst ander volck vnd willen habst zu streyttenn mitt Alexanndro.
    - lb[n=2217]: Wiss, vnd mochttest du die gannczen werltt zu samen sameln, noch
        west du
    - lb[n=2218]: nicht, wiee es dier ergieng, wann wiss in warhaitt, daz Alexannder
        allen sig
    - lb[n=2219]: vber dich hatt vnd der syg ist im geben von den goͮttern. Darumb,
        mein
    - lb[n=2220]: liebster sun, lass voͮn deinem vbermuett vnd nayg dein hertt genick
        ain wenig
    - lb[n=2221]: vnd haltt nichtt souil von dier selber. Thuest du daz nichtt, so
        pin ich sunder
    - lb[n=2222]: zweyffel, du verlewst dein leben in ainer kchuercz von Alexannders
        machtt.
    - lb[n=2223]: Du soltt von vns wißen, daz er vns alle in hochen eren hatt. Lieber
        sun der
    - lb[n=2224]: mein, mach deiner muetter nichtt layde vnd arbaytt vnd gedenck an
        dein weyb
    - lb[n=2225]: vnd kchindt. Wann wildt du dich ainen mitt Alexandro, so pin ich
        sunder
    - lb[n=2226]: zweyffel, ich well dich mit im wol veraynigen vnd verrichtten'.
        Da nun Darius
    - lb[n=2227]: seiner muetter brief wol verlas, da kam im in sein hercz daz altt,
        edel
    - lb[n=2228]: geschlächtt seiner vordern vnd er begundt von herczen gar seer waynen
        vnd
    - lb[n=2229]: wardt gar vast betruebtt, daz sein hocher namen, den man yee vnd
        yee fuer
    - lb[n=2230]: gott gehaltten hett, nun tallengst als klain vnd ring geschacztt
        werden soltt vnd
    - lb[n=2231]: daz im schmach albeg wuerdt auf gehaben die väncknuss seiner muetter,
        seines
    - lb[n=2232]: gemachels vnd seiner tochtter. Er gedachtt wol, daz er ymmerwerendes
        leyden
    - lb[n=2233]: vnd layde dauon haben muest, wann wes weyb vnd kchindt in ander
        lewtt
    - lb[n=2234]: gewalt sindt, da ist pilleich manigfelttige sorg vmb verlust ir
        erenn. Daz alles
    - lb[n=2235]: betrachtt kunig Darius gar wol vnd darumb was sein hercz vnd krafft,
        muett
    - lb[n=2236]: vnd machtt wol pilleichen betruebtt vnd darumb begundt er hayss
        wainenn.
  - chapter[n=116]:
    - paragraph: 81
    - lb[n=2237]: Wie Darius gar gross volk sammet vnd wie Allexander gegen im zoch
        mit listen.
    - lb[n=2238]: LXXXI
    - lb[n=2239]: Darnach thett sameln Darius der kunig alles sein volck, daz er gehaben
        mochtt
    - lb[n=2240]: vonn allenn lannden vnd prachtt zu wegen mitt hylff Pory, des mochttigen
    - lb[n=2241]: kuniges in india, daz er gar vil mer volckes hett, dann vor, da
        er geflochen was
    - lb[n=2242]: vnd sein muetter, weib vnd tochtter, auch alle seine regalia verlos
        mittsambtt
    - lb[n=2243]: der vnczalpärleichen diett, die im erschlagen wardt von Alexanders
        klainem
    - lb[n=2244]: heer. Da daz nun erhortt Alexannder, daz der kunig Darius solleich
        vnczalleich
    - lb[n=2245]: volck hett vnd so starck zu streytt geordent was mitt wagen vnd
        andern
    - lb[n=2246]: czewgen, da thett er auch in ain sameln alles sein heere. Er schraib
        auch da
    - lb[n=2247]: Schamandro, seinem haubttman, daz er im hilff sendett, so er mayst
        mochtt.
    - lb[n=2248]: Da sameltt er auch ain gross heer, aber es was nichtt ain hanndt
        vol gegen
    - lb[n=2249]: dem vnczalpären volck Dary. Alexander ruckett nacher zu Daryo. Da
        nun die
    - lb[n=2250]: persenn in zu sechen begunden, da beraytt sich Alexander am ersten
        also sich
    - lb[n=2251]: lazzen zu sechenn. Er liess zusamen treybenn ain gross, vnczalpärew
        hertt
    - lb[n=2252]: kchwe vnd ochßen, auch alle andrew thyere, die mann dann dem volck
        zu
    - lb[n=2253]: speyss vnd narung nachtrayb, wann sy hetten vieches, wie vil sy
        woltten, so
    - lb[n=2254]: hetten sy auch soleiche wayde, daz daz vyech nichtt abgangk hett,
        wann daz
    - lb[n=2255]: lanndt persya ist vbergoßen mitt aller genuegsamkaitt. Alexander
        thett pindten
    - lb[n=2256]: yedem thyer an seinen schwancz ain reys mitt lawb vnd auf sein gehuerenn
    - lb[n=2257]: machen ain stangen vnd trayb daz also. Da daz ersachen die perßen,
        sy vermayntten,
    - lb[n=2258]: es wär also alles streyttpares volck, darumb wuerden die perßen
        seer
    - lb[n=2259]: erschrocken. Wann als daz vngestuem vyech yecz her, yecz hynn lyeff
        vnd mitt
    - lb[n=2260]: den schwanczen die reys an der erde kchertten, da wardt soleich
        tampf vnd
    - lb[n=2261]: gestawbe, daz allee perßen maintten, Alexander hiett noch mer volckes,
        dann
    - lb[n=2262]: sy hetten. Daz machtt die perßen vnd inden gar verczagtt, wann Darius,
        der
    - lb[n=2263]: kunig in persya, hett geschrieben dem kunig Poro in india, daz Alexannder
    - lb[n=2264]: nuer ettleich rawber vnd schacher zu im gesamelt hett vnd nuer ain
        kchlain
    - lb[n=2265]: volck hett. Daz was aber da nichtt schein, wann daz wildt viech
        hett ain soleich
    - lb[n=2266]: progenn, als wären es czechenmal hundertt tawßent man geweßen. Also
        legtt
    - lb[n=2267]: sich Alexander nachendt zu dem wazzer stranga mitt seinem heer.
        Da gedachtt
    - lb[n=2268]: aber Alexannder aines großen listes, wie er selber koͮmen mochtt
        zu kunig
    - lb[n=2269]: Dario.
    - lb[n=2270]: Alexander gepoͮtt seinem heer, daz es still lägee vnd sich wol bewartt.
        Daz
    - lb[n=2271]: thetten sy als gehorsames volck. Er verkchlaydett sich in potten
        gewandt
    - lb[n=2272]: vnd nam mitt im nuer ainen kchnett piss an daz wazzer stranga. Dasselb
        wazzer
    - lb[n=2273]: hatt an im die artt, daz es alle nachtt so hertt gefrorett, daz
        daruber geladen
    - lb[n=2274]: wagen vnd kärren gefaren mugen. Wann die natur des selben wazzers
        ist also,
    - lb[n=2275]: daz es von lawtterm schnee, der ligtt in der hoch des gepirges,
        czerschmilczett
    - lb[n=2276]: von gar großer hicz der sunnen, die dann auf dasselb gepirge so
        emßigcleich
    - lb[n=2277]: scheynnett. Wann dann daz wazzer so lang flewßett in der erde, die
        dann von
    - lb[n=2278]: natur kaltt ist vnd dannee die sunne ir behendt hycze von dem wazzer
        auch
    - lb[n=2279]: kcherett, so kchumbtt daz wazzer leichtt in sein erste natur vnd
        wiertt kaltt. So
    - lb[n=2280]: dann die yerdischen tampf, die von naturee dick vnd czäch sindt,
        darynne
    - lb[n=2281]: vermischtt werden, so wierdt daz wazzer gar hertt vnd gefrowst vnmaßen
        vast
    - lb[n=2282]: vnd starck, als dann die mayster der puech methoris wol wißenn.
        An dem
    - lb[n=2283]: selben thett vnd schuef peyttenn Alexander seinen kchnechtt. Alexander,
        der
    - lb[n=2284]: mochttig kchayßer, hett von allen seinen eren vnd guettern nichtt
        mer pey im,
    - lb[n=2285]: dann ain pfärdt. Damitt raytt er zu dem geczeltt Dary. Da was Darius
        auss
    - lb[n=2286]: seinem geczeltt in daz heer gerytten durch notduerfft des heeres
        vnd auch
    - lb[n=2287]: darumb, daz er beschawett die vnczalparen großen machtt seines volckes.
        Da
    - lb[n=2288]: er wyder haym zu seinem palast keret, da begegentt im Alexander
        vnd sprach
    - lb[n=2289]: "zu dem machttigen kunig Dario: 'O kunig Dary, ich pin ain pott\
        \ vonn kunig"
    - lb[n=2290]: Alexandro, der selb hatt dier gepotten, daz du nichtt so eylest
        zu dem streytt
    - lb[n=2291]: 'vnd daz du gerawm tag seczest, wann Alexannder spricht: West du,
        daz er dier'
    - lb[n=2292]: in streytt so vil laydes thuen wuerdt, du eylest nichtt so paldt
        zu dem streytt,
    - lb[n=2293]: wann daz getrawen, daz du hast in dich selber, daz wierdt dich verlaytten.
    - lb[n=2294]: Darumb so sag mier, was czeitt zwischen den tagen sein sulle, ee
        man den
    - lb[n=2295]: "streytt anheb'. Da sprach Darius gar frayßamleich: 'Wie redest\
        \ du so vngestuemigcleich"
    - lb[n=2296]: mitt mier; du magst villeichtt selber Alexander sein, daz du vns
        so
    - lb[n=2297]: getuerstigcleich den streytt fuer wierfest'. Da sprach der poͮtt,
        der doch selber
    - lb[n=2298]: "was Alexander: 'Ich pin nicht Alexander, ich pin aber sein getrewer\
        \ scheinpott'."
    - lb[n=2299]: Darnach begraiff kunig Darius die hanndt Alexanndri vnnd woltt
    - lb[n=2300]: wänen, er wär ain pott vnd fuertt in mitt im in seinen kunigcleichen
        sal. Die
    - lb[n=2301]: czeitt was komen zu ezzen. Der kunig sazz zu tisch vnd die grozzen,
        machttigen
    - lb[n=2302]: fuerstenn mitt im, yeder an die statt, da er hin gehorett. Alexander
        in der
    - lb[n=2303]: gestaltt aines potten wardt gesecztt gegenn dem kunig Dario vber,
        daz er wol
    - lb[n=2304]: mochtt gesechen allew kostleichkaitt des sals vnd der ezzennden.
        Daz was
    - lb[n=2305]: soleich gross, vnsägleich reychaitt, die vor Alexander nyee gesechen
        hett.
    - lb[n=2306]: Kunig Darius sanntt dem potten, den er nichtt bekanntt, manig kostpar
        vas
    - lb[n=2307]: mitt getranck vnnd mitt essenn.
  - chapter[n=116a]:
    - paragraph: 82
    - lb[n=2308]: Wie Allexander die guldin gefass in seinen puͦsen stoss. LXXXII
    - lb[n=2309]: Da gedachtt Alexander, wie er mochtt ain ding gemachen, daz die
        fuersten vnd
    - lb[n=2310]: hawbttlewtt Dary dem kunig Daryo vnholdt vnd vngunstig wuerden vnd
        nam
    - lb[n=2311]: an sich ainen großen list. Wann was vas vnd goldt kunig Darius im
        senndet,
    - lb[n=2312]: wann er daz tranck außgelertt, so schob er daz vas in seinen pueßem.
        Daz
    - lb[n=2313]: ersachen paldt die schencken vnd drucksaczen, die dann soleich geschyerr
        zu
    - lb[n=2314]: gewaltt haben. Ainer gieng fuer kunig Darium vnd sagtt daz seiner
        mayestatt.
    - lb[n=2315]: "Der kunig sprach in zoren: 'Was maynest du, pott Alexannders, damitt,\
        \ daz du"
    - lb[n=2316]: schalen, pecher vnd kompffe in deinen pueßem schewbest vnd die haymleichen
    - lb[n=2317]: gestolen hin fueren wildt'. Da sprach Alexander, der da sazz in
        potten
    - lb[n=2318]: "weys: 'O du groͮzzer kunig, ich hab gedachtt, es sey hye gewonhaitt,\
        \ als an"
    - lb[n=2319]: dem hof Alexannders gewonnhaitt ist. Wann an seinem hof ist sytt,
        war auss
    - lb[n=2320]: seiner ritter ainer trincktt oder yßett, daz ist sein vnd das thuett
        der kunig
    - lb[n=2321]: Alexander alleczeitt, wann er hof hatt oder wann sein fuersten mitt
        im essenn.
    - lb[n=2322]: Nun hab ich gedachtt, dißew gewonhaitt sey auch in deinem hofe,
        seydt du
    - lb[n=2323]: reicher vnd vil hocher pist, dann Alexannder ist. Darumb hab ich
        daz nichtt
    - lb[n=2324]: gethann, dann auf soleichee maynung, als ich dier gesagtt hab. Darumb
        soltt
    - lb[n=2325]: du es nichtt verubel haben'. Da nun Alexander soleichs geredt hett,
        da gedachtt
    - lb[n=2326]: 'maniger perßischer fuerst vnd hawbttman: Seydt Alexander so miltt
        ist, warumb'
    - lb[n=2327]: solttenn dann nichtt im pilleich alle dißew die sein getrewe vnd
        holdt sein;
    - lb[n=2328]: vnd ir was vast vil, die geren gesechen hettenn, daz Alexander kunig
        Darium
    - lb[n=2329]: beczwungen vnd genott hiette, so geyttig waren sy auf gab vnd guett.
        Daz
    - lb[n=2330]: verstuendt vnd west wol Alexannder, darumb machtt er soleich zwytrachtt
    - lb[n=2331]: zwischen den fuersten in persya. Als nun Alexander soleich wortt
        lawtt geredt
    - lb[n=2332]: hett, da ward in mänigcleich gar fleyßigcleich ansechen, wann sein
        gestaltt was
    - lb[n=2333]: vast erkennttleich. Nun was ain altter ritter auch da zu tisch gesezzen,
        der hyess
    - lb[n=2334]: Pasarges, der hett gar vil lanndt durch rytten vnd gar vil guetter
        ritterschafft
    - lb[n=2335]: gethan in manigen lannden. Zu ainer zeytt kam er in macedonia. Des
        wardt
    - lb[n=2336]: paldt gewar der kunig Phylipp, der pflag soleicher sytten, wann
        fromdt ritter
    - lb[n=2337]: komen in sein lanndt, so thett er sy manigfelttigcleichen erenn.
        Also thett er
    - lb[n=2338]: auch dißem ritter Pasarges vnd fuertt inn in seinen sal vnd thett
        im reichew
    - lb[n=2339]: wierttschafft. Als sy nun zu tisch sazzenn, da sach er den kchnaben
        vnd fragtt,
    - lb[n=2340]: wer er war. Mann sagt im, er war Alexannder, Phylippen sun. Nach
        der
    - lb[n=2341]: selben gestaltt bedawchtt wol denn ritter Pasarges, daz der pott
        Alexander wär.
    - lb[n=2342]: Da er nun Alexandrum vor den andern so vast vnd stattigcleichen
        hett angesechen,
    - lb[n=2343]: daz hett wol gemerckt Alexander vnnd thett auch auf in plicken.
        Der
    - lb[n=2344]: ritter Pasarges stuendt auf von der tafel vnd gieng fuer kunig Darium
        vnnd
    - lb[n=2345]: kchnyeett nyder vnd hyess all tisch dienner von danne geen vnd sprach
        zu
    - lb[n=2346]: "kunig Dario: 'Allermochttigister kunig, ich sag dier fuerwar, daz\
        \ der pott"
    - lb[n=2347]: Alexander selber ist.' Da wardt ain großee still. Darius der kunig
        winckett den
    - lb[n=2348]: seinen ettleichen fuersten zu im vnd plickttenn all Alexandrum an.
  - chapter[n=116b]:
    - paragraph: 83
    - lb[n=2349]: Wie Allexander von der tafel sprang vnd wie er gar kamm entrann.
        LXXXIII
    - lb[n=2350]: Das ersach Alexannder vnd sprang behenndt von dem tisch vnd stiess
        vmbe vil
    - lb[n=2351]: guldeiner vas. Er sprang aus dem sal. Da hieltt ain perss an der
        stiege mitt
    - lb[n=2352]: ainem pfartt; durch den styess Alexander sein schwertt vnd sazz
        auf daz pfardi
    - lb[n=2353]: vnd raytt zu dem thor auss vnd nachentt zu seinem heere, so er aller
        pest
    - lb[n=2354]: moͮchtt vnd eylett gar vast. Da daz ersachen die perßen, sy schrieren
        all vmb
    - lb[n=2355]: harnasch vnd pfardt. Die wuerden in paldt geraychet. Sy eyltten
        nach Alexandro
    - lb[n=2356]: mitt schnellem lawff vnd großer menig des volckes. Alexander hett
        nun
    - lb[n=2357]: ein weytten vorsprungk vnd was ring, sein pfärdt was auch resch
        vnd schnelles
    - lb[n=2358]: lawffes. Da nun Darius vernam, das im seim gast entrunen was, da
        was er vast
    - lb[n=2359]: laydig vnd betruebtt vnd gedachtt, wie er sich vor Alexandro erneren
        mochtt.
    - lb[n=2360]: Alexander eylett vast zu dem wazzer vnd als er darann kam, da raytt
        er in
    - lb[n=2361]: ainen gwmppen, der was nichtt gefroren. Da vyel er vnd daz pfardt
        in daz
    - lb[n=2362]: wazzer vnd kam in groͮzze noͮtt, doch halff im sein vnnerczagtter
        muett,
    - lb[n=2363]: das er daz pfardt so vast manett, daz er auss kam ann der seytten
        des wazzers,
    - lb[n=2364]: da sein kchnechtt mitt dem pfardt hieltt vnd sein warttett. Da kam
        er wyder zu
    - lb[n=2365]: seinem heer. Die seinen waren all froleich, wann wie kchuen vnd
        starck,
    - lb[n=2366]: vnuerczagtt vnd guett ritter sy waren, noch dann, wann sy iren herren
        Alexandrum
    - lb[n=2367]: nichtt hetten pey in, so wären sy nichtt halb an iren kreften. Darumb
    - lb[n=2368]: waren sy vast froleichen seiner widerkchunfft.
  - chapter[n=116c]:
    - paragraph: 84
    - lb[n=2369]: Wie Allexander die sein gar vast trost vnd die veind gar vernichtet.
        LXXXIIII
    - lb[n=2370]: Da nun Alexander enpfedt wardt vnd wider nach kunigcleichen eren
        bekchlaydet,
    - lb[n=2371]: er berueffett all sein heere vnd stuendt empoͮr vnd sprach die seinen
        also
    - lb[n=2372]: "trostenndt: 'Vnnser volck ist an der zall nichtt zugeleichen der\
        \ menig, die da"
    - lb[n=2373]: haben die perßenn, aber ir sultt ab irer menig nichtt erschrecken
        noch sy in kain
    - lb[n=2374]: weyße furchtten, wann sy sindt gancz waych vnd krannck vnd kchunnen
        gar
    - lb[n=2375]: nichcz zu streytt, darumb sindt sy gar leichtt zu schlachen. Wann
        wie gar
    - lb[n=2376]: wenig premen iagen vnd zerstoͮren groͮzze menig der mugken, vnd
        doch die
    - lb[n=2377]: mugken den premen nichtcz geschaden mugen, also ist auch den perßen
        gegen
    - lb[n=2378]: vns, wann sy haben weder muett noch hercz vnd kchunen zu kainem
        streytt.
    - lb[n=2379]: 'Das mugtt ir daran pruefen vnd mercken: ich allain mitt werender
        hanndt von'
    - lb[n=2380]: so groͮzzer menig koͮmen pin'. An dem andern tag do ordnnett vnd
        sameltt
    - lb[n=2381]: Alexander alles sein heere vnd legtt sich auf daz wazzer strannga.
        Da sachen
    - lb[n=2382]: nun die vnuerczagtten kchryechen Darium vnd sein heer auch zuecziechen.
        Da
    - lb[n=2383]: gepott Alexannder allen den seinen, daz kainer vber daz wazzer komen
        soltt
    - lb[n=2384]: vnd er lag so weytt wol von dem wazzer, daz die perßenn ir heere
        da haben vnd
    - lb[n=2385]: aufschlachen mochtten, auch daz man den streytt da auch woͮl erheben
    - lb[n=2386]: moͮchtt.
  - chapter[n=118]:
    - paragraph: 85
    - lb[n=2387]: Wie Darius sein streit an vieng. LXXXV
    - lb[n=2388]: Da schickt Darius sein hawffen vnd in dem ersten hawffenn hett er
        drew mal
    - lb[n=2389]: hundertt tawßenntt fuezzuolck gewappentt vnd hundertt tawßennt guetter
    - lb[n=2390]: ritter zu ross, mitt den zoch er auch in die ersten spycz. Als nun
        die heer so
    - lb[n=2391]: nachantt zu samen koͮmen als aines poͮgens schuss, da trost yegleicher
        hawbttman
    - lb[n=2392]: sein volck vnd manett yee zu dem streytt. Da wardt der streytt gar
    - lb[n=2393]: mandleichen erhaben von payden taylen vnd wardt gar herttigcleich
        gestrytten.
    - lb[n=2394]: Alexander vnd Darius hettenn große muee, ir volck zu trosten. Sy
        strytten
    - lb[n=2395]: auch payd so herttigcleichen, daz sy payd wundt wuerden. Da wardt
        gross
    - lb[n=2396]: getoͮss vnd michel gedoͮn von pusawnen vnd trumetten, noch dann
        waren die
    - lb[n=2397]: stich vnd schleg der ritter noch lawtter kchrachen. Da vyel manig
        werder
    - lb[n=2398]: mann in dem streytt auf payden taylen. Da was auch soleiche menig
        der
    - lb[n=2399]: schuczen, daz sy mitt irem geschoͮss vnd vergifftenn pfeylen daz
        gancz veldt
    - lb[n=2400]: bedacktten. Sy machtten auch in den lufften nebel vnd vinster mitt
        der dick der
    - lb[n=2401]: geschoss vnd pfeylen. Ettleich strytten mitt den henndten, darynnee
        hetten sy
    - lb[n=2402]: scharpffen schwertt, ettleich mitt den lanngenn, spyczigen lannczen.
        Da lag
    - lb[n=2403]: daz weytt veldt alles bestraett mitt totten vnd halb lebenden, doch
        so wardt gar
    - lb[n=2404]: vnsagleich mer erschlagen auf kunig Darius tayl, dann auff Alexanders
        tayl,
    - lb[n=2405]: dann Darius hawffen all waren so dunn vnd schytter worden, daz man
        an allen
    - lb[n=2406]: orttern durch sy sach. Aber Alexannders volck von kchriechen lanndt
        hieltt
    - lb[n=2407]: sich in soleicher mass zu samen, daz kain ross so starck yee wardt,
        noch ritter
    - lb[n=2408]: so kchuen darauf, der sy mochtt zutrenntt haben. Daz halff Alexandero
        zu syg.
    - lb[n=2409]: Da nun Darius der kunig ersach, daz auss allen seinen hawffenn vnd
        schwädern
    - lb[n=2410]: so vil laͤwtt gefalen waren vnd nyemandt der seinen sich mer zusamen
    - lb[n=2411]: hieltt - wann wo die kchriechen die dicke des volckes sahen, da
        prachen sy
    - lb[n=2412]: durch. Des wardt gewar Darius vnd gab sich zu fluchtt.
  - chapter[n=118a]:
    - paragraph: 86
    - lb[n=2413]: Wie Darius vnd die seinen fluͤchtig wurden. LXXXVI
    - lb[n=2414]: Da fluchen mitt im ain grozze menig der perßenn vnd der inden. An
        dem
    - lb[n=2415]: streytt wuerden erschlagen ain hundertt tawßentt vnd achczigk tawßent
        zu
    - lb[n=2416]: fuezze, da wuerden zu ross erschlagen sechczigk tawßent guetter
