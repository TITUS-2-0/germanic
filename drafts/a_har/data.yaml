        pild gar
    - lb[n=3849]: mitt guetter huett vnd hett darab vil frewden zu sechen. Sy beualch
        auch dem
    - lb[n=3850]: getrewen maler, daz er nyemandt dauon sagenn soltt in dhain weys.
        Daz
    - lb[n=3851]: geschach.
  - chapter[n=184f]:
    - paragraph: 152
    - lb[n=3852]: Wie Candacis sun sein weib verloß vnd suͦcht Allexanders hilf. CLII
    - lb[n=3853]: Zwischen den tagen raytt der sun ainer der erenreichen kunigin Candacis
        fuer
    - lb[n=3854]: daz gepirg mitt klainem volck vnd woltt reytten zu dem heer Alexandri.
        Des
    - lb[n=3855]: wuerden gewar die vnuerczagttenn kchriechen, die dann pflagen der
        schilttwachtt.
    - lb[n=3856]: Sy viengen in vnd fuertten in in daz heer zu ainem großen fuersten,
        der
    - lb[n=3857]: hyess Ptholomeus, der was der ander nach Alexandro, wann er was
        gar ain
    - lb[n=3858]: "grozzer maister in der geschriftt. Ptholomeus fragtt in vnd sprach:\
        \ 'Wer pist"
    - lb[n=3859]: "du?' Der gefangen sprach: 'Ich pin der sun der kunigin Candacis'.\
        \ Ptholomeus"
    - lb[n=3860]: "sprach: 'Warumb pist du vnnserm heere so nachentt gerytten, oder\
        \ was"
    - lb[n=3861]: wilt du bey vns thuen?' Der kunigin Candacis sun, der hyess Candeules,
        der
    - lb[n=3862]: "sprach: 'Ich pin auss dem gepirge mitt wenig volcks geritten vnd\
        \ hab mitt mier"
    - lb[n=3863]: gefuertt meinen gemachel, die vast schonn ist, und woltten vns erlust
        haben.
    - lb[n=3864]: Da ist mier begegentt der künig der barbariarum. Da der ersach die
        schoͮn vnd
    - lb[n=3865]: hubschkaitt meines weybes, da viel er vber mich vnd nam mier meinen
        gemachel,
    - lb[n=3866]: wiewol ich mich werett mitt kchlainem heer. Yeedoch halff mier mein
    - lb[n=3867]: wer nichtt. Er hett darczue gar vil meiner ritter erschlagen. Nun
        pitt ich dein
    - lb[n=3868]: großmächttigkaitt, daz du dich vber mich erparmest vnd mier helffest,
        daz
    - lb[n=3869]: mier mein gemachel wider werdt, wann ich pynn sunder zweyffel, es
        sey dier
    - lb[n=3870]: layde, so ich doch auch vonn kunigcleichem stamen geporen pin vnd
        du
    - lb[n=3871]: "siechst, daz mier gewaltt geschiechtt vnpilleich'. Ptholomeus der\
        \ sprach: 'Harr"
    - lb[n=3872]: vnd peytt da ain klaine weyl, pys ich wider kum'. Er gieng eyllendt
        zu dem
    - lb[n=3873]: tawernackel Alexanders. Der pflag schlaffes, wann er alle nachtt
        selber der
    - lb[n=3874]: schilttwachtt pflag. Darumb thett er des tages offt rwen pflegen.
        Er hett auch
    - lb[n=3875]: die gewonhaitt, wer zu im woltt, den muest man zu im lazzen vnd
        in weckenn,
    - lb[n=3876]: zu wellecher czeitt daz was. Darumb thett in Ptholomeus senfftigcleich
        auss
    - lb[n=3877]: dem schlaff wecken. Er sagtt im, wie alle sach ergangen wär vnd
        wie Candeleus
    - lb[n=3878]: (!), der kchewschen, hoͮchgeertten kunigin Candacis sun, im gesagtt
        vnd
    - lb[n=3879]: klagtt hett.
