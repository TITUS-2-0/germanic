    - lb[n=2442]: kchundt sein geweßen, ich hiett villeichtt mich selb in meiner hochfartt
        genydertt.
    - lb[n=2443]: Aber ich hab meinen leib geczierett, darumbe leyd ich nun pilleich
    - lb[n=2444]: soleiche schnode handlung, daz ich darczue koͮmen pin. Der vor mitt
        pfellen
    - lb[n=2445]: vnd samadt becklaydett was ligtt yecz auf der erden vnd ist nyemandt,
        der
    - lb[n=2446]: mich mitt kainerlay bedeckt. Ich hab auch gedachtt, daz mier in
        meinem muett
    - lb[n=2447]: nyemandt mochtt geleichenn, darumb lig ich hiee vnd achtt mein nyemandt.
    - lb[n=2448]: Seydt nun ich großmochttiger kunig vmb mein hochfartt also gefallen
        pin, so
    - lb[n=2449]: sol pilleich kain mensch sicher sein, er vall in verschmäch vnd
        armuett wer mitt
    - lb[n=2450]: hochfartt sich selber erhochtt sunder zweyffel. Wann ich was in
        kuercz vber
    - lb[n=2451]: daz gewulcken erhochtt vnd pin in ainem tage gefallen in die thyeff
        thunckel
    - lb[n=2452]: aller schmach vnd schanndt, wann ich hab nun nyemandts, der meines
        leybes
    - lb[n=2453]: kaynn achtt hab, der vor zwain tagen so rainigcleich mitt aller
