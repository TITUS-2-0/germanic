    - lb[n=5622]: vnd nachtt wachtt dester notter.
  - chapter[n=196]:
    - paragraph: 247
    - lb[n=5623]: Wie riter Allexanders das gold lichen liessen vor müd vnd iren harnasch
        nit wolten ligen
    - lb[n=5624]: laussen. CCXXXXVII
    - lb[n=5625]: Wann es was kain ritter in vnnserm heer, er hett mer goldes, dann
        er
    - lb[n=5626]: gefueren vnd getragen mocht. Ich main vnd gelaub, daz in ainem monedt
        mer
    - lb[n=5627]: goldes hingewoͮrffen vnd von den rittern nichtt fuerbas gefuertt
        wardt, dann
    - lb[n=5628]: alles kchriechen lanndt werdt ist. Nun waren yee vnnser ritter von
        kriechen so
    - lb[n=5629]: frumb vnd piderb, daz ir kainer sein eyßen harnasch ligenn liess,
