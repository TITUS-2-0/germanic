    - lb[n=5648]: auch geschechen ist, wann nach grozzen sälden vnd geluck kumbtt
        allweg ain
    - lb[n=5649]: michel trawren vnd groͮss layde. Daz geschach vnns auch, wann wier
    - lb[n=5650]: komen so in duerre, sannttige lanndt, daz wier noch vnnser viech
