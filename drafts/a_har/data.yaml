    - lb[n=5596]: In dem augst czoch ich mitt inn awss. Sy fuertten mich durch gancz
        hycigenn
    - lb[n=5597]: vnd duerren sanntt. In dem selben weg gesach ich nyee fewchtteins
        erdtreich,
    - lb[n=5598]: da sy vns verer vnd so frombd weg fueretten in inndiam in daz lanndt,
        da dann
    - lb[n=5599]: Porus eingeflochen was. Daz thetten sy alles mitt gefar. Sy fuertten
        vns die
    - lb[n=5600]: verporgen wege,  die poͮss waren. Vnd wier komen zu ainem lanndt,
        da
    - lb[n=5601]: die einwoner desselben lanndes nichtt ander kchlaydee tragen, dann
        daz sy
    - lb[n=5602]: awss den stylen der lawber vnd der äderlein daran hangen zusamen
        flechtten
    - lb[n=5603]: vnd wickelnn. Da wier nun daz ersachen, da spuertten, da brueffteen
