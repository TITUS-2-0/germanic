    - lb[n=2950]: in dem gar wol pilleichen was.
  - chapter[n=155]:
    - paragraph: 106
    - lb[n=2951]: Wie Allexander zway mechtige land bezwang mandas vnd hircania. CVI
    - lb[n=2952]: Nach dem toͮde Dary beczwang Alexander gar zway mächttige lanndt,
    - lb[n=2953]: ains hyss hyrcania, daz ander mandas. Darnach thett er gar ainenn
        groͮzzen
    - lb[n=2954]: streytt mitt dem volck parchta. Die werttenn sich gar lang vnd herttigcleich,
    - lb[n=2955]: doch so machttenn sye Alexanders machtt nichtt widersteen. Sy wuerdenn
    - lb[n=2956]: syglos vnd all vertriben, wie wol Alexander darumb auch gross noͮtt
        vnd angst
    - lb[n=2957]: layd, wann daz volck was gar ain werleich vnd streyttpar voͮlck.
        Darnach czoch
    - lb[n=2958]: er auf die lanndt aspara vnd pamenos sapios vnd alle die lanndt,
        die lagen
    - lb[n=2959]: zwischen den gepirgen cancasas, daselbst beczwang er alle lanndt
        vnd lewtt. Sy
    - lb[n=2960]: wuerden im all getrew vnd gehorsam. Er thett daselbst pawenn gar
        ain große
    - lb[n=2961]: statt auf ainem fließenden wazzer, daz hayst tanaim. Die selben
        statt nannt er
    - lb[n=2962]: nach im alexanndria. Wie vil nun Alexannder vnsagleich streytt erwarb
        vnd
    - lb[n=2963]: gewan, noch dann moͮchtt in nyemandt mitt menschen pluett ersatten,
        daz
    - lb[n=2964]: pluett kame von veindten oder frewnntten. So hett alczeitt Alexannder
        ain
    - lb[n=2965]: frolocken inn pluettuergießen. Darumb hett er kain rwe; er czoch
        alweg, wo er
    - lb[n=2966]: west streytt zusuechen.
  - chapter[n=156]:
    - paragraph: 107
    - lb[n=2967]: Wie Allexander aber zoch auff ain fraissam volck. In dem CVII
    - lb[n=2968]: Darumb czoch er auch auf daz gar frayssam volck choroßmoͮs cziachas.
        Dasselb
    - lb[n=2969]: volck ist wunder starck vnd kchwen vnd hatt alles lewen muett. Wie
    - lb[n=2970]: starck vnd schnell sy waren, Alexannder bestraytt sy all. Sy wuerden
        sygloͮs
    - lb[n=2971]: vnd all czerstorett. In dem selben lanndt vandt er ain großen phylozophum,
        der
    - lb[n=2972]: hiess Calisten, der was sein gesell geweßen pey Aristottily vnd
        hetten payd
    - lb[n=2973]: rnitt einander gelerntt die freyen kchunst. Da der selb in nichtt
        grueßen vnd
    - lb[n=2974]: eren woltt, als ainem kchayßer zam, da thett er in totten vnd bey
        im vil
    - lb[n=2975]: fuerstenn.
  - chapter[n=160]:
    - paragraph: 108
    - lb[n=2976]: Wie Allexander zoch in india. In dem CVIII
    - lb[n=2977]: Darnach zoch Alexannder gen india in daz vnmazzen reich vnd großmächttig
    - lb[n=2978]: lanndt, wann er woltt nichtt erwindten, er woltt zu endt der werltt.
    - lb[n=2979]: Nun hett er zwungen alle reich gein mitternachtt vnd occian, er
        woltt yee
    - lb[n=2980]: orientt auch alles beczwingen, daz er allain herr vnd kunig wär
        aller werltt. Er
    - lb[n=2981]: kam fuer ain vast groͮss mächttige statt, die hayßett nyßan, die
        gewan er. Er
    - lb[n=2982]: gewan auch daselbst gar hochs gepirg vnd ain gancz kunigkreich,
        daz was ainer
    - lb[n=2983]: gar schoͮnnen kunigin, die hyess Cleophilis. Die kunigin erledigett
        ir lanndt vnd
    - lb[n=2984]: lewtt, auch alles gepirg mittsambtt dem kunigkreich wider mitt irem
        leibe vnd
    - lb[n=2985]: suezzer frewnttschafft. Darnach zoͮch Alexannder in daz lanndt india.
        Da vandt
    - lb[n=2986]: er gar vil wunders, auch gar vil wunderleicher lewtt; die beczwang
        er allee,
    - lb[n=2987]: wann sein manhaitt vnd auch sein gerechttigkaitt die waren in manig
        lanndt
    - lb[n=2988]: erschollen. Darumb schluegen sych an in gar vil lanndt vnd lewtt;
        ains, daz hett
    - lb[n=2989]: vorchtt auf in, daz ander hett in lieb vnd geren von seiner gerechttigkaitt
    - lb[n=2990]: wegen. Vmb der zwayer sach wegen gewann er mer stett vnd lanndt,
        dann er
    - lb[n=2991]: mitt hertten streytten geczwungen hett.
  - chapter[n=160a]:
    - paragraph: 109
    - lb[n=2992]: Wie Allexander kom vff Hercules straß. CVIIII
    - lb[n=2993]: AIs nun Alexannder kam in india, da czoͮch er in die strazz, die
        vor czeitten
    - lb[n=2994]: Hercules der mächttig auch zoͮgen was. Er gedachtt alweg in seinem
        hochen
    - lb[n=2995]: muett, wie er verr cziechen woltt, dann yee man kam. Darumb thett
        er solleichen
    - lb[n=2996]: fleyss. Nun hett er wol gelesen, daz vor czeitten Hercules mag seiner
    - lb[n=2997]: muetter Olimpiades hett auch indiam mitt gewaltt erstrytten an ettleichen
    - lb[n=2998]: endten vnd doch nichtt daz gancz india. Darumb gedacht er yee hoͮcher
        vnd
    - lb[n=2999]: pezzer zu sein dann Hercules. Er czoch in die selben strazze. Alle
        lanndt,
    - lb[n=3000]: die er durch fuer, die gewann er gar schnel. Er kam an daz ende,
        da Hercules
    - lb[n=3001]: erwundten hett.
  - chapter[n=160b]:
    - paragraph: 110
    - lb[n=3002]: Wie Hercules nicht durch ain buͤrg mocht vor schawr, hagel, pliczen,
    - lb[n=3003]: toner vnd erdpidem. CX
    - lb[n=3004]: Vnd da vandt er gar ain hoches gepirg auf ainer seytten. An daz
        was auch
    - lb[n=3005]: komen Hercules. Nun hett daz gepirg ain solleiche hoche wanndt,
        daz nyemandt
    - lb[n=3006]: mochtt noch kchundt daruber noch dardurch cziechen, dann an ainem
    - lb[n=3007]: tayl, da was es eben vnd schlechtt durch hawen mitt menschen hanndt.
        Vnd
    - lb[n=3008]: wann Hercules vnd sein heer darynn in den wag kam, so erhueben sich
        solleich
    - lb[n=3009]: erdtpydem, daz mänigcleich woͮntt, es woltten all perg vnd tall
        zu samen
    - lb[n=3010]: fallenn. Dann so floch daz volck Herculis wyder auss dem pirg. Von
        stundt
    - lb[n=3011]: wardt es, als wär nyee wyndt noch erdtpydem an dem lanndt gewesen.
        Daz
    - lb[n=3012]: versuechtt Hercules gar offt vnd vil in manigerlay mass, wann er
        wär vast
    - lb[n=3013]: geren durch daz gepyrg gewesen. Er thett vor dem gepyrg groͮss opffer
        seinen
    - lb[n=3014]: goͮttern vnd pflag grozzer andachtt mitt vasten vnd petten. Es halff
        alles nichtt,
    - lb[n=3015]: wann wie offt er an daz gepirg raytt, so kam solleich vngewytter,
        daz alles sein
    - lb[n=3016]: heer, daz doch in hertten streytten groͮzzer manhaitt pflag, da
        verczagtt woltt
    - lb[n=3017]: sein. Vnd wann dann er oder die seinen wider auss dem gepyrge komen,
        von
    - lb[n=3018]: stundt was daz wetter schonn vnd styll. Daz kchundt Herculem nichtt
        verwundern,
    - lb[n=3019]: was daz bedawtt, darumb hueb er sich allain in daz gepirg zu reytten.
        Es
    - lb[n=3020]: was aber verloren, wann alle elementt die wuerden also betruebtt
        vnd bewegtt,
    - lb[n=3021]: als woltten sy czerprechen, darumb muest er aber weychen. Er pflag
        weyses
    - lb[n=3022]: rattes mitt den seinen, wie vnd in weleicher form oder mass er durch
        daz
    - lb[n=3023]: gepirg koͮmen mochtt. Was sy yee erdachtten, daz was alles enwichtt,
        wann die
    - lb[n=3024]: gotter woltten nichtt, daz er dardurch kam. Da nun verstuendt Hercules,
    - lb[n=3025]: daz er yee nichtt verer moͮchtt. Er kerett vmb vnd erwanntt da an
        dißer fartt.
  - chapter[n=161]:
    - paragraph: 111
    - lb[n=3026]: Wie Allexander auch zuͦ dem pyrg kam. CXI
    - lb[n=3027]: Daz hett nun Alexannder wol gelesen, er fragtt auch die lewtt pey
        dem gepyrg,
    - lb[n=3028]: wie es ain gestaltt hett. Nyemandt kchundt es gesagen, sy mochtten
        auch
    - lb[n=3029]: selber nichtt dardurch koͮmen. Alexander fragtt die lanndtlewtt
        daeselbst, was
    - lb[n=3030]: doch yenhalb dem gepirg wär. Daz machtt im nyemandt gesagen, wann
        von
    - lb[n=3031]: allen menschen, die da waren wonhafft, hett nye kainer gehoͮrtt
        noch vernomen,
    - lb[n=3032]: daz yemandt daruber komenn oder dadurch, auch daz yemandt zu in
    - lb[n=3033]: durch daz gepirg komen wär. Da nun daz erhortt Alexannder, des hercze
        nuer
    - lb[n=3034]: nach groͮzzen wundern strebtt, er gedachtt in im selber, wie er
        yee durch daz
    - lb[n=3035]: gepirg woltt vnd soltt er darumb sterben. Wann er woltt yee hocher
        geschacztt
    - lb[n=3036]: werden dann Hercules. So was auch sein gemuett nymmer gerwett, wann
        er
    - lb[n=3037]: hortt von wunderleichen sachen, er hett dann die wunder erfragtt.
        Darumb
    - lb[n=3038]: stuendt sein hercz alczeitt in groͮßer vnrest vnd arbaitt. Da nun
        der Alexannder
    - lb[n=3039]: die gar grozzen hoch des gepirges ersach vnd auch den emßygen fleyße
        Hercules
    - lb[n=3040]: erhortt, er begundt vast trawren vnd maynntt yee, er woltt ee sterben,
        dann
    - lb[n=3041]: widerumb keren vnd hett doch daz in gehaym, daz kain sein reicher
        kchryech
    - lb[n=3042]: seinen willenn west. Alexannder hett nur alles india an der seytten
        piss an daz
    - lb[n=3043]: gepirg geczwungen vnd sy waren im vast gehorsam vnd willig. Er czoͮch
        fuer
    - lb[n=3044]: das gepirg vnd lag da vnd besantt gar vil fuersten in den selben
        lannden vnd
    - lb[n=3045]: pflage mitt in groͮzzer wierttschafft.
  - chapter[n=161a]:
    - paragraph: 112
    - lb[n=3046]: Wie Allexander ratt het, wie er durch das pyrg komen möcht. CXII
    - lb[n=3047]: Alexannder hett offt vnd vil ratt, wie er durch daz gepirg komen
        mochtt. So er
    - lb[n=3048]: yee lennger fragtt, so im yee mynder dauon gesagtt wardt, wann alle
    - lb[n=3049]: menschen, die Alexannder yee zu samen prachtt, so vand er doch kainen,
        der
    - lb[n=3050]: durch daz gepirg yee koͮmen wär oder yee herdurch komen war. Darumb
        was
    - lb[n=3051]: alles fragenn der menschen vmb shunst, es west nyemandt zesagenn.
        Da nun
    - lb[n=3052]: Alexander allenn fleyss gethann hett, die menschen zu fragen vnd
        ratt patt vnd
    - lb[n=3053]: daz im alles nicht genueg was, da gedachtt er, er wollt nun fuerpazz
        der gotter
    - lb[n=3054]: ratt pflegen vnd hett getrawen, sy hulffen im durch das gepirg.
        Alexannder
    - lb[n=3055]: thett groͮss opffer den gottern. Er kchestigett auch seinen leibe
        mitt petten vnd
    - lb[n=3056]: mitt vasten vnd volprachtt solleich andachtt, daz dauon zuwundern
        was. Was
    - lb[n=3057]: nun Alexander yee gethett, daz was vmb shunst, wann er mochtt nyee
        anttwurtt
    - lb[n=3058]: gehaben von den gottern, ob er cziechen soltt durch daz gepirg,
        oder ob
    - lb[n=3059]: er herdißhalben beleyben soltt.
  - chapter[n=161b]:
    - paragraph: 113
    - lb[n=3060]: Wie Allexander in das grawssamlich pyrg zoch. CXIII
    - lb[n=3061]: Da nun Alexannder daz yee nichtt erfragen mochtt, in beczwang sein
        freyer
    - lb[n=3062]: muett vnd vnuerczagtte manhaitt, daz er yee durch daz gepirg woltt.
        Er liess
    - lb[n=3063]: auf ploßen sein heerhoͮren. Da kamen paldt zusamen alle fuersten
        vnd hawbttlewtt.
    - lb[n=3064]: Alexannder gepoͮtt, daz sy sich all wol beraytten, als sy in hertten
        streytt
    - lb[n=3065]: woltten vnd doch mitt in fuertten all wägen, geczewg vnd was sy
        verttigung
    - lb[n=3066]: bey inn hetten mittsambt allem vyech, ochßen, kchwe, eßeln, kchameln
        vnd
    - lb[n=3067]: dromedary, auch mawler vnd sämer, wann er woltt an dem drytten morgen
    - lb[n=3068]: verer rucken. Er gepott, daz die selben tag all sein volck auch
        den goͮttern
    - lb[n=3069]: oppffern soltt. Daz geschach mitt groͮßen wierden. Nun hetten die
        getrewen
    - lb[n=3070]: kchryechen wol vernoͮmen, wie Hercules an dißem gepirg auch erwendett
    - lb[n=3071]: wardt durch solleiche nott, als ir dann oben geschriben habtt. Sy
        gienngen zu
    - lb[n=3072]: "Alexandro irem herren vnd sprachen: 'Großmächttiger kunigk, wier"
    - lb[n=3073]: haben vernoͮmen durch daz lanndt volck, daz nyemandt durch daz gepirg
    - lb[n=3074]: komen mag, wann es sey der gotter will nichtt, daz yemandt daruber
        kom.
    - lb[n=3075]: Darumb pitten wier dich, daz du vns nichtt fuerest in den zoren
        der gotter, daz
    - lb[n=3076]: wier ichtt alle verderben, wann wier haben pyss her gar vil syges
        von der
    - lb[n=3077]: goͮtter hilff gehabtt. Verlaytt vns nichtt in iren zoren vnd vnwillen'.
        Da daz
    - lb[n=3078]: erhort Alexannder, er merckt wol, daz die kchryechen geren waren
        wider
    - lb[n=3079]: "haym geczoͮgen vnd besameltt all sein volck vnd sprach zu inn:\
        \ 'Ir getrewen,"
    - lb[n=3080]: strengen vnd vestenn ritter, ir habtt wol vernomen, daz Hercules
        hie an dem
    - lb[n=3081]: gepirge erwenndett hatt vnd nichtt verer geczogen.
  - chapter[n=161d]:
    - paragraph: 113
    - lb[n=3082]: Wie Allexander die seinen trost, das si mit im zugen.
    - lb[n=3083]: Das ist geschechen darumb, daz er in der goͮtter zoren was. Ir habtt
        aber all wol
    - lb[n=3084]: gesechen, daz die gotter vns vil genaden gethan habenn vnnd vns
        noch thuen
    - lb[n=3085]: werden. Darumb sol nyemandt mer zweyffeln durch daz gepirg zu cziechen,
    - lb[n=3086]: wann die gotter mitt vns sein werden, wie wol wier daz mitt groͮzzer
        arbaitt
    - lb[n=3087]: thuen werden mueßen. Daz ist darumb, wer große arbaitt hatt, der
        gewynnett
    - lb[n=3088]: auch gross lobe vnd ere. Darumb werffet voͮn ewch alle czaghaytt
        vnd seytt
    - lb[n=3089]: froleich beraitt, daz wier morgen, wenn der tag aufprichtt, in daz
        gepirg cziechen.
    - lb[n=3090]: Vnd mänigcleich beuelch sich seinen gottern, wann mier ist kchundt
    - lb[n=3091]: gethan, daz wier sygleich dardurch komen'. Mitt solleichen trost
        wortten
    - lb[n=3092]: wuerden die kchryechen ermanett vnd gaben sich all willigcleich
        zu der fartt,
    - lb[n=3093]: wann sy westen nichtt anders, dann Alexannder hett von den gotternn
        anttwuertt
    - lb[n=3094]: empfangen, daz er cziechen soltt. Darumbe so waren die kchryechen
    - lb[n=3095]: gar willig vnd wär des nichtt geweßenn, die kchryechen waren nichtt
        in solleich
    - lb[n=3096]: gross angst komen, layde vnd gross noͮtt erlitten. Wann alles, daz
        Alexannder
    - lb[n=3097]: yee erlitten hett, daz was alles kchlain gegen der großen nott,
        die
    - lb[n=3098]: er vnd die seinen da erlytten.
  - chapter[n=161e]:
    - paragraph: 114
    - lb[n=3099]: Wie das hör in das gebyrg kom vnd wie es im darynne ergieng. In
        dem CXIIII
    - lb[n=3100]: An dem drytten morgen fruee mittsambtt dem tag, da wardt erschellett
        daz
    - lb[n=3101]: groͮss heerhorenn. Da kamen all fuersten vnd hawbttlewtt froleich
        zu Alexanndro.
    - lb[n=3102]: Er raytt selb voͮr vnd beualch Anttigono, dem getrewen seinem hawbttman
    - lb[n=3103]: vnd mächttigen fuersten, des hercz in hertten streytten vnd tottleichen
    - lb[n=3104]: notten ain hertter flynnss was, daz er soltt der hynndrist sein
        vnd nyemand
    - lb[n=3105]: hyess vmkcheren, er kam dann selber zu im. Da sprach Anthygonus
        der
    - lb[n=3106]: getrew er wolt das tuͦn. Sy kertten mitt aller machtt in daz gepirg.
        Da nun die
    - lb[n=3107]: ersten ainenn kchlainen weg in daz gepirg komen, da wardt die erdt
        pydem
    - lb[n=3108]: vnd zyttern, der wynndt so grawßamleich waren, die perg all thetten,
        als sy in
    - lb[n=3109]: daz tall vallen woltten. Da komen solleich vnsagleich schawr vnd
        hagel, auch
    - lb[n=3110]: andre vngestuemigkaitt, daz pilleich alle lanndt darab soltten erschrocken
        sein.
    - lb[n=3111]: Alexannder achtt alles der sachee klain; er raytt vor, sein getrew
        lewtt ryttenn
    - lb[n=3112]: im nach. Es getorst nyemandt wyderkeren, wann mänigkleich west wol,
        was
    - lb[n=3113]: Anthigono gepotten was. Darumb so raytt mänigcleich fuer sich vnd
        nyemandt
    - lb[n=3114]: gedachtt annders, dann daz er von stundt sterbenn soltt von soleicher
    - lb[n=3115]: großer vngestuemigkaitt. Da alle elementt wyder einander tryben,
        da wardt
    - lb[n=3116]: maniges herttes hercze waych, wann die noͮtt wardt yee lennger yee
        groͮzzer.
    - lb[n=3117]: Yecz kam ain soleiche vinster, daz nyemandt den anndernn gesechen
        mochtt,
    - lb[n=3118]: yecz kamen solleich plycz von dem hymel rechtt als woltt daz fewr
        sy all
    - lb[n=3119]: verprennen, yecz komen soleich gross donersleg, als woltten all
        hymell presten.
    - lb[n=3120]: Da was vnsagleiche nott. Daz werdt drey tag, des geleichen drey
        nachtt.
  - chapter[n=(115)]:
    - paragraph: (115
  - chapter[n=161f]:
    - paragraph: 116
    - lb[n=3121]: Wie si funden anhalb des gebyrges das allerschoͤnst land. In dem
        CXVI (!)
    - lb[n=3122]: An dem drytten tage kam Alexander durch daz gepirg. Da funden sy
        daz
    - lb[n=3123]: aller schonist lanndt, daz sy vor yee gesechen hetten. Da waren
        die grosten stett
    - lb[n=3124]: vnd die aller pestenn, so sy in der werltt waren. Da was nun daz
        mittel india.
    - lb[n=3125]: Da nun die selben lewtt vernamen, daz Alexander da durch daz gepirg
        mitt so
    - lb[n=3126]: großem volck komen was, sy erschrackchenn gar seer vnd sameltten
        weyßen
    - lb[n=3127]: ratt. Da wuerden sy all vber ain, daz sy kain wer noch streytt wyder
        in thuen
    - lb[n=3128]: woltten, seydt er durch daz gepirg koͮmen wär, so hulff kain ding
        wider inn,
    - lb[n=3129]: wann er wär ain goͮtt vnd nichtt ain mensch. Alexannder lag da vor
        dem gepirg
    - lb[n=3130]: vnd pflag groͮßer frewden vnd danckett goͮtt, daz er durch daz gepirg
        was. Er
    - lb[n=3131]: liess auch die seinen zelen, da mangeltt er kaines mennschen. Des
        wuerden gar
    - lb[n=3132]: froleich all kchryechen vnd sprachen lawtter, daz all gotter mitt
        in warenn,
    - lb[n=3133]: wann sy mayntten, der drytt mensch mochtt nicht geleben.
  - chapter[n=162]:
    - paragraph: 117
    - lb[n=3134]: Wie sich das selb land Allexandro ergab. CXVII
    - lb[n=3135]: Die weyl sameltten sich die grosten fuersten vnd anwaltt der machttigisten
    - lb[n=3136]: stett in india vnd rytten enttgegen dem kunig Alexander vnnd empfiengen
        in
    - lb[n=3137]: gar lobleich mitt vnsagleichem reichtumb vnd ergaben sich all an
        in vnd wuerden
    - lb[n=3138]: im gehorsam vnd vnderthann sunder all schwerttschleg. Er czoch in
        dem
    - lb[n=3139]: lanndt vnd vandt vnsäglichen reichtumb darynne. Des wardt nun gewar
        Porus,
    - lb[n=3140]: der kunig in india, der santt wider Alexandern ain vnczalparleich
        volck. Das
    - lb[n=3141]: was manig schwader vnd vinster. Dar komen auch vil leg der inden
        mitt
    - lb[n=3142]: starckchen waffen wol verwappentt. Mitt den thett Alexannder gar
        ain hertten
    - lb[n=3143]: streytt. Wiee hartt vnd vast daz volck auss india wider Alexanndrum
        straytt,
    - lb[n=3144]: daz moͮchtt sy doch nichtt gehelffenn, wann Alexannders volck was
        gar wol
    - lb[n=3145]: gelertt zu streytt vnd darczue so ellendthafft, daz sy daz volck
        gar vast
    - lb[n=3146]: nyderschluegen.
  - chapter[n=163]:
    - paragraph: 118
    - lb[n=3147]: Wie der inden haubt man mit Allexandro streit. In dem CXVIII
    - lb[n=3148]: Des wartt gewar der hawbttman der inden. Er troͮst die seinen vast
        zu streytt
    - lb[n=3149]: vnd hett vollen gelawben, die inden soltten gesygen, darumb, daz
        der kchryechen
    - lb[n=3150]: so wenig was. Darumb trost er die seinen so vast, pyss sy nachentt
        all
    - lb[n=3151]: geschlagen vnd geuallenn waren. Da nun die inden wol verstuenden,
        daz sy
    - lb[n=3152]: nichtt gesygen mochtten vnd nichtt anders dann grozzer verlust warttendt
    - lb[n=3153]: waren, da gaben sy sich all zu fluchtt. Sy namen erst an der fluchtt
        großenn
    - lb[n=3154]: schaden, wann die kchryechen, die vor in engem gedreng stuenden,
        die wuerdt
    - lb[n=3155]: er zu lazzenn vnd iagtten nach den fliechenden inden vnd erschluegen
        ir gar vil.
    - lb[n=3156]: Mitt dem streytt hett nun aber gesigtt der mochttig Alexannder vnd
        nam daz
    - lb[n=3157]: mitter india alles in sein gehorsam vnd gewaltt. Sy thetten auch
        ann Alexander
    - lb[n=3158]: große trew.
  - chapter[n=163a]:
    - paragraph: 119
    - lb[n=3159]: Wie Allexander zoch in occean zuͦ ainer grossen statt. In dem CXVIIII
    - lb[n=3160]: Nun kam ain weyttfarender von indiam, der sagtt dem groͮzzen kunig
        Alexander,
    - lb[n=3161]: daz an dem mer occean gar ain schonne statt lag, die hett ain mächttiger
    - lb[n=3162]: kunig ynne. Darnach wär dann kain erpawen lanndt mer. Da daz vernam
    - lb[n=3163]: Alexander, er thett beraytten vnd zusamen sameln vil scheff vnd
        sazz mitt
    - lb[n=3164]: seinem heer auf daz mer vnd fuer ab gein occean. In kchuerczer czeitt
        kam er
    - lb[n=3165]: gar fuer ain schonne statt, die hyss ambyra. Der selben statt pflag
        ain mächttiger
    - lb[n=3166]: kunig, der hett nun wol vernomen von dem heer Alexanders vnd daz
        er auf
    - lb[n=3167]: in czug. Er hett allen reichttumb seines kunigkreichs, auch all
        guett lewtt, die
    - lb[n=3168]: er vermochtt, zu im in die statt genomen vnd die mitt starcken weren
        vnd
    - lb[n=3169]: arigkernn vnd plancken wol fuer alle nott versargett. Darynnee waren
        auch
    - lb[n=3170]: vnsägleich vil schuczen, die gar maniger hanndt vergiffter geschoss
        hetten. Sy
    - lb[n=3171]: warttetten all der kunfft Alexannders vnd vermaintten, mitt iren
        gifftigen
    - lb[n=3172]: listen Alexanndro wol anczugesygen. Darnach warenn ettleich mändleich
    - lb[n=3173]: lewtt Alexanders kchunfft gar fro, ettleich czagen thetten nach
        sytten der czaghaitt
    - lb[n=3174]: vnd hetten groͮss iuchiczen vnd schreyenn, aber ir hercz was voller
        czaghaitt,
    - lb[n=3175]: als aller schrawyczer noch ist.
  - chapter[n=164]:
    - paragraph: 120
    - lb[n=3176]: Wie Allexander die stat an rant vnd der seinen mit geschos gar uil
        vergift wurden. CXX
    - lb[n=3177]: Alexander was nun komen fuer die statt. Er tratt von den scheffen
        mitt seinem
    - lb[n=3178]: heer. Daz bedäwchtt vast klayn sein die inden. Sy mayntten, sy woltten
        sy an
    - lb[n=3179]: wer schlachen vnd warffen auf ir panyer vnd portten vnd lyeffenn
        vnd rytten
    - lb[n=3180]: auss der statt vnd ordentten sich zu streytt. Des wardt gewar Alexander;
        er
    - lb[n=3181]: trost die seinen gar vast zu streytt. Die werden kchryechen die
        ranntten nach
    - lb[n=3182]: iren mandleichen sytten an die ambyren. Da wardt maniger man totter
        auf die
    - lb[n=3183]: erde geuellett. Wieuil der ambiren was, noch dann mochtten sy dem
        kchlainen
    - lb[n=3184]: volck auss kchryechen nichtt widersteen. Darumb wychen sy wider
        in die
    - lb[n=3185]: statt. Daz nam gross wunder den kunig von ambira, wann er hett der
        seinen
    - lb[n=3186]: gar vil verloren. Nun hetten die in der statt vil gifftiger pfeyl
        geschoͮßen, daz sy
    - lb[n=3187]: auch vil kchriechenn tottleich verwundt hetten. Darann sach Alexannders
    - lb[n=3188]: gross herczen schwär, daz er die seinen also verließen soltt sunder
        wer. Die
    - lb[n=3189]: nachtt vertrayb den tag nach irem sytten. Alexander thett guett
        schilttwachtt
    - lb[n=3190]: laytten vmb sein heer. Er legtt sich auch zu rest nach seiner groͮzzen
        muee.
  - chapter[n=164a]:
    - paragraph: 121
    - lb[n=3191]: Wie Allexander im schlaf ain krawt fur alle gift erkant. In dem
        CXXI
    - lb[n=3192]: Als er in seinem ersten schlaff lag, da erschaynn im goͮtt Amon
        vnd hett ain
    - lb[n=3193]: "krawtt in seiner hanndt vnd sprach: 'See, Alexander, daz krawtt\
        \ vnd alle, die"
    - lb[n=3194]: vergifft sindt oder werden, die hayss daz krawtt ezzenn oder darab
        trincken, so
    - lb[n=3195]: werdentt sy gesundt vnd mag in die gifft der ambyren nichtt geschaden'.
        Da
    - lb[n=3196]: der Alexander erwachtt, er fanndt daz krawtt in seiner hanndt vnd
    - lb[n=3197]: stuendt von stundt auf vnd gieng selber zu allen vergifften, die
        er west. Er
    - lb[n=3198]: trenckt sy mitt sein selbs hanndt. Von stundt an wuerden hayl all
        vergifft man.
    - lb[n=3199]: Des morgens hyess vnd gepott Alexannder des krawttes vil pringen,
        damitt er
    - lb[n=3200]: werett vnd nerett er alles sein heere. Sy lagenn funff tag voͮr
        der statt. Da
    - lb[n=3201]: geschach manig herttes scharmuczel. Den maisten trost, den die inden
        hetten
    - lb[n=3202]: daz waren ir vergiffte geschoss, die waren vntugleich, wann so paldt
        er damitt
    - lb[n=3203]: verseret wardt, so tranck er ab dem krawtt, so moͮchtt im die gifft
        kainen
    - lb[n=3204]: schaden thuen. Darnach ruefft er die kchriechen an die statt mitt
        graben vnd
    - lb[n=3205]: andern gerüsten vnd thetten so eng den inden, daz sy von der mawren
        flyechen
    - lb[n=3206]: muesten. Da beschickt Alexander sein volck zu stuermen. Da wardt
        herrtigcleich
    - lb[n=3207]: gestuermett. Die statt wardt gewunnen, manig guetter man wardt erschlagen.
    - lb: 3208
  - chapter[n=164b]:
    - paragraph: 122
    - lb[n=3209]: Wie sich die statt vnd ir künig ergaben. CXXII
    - lb[n=3210]: Da ergab sich der kunig, doch verloͮr er allen seinen reichtumb.
        Da wardt
    - lb[n=3211]: soleich reichtumb von schacz, von goldt vnd gestain gefunden, daz
        die kchryechen
    - lb[n=3212]: alle die scheff, die sy hinab fuertten, lueden. Sy czugen froleich
        wider auf
    - lb[n=3213]: in inndia. Da vor ettleichen czeitten hett der kunig Porus nun gar
        ain groͮss
    - lb[n=3214]: volck gesameltt vnd woltt Dario zu hilff sein komen. Das wardt nun
        wol
    - lb[n=3215]: gesagett dem kunig Alexannder, daz der kunig Porus in india dem
        grozzen
    - lb[n=3216]: kunig Dario daz volck noch alles pey einander hett. Er wardt vast
        zu im
    - lb[n=3217]: eylenn, wann sein hercz, daz tet sich wunderleich erfrewen, wann
        er streytten
    - lb[n=3218]: soltt. Darumb eylett er, so er aller post kchundt vnd mochtt vnd
        czoͮch die
    - lb[n=3219]: hochen perg vnd gepirg, durch wueest moßer vnd weg, durch manigenn
    - lb[n=3220]: wueesten puchel, durich solleichen sammbt, daz er vnnd sein vyech
        groͮss
    - lb[n=3221]: arbaitt vnd leyden hett. Er vberprugckt manig gross vnd starckes
        wazzer, daz
    - lb[n=3222]: wol darab zuwundern was. Auff der rayss wardt Alexander heer gar
        muede
    - lb[n=3223]: vnd vast krafftloss, wann sy hetten vnmenschleiche arbaitt erlyttenn.
  - chapter[n=165]:
    - paragraph: 123
    - lb[n=3224]: Wie die kriechen muͤd waren vnd wider keren wolten. CXXIII
    - lb[n=3225]: 'Die hoͮchen fuersten vnd groͮzzen herren aus kchryechen sprachen
        zu Alexandro:'
    - lb[n=3226]: "'Kunig, wir haben eren genueg, wier haben gewunnenn persyam vnd\
        \ daz"
    - lb[n=3227]: machttig kunigkreich mitt aller zuegehorung. Wier haben geschlagen
        Darium,
    - lb[n=3228]: dem wier vor zynns geben haben; der ist nun vnder vns vnd muess
        vns kchryechen
    - lb[n=3229]: tributt raychen. Darczue haben wier alle seine lanndt beczwungen,
        so
    - lb[n=3230]: haben wier verer geczogen, dann Hercules yee czoch. Auch so haben
        wier
    - lb[n=3231]: zway tayl in india erstrytten. Wier wellen aufhoren, wann wier eren
        vnd
    - lb[n=3232]: guettes genueg haben, wann all vnnser sawme sindt vol goldes vnd
        guetter,
    - lb[n=3233]: edler gestain. Darumb wellen wier nichtt mer cziechen hie in dißem
        wilden
    - lb[n=3234]: india, da nuer wuerm vnd wilde thyer sein vnd wier vergeßen dahaym
        vnnßer
    - lb[n=3235]: aygen lanndt, weyb vnd kchinder, mag vnd nefen. Auch, lieber herr,
        so sechen
    - lb[n=3236]: wier wol, daz ir kainen andern gelust habtt, dann nuer zu streytten
        vnd die
    - lb[n=3237]: lewtt vnd lanndt zubeczwingen. Des haben wier nun genueg. Lass vnd
        haym
    - lb[n=3238]: reytten'. Daz da erhortt der weyße Alexannder, er wardt beschwayfft,
        yedoch
    - lb[n=3239]: so erschrack er nyee ab sorgen, angsten oder notten, wyee gross
        die waren. Er
    - lb[n=3240]: "stuendt auf vnd sprach zu allen den seinen: 'O ir werden, strengen\
        \ ritter von"
    - lb[n=3241]: 'persya vnd von kchriechen, ir sultt ew zu zwain taylen sameln:
        Die perßen vnd'
    - lb[n=3242]: all gest auf ain tayl vnd die kchriechen auf den andern tayl'. Daz
        geschach gar
    - lb[n=3243]: 'schnell. Alexander gienng zu den kchryechen vnd sprach zu in gar
        liepleich:'
  - chapter[n=165a]:
    - paragraph: 124
    - lb[n=3244]: Wie Allexander sein kriechen ermant, das sy williclichen vnd geren
        mit im in den tod
    - lb[n=3245]: ziehen wolten. CXXIIII
    - lb[n=3246]: "'O ir strengen vnd mein kecken ritter auss kchryechen vnd ir gesegentten"
    - lb[n=3247]: zu syg von allen goͮttern, ir sultt wissen, daz die perßen ewch
        noch mich nichtt
    - lb[n=3248]: mitt ganczen trewen mainen. Sy sindt vns nicht holdt sunder zweyffel,
        wann
    - lb[n=3249]: sy haben souil eren vnd guettes verloren, daz sy des nichtt vergezzen.
        Auch
    - lb[n=3250]: sindt sy also gematt vns ze zynnßenn, die vor von vns zynnss genomen
        haben.
    - lb[n=3251]: Verlust dißer eren vnd der fal irer grozzen hochfartt ist fuerwar
        ain grollen
    - lb[n=3252]: zwischenn vns. Weltt ir dann haym cziechen, wa weltt ir mich lazzen,
        ewren
    - lb[n=3253]: rechtten herren. Wellett ir sprechenn, daz ich alle lanndt allain
        beczwungen
    - lb[n=3254]: hab, wa war danne die ere vnd loͮn vmb ewr große arbaitt, die ir
        gethan habtt.
    - lb[n=3255]: Lieben, getrewen macedonier, wann ir kombtt zu ewr kunigin Olimpiades,
        die
    - lb[n=3256]: fragtt dann nichtt vnpilleich, wa ich, ir lieber sun, wär. Was woltt
        ir sprechen.
    - lb[n=3257]: Ach der großen schanndt, solttendt ir werden kchriechen da schamrott
        steen,
    - lb[n=3258]: daz war mier ymmer layde. Fragtten dann ewr weybe ewch vnd die kchindt,
    - lb[n=3259]: wo ich wär, was woltt ir anttwuertten. O wie layd mier geschäch,
        daz ewr
    - lb[n=3260]: 'weders lob also verhewntt vnd geschwechtt wär. Hortt noch mer:
        Wann ich'
    - lb[n=3261]: nun gesyg Poro aines streyttes, so hab ich alle india vnd alles
        orientt gewalttigcleichen
    - lb[n=3262]: an yerrung ynne. Wann ich dann wyder haym czug, so spräch
    - lb[n=3263]: mänigkleich, Alexander hatt mitt den barbaren die lanndt beczwungen,
        wann
    - lb[n=3264]: sein kchryechen sindt vom im geflochen in den grosten noͮtten. O
        ir werden,
    - lb[n=3265]: stolczen kchryechen, soltt ich daz horen, wie schwär wuerdt mein
        hercz gelaydigett,
    - lb[n=3266]: wann ir seytt diee, die mier die lanndt haben gewunnen vnd beczwungen.
    - lb[n=3267]: Ich hab auch nyee anders, dann ewr ere gesuechtt, daz ist ewch allen
        wol
    - lb[n=3268]: kchundt vnd wißen. Auch habtt ir von meinem trost vil manhaitt vnd
        krafft
    - lb[n=3269]: empfangen, also wann ich hab ewch in kainen notten so groͮzzen nyee
        gesechen,
    - lb[n=3270]: wann ich ewch zuespräch, ir wuerdt all von herczen froleich.
    - lb[n=3271]: Darumb hab ich mich selb fuer ewch offt gewagtt. Wist ir nichtt,
        daz ich allain
    - lb[n=3272]: raytt als ain pott in kunig Darius hoͮf, da ich gross nott bestuendt.
        Daz thett ich
    - lb[n=3273]: alles durch ewren willen, wann ee ich hewt euch noch wolt verliessen,
        ich wolt mich
    - lb[n=3274]: noch tawsent mal in tott geben, so lieb vnd werdt hab ich ewch vnd
        ist daz wol
    - lb[n=3275]: pilleichen, wann was ich hab, daz hab ich von ewr strengen ritterschafft
        vnd
    - lb[n=3276]: mandleicher trew. Wie woͮl nun die lanndt vnd lewtt mein sindt,
        so ist doch
    - lb[n=3277]: daz lob vnd die ere ewr aller, wann mänigcleich ways wol, daz ich
        es nichtt
    - lb[n=3278]: allain gethan hab, sunder mein getrew mann. Darumb, lieben frewndt,
        wellet
    - lb[n=3279]: ir vber solleichs cziechen haym in kchriechen, so cziechtt haym
        allain, wann ich
    - lb[n=3280]: wil yee nichtt mitt ewch cziechen. Wann dann ir cziechtt sunder
        an kunig, so
    - lb[n=3281]: werdt ir gewar, daz kain volck tugleich ist sunder den ratt aines
        getrewen
    - lb[n=3282]: kunigs, der ir wol vnd gar trewleich pfleg.'
  - chapter[n=165b]:
    - paragraph: 125
    - lb[n=3283]: Wie die kriechen vast clagten den willen, den si gehabt hetten.
        CXXV
    - lb[n=3284]: Da daz gesprochen hett Alexannder, da wuerden all sein ritter auss
        kchriechen
    - lb[n=3285]: schamrott vnd vyellenn all zu fuezz Alexandro vnd patten in gar
        diemuettigcleich,
    - lb[n=3286]: daz er es in nichtt in vbel aufnämee vnd kainen argen willen zu
        in hiett,
    - lb[n=3287]: 'wann sy hietten der sach nichtt verstanden. Sy sprachen all auss
        ainem mundt:'
    - lb[n=3288]: "'Kunig Alexander, vergib vns die schuldt, des pitten wier dein\
        \ großmächttigkaitt"
    - lb[n=3289]: vnd nun hinfuer ewigkleich so stee vnßer leben in deinen hanndten
        vnd
    - lb[n=3290]: far, wo du wildt, so wellen wier gehoͮrsamleich mitt dier'. Da wardt
        Alexannder
    - lb[n=3291]: gar fro. Er gieng zu den perßen vnd trost sy gar vast. Die waren
        all wilig in
    - lb[n=3292]: wortten vnd in wercken, aber Alexander hett nichtt groͮzzenn trost
        zu iren
    - lb[n=3293]: herczen, wann genoͮtter diennst thuett seltten wol noch guett.
  - chapter[n=166]:
    - paragraph: 126
    - lb[n=3294]: Wie Allexander kom in das inderst indiam vnd wie im Porus schraib
        gar staͤtlich.
    - lb[n=3295]: CXXVI
    - lb[n=3296]: Darnach czoͮch aber Alexander vnd die seinen gar froleich vnd kamen
    - lb[n=3297]: paldt an daz ynndrest india. Da funden sy daz schoͮnest lanndt,
        daz sy voͮr nyee
    - lb[n=3298]: gesechen hetten. An der grenycz des lanndes thett er erwayßenn mitt
        seinem
    - lb[n=3299]: heer. Da kamen im enttgegen gross mächttig potten mitt vnsagleicher
        czyerhaitt
    - lb[n=3300]: vnd kchostleich bechlaydet, die prachtten prieff von kunig Poro
        an den
    - lb[n=3301]: kunig Alexander. Die poͮttenn wuerden schoͮnn empfangen. Sy prachtten
        fuer
    - lb[n=3302]: ir poͮttschafft vnd czuegen auss ir epistel vnd antwuerttenn die
        dem kunig
    - lb[n=3303]: "Alexandro. Der prief lawttet also: 'Kunig Porus, ain kunig der\
        \ inden, empewtt"
    - lb[n=3304]: Alexandro, dem schacher vnd rawber, der alle lanndt rawbett vnd
        beschedigett,
    - lb[n=3305]: frewde. Von stundt gepewtt ich dier, daz du schnel vnd pald alle
        vnnßre
    - lb[n=3306]: lanndt rawmest vnd darauss cziechest, wann so du dich nennest ain
        menschen,
    - lb[n=3307]: so soltt du gar nichts mitt den gottern zuthuen haben. Es ist wol
        offenwar, wer
    - lb[n=3308]: wier, kunig Porus, sein, auch daz nyee kain mensch oder gott mitt
        machtt
    - lb[n=3309]: wyder vns gethuen mochtt. Wann vor czeitten ist auch in vnnßer lanndt
        aus
    - lb[n=3310]: inda koͮmen Dyonisius, den man nennett den fraydigen vechtter, aber
        als pald
    - lb[n=3311]: da schluegen wier in aus dem lande. Er entran fluchttiger mitt verlust
        vil seiner
    - lb[n=3312]: lewtt vnd guett, wann nyemandt mag der machtt der inden wydersteen.
        Darumb
    - lb[n=3313]: schaff ich vnd gepewtt dier, daz du paldee wider haym in dein kchriechen
    - lb[n=3314]: lanndt fluchttigcleichenn fliechest, wann dasselb lanndt ist vns
        vnnucz. Wann
    - lb[n=3315]: war es vns nucz vnd wär so guett als andre vnnsre landt sindt, wier
        hietten wol
    - lb[n=3316]: souil machtt, daz wier daz dier auch nichtt ließenn. So aber daz
        lanndt vns
    - lb[n=3317]: vnnucz ist, so far pald haym vnd hab es dier. Daz thuee wier dier
        nichtt von
    - lb[n=3318]: genaden, darumb thuen wier es, daz dein lanndt kain ere noch guett
        lewtt
    - lb[n=3319]: oder ander hab, des wier beduerffenn, vermag. Wann wier haben souil
        weytter
    - lb[n=3320]: lanndt mitt goldt, gestain, perlein vnd gymen, daz vil vnnßer wazzer
        kainen
    - lb[n=3321]: andern gryess haben. So haben wier wol gepirg von goldt, die piss
        auf daz
    - lb[n=3322]: centrum lawtter goldt sein. Darumb ist vnnser machtt so groͮzz,
        daz wier
    - lb[n=3323]: deiner poßen erbschafft kriechen lanndt nichtt achtten noch wellen,
        wann ain
    - lb[n=3324]: yegleich mensch erweltt daz schonn vnd guett vnd verlätt daz schnoͮd
        vnd
    - lb[n=3325]: poͮss, daz vnnucze. Zu dem dritten mal warn ich dich, daz du haym
        cziechest
    - lb[n=3326]: vnd wo du nichtt magst geherschen, da du deinen sendleichen willenn
        nichtt
    - lb[n=3327]: darnach habest'.
  - chapter[n=167]:
    - paragraph: 127
    - lb[n=3328]: Wie Allexander Poro wider vmb schraib. CXXVII
    - lb[n=3329]: Da nun diße brief vor Alexandro vnd allem volck verlesen wuerden,
        da sprach
    - lb[n=3330]: Alexannder zu seinein fuersten, daz sy sich der groben wortt des
        kunigs Pory
    - lb[n=3331]: "nichtt betrueben ließenn, er woltt inn darumb wol straffen. Er\
        \ sprach: 'Ir"
    - lb[n=3332]: getrewen fuerstenn, gedenckt an die grozzen schelttwortt, so mier
        Darius auch
    - lb[n=3333]: gethan hatt. Darumb hatt er alle seine lanndt verlorenn. Also muess
        auch
    - lb[n=3334]: geschechen dem hochferttigen kunig Poro. Darumb latt ewch nichtt
        kumbern
    - lb[n=3335]: sein geschray vnd poße schelttwortt, wann ich verstee dapey, daz
        er ain zag ist,
    - lb[n=3336]: wann kain mändleich gemuett begertt sich mitt scheltten zurechen.
        Seydt
    - lb[n=3337]: zweyffels an, er ist vonn vns syglos.' Daz alles geuiel gar wol
        allen dem heer
    - lb[n=3338]: Alexandry. Da beruefft Alexander ainen schreiber vnnd hyess Poro,
        dem
    - lb[n=3339]: "kunig, widerumb schreiben in soleicher form vnd mass lawttendt:\
        \ 'Kunig"
    - lb[n=3340]: Alexander enpewtt dem kunig Poro frewde. Poro, du maynst, du wellest
        vns
    - lb[n=3341]: erschrecken mitt deinen briefen. Du hast vast gespyczigett vnnser
        gemuett vnd
    - lb[n=3342]: vns muettig gemachtt, mitt dier zu streytten. Als du geschriben
        hast, daz in
    - lb[n=3343]: kchriechenn gar nichttes guettes sey vnd daz daz lanndt vnfruchtpär
        vnd
    - lb[n=3344]: nyemandt tugleich sey, auch daz kainerlay reichtumb noch ere darynne
        sey vnd
    - lb[n=3345]: daz dein lanndt india so gar vol sey aller wunne vnd suezzigkaitt
        vnd darczuee,
    - lb[n=3346]: das dein gepirg goldt vnd dein gryess vnd dein wazzer perlein vnd
        alles edels
    - lb[n=3347]: gestain sey, darumb wellen wier mitt ganczem herczen vnd krefften
        mitt dier
    - lb[n=3348]: streytten, daz wir dein lanndt gewynnen, wann wier dahaym so gar
        nichttes
    - lb[n=3349]: haben. Du schreibst auch, daz manigcleichen beger daz lustig, schonn
        vnd
    - lb[n=3350]: guett zuerwellen vnd daz poss verwerff vnd verschmäch. Daz ist vns
        auch,
    - lb[n=3351]: seydt wier so klayn sein vnd vnnser lanndt kchriechen aller eren
        vnd guettes
    - lb[n=3352]: manglentt sey, so komen wier auch zu dier vnd wellen dein hoche
        ere vnd
    - lb[n=3353]: wierdigkaitt pegerenn mitt streytt, wann die kchryechen soleichs
        nichtt
    - lb[n=3354]: habenn. Darumb wyss, daz wier dein ere vnd wierdigkaitt haben wellen.
        Dann
    - lb[n=3355]: mer, als dein epistel ynneheltt, du seyst so gewalttig, daz du vber
        gott vnd
    - lb[n=3356]: menschen zu gepietten habst, darauf soltt du wißen, daz ich kchum
        als ain
    - lb[n=3357]: mensch vnd wil mitt dier streytten als mitt ainem todleichen menschen.
        Vnd
    - lb[n=3358]: vmb daz, daz du dich den goͮttern geleychest vnd dich zu in czelest,
        werdentt
    - lb[n=3359]: dich die gotter durch mich straffenn, wann du doch nichtt anders
        pist, dann ain
    - lb[n=3360]: barbarisch mensch. Darumb wil ich mitt dier streytten, als mitt
        ainem menschen,
    - lb[n=3361]: wann ich ways wol, daz aller werltt harnasch nichtt moͮchtt sein
        wider
    - lb[n=3362]: ainen den mynisten gett. Daz magst du wol mercken, ob du selber
        wiltt, wann
    - lb[n=3363]: 'alle elementt mugen nichtt wider gesein dem willenn der gotter:
        Sy mueßen'
    - lb[n=3364]: pliczen, thoͮnern, wäen, regen, schneyben, schwaren, wann die goͮtter
        zornig
    - lb[n=3365]: sindt; wie machtten dann die mennschenn den goͮttern widersteen.
        Darumb
    - lb[n=3366]: wil ich nichtt mitt den goͮttern streytten, aber mitt dier hoͮchferttigen
    - lb[n=3367]: menschen wil ich gar geren streytten. Darumb soltt du wißen, daz
        mich dein
    - lb[n=3368]: hochferttige wortt gar nichts betrueben noch bekumernī.
  - chapter[n=168a]:
    - paragraph: 128
    - lb[n=3369]: Wie Porus vast zürnet ab dem prief kvnigs (!) Allexanders. In dem
        CXXVIII
    - lb[n=3370]: Die potten wuerden gesanntt gar erleich von Alexanndro vnd der prief
        wardt
    - lb[n=3371]: in auch geben; den gaben sy irem mächttigen kunig Poro. Der empfienng
        die
    - lb[n=3372]: epistel vnd thett sy lesen vnd wider lesen vnd wardt gar vast zornig
        vnd
    - lb[n=3373]: vnmuettig. Darnach thett er sameln alle seine menig des volckes
        zu ainem
    - lb[n=3374]: heere vnd beraytt sich zu dem streytt kostleich. Er thett auch beraytten
        vierhundertt
    - lb[n=3375]: helffanntt mitt irer zuegehorunge. Die was in solleicher mass mitt
    - lb[n=3376]: listen der weysen wercklewtt auf zymern vnd des zyerckels mass wardt
        auf
    - lb[n=3377]: yeden helffantt gepawen ain hulczeiner, hocher ergker, der sich
        ainem thueren
    - lb[n=3378]: woͮl geleichen moͮchtt. Auf die selbenn arigker thett man gar stark
        ritter, die
    - lb[n=3379]: waren guett versuechtt lewtt, die hetten da oͮben maniger hanndt
        geschoͮzz. Sy
    - lb[n=3380]: hetten auch schlingen vnd poͮler, damitt sy wuerffenn gross vnd
        kchlain
    - lb[n=3381]: staynn, damitt sy den veintten gar vil laydes thetten vnd auch groͮss
        syg damitt
    - lb[n=3382]: errungen. Der selben helffantt waren vierhundertt vnd auf yedem
        helffanntt
    - lb[n=3383]: waren auf daz mynist hundertt vnd funnfczigk guetter ritter, die
        all wol zu
    - lb[n=3384]: streytt vnd grozzen noͮtten kchunden. Die selben helffantt wuerden
        vor getribenn
    - lb[n=3385]: vnd darauf was manig wunderleichs geschoͮss vnd ander wer. Die werden
    - lb[n=3386]: ritter waren vor an dem spycz.
  - chapter[n=168b]:
    - paragraph: 129
    - lb[n=3387]: Wie sich Porus zuͦ streit berait mit grosser macht wider Allexandrum.
        CXXVIIII
    - lb[n=3388]: Darnach wuerden beraytt manig vnsägleich spycz vnd guetter roͮtt,
        der yedtweder
    - lb[n=3389]: hett manigen schwader. Daz heer zoͮch alles zu veldt. Da was so
        ain
    - lb[n=3390]: vnsägleich volck, daz nyemandt mag gesagenn, wie groͮss kost, wie
        manig
    - lb[n=3391]: vnmazzen groͮzz panyer da auf gespannen wardt, daz ist nyemandt
        gelawbleichen,
    - lb[n=3392]: wann da was allerlay reichaitt von allem, daz man erdencken
    - lb[n=3393]: mochtt oder kchundt. Wann die lanndt india habentt vberfluzz alles
        reichtumbes
    - lb[n=3394]: vnd darumb wardt nichtcz gespartt. Sy czugen mitt solleichem progen,
        als
    - lb[n=3395]: wär allee dise werltt wyder sy gewesen. Sy mayntten, in moͮchtt
        niemant angesygen.
    - lb[n=3396]: Da nun daz heer Alexannders alles gesameltt wardt in perßen, kchriechen,
    - lb[n=3397]: macedon vnd shunst allen andern volckern, die gest waren, da was
        ir gar
    - lb[n=3398]: wenig gegen ainer solleichen machtt. Nun lagen die kriechenn an
        ainer solleichen
    - lb[n=3399]: hochen statt, daz sy der inden machtt alle wol gesechen mochtten.
        Darumb
    - lb[n=3400]: erschracken die kchriechen vnd perßen gar seer vnd wuerden vast
        laydige,
    - lb[n=3401]: daz sich ir varb also verkerett vnd verplichen wardt, daz daz Alexander
        wol
    - lb[n=3402]: pruefen wardt. Er staltt sich in solleicher mass alle die seinen
        zu troͮsten, daz
    - lb[n=3403]: sich pilleichenn alles sein volck seiner gegenwuerttigkaitt erfrewett.
        Die kriechen
    - lb[n=3404]: hetten manigen hertten streytt vor gethann, darumb forchtten sy
        die
    - lb[n=3405]: menig vnd grozzen machtt des volckes nichtt. Sy gedachtten nach
        iren altten
    - lb[n=3406]: 'sytten: Ist ir vil, so slachen wier ir vil. Habenn dann sy vil
        guettes, so gewynnen'
    - lb[n=3407]: wier vil vnd darumb was kain sarg auf diee vnczalparen diett. Da
        aber sy
    - lb[n=3408]: die hochen thueren ansahen vnd da die so gar grawßamleichen an der
        spycz
    - lb[n=3409]: vorhynn giengen, da erschracken sy vnd nichtt vnpilleichen, wann
        wär ain
    - lb[n=3410]: helffanntt nuer vmbgeuallen, daz schwar, hoch gepäw darauf hett
        mer dann
    - lb[n=3411]: zwayhundertt man erschlagen. Darumb stuenden in sorgen die vnuerczagtten
    - lb[n=3412]: ritter von kchriechen, wann ir kainer gedachtt an fluchtt. Sy gedachtten
        all an
    - lb[n=3413]: mändleich gesygen oder erberleich in dem streytt ersterbenn.
  - chapter[n=168c]:
    - paragraph: 130
    - lb[n=3414]: Wie Poro hör so grawsam was mit den hohen turen, die truͦgen die
        helfant. CXXX
    - lb[n=3415]: Nun was die gestaltt so veintleich anzusechen, daz noͮch pilleich
        ain erber,
    - lb[n=3416]: kecker man, frumer vnd vester ritter da wol erschrecken sol vnd
        mag, da
    - lb[n=3417]: er siechtt, daz ez yee hindurch muess vnd soͮl vnd doͮch nichtt
        ways, wie oder
    - lb[n=3418]: an welchem oͮrtt. Wann ain frumer man gedenckett allain fuersich,
        so ain czag
    - lb[n=3419]: 'des nichtt thuett. Der gedenckt: Mag ich nichtt hindurch, so flewch
        ich, als'
    - lb[n=3420]: dann der czagen sytt ist. Nun was kain czag in Alexannders heer,
        darumb
    - lb[n=3421]: gedackt kainer hindersich, nuer allain fuersich. Vmb des willenn
        waren sy
    - lb[n=3422]: pilleich erschrocken vnd verplichen, wann wa ainer beleyben wil,
        da czittertt er
    - lb[n=3423]: pilleichen. Wo aber in noͮtten vil iuchiczen geschiechtt vnd wuffen,
        da ist
    - lb[n=3424]: klainee manhaitt. Vnd wiss, daz die selben in kainen noͮtten bestendt,
        die hertt
    - lb[n=3425]: sein. Da nun Alexannder daz wol an den seinen erkanntt, er hett
        sy lieb vnd
    - lb[n=3426]: wertt, wann er west wol, daz sy nichtt fliechen woltten. Darumb
        trost er sy
    - lb[n=3427]: "vnd sprach: 'Ir werden, vnuerczagtten heltt, ir sultt nichtt furchtten\
        \ daz thyer,"
    - lb[n=3428]: wann ich wil mitt meinen listen machen, daz diee thyer vns allen
        syg erwerben.
    - lb[n=3429]: Habtt getrawen auf mich, des getraw ich ewr aller manhaitt'. Die
        woͮrtt
    - lb[n=3430]: machtten daz volck vast froleich.
  - chapter[n=169]:
    - paragraph: 131
    - lb[n=3431]: Wie Allexander mit listen die helffant fölt vnd verjagt. CXXXI
    - lb[n=3432]: Nun hett Alexander gethan in seiner kindthaytt, als noch die fuersten
        thuen all
    - lb[n=3433]: 'soltten: Er hett wol gelesen manig coronicken von manigenn lannden,
        da hett'
    - lb[n=3434]: wol gemerckt er, wie in india helffantt waren vnd die alles heer
        der veindt in
    - lb[n=3435]: fluchtt also beczwungen, daz nyemandt darwider gesein moͮchtt. Vmb
        des
    - lb[n=3436]: willen, als er erst nachen began dem lanndt india, da lies er gießen
        gar vil
    - lb[n=3437]: kchnopff von kchupffer vnd thett die wol vergulden vnd mitt fueren.
        An den
    - lb[n=3438]: notten lyess Alexannder machen vil kolen vnd thett die glueendt
        in die
    - lb[n=3439]: kchnopff vnd steckt die an lanng stangen, die trayb man auf redern
        voran. Da
    - lb[n=3440]: nun der helffanntt mitt iren promustelnn vnd nasen der kchnoͮpff
        also hayss
    - lb[n=3441]: vnd glueendt empfunden, da warffen sy sich vmb vnd vmbstiezzen die
    - lb[n=3442]: 'nachsten bey in nyder. Die andern helffantt sahen daz: Sy lieffen
        auch hynndersich'
    - lb[n=3443]: vnd thetten solleichen groͮzzen schaden an dem heer Pory, daz es
        nyemandt
    - lb[n=3444]: volsagen mag. Da nun sach Porus, daz Alexander sein helffantt also
    - lb[n=3445]: geiagtt hett, da wardt gar vast betruebtt sein hercz. Er hett nun
        kainen andern
    - lb[n=3446]: vortayl, dann daz die menig seines heeres gar vil groͮzzer was,
        dann daz heer
    - lb[n=3447]: Alexanndri, also wann er hett dannochtt woͮl achczigk man an ainen.
  - chapter[n=170]:
    - paragraph: 132
    - lb[n=3448]: Wie Porus Allexandrum gar nämlich (!) an rait. CXXXII
    - lb[n=3449]: Da begundt trosten Porus sein volck. Sy ranntten daz klain heer
        Alexandri gar
    - lb[n=3450]: 'froleichen an. Die kchriechen thetten nach iren altten gewoͮnnhaytten:
        Sy belyben'
    - lb[n=3451]: pey einander vnd wer in nachentten begundt, der wardt syglos, wann
        ir
    - lb[n=3452]: kchunst vnd maysterleich streytten was also geordentt, daz ir kainer
        ainen
    - lb[n=3453]: schlag vergebens vnd vmb shunst thett. Von den kchriechen lag tott
        maniger
    - lb[n=3454]: werder heldt. Da wardt ain solleicher hawff der totten, daz nyemandt
        mer
    - lb[n=3455]: zuegenachenn mochtt, noch was ain kchryech nyee geualen. Darnach
        kertten
    - lb[n=3456]: sich die kriechen gegen mittag vnd rantten aber an die inden. Der
        komen souil,
    - lb[n=3457]: daz die kchryechen mitt aller ir manhaitt nichtt durchgedringen
        mochtten. Sy
    - lb[n=3458]: hieltten sich aber zusamen. Da viel vor in manig vnuerczagtter heltt
        aus india.
    - lb[n=3459]: Daz tryben sy piss nach mittag. Da was der inden vnmaßen vil geuallen
        vnd all
    - lb[n=3460]: ir pest ritter waren erschlagen. Ir schwadern warenn dunn, doch
        was ir vast vil.
    - lb[n=3461]: Die kchryechen czertranntten manig rott vnd hawffen der inden. Erst
        wardt
    - lb[n=3462]: der streytt erhaben. Da nun der streytt also hafftig wardt, da komenn
        Alexannder
    - lb[n=3463]: vnd Porus so nachantt zu hawff, daz sy wol mitt einander reden mochtten.
    - lb[n=3464]: "Alexannder sprach zu kunig Poro auss india: 'O kunig Poro, es zymbtt"
    - lb[n=3465]: deiner manhaitt nichtt, noch kainem andern kchayßer, daz er sein
        volck so gar
    - lb[n=3466]: vnnuczleich verlier vnd verderben lass. Es czäm vil pazz, daz du
        vnd ich allain
    - lb[n=3467]: mitt einander vechtetten. Welleicher dann gesygtt, daz der herr
        wär alles volkkes
    - lb[n=3468]: vnd aller lanndt, die er vnd sein volck hab. Vnd warest du ain frumer
        herr
    - lb[n=3469]: vnd hettest die deinen lieb, so solttest du daz thuen, so woltt
        ich daz auch geren
    - lb[n=3470]: thuen'.
  - chapter[n=171]:
    - paragraph: 133
    - lb[n=3471]: Wie Porus vnd Allexander mit an ander allain kämpften. CXXXIII
    - lb[n=3472]: "Da Porus hortt diße wortt, er wardt vast froleich vnd sprach: 'Alexannder,"
    - lb[n=3473]: wildt du daz thuenn, so wil ich es auch geren thuen'. Alexander
        was fro vnd
    - lb[n=3474]: "sprach: 'Ja'. Die rede wardt mitt ayden versichertt. Darauff wardt\
        \ der streytt"
    - lb[n=3475]: aufgehaben vnd mänigcleichen was gar froleich vnd czoͮch yeder man
        wider in
    - lb[n=3476]: 'sein geczeltt. Nun besantt Porus die seinen vnd sagtt in daz alles
        vnd er sprach:'
    - lb[n=3477]: "'Ich hab klain soͮrg auf den klainen vnfruett. Wie mag in im sterck\
        \ oder machtt"
    - lb[n=3478]: gesein'. Darumb was Porus vnmaßen gar fro. Alexanders heer was auch
        fro,
    - lb[n=3479]: wann sy westen wol, wie gross machtt vnd krafft, darczue sein kchunst
        vnd
    - lb[n=3480]: sterck Alexannder hett, darumb waren sy gar froͮ. Die nachtt nam
        endt, der tag
    - lb[n=3481]: erschain. Da wuerden auf bayden taylen erscheltt vil heer horen.
        Da wuerden
    - lb[n=3482]: beraytt vil schrenncken. Die heer hieltten an den schrencken. Da
        was mänigcleich
    - lb[n=3483]: gewappentt zu herttem streytt. Die zwenn kunig kamen allain in die
    - lb[n=3484]: schrancken. Da wardt vast mändleich gestrytten. Alexander was klain,
        Porus
    - lb[n=3485]: gross; da hett yegleichs herr zu seinem herren vnd kunig ain gancz
        getrawen.
    - lb[n=3486]: Alexander was weyse vnd west wol, daz des Pori harnasch guett was.
        Darumb
    - lb[n=3487]: flayss er sich, daz er im alweg an ain statt zwen oder drey oder
        vier schleg thett.
    - lb[n=3488]: Damitt prach Alexander daz harnasch Pori vnd schlugen im thyeff
    - lb[n=3489]: wundten, daz vnmazzen vil pluettes daraus floͮss. Daz ersachen die
        inden; den
    - lb[n=3490]: was trewleichen laydee vmb iren herren. Sy erhueben ain gross murmeln.
        Da
    - lb[n=3491]: plickt Porus hindersich zu den seinen. Da sprang mitt schneligkaitt
        zu im
    - lb[n=3492]: Alexander vnd stach Porum tottleich wundt zu den gemachtten ein,
        daz er
    - lb[n=3493]: totter nyder auf die erden vallen begann.
  - chapter[n=171a]:
    - paragraph: 133a
    - lb[n=3494]: Wie Porus erschlagen ward.
    - lb[n=3495]: Do daz ersachen die inden, daz ir herr geuallenn was, sy bewegtten
        sich all zu
    - lb[n=3496]: streytt wyder Alexandrum vnd vermayntten, iren herren zurechen.
        Des wardt
    - lb[n=3497]: gewar Alexander. Er winckt in zu fride mitt seiner hanndt vnd machtt
        daz
    - lb[n=3498]: "groͮss muermeln palde zu ainer styll vnd sprach also zu in: 'Ir\
        \ werdenn getrewen"
    - lb[n=3499]: inden, wist ir nichtt, was zwischen vns zwain kunigen verwettet
        vnd mitt
    - lb[n=3500]: ayden versprochen ist, daz wier payd vns zu kchampff geben haben
        durch ewr
    - lb[n=3501]: vnd meines volcks genyst willen, wann wier payde nichtt woltten,
        daz souil
    - lb[n=3502]: guetter lewtt sturben vnd sein ains worden, daz vnnser ainer fuer
        ewch sturb
    - lb[n=3503]: vnd der annder alles volckes vnd auch aller lanndt herr vnd kunig
        wär. Seydt
    - lb[n=3504]: nun ir daz versprochen habtt vnd nun daz nichtt zuthuen vermainett,
        wann ir
    - lb[n=3505]: ewch zu streytt wyder mich richttett, so sultt ir wißenn, daz ich
        ewr streytten
    - lb[n=3506]: klain besorg, wann ir habtt selb wol gesechen, daz mein volck zu
        streytt den
    - lb[n=3507]: wunsch vnd syg hatt. Ir sultt auch wißen, daz ir gar gross layde
        vnd arbaitt
    - lb[n=3508]: leyden werdt mittsambtt allen ewren kchinden, wann ich wil nun nichtt
        mitt
    - lb[n=3509]: ewch streytten, als mitt offen veindten ritterleichen zu streytten
        ist, ich wil aber
    - lb[n=3510]: mitt ewch streytten, als mitt manaydigen vnd trewprechern. Darnach
        wist
    - lb[n=3511]: ewch zu richttenn'.
  - chapter[n=172]:
    - paragraph: 134
    - lb[n=3512]: Wie sich die inden Allexandro ergaben. CXXXIIII
    - lb[n=3513]: Da daz vernamen vnd hoͮrtten die inden, da verstuenden sy wol, daz
        sy
    - lb[n=3514]: des streyttes nichtt rechtt hietten vnd sy ergaben sich all mitt
        gemainem ratt
    - lb[n=3515]: dem kunig Alexannder vnd wuerden im gehoͮrsam vnd willig. Ir herr,
        kunig
    - lb[n=3516]: Porus, wardt gar kostleichen begraben. Da wardt nun alles lanndt
        india, auch
    - lb[n=3517]: daz mayst tayl asya vnderthan vnd gehorsam kunig Alexandro. Zu der
        selben
    - lb[n=3518]: czeitt wardt auch gar vil krieg vnd großer streytt an vil endten
        der werltt, wann
    - lb[n=3519]: all gross stett in asya die wuerden von Alexandro gewunnen vnd beczwungenn
    - lb[n=3520]: zu gehorsam. Das mächttig groͮss kunigkreich syria, daz wardt alles
        czerstorett
    - lb[n=3521]: vnd verderbett. Daz lanndt vnnd statt cyrus wardt außgeräwtt, cicilia
        vnd alle
    - lb[n=3522]: zuegehorende reich die wuerden berawbtt, capadocia wardt mitt krefftigem
    - lb[n=3523]: heer vmbsezzen, daz moͮchttig lanndt egyptten mitt vil kunigkreichen,
        die
    - lb[n=3524]: darczue gehorenn, die wuerden alle Alexandry vnderthan, rodus die
        innsel
    - lb[n=3525]: wardt genott zu diennstpärigkaitt. Alle lanndt ligen an dem hochen
        gepirg
    - lb[n=3526]: thawro, die wuerden all genottet vnd beczwungen. Was auch in allem
        orientt
    - lb[n=3527]: was mitt streytte oder mitt hertten notten Alexandern wordenn vnderthan
        vnd
    - lb[n=3528]: gehorsam.
  - chapter[n=176]:
    - paragraph: 135
    - lb[n=3529]: Wie Allexander auch andre landt denn orient erstritten vnd auch
        erfochten het.
    - lb[n=3530]: CXXXV
    - lb[n=3531]: Nyemandt sol auch maynen oder gedencken, daz Alexander allain in
        orientt
    - lb[n=3532]: ynne hett oder in herschett, sunder auch hett er mitt seiner machtt
        vnderthan
    - lb[n=3533]: vnd gehorsam gemachtt alle lanndt in occidentt vnd zu mittag, vnd
        namleich
    - lb[n=3534]: all kunigkreich, die rom mitt aller machtt vor langer czeitt erstrytten
        hett, daz
    - lb[n=3535]: alles was im gehorsam. Zu der czeitt wardt auch in kchriechen erhaben
        ain
    - lb[n=3536]: großer streytt mitt dem kunig Hagdagis, der hett ynne daz lanndt
        sparttan, daz
    - lb[n=3537]: wardt auch Alexandern vnderthan durch seine hawbttlewtt, wann Alexander
    - lb[n=3538]: hett die artt, wo er czoch in ain lanndt, so santt er an die ortt
        vnd ende
    - lb[n=3539]: des selbenn lanndes sein post hawbtlewtt, die beczwungen dann alle
        ortt vnd
    - lb[n=3540]: wo die herttest vnd strengest nott was, da czoch Alexander selber
        hyn. Wann
    - lb[n=3541]: dann große machtt wider in gesameltt wardt, so sameltt er von allen
        endten
    - lb[n=3542]: sein volck. Daz kam dann froleich, wann sy waren in groͮzzen frewden,
        wann
    - lb[n=3543]: sy iren rechtten herren ansahen, wann sy westen wol, daz er keck
        vnd frumb,
    - lb[n=3544]: warhafft vnd getrew was. Darczue wardt er nyee sygloͮs, des troͮsten
        sy sich
    - lb[n=3545]: ynnigkleichen. Was lanndt auch shunst vmblagen dem lanndt kchriechen,
        die
    - lb[n=3546]: wuerden all genoͮtt vnd in gehorsam Alexanders genoͮmen. Wieuil
        auch mochttiger
    - lb[n=3547]: fuersten erschlagen wuerden in so manigem hertten streytt vnd stuerm,
    - lb[n=3548]: daz mag nyemandt volschreiben. Es zoͮchenn auch ettleich kunig vnd
        fuersten
    - lb[n=3549]: in welchische lanndt, die woltten da daz lanndt Alexanndern haben
        gemachtt
    - lb[n=3550]: abtrunig, der wuerden gar vil erschlagen, als man dann list vnd
        geschriben
    - lb[n=3551]: vindet in den streytten Lucani vnd Brutti, dauon große puecher geschriben
    - lb[n=3552]: sindt. Yedoch die weyl Alexander lebtt, so verlos er nyee weder
        statt noch
    - lb[n=3553]: lanndt, kunigkreich noch kainen streytt. Darumb was gar vil der
        seinen vnd
    - lb[n=3554]: auch der andern wyee soleich, die in czaltten vnd schacztten an
        die czal der
    - lb[n=3555]: gotter.
  - chapter[n=176a]:
    - paragraph: 136
    - lb[n=3556]: Wie Allexanders man vil erschlagen wurdenn. CXXXVI
    - lb[n=3557]: Wie sygleich er nun was, noͮch dann sultt ir wißenn, als Alexannder
        vil seiner
    - lb[n=3558]: mag vnd frewndt zu hoͮchen wierdigen kchroͮnen gesacztt hett, daz
        sy manyges
    - lb[n=3559]: lannde in seinem namen regieretten. Die selben thetten groͮzzen
        fleyss vnd
    - lb[n=3560]: behieltten die lanndt mitt manigem hertten streytt. Yedoch so list
        man, daz alle
    - lb[n=3561]: sein mag, ochem vnd nefen erschlagen wuerden vnd nach seinem tode
    - lb[n=3562]: nyemandt von seinenn frewndten in allem lanndt kchriechen lebendig
        belaybe,
    - lb[n=3563]: wann ettleich vnder in selber strytten mitt einander allaynn durch
        neydes willen,
    - lb[n=3564]: die all erschlagen wuerden, als Zaphyron zoͮch zuueldt wider Amunttam
    - lb[n=3565]: vnd Nouercam, sein nachst frewndt, mitt vyerunddreyßig tawßentt
        guetter
    - lb[n=3566]: wappner. Die vachtten so lanng, pyss auf ainem tayl vnd die andern
        zwayundsechczig
    - lb[n=3567]: tawßentt auf dem andern tayl so gar erschlagen wuerden, daz darnach
    - lb[n=3568]: ir aller nuer funff tawßentt lebendig belyben. In dem streytt vielen
        dreyundfunffzcig
    - lb[n=3569]: groͮzzer fuersten vnd kunigk, diee all am maysten mag vnd nefen
    - lb[n=3570]: waren Alexannders des groͮßen. Filotas vnd Attalus die fuersten
        wuerden auch
    - lb[n=3571]: da ermordett. Da geschach soleich groͮss manschlacht, daz vil heer
        krafft vnd
    - lb[n=3572]: machttloss wuerden.
  - chapter[n=176b]:
    - paragraph: 137
    - lb[n=3573]: Wie vil lüt an vest stet zugen ir leib vnd guͦt zuͦ webaren. CXXXVII
    - lb[n=3574]: Sy czugen dann an daz wazzer vnd gepirg oder shunst vest gelegen
        hoffstett
    - lb[n=3575]: vnd machttenn da burg vnd stett, damitt sy in rwe ir leibe vnd ir
        guett pehyltten.
    - lb[n=3576]: Was der andern zu veldt lagenn oder belyben, die wuerden all erschlagen.
    - lb[n=3577]: Wann so yecz ainer zu veldt lag vnd streytt, so verlor er vil seiness
        volckes. So
    - lb[n=3578]: kam dann ain ander, der sameltt ander volckch vnd schlueg den auch.
        Damitt
    - lb[n=3579]: wardt daz geschlächtt Phylippi vnd Alexannders gar vast geschwechtt
        vnd
    - lb[n=3580]: abnemen an iren personen edeln vnd hochgepoͮren. Da was auch in
        aller werltt
    - lb[n=3581]: ain groͮzze betruebung, wann Lucani vnd Brutti, die kchriegtten
        in occidentt
    - lb[n=3582]: vnd mittentag, so kryegtten die kchriechen in westen vnd was darumb
        lag. So
    - lb[n=3583]: was nun Alexander in dem reichen lanndt india vnd hett daz alles
        betruebtt vnd
    - lb[n=3584]: darczue alles orientt gewunnen.
  - chapter[n=178]:
    - paragraph: 138
    - lb[n=3585]: Wie die götlichen maister des krügs vrsach schreiben. CXXVIII
    - lb[n=3586]: Das nun vrsach solleicher vrlewg gewesen sey, daz schriben die goͮttleichen
    - lb[n=3587]: maister gar kchlarleichen. So beschreiben daz auch die naturleichen
    - lb[n=3588]: maister daz gar lawtter in der kchunst astronomey. Am ersten sagen
        die gottleichen
    - lb[n=3589]: maister, daz zu der czeitt Alexanders die werltt alle so vngetrew,
        vngehorsam
    - lb[n=3590]: vnd so gar wider menschleich sytten vnd vernunfft was, daz nyemandt
    - lb[n=3591]: des andern achttett. Wann welleicher mer gewalttes hett, der beczwang
        auch
    - lb[n=3592]: mer lanndes vnd alle lanndt die stuenden alle rechttloͮs. In dem
        wardt alles
    - lb[n=3593]: menschleichs kchindt also betruebtt vnd veryerrett, daz es gott,
        dem almochttigen,
    - lb[n=3594]: erparmett. Vnd darumb santt er in die werltt gar ain strengen, hertten
    - lb[n=3595]: ritter, der allen vbermuett vnd hochfartt gar herrtigcleichen gestraffett
        hatt vnd
    - lb[n=3596]: auch geleiche rechtt nach der natur lawff gesecztt vnd gepotten
        hatt. Wann wer
    - lb[n=3597]: seiner gepott aines vberfuer, er wär kunig oder fuerst, arm oder
        reich, der
    - lb[n=3598]: muest darumb gross straff vnd vnsägleiche peyn leyden. Er thett
        nyemantts
    - lb[n=3599]: schonnen, damitt machtt er vast guetten fride vnd die lewtt so forchttsam,
        daz
    - lb[n=3600]: nyemandt getorst, solleichen zwangk vnd vbermuett treyben als vor.
        Darumb
    - lb[n=3601]: lyess gott den hertten straffer vnd strengen richtter auffsteen,
        als er dann sunder
    - lb[n=3602]: zweyffel noch all hochferttig nydertt vnd allen poßen gewaltt vast
        diemuettigett.
    - lb: 3603
  - chapter[n=178a]:
    - paragraph: 139
    - lb[n=3604]: Wie die maister der natur das vrlewͦg ausslegten vnd bedüten. CXXXVIIII
    - lb[n=3605]: Die maister in der natur schreiben, daz Alexander gepoͮren sey,
        da die vyer
