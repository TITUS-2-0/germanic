  - chapter[n=210]:
    - paragraph: 249
    - lb[n=5652]: Wie Allexander vnd sein hör in ainlf tagen nicht wasser mochten
        gehaben.
    - lb[n=5653]: CCXXXXVIIII
    - lb[n=5654]: Daz triben wier aindlef tag. Darynne erlitten wier grozzen abgangk
