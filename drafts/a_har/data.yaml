    - lb[n=5692]: tannen pawmb. Daz ror was der grost reichtumb, damitt alle inden
        yerew
    - lb[n=5693]: häwßer vnd all ander gepaw machtten.
  - chapter[n=211]:
    - paragraph: 252
    - lb[n=5694]: Wie Allexander kom zuͦ ainem pittern wasser. CCLII
    - lb[n=5695]: Zu dem wazzer thetten wier eylen. Ich liess da paldt rawmen durch
        die ror
    - lb[n=5696]: einen weytten wege vnd woltt da gelabett haben vnnser heere vnd
        die mein
    - lb[n=5697]: getrewen ritter, die lanng grozzen duerst erlitten hetten. Da nun
        die kchnechtt
    - lb[n=5698]: ain praytte strazze gerawmbtt hetten vnd des wazzers zetrincken
        versuechtten,
    - lb[n=5699]: da was es so pitter, daz sein weder viech noch menschen versuechen
        mochtten,
    - lb[n=5700]: so gar widerczam was daz wazzer allen menschen vnd allem viech.
        Da
    - lb[n=5701]: geschach mier gross iamer vnd layde, mer von des viechs wegen, dann
    - lb[n=5702]: von annder ding wegen. Wann ich west wol, daz in allen nottenn mein
        getrew
    - lb[n=5703]: ritter mer goͮtt erleyden mochtten, dann daz viech. Nun hett ich
        pey mier groͮss
    - lb[n=5704]: helffandt, die vnnßer goldt vnd gestain, auch ander vnnser kchlaynnedt
        truegen
    - lb[n=5705]: bey tawßentt, darczue hetten wier funff hundertt wägen, die all
        mitt roßen
    - lb[n=5706]: vnd harnasch, auch streytt czewg wol beraytt waren. Wier hetten
        in vnnserm
    - lb[n=5707]: heer dreyßig guetter schwader mitt strengen rittern, des fuezzuolckes
        was ain
    - lb[n=5708]: grozze menig, als bey viermalenn hundertt tawßentt. Der mawler,
        kchamel
    - lb[n=5709]: vnd dromedari, die nichtt anders truegen, dann der ritter geschmeyd,
        goldt
    - lb[n=5710]: vnd gestain, der was mer dann zechen tawßenntt. Der kämel vnd sämer,
        die
    - lb[n=5711]: allain waycz vnd mel vnnd salcz truegen, die speyss fuertten, der
        was wol vyer
    - lb[n=5712]: tawßentt, so was der sämer, die allain waycz, melb vnd salcz truegen,
        zwolff
    - lb[n=5713]: tawßentt. Des andern vieches, daz man nucztt vnd geprawchtt zu der
