    - lb[n=2454]: was. Nun bekenn ich, daz ich meinen rechtten lon empfach, wann die
    - lb[n=2455]: gotter verschmachen die hochfartt, die haben auch mier darumb gelonett.'
  - chapter[n=124]:
    - paragraph: 88
    - lb[n=2456]: Wie Allexandro (!) schraib vnd in da herre nennet. LXXXVIII
    - lb[n=2457]: Da nun der kunig Darius sich von der erde erhueb, da naygtt er sein
        hertt
    - lb[n=2458]: genyck vnd santt nach ainem schreiber vnd schraib Alexandro ainen
        soleichen
    - lb[n=2459]: "brief: 'Darius kunig empewtt seinem herren, dem kunig Alexander,\
        \ vil frewden."
    - lb[n=2460]: Ich gedennck an dein moͮchttigkaitt vnd guett, darumb daz du als
        ein
    - lb[n=2461]: mensch geporen pist, wye wol dein weyßhaitt vil menschenn weyßhaitt
        vbertrifft,
    - lb[n=2462]: darumb du so manigen hochen syg errungen hast. Du soltt dich auch
    - lb[n=2463]: nichtt zu hoch erheben in deinem gemuett, daz dier nichtt geschech
        als dem
    - lb[n=2464]: grozzmächttigen kunigk Exerses geschach, der souil maniger victory
        vnd
    - lb[n=2465]: syges pflag, daz es vnsagleich ist zu sagenn. Darumb wardt sein
        gemuett vber
    - lb[n=2466]: die rechtten mass erhocht, darumb schluegen in die goͮtter, daz
        er viel in gross
    - lb[n=2467]: schandt vnd schmach vnd wardt so arm, daz er vor allermanigkleich
    - lb[n=2468]: geschwechtt vnd verschmächtt wardt, wie woͮl er so reich was an
        goldt, daz
    - lb[n=2469]: seinem reichtumb nyemandt geschaczen mochtt. Yedoch warff in hochfartt
        in
    - lb[n=2470]: die ewig verspottung. Du soͮltt gedencken, daz dier die gottleich
        weyßhaitt syg
    - lb[n=2471]: vber mich gebenn hatt. Nun rueff ich dich an vmb genade vnd hylff.
        Tayl mitt
    - lb[n=2472]: mier dein erbermdt. Du wayst woͮl vnnser groͮss vnd alttcz geschlächtt
        vnd
    - lb[n=2473]: vnnser hochee wierde, so wier vnd all vnnßer vordern lanng gehabett
        haben.
    - lb[n=2474]: Gib vns wider vnnser muetter, vnnser liebenn gemachel vnd vnnser
        kchindt,
    - lb[n=2475]: tarumb wil ich dier geben alle die schäcze, die ich hab in dem lanndt
        minda
    - lb[n=2476]: vnnd was goldes vnd silbers, auch gestaines ligtt in vnnsernn zwain
        schaczkchamern
    - lb[n=2477]: susis vnd macyra. Da ligtt so gross guett, daz vnnser voruodern
    - lb[n=2478]: gesameltt habenn, daz es in die erde thyeff gesuncken ist. Daz alles
        geb ich dier
    - lb[n=2479]: willigkleichen. Ich wil dier auch geben vber diee zway lanndt persyam
        vnd
    - lb[n=2480]: medeam mitt allenn kunigkreichen, die darynne ligen. Des alles soltt
        du da herr
    - lb[n=2481]: sein vnd ich wil dier des yecz bey lebendigem leibe abtretten. Piss
        wol behuett
    - lb[n=2482]: vnd thuee daz durch des syges willen, der dier verlichen ist durch
        den mochttigenn
    - lb[n=2483]: gott Iupitter.'
  - chapter[n=124a]:
    - paragraph: 89
    - lb[n=2484]: Wie die fürsten rietten, das er Darium auff näm. In dem LXXXVIIII
    - lb[n=2485]: Da nun Alexander die episteln wol verlesenn hett, da stuendt ain
        fuerst
    - lb[n=2486]: 'auss Alexannders heer auf, der hyess Permenius, vnd sprach zu Alexandro:'
    - lb[n=2487]: "'Großmachttiger kunig Alexander, nym von kunig Dario den großen\
        \ schacz"
    - lb[n=2488]: vnd die kunigkreich vnd gib im sein muetter, weyb vnd kchinndt'.
        Darauf
    - lb[n=2489]: "anttwuertt Alexander Permenio vnd den andernn allen: 'Hab ich beczwungen"
    - lb[n=2490]: vnd gancz gewunnen den kunig Dario, so hatt er mier nichcz zugeben,
        wann
    - lb[n=2491]: alles sein guett ist mein. Wil er aber losen sein muetter vnd gemachel
        mittsambtt
    - lb[n=2492]: seinem kchindt, so vermaintt er, mer mitt mier zu streytten. Wann
    - lb[n=2493]: danne er wider mich streytt vnd vns ain mal angesigett, so hiett
        er wider all
    - lb[n=2494]: sein schacz, lanndt vnd kunigkreich, darczue sein muetter, weyb
        vnd tochtter.
    - lb[n=2495]: Ich wel im den trost so guett nichtt lazzen, wann ich wil im gancz
        angesigen
    - lb[n=2496]: oder darumb nyderligen. Wann dann ich inn vnd sein lanndt, auch
        allenn
    - lb[n=2497]: seinen schacz ganncz in meiner gewaltt vnd gehorsam hab, begertt
        danne
    - lb[n=2498]: Darius an vns genade, so wellen wier im thuenn vonn vnnßern genaden,
        des
    - lb[n=2499]: wier lobe, ere vnd wierde hettenn. Wann die weyl ich sein hab, lanndt,
        lewtt,
    - lb[n=2500]: kunigkreich vnd stett all mittsambtt im selber nichtt in gewißer
        gewaltt hab, so
    - lb[n=2501]: wil ich im genade thuenn kchaynne.'. Da besantt Alexannder die potten
        Dary
    - lb[n=2502]: vnd thett inn sagen, als obenn geschribenn stett vnd daz sy daz
        Dario, irem
    - lb[n=2503]: herren, sagenn solttenn. Als nun die kchriechen soleichen großen
        syg erwurben
    - lb[n=2504]: vnd gar herttigkleichen erstryttenn hettenn, da czugen sy in die
        stett vnd
    - lb[n=2505]: geczeltt der perßenn vnd pflagen alda sennfftter rwee. Da raytt
        Alexannder auf
    - lb[n=2506]: die walgstatt vnd wo er vandt todt, die vast zerhawen waren, die
        selbenn hiess
    - lb[n=2507]: "er gar kostleich begraben vnd sprach: 'Daz sindt guett ritter geweßen,\
        \ die"
    - lb[n=2508]: ee woltten sterben mitt zerhawem leibe, dann schanttleich fliechen
        mitt
    - lb[n=2509]: gesundtem leibe'.
  - chapter[n=124b]:
    - paragraph: 90
    - lb[n=2510]: Wie Allexander den winter ruͦet vnd doch gar vil fremde ding erfand.
        In dem LXXXX
    - lb[n=2511]: Alexander lag da ettleich wynntter tag vnd pflag zuthuen gross opffer
        seinen
    - lb[n=2512]: gottern vnd hett groͮße vest vnd hochczeitt mitt den seinen, wann
        sy muesten
    - lb[n=2513]: all den gottern gar andächttigcleich opffernn. In dem selben lanndt
        hett auch
    - lb[n=2514]: Exerßes der hochferttig die aller schonisten pallast vnd häwßer
        gemachtt, die in
    - lb[n=2515]: aller werltt waren. Die selben pallast thett vnd schueff Alexander
        außprennen
    - lb[n=2516]: vnd zuuellen. Als nun der pallast vil gefalenn waren, da gepott
        Alexannder, daz
    - lb[n=2517]: man die vbrigen pallast all steen vnd vnczerprochen liess. Daz thettenn
        die
    - lb[n=2518]: kchriechen, wann sy waren irem herren in allenn sachen vast willig
        vnd gancz
    - lb[n=2519]: gehorsam. An der selbenn statt waren gar vil kostleicher greber,
        darein grueben
    - lb[n=2520]: die kchriechenn vnd funden gar vil kostleicher klaynnedt von goldt,
    - lb[n=2521]: gestain, guldein vnd silbrein kopff, schalen, pecher, duplett vnd
        shunst manigerlay
    - lb[n=2522]: väßer. Vnnder andern grebern funden sy ain kchostleich grab, daz
        was
    - lb[n=2523]: durchsichttig vnd lawtter, daz man dardurch wol sach alles, daz
        darynne was.
    - lb[n=2524]: Wann darynne lag ain totter man, dem sach man alles sein har, partt,
        hawtt vnd
    - lb[n=2525]: gelyder so scheinpärleich, als wär nichcz darob gewesen. Darnach
        komen sy
    - lb[n=2526]: gar zu ainem weytten thueren, darynne lagen gefanngen gar vil gestumeltter
    - lb[n=2527]: "lewtt, die schrieren all mitt hellen stymmen: 'O Alexannder, erparme\
        \ dich vber"
    - lb[n=2528]: vns vnd mach vns ledig vnd erloss vns von dißer iamerleichen väncknuss'.
        Da
    - lb[n=2529]: Alexander daz leyden der armen lewtt erhortt vnd sach auch die schwären,
    - lb[n=2530]: pitternn väncknuss, da begundt er hayss waynnen. Er tayltt mitt
        inn sein genad
    - lb[n=2531]: vnd thett pald auf schließenn die poßenn väncknuss vnd machtt die
    - lb[n=2532]: armen duerfftigen ledig vnd hyess yegleichem geben reynnes goldes
        tawßentt
    - lb[n=2533]: quinttett schwär vnd welchem genomen was erb oder aygen, dorffer,
        geschloßer
    - lb[n=2534]: oder was ambttes oder wyerdenn er vor gehabtt hett, dem thett er
        es
    - lb[n=2535]: wyder gebenn vnd in sein nucz vnd gewer seczenn.
  - chapter[n=134]:
    - paragraph: 91
    - lb[n=2536]: Wie aber Darius gar ain gross volck gesammet vnd schraib vmb hilf
        dem kunig Poro
    - lb[n=2537]: in india. LXXXXI
    - lb[n=2538]: Da zwischen vnd Alexander den wynntter ain tayl was still gelegen,
        da hett
    - lb[n=2539]: Darius, der kunigk in persya, aber gesameltt gar ain vnmazzenn gross
        volck
    - lb[n=2540]: vnd beraitt sich aber zu streytt wyder Alexandrum. Er thett sich
        auch so weytt
    - lb[n=2541]: besameln, als er kchund vnd mochtt vnd gab vnsagleich gold vnd schacz
        auss.
    - lb[n=2542]: Darius schraib auch dem kunig Poro in dem kunigkreich india ain
        soleich
    - lb[n=2543]: "episteln: 'Darius, ain kunig aller kunig, empewtt dem kunig Poro\
        \ in india"
    - lb[n=2544]: geluck vnd hayl. Vor ettleichen tagen hab ich zu dier gesanntt vnd
        gepetten,
    - lb[n=2545]: daz du mier zu hilff komest wyder die, die wellentt zerstoͮren vnnßern
    - lb[n=2546]: kunigckleichen sal, wann daz viechisch thyer Alexannder, der auf
        vns zogen
    - lb[n=2547]: ist, der hatt zu vns gar ain grymen muett vnd all sein gedancken,
        die wuetten
    - lb[n=2548]: als die vnden des tobennden meres. Wann ich woltt von im gelost
        haben
    - lb[n=2549]: vnnser muetter, weyb vnd kchinder vnd woltt im darumbe geben haben
        gar
    - lb[n=2550]: großenn, vnsägleichen schatz, den voͮr lanngen czeitten vnnser voruordern
    - lb[n=2551]: gesameltt habenn vnd darczue manig kunigkreich, das er aber yee
        nicht thuen
    - lb[n=2552]: woltt. Wie wol nun war ist, daz ich kainen willen hab zu streyttenn
        yecz mitt
    - lb[n=2553]: Alexanndro, yedoch so wil ich sameln volckes, so ich aller mayst
        mag vnnd
    - lb[n=2554]: wil mitt im streyttenn, wann ich wil lieber im streytt totter ligenn,
        dann daz
    - lb[n=2555]: ich sol ansechen vnd horen dice schmach an meinem geschlächtt vnd
        daz mein
    - lb[n=2556]: muetter,  weyb vnd kchindt sullen meinem veindt sein vnnder than.
    - lb[n=2557]: Darumb so erweck ich aber dein parmherczige guett vnd rueff dich
        an vmb
    - lb[n=2558]: hilff, wann hilffestu mier nichtt, so pin ich der verloren, wann
        ich ways nyemandt
    - lb[n=2559]: mer an zurueffen. Hilff mier, tugennttreicher kunigk, vnd gedenck
        an
    - lb[n=2560]: meinen hochen namen vnd an mein altt geschlächtt vnd loss mich auss
        dißen
    - lb[n=2561]: angsten. Wann ich pin also versuncken in herczen layde, daz ich
        nichtt ways,
    - lb[n=2562]: wye ich darauss komenn mag. Sameltt mier volckes, so ir mayst mugtt
        vnd
    - lb[n=2563]: kombtt zu dem gepirg, daz mann nennett porttas caspias. Wann als
        vil ir pringt
    - lb[n=2564]: fuezzuolckes, so wil ich yedem geben alle manett drey guldein schilling
        vnd
    - lb[n=2565]: ainem yegleichem zu ross wil ich geben alle manett funff guldein
        schilling,
    - lb[n=2566]: darczue so wil ich ewch allen geben speyss vnd kost nach aller notduerfft
    - lb[n=2567]: genueg vnd auch sunderleich so verkund ich ewch, daz Alexander yeczo
        hatt
    - lb[n=2568]: den grosten schacz, der in der werltt ist, wann er hatt manigen
        vnsägleichen
    - lb[n=2569]: reichtumb zu wegen prachtt, so er souil grozzer stett vnd lanndt
        beczwungen
    - lb[n=2570]: vnd zerstorett hatt. Den selbenn schacz allenn mittsambtt allenn
        roßenn vnd
    - lb[n=2571]: harnasch die wil ich ewch auss india voraus halbe gebenn, darnach
        sultt ir an
    - lb[n=2572]: dem andern rawb geleiche pawtt vnd tayl haben. Auch so wil ich daz
        guett
    - lb[n=2573]: pfardt Purczefal mitt allenn seinem geczewg vorauss geben Poro,
        dann die
    - lb[n=2574]: kostleich kunigcleich kchron, zeptter vnnd annder paramentt, daz
        Alexander
    - lb[n=2575]: hatt, daz wil ich auch vorauss lazzenn dem kunig Poro in india.
        Vnd zu dem
    - lb[n=2576]: allenn wil ich dier geben alle iar zu zynnss vnd gultt hundertt
        vnd achczigk die
    - lb[n=2577]: aller schonisten mayd mitt allen iren geczierden, die dier diennen
        mitt maniger
    - lb[n=2578]: suezzen symphoney vnd dier soleich frewd machen, daz du wänest,
        es
    - lb[n=2579]: wär alles gottleich vnd nichtt menschleichen, soleich iubilieren
        vnd frolocken
    - lb[n=2580]: sy dier machen kchunden. Vnd wann du verlesen hast die episteln,
        so eyl vnd
    - lb[n=2581]: sawm dich nichtt lanng, wann daz fraydig thyer ligtt mier vil zu
        nachantt'.
  - chapter[n=135]:
    - paragraph: 92
    - lb[n=2582]: Wie Porus Dario gross volck sant, da mit er da aber nider lag. LXXXXII
    - lb[n=2583]: Porus thett als ein getrewer frewndt vnd santt Dario vnsägleich
        volck. Also
    - lb[n=2584]: besamelt Darius sein heere alles zu ainem veldt vnd prachtt aber
        zusamen
    - lb[n=2585]: guetter wappner zu fuezz vyermal hundertt tawßentt man vnd zu ross
        zwaymal
    - lb[n=2586]: hundertt tawßenntt guetter ritter. Mitt dem groͮßen volck zoͮch
        Darius enttgegen
    - lb[n=2587]: Alexandro. Der hett sich auch von egipptten starckch besameltt.
        Wie der
    - lb[n=2588]: streytt erhaben wuerdt, wye yegleiche rott geschicktt wuerdt, wie
        maniger
    - lb[n=2589]: guetter schwader da zu veldt hieltt, daz ist vngelawbleich zusagen.
        Wann des
    - lb[n=2590]: volckes Dary was souil vnd waren auch gesameltt lewtt von vil sprachen,
        daz
    - lb[n=2591]: nyemandt kchundt oder moͮchtt mitt in ain rechtte ordnung gemachen.
        Darumb
    - lb[n=2592]: vielen sy all mitt irer vnainigkaitt in die schwertt der georndtenn
        kchryechen.
    - lb[n=2593]: Wie vil schwader vnd rott die kchriechenn zertrantten vnd zutottfeltten,
    - lb[n=2594]: daz halff alles kchlaynn, wann es kam albeg ander an die statt.
        Wann die inden
    - lb[n=2595]: westen nichtt die kchrafft, kchunst vnd syg der kchriechen. Sy ranntten
        sy gar
    - lb[n=2596]: 'mandleichen an. Daz halff alles nichtt: wie vil ir waren, sy vielen
        all von'
    - lb[n=2597]: schwären schlegenn der kchriechen. Die perßen hetten auch groͮss
        layd gesechen
    - lb[n=2598]: an irem herren dem kunig. Die wuerden all ainig, daz sy lieber woltten
    - lb[n=2599]: sterben, dann iren herren laßen. Vonn des wegen wardt auch Alexanders
        heer
    - lb[n=2600]: in gross notte vallen, wann sy wuerden an allen orttern an geranntte.
        Die inden
    - lb[n=2601]: begertten den schacz Alexandri zu verdiennen,  so begertten die
        perßenn,
    - lb[n=2602]: iren herren den kunig zu rechenn. Mitt dem kom Alexanders heer in
        groͮss
    - lb[n=2603]: angst vnd nott. Alexander bekanntt die angst seiner ritter. Er begundt
        sy
    - lb[n=2604]: mandleich trosten. Die kchriechen gedachtten an ir altt groͮss victory
        vnd syg,
    - lb[n=2605]: sy emphiengen newe krafft, sy schluegen vnd stachen der inden, perßenn
        souil,
    - lb[n=2606]: daz sy vor den toͮtten nichtt fuerpass komen mochtten. Sy kcherttenn
        zu osterlanndt
    - lb[n=2607]: vnd zertranntten mitt irem spycz diee menig Dary. Sy komen zu seinem
    - lb[n=2608]: banyer, darumb strytten sy gar mändleich. Die perßen wertten, die
        kchryecher
    - lb[n=2609]: strytten, da gelag maniger werder heldt, doch zulest prach fuer
        der kchriechen
    - lb[n=2610]: manhaytt. Sy gewunnen daz kostleich banyer Dary. Darnach kertten
        sy ir spicz
    - lb[n=2611]: zu dem banyer der inden. Daz wardt auch erstrytten mitt grozzen
        notten.
  - chapter[n=136]:
    - paragraph: 93
