    - lb[n=5717]: czämen becklaydett. Des zwang vns vnnser hochfartt. Die armen thyer
        hetten
    - lb[n=5718]: solleich pein vnd iamer, daz wier es kawm angesechen mochtten, solleich
        groͮss
    - lb[n=5719]: wuetten, reren, winheln vnd grymmen was im viech.
  - chapter[n=211a]:
    - paragraph: 253
    - lb[n=5720]: Wie die ritter iren harnasch leckten für den durst. CCLIII
    - lb[n=5721]: Die ritter hetten auch gross leyden. Yecz lecktten sy ir kchalttes
        eyßen vnd
    - lb[n=5722]: erkchueltten damitt iren rachen, yecz gußen sy oͮll in den mundt
        vnd erfewchtten
    - lb[n=5723]: iren guem, daz sy nichtt gar verduerben. Da was gross iamer vnd
        sorgenleiche
    - lb[n=5724]: arbaitt. Yeeder man bedachtt, wiee er sich duerstes mochtt erweren.
    - lb[n=5725]: Wier haben auch da gesechen, daz schanndt ist zusagen,  wann ettleich
    - lb[n=5726]: guett ritter prunczeltten in geschyerr vnd truncken iren aygen harm,
        damitt sy
    - lb[n=5727]: sich des duerstes erweren mochtten. Von den sachen wardt ich zwyfach
        gar
    - lb[n=5728]: hoͮch vnd seer gepeinigett vnd gemarttertt. Ain sach was durch meines
        getrewen
    - lb[n=5729]: heeres wegen, darumb ich mer laydes hett vnd kumernuss, dann von
    - lb[n=5730]: mein selbers laydes willen. Daz ander was vmb daz viech, daz mich
        iamerleichen
    - lb[n=5731]: erparmett. In allen dißen notten woltt ich nichtt, daz yemandt auss
        seiner
    - lb[n=5732]: ordenung käm vnd schueff vnd gepott, daz all wappner belyben in
        iren
    - lb[n=5733]: geschicken vnd daz sy den zwain wenndten der wägen vnd der säwmer
        nach
    - lb[n=5734]: ritten, vnd wer des nichtt gethan hett, der wär geweßenn nach dem
        hochsten
    - lb[n=5735]: verdambtt. Daz verwundertt gar seer mein ritter, warumb ich daz
        thett, seydt
    - lb[n=5736]: doch in der wilden wueest kain veindt sich entthaltten mochtt vnd
        sprachen
    - lb[n=5737]: "offt: 'Was czeichett vns Alexannder, daz wier in dißem großem duerst\
        \ gewappentt"
    - lb[n=5738]: reytten muezzen'. Ich thett es aber darumb, wann ich west wol, daz
    - lb[n=5739]: vnnser weg vns layttett vnd kerett zu den poͮzzen, vergifften wuermenn
        vnd
    - lb[n=5740]: schlangen, auch zu manigem frayßamen thyer. Da liess ich mein ritter
        gewappentt
    - lb[n=5741]: reytten, daz wier nichtt von in v́bergen schaden nämen vnd in sorg
        vielen,
    - lb[n=5742]: so wier nichtt gewarnett waren. Dem fluss desselbenn wazzers rytten
        wier
    - lb[n=5743]: nach, piss zu der aindlefften stundt.
  - chapter[n=212]:
    - paragraph: 259
    - lb[n=5744]: Wie Allexander zuͦ ainem hus kom vnd ettleich sein ritter an den
        schweinen (!)
    - lb[n=5745]: verdurben. CCLIIII
    - lb[n=5746]: Da komen wier zu ainem haws, daz lag mittenn in dem wazzer. Dasselb
        haws
    - lb[n=5747]: was gepawenn von dem ror, daz ich yecz daruor ain kchlaynn genennett
        habe.
    - lb[n=5748]: In dem haws sachen wier nackentt lewtt ettleich. Als pald wier sy
        sahen, da
    - lb[n=5749]: verpurgen sy sich vnder ir dach. Die selben lewtt hiett ich gar
        gern gehabtt, daz
    - lb[n=5750]: sy vns suezzes wazzer geczaigett hetten. Es woltt sich nyemandt
        melden noch
    - lb[n=5751]: czaygen. Ich thett mitt ettleichen pfeylenn schyezzen in ir behawßung
        vnd
    - lb[n=5752]: mainett, ich woltt gemachtt haben, daz sy zu vns herfuer kämen,
        wann
    - lb[n=5753]: woltten sy nichtt komen in frid, daz sy doch koͮmen muesten mitt
        gewaltt. Da
    - lb[n=5754]: nun sy solleiche forchtt beczwang, daz gar lanng nyemandt sich czaygen
        woltt,
    - lb[n=5755]: da schueff ich, daz zway hundertt ritter auss macedonia sich mitt
        gar ringem
    - lb[n=5756]: harnasch wappentt vnd daz sy durch daz wazzer schwumen. Also schwumen
    - lb[n=5757]: sy durch daz wazzer der vyertayl mitt rwe vnd guettem fride. Da
        sy ain klain
    - lb[n=5758]: vber daz viertayl des wazzers geswumen waren, da geschach gar ain
        iamerleich
    - lb[n=5759]: erschrocken ding, daz vnnser gemuett mer betruebtt hatt, dann kain
        ander
    - lb[n=5760]: 'sach, diee vns yee begegentt: Auss des wazzers grundt liezzenn
        sich enpor'
    - lb[n=5761]: merros, die da hayzzenn yppodani, die waren grozzer dann die helffanntt.
        Diee
    - lb[n=5762]: zuckten mitt iren scharffen rueßeln mein guett ritter all zu tawff
        des wazzers
    - lb[n=5763]: vnd ertrenckten mier sy all zu angesichtt vnnser aller augen. Wieuil
        wier laydes
    - lb[n=5764]: hetten, daz kan nyemandt gesagen, wann die vnnsern sahen wier sterben
        vnd
    - lb[n=5765]: machtten in kain hilff noch stewr zueraychen, daz vns wol ain herczen
        seer
    - lb[n=5766]: was. Wann wer die seinen lieben leyden siechtt vnd sy nicht getrosten
        mag, der
    - lb[n=5767]: hatt wol pilleich herczennlayde.
  - chapter[n=212a]:
    - paragraph: 255
    - lb[n=5768]: Wie Allexander sein fürer warf in das gesalczen wasser, das si die
        tier ässen. CCLV
    - lb[n=5769]: Da ich daz ersach, da was ich vast zornig vnd nam auss dem ainen
        hundertt vnd
    - lb[n=5770]: funffczigk fuerer, die vns so laydig weg gefuerett hetten, ain hundert
        vnd
    - lb[n=5771]: vierczigk vnd liess sy auch in daz wazzer werffen. Da die in dem
        wazzer
    - lb[n=5772]: pfladern vnd zabeln wuerden, da komen von dem podem paldt vnd grundt
        des
    - lb[n=5773]: wazzers aber die merross vnd yppodani vnd verczucktten die vngetrewen
        verratter
    - lb[n=5774]: in den grundt vnd gaben in iren rechtten lon, daz sy vns so vngetrewleich
    - lb[n=5775]: gefuertt hetten. Der selben thyer yppodanny komen zu den fuerern
        mer dann
    - lb[n=5776]: czechenmal als vil, als ir voͮr was, wann sy suechtten ir speÿss
        an den
    - lb[n=5777]: toͮtten lewtten. Sy komen mitt solleicher vngestuemigkaitt vnd zabeltten
        in
    - lb[n=5778]: dem wazzer rechtt wie die amayßen thuentt in ainem amazzhawffen.
        Da wier
    - lb[n=5779]: daz sahen, da verstuenden wier wol, soltten wier die nachtt pey
        dem wazzer
    - lb[n=5780]: gelegen sein, wier hetten vnd muesten von den wildenn merroßen groͮss
        layd
    - lb[n=5781]: vnd arbaitt warttendt sein gewesen. Darumb liess ich erschellen
        mein heerhoren
    - lb[n=5782]: vnd schickt, die mein duerstigen ritter vnd liebes, getrewes volck
        auf die
    - lb[n=5783]: strazz daz wazzer auff, wann wier hetten kainen trost noch hilff,
        an dißer statt
    - lb[n=5784]: wazzer zuerlangen. Als wier nun aufczugen an dem gesalczen wazzer
        vnd an
    - lb[n=5785]: der zechendten stundt des tages, da sahen wier lewtt faren auf dem
        selben
    - lb[n=5786]: wazzer auf dem ror, zusamen gemachtt, als floss von holcz sein.
        Die selben
    - lb[n=5787]: lewtt hetten auch kain scheff pey inn. Wier fragten sy, wo wier
        suezzess
    - lb[n=5788]: wazzers finden mochtten. Sy sprachenn in yerer sprach, daz wir in
        dreyn
    - lb[n=5789]: meylen lang gar ain großes wazzer funden, daz wär der pestenn wazzer
        aines zu
    - lb[n=5790]: trincken, daz in der weytten werltt wär vnd hett solleich ortt,
        daz nyemandt
    - lb[n=5791]: dauon siech oder kranck werden mochtt, wieuil er des wazzers trunck.
        Vonn
    - lb[n=5792]: dem floss mitt ror komenn zu vns geganngen funffczigk guetter man,
        die
    - lb[n=5793]: fuertten vns den nachsten weg zu dem suezzen wazzer.
  - chapter[n=211a]:
    - paragraph: 256
    - lb[n=5794]: Wie Allexander vnd die seinen zuͦ ainem gar guͦten see komen. CCLVI
    - lb[n=5795]: Da wier nun zu dem suezzen wazzer kamen, da wardt paldt ain weytter
        weg
    - lb[n=5796]: gar guett darczue gerawmbt. Da wuerden ergeczett wier vnd daz viech
        aller
    - lb[n=5797]: vnnßer nott, die wier von duerst gelitten hetten, wann ich versuechett
        nyee
    - lb[n=5798]: pezzer wazzer. Wier wuerden all wol ersatt vnd vermaintten, da gar
        mitt
    - lb[n=5799]: großen frewden gerwett haben. Daselbst hueb sich erst an gross nott
        vnd
    - lb[n=5800]: arbaitt, wann in der ersten stundt der nachtt, da kamen vnczalpär
        menig von
    - lb[n=5801]: lewenn vnd peren, von leoparden vnd von thygerthyeren, mitt den
        muesten
    - lb[n=5802]: wier da lanng vnd hertt streytt thuenn. Nun hetten wier in dem waldt
        vor
    - lb[n=5803]: auch wol vil solleicher vnd ander vil wilder thyer gesechen vnd
        ich besorgtt
    - lb[n=5804]: wol, sy wuerden des nachttes in der kuel auch durch trinckens willen
        zu dem
    - lb[n=5805]: wazzer geen. Darumbe hett ich mitt meinen wagen, auch mitt holcz
        vnd
    - lb[n=5806]: ettleichen graben mein heer verpawen vnd vmbgebenn vnd wär daz nichtt
    - lb[n=5807]: gewesen, wier hietten die nachtt vnuberwindtleichen schaden genomen.
        Gegen
    - lb[n=5808]: dem wazzer hett ich gelazzen ain weytte strazz, dadurch wier vnnser
        muedes
    - lb[n=5809]: viech thetten wazzern vnd trenckenn. Wier hetten souil vieches,
        daz vnnser
    - lb[n=5810]: heer was funff vndzwainczigk meyl weytt vmb sich. Durch den waldt
        ward
    - lb[n=5811]: manig steyg gemachtt zu schopffen daz wazzer. In allen den selbenn
        lannden
    - lb[n=5812]: was kain ander wazzer, daz viech oder lewtt geprawchtten zu speyss
        oder
    - lb[n=5813]: tranck machtten, dann allain daz wazzer. Darumb komenn die nachtt
        zu dem
    - lb[n=5814]: wazzer, daz wier nun gar ainen weytten weg verschlagen hetten, souil
        frombder
    - lb[n=5815]: thyer zutrincken, daz sy vns in grozze nott vnd arbaitt prachtten.
        Da ich
    - lb[n=5816]: nun solleichs ersach,
  - chapter[n=213]:
    - paragraph: 257
    - lb[n=5817]: Wie Allexander sein hör bewardt vnd wie vil gar wunderlicher tyer
        zuͦ dem see komen,
    - lb[n=5818]: da von Allexander gar vnsäglich angst vnd not led vnd schaden nam.
        CCLVII
    - lb[n=5819]: Ich thett pald alles vnnser viech, helffanntt, kamel, dromedari,
        ross, mäwler,
    - lb[n=5820]: ochßenn, kchwe, esel vnnd schwein alle in die mitte des heeres beschließen,
    - lb[n=5821]: wann ich besorgt, wann die wilden thyer an syee kamen, sy machtten
        daz viech
    - lb[n=5822]: schellig vnd daz sy in vngestuemigkaitt ires lawffes vnd stozzens
        vns groͮßenn
    - lb[n=5823]: schaden thatten. Darumb besacztt ich alles vnnßer weytt vnd prayttes
        heer zu
    - lb[n=5824]: ring vmb mitt guetten, vnuerczagtten rittern, der ich auch die selben
        nachtt
    - lb[n=5825]: gar vil verloͮs. Ich schueff auch zumachen gar vil fewr vmb daz
        heer
    - lb[n=5826]: awßwendig, daz wier mochtten gesechenn, wann vns die thyer anlyeffenn.
    - lb[n=5827]: Der fewr was tawßent vnd funff hundertt, wann wier lagen in dem
        waldt vnd
    - lb[n=5828]: hetten holcz, wieuil wier wollten. Da nun die aindlefft stundt was,
        da gepoͮtt
    - lb[n=5829]: ich auffschlachen die speyss pawcken. Die erhortt man vber alles
        heere. Da
    - lb[n=5830]: komen diee strengen ritter vnd namen ir speyss, die manigcleich
        beraitt was
    - lb[n=5831]: nach aller notduerfft, wann ich hett mitt meiner fuersichtigkaitt
        daz groͮzz heer
    - lb[n=5832]: alles woͮl mitt manigerhanndt speyss versorgett, aber getranck solleichem
        viech
    - lb[n=5833]: vnd lewtten mochtten wier yee nichtt gefueren. Da wier nun vnd manigcleich
    - lb[n=5834]: zu tisch sazzen daz mal zu ezzenn, da stuenden vor mein zwolff ritter,
        der
    - lb[n=5835]: yegleicher ain guldeine amppel in seiner hanndt hett. Die gaben
        gar ain weytten,
    - lb[n=5836]: lawtteren schein, wann es was, als der man erst mitt seinem prechem
        vnd
    - lb[n=5837]: schein die erde auch erlewchtt vnd liechtt machtt. Da komen vnczalpär
        gross
    - lb[n=5838]: scorpion, die ir schwancz zum stich aufgereckt hetten vnd versuechtten,
        in
    - lb[n=5839]: vnnßer heer zukomen. Nach in gienngen vnd kruchenn ain vnczalpäre
        schar
    - lb[n=5840]: der gehuerntten poßen schlanngen, die man nennett cerastes. Ob die
        komen
    - lb[n=5841]: durch des wazzers willen, oder durch des willen, daz sy vns schadenn
        woltten,
    - lb[n=5842]: daz ways ich nichtt, wann der schlanngen waren souil; ettleich waren
        rott vnd
    - lb[n=5843]: fleckett, ettleich weyss, ettleich gruen vnd sprenczlatt, ettleich
        schwarcz mit
    - lb[n=5844]: maniger farb vermischtt, ettleich hetten horen, ettleich so starck
        schueppen,
    - lb[n=5845]: daz kain pfeyl darauff hafften mochtt. Die selben schlanngen hetten
        solleich
    - lb[n=5846]: wyspeln vnd sybeln, als wär alles lanndt vol geweßenn. Sy prachtten
        vns mitt
    - lb[n=5847]: in nichtt in klain sorg vnd forchtt. Mein getrew ritter stuenden
        an den
    - lb[n=5848]: enden des heres mitt langen lanczen vnd hetten fuer sich gehangen
        ir starck
    - lb[n=5849]: schiltt. Sy erstachen der wuerm souil, daz gross hawffen vor in
        lagen, die
    - lb[n=5850]: wuerffen sy dann in die fewr. Da wardt dann so ain ayßennleicher
        gestanck,
    - lb[n=5851]: daz es durch alles heere erschmeckt. Den streytt mitt den scorpion
        vnd mitt
    - lb[n=5852]: den poßen schlangen tryben wier wol pey zwain stunden, daz wier
        nyee rest
    - lb[n=5853]: noch rwee pflagenn. Wier muesten strenigcleich mitt den poßen schlangen
    - lb[n=5854]: fechtten. Da sy nun zu dem wazzer komen vnd vil vnd vast getruncken
        hetten,
    - lb[n=5855]: da giengen die klainen vor hin vnd die grozzen nach in vnd kruchen
        all wider in
    - lb[n=5856]: den waldt in yere loͮcher. Daz thett vns all gar ynnigcleich erfrewen.
        Daz
    - lb[n=5857]: stuendt nun pyss zu der dritten stundt des nachttes. Da hofften
        wier, rwee
    - lb[n=5858]: zehaben vnd maintten, vnnser sorg vnd arbaitt hettee ende. Da kamen
        vnczalpär
    - lb[n=5859]: gross schlangen, der ettleiche zway hawbtter hetten, ettleiche drew
        hawbtt
    - lb[n=5860]: vnd daz was so ayßenleich an zusechen, daz pilleich daran manigcleichen
        gross
    - lb[n=5861]: grawsen vnd forchtt nam. Ettleich warenn vast gross, ettleich waren
        als die
    - lb[n=5862]: langen sawlen. Die selben schlangen vnd wuerm kruchen auch auss
        dem
    - lb[n=5863]: gepirg, da sy ir wonung ynne hetten vnd woltten auch trincken auss
        dem
    - lb[n=5864]: weytten see. Da sy vns nachentt komen, da sahen wier gar grawsamleiche
    - lb[n=5865]: tyher, wann sy warenn alle geschuebett mitt dicken, hertten schueppen
        vnd
    - lb[n=5866]: darczue rackten sy ir czungen auss, die waren vast spyczig vnd scharff.
        Ettleich
    - lb[n=5867]: hett drey spicz an ir czungen, ettleich funff. Sy waren vast vngestaltt.
        Sy ließen
    - lb[n=5868]: auss iren hälßenn gar gifftigen geschmacken. Yerew augen prunnen
        vor gifft.
    - lb[n=5869]: Mitt den frayzzamen wuermen strytten wier mer dann ain gancze stundt.
        Wier
    - lb[n=5870]: erschluegen ir gar vill, yedoch so ertotten sy mier gutter kchnechtt
        dreyssigk
    - lb[n=5871]: vnd zwainczigk ritter. Da hett ich groͮss vnrest, daz ich vmbraytt
        vnd
    - lb[n=5872]: ermantt mein guett ritter aus kchriechen vnd patt sy, daz sy in
        solleichenn
    - lb[n=5873]: notten nichtt verczagtten vnd daz sy gedächtten an ier ellendthafft
        henndt, die
    - lb[n=5874]: voͮr so manigen hertten steytt erfochtten hetten. Die werden kchriechen
        stuenden
    - lb[n=5875]: in den strengen notten als die czierendheldt; ainer stach, der ander
        warff,
    - lb[n=5876]: der drytt schlueg mitt groͮzzen mordthacken vnd schwären, eyßnein
        hämern,
    - lb[n=5877]: damitt sy der schlanngen frayßam styltten vnd der schlanngen gar
        vil vmb sy
    - lb[n=5878]: tott lagen. Da nun die schlanngen auch fluchttig wuerden, da kam
        ain grozze
    - lb[n=5879]: menig grozzer kchreps. Sy kruchen als die cocordillen vnd ir hawtt
        was so
    - lb[n=5880]: hertt, daz kain vnnser waffen, wie spiczig daz was, darauff gehafftenn
        mochtt.
    - lb[n=5881]: Der selben kchriechennden thyer wuerden gar vil erschlagenn, so
        wuerden ir
    - lb[n=5882]: vil verpranntt. Die andern senckten sich in daz wazzer. Des wuerden
        wier aber
    - lb[n=5883]: fro. Inn der nachtt da hettenn wier nun funff stundt groͮss vnrest,
        muee vnd
    - lb[n=5884]: arbaitt, auch michel sorg vnd erlytten grozze angst vnd vermainten,
        aber zu
    - lb[n=5885]: rwen. Ich thett auf schlachen die pawckenn der rwee. Da gab sich
        mänigcleich
    - lb[n=5886]: zu schlaff, sunder die, dy dann zu der schilttwachtt geschickt waren.
        Da kamen
    - lb[n=5887]: vber vns weyss lewen, die waren grozzer, dann diee ochßen. Die selben
        lewen
    - lb[n=5888]: komen mitt groͮzzem gesaws vnd ir was gar ain grozze menig. Sy racktten
        ir
    - lb[n=5889]: genickt vnd wuetten als daz vngestuem wolkenprust. Da machtt sich
        mänigcleich
    - lb[n=5890]: in seinen harnasch vnd yegleicher lieff zu seiner wer. Die lewen
        lieffen
    - lb[n=5891]: sunder alle forchtt daz heer an. Da wardt ir souil geschozzen, auch
        mitt den
    - lb[n=5892]: lanngen spyezzenn souil erstoͮchen in der nachtt, daz die andern
        nichtt mer zu
    - lb[n=5893]: dem heer genahen moͮchtten. Darnach komen die allergroͮsten ewerschwein.
    - lb[n=5894]: Die lieffenn vns an mitt iren scharffenn czenden; der wuerdenn erschlagen
    - lb[n=5895]: vnd erschozzen gar vil. Vnder den schweinen waren auch gar vil thygerthyer,
    - lb[n=5896]: die auch vast ann vns rusten. Mitt iren scharffen kchläwen ryßen
        sy daz
    - lb[n=5897]: gewandt vnd ettleichen harnasch von den werdenn rittern. Zu der
        czeitt kamen
    - lb[n=5898]: auch lewparden vnd luchßen gar vil, die all zu dem wazzer eyltten
        durch
    - lb[n=5899]: trinckens willen. Darnach koͮmen vil pantherthyer; mitt den hetten
        wier gar ain
    - lb[n=5900]: hertten streytt. Der wildenn, vngestuemen thyer wuerden souil erschlagen,
    - lb[n=5901]: daz es nyemandt volsagen mag. Darnach komen geflogenn gar gross
        hawffenn
    - lb[n=5902]: vonn fledermawsen, die grozzer waren dann tawben. Die selben thetten
        vns
    - lb[n=5903]: gross layde vnd pein, wann wo sy ain mensch ploͮss an seinem leybe
        sähen, so
    - lb[n=5904]: vielen sy an die plozzenn statt vnd ryssen mitt iren scharffen kchlawen
        hawtt,
    - lb[n=5905]: har vnd fleisch abe. Daz thett dem volck gar vil zu layde. Die selbenn
        fledermawss
    - lb[n=5906]: hetten auch scharff czendt in irem mundt; was sy begreyffen mochtten,
    - lb[n=5907]: daz czartten sy gar aus dem leibe. Darnach kam ain ainiges thyer,
        des geleichen
    - lb[n=5908]: vnnßer kainer vor mer gesechenn hett; dasselb thyer was groͮßer
        dann ain altter
    - lb[n=5909]: helffanntt. Daz thyer hett voren an der styeren gar grozzer vnd
        starcker horen
    - lb[n=5910]: drew. Damitt thett es grozzen schaden, wann das thyer eyllett nichtt
        zu dem
    - lb[n=5911]: wazzer, es sprang mitt grozzer vngestuemigkait an vnnser heer. Daz
        thyer was
    - lb[n=5912]: so vngehewr, daz es weder die scharffen spicz der spyess vnd der
        geschoss
    - lb[n=5913]: fliechen noch meyden woltt, es forchtt auch nichtt die hiczigen
        flamen des
    - lb[n=5914]: prynnenden fewrs, es lieff gar gewalttigcleich vns an. Die werden
        kchriechen
    - lb[n=5915]: namen fuer sich ir schiltt, spyess vnd hackchen vnd bestuenden gar
        ritterleich
    - lb[n=5916]: vnd herttigcleich vor dem vngefuegen thyer. Daz thyer lieff gar
        herttigcleich
    - lb[n=5917]: an vnnser volck, das es sechs vnd dreyßigk guetter ritter zutoͮde
        stiess vnd
    - lb[n=5918]: zwenundfunffczig ertrettett vnd erlamett, daz sy hinfuer vnnucz
        waren. Daz
    - lb[n=5919]: thyer hett so aynn hertte hawtt, daz kain geschoß im geschaden mochtt.
        Die
    - lb[n=5920]: werden kchriechen schluegen es mitt grozzen eyßnein kcholben vnd
        mardachsten
    - lb[n=5921]: zu tode. Daz thyer hette ain kopff als ain pfärdt, seine augen prunnen
        im
    - lb[n=5922]: vnd was gar gross. Die inden hayßen daz thyer den gehuernetten thyranen.
    - lb[n=5923]: Darnach komen aber thyer, die waren weys als der schnee; die lieffen
        vnder daz
    - lb[n=5924]: viech vnd weleichs viech sy pyßen, daz starb gar paldt, aber den
        menschen
    - lb[n=5925]: schadett ir pyss nichtt mer, dann daz sy dauon wundt wuerden.
  - chapter[n=213a]:
    - paragraph: 258
    - lb[n=5926]: Wie Allexander sich tags erfräet. CCLVIII
    - lb[n=5927]: Da der tag nahen began vnd daz liechtt des tages erschain, da kamen
        vil
    - lb[n=5928]: nachttrabenn vnd äwlen, die grozzer waren danne diee geyren sein;
        der was
    - lb[n=5929]: sunder czal. Sy hetten gleyßennde varb vnd ir schnabel vnd kchlawen
        waren
    - lb[n=5930]: schwarcz. Dasselb gefugel bedacktt alles gestatt des weytten sees.
        Sy thetten
    - lb[n=5931]: vns kain layde, aber wier sahen, daz sy gar vil visch mitt iren
        scharffen kläwen
    - lb[n=5932]: auss dem see czugen vnd die azzenn. Die selben vogel waren so frayssam,
        daz
    - lb[n=5933]: wier sy weder schawchen, noch mitt gewaltt dannenn getryben torsten.
    - lb[n=5934]: Daselbst nam ich die anndern wegfuerer, die vns alczeitt durch ir
        weg yerr vnd
    - lb[n=5935]: sarguelttig geuertt gefuertt hetten durch ir poss list vnd thett
        in prechen all ire
    - lb[n=5936]: gelyder, daz sye die nachtt die wurm also lebendig frazzen vnd verczertten,
        als
    - lb[n=5937]: sy dannee maintten, daz die schlanngen vnd die thyer vns gethan
        soltten haben.
    - lb[n=5938]: Ir henndt vnd fuezz wuerden also verseret, daz sy nichtt gefliechen
        noch
    - lb[n=5939]: geweychen mochtten. Darumb muesten sy leyden pilleich straff vmb
        daz vbel,
    - lb[n=5940]: daz sy an vns thetten. Wann es ist wol pilleich, daz yder nach seinem
        verdiennen
    - lb[n=5941]: lon emphach. Darnach das liechtt kam des tages. Ich besameltt da
    - lb[n=5942]: mein volck vnd thett sy troͮsten vnd ermanett sy, daz sy nichtt
        verczagtten in
    - lb[n=5943]: yerer nott als die weyb thuentt. Ich thett manigcleich speyßen vnd
        des guetten
    - lb[n=5944]: wazzers wuerden vil hewtt erfullt. Da kerett ich mein heere gegen
        dem windt
    - lb[n=5945]: nothus, daz ist zwischen mitternachtt vnd aufganngk, wann ich wollt
        kainer
    - lb[n=5946]: nott mer da wartten, als wier die ganczen nacht erlytten vnd geduldet
        hettenn.
    - lb[n=5947]: Da funden wier gar ain guett lanndt, daz hett genueg aller fruchtt
        vnd speyss.
    - lb[n=5948]: Darynne lagen wier ettleich tag vnd thetten rasten vnnser viech.
  - chapter[n=214]:
    - paragraph: 259
    - lb[n=5949]: Wie im potschaft von Poro kom. CCLVIIII
    - lb[n=5950]: In den selben tagen koͮmen vns gar fromde mär, wann Porus hett gesameltt
        ain
    - lb[n=5951]: vnsägleichs heer von barbarien vnnd inden vnd vil volckes, daz nyemandt
    - lb[n=5952]: genennen mag vnd der warttett vnnßer vnd woltt mitt vns streytten.
        Nun west
    - lb[n=5953]: ich wol, daz mein ritter vnuerczagtt heldt waren vnd daz sy gar
        grozzen muett
    - lb[n=5954]: 'hetten in stuermen vnd in streytten, darczue raycztt sy zwo sach:
        Ainee was daz'
    - lb[n=5955]: vnmazzen gross guett, daz sy gewunnen, daz ander was daz geluck,
        daz sy
    - lb[n=5956]: albeg hetten. Wann sy hettenn kainen streytt noch syg nyee verloren.
        Wier
    - lb[n=5957]: kertten nun in die wueest vnd kertten gegen dem weytten lanndt.
        Da funden
    - lb[n=5958]: wier erst vnsägleiche reichaitt von goldt vnnd von edelm gestaynn.
        Da wuerden
    - lb[n=5959]: wier gar wol empfangen, wann die lanndt hetten vil pflichtt mitt
        den
    - lb[n=5960]: perßen in manigerhanndt kawffmanschafft. Da selbst liess ich mein
        heer rween
    - lb[n=5961]: zwainczig tag, ee ich woltt zu streytt faren. Da wier lanng da waren
        gelegen
    - lb[n=5962]: vnd wider anheben zucziechen begunden, da koͮmen wier mitt vnnserm
        heer in
    - lb[n=5963]: sybenn tagen, da Porus der kunig nichtt verr von vns lag vnnser
        mitt streytt
    - lb[n=5964]: warttendt. Doch verstuendt ich, daz er mer da lag vnd sich geren
        ergeben
    - lb[n=5965]: hiett, dann daz er mitt vns gestrytten hett, wann sein heere thett
        nichtt als die
    - lb[n=5966]: veindt, sunder sy gaben den meinenn fride vnd gelaytt, da sy zu
        in rytten vnd
    - lb[n=5967]: all ir kchundttschafft aufnämen, daz veindten nichtt zuegehorett.
        Wann so die
    - lb[n=5968]: veindt mitt veindten tayding werden, so ist ir manhaitt in lawtter
        czaghaytt
    - lb[n=5969]: gefallen. Da nun meiner ritter gar vil in ir heer rytten, da lieffen
        zue die
    - lb[n=5970]: "indischenn fuersten vnd hawbttlewtt vnd fragtten die meinen: 'Was\
        \ thuett"
    - lb[n=5971]: Alexannder, oder was hatt er willen? Hatt er vil ritter, oder wie
        stett sein muett
    - lb[n=5972]: gegen vnnserm herrenn, dem moͮchttigen kunig Poro?' Da nun yegleicher
        der
    - lb[n=5973]: meinen sagtt, was er woltt vnd ainer gross, der ander klain von
        mier sagtt vnd
    - lb[n=5974]: kainer als der annder sagtt, daz alles kam fuer mich.
  - chapter[n=214a]:
    - paragraph: 260
    - lb[n=5975]: Wie Allexander selber zuͦ Poro kom verchlait. CCLX
    - lb[n=5976]: Da gedachtt ich mier, meinem veindt nachentt zu komen. Ich legtt
        von mier
    - lb[n=5977]: kunigs gewandt vnd nam an mich kchnechttes gewandt vnd kerett auch
        in daz
    - lb[n=5978]: heer Pory, als ob ich da wein vnd fleysch kawffen woltt. Da gieng
        ich so
    - lb[n=5979]: lannge hin vnd her, pyss mier der kunig Porus enttgegent vnd sach.
        Er
    - lb[n=5980]: "begundt mich fragen vnd sprach: 'Pist du auss dem heer Alexannders,\
        \ so sag"
    - lb[n=5981]: mier, was thuett Alexannder vnd sag auch mier, wie altt ist Alexannder'.
        Da
    - lb[n=5982]: ich sein begierdt erhorett, ich thett mitt meinen worttenn spotten
        des kunigs
    - lb[n=5983]: "Poro vnd sprach: 'Alexannder, vnnser herr vnd fuerer, der ist vast\
        \ altt vnd als"
    - lb[n=5984]: ich von im gieng, da stuendt er in seinem geczeltt vnd hett fewr
        bey im vnd
    - lb[n=5985]: thett sich erwermen als ain altter, krafftloser man, wann er ist
        weys vnd hatt
    - lb[n=5986]: grozzee vernunfft; er ways wol, was nucz oder guett ist'. Da wardt
        der kunig
    - lb[n=5987]: Porus gar fro, daz Alexannder soltt altt sein, wann er woltt mitt
        im vmb diee
    - lb[n=5988]: lanndt streytten vnd vermainett, darumb, daz er so klain was, auch
        darumb,
    - lb[n=5989]: daz er so altt was vnd kain naturleichee hicz in im hett, er woltt
        in gar
    - lb[n=5990]: leichttigcleich vberwindtenn, so er so iung vnd starck was. Darnach
        sprach
    - lb[n=5991]: Porus gar mitt hochferttiger stymb vnd progtt vast mitt vnd auss
        hochem
    - lb[n=5992]: "muett vnd redt zu mier: 'Wie lanng ist, daz du den altten man gesechen\
        \ hast,"
    - lb[n=5993]: oder wie kumbtt, daz du aygenttleich wayst, daz er sich bey dem
        fewr in
    - lb[n=5994]: "seinem tabernackel erwermett hatt?' Da sprach ich zu Poro: 'Ich\
        \ kan nichtt"
    - lb[n=5995]: gewißen, wie Alexannder zu allerczeitt thuett, aber auf dicz mal
        hab ich in
    - lb[n=5996]: gesechenn also thuen, wann ich pin ain huetter der pfärdt ettleicher
        ritter von
    - lb[n=5997]: kriechen vnd als ich an dem veldt außer dem heer meine pfärdt speyßen
        began,
    - lb[n=5998]: da kam zu mier geritten ain fuerst von kchriechen vnd gepott mier,
        daz ich von
    - lb[n=5999]: stundt den brief, den er mier pott, prächtt Alexanndern vnd im den
        selben in
    - lb[n=6000]: sein hanndt gäb vnnd nyemandt anders. Daz thett ich schnell lawffenntt
        in den
    - lb[n=6001]: tabernackel Alexandri vnd sagtt die mär. Ich wardt von stundt eingelon
        vnd
    - lb[n=6002]: sach Alexandern bey dem fewr steen, als ich gesagtt hab. Was aber
        in dem brief
    - lb[n=6003]: geschriben stuendt, daz ist mier nichtt wißendt. Ich ways auch nichtt
        mer zu
    - lb[n=6004]: sagen, dann ich gesechenn habe'. Da daz erhortt Porus, er wontt
        die wortt
    - lb[n=6005]: waren sunder kuntterfaytt vnd betrugnuss. Ich schyed von im vnd
        sach wol,
    - lb[n=6006]: daz sein volck zu streytt nichtt geubett was. Daz schraib ich dier
        vnd meiner
    - lb[n=6007]: muetter, daz du sechst, daz ich all mein sach nach ratt gethan habe
        vnd wie
    - lb[n=6008]: grozzen fleyss ich in meinen sachen gehabtt hab. Des morgens frue
        thett ich
    - lb[n=6009]: mein heer wecken mitt der heerpawcken. Da wardt mänigcleich zu streytt
        gar
    - lb[n=6010]: schnell beraytt.
  - chapter[n=214c]:
    - paragraph: 261
    - lb[n=6011]: Wie Allexander den erwölten Poro fieng. CCLXI
    - lb[n=6012]: Da viel ich mitt streytt in den erweltten Porum, der sich hett aufgeworffen
    - lb[n=6013]: wider mich, vnd schluegee sein volck sunder alle muee vnd arbaitt.
        Er
    - lb[n=6014]: wardt gefanngen; da gab er mier allen seinen harnasch vnd czaigtt
        mier so
    - lb[n=6015]: grozzen schacz vnd goldt vnd von gestain vnd annder kchlainedten,
        das wirs
    - lb[n=6016]: kawm gefueren machtten. Darumb gab ich im auch ain lanndt in india
        zu
    - lb[n=6017]: verwesen vnd mier damitt zu wartten. Da wardt der veindt ain gar
        grozzer
    - lb[n=6018]: frewnndt der kchriechen, als du hernach horest.
  - chapter[n=215]:
    - paragraph: 262
    - lb[n=6019]: Wie Allexander kom an die end, da Hercules vnd Liberus erbunden
        het. CCLXII
    - lb[n=6020]: Darnach kerett ich mich zu den endten, da Hercules vnd Liberius
        die groͮzzen
    - lb[n=6021]: heerfartt gethann hetten. In den allerleczsten endten gein orientt
        da haben sy
    - lb[n=6022]: payd ir pilde von lawtterm goldt giezzen lazzen vnd die daselbst
        gesecztt zu
    - lb[n=6023]: ainer czewgnuss, daz sy die werltt zu den endten bezwungen haben.
        Da ich dar
    - lb[n=6024]: kam, da woltt ich wißen, ob die grozzen säwl, die dann da stuenden,
        hol oder
    - lb[n=6025]: gancz gozzenn waren oder nichtt. Ich thett dareynn poren grozze
        locher. Ich
    - lb[n=6026]: vandt sy vol vnd goͮzzenn. Da thett ich die locher mitt lawtterm
        goldt wider
    - lb[n=6027]: zuefullen. Darnach woltt ich nichtt erwindten, ich woltt verer cziechen,
        dann
    - lb[n=6028]: Hercules vnd Liberius geczogen waren vnd keret mein heer aber verer
        gein
    - lb[n=6029]: occean. Da wardt mier wol gesagtt, daz fuerpazz nichtt mer wär,
        dann wäldt
    - lb[n=6030]: vnd gepirgee, darynne wontten nuer helffantt vnd schlangen vnd ander
        frayssame
    - lb[n=6031]: thyer. Ich woltt mich daran nichtt keren. Ich fuer fuerpazz pyss
        an daz
    - lb[n=6032]: mer occean vnd woltt verer versuechen, ob ich alle werltt mochtt
        auf dem mer
    - lb[n=6033]: vmbfaren. Da fand ich, daz dasselb mer so vinster vnd tunckel was,
        auch so gar
    - lb[n=6034]: vngestuem mitt vnden wäre, daz nyemandt yee da gefaren mochtt. Vnd
        da ich
    - lb[n=6035]: nun verrer komen was, dann Hercules vnd Liberius, da liess ich mich
        genuegen,
    - lb[n=6036]: wann sy waren vnd sindt geschriben an die czall der gotter, so pin
        ich nuer
    - lb[n=6037]: ain todleich mensch. Darumb liess ich mich pilleich benuegen.
  - chapter[n=215a]:
    - paragraph: 263
    - lb[n=6038]: Wie Allexander keret von dem sewlen Hercules. CCLXIII
    - lb[n=6039]: Da ich nun nichtt verrer moͮchtt, da naygett ich mich gegen den
        säwlen
    - lb[n=6040]: Hercules vnnd Liberi vnd czoch mitt meinem heer gegenn der lingken
        hanndt
    - lb[n=6041]: vnd woltt yee daz gancz india durch varen, wann ich woltt yee daz
        landt vnd
    - lb[n=6042]: reich Pory alles haben, daz sich nichtt yemandt hernach aufwuerff
        vnd spräch,
    - lb[n=6043]: ich hiett in nichtt beczwungen oder genoͮtt. Darumb woltt ich sein
        lanndt alles
    - lb[n=6044]: haben vnd nichcz darynne mangeln, klain noch gross. Wier koͮmen
        auf ain
    - lb[n=6045]: duerres landt, daz was guett zereytten vnd darynne stuenden gar
        vil roͮr. Da
    - lb[n=6046]: wier lanng in dem ror czugen, da sprang auss dem ror ain frombdes
        thyer, der
    - lb[n=6047]: wier vor nyee kaines gesechen hetten. Daz thyer was vast gross vnd
        frayssam,
    - lb[n=6048]: es hett czendt als ain scharffe sag vnd was so hertt an seiner hawtt,
        daz im kain
    - lb[n=6049]: hamasch geschaden mochtt. Mein vnuerczagtt ritter vyelen an daz
        thyer zu
    - lb[n=6050]: ross vnd zu fuess vnd hienngen sich daran so vast, daz dasselb thyer
        nichtt
    - lb[n=6051]: lawffen mochtt. Auff daz thyer wardt ain solleich schlachen vnd
        poͮßen mitt
    - lb[n=6052]: hämern vnd mordachßenn, daz es in allem ror erhal, als wär es in
        ainer schmidt
    - lb[n=6053]: geweßen. Daz laydesam thyer wardt gefeltt. Wier namenn gross wunder
        von
    - lb[n=6054]: dem thyer. Darnach komen wier in die hindristen wälde vnd gepirge,
        die in
    - lb[n=6055]: india ligenn. Daselbst schluegen wier auf vnnser geczeltt mer dann
        vierczigk
    - lb[n=6056]: rozzlawff weytt vnd praytt bey ainem schonnen wazzer. Als wier nun
        der rwe
    - lb[n=6057]: pflagen vnd vnnser fuetrer vnd sacklewtt kamen von dem veldt vnd
        manigerhanndt
    - lb[n=6058]: narung dem viech, auch den lewtten raychtten,
  - chapter[n=217]:
    - paragraph: 264
    - lb[n=6059]: Von ainer grossen hert der helfant. CCLXIIII
    - lb[n=6060]: Da kam ain gross geschray, wann sy sagttenn vns, daz ain vnczalper
        hertt von
    - lb[n=6061]: helffanntt kam vnd mitt grozzem grymen auf vns eyltten. Daselbst
        gepoͮtt ich
    - lb[n=6062]: allen rittern, daz sy auf yere pfardt sazzen vnd yegleicher zu im
        nam ain saw
    - lb[n=6063]: vnd machett die greynnen, so er vestest mochtt, wann ich erkanntt
        wol,
    - lb[n=6064]: daz die helffanntt des greynnen vast forchttenn. Darnach santt ich
        gewappentt
    - lb[n=6065]: lewtt mitt lanczen vnd spyeßen, daz ander volck alles liess ich
        peleyben in den
    - lb[n=6066]: geczeltten, die gar mitt starcken weren vermachtt vnd verschrenckt
        waren. Ich
    - lb[n=6067]: kerett selbs auf daz veldt vnd sach, daz die helffantten vns anlyeffen
        mitt
    - lb[n=6068]: aufgerackten rueßeln. Die selben thyer hetten manigerhanndt varb.
        Ettleiche
    - lb[n=6069]: waren rott, ettleiche schwarcz, ettleiche prawnn, ettleiche grawb.
        Die tyher
    - lb[n=6070]: hetten gar vill frombder varb. Die reyttenden greyndten die saw.
        Die helffanntt
    - lb[n=6071]: stuenden vnd woltten in nichtt nachenn. Die meinen getrewen ritter
    - lb[n=6072]: rytten zu den helffanntt; die erhortten daz greynnen der sawe, sy
        begunden zu
    - lb[n=6073]: flyechen. Da eyltten die meinen nach. Da wuerden erscheltt vil herhorner,
    - lb[n=6074]: pawcken vnd tymwur wuerdenn da auch geschlagen. Da eyltten die meinen
    - lb[n=6075]: vast nach. In manigen helffantt wardt ain lanczen gerantt dreyer
        ellen thyeff,
    - lb[n=6076]: manigem helfLanntt wuerden auch die dyech abgehawen mitt scharffen
    - lb[n=6077]: schwertten. Da vielen der helffanntt souil, daz sy in dem veldt
        gesträtt lagen als
    - lb[n=6078]: die kchlainen puchel. Mitt solleichen listen gesygtten wier aber
        der grozzen
    - lb[n=6079]: hertt der helffanntt vnd vertryben sy also von vns, daz sy vns nichtt
        geschaden
    - lb[n=6080]: mochtten. Auss den helfanntten wuerden geczogen gar vil grozzer
        vnd lannger
    - lb[n=6081]: czendt, damitt sy dann ir vechtten thuentt. Der czenndt wardt souil
        in daz heer
    - lb[n=6082]: gefuertt vnd getragen, daz sy auss dem veldt nyemandt fueren wollt,
        wann da
    - lb[n=6083]: was goldes vnd gestaines souil, daz der wol ain thoͮr wär, der helffennpayn
    - lb[n=6084]: fuertt vnd guett arabisch goldt vnd edel rwndt perlein vonn orienntt
        ligen liess.
    - lb[n=6085]: Yedoch durch verwundern willen so ließenn wier ettleich sawmer mitt
        zennden
    - lb[n=6086]: laden vnd fuertten die mitt vns zu czaychen aines lobleichenn syges,
    - lb[n=6087]: den wier an in erfochtten hetten. Darnach hetten wier gar guettew
        rwe die
    - lb[n=6088]: ganczen nachtt vnd schlieffen vns gar genueg.
  - chapter[n=218]:
    - paragraph: 265
    - lb[n=6089]: Wie Allexander nackent lút vnd. CCLXV
    - lb[n=6090]: Darnach kam aber ain liechtter tag. Da ruckten wier mitt vnnserm
        heere aber
    - lb[n=6091]: verrer in indiam. Wier komen auf ain weyttee hayde gar in ainem
        guetten
    - lb[n=6092]: lanndt. Da funden wier nackentt lewtt lawffen, weyb vnd man, die
        hetten
    - lb[n=6093]: kainerlay an, dann daz sy vast rawch waren vnd mitt har gar vberwachßen.
    - lb[n=6094]: Dasselb rawch volck was wol newn schuech lang; es pflag nyee zetragen
        kain
    - lb[n=6095]: kchlayde von leinenn oder von wullein. Die inden hayssenn sy also
        fannoͮs.
    - lb[n=6096]: Daz selb volck lebtt in wazzer vnd auf lannde wie es wil, es ist
        im alles geleich.
    - lb[n=6097]: Dasselb volck yssett roch fleisch vnd roch visch vnd hatt kain ander
    - lb[n=6098]: getranncke, dann wazzer. Da wier zu in eyltten sy zu schawen, da
        lyeffenn sy
    - lb[n=6099]: auf die gestadt des meres vnd sprungen schnel in daz wazzer. Darnach
        komen
    - lb[n=6100]: wier aber zu ainem grozzen gepirge, darynne waren gar vil lewtt,
        die kain
    - lb[n=6101]: hawbtt hetten. Desselben volckes funden wier groͮzz wäld vol. Dieselben
        lewtt
    - lb[n=6102]: komen gegen vns zu streytt vnd da sy empfunden vnnser geschozz,
        da fluchen
    - lb[n=6103]: sy all mitt gemainem heer auf ir gepirg. Ich woltt in nichtt nach
        faren, wann sy
    - lb[n=6104]: waren alle were vnd harnasch ploss, darumb erparmetten sy mich gar
        vast.
    - lb[n=6105]: Darnach czugen wier aber in ein weytte vnd wilde wueest. Da sagttenn
        vns die
    - lb[n=6106]: inden, es wär nichtcz mer fuerpazz, daz der mue werdt wär zuschawen.
        Da nun
    - lb[n=6107]: nichtcz mer fuerpazzer was, da kerett ich widerumb vnd woltt cziechenn
        gein
    - lb[n=6108]: fastien, von dannen ich komen was. Vnd da ich geczogen was ettleich
        tag, da
    - lb[n=6109]: komen wier an ain schonnes wazzer. Daselbst thett ich auffschlachen
        vnnser
    - lb[n=6110]: geczeltt vnd machtten da manig fewr vnd pflagen vil frewden, wann
        wier
    - lb[n=6111]: waren auf dem haymfertten, des sich manigkleich frewett, dann ich
        allain wär
    - lb[n=6112]: geren verrer vnd weytter gefaren. Da mochtt ich nichtt in kain weys.
  - chapter[n=220]:
    - paragraph: 266
    - lb[n=6113]: Wie ain grosser wind kom vnd schyer. CCLXVI
    - lb[n=6114]: Als wier in solleichen frewden waren, da hueb sich gar ein grozzer,
        vngestuemer
    - lb[n=6115]: wynndt eurus. Der selb windt wardt so starck, daz er alle geczeltt
        vnd
    - lb[n=6116]: thabernackel vmbworff. Er kame auch so mitt krefften, daz ain starcker
        kawm
    - lb[n=6117]: vor dem windt besteen mochtt. Darab gewunen wier grozz wundern,
        wann
    - lb[n=6118]: daz viech mochtt pey aller sterck nichtt bestan, der windt warff
        ir gar vil nyder
    - lb[n=6119]: auff die erde. Die fewr, die wier gemachtt hetten, die komen vns
        zu großem
    - lb[n=6120]: schaden, wann der windt warff sy so gewalttigcleichen hin vnd her,
        daz dauon
    - lb[n=6121]: vil pauilun, geczeltt vnd thabernackel verpranntten. Da wardt ich
        gar vast die
    - lb[n=6122]: meinen manen vnd trosten, daz sy nichtt darab erschrecken soltten
        vnd sprach,
    - lb[n=6123]: es wär nichtt die rach gottes, sunder ain naturleich lawff der stern,
        wann zu der
    - lb[n=6124]: selben czeitt so verkeren sich die tag vnd auch die wetter. Darumb
        soltten sy
    - lb[n=6125]: nichtt erschrecken. Des wuerden die ritter gar fro vnd namen darab
        gar ainen
    - lb[n=6126]: grozzen troͮst. Darnach sameltten wier mitt großer muee vnnser verwätt
        dinge
    - lb[n=6127]: vnd czugen in ain tal, da wier auch guett statt zu herwerg hettenn.
        Daselbst
    - lb[n=6128]: schluegen wier auf vnnser geczeltt vnd begunden da zurasten. Da
        nun alle ding
    - lb[n=6129]: beraytt waren, da thett ich mein ritter hayßen ezzen vnd yegleicher
        nam da der
    - lb[n=6130]: speyss, als in verlust.
    - lb[n=6131]: Ee daz nachttmal ende hett, da kam ain ander windt mitt ainer gar
        grozzen
    - lb[n=6132]: kcheltten. Diee selben vielen auch die schnee so dick von dem himel,
        als die
    - lb[n=6133]: dicken schapper der guetten schaff. Darab thett ich gross erschrecken,
        wann
    - lb[n=6134]: ich besargtt, der schwär last des dicken schnees thätt alle geczeltt
        zerprechenn
    - lb[n=6135]: vnd zusamen drucken. Da hyess ich mein arbayttsam ritter die geczeltt
    - lb[n=6136]: schutten vnd den schnee darab kerenn, auch gar vil fewr machen,
        daz mitt dem
    - lb[n=6137]: selben rawch der schnee gar vast zerschmalcz vnd zu wazzer wardt.
        Darczue
    - lb[n=6138]: sanntten vns die goͮtter gar ain sunder hilffleiche genade, wann
        paldt nach dem
    - lb[n=6139]: schnee kam gar ain suezzer regen, der den schnee allen verschwendett
        vnd zu
    - lb[n=6140]: wazzer machtt. Des wuerden wier gar fro, wann vnnßer weg wär in
        dem
    - lb[n=6141]: schnee gar muedsam vnd vngelingsam gewesen. Darnach kam aber vns
        ain
    - lb[n=6142]: vast erschrockenleich ding, wann als paldt der regen aufgehorett,
        da kam so ain
    - lb[n=6143]: dicker, schwarczer nebel, daz wier aineinander nicht gesechen mochtten.
        In
    - lb[n=6144]: dem selben schwarczenn gewulcken erschynnen offt gar groͮss pliczen
        vonn
    - lb[n=6145]: fewre, die vielen dann nyder auf die erde vnd praytten sich so weytt,
        daz vns
    - lb[n=6146]: bedäwchtt, daz alles veldt prunn vnd fewrein wär. Mein getrewes
        volck sprach
    - lb[n=6147]: "zu mier: 'Herr, wier maynen, daz die gotter vast czoͮrnig sein,\
        \ darumbe daz"
    - lb[n=6148]: wier durch hochfartt vnd vppige ere verrer geczogen sindt, dann
        die gotter
    - lb[n=6149]: Hercules vnd Lieberius'. Da gepott ich meinen rittern, daz sy ir
        nazzes
    - lb[n=6150]: gewanndt vnd dicke häwtt der viech kertten gegen dem fewr vnd daz
        damitt
    - lb[n=6151]: tempfften vnd verleschtten.
  - chapter[n=220a]:
    - paragraph: 267
    - lb[n=6152]: Wie Allexander seinen gott vmb gnade bat. CCLXVII
    - lb[n=6153]: Da viel ich nyder vnd patt alle goͮtter, ob ich sy erczuernett hett,
        daz sy mier
    - lb[n=6154]: daz durch ir tugentt vergaben, wann was ich gethann hett wyder sy,
        daz west
    - lb[n=6155]: ich nichtt, wuerdt aber ich des gewar, ich woltt puess darumb thuen
        nach aller
    - lb[n=6156]: notduerfft. Als ich ain klain weyl also mein gepett gesprach, vonn
        stundt an
    - lb[n=6157]: wardt die nachtt gar schonn vnd liechtt. Des morgens wuerden von
        in enczundett
    - lb[n=6158]: selber gar vil fewr, die prunnen scheyb vmb daz heer. Pey den fewren
    - lb[n=6159]: waren beraytt gar vil kostleicher ezzenn vnd maniger hanndt guetter
        speyss,
    - lb[n=6160]: der yeder man nam, als vil er woltt. Daz werett drey gancz tag.
        Die fewr
    - lb[n=6161]: gabenn auch so liechtten scheyn, daz wier in den drein tagenn nyee
        sunnen
    - lb[n=6162]: noch stern gesahen vor vbrigem lichtt, daz die fewr gaben. Da daz
        alles vergangen
    - lb[n=6163]: was, da fandt ich funff hundertt ritter guetter, die vnder dem schnee
    - lb[n=6164]: verdorben vnd tode waren. Die liess ich kostleichen begraben vnd
        darnach
    - lb[n=6165]: kerett ich mein heer aber fuerpazz vnd fuer die hochen gepirge in
        morenlandt
    - lb[n=6166]: gein occean wertts.
  - chapter[n=221]:
    - paragraph: 268
    - lb[n=6167]: Wie Allexander kom in ain gebirg, dar inne ain got was. CCLXVIII
    - lb[n=6168]: Da wier nun in den gepirgen czugen, da funden wier daz hol vnd loch,
        darynne
    - lb[n=6169]: der gott Liberius ynnen wonett. Von dem selbenn loch wardt vns offenleich
    - lb[n=6170]: von allen ynwonern desselben landes gesagtt, wann ain mensch darein
        käm, so
    - lb[n=6171]: muest er an dem drytten tag sterben. Dasselb haben wier versuecht
        vnd ließen
    - lb[n=6172]: in die selben hol lewtt, die zu dem tode verurtayltt waren. Die
        kamen gesundt
    - lb[n=6173]: auss dem loch herwider, aber an dem dritten tag kam sy an all gar
        ain grozzes
    - lb[n=6174]: fieber vnd sy sturben all. Daz loch was so heylig, das nyemandt
        getorst darein
    - lb[n=6175]: komen, er hett dann vor seinen leib wol kestigett vnd gab darczue
        dem gott
    - lb[n=6176]: grozzee opffer. Ich patt gar andachttigcleichen die genade der gotter,
        daz sy
    - lb[n=6177]: mich ainen kunig aller werltt mitt grozzenn eren vnd tryumphen vnd
        sygen
    - lb[n=6178]: wider haym liessen komen in macedoͮniam vnd daz sy mich wider haim
        senndten
    - lb[n=6179]: meiner muetter Olimpiades. Da ich des gar lang gepatt, da verstuendt
        ich
    - lb[n=6180]: wol, daz dicz gepett vmb shunst was. Da fragtt ich, ob ich fuerpazz
        ichtt mer
    - lb[n=6181]: wunders oder shunst ichtt sechenn moͮchtt, daz der mue werdt wär.
        Da sprachen
