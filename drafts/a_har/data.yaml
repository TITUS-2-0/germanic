    - lb[n=2857]: veindt, der dier souil laydes gethann hatt. Wier haben es auch darumb
        gethann,
    - lb[n=2858]: daz vns du erhochen vnd reychen wuerdest'. Da daz erhortt Alexander,
        er
    - lb[n=2859]: "sprach: 'Ir mugtt wol sprechen, daz ir die seytt, aber ir sultt\
        \ es mitt ewrem ayde"
    - lb[n=2860]: bestätten, daz morgen nichtt annder koͮmen, auch solleich ere vnd
        guett zeuodern'.
    - lb[n=2861]: Die vngetrewen moͮrder, die vor waren die ynndristen kamrer, die
    - lb[n=2862]: veriachen nun bey iren ayden vnd schwueren bey iren goͮttern, es
        wär war. Sy
    - lb[n=2863]: sagtten auch offennleich vor allem volck, wie Darius, ir rechtter
        herr, sy gepetten
    - lb[n=2864]: hett, daz sy in leben ließen vnd sy sein herren genennett hett.
        Sy sagtten alle
    - lb[n=2865]: sach, wie es ergangen was, als dann voͮr geschriben stett. Sy mayntten
        auch des
    - lb[n=2866]: hoch zegenyeßen gegenn dem kunig Alexannder vnd sy trosten sich
        gar vast
    - lb[n=2867]: seines aydes vnd sacraments, daz er offenleich vor aller mänigcleichen
        gethann
    - lb[n=2868]: hett. Darumb sagtten sye allee sach gar aygenttleich vnd verporgen
