    - lb[n=7188]: meiner kamrern, der dann mier vergeben hatt, wann ich wais, daz
        mier nyemandt
    - lb[n=7189]: moͮchtt vergeben haben, hiett es meiner kamrer ainer nichtt gethan.
    - lb[n=7190]: Wann mein hof ist also besacztt, daz kain frombder noch außlennder
        mier
    - lb[n=7191]: layde gethan moͮchtt haben, hietten es nichtt gethan die meinenn
        ynndristen
    - lb[n=7192]: kamrer. Nun hab ich gedachtt der leree Aristotiles, der mier geschriben
    - lb[n=7193]: vnd geratten hatt, daz ich nuer getrew, frumb, keck, warhafft lewtt
        in meiner
    - lb[n=7194]: kamer haben soltt, so mochtt ich auch vor aller vngetrewe bewartt
        werden vnd
    - lb[n=7195]: zu meinem ende der natur zekomen. Tätt ich des nichtt, so mochtt
        ich sunder
    - lb[n=7196]: zweyffel nichtt besteen. Wann weleicher kunig oder fuerst in sein
        gehaym vnd
    - lb[n=7197]: kamer zewchtt vnd nymbtt poͮße artt vnd vngelewntt lewtt, der mag
        mitt eren
    - lb[n=7198]: kain lenng pesteen. Daz ist an mier wol schein worden. O ir alle
        goͮtter,
    - lb[n=7199]: warumb habtt ir mich nichtt gewarnett vor dem falschen, poßen kamrer'.
    - lb[n=7200]: Darnach thett Alexander all sein kamrer wurgen vnd gab in den lon,
        daz sy
    - lb[n=7201]: "nichtt ganczer trew vnd lieb gepflegen hetten. Er sprach: 'Als\
        \ ir gedienntt"
    - lb[n=7202]: habtt, also wierdt ewch gelonett'.
  - chapter[n=286g]:
    - paragraph: 318
    - lb[n=7203]: Wie Allexander auf offen sal getragen ward, do huͦb sich wainen
        vnd not von den
    - lb[n=7204]: kriechen. CCCXVIII
    - lb[n=7205]: Darnach beualch Alexander seinen ritternn, daz sy in mittsambt seinem
        pett
    - lb[n=7206]: truegenn auf den allerweyttisten sal, daz in alle menig des volckes
        wol sechen
    - lb[n=7207]: mochtt vnd daz manigkleich zu im moͮchtt vnd in sechen vnd mitt
        im redenn
    - lb[n=7208]: mochtt, wer da woltt. Der todsiech Alexander poͮtt sein rechtte
        hanndt zukchuzzen
    - lb[n=7209]: allen kchriechen, die sy mitt grozzem iamer, häwlen, wainen vnd
    - lb[n=7210]: schreyen kchusten. Da wardt in dem sal ain solleich häwlen, wainen
        vnd
    - lb[n=7211]: schreyen, toben, wuetten vnd wuffen, achyczen vnd säwffczen, als
        wär ain
    - lb[n=7212]: groͮss vngewitter, stuerm, thonnern vnd pliczen an dem hymel. Da
        nun die
    - lb[n=7213]: werdenn sein hanndt all gekchusten vnd yere hercz von waynnen vnd
        säwffczen
    - lb[n=7214]: also ereylett hetten, daz vor grozzer hayßer kchawm gereden mochtten,
  - chapter[n=286g]:
    - paragraph: 319
    - lb[n=7215]: Wie Allexander redt von den kriechen. CCCXVIIII
    - lb[n=7216]: Da winckt der grozz kunig Alexander mit seiner zeswen handt ain
        stylle vnd
    - lb[n=7217]: "hueb an zu reden,  so er aller lawttest mochtt: 'Wee, wee, wee\
        \ mier vnd"
    - lb[n=7218]: ach mier vnd allen den meinen getrewen kchryechen. Ich, Allexander
        wierdt
    - lb[n=7219]: sterben vnd daz moͮchttig kunigkreich macedonia wierdt gemyndertt
        vnd vernichttett'.
    - lb[n=7220]: Da daz erhortten die macedonien, die bey im waren, da sprachen sy
    - lb[n=7221]: "all mitt ainer stymb: 'O großmochttiger kunig, es ist pezzer, daz\
        \ wier all"
    - lb[n=7222]: sterben, dann daz macedonia von solleichen eren vnd wierden gedrungenn
    - lb[n=7223]: wierdt, die mitt solleicher arbaitt wier erlytten vnd erfochtten
        haben. Wann
    - lb[n=7224]: soltt nach deinem tode daz reich macedonia hingeczogen werden, so
        wär pezzer,
    - lb[n=7225]: wier wären yecz toͮde. Darumbe secz vnns ainen nach dier, dem wier
        auch
    - lb[n=7226]: helffenn, als wier dier geholffen haben vnd er vns weyßee vnd laytte,
        als du vns
    - lb[n=7227]: gethan hast. So wellen wier aller werltt wol vorsteen mitt kryegee,
        streytte,
    - lb[n=7228]: "manhaitt vnd weyßhaitt'. Alexander der sprach zu seinen werden\
        \ kchriechen:"
    - lb[n=7229]: "'Wenn soltt ich ewch pilleicher geben, dann mein weybe vnd ire\
        \ kchindt'."
  - chapter[n=286h]:
    - paragraph: 320
    - lb[n=7230]: Wie die kriechen Roxam der vnstät zigen. CCCXX
    - lb[n=7231]: Da nun die kchriechen sachen, daz Alexander yee sterben mueest,
        da enploster
    - lb[n=7232]: "sy die schandt yerer frawen vnd sprachenn: 'Kunigk Alexander, dein\
        \ weyb"
    - lb[n=7233]: Roxa hatt ier stätt vnd trewee an dier geprochen vnd wier wißen
        nichtt, welleiches
    - lb[n=7234]: kchindt von deinem fleisch komen ist. Darumb wellenn wier ir kainen
        zu
    - lb[n=7235]: ainem herren. Wier wellen ainen, den wier erkennen vnd wißen frumen
        vnd
    - lb[n=7236]: von stätter trew vnd lieb geporen'. Da Alexander daz erhortt, er
        begundt
    - lb[n=7237]: "sewffczen noch mer wueetten: 'Ach wee vnd aller eren ach, wie ist\
        \ macedo"
    - lb[n=7238]: verdorben vnd mein weyb Roxa sol enpfachen den loͮn, den sy verdienntt
        hatt'.
    - lb[n=7239]: Da nun die getrewen kchryechen sachen vnd verstuenden, daz aller
        menschleicher
    - lb[n=7240]: trost vnd hilff Alexandern enttwichenn waren, da namen sy manig
        kostleich
    - lb[n=7241]: klaynnatt vnnd santten sy zu allen tempeln vnd patten die goͮtter,
    - lb[n=7242]: daz sy im vnd seiner kranckaitt hulffen. Nämleich so sanntten sy
        ain guldeine
    - lb[n=7243]: säwl in den tempel Apolonis vnd darczue ain guldein gesydel vnd
        Alexanders
    - lb[n=7244]: kostleichen kuniges stuel. Darnach santten sy maniges kostleichs
        opffer in all
    - lb[n=7245]: tempel. Daz woͮltt alles nichtt helffen. Alexander der grayff vast
        zu den czugen.
    - lb[n=7246]: Da daz ersachen die getrewenn kchryechen, da santten sy auch nach
        gar kostleichen
    - lb[n=7247]: aroͮmata vnd wolgesmacken, nämleich nach dem edeln honigk dyuos.
    - lb[n=7248]: Damitt vnd mitt andern dingen, die dann der menschen leibe sunder
        fawler
    - lb[n=7249]: vnd stincken behaltten, damitt woltten sy salben seinen leibe vnd
        wider haym
    - lb[n=7250]: fueren in kchriechen. Da nun Alexander ersach der seinen werdenn
        kchriecher
    - lb[n=7251]: grozz häwlen vnd waynnen, er thett sich froleich stellen vnd woltt
        die seinen
    - lb[n=7252]: damitt trosten. Wann als er sy in hertten streytten offt vnd vil
        von soͮrgen vnnd
    - lb[n=7253]: angsten geledigett hett vnd erlost, die weyl er wolmugentt am leben
        was, also
    - lb[n=7254]: woltt er an seinem endt den seinenn ain rechttew trew vnd starcke
        manhaitt
    - lb[n=7255]: erczaigen. Darumb thett er sy vast troͮsten in allen seinen notten.
        Wann wer in
    - lb[n=7256]: gesundthaitt rechtte manhaitt hatt, der hatt sy in todes notten
        auch sunder
    - lb[n=7257]: zweyffel.
  - chapter[n=286i]:
    - paragraph: 321
    - lb[n=7258]: Wie die kriechen Allexandrun (!) baten vmb ainen künig. CCCXXI
    - lb[n=7259]: Da nun sein allerliebst frewndt sahen, daz er vast naygen zu dem
        tode begunde,
    - lb[n=7260]: "da sprachen sy: 'O allergetrewester vnd groͮßmochttiger kunig,\
        \ wen sullen"
    - lb[n=7261]: wier haben oder erwelen zu ainem herren vnd kunig?' Da anttwuertt
        in Alexander
    - lb[n=7262]: "vnd sprach: 'Seydt Roxa mitt irer vnstätt meine kchindt zu erben"
    - lb[n=7263]: vnwertt gemachtt hatt, so sultt ir erwelen den allerwierdigesten
        vnd pesten zu
    - lb[n=7264]: ainem kunig'. Sein ware trew vnd große manhaitt woͮltt nichtt, daz
        kain sein
    - lb[n=7265]: mag oder frewndt, sunder der allerwierdigest zu kchayßer nach im
        erweltt
    - lb[n=7266]: wuerde. Hiett aber sein weyb Roxa ir stätt behalten, so wär pilleich
    - lb[n=7267]: nyemandt nach im kchayßer woͮrden, dann sein elttester sun Hercules.
        Daz
    - lb[n=7268]: woltt aber nichtt Alexander; er woltt, daz der aller pest vnd wierdigest
        nach im
    - lb[n=7269]: kchayßer wuerdt, wann er betrachtt in seinem gemuett, daz ymmer
        schadt,
    - lb[n=7270]: schandt vnd gespot wär, daz ain waycher vnd weybischer in gemueett
        ains
    - lb[n=7271]: oder merer lanndt herr vnd kunig sein soltt. Auss dem wortt geschach
        grozz
    - lb[n=7272]: moͮrtt vnd vnsägleich streytt, wann aller kchriechen machtt wardt
        dardurch
    - lb[n=7273]: zerstorett. Wann yegleicher maynnett in seinem muett, er woltt der
        wierdigest
    - lb[n=7274]: vnd pest sein.
  - chapter[n=286j]:
    - paragraph: 321a
    - lb[n=7275]: Wie Roxa durch ir böß wort alle ire kind enterbt. CCCXXI (!)
    - lb[n=7276]: Hett aber Roxa nichtt ain poͮss wortt gehebtt, so wär nyemandt erb
        vber alle
    - lb[n=7277]: reich gewesen, dann ier sun, daz aber nichtt was. Darumb sameltten
        alle
    - lb[n=7278]: kchryechenn grozze ritterschafft, wann yegleicher wär geren kchayser
        gewesen
    - lb[n=7279]: vber alle werltt. Daz stuendt piss an den sechsten tag. Da wardt
        Alexander so
    - lb[n=7280]: swach, daz er nichtt mer reden mochtt vnd alle sein rede wardt im
        verlegtt. Da
    - lb[n=7281]: poͮtt er sein vingerlein vnd secrett ainem fuersten, genantt Pardax.
        Damitt
    - lb[n=7282]: woltt er maynnen vnd schaffen, daz er nach im kunig wesenn soltt.
        Dasselb
    - lb[n=7283]: vingerlein machtt zwischen vil fuersten fride vnd aynigkaitt, aber
        die mayst
    - lb[n=7284]: menig wolt sich daran nichtt keren wann yegleicher vermaintt, er
        wär der
    - lb[n=7285]: pest. Darumb rangen ir gar vil nach dem reich. Sy woltten nichtt
        erkennen, daz
    - lb[n=7286]: er nichtt mitt der stymbe, sunder mitt dem ring Pardaxum zu rechtem
        erbenn
    - lb[n=7287]: vnd kunig erweltt hett. Mitt dem verschyd Alexander. Der sich vor
        nichtt an
    - lb[n=7288]: aller werltt benuegen lazzen woltt, der mueest in ainer grueb, sybenn
        schuech
    - lb[n=7289]: langk, ain vollig benuegen haben. Da nun Alexander der groͮs verschayden
    - lb[n=7290]: was, da wardt gross wainen vnd vast klagen in aller statt babilonia.
        Wer
    - lb[n=7291]: klagtt inn am maysten? Daz soltt pilleich gethan haben Roxa mitt
        irem
    - lb[n=7292]: schwangern leibe. Die kchriechen hetten grozzes herczenlayde vnd
        iamerleiche
    - lb[n=7293]: kchlag. Alle volcker auss manigen lannden, die thetten inn vast
        klagenn.
  - chapter[n=286j]:
    - paragraph: 322
    - lb[n=7294]: Wie vil künigkreich er den kriechen het vndertaun vnd gehorsam gemacht.
        CCCXXII
    - lb[n=7295]: Er hett zu dem lanndt macedo beczwungen sybenunddreyssigk kunigkreich,
    - lb[n=7296]: die kclagten alle gar vast iren herrenn. Der selben lanndt vnd kunigkreich
    - lb[n=7297]: kaines belayb seinen kchinden, noch seinem weybe Roxam; sy komen
        alle in
    - lb[n=7298]: gross iamer vnd layde. Daz geschach alles durch daz poss wortt,
        daz da Roxa
    - lb[n=7299]: erlanngtt hett in irer vnstätt. O alle gotter, habtt mittleyden,
        daz alle kindt
    - lb[n=7300]: Alexanders muesten verellendten vnd arm werdenn durch ainen kchlainen
        lust,
    - lb[n=7301]: den Roxa hett mitt froͮmbder mynne vnd was doch wol war, daz ettleiche
        kindt
    - lb[n=7302]: Alexannders waren. Aber daz rechtt kchindt muest des vnrechtten
        engeltten.
    - lb[n=7303]: Also wuerden alle kchinder Allexannders verellendt durch den poßen
        lewmdenn,
    - lb[n=7304]: den sein gemachel, die er in ganczen trewen liebe hett, mitt der
        vnstätt
    - lb[n=7305]: vnd falscher mynne erlangt hett. Sunder ain sein erst gepornen sun
        namen die
    - lb[n=7306]: kchriechen vnd fuertten in in macedo. Wieuil lewtt nach dem tode
        Alexanders
    - lb[n=7307]: erschlagen wuerden vnd wiee allee lanndt betrubtt wuerden, darumb,
        daz
    - lb[n=7308]: zweyffel was an den rechtten kchinden Alexannders, daz findett man
        in den
    - lb[n=7309]: puechern, die dann sagen von der zerstorung der landt.
  - chapter[n=286k]:
    - paragraph: 323
    - lb[n=7310]: Wie krieg ward vmb Allexandro grebnüss vnd wie die götter in egypten
        hiessen
    - lb[n=7311]: begraben. CCCXXIII.
    - lb[n=7312]: Als nun Alexander der gross gestorben was, da wardt gross zwayung
        vnd
    - lb[n=7313]: kchrieg zwischen seinen volckern, wann die kchriechen woͮltten in
        fueren
    - lb[n=7314]: in macedoniam, so woͮltten die inden in fueren in indiam, so woltten
        die perßen
    - lb[n=7315]: in auch haben. Also geschach groͮzzer vnwille, wann sy woltten in
        auch in ir
    - lb[n=7316]: lanndt fueren; diee auss asya woltten in auch haben. Darumb ergiee
        grossee
    - lb[n=7317]: zwayung vnd wär zu ainem grawssamleichem streytt komen, wär ain
        weyser
    - lb[n=7318]: fuerst aus kchriechenn nichtt gewesen, der da hyess Ptholomeus.
        Der sprach,
    - lb[n=7319]: daz sy darumb woͮlten die gotter fragenn. Darumb beraytt sich manigckleich
    - lb[n=7320]: zu andachtt vnd santten grozz opffer zu dem tempel Iuppiters vnd
        fragtten den
    - lb[n=7321]: gott Iupitter, wo Alexander soltt begraben werden. Da nun die potten
        koͮmen
    - lb[n=7322]: zu dem tempel vnd ir presentt gaben, auch ir andächttiges gepett
        volprachttenn.
    - lb: 7323
    - lb[n=7324]: Da gab er in zu anttwuertt, daz er soltt begraben werden in egippten
        vnd
    - lb[n=7325]: nyndertt anderswa, wann in egippten hett er ain grozze statt gepawen,
        die
    - lb[n=7326]: hyess alexandria. Darynne soltt man inn pegraben. Da namen in all
        sein fuersten
    - lb[n=7327]: vnd legttenn in auf sein kunigcleichen wagen vnd fuertten in vonn
        babilonia
    - lb[n=7328]: in daz lanndt egyptten in sein statt alexandria. Nun was ain fuerst,
        der was
    - lb[n=7329]: vast weys vnd was der ander nach Alexandern, der raytt zu nachst
        von dem
    - lb[n=7330]: 'wagen vnd ruefft mitt lawtter stymb waynnendt vnnd schreyenndt:'
  - chapter[n=286l]:
    - paragraph: 323a
    - lb[n=7331]: Wie ain fürst von seinen wegen redt, das er noch vil lüt tötten
        wurde. CCCXXIII
    - lb[n=7332]: "'O Alexander, o Alexannder, du allersterckister vnd mochttigister\
        \ kunig, du"
    - lb[n=7333]: hast in deinem leben nyee souil lewtt getoͮtt vnd vmbprachtt, als
        du thuen
    - lb[n=7334]: wierdest in deinem iungen toͮde'. Der selbig fuerst was der elttist
        vnd fuertt daz
    - lb[n=7335]: gancz heer von babilonia piss in kchriechen. Er was auch des pluettes
        Phylippi,
    - lb[n=7336]: des kunigs, der ain vatter was Alexandri. In hetten auch die kchriechen
    - lb[n=7337]: von macedo geren zu kunig erweltt. Des woltt er nichtt, darumb daz
        Alexanders
    - lb[n=7338]: weyb Roxa kchinder hett. Der selb Ptholomeus thett gar lobleichen
    - lb[n=7339]: bestatten Alexandern. Im waren auch alle volckcher vast willig vnd
        gehorsam
    - lb[n=7340]: vnd wuerden seiner grebnuss gar aynig.
  - chapter[n=289]:
    - paragraph: 324
    - lb[n=7341]: Wie Allexander bestät ward. CCCXXIIII. Wie vil er stett pawett.
        CCCXXV
    - lb[n=7342]: Alexander lebtt drewunddreyßigk iare vnd hett in czwolff iarenn
        alle werltt im
    - lb[n=7343]: vnderthan vnd gehorsam gemachtt. Er hett gepawen zwolff stett vnd
        die all
    - lb[n=7344]: nach seinem namen genenett. Er hatt gepawen ein statt vnd nennett
        die alexandria
    - lb[n=7345]: an die statt, da sein wunderleich rozz Buffaly begraben wardt. Er
        hatt mer
    - lb[n=7346]: gemachtt vnd gepawen alexandriam die hochen in den stainwendten,
        darnach
    - lb[n=7347]: hatt er aber gepawen ain statt vnd sy genantt alexandriam bey dem
        kunig Porus
    - lb[n=7348]: vnd ain statt in scitia gepawen vnd genantt alexandria vnd ain statt
        genantt
    - lb[n=7349]: alexandria in babilonia vnd ain statt genantt alexandria bey massagetas
        vnd ain
    - lb[n=7350]: statt in egipptten, die hayst alexandria, da er begraben ligtt.
        Vnd bey origata
    - lb[n=7351]: hatt er gepawenn ain statt genantt alexandria vnd ain statt genantt
        alexandria
    - lb[n=7352]: hatt er gepawen bey granieto, auch ain statt genantt alexandria
        bey traiado vnd
    - lb[n=7353]: aynn statt alexandria genantt hatt er gepawenn bey tygris, dem grozzen
        wazzer
    - lb[n=7354]: vnd ain statt genantt alexandria pey dem gepirge schanttos. In allen
        den stetten
    - lb[n=7355]: hatt er an yegleich thor mitt kchriechischen puechstaben geschriben,
        warumb
    - lb[n=7356]: er die selben stett gepawenn hatt vnd gab yegleicher ettleichen
        kchriechischen
    - lb[n=7357]: puechstaben zu fueren in ir panyer vnd iren schiltt zu ainer gedächttnuss
    - lb[n=7358]: seines lebenns.
  - chapter[n=289a]:
    - paragraph: 326
    - lb[n=7359]: Wie Allexander an allen seinen mawren seinen tytel lies schreiben.
        CCCXXVI
    - lb[n=7360]: "Die geschrifft an der mawren was also lawttendt: 'Der kunig Alexander\
        \ hatt"
    - lb[n=7361]: mich gepawen. Er was von dem geschlächtt Iupitters vnd alle werltt
        mochtt im
    - lb[n=7362]: mitt streytt nichtt vberwinden'.
  - chapter[n=296]:
    - paragraph: 327
    - lb[n=7363]: Wie die fürsten kriegten nauch dem tod Allexanders des künigs. CCCXXVII
    - lb[n=7364]: Als nun Alexander der gross gestorbenn was, da triben die fuersten
        auss
    - lb[n=7365]: kchriechen gross, angstleich kryeg mitt ainander, als ich dann schreiben
        vnd
    - lb[n=7366]: bedäwtten wil. In dem lanndt kchriechen wuerden gesameltt souil
        ritter vnd
    - lb[n=7367]: volckes zu streytt, daz man auf allen pergen nichtt annders dann
        große heer
    - lb[n=7368]: ersach. Wann die kchriechen hettenn solleichen grozzen hartt von
        goldt vnd
    - lb[n=7369]: gestain mitt in prachtt, daz sy wol alle werltt zu solden hetten.
        Das selb goldt
    - lb[n=7370]: was mitt krieg manigem abgenomen, darumb was wol pilleich, daz es
        mitt
    - lb[n=7371]: kryeg wider zertrentt vnd zerstorett wardt. Vnd hetten die kchriechenn
        nichtt
    - lb[n=7372]: solleich groͮss guett gehabtt, sy hetten guettenn fride mitt ainander
        gehabtt. Da
    - lb[n=7373]: machtt daz guett aynn zerstoreung des lanndes vnd aller gegentt,
        die darczue
    - lb[n=7374]: gehortten. Daz was in allem reich asya vnd in den maysten tayl ewroppe
        vnd
    - lb[n=7375]: daz gancz lanndt libia, die wuerden bewegtt alle zu kryege vnd zu
        streytt.
  - chapter[n=296a]:
    - paragraph: 328
    - lb[n=7376]: Wie athenis den ersten krieg erhuͦb. CCCXXVIII
    - lb[n=7377]: Am aller ersten hueben an die purger vonn athenis. Die hetten zu
        ross dreyssigk
    - lb[n=7378]: tawsentt guetter ritter vnd zwayhundertt gar grozzer scheff. Die
        czugen
    - lb[n=7379]: auf den moͮrder vnd verratter Anttipater, der mitt seinen listen
        Alexandern hett
    - lb[n=7380]: vbergebenn vnd iämerleichen ermordett. Der selb fuerst hett gar
        starck stett
    - lb[n=7381]: vnd geschloss in kchriechen. Darumbe moͮchten sy in nichtt vertreyben
        noch
    - lb[n=7382]: vertiligen. Wann ir obrister hawbttman, genantt Leonestes, der wardt
        von der
    - lb[n=7383]: mawren ainer statt mitt ainem pfeyll durchschoͮßen daz er starb.
        Darnach
    - lb[n=7384]: czugen die burger von athenis gegen Leoͮnardo, ainem grozzen fuersten.
        Der
    - lb[n=7385]: kcham zu hilff dem grossen poswichtt vnd verratter Anttipatro. Sy
        koͮmen
    - lb[n=7386]: mitt einander zu herttem streytt. Da gesigtten die burger von athenis
        vnd
    - lb[n=7387]: schluegen Leonardum vnd alles sein volck zutode.
  - chapter[n=296b]:
    - paragraph: 329
    - lb[n=7388]: Wie Predicta kriegt. CCCXXVIIII
    - lb[n=7389]: Da was auch in kchriechen ain moͮchttiger fuerst, der hyess Predicta,
        der
    - lb[n=7390]: sameltt ain groͮss volck vnd czoch auf den kunig von capidocia,
        genantt Ariato
    - lb[n=7391]: vnd gesygtt im an vnd nam alles sein kunigkreich in sein gewaltt.
        In dem
    - lb[n=7392]: selben streytt gewan Predicta nichtcz dann vil schanden vnd groͮss,
        thyeff
    - lb[n=7393]: wundten vnd czerstorett stett. Wann als der Arietus zu streytt cziechen
        wolt,
    - lb[n=7394]: da liess er alles sein lanndt anczundten vnd alles verprennen, was
        voͮn guett da
    - lb[n=7395]: was, daz die seinen nuer fuer sich trachtten solttenn vnd nichtt
        hindersich
    - lb[n=7396]: "fliechen. Er sprach zu den seinen: 'Sullen wier in streytt syglos\
        \ werden, so"
    - lb[n=7397]: woltten wier nichtt, daz vnnser veindt guett stett oder vil reichaytt
        funden.
    - lb[n=7398]: Sullenn dann wier gesygen, so nemen wier ir lanndt, daz ist vol
        aller schacz
    - lb[n=7399]: von goldt vnd annder reichaitt'. Nach dißem streytt erhueb sich
        erst gross
    - lb[n=7400]: angst vnd nott vnd gar ain mordigcleicher kryeg zwischen dem fuersten
        Predicta
    - lb[n=7401]: vnd czwischen dem vnuerczagtten man Anthygono. Yegleicher hett
    - lb[n=7402]: groͮzzen anhangk vnd hilff. Darumb wardt der streytte vnnd kryeg
        so gross,
    - lb[n=7403]: daz alles kchriechen vnd asya dardurch bewegtt wuerden. Predicta
        der czoch
    - lb[n=7404]: am leczstenn mitt gar großem heer in egipptten lanndt. Da thett
        er groͮss mordt
    - lb[n=7405]: vnd gewan vnd verlor auch manigenn streytt. Zu der selbenn czeitt
        da wardt
    - lb[n=7406]: das kunigkreich macedonia auch in zwaytayl zersträtt, wann wieuil
        grozzer noͮtt
    - lb[n=7407]: die kchriechen yee erlitten, so beliben alwegen die macedonien auch
        bey
    - lb[n=7408]: einander, piss auf diße czeitt. Da wuerden die macedonien auch in
        zway getayltt.
    - lb: 7409
  - chapter[n=296c]:
    - paragraph: 330
    - lb[n=7410]: Wie der getrew Pholomens (!) auf Predicta kriegt. CCCXXX
    - lb[n=7411]: Ptholomeus, der getrew, weyss fuerst, der da was von dem pluett
        Alexandri
    - lb[n=7412]: gepoͮrn, dem was vast layde, daz Alexander reich also zerstortt
        soltten werden
    - lb[n=7413]: vnd daz er daz mitt seiner weyßhaitt nichtt gewendten mochtt. Da
        beraytt er
    - lb[n=7414]: sich zu streytt mitt ainer vast grozzen menig volckes. Er woltt
        nichtt leyden,
    - lb[n=7415]: daz Predicta egipptten, daz doch daz rechtt vatterleich erb Alexandri
        was, also
    - lb[n=7416]: verherett vnd verwueest wardt. Darumb czoͮch er auf Predicta vnd
        straytt mitt
    - lb[n=7417]: im vnd machtt in fluchttig von dem lanndt egipptten vnd thett daz
        lanndt
    - lb[n=7418]: hulden Hercule, dem sun Alexanders. Darnach czoch er wider haym
        in kchriechen.
    - lb: 7419
  - chapter[n=296d]:
    - paragraph: 331
    - lb[n=7420]: Wie zwen fürsten grossen streit tetten. CCCXXXI
    - lb[n=7421]: Da hetten sich zwenn fuersten gar vast zu streytten beraytt. Ainer
        hiess Neoptholomeus,
    - lb[n=7422]: der ander Ewmenes. Der streytt wardt hertt vnd gross. Da wardt
    - lb[n=7423]: manig man erschlagen. An dem dritten tag floch Neoptholomeus vnd
        czoch zu
    - lb[n=7424]: Anttipatro, dem morder. Antipatter raichtt im hilffee mitt guetten
        rittern. Er
    - lb[n=7425]: czoch wider auf Neoptholomeus vnd straytt mitt im vnd gesygtt im
        an. Neoptholomeus
    - lb[n=7426]: wardt erschlagen.
  - chapter[n=296e]:
    - paragraph: 332
    - lb[n=7427]: Wie Newmas zoch auch in rewssen. CCCXXXII
    - lb[n=7428]: Ewmanes der gewann groͮss raube vnd guett. Damitt czoͮch er auss
        kchriechen
    - lb[n=7429]: vnd kam mitt seinem volck in rawßenn lanndt. Dar nach hueb sich
        erst gross
    - lb[n=7430]: vnainikaitt in allem kriechen land, wann stett gemain, arm vnd reich
        was so gar
    - lb[n=7431]: zerstrewtt vnd verhertt, daz yeder, wer den andern vbermochtt, in
        noͮttett vnd
    - lb[n=7432]: zwung.
  - chapter[n=296f]:
    - paragraph: 333
    - lb[n=7433]: Wie der weiß Ptholomeus zoch in das land saxen vnd nam das ein.
        CCCXXXIII
    - lb[n=7434]: Da nun der weys Ptholomeus daz ersach vnd nichtt anders verstuendt,
    - lb[n=7435]: dann daz alle gotter zornig waren auff die kchriechen, er besameltt
        all sein
    - lb[n=7436]: machtt, weyb vnd kchindt vnd alles guett vnd fuer auf daz mer mitt
        in vnd daz
    - lb[n=7437]: ander volck vnd auch viech czoch auf dem lanndt vnd kerett gein
        norden vnd
    - lb[n=7438]: westen vnd woltt suechen ain lanndt, darynne er vnd die seinen wonen
        mochtten.
    - lb[n=7439]: Also kam er durch rawßen vnd lyttaw vnd durch prawßen, da vandt
        er gar
    - lb[n=7440]: ain schoͮnn, weytt lanndt an daz mer stozzendt, daz hiess sachßen.
        Daselbst
    - lb[n=7441]: schlueg er sich nyder vnd prachtt mitt im solleichen grossen reichtumb
        ann
    - lb[n=7442]: goldt vnd silber, daz es nyemandt gesagen mochtt. Er fuertt auch
        mitt im
    - lb[n=7443]: ettleich fuersten, diee sein mag waren, den tayltt er daz ander
        lanndt. Wie aber
    - lb[n=7444]: er daz lanndt gewunn vnd es behieltt, daz stett geschriben in dem
        puech, daz da
    - lb[n=7445]: 'sagtt von vrsprung der sachßen. Zu der zeitt sameltten sich funff
        fuersten:'
    - lb[n=7446]: Phiton, Illirius, Calca vnd zwenn vetternn Neumenes, die czugen
        mitt grozzem
    - lb[n=7447]: heer auf den vnuerczagtten Anthigonum. Anthigonus der begegent in
        gar
    - lb[n=7448]: mandleich vnd straytt mitt in. Er gesygtt vnd schlueg seiner veindt
        gar ain
    - lb[n=7449]: groͮße menig. Die funff fuersten fluchen in ain klain castell vnd
        santten poͮtten
    - lb[n=7450]: zu dem verrättleichen morder Antthypatro vnd patten vmb hilff inn.
  - chapter[n=296g]:
    - paragraph: 334
    - lb[n=7451]: Wie Anthigonus strayt mit funf fürsten. CCCXXXIIII
    - lb[n=7452]: Das vernam woͮl Anthygonus vnd besorgett die grozzen machtt Antthypatters
    - lb[n=7453]: vnd czoch von dem castell. Darnach enpfunden diee funff fuersten
        wol, daz die
    - lb[n=7454]: hilff Antthypattres nichtt gewiss was. Sy santten zu argyras, da
        warenn gar
    - lb[n=7455]: guett ritter, die mitt silbrenn harnasch vnd waffenn mitt Alexandern
    - lb[n=7456]: gross sach gethan hetten. Die selben koͮmen wider Anthigonum vnd
        fuertten
    - lb[n=7457]: mitt in weyb vnd kchindt. Antthygonus begegentt in vnd straytt mitt
        in gar
    - lb[n=7458]: herttigcleich. Sy wuerden syglos vnd verlueren alles, daz sy bey
        Alexanndern
    - lb[n=7459]: yee gewunnen hetten, darczue weib vnd kchindt vnd all ir stett,
        geschloss vnd
    - lb[n=7460]: lanndt. Da sy nun ir hab vnd alles guett, weybe vnd kchindt verloren
        hetten,
    - lb[n=7461]: do santten sy pottenn zu Anthygono vnd patten in als die czagen
        vnd sygloßenn,
    - lb[n=7462]: daz er in ir hab, guett, weyb vnd kchindt wider gabe. Anthygonus
    - lb[n=7463]: anttwuertt den poͮtten, wann sy im diee funff fuersten gefangen
        prächtten, so
    - lb[n=7464]: woltt er in alles ir guett widergeben. Da daz erhoͮrtten die sylbrein
        ritter, sy
    - lb[n=7465]: wuerden aynig vnd fiengen ir herren vnd hawbttlewtt vnd puntten
        sy mitt
    - lb[n=7466]: eyßnein kchettenn vnd fuertten sy gefangen zu dem vnuerczagttenn
        heldt
    - lb[n=7467]: Anthygono vnd gaben sy im vber. Owee des grozzenn vbels, daz die
        dienner
    - lb[n=7468]: an iren herren thetten, die ir guett von in namen ein vnd sy darnach
        selb
    - lb[n=7469]: verkawffenn. Antthygonus gab in wider, was er in versprochen hett
        vnd iagtt
    - lb[n=7470]: sy von stundt schanttleich vnd lästerleichenn auss seinem heer.
        Zu der zeitt was
    - lb[n=7471]: ain kunigk, Arido genantt, der czoch auch mitt grozzer machtt zu
        liebe ainer
    - lb[n=7472]: frawen, Ewrice genantt, in daz lanndt vnd thett vast groͮzzen schaden
        allen
    - lb[n=7473]: kchriechen. Daz prachtt alles zu wegen daz weyb Ewrica mitt irer
        vnkewsch.
  - chapter[n=296h]:
    - paragraph: 335
    - lb[n=7474]: Wie Olimpiades kriegt. CCCXXXV
    - lb[n=7475]: Da daz ersach die muetter Alexandri, genanntt Olimpiades, sy sameltt
        vil
    - lb[n=7476]: fuersten vnd namleich ainen, der hyess Malosus, den machtt sy zu
        hawbttman
    - lb[n=7477]: vnd straytt mitt Arido vnd seinem puelen Ewrice vnd trayb sy auss
        dem lanndt
    - lb[n=7478]: fluchttig, doch wuerden sy payde gefangen. Da hyess Olimpiades sy
        payde
    - lb[n=7479]: totten. Yedoch so muest sy auch gross yamer vnd schanttleichen toͮde
    - lb[n=7480]: leyden, wann sy hett in irem weibischem gemuett empfangen ain grymhaitt,
    - lb[n=7481]: daz sy gar vil fuersten gelaydigett vnd getott hett. Darumb so muest
        sy weychen
    - lb[n=7482]: auss macedonia mitt irer schnuer vnd irem enyckel, Alexannders sun,
        der
    - lb[n=7483]: da hyess Hercules. Sy komen geflochen in die statt psydiam.
  - chapter[n=296i]:
    - paragraph: 336
    - lb[n=7484]: Wie Olimpiades jämerlich erschlagen ward vnd Roxa vnd Hercules gefangen.
    - lb[n=7485]: CCCXXXVI
    - lb[n=7486]: Da iagtt in nach Cassander vnd vieng Olimpiades vnd toͮtt sy gar
        iamerleichen.
    - lb[n=7487]: Da lag ir leib auf der gassen, so lang, daz in vogel vnd hundt frazzen.
        Sy hett
    - lb[n=7488]: nichtt verdientt, daz sy begraben soltt werden. Hercules vnd sein
        mueter Roxa
    - lb[n=7489]: die wuerden gefangen vnd gefuertt auf daz gepirg policoͮn. In der
        selben czeitt
    - lb[n=7490]: wuerden erschlagen Predicta, Alecta, Polipercontus vnd gar vil ander
        fuersten,
    - lb[n=7491]: die all zu sagen vast lang waren. Da wuerden die maisten frewndt
        vnd erbenn
    - lb[n=7492]: Alexandri erschlagen. Damitt hett da endt der streytt vmb erbschafft
        ir. Darnach
    - lb[n=7493]: vnderwunden sich die froͮmbden, erb zu sein zu dem lannd kryechen.
  - chapter[n=296j]:
    - paragraph: 337
    - lb[n=7494]: Wie Anthigonus woltt Roxam vnd Herculem mit listen erledigen. CCCXXXVII
    - lb[n=7495]: Vnder den was der vnuerczagtt Anthygonus. Der sameltt gar vil guetter
        vnd
    - lb[n=7496]: vast streyttpär mannen vnd sprach, er woltt Herculem, den sun Alexanders,
    - lb[n=7497]: ledigen von seiner väncknuss. Da verstuenden ettleich fuersten wol,
        daz er es in
    - lb[n=7498]: vntrew thett vnd selber geren herr vnd kunig in kchryechen gewesen
        wär. Sy
    - lb[n=7499]: sameltten gar ain gross volck vnd zugen wider Antthygonum auf wazzer
        vnd
    - lb[n=7500]: auf lannde vnd strytten mitt im. In dem streytt wardt syglos Antthygonus
        vnd
    - lb[n=7501]: sein sun Demetricus. In dem syg wuerdenn gesellen Cassander vnd
        der iung
    - lb[n=7502]: Ptholomeus vnnd zugen mitt einander mitt vast groͮzzem heer in macedo.
        Da
    - lb[n=7503]: lytten sy grozze nott. In den wueesten hawßernn da waren gewachsen
        souil
    - lb[n=7504]: mäws, raczen vnd poͮßer thyer vnd wuerm, daz sy dem heer grozzen
        vngemach
    - lb[n=7505]: thetten vnd auch gar vil lewtt vnd viech vmbprachtten vnd sy mitt
    - lb[n=7506]: gifftigen pißen vnd hecken tötten. Darnach komen sy wider in macedonia.
        Zu
    - lb[n=7507]: derselben zeitt was nun Hercules vierczechen iar altt. Da sameltt
        sich alles
    - lb[n=7508]: volck, fuersten vnd edling, burger, handtwercker vnd pawren vnd
        santten zu
    - lb[n=7509]: Cassander, daz er irenn herren Herculem ledig liess, wann sy woltten
        inn
    - lb[n=7510]: "haben vnd haltten fuer iren rechtten erb kunig vnnd sprachen: 'Wie\
        \ woͮl Roxa"
    - lb[n=7511]: ain poͮss wortt hatt vnd in vnlewndten geuallen ist, so ways doch
        nyemandt
    - lb[n=7512]: kain rechtte warhaitt. Darumb wellen wier Herculem haltten fuer
        ainen rechtten
    - lb[n=7513]: "erben'. Sy sprachen mer: Moͮchtt Cassander fuerpringen mitt rechtt,\
        \ daz"
    - lb[n=7514]: Roxa ir stätt zuprochen hiett, so woltt sy geren rechtt vber sy
        geen laßenn vnd
    - lb[n=7515]: sy prennen, als dann zu der czeitt gewonhaitt vnd sytt.
  - chapter[n=296k]:
    - paragraph: 338
    - lb[n=7516]: Wie Cassander Herculem vnd Roxam tötten lies haimlichen. CCCXXXVIII
    - lb[n=7517]: Da nun Cassander daz erhoͮrtt vnd vermaintt, er moͮchtt Herculem
        vnd sein
    - lb[n=7518]: muetter dem lanndt nichtt vorgehaltten, da thett er syee payde haimleichen
    - lb[n=7519]: ertoͮtten vnd sprachen, daz sy vonn naturleicher kranckaitt tode
        waren. Awee
    - lb[n=7520]: des groͮzzenn mordes, daz da geschach vnd kain rach noch peen nyee
        dar nach
    - lb[n=7521]: gienng, daz sey allen gottern geklagtt. Zu der zeitt hett Demetricus,
        der sun
    - lb[n=7522]: Antthygoni, aber gesameltt ain groͮss volck. Pthoͮloͮmeus vnd Cassander
    - lb[n=7523]: zugenn im mitt streytt auf dem wazzer engegen. Da wardt hertt gestrytten.
    - lb[n=7524]: Demetricus gesygtt. Die veindt verlueren gross volck. Die vorigen
        fluchen
    - lb[n=7525]: mitt Ptholomeo in daz lanndt egippttenn.
  - chapter[n=296l]:
    - paragraph: 339
    - lb[n=7526]: Wie Anthigonus sich vnd seinen sun Demetricum auf warf. CCCXXXVIIII
    - lb[n=7527]: In dem syg wardt Antthygonus gar hoch in hochfartt enpoͮrtt vnd
        erhaben,
    - lb[n=7528]: wann er thett sich vnd seinen sun Demetricum berueffen vnd nennen
        fuer ainen
    - lb[n=7529]: kunig in kchriechen vnnd in macedonia. Des wardt yeder man genoͮtt
    - lb[n=7530]: vnd bezwungen vnd hyeltten sy fuer kunig. Nun was Cassander vnd
        Ptholomeus
    - lb[n=7531]: der iung, auch ander fuerstenn, die dann in egipptten waren, nichtt
        des
    - lb[n=7532]: willens, daz Anthygonus ir kunig wesen soltt. Sy sanntten in sachsen
        landt
    - lb[n=7533]: nach dem altten Ptholomeum vnd erweltten den zu kunig als ainen
        rechtten
    - lb[n=7534]: erben Alexannders. Der selb woltt nichtt komen vnd enpott in, daz
        sy kunig
    - lb[n=7535]: machtten, wenn sy woltten, wann er in sachßen lanndt da mitt seinen
        fuersten
    - lb[n=7536]: nun hinfuer beleyben woltt. Er enpott auch, daz den tode Roxa vnd
        Hercules
    - lb[n=7537]: nyemandt rechenn soltt, wann es wär der gotter gerichtt vnd vrtayl,
        daz ir
    - lb[n=7538]: vnstätt vnd eepruch also soltt gerochen vnd gestrafft werden. Des
        wardt gar
    - lb[n=7539]: fro Cassannder. Diee fuersten all sameltten sich mitt der grostenn
        machtt, so
    - lb[n=7540]: yegleicher gehaben mochtt vnd kamen all zu ainem heer zusamen vnd
        zugen
    - lb[n=7541]: auf Antthygonum. Der prachtt Cassander vnczalpär volck, wann der
        edel
    - lb[n=7542]: Lyßmachus vnd der aller tewrist heldt, der yecz lebtt, der kam mitt
        Cassander.
  - chapter[n=296m]:
    - paragraph: 340
    - lb[n=7543]: Wie vil fürsten wider Anthigonum stritten. CCCXXXX
    - lb[n=7544]: Selencus der fuerst prachtt auss asya auch gar grozze menig guettes,
        streyttpares
    - lb[n=7545]: volckes. Der selb Selencus hett gar vil lanndt in orientt beczwungen
        mitt
    - lb[n=7546]: seinen gesellen, die er von Alexandern heer nam. Wan er besazz am
        ersten
    - lb[n=7547]: babiloniam mitt grozzem gewaltt vnd machtt sy im vnderthan vnd gehorsam.
    - lb[n=7548]: Daz reich barithan gewann er auch mitt seinen großen streytten.
        Er was auch
    - lb[n=7549]: czogen in indiam vnd den hawbttman, den Alexander gesecztt hett,
        der hett
    - lb[n=7550]: sich des landes vnderwunden, den schlueg er zu toͮde vnnd vnderwandt
    - lb[n=7551]: sich der lanndt aller. Da nun die fuersten all zusamen komen waren
        vnd vast
    - lb[n=7552]: grozze machtt ann volck vnd guett zusamen prachtt hetten, da czugen
        sye auf
    - lb[n=7553]: Antthygonum. Der begegentt in mitt gar krefftiger hanndt. Der grawssamleich
    - lb[n=7554]: streytt wardt erhabenn. Da wardt gar herttigcleich gestrytten. In
        dem
    - lb[n=7555]: streytt viellen die aller grosten fuersten vnd herren, die in allem
        kchriechen
    - lb[n=7556]: lanndt waren. Da wuerden auch souil lewtt erschlagen, daz sy vor
        gestanck
    - lb[n=7557]: nyemandt geczelen machtt noch kundt. Antthygonus wardt auch geschlagen
    - lb[n=7558]: zu tode, doch wuerden die seinen syghafft an dem streytt.
  - chapter[n=296n]:
    - paragraph: 341
    - lb[n=7559]: Wie gar uil edler fürsten auf ainen tag erschlagen wurden. CCCXXXXI
    - lb[n=7560]: Wie wol nun da die maisten fuersten aus kryechen erschlagen wuerden
        vnd der
    - lb[n=7561]: streytte nun endt hett, yedoch so was daz endt des streyttes erst
        ain anfangk des
    - lb[n=7562]: rechtten vrlewges, dardurch alles kriechen lanndt zu zerstorett
        vnd vermischung
    - lb[n=7563]: kam. Daz geschach darumb, da nun die gesygten den rawb zusamen
    - lb[n=7564]: prachtten, da kunden sy sich vmb daz gross guett, daz alda gewunen
        was, nyee
    - lb[n=7565]: verainenn. Vmb daz wuerden sy geczwayett aber vnd erhueben ainen
        groͮßen
    - lb[n=7566]: krieg. Lyßmachus vnd Ptholomeus warenn auf ainem tayll, so was Demetricus
    - lb[n=7567]: vnd Selenchus auf ainem andern tayll. Cassander was erschlagenn.
        Da nam
    - lb[n=7568]: nach im ein sein lanndt vnd lewtt Phylippus, sein erster sun.
  - chapter[n=296o]:
    - paragraph: 342
    - lb[n=7569]: Wie erst gross krieg ward in allen kriechen landen. CCCXXXXII
    - lb[n=7570]: Da hueben sich erst an die groͮßen streytt vnd kryeg in kchriechen,
        wann vor
    - lb[n=7571]: hetten sy außer lanndes vast gekryegtt vnd gestritten. Nun komen
        sy all zusamen
    - lb[n=7572]: in ain lanndt vnd also vienng erst an die nott des lanndes kchriechen.
    - lb[n=7573]: Antthypatter Tessalonicen der vieng sein muetter, die gemächel Cassander,
    - lb[n=7574]: vnd wieuil sy iren sun patt vmb ir leben, es moͮchtt sy nichtt gehelffenn.
        Er
    - lb[n=7575]: durch stach sy mitt seiner aygenn hanndt vnd toͮtt sy. Er hett ainen
    - lb[n=7576]: prueder, der hyess Alexander, der sameltt selben ain gross volck
        auf seinen
    - lb[n=7577]: prueder vnd woltt sein muetter rechen vnd patt Demetricum auch vmb
        hilff in
    - lb[n=7578]: dem streytt, da wardt er auch erschlagen. Lyßmachus hett gar großen
        krieg
    - lb[n=7579]: mitt Dyro dem kunig, darumb machtt er mitt Demetrico nichtt gekryegen.
  - chapter[n=296p]:
    - paragraph: 343
    - lb[n=7580]: Wie Demetricus grosse macht in kriechen gewan. CCCXXXXIII
    - lb[n=7581]: Da nun Demetricus daz mayst tayll aller kchriechen im gehorsam vnd
        vnderthan
    - lb[n=7582]: hett gemachtt, da wardt er vast vbermuettig vnd entportt in hochfartt.
        Er
    - lb[n=7583]: sameltt ain gross michels volck vnd beraittet sich zu cziechen in
        asyam. Des
    - lb[n=7584]: wuerdenn gewar Ptholomeus der iung, Lysmachus vnd Selenchus vnd
        hetten
    - lb[n=7585]: vor wol empfunden, wie guett verainung wär. Sy wuerden sich aber
        zu samen
    - lb[n=7586]: verpindten vnd sameltten ain vast gross volck vnd kcherttenn in
        ewroppam
    - lb[n=7587]: vnd gewunnen Demetrico gar vil lanndes an. Zu dem grozzen heer kam
        auch
    - lb[n=7588]: da der Pyrus, der kunig auss egipptten, vnd prachtt in große hilffe
        vnd stewr.
    - lb[n=7589]: Sy hetten als gross hoffen vnd getrawen, sy woltten vnd mochtten
        Demetricum
    - lb[n=7590]: von macedonia gancz vnd gar vertreiben vnd veriagen. Ir aller hoffnungee
    - lb[n=7591]: vnd trost wardt gancz enwichtt vnd gar verloren, wann Pyrus czoch
        in macedonia,
    - lb[n=7592]: da wardt er syglos vnd verlor alles sein volck. Darnach hett Lysmachus
    - lb[n=7593]: ainenn tochtterman, der thett vntrew an im, darumb erstach er inn
        selber mitt
    - lb[n=7594]: seiner aygenn hanndt. Er hett auch ainen sun, der hyess Agathoden,
        dem was
    - lb[n=7595]: er vast veindt, darumb legtt er inn an gar ainen vnmenschlichen
        todee. In den
    - lb[n=7596]: selben tagen da kam in der groͮßen statt lysmachya gar ain grawssamleicher
    - lb[n=7597]: erdtpidem, der warff die statt nyder vnd die häwser, thueren vnd
        gepaw, die
    - lb[n=7598]: erschluegen all menschen, die darynne waren. Daz was wol ain iamerleiche
    - lb[n=7599]: plag vnd ain gross rach der gotter, daz die häwser greber wuerden
        ir aygen
    - lb[n=7600]: einwonner,  die sy gepawen hetten. Da nun Lyßmachus sein aygenn
    - lb[n=7601]: frewndt ertott hett, da fluchen von im all sein gesellenn vnd dienner
        vnd
    - lb[n=7602]: schamtten sich, ainem solleichem pozzwichtt zu diennen. Sy komen
        zu Selenco
    - lb[n=7603]: vnd paten in, daz er kriegtt mitt Lysmacho, so woltten sy im gehorsam
        vnd
    - lb[n=7604]: hilffleich sein mitt aller machtt vnd vermugen, so sy in kchriechen
        hetten vnd
    - lb[n=7605]: auspringen mochtten.
  - chapter[n=296q]:
    - paragraph: 343a
    - lb[n=7606]: Wie zwen künig in irem alter gar iämerlich erschlagen wurden. CCCXXXIII
        (!)
    - lb[n=7607]: 'Da geschach gar ain iämerleich vnd erpärmkleich ding: Zwenn kunig,
        ainer,'
    - lb[n=7608]: Lismachus, der was vierundachczigk iar altt, vnd Selenchus, der
        was achttundsybenczig
    - lb[n=7609]: iar altt, die legtten payd ier harnasch an vnd komen mitt einander
        zu
    - lb[n=7610]: streytt. Da wardt gar herttigcleich gestrytten, wann yettweder tayl
        hett gar
    - lb[n=7611]: guett, woluersuechtt genyett lewtt. Inn dem streytt woltt nyemandt
        dem
    - lb[n=7612]: andern weychen, sunder yegleicher woltt den syg habenn. Daz tryben
        sy so
    - lb[n=7613]: lanng, piss Lyßmachus der kunig erschlagen wardt vnd des volckes
        souil auf
    - lb[n=7614]: payden seytten, daz nichtt der dreyßigist mensch bey leben belayb.
        Daz was
    - lb[n=7615]: gar ain ellender streytt, wann in dem streytt wuerden erschlagen
        die aller
    - lb[n=7616]: pesten ritter, so sy Allexander yee gewann. Es was auch nyemandt
        mer vorhannden,
    - lb[n=7617]: der mitt Alexandern geczogenn was. In dem streytt wuerden erschlagen
    - lb[n=7618]: funffundreyßigk grozzer fuersten vnd Lyßmacho wuerden erschlagen
    - lb[n=7619]: fuffczechen sun vnd er auch. Damitt hett nun aller guetten ritter
        in macedonia
    - lb[n=7620]: namen vnd ere ain enndt. Selenchus der hett klaynne frewd nach dißem
    - lb[n=7621]: streytte, wann wie wol er gesigtt hett, so hett er doch alles sein
        volck verloren
    - lb[n=7622]: vnd was nun gancz werlos worden. Da erschain wol, daz alle ere vnd
        wierdt
    - lb[n=7623]: dißer werltt nicht anders, dann ain trugnuss ist, wann Selenchus
        der mochtt
    - lb[n=7624]: 'seines altters vnd grozzen eren auch nichtt genyßen: Er wardt iämerleich
        in'
    - lb[n=7625]: dem nachsten iar darnach erschlagen.
  - chapter[n=296r]:
    - paragraph: 344
    - lb[n=7626]: Wie der iung Pholomeus (!) allen andern fürsten an gesigt vnd Selechum
        auch erschluͦg.
    - lb[n=7627]: CCCXXXXIIII
    - lb[n=7628]: Das geschach also, wann Ptholomeus der iunge kam von egipptten vnd
        prachtt
    - lb[n=7629]: mitt im zwayunddreyssigk tawsentt vast guetter ritter. Er czoͮch
        auf
    - lb[n=7630]: Selenchum, wann Lyßmachus hett sein rechtte schwester zu ainem gemachel.
    - lb[n=7631]: Der selben wuerden all ir sun erschlagen. Daz thett nun rechen Ptholomeus
    - lb[n=7632]: vnd beraytt sich zu streytt wider Selenchum. Was soltt Selenchus
        streytten? Im
    - lb[n=7633]: was vor alles volck erschlagen, doch czoch er also altter mitt klainem
        volck zu
    - lb[n=7634]: velde vnd woltt lieber an erleichem streytt sterbenn, dann dahaym
        in laster vnd
    - lb[n=7635]: schandten leben. Der streytte wardt erhaben. Paldt wuerden all wer
        vnd panyer
    - lb[n=7636]: Selenchi zuertrennett, er selb wardt in seinen altten tagen gar
        iämerleichen von
    - lb[n=7637]: Ptholomeo dem iungen erschlagen. Also gesygt nun Ptholomeus allenn
    - lb[n=7638]: kchryechen an.
  - chapter[n=296s]:
    - paragraph: 345
    - lb[n=7639]: Wie in allen chriechen landen kain fürst mer lebt, dann Pholomeus
        (!). Er pott seinem
    - lb[n=7640]: vater in saxen, das er käm vnd kunig wurd. CCCXXXXV
    - lb[n=7641]: Nun was in allem kchriechen lanndt kain fuerst noch kunig mer, darumb
    - lb[n=7642]: muest Ptholomeus von nott wegenn herr vnd kunig in kchriechen vnd
        in
    - lb[n=7643]: macedonia wesen. Er schraib aber seinem vatter in sachßen, daz er
        käm vnd
    - lb[n=7644]: alles kchriechen ein näm, das er nun alles gewalttigcleich gewunnen
        hett vnd
    - lb[n=7645]: kain fuerst mer lebendt wär, der wider in sein mochtt.
  - chapter[n=296t]:
    - paragraph: 346
    - lb[n=7646]: Wie der alt nit wolt von sachsen land komen. CCCXXXXVI
    - lb[n=7647]: Ptholomeus der altt auss sachßen schraib seinem sun, daz er nichtt
        komen
    - lb[n=7648]: woltt, wann die goͮtter waren zornig auf alles kchriechen lanndt,
        darumb, daz
    - lb[n=7649]: ain fuerst auss kchriechen Alexandern vergeben hett vnd patt seinen
        sun, daz er
    - lb[n=7650]: gerechtte vrtayl hieltt in kchriechen, so mochtt sein regimentt
        dester lenger
    - lb[n=7651]: besteen. Darnach vber ettleiche lange iar kam des altten Ptholomeus
        suns sun
    - lb[n=7652]: ainer durch daz mochttig kunigkreych vngerlandt gefaren vnd nam
        ein lanndt
    - lb[n=7653]: da ein, daz hayßett sybenwurgen. Daz ist daz allerreychest lanndt
        von goldt,
    - lb[n=7654]: sylber, weynn, trayd, viech vnd allerhanndt narung, so es zwischen
        den meren
    - lb[n=7655]: in allem ewroppa ist. Vonn dem kunig Alexandern vnd seinem geschlächtt
        hatt
    - lb[n=7656]: daz gegenwuerttig puech nichtt mer ynne; es hatt auch Sandt Ewsebius
        nichtt
    - lb[n=7657]: weytter dauon geschriben. Wie aber die kchriechenn darnach gar lang
    - lb[n=7658]: geherschtt haben vnd wie die sachßenn gar vil streytt gethan haben,
        daz
    - lb[n=7659]: vindett man in dem puech 'De origine sachßorum'.
  - chapter[n=Epil.]:
    - paragraph: Epil.
    - lb[n=7660]: Die beschliessung des puͦchs vnd wer es zuͦ dem tütsch gemacht hatt.
    - lb[n=7661]: Allergenädigste fuerstin, das puech hab ich, doctor Harttlieb, dier
        vnd deinem
    - lb[n=7662]: gemachel vnd kchinden zu dewtczsch gemachtt nach dem rechtten techst,
        als es
    - lb[n=7663]: Sand Ewsebius geschriben hatt. Es sindt auch ettleiche andrew puecher,
        die
    - lb[n=7664]: auch sagen vonn dem leben Alexanders. Ich kan aber nichtt versteen,
        daz sy
    - lb[n=7665]: pewärtt sein. Darumb haltte ich nicht dauon. Allergenädigste fraw
        vnd fuerstin,
    - lb[n=7666]: nymb dicz mein arbaitt genadigkleichen von mier auf vnd habe daz
        an den
    - lb[n=7667]: manigfelttigen genaden vnd trewen, so du mier, meinem weyb vnd kchinden
    - lb[n=7668]: tagleich thuest vnd gethann hast, wann wie wol daz sunder arbaitt
        nichtt gesein
    - lb[n=7669]: mag, so beuiltt noch tawrtt mich doch gar nichcz, wamitt ich deinen
        genaden
    - lb[n=7670]: gediennen mag oder kan. Daz machett dein hochgeadeltter muett, so
        du zu
    - lb[n=7671]: allen tugendten vnnd kchunsten hast. Daz kumbtt von der wol vnd
        geleichgeschickten
    - lb[n=7672]: conplex, so dein leibe hatt. Den selben deinen leibee vnd dein thyeff,
    - lb[n=7673]: gross vernwnfft geruech der aynig gott, vnnser lieber herr Jhesus
        Christus in
    - lb[n=7674]: langwerender gesundthaitt behaltten. Amen.
    - lb[n=7675]: Daz gegenwuerttig puech hatt schreiben laßenn der allerdurchlewchttigist
    - lb[n=7676]: hochgeporen fuerst vnd herr, herr Albrechtt, pfalczgraue bey reynn,
        herczog
    - lb[n=7677]: in bayren vnd graue zu vohburgk vnd ist geschechen vnd geendett
        von des
    - lb[n=7678]: hernach benannttenn schreibers hannden an dem abendt des heiligen
        lerär Sand
    - lb[n=7679]: Ieronimus, des romischen stuels cardinal nach Christi Jhesu, vnnsers
    - lb[n=7680]: liebenn herrenn gepuerdt vierczechen hundertt, darnach in dem vyerundfunffczigisten
    - lb[n=7681]: iaren.
    - lb[n=7682]: Iohannes Frawndorffer vonn tyerenstain auss osterreich
