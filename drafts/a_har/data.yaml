        dem
    - lb[n=5608]: erkantten wier nun wol der fuerer vuntrew. Da wier nun komen in
        solleich
    - lb[n=5609]: grozz wilde vnd vns die menig der wilden thyer vnd gifftigen souil
        laydes vnd
    - lb[n=5610]: vngemaches thetten, da geraw mich, daz ich dem ersten pestenn ratt
        nichtt
    - lb[n=5611]: gefolgtt hett, wann mier wardt wol gesagtt, daz die strazz vnwegleich
        wär vnd
    - lb[n=5612]: daz gross perigel vnd sorge darynnee waren. Da nun ich yee kam in
        solleich
    - lb[n=5613]: noͮtt vnd darauss nichtt koͮmen mochtt, da thett ich als der, der
