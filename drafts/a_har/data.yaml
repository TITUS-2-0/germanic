        wie er
    - lb[n=2937]: Roxam zu der ee genomen hett durch pett vnd flechen Dary, daz er
        also gethan
    - lb[n=2938]: hatt auf den hewttigen tag vnd das alles volck von persya des vnmazzen
        gar
    - lb[n=2939]: froleich wär. Darumb patt er sy auch, hochczeitt vnd vest zu haben
        durch
    - lb[n=2940]: seinen willen. Wie froleich sein liebe muetter Olimpiades daz thett,
