    - lb[n=2832]: rechen. Darumb verschwigen sy noch iren grozzen mordt.
  - chapter[n=147a]:
    - paragraph: 101
    - lb[n=2833]: Wie Allexander schwuͦr, die morder zuͦ erhauhen. CI
    - lb[n=2834]: Alexander was weys vnd gedachtt wol, daz mordt wuerdt ymmer verschwigen
    - lb[n=2835]: vnd nymmer mer gerochen, ob er nichtt darumb schwuer. Er hueb an
        zu dem
    - lb[n=2836]: "dritten mal vnd sprach: 'Ich, Alexander, schwer bey meinenn gottern\
        \ den"
    - lb[n=2837]: 'hochsten vnd pey meiner lieben muetter Olimpiades: Wer den kunig
        Darium'
    - lb[n=2838]: erschlagen habe, daz der sich sull nennen vnd czaigen. Er sol auch
        sicher sein,
    - lb[n=2839]: daz ich in hoͮcher wil machen, dann die aller hochsten in meinenn
        kunigkreichen,
    - lb[n=2840]: wann sy haben mier ainen grozzen diennst gethan. So ist mein gewonhaitt,
    - lb[n=2841]: daz ich kainen diennst vngelonett lass. Darumbe, wer sy sindt, sy
        sindt
    - lb[n=2842]: perßenn oder kchriechen, so sullen sy komenn, gros ere vnd genade
        von mier
    - lb[n=2843]: empfachen'. Da nun daz volck von persya ersach, daz Alexander also
        schwuer,
    - lb[n=2844]: da begunden sy all gar hayss waynen, wann sy westenn nichtt, daz
        Alexannder
    - lb[n=2845]: "in seinem ayde liste hette. Sy gedachtten: 'Nun hatt sich Alexander\
        \ vor so gar"
    - lb[n=2846]: grewleich gesteltt vnnd wier wontten, im wär vast layde vmb vnnsern
    - lb[n=2847]: kunigkch Darium, so horen wier wol, daz es im lieb ist, so er diee
        toͮtter so
    - lb[n=2848]: hoͮch vnd reichleich begaben wil'. Da nun daz erhortten die vngetrewen
        verratter,
    - lb[n=2849]: die waren auch da vnd erhortten die woͮrtt alle, sy gedachtten auch,
        daz daz
    - lb[n=2850]: kaynn list wär in den wortten Alexanndry. Sy beczwang auch der poͮss
        geytt
    - lb[n=2851]: vnd vppige ere, daz sy geren hoch gewesen wären. Sy stuenden empor
        gar ain
    - lb[n=2852]: kchlaines vnd sprach der eltter vnnder in, der hyess mitt namen
        Bissus, der
    - lb[n=2853]: ander hyess Arryobazan, daz waren die schnoden morder, die Darium,
        iren
    - lb[n=2854]: "rechtten, aygen, naturleichen herren ermoͮrdett hetten. Der ain\
        \ sprach: 'Allergroͮzzmachttigister"
    - lb[n=2855]: kunig, wier zwen sindt die, dy dier solleichen hochen
    - lb[n=2856]: diennst gethan haben, wann wier haben erschlagen Darium, deinen
