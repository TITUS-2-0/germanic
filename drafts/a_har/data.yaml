- body:
  - author: Hartl.
  - chapter[n=Prol.]:
    - paragraph: Prol.
    - lb[n=1]: Seneca schreibtt in seinenn sendtbriefen vnd epistelen, daz aller fuersten
        getatt,
    - lb[n=2]: werck, gesta, hanndel vnd gepärde, thuen vnd laßen zu beschreiben vnd
        aller
    - lb[n=3]: mänigkleich zuuerkunden seyen. Daz geschiechtt von maniger hannde vrsach
    - lb[n=4]: vnd lawffe wegen.
    - lb[n=5]: Zu dem ersten, daz die yecz wesenden vnd gegenwuerttigen fuersten die
    - lb[n=6]: selbenn coronicken lesen vnd darinne sich gar aygenttleichen fleyßen
        vnd
    - lb[n=7]: vben, daz sy allen dem daz erber vnd den gemaynen nucz fuedern ist
        nachuolgen.
    - lb[n=8]: Zu dem andern, daz sy alles vermeyden, daz sy horen in iren gethanen
    - lb[n=9]: sachen vnrechtt, vnczimleich vnd vnpilleich geschechen sein.
    - lb[n=10]: Zu dem dritten, daz die gegenwuerttigen fuersten sich also haltten,
        daz sy
    - lb[n=11]: guett loße nach iren wercken hie in lebenn vnd darnach in irem tode
        behaltten.
    - lb[n=12]: Am ersten sol ain yegleicher fuerst gar aygentleich wißen vnd erkennen,
        was
    - lb[n=13]: guett oder vbel, rechtt oder vnrechtt, genad oder vngenade sey. Darumb
        sol
    - lb[n=14]: ain fuerst nichtt allain die coronicken lesen, sunder auch alles,
        daz zu weyshaitt
    - lb[n=15]: "sich czewchet vnd vbett. Wann die heylig geschrifft sagt durch Salomon:\
        \ 'Wee"
    - lb[n=16]: dem lanndt des fuerst ein kchindt ist, daz ist vnweyßhaitt vnd kchindisch'.
        Was
    - lb[n=17]: aber vnweysen fuersten dem gemainen nucz vnd vil lannden geschechen
    - lb[n=18]: sey, daz vindest du in manigen altten coronicken vnd lawttrer, dann
        ich
    - lb[n=19]: beschreiben mag. Zu dem andern mal sollen die fuersten der altten
        legennde,
    - lb[n=20]: coronicken vnd getatt lesen, daz sy sich fleyzzen, dem zu volgen,
        daz guett ist,
    - lb[n=21]: vnd daz meyden, daz pozz ist. Daz ist darumb, wann mänigcleich sich
        fleyßett
    - lb[n=22]: vnd nach uolgett der fuersten getatt vnd yeder daz hochst vnd pest
        geren thatt
    - lb[n=23]: von rechtter, angeporner natur; also wann dann ain fuerst den seinen
        ist vor
    - lb[n=24]: scheinen vnd prehen mit guetten sytten, tugendten, eren vnd rechtten
        weysen
    - lb[n=25]: sytten, so fleyßett sich manigkleich, im nach zuuolgen. Hatt dann
        ain fuerst
    - lb[n=26]: daz volck in rechttem sytten erczogen vnd bestätt, dem mag in allem
        seinem
    - lb[n=27]: thuen vnd laßen kain abgangk noch geprechen geschechenn, wann all
        sein
    - lb[n=28]: volck mitt ainer stymb gehorßam ist. Darinne ist dann vber daz vnuberwindtleicher
    - lb[n=29]: sig aller der sach, der sich der fuerst vnderwindet.
    - lb[n=30]: Zu dem dritten, wann sich dann die fuersten also halttenn, daz sy
        guettes
    - lb[n=31]: loße nach irem leben laßenn, yee was mag hochers vnd pezzers gesein,
        wann
    - lb[n=32]: wiewol die altten von der saligkaitt des ewigen lebens, daz vns Jhesus
        Christus,
    - lb[n=33]: der war gottes sune, mitt seinem pittern tode vnd iamerleichen martter
        erarnett
    - lb[n=34]: vnd verdiennet hatt vnd nichtt gewest haben, yedoch so haben sy sich
        doch
    - lb[n=35]: geflyßen, daz sy nach irem tode guett wortt hinder in ließen, daz
        manigcleich ir
    - lb[n=36]: dester lennger gedacht. Daz sind die wortt vnd mainung Senece etc.
  - chapter[n=Vorr.H.]:
    - paragraph: Vorr.H.
    - lb[n=37]: In dem ersten. Die vorred, die doctor Hartlieb haut gemacht, wie sich
        ain fürst
    - lb[n=38]: halten sol, als dann Seneca geschriben hat
    - lb[n=39]: Seydt nun daz puech von dem großen Alexander gar vil vnczalperleicher
        stuck
    - lb[n=40]: vnd capitel ynneheltt, dardurch ain fuerst gross adenleich tugentt
        vnd manhaitt
    - lb[n=41]: horen, sechen vnd auch erlanngen mag, so hatt der durchlewchttig,
        hochgeporenn
    - lb[n=42]: fuerst herczog Albrechtt, herczog in bairen, phalczgraue bey rein
        vnd
    - lb[n=43]: graue zu vohburgk, auch sein allerdurchlewchttigistew gemachel, fraw
        Anna
    - lb[n=44]: von brawnschweig geporen, nicht vnpilleich an mich, maister Johannsen,
        doctor
    - lb[n=45]: in erczney vnd in naturleichen kchunsten, iren vnderthan, begertt
        vnd
    - lb[n=46]: gepetten, daz puech des grozzen Alexander zu dewtczschen nach dem
        waren
    - lb[n=47]: techst, nichcz hinczue noch dauon zuseczen. Des hab ich mich gewilligt
        durch
    - lb[n=48]: ir payder manigualttig genade, so sy mier erczaigen tägleich, auch
        von sunderenn
    - lb[n=49]: schulden, so ich iren fuerstleichen genaden schuldig vnd verpundten
        pin.
    - lb[n=50]: Darumb rueff ich am ersten an die genade des heyligen geystes, mier
        peystendig
    - lb[n=51]: wesen, seydt an sein hilff kain guett ding volenndet noch volbrachtt
    - lb[n=52]: werdenn mag. Darnach nym ich fuer mich Senecam, der leret diß fuersten
        die
    - lb[n=53]: coronicken vnd gesta der altten fuersten beschriben vnd offt lesen.
        Daz ratt ich
    - lb[n=54]: auch dier, mein allergenädigister herr, daz du dem nachuolgest. So
        hatt dich
    - lb[n=55]: gott der herr wol so hoͮch mitt naturleicher vernunfft begabett, des
        ich sunder
    - lb[n=56]: czweyffel pin, du halttest fuersten stanndt also, daz mänigkleich
        von dier gepeßertt
    - lb[n=57]: werdt. Auch mayn ich dich, allerdurchlewchtigistew fuerstin, geborenn
    - lb[n=58]: von brawnschweig, ain ware aufhaberin des lobleichen haws von bairen.
        Seydt
    - lb[n=59]: nun ir zway der rechtt vaßel vnd gepelczt stame seytt, darawß enttsproßen
    - lb[n=60]: sindt funff durchnächttig zwey fuerstenleiches stames, die dann allain
        nach
    - lb[n=61]: rechtter syppe aufhaltten daz lobleich kchayßerleich haws bairen,
        so gedenckett
    - lb[n=62]: an ewr wierdigkaitt, die in aller christenleicher czungen so weytt
        erscholen vnd
    - lb[n=63]: erhochet ist vnd lesett offt vnd geren die altten coronicken, vnd
        was guettes
    - lb[n=64]: darinne sey, dem volgett, vnd was rechttem adel nichtt zuestee vnd
        zuegehor,
    - lb[n=65]: daz verwerffett, daz ir auch die seytt, die guett wortt nach ewrem
        tode laßett.
    - lb[n=66]: Wann ir soltt sicher sein, fleyßett ir ewch eren vnd tugendt, daz
        es nichtt
    - lb[n=67]: verschwigen beleybett. Thuett ir aber vnczimleiche ding, die werden
        noch
    - lb[n=68]: mynder verporgen, wann layder yeczo die werltt mer auf poͮss zusagen
        vnd vil
    - lb[n=69]: vnwares darczue zuseczen genaigtt ist, dann zu der rechttenn warhaitt.
        Mit
    - lb[n=70]: dem gebtt ir payde allen ewren lannden vorgangk, peyspil vnd ebenpilde,
        daz
    - lb[n=71]: mänigkleich ewch da nachuolgen wierdett. Vnd daz ir also lebenndt
        vns guettes
    - lb[n=72]: vortragendt, daz verleich ewren fuerstleichen genaden der war, ewig,
    - lb[n=73]: lebendig gott durch seinen aingeborn sun Jhesum Christum, der mitt
        im herschett
    - lb[n=74]: von ende zu ende, vnd der yegleichem nach seinem verdiennen vrtayltt
    - lb[n=75]: an dem iungisten gerichtt etc.
  - chapter[n=Vorr.E.]:
    - paragraph: Vorr.E.
    - lb[n=76]: In dem II. Die vorred Sand Ewseby das buͦch Allexandri des grossen
    - lb[n=77]: Die vorred vnd prologus Sand Ewseby hebtt sich an in daz puech Alexandri
    - lb[n=78]: des grozzen.
    - lb[n=79]: Die streytt vnd grozzen thatt der vngelawbigen, die da waren vor der
    - lb[n=80]: kchunfft Jhesu Christi, die sindt nicht zu verschweygen, wiewol sy
        hayden
    - lb[n=81]: gewesen sindt, sunder sy sindt vast guett allen christen menschen
        zu haben,
    - lb[n=82]: auch daz sy versteendt die prelatten vnd vorgeer der christen, sy
        sindt geystlich
    - lb[n=83]: oder werntleich, wann sy weyßenn vnd lernen, auch thuendt yeder man
        kcheren
    - lb[n=84]: vnd laytten zu ainem peßern standt. Wann die prelatten, diee daz lesen,
        die
    - lb[n=85]: mugen mercken vnd versteen, wye kewsch vnd raynigkaitt sich die altten
    - lb[n=86]: gehaltten haben, diee allain den abttgottern gediennett haben. Sy
        haben aller
    - lb[n=87]: warhaitt gepflegen vnd sich vor allem vbel vnstraffleichen gehaltten.
        Daz ist
    - lb[n=88]: alles wol beczewgett durch irew werck vnd gethatt, die sy tryben vnd
        so gar
    - lb[n=89]: lawtter gehaltten haben. Sy haben so scheinpärleichen gediennet den
        abttgottern,
    - lb[n=90]: daz pilleich die christen an in nemen ain ebenpilde, wann sy haben
        also
    - lb[n=91]: gelebtt in kchawschaytt,  in warhaitt, in rechtter gesacztt gehorsam
        vnd
    - lb[n=92]: guettigkaitt, daz sy vil die christen darynne vbertroffen haben. Danne
        der
    - lb[n=93]: prelatten vnderthan, daz sindt ritter, die haben ir ritterschafft
        also gehaltten,
    - lb[n=94]: daz sy von allermanigckleich vnstrafffeich waren. Was sy altter legendt,
        coronicken
    - lb[n=95]: vnd gesten lasen, darnach thetten sy sich richtten mitt allem irem
        thuen
    - lb[n=96]: vnd laßenn, daz kainer yee funden wardt ain vbertretter der gesacz,
        der nicht
    - lb[n=97]: nachuolgung des rechtten gestraffett wuerdt. Darumb was ir diennst,
        den sy
    - lb[n=98]: den tewffeln vnd abttgottern thetten, strenger vnd hertter, auch vnstrafleicher,
    - lb[n=99]: dann yecz der diennst der christenleichen ritter, die Jhesu Christo
        vast ablaßigcleichen
    - lb[n=100]: dienen vnd nachuolgen. Wann layder yecz die dienner vnd ritter gottes
    - lb[n=101]: mer fleyßigkleich liebe vnd lusten anhangen, dann der lieb gottes.
        Wann als der
    - lb[n=102]: apostel geleret hatt, so sol man gott diennen mitt ganczem herczen,
        sele vnd
    - lb[n=103]: kchrefften. Also haben die hayden iren abttgottern gedienett, wann
        wie die
    - lb[n=104]: waren kchristen nach Sand Pauls lere goͮtt Jhesu Christo diennen
        solenn in
    - lb[n=105]: ganczer trew vnd im vnd seinen gepotten vestigkleichen anhangen in
        allenn
    - lb[n=106]: kchrefften, nyemandt layden, nyemandt daz sein abnemen vnd ain yeder
        sich
    - lb[n=107]: betragen soͮl seiner habe, als dann der tawffer gottes in seiner
        lere auch gepotten
    - lb[n=108]: hatt vnd vns vast gemanett, daz wier nichtt abtretten vonn der ritterschafft
        der
    - lb[n=109]: hymlischen. Daz alles vnd noch vil mer haben die hayden durch wertleichs
    - lb[n=110]: loße vnd ere vestigkleichen gehaltten. Darumb czymbtt wol den christenn,
        ir
    - lb[n=111]: coronicken, gesta vnd werck zu lesen vnd horen, daz si dem waren
        gott soleich
    - lb[n=112]: diennst vmb ewigen lon anhenncken vnd diennen, als die hayden iren
        abttgottern
    - lb[n=113]: vmbe czeittleiche ere gethann haben. Vnd haben daz getribenn von
        anegengdt
    - lb[n=114]: der werltt byss auf die kchunfft Jhesu Christi. Es ist wol klagleich
    - lb[n=115]: zu klagen, daz sogethan guett lewtt der poss tewfel also besessen
        hatt, daz sy
    - lb[n=116]: iren rechtten gott vnd schopffer nichtt erckanntten vnd die geschopfft
        ertten
    - lb[n=117]: vnd anpetten fuer got den schopffer. Dardurch magst du versteen,
        wie nott,
    - lb[n=118]: wie rechtt, wie czimleich vnd pilleich was, daz gott der herr sendett
        seinen
    - lb[n=119]: aygen sun Jhesum Christum, der vns den waren gott zu erkennen gab,
        also
    - lb[n=120]: "wann als die heylig geschrifft sagtt: 'hett vns got von oben herab\
        \ nichtt fuergesechen"
    - lb[n=121]: vnd beschawett, vnd daz er mitt seinem tode vns nichtt erlosett hett,
        so
    - lb[n=122]: wären wier ewigkleichen verloren gewesen'. Shunst hatt er vns mitt
        seinem
    - lb[n=123]: heyligen leyden erloßett vnd vor allem tewflischem gespennst behuett,
        daz
    - lb[n=124]: wier nun ymmer ewigkleichen mitt dem apostel in hochen eren vnd glorificieren,
    - lb[n=125]: "mitt emßigem rueffenn vnd schreyen: 'O heyligew, hochew, vnbegreiffenlichew"
    - lb[n=126]: trinitatt, werder reichtumb aller weyßhaitt vnd kchunst, wie gar
    - lb[n=127]: vnbegreiffenleich sindt dein vrtail vnd wie gar vneruorschleich sindt
        dein
    - lb[n=128]: wege. Amen.'
  - chapter[n=2a]:
    - paragraph: 3
    - lb[n=129]: In dem III. Wie alle zaubery in egippten funden sy.
    - lb[n=130]: Die aller weyßisten von egyptten, die verstuenden, westen vnd kchunden
        die
    - lb[n=131]: weytte, lennge, praytte vnd thyffe der erden. Sy kchunden außlegen
        die vnden
    - lb[n=132]: vnd thwnne des meres. Sy westenn zu rechen die ordenung des hymelischen
    - lb[n=133]: gestiernes. Sy habenn erheltt vnd in alle werltt getaylett vnd gelerett
        die
    - lb[n=134]: kchunst der poßen zawberey vnd schwarczen puecher etc.
  - chapter[n=2]:
    - paragraph: 4
    - lb[n=135]: In dem IIII. Wie Nectanabus ain maister aller zauberlist was vnd
        wie Nectanabus in
    - lb[n=136]: seiner kunst erfand, das er solt vertriben werden.
    - lb[n=137]: Man list vnd sagtt von Nectanabo, der was ain kunig in egiptten vnd
        aller
    - lb[n=138]: zawberlist vnd schwarczer kchunst ain grozzer maister. Do in zu ainer
    - lb[n=139]: czeitt die veindt gar schnel als die gewoͮlckenprust mitt großer
        machtt vberczugen,
    - lb[n=140]: do berayttett er sich nichtt zu wer noch zu streytte, noch thett
        sameln here
    - lb[n=141]: oder zewg, sunder er gieng allain in ainen palast vnd name ain synewels
        erdeins
    - lb[n=142]: peckch, dareyn goss er regenwazzer vnd trueg in seiner hanndt ainen
        erdein
    - lb[n=143]: stab vnd berueffett durch sein zawberlist vnd schwarcze kchunst den
        geysten.
    - lb[n=144]: Die czaygtten im in dem erdein peck die scheff vnd heere, auch alles
        volck, daz
    - lb[n=145]: gewappentt auf in czoch. In der selben kchunst er woͮl verstuendt,
        daz er soltt
    - lb[n=146]: werden siglos vnd vonn allenn seinen eren komen. Nun hett Necttanabus
        an
    - lb[n=147]: den endten seiner lannde gesacztt getrew wartt lewtt vnd pfleger,
        als die weysen
    - lb[n=148]: fuersten thuen sollenn. Aus den kam ainer von ainem lannde, daz hayst
    - lb[n=149]: "romanicya, der sprach zu im: 'Großmoͮchttiger kunigk Nectanabe,\
        \ es kumbtt"
    - lb[n=150]: geczogen ain großes heere der veindt, so wider dich sein, der ist
        wol zechenmal
    - lb[n=151]: hundertt tawßent. Vnder dem heere sindt syrien, iuden, arabien, prothy,
        persen
    - lb[n=152]: vnd caldeen vnd was großer, streyttparer manne in orientt sindt.
        Der selben
    - lb[n=153]: ist souil, daz ir czal nyemandt ways'. Do daz der fuerst der warttlewtt
        also
    - lb[n=154]: "gesagt hett, do begundt seer lachen Nectanabus vnd sprach zu im:\
        \ 'Du soltt die"
    - lb[n=155]: wazzer wol behuetten, wann ich getraw dier. Achtt klain, was dem
        lannde
    - lb[n=156]: geschech. Yedoch so hast du nichtt geredt als ain strenger ritter,
        sunder als ain
    - lb[n=157]: forchtsamer mennsch, wann der syg ist nichtt in der menig des volckes,
        sunder
    - lb[n=158]: in der strenngigkaitt der frumen. Wayst nichtt, daz ain leo gar vil
        hyerßen
    - lb[n=159]: iagett'. Als er die rede volenndet, da gienng er wider in den palast
        vnd hyess
    - lb[n=160]: manigckleich darauss geen. Er name selb daz peckch voller wazzer
        vnd name in
    - lb[n=161]: sein hanndt ain zwey von palm vnd beschwuer mitt allenn seinen kchrefftenn.
    - lb[n=162]: Da sach er in dem peckch, daz alle gotter der egipttner waren bey
        den
    - lb[n=163]: scheffen seiner veindt vnd sy beschyermten vnd laytten.
  - chapter[n=2b]:
    - paragraph: 5
    - lb[n=164]: In dem V. Wie Nectanabus auss egippten allain floch.
    - lb[n=165]: Von stundt thett er bescheren sein hawbtt vnd partt vnd verstallt
        sich, daz in
    - lb[n=166]: nyemandt kchanntt. Er name zu im goldt vnd gestain, als vil er getragen
    - lb[n=167]: mochtt vnd floch vonn egypttenn aller aynig durch daz lanndt pelusium.
        Er
    - lb[n=168]: legtt an ain weyss purpergewandt als ain prophett von egyptten vnd
        als ain
    - lb[n=169]: sternsecher. Er kam in kchryechen landt in ain prouincz, die hyss
        macedonia.
    - lb[n=170]: Er sazz da offenleich vnd weyssagtt auch offenleich allen, die zu
        im kamen vnd
    - lb[n=171]: seiner ratte begertten.
  - chapter[n=3]:
    - paragraph: 6
    - lb[n=172]: Wie das land volck in egippten iren kunig suͦchten. In dem VI
    - lb[n=173]: Do nun daz landtuolck von egiptten sach, daz sy iren herren nichtt
        vinden
    - lb[n=174]: mochtten, wie fleyßigcleichen sy inn suechtten, da fueren sy mitt
        grozzer
    - lb[n=175]: andachtt zu irem tempel vnd oppherttenn da irem abttgott vnd patten
        in, daz er
    - lb[n=176]: in sagtt, wo ir herr Nectanabus, der kunigk vonn egypptten, komenn
        waree.
    - lb[n=177]: "Der abttgott anttwuertt in: 'Er ist geuallen in fluchtt vnd hatt\
        \ egyptten verlaßenn,"
    - lb[n=178]: vnd nach klainer czeitt so kumbtt ain junger, sein sun, der wyerffet
        von
    - lb[n=179]: im daz altter. Er wierdt starck vnd ain vberwindter seiner veindt,
        vnd wann
    - lb[n=180]: der kumbtt, so machtt er ewch im gehorsam vnd vnderthan'. Da die
        egipttner
    - lb[n=181]: empfienngen die weyssagung, sy fueren wider haim vnd machtten irem
        herren
    - lb[n=182]: ain grozze marmelstainenew sewlen vnd verschriben darein alle seine
        getatt
    - lb[n=183]: vnd gesta vnd dancktent im seiner großenn trew, wann er woltt ee
        selb verellendt
    - lb[n=184]: sein, ee er woltt, daz sein lewtt vnd lanndt solttenn vonn seinen
        wegen
    - lb[n=185]: verderbtt vnd erschlagen werden ect.
  - chapter[n=5]:
    - paragraph: 7
    - lb[n=186]: Wie Nectanabus in macedonia kom. In dem VII
    - lb[n=187]: Nectanabus pelayb in macedonia. Der kunigk in macedonia der hyess
        Phylippus
    - lb[n=188]: vnd hett die aller schonisten frawenn, so sy lebtt, diee hyess Olimpiades
    - lb[n=189]: nach ainem hochen, schonnen pergckch, der ligtt in kchryechen. Der
        selb
    - lb[n=190]: pergk vbertrifft alle pergk in der werltt an seiner schoͮnn vnd czierhaitt,
        also
    - lb[n=191]: vbertraff die fraw alle weib in aller werltt an schonn, czuchten
        vnd adeleichen
    - lb[n=192]: tugendten, gepaͤrden vnd sytten. Darumbe nanntt man sy nach dem pergk
    - lb[n=193]: Olimpiades. Zu der selbenn czeitt, als Nectanabus was in macedonia,
        da czoch
    - lb[n=194]: der großmochttig kunig Phylippus mitt kchrefftigem heere zu velde
        in ain
    - lb[n=195]: fromdes lannde, daselbst er großer streytt mitt kchrefftigem heer
        pflag. Wieuil
    - lb[n=196]: lanndt er bestraytt vnd wie gar gross sach er begienng, daz sagtt
        ain ander
    - lb[n=197]: puech.
    - lb[n=198]: Als nun Nectanabus vast hoch gehaltten vnd fuer den weyßisten prophetten
    - lb[n=199]: auss egipttenn gesecztt wardt, da erhal sein loße auch in den palast.
        Die kunigin
    - lb[n=200]: Olimpiades besantt in. Er kam zu hof in den palast. Zuhanndt er die
        mynigkleichen
    - lb[n=201]: frawen ansache vnd ir vbermäßige schon betrachttett, da wardt er
    - lb[n=202]: ynprunstigcleich enczundt in irer lieb, also daz in bedawchtt wie
        ain prynnende
    - lb[n=203]: vackel sein hercz zu allenn orttern prennett. Die hochgelobtt kunigin
        die vergas
    - lb[n=204]: nicht ir weibleichenn czuchtt vnd angeporen adenleichen tugendt.
        So patt sye
    - lb[n=205]: 'Nectanabo ir hanndt. Er reckchtt sein hanndt hinwyder vnd sprach
        zu ir:'
    - lb[n=206]: "'Kunigin von macedonia, frewe dich vnd piss gegrueßett'. Er woltt\
        \ sy selb"
    - lb[n=207]: 'nichtt fraw nennen, darumb daz er auch ain kunig was. Die kunigin
        sprach:'
    - lb[n=208]: "'Frew dich, allerwierdigister maister, vnd kume vnd bey syczee mier'.\
        \ Als er"
    - lb[n=209]: "gesezzen was, sy sprach mitt sennfften worttenn: 'Wier habenn lanng\
        \ vernomen,"
    - lb[n=210]: wie die von egiptten gross maister seyen. Sy kunnden außlegen die
    - lb[n=211]: trawmee, sy erkennen alle kchunfftige czaychen vnd erkennen aller
        vogel
    - lb[n=212]: gesangk vnd ir fliegen etc.
  - chapter[n=7]:
    - paragraph: 8
    - lb[n=213]: Wie sich Nectanabus aus gab fur ainen waur sager vnd Olympiades fraugt
        nauch irem
    - lb[n=214]: herren kunig Phylippo. In dem VIII
    - lb[n=215]: Sy wißenn auch aller mennschen gehaym vnd sindt rechtt maister in
        allem
    - lb[n=216]: warsagen, daz sy sagen, wie es ainem menschen ergeen schol von dem
        ersten
    - lb[n=217]: tag seiner gepuerdt piss zu ennde seines lebens. Nun sagtt mier,
        lieber maister
    - lb[n=218]: "vnd suezzer, wist ir auch von den dingen zesagen?' Nectanabus sprach:\
        \ 'Ja"
    - lb[n=219]: kunigin, ich hab die sach alle mitt subttylem synne durchgrundett,
        also daz ich
    - lb[n=220]: in egiptten lannde gehaltten pin fuer ainen prophetten vnd fuer ainen
        grozzenn
    - lb[n=221]: warsager'. Als er disew wortt mitt ir redt, da sach er sy mitt gar
        lustigen
    - lb[n=222]: plicken frewnttleichen vnd begierleichen an. Die kunigin hett daz
        gemerckt
    - lb[n=223]: "vnd sprach zu Nectanabo: 'O kchunstreicher phrophett, was hast du\
        \ gedachtt,"
    - lb[n=224]: "daz du mich so gar stattigcleichenn angesechen hast?' Nectanabus\
        \ sprach: 'O"
    - lb[n=225]: frewdenreichew kunigin, ich hab gedachtt gar an ain hubschee, subttile
        weyssagung,
    - lb[n=226]: die mier die gotter geoffenwartt haben, daz ich in kuercz sechen
        soll
    - lb[n=227]: die allerschonisten kunigin, die auf erden lebtt. Nun verstee ich,
        daz du die
    - lb[n=228]: seyst, die so gar an allen tadel gepildett pist'. Da zoch er von
        seinem puesem ain
    - lb[n=229]: wunder schone taffeln, die kain rede außgelegen mag, so gross hubsch
        subttyligkaitt
    - lb[n=230]: hett die tafeln. Die tafeln was gemischtt mitt aingehueren vnd helffenpain,
    - lb[n=231]: mitt holcz aychem, daz kain fewr verprennen mag, mitt goldt vnd edelm
    - lb[n=232]: gestain, auch darynne gemengt alle mettal. Darynnee waren vil czierckel.
        Der
    - lb[n=233]: erst czierckel hieltte ynne diee geyst, die daz gancz virmamentt
        bewegentt. Der
    - lb[n=234]: ander czierckel hieltt ynne die zwolff czaichen. Der mittel czierckel
        hieltt ynne
    - lb[n=235]: die sunne vnd den man. Nach dem czoch er auss seinem puesem ain helffepaynnene
    - lb[n=236]: puchßenn, darynne waren syben der aller schonisten sternn,  so
    - lb[n=237]: sy yee man gesach. Darinne sach er alle stundt, weyl vnd czeitt.
        Sy warenn
    - lb[n=238]: geschnytten von eyttelm, scheynnbarem, edelm gestain. Der erst was
        ain
    - lb[n=239]: jachanntt, darynne was ergraben mitt hochenn kchunsten daz czaychen
    - lb[n=240]: Saturni. Der ander was ain smaragd, darinne was geschnytten gar mitt
        subttiler
    - lb[n=241]: maisterschafft daz czaichen Jupiters. Der dritt was ain rubin, darynne
        was
    - lb[n=242]: erhaben mitt haydenyschen listen der planett Mars. Der vierdt sterne
        was
    - lb[n=243]: gemachtt aus ainem liechtten kcharfunckel vnd darinne was geschmelczett
        mitt
    - lb[n=244]: kchunstreicher maisterschafft daz czaychenn der sunnen. Der funfft
        stern was
    - lb[n=245]: ain saphyer, darynne was gemachtt mitt schonner kunst die figur vnd
        czaychenn
    - lb[n=246]: des Venus. Der sechst sternn was ain dyemantt, darinne was mitt hochenn
    - lb[n=247]: listen erhabenn daz czaychen vnd figur Mercury. Der sybenntt sternne
        was
    - lb[n=248]: ain scheinper paryll, darynne was geformierett mitt maysters synnen
        die figur
    - lb[n=249]: vnd gestaltt des mannes. In den selbenn sybenn sternen kchundt der
        weys man
    - lb[n=250]: Nectanabus erfragen alles, daz er woltt, von wesen, leben vnd gestaltt
        alles
    - lb[n=251]: menschleichs geschlachttes. Da die kunigin Olimpiades disew ding
        ersach, do
    - lb[n=252]: "sprach sy zu Nectanabo: 'Kchunstreicher, mochttiger, hocher maister,\
        \ sag"
    - lb[n=253]: mier, auf welches iar, monedt vnnd tag auch stundtt der kunig Phylippus
        sey
    - lb[n=254]: geboren. Vnd thuest du daz, so ist dein kchunst vber alle mayster
        erhebtt vnd
    - lb[n=255]: scheinendt in rechtter warhaitt'. Nectanabus huebe an zu raytten
        vnd sagtt ir
    - lb[n=256]: alle sach darumb gar aygennttleich, daz die kunigin vast darab wundern
        wardt
    - lb[n=257]: "vnnd sprach: 'Maister, ich gelawb, daz dier alle ding sindt wol\
        \ kchundt'. Der"
    - lb[n=258]: "maister sprach: 'Fraw, durch deiner tugendt willen ist mein kchunst\
        \ dier"
    - lb[n=259]: "beraytt. Sag an, was wildt du?' Die fraw sprach: 'Sag mier, hocher\
        \ maister,"
    - lb[n=260]: was geschiechtt zwischenn dem kunig Phylippo vnd mier, wann man hatt
    - lb[n=261]: mier gesagtt, wann er wyder kome vonn dem streytte, so werdt er mich
    - lb[n=262]: vrlawben vnd verwerffen vnd ain andre kunigin zu gemachel nemen'.
        Der
    - lb[n=263]: prophett Nectanabus zoch auss sein tafeln vnd begundt die sach nach
        dem
    - lb[n=264]: subtilisten ergrundten vnd rechnett nach seinen syttenn der syben
        sternne lawff
    - lb[n=265]: 'vnd hueb auf mitt suezzen wortten der kunigin zu antwuertten vnd
        sprach:'
    - lb[n=266]: "'Kunigin, der dier soleichs gesagtt hatt, der ist der rechtten kchunst\
        \ nichtt"
    - lb[n=267]: weys, wann seinew woͮrtt sindt nichtt war auf die czeitt. Aber nach
        ettleicher
    - lb[n=268]: "zeitte so geschiechtt daz, als dier gesagtt ist'. Die fraw sprach\
        \ zu Nectanabo:"
    - lb[n=269]: "'Lieber prophett, ich flech vnd pitt dich, daz du mier in den dingen\
        \ die rechtten,"
    - lb[n=270]: lawttern, ganczen warhaitt sagest, wann was du mier sagest, daz gelaub
    - lb[n=271]: ich sunder allenn zweyffel, wann ich erkenne, daz dein kchunst war
        vnd auch
    - lb[n=272]: gar gerechtt ist etc.'
  - chapter[n=7a]:
    - paragraph: 9
    - lb[n=273]: Wie Nectanabus die kunigin Olympiades beschlieff vnd sie mit zauberlisten
        betrog.
    - lb[n=274]: In dem VIIII
    - lb[n=275]: "Nectanabus anttwurtt der kunigin vnd sprach: 'Kunigin Olimpiades,\
        \ du soltt"
    - lb[n=276]: wißen vnd daz sunder zweyffel gelawben, daz gar ain mochttiger gott
        dich
    - lb[n=277]: beschlaffenn wierdt'. Olimpiades die kunigin was vast darab wundern
        vnd
    - lb[n=278]: "sprach: 'Lieber maister, wer ist der mochttig gott, der mich beschlaffen\
        \ sol?'"
    - lb[n=279]: "Nectanabus anttwuertt ir vnd sprach: 'Es ist Amon, der gott, der\
        \ aller werltt"
    - lb[n=280]: "eree vnd reichtumb gibtt'. Die fraw die sprach: 'Wolgelertter, mag\
        \ ich des"
    - lb[n=281]: gottes gepott nichtt vertragen sein, wann ich mein gelubd an kunig
        Phylippen
    - lb[n=282]: yee nicht prechen wil, sunder lieber sterbenn, wann wie hoch war
        vnnser
    - lb[n=283]: reich geschwechett, soltt man sagen, daz Phylippen der macedonien
        gemachel
    - lb[n=284]: Olimpiades ir stätt czerprochen hiett. Sag dem gott, lieber maister,
        daz er mich
    - lb[n=285]: "ee sterben lass'. Nectanabus sprach: 'Der gotter willenn mag ich\
        \ nichtt verkcheren."
    - lb[n=286]: Ich kchan aber wol in meinen kchunsten erfinden, was ir wille sey,
    - lb[n=287]: vnnd ich sech, daz er bey dier schlaffenn wierdt vnd dich schwengern.
        Du
    - lb[n=288]: bedorfft auch nichtt sargen, er wierdt dein ere wol bewaren'. Olimpiades
        die
    - lb[n=289]: kunigin erschrackch der wortt seer vnd wardt ynnygkleich betruebett,
        daz sy ir
    - lb[n=290]: "stätt verliesen soltt vnd sprach zu Nectanabo: 'Lieber weyser prophett\
        \ vnd"
    - lb[n=291]: kchunstreicher maister, sag mier, wiee hatt der gott auch ain gestaltt,
        so wil ich
    - lb[n=292]: "inn fliechen'. Der maister sprach: 'Du machtt der gotter gewaltt\
        \ nichtt enttrynnen,"
    - lb[n=293]: 'aber sein gestaltt wil ich dier sagen: Er ist weder iungk noch altt,
        sunder er'
    - lb[n=294]: hatt ain mittrew gestaltt vnd hatt auf seinem hawbtt ain kron vnd
        sein har ist
    - lb[n=295]: grab vnd hatt gar ain wolgeczierttenn part. Darumb beraytt dich heindt,
        wann
    - lb[n=296]: er wierdett dier in dem schlaff erscheinen vnd nach dem schlaff wierdt
        er sich
    - lb[n=297]: zu dier legen vnd dich beschlaffenn'.
  - chapter[n=7b]:
    - paragraph: 10
    - lb[n=298]: Wie Olympiades ir statt vngeren prach. In dem X.
    - lb[n=299]: "Die fraw diee sprach: 'Nun schwer ich pey Appollo vnd Pheton, meinen\
        \ gottern,"
    - lb[n=300]: daz ich lieber sterben woltt. So ich aber dem willen gottes nichtt
        enphliechen
    - lb[n=301]: mag noch kan, so pin ich gehorsam vnd wann die sach also geschiechtt,
        so
    - lb[n=302]: wil ich dich nicht haltten fuer ainen prophetten, sunder fuer ainen
        waren goͮtt
    - lb[n=303]: vnd wil dich anpetten'. Disew vnd vil andrew sach vnd wortt wuerden
        volenndet
    - lb[n=304]: in dem palast. Nectanabus schied von der kunigin, die in geren lennge
    - lb[n=305]: behabtt hiet. Do zwang in Olimpiades wunder schonne, wolgepildte
        gestaltt
    - lb[n=306]: daz er eylett, seinen willen an der kunigin zu verpringen, wann sein
        hercz
    - lb[n=307]: was inprunstigcleich in irer lieb enczundet. Er schied von dem palast
        vnd gieng
    - lb[n=308]: zuhandt in ain wueeste statt in ain gepirge. Er grueb manigerlay
        wuerczen vnd
    - lb[n=309]: kchrawtter vnd stiess die zusamen, als in sein kchunst lernett vnd
        trueg die mitt
    - lb[n=310]: im vnd pflag damitt zu machen zawberlist, wie er die kunigin Olimpiades
    - lb[n=311]: betriegen mochtt. Mitt soleichen seinen listen prachtt er zu wegen,
        daz die
    - lb[n=312]: kunigin Olimpiades gar aigentleichen in dem schlaff sah den gott
        Amonn. Der
    - lb[n=313]: kam zu ir, als ir der maister gesagtt hett vnd beschlieff sy gar
        czartleich. Da der
    - lb[n=314]: gott Amonn die kunigin Olimpiades beschlaffen hett vnd sy geschwengertt,
        da
    - lb[n=315]: 'stuendt er von ir auf vnd vmbfieng iren pawch gar liepleich vnd
        sprach zu ir:'
    - lb[n=316]: "'Fraw, du hast in deinem leib empfangen deinen beschiermer vnd ainen\
        \ sun,"
    - lb[n=317]: der dich von allem vbel offt erloßen wierdet'. Des morgens, da der
        liechtten
    - lb[n=318]: sunnen schein durch den palast prach, die kunigin Olimpiades die
        stuendt von
    - lb[n=319]: irem pett vnd sandt nach dem prophetten Nectanabo. Der kam schier
        vnd was
    - lb[n=320]: 'vast fro, die kunigin zu sehen. Sy enphieng in gar liepleich vnd
        sprach zu im:'
    - lb[n=321]: "'Du pist nichtt alain ain prophett, du pist ain gott, wann alles,\
        \ daz du mier"
    - lb[n=322]: gesagtt hast, daz ist volprachtt worden. Ich hab gesehen den gott
        Amon, vnd
    - lb[n=323]: er hatt mich liepleich beschlaffen, vnd als er von mier geen woltt,
        vmbfienng er
    - lb[n=324]: 'meinen pawch vnd sprach zu mier: Fraw, du hast in deinem pawch empfangen'
    - lb[n=325]: deinen erloßer, der dier auss allenn notten helffen wierdett'. Der
        maister
    - lb[n=326]: "sprach: 'Ich ways die ding alle wol vnd sag dier kunigin, daz der\
        \ gott hewtt sich"
    - lb[n=327]: verwandeln wierdett in ain gestaltt aines grawsamen trackens, vnd
        darnach
    - lb[n=328]: wierdt er an sich nemen mein gestaltt vnd aber bey dier schlaffen'.
        Der
    - lb[n=329]: "prophett sprach: 'Was du danne vor in dem schlaff gesehen hast,\
        \ daz wierdest"
    - lb[n=330]: du sehen wachendt, wann anders sindt trawme vnd emphindleiche warew
    - lb[n=331]: dinge'.
  - chapter[n=7c]:
    - paragraph: 11
    - lb[n=332]: Wie Olimpiades aber von Nectanaben beschlaffen ward vnd auch betrogen.
    - lb[n=333]: In dem XI
    - lb[n=334]: "Olimpiades die kunigin sprach: 'Lieber prophett, wier sollenn geen\
        \ in ainen"
    - lb[n=335]: haimleichen palast vnd der dinge warttenn. Vnd wann daz geschiechtt,
        so wil
    - lb[n=336]: ich dich haben vnd eeren als ainen vatter des kchindes'. Als sy komen
        in den
    - lb[n=337]: palast, da verwandelt sich Nectanabus durch sein zawberlist in ainen
        grawßamen
    - lb[n=338]: tracken vnd gieng gegen der frawen. Die kunigin sach in an. Darnach
    - lb[n=339]: wardt er wider kerett in sein gestalt. Er beschlief die kunigin aber
        vnd trawttett
    - lb[n=340]: "sy vast liepleichen vnd vmbfieng irenn pawch vnd sprach: 'Weyb,\
        \ du hast"
    - lb[n=341]: emphangen ainen sun, der wierdet dein beschiermer vnd vast sigleich
        in allenn
    - lb[n=342]: streytten vnd wierdet nyemandt vnderthan, sunder er zwingett alle
        werltt'. Do
    - lb[n=343]: nun Olimpiades empfandt, daz ir pawch grozzen wardt vnd ir prustlein
        begunden
    - lb[n=344]: zu hertten, da bedawchtt sy wol, sy war schwanger vnd sandt nach
        dem
    - lb[n=345]: "prophetten Nectanabus vnd sprach zu im: 'Aller kchunstreichister\
        \ prophett,"
    - lb[n=346]: ich flech vnd pitt dich, daz du mier sagest, was der kunig Phylippus
        mitt mier
    - lb[n=347]: thuen werdt, so er wider kumbtt von dem streytt vnd mich schwanger
        vindet'.
    - lb[n=348]: "Nectanabus gab ir trostleichew anttwuertt vnd sprach zu ir: 'Kunigin,\
        \ du soltt"
    - lb[n=349]: dier nicht furchtten; ich wil dier zu hilff vnd statten komen vnd
        in allem layde
    - lb[n=350]: pey dier sein, dich auch also mitt meinen kchunsten bewaren, daz
        kunigk
    - lb[n=351]: Phylippus dein grozzew genadee haben wierdet'. Mit soleichen listen
    - lb[n=352]: wardt betrogenn Olimpiades, daz sy ir stätt vnd trewe an kunig Phylippen
    - lb[n=353]: czerprach vnd wardt schwanger von ainem menschenn vnd nichtt von
        ainem
    - lb[n=354]: gott. Wann wär sy also nichtt betrogen worden, sy hiett vmb aller
        arabien
    - lb[n=355]: goldt, noch vmb aller inden gestain ir stätt nichtt zerprochenn,
        wann sy wag ir
    - lb[n=356]: ere souil hocher, dann aller werlt reichtumb. So hett sy in irer
        stattigkaitt mer
    - lb[n=357]: lust vnd frewden, wann sy von allen mannen gehaben mochtt.
  - chapter[n=8]:
    - paragraph: 12
    - lb[n=358]: Wie Nectanabus auch Phylippo in dem schlauf erschain. In dem XII
    - lb[n=359]: Nectanabus, der maisterleich zawbrer, sazz haimleichen in ain merscheff
        vnd
    - lb[n=360]: fuer behenndt mitt seinen listen zu Phylippo vnd erschain im in dem
        schlaff
    - lb[n=361]: vnd macht, daz Phylippus sah, daz Amon beschlieff Olimpiades. Vnd
        da er
    - lb[n=362]: "sein ding wol geschafft hett, da hortt er, daz der gott zu ir sprach:\
        \ 'Weyb, du"
    - lb[n=363]: hast emphangen in deinem pawch deinen beschiermer vnd der Phylippus
        sol
    - lb[n=364]: hayßenn sein vatter'. Darnach sah er, daz der gott Amon der kunigin
        scham
    - lb[n=365]: beschloss vnd versigeltt mitt ainem guldein vingerlein. Daz selb
        vingerlein hett
    - lb[n=366]: ainen stain, der was ergraben mitt ainer gestaltt aines leben hawbttes
        vnd der
    - lb[n=367]: stuendt in ainer sunnen vnd ain schwertt was daruber gespannent.
        Da nun der
    - lb[n=368]: kunig Phylippus daz in dem schlaff vnd auch shunst in dem twalm gesehen
        vnd
    - lb[n=369]: gehorett hett, da stuendt er auf von seinem pett vnd beruefft seinenn
        warsager
    - lb[n=370]: "vnd sprach zu im: 'Maister, die ding sindt mier ain tayl schlaffendt,\
        \ ain tayl"
    - lb[n=371]: wachendt erschinen. Sag mier, was daz wunder bedawtte.' Der maister
        beraitt
    - lb[n=372]: "sich zu der kunst vnd kam zu Phylippo vnd sprach: 'Kunig, du soltt\
        \ fuerwar"
    - lb[n=373]: wißenn, daz dein gemahel, die kunigin Olimpiades, emphangen hatt
        ain
    - lb[n=374]: kchindt in iren pawch, vnd daz ist nichtt geschechenn von ainem menschen,
    - lb[n=375]: sunder von ainem mochttigen gott, dann daz leben hawbtt in der sunnen
    - lb[n=376]: vnd daz schwert, daz du gesehen hast versigeln die scham der kunigin,
        daz
    - lb[n=377]: bedawtt, daz der sun der kunigin, den sy tregtt, von dem gott gewalttigcleichen
    - lb[n=378]: herschen wierdett durch alle lanndt. Vnd namleichen so wierdt er
        zwingen
    - lb[n=379]: orientt vnd alle stett darinne gewalttigcleichen besiczene.' Der
        sach was vast
    - lb[n=380]: froleich Phylippus vnd vieng an zu streytten vnd gewan alle streytt
        vnd behueb
    - lb[n=381]: daz lanndt vnd besacztt daz nach seiner notduerfft mitt seinen postenn
        kchriechen.
    - lb[n=382]: Er czoch mit syg vnd grozzen frewden wider haym in sein lanndt macedoniam.
    - lb: 383
  - chapter[n=8a]:
    - paragraph: 13
    - lb[n=384]: Wie Phylippus wider haim kom vnd seinen gemahel gross schwanger fand.
        XIII
    - lb[n=385]: Da daz vernam die kunigin Olimpiades, sy fuer im entgegen mitt großer
        kost
    - lb[n=386]: vnd hett ain schwarmuettiges hercz, wann sy was gross schwanger vnd
        der
    - lb[n=387]: genyst gar nachendt, vnd wär der prophett Nectanabus mitt seinen
        listen nichtt
    - lb[n=388]: gewesen, so hiett man sy von stundt verpranntt. Doch so kam er ir
        wol zu
    - lb[n=389]: statten. Sy emphieng den kunig Phylippum. Er nachent sich zu ir vnd
        kchust
    - lb[n=390]: "sy an iren mundt. Phylippus der sah sy an vnd sprach zu ir: 'Kunigin\
        \ Olimpiades,"
    - lb[n=391]: vnnder wen hast du dich gegeben, mitt wem hast du gesundett? Wiss
        aber,
    - lb[n=392]: daz du nichtt gesundet hast, wann du magst dem gewaltt vnd der sterkch
        der
    - lb[n=393]: gotter nicht widersteenn. Was dier geschechen ist, daz ist gethan
        von Amonn,
    - lb[n=394]: dem mochttigen gott. Ich hab die ding alle in dem schlaffew gesechen,
        darumb
    - lb[n=395]: pist du vngestrafft von mier vnd aller manigcleichen'. Was frewd
        die frawe
    - lb[n=396]: emphieng von des kunigs wortten, daz ist vnsagleich. Sy danckett
        mitt allem
    - lb[n=397]: fleyss Nectanabo vnd richtt sich in allen sachenn nach seinem ratt.
        Phylippus
    - lb[n=398]: liess sy pis her kainer sach entgeltten.
  - chapter[n=10]:
    - paragraph: 14
    - lb[n=399]: Wie Nectanabus sich in in ainen tracken verwandelt vnd für Phylippum
    - lb[n=400]: den kunig gieng. XIIII
    - lb[n=401]: Zu ainer czeitt hett kunig Phylippus ain gross vest mitt seinen lanndtherren
    - lb[n=402]: vnd sazz zu tisch in seinem reichen sal vnd was vast froleichen.
        Da pflag aber
    - lb[n=403]: Nectanabus seiner zawberlist vnd verwandelt sich in ain gestaltt
        aines grawßamen
    - lb[n=404]: tracken vnd gieng mitten durch den sal, darinne was zu tisch gesezzen
    - lb[n=405]: Phylippus der kunig. Er wischpeltt gar vast vnd erschracken alle,
        die da zu
    - lb[n=406]: tisch sazzen. Er nachnett sich zu Olimpiades der kunigin vnd legtt
        sein hawbtt
    - lb[n=407]: in ir schoss vnd thett sy frewntleich kchußen. Da daz ersach Phylippus,
        do
    - lb[n=408]: "sprach er zu der kunigin Olimpiades: 'Ich sag dier vnd allen, die\
        \ mitt vns"
    - lb[n=409]: zetisch siczen, daz ich dißen tracken gesechen hann, da ich straytt
        mitt meinen
    - lb[n=410]: veindten vnd er hatt mier geholffen, daz ich all mein veindt beczwungenn
        hab'.
    - lb[n=411]: Des worttes frewett sich die kunigin gar seer vnd verstuendt wol,
        daz es
