    - paragraph: 223
    - lb[n=5187]: Wie ainem verherten sünder gar übel zeraten vnd zehelfen ist. CCXXIII
    - lb[n=5188]: Seydt du nun so gar vbel geschicktt pist mitt deiner selee vnd allen
        krefften der
    - lb[n=5189]: sele, so ist dier hartt zuratten. Yedoch so ratt ich dier, daz du
        an dich nemest
    - lb[n=5190]: daz leben der pragmannorum vnd dich geleychest mitt vns. So wierdt
        dein
    - lb[n=5191]: weyttgeschwayfft gemuett in rast komen vnd dein sele fertt dann
        wyder zu
    - lb[n=5192]: dem gott, der sy dier in deinen leib gelichen hatt. Thuest du daz,
        es ist dier
    - lb[n=5193]: nuczer vnd pezzer, dann alle machtt der kchriechen vnd macedonyen.
        Wann
    - lb[n=5194]: wyss, daz alle kchriechen vnd macedony, auch alle, die du mitt dier
        fuerest,
    - lb[n=5195]: nichtt anders thuenn tag vnd nachtt, dann daz sy wol aufwartten,
        daz zu
    - lb[n=5196]: verczeren, daz du mitt großer muee vnd arbaitt gewynnest. Vnd wann
        du dann
    - lb[n=5197]: ain statt czerstorest, so ist in kain ander gedanck, dann daz sy
        rawb vnd daz
    - lb[n=5198]: guett der selben czerstortten statt vnder sich taylen. Daz ist die
        lieb, die sy zu
    - lb[n=5199]: dier haben vnd shunst vmb kain ander sach diennen sy dier. Auch
        daz ist daz
    - lb[n=5200]: grost zu erparmen, daz du so gar schwär vntragleich last vnd gepuerdt
        der
    - lb[n=5201]: sundt vnd aller poßhaitt mitt todschlegen, mort, prennen vnd rawben
        auf dein
    - lb[n=5202]: arme sele ladest vnd daz die andern den nucz dauon haben, wann dier
    - lb[n=5203]: beleybt nichtt mer, dann die sundt vnd daz poss wortt, daz du hinder
        dier läst.
    - lb[n=5204]: Auch haben die deinen die sytten vnd gewonhaitt, wohin sy cziechen
        oder
    - lb[n=5205]: keren, wen sy finden, den rawben vnd morden sy vnd all ir begierdt
        stett
    - lb[n=5206]: darnach, daz sy hergeen wuesten vnd czerstorenn alle lanndt. Daz
        haben sy voͮn
    - lb[n=5207]: dier gelerntt vnd thuentt es in deinem namen.
  - chapter[n=188pg]:
    - paragraph: 224
    - lb[n=5208]: Wie dem sünder nichcz volget dann sein sünd vnd wie er nichcz hinder
        im latt, dann das
    - lb[n=5209]: böß wort. CCXXIIII
    - lb[n=5210]: Daz pozz wortt vnd die schwaren sundt muest du alles tragen auf
        deiner armen
    - lb[n=5211]: sele, wann wer zu sundten hilfft, rätt oder vergunnett, der muess
        geleiche pen
    - lb[n=5212]: darumb leyden. Peleybst du aber bey vns, so wuerdest du aller solleicher
        sach
    - lb[n=5213]: enttladen vnd hettest dann vollen gewaltt, dier allain zu leben.
        Dardurch
    - lb[n=5214]: kumest du wider zu deiner rechtten vernunfft. Die wuerd danne durch
        dein
    - lb[n=5215]: sele gelaytt vnd geweyst zu ainem guetten willen. Damitt mochttest
        du wider
    - lb[n=5216]: aberpitten dem hochsten gott, daz du so grobleich wider in so lange
        czeitt
    - lb[n=5217]: gehanndeltt hast. Wann die weyl dein will darczue nichtt gancz ist,
        so ist kain
    - lb[n=5218]: verdiennen der genaden an dier, wann allain der guett will der menschen
    - lb[n=5219]: senfftett den zoren gottes. Daz ist aber yee nichtt an dier, wann
        was ich dier
    - lb[n=5220]: sag, daz ist verloren. Ich ways, daz du yecz gedennckest. wie du
        die vnczerstortten
    - lb[n=5221]: stett vnd lanndt zu storen vnd notten wiltt. Ey, was wildt du die
    - lb[n=5222]: czeychenn, die dier nyee layde gethan haben vnd was hast du geczygen
        manigen,
    - lb[n=5223]: der dier nyee vbel thett? Du wiltt noch vil menschen peynigen. Was
    - lb[n=5224]: richest du an inn, so sy dich nyee betruebtt noch gelaydigtt haben?
        Merck wol,
    - lb[n=5225]: Alexannder, was ich dier sag vnd nayg dein hertt genyck zu meinen
        wortten,
    - lb[n=5226]: wann sy mugen deiner selee mer gehelffen, dann aller inden reichaytt
        vnd aller
    - lb[n=5227]: 'menschen sterck vnd machtt:'
  - chapter[n=188ph]:
    - paragraph: 225
    - lb[n=5228]: Die frumen zuͦ got faren vnd der pösen pein vnd marter sechent.
        CCXXV
    - lb[n=5229]: Wann ich, Dindimus, von dißer werltt schayde, so far ich in frewden
        auf in die
    - lb[n=5230]: hochen lufft. Darynne habe ich manigfalttige frewde vnd wunne, vnd
        so ich
    - lb[n=5231]: herab durch die gewolcken schaw, so siech ich dich in grozzem iamer.
        Dann
    - lb[n=5232]: 'wierst du klagen, wuffen vnd schreyen: Ach wee vnd ach, daz ich
        den guetten'
    - lb[n=5233]: wortten vnd suezzer straff Dindimee nicht geuolgett hab. Du wierst
        dann steen
    - lb[n=5234]: allain vnd aller deiner dienner sundt vnd schanndt vnd vbel vnd
        was sy pozzhaitt
    - lb[n=5235]: yee gethan haben, auf deinem rugcken allain tragen. Dier werden
        nichtt
    - lb[n=5236]: volken dein kchryechen, die dier yecz helffen beschwären dein sele.
        Die menig
    - lb[n=5237]: des heres pleybt hinder dier. Die streytt ross vnd die vnczal der
        volcker werden
    - lb[n=5238]: dier nichtt nachgeen, allain dein sundt, die du auf dich gehawffett
        hast, die verlaßentt
    - lb[n=5239]: dich nichtt, sy besteendt dier zuallerczeitt pey. Daz arm, genott
        vnd
    - lb[n=5240]: gedruckt volck stett vor dier vnd klagtt vber dich dem strenngen
        richtter. Das
    - lb[n=5241]: kanst du dann inkainweyss veranttwuertten, dann mitt iamer vnd klagen,
    - lb[n=5242]: häwlen, wainen vnd schreyen.
  - chapter[n=188pi]:
    - paragraph: 226
    - lb[n=5243]: Wie die pösen sich selber verdampnen. CCXXVI
    - lb[n=5244]: 'Du wierdest sprechen: Ich dulde rechtte rach vmb mein schulde,
        wann ich hab'
    - lb[n=5245]: nyee czeytt meines lebens wol sunder in aller poßhaitt vnd vbel
        verczertt.
    - lb[n=5246]: Schaw dann, Alexannder, wie gross schandt vnd laster wierst du haben.
        Die
    - lb[n=5247]: armen werdentt erfrewet ab deiner iamerleichen peyn. Nyemandt ist,
        den du
    - lb[n=5248]: erparmest, wann du erparmest dich hye auch vber nyemandt. Darumb
        wierdest
    - lb[n=5249]: du leyden die grosten schandt vnd laster, so sy yee man gelayde.
        Wann du
    - lb[n=5250]: maynst, du seyst der grost vnd hochst hiee auf erde, darumb wierst
        du die
    - lb[n=5251]: grostenn peyn vnd arbaitt dulden. Daz gewynnett dann nymmer ende.
    - lb[n=5252]: Wann so du yee lennger leydest, so der pen vnd martter yee mer auf
        dich
    - lb[n=5253]: erdachtt werden. Du last auch nichcz guetcz hie auf dißer erde,
        allain der
    - lb[n=5254]: namen aller pozzhaitt wierdt dier nachfolgenn. Bedenck die groͮzzen
        klage, die
    - lb[n=5255]: auf dich geen wierdett vnd kere noch von deinem pozzem verlayttem
        vnd
    - lb[n=5256]: verkerttem willen.
  - chapter[n=188pj]:
    - paragraph: 227
    - lb[n=5257]: Wie gott all rewer genädigclichen er hört vnd auf nympt. CCXXVII
    - lb[n=5258]: So ways ich, daz die ewig gotthaitt mitt ihrer grunttloßen erpermdt
        dich noch
    - lb[n=5259]: zu genaden nymbtt, wann mier ist der wille gottes vnd alles himels
        wurcken
    - lb[n=5260]: wol kundt vnd offenwar. Piss eingedenck, wann du varest von dißer
        werltt,
    - lb[n=5261]: meiner lere, wann du magst dich nichtt enttschuldigen. Ich hab dier
        die rechtten
    - lb[n=5262]: warhaitt gesaytt; du magst geuolgen oder nichtt. Yedoch so ways
        ich, daz
    - lb[n=5263]: 'du vast kchlagen vnnd schreyen wierdest: O wee, ach vnd wee, daz
        ich der'
    - lb[n=5264]: guetten lere Dindimi nichtt geuolgtt hab, die weyl ich weyl vnd
        czeitt wol
    - lb[n=5265]: hett'. Als nun Dindimus die wortt gesagtt hett Alexandern vnd in
        vast ermantt
    - lb[n=5266]: zu dem fridee vnd gemach seinem gemuett, da plicktt in Alexannder
        offt gar
    - lb[n=5267]: trawrigcleichen an vnd bewegtt sich nyee in kainen zoren noch vnwillen
        wider
    - lb[n=5268]: Dindimum, wann er west wol, daz er im war vnd rechtt gesagtt vnd
        geratten
    - lb[n=5269]: hett vnd darumb hortt er in vast geren. Er mochtt im aber yee nichtt
        geuolgen,
    - lb[n=5270]: wann er was in der werltt vppygkaitt mitt hochfartt vnd geytt also
        erfulett, daz
    - lb[n=5271]: kain diemuettigkaitt in seinen willenn nichtt komen mochtt. Wann
        wer in
    - lb[n=5272]: poßem willen stett, dem mag kain lere noch ratt zu guett komen,
        sunder er leg
    - lb[n=5273]: dann seinen poßen willenn gancz von im.
  - chapter[n=188q]:
    - paragraph: 228
    - lb[n=5274]: Wie Allexander vast danckt Dindimo seiner guͦten lere. CCXXVIII
    - lb[n=5275]: Als die rede volenndt wardt, da sprach Alexannder zu Dindimo gar
        mitt senfften
    - lb[n=5276]: "worttenn: 'O Dindime, ich ways vnd erkenn, daz alle wortt, die\
        \ du mier"
    - lb[n=5277]: gesagtt hast, war vnd gerechtt seyn, wann ich verstee, daz du voͮn
        der
    - lb[n=5278]: goͮtthaitt gelaytt pist zu ainem guettem willen, darynne du lebst
        sunder alle
    - lb[n=5279]: sargfelttigkaitt vnd du fuerest ain gewiss, stattes leben, daz nichtt
        hin noch her
    - lb[n=5280]: sich kerett. Deiner weyßhaitt vnd vernunfft zymbtt auch wol, daz
        du also lebst
    - lb[n=5281]: sunder alle betruebtte betruebnuss. Ich erkenne auch nun mein armes
        lebenn,
    - lb[n=5282]: auch wann ich leb in großen sorgen vnd maniger sorgfelttigkaitt.
        Ich hab layde
    - lb[n=5283]: vnd kummernuss anczal, wann diee maysten menig, die mein huetten
        vnd den
    - lb[n=5284]: ich leib vnd mein leben beuolchen hab, die muess ich furchtten vnd
        mag in gar
    - lb[n=5285]: nichtcz getrawen. So geyttig hab ich sy gemachtt auf guett, daz
        sy guett fuer
    - lb[n=5286]: alle ding lieb haben. In dem furchtt ich vnd besorg hartt seer zwayer
        hanndt
    - lb[n=5287]: sachee. Aine, ich besorg, sy totten mich vnd taylen vnder sich meinen
        reichtumb.
    - lb[n=5288]: Den reichtumb hab ich hartt gewunnen vnd muess in noch hartter mitt
    - lb[n=5289]: sorgen der verlust meines lebens behuetten vnd bewaren vnd wayss
        doch
    - lb[n=5290]: nichtt, ob es hilfftt oder nichtt. Die ander sorg ist, daz ich besorg,
        daz in kunig,
    - lb[n=5291]: fuersten, grauen vnd ander versprechen gross gab, lanndt vnd lewtt,
        daz sy mich
    - lb[n=5292]: totten. Darumb hab ich gar vil sorg, mer auf mein frewndt, denn
        auf mein
    - lb[n=5293]: veindt. Daz ist der sorg aine, die ich nymmer mangel noch an pin
        tag vnd
    - lb[n=5294]: nachtt, schlaffendt vnd wachendt. Den ganczen tage laydig ich die
        lewtt vnnd
    - lb[n=5295]: pring sy zu layd, muee vnd arbaitt, in der nachtt so zwingett vnd
        laydigtt, auch
    - lb[n=5296]: peynigtt vnd marttertt mich mein manige sorgfelttigkaitt. Wann ich
        ways
    - lb[n=5297]: nichtt, wann ich von frewndtten oder veindten vberfallen wierdt
        vnnd mier all
    - lb[n=5298]: mein ere, guett, leyb vnd leben genommen wierdt. Nun danck ich dier
        deiner
    - lb[n=5299]: großen weyßhaitt, die du mitt mier getayltt hast, wann du hast micht
        gar wol
    - lb[n=5300]: berichtt in allen dingen vnd nämleich mein synne vnd wuettendt gemuett
        in ain
    - lb[n=5301]: klaynne stylle vnd ainmuettigkaytt geprachtt, daz ich dier des nichtt
    - lb[n=5302]: voldancken kan oder mag. Wann gelawb mier, daz ich mich in vil sachen
        nach
    - lb[n=5303]: deiner guetten vnd gerechtten lere richtten vnd schicken will, wann
        ich verstee
    - lb[n=5304]: daz aller syg in meinen streytten mer mich betrueben dann trosten
        ist. Darumb
    - lb[n=5305]: wil ich mich des grymmen, vnparmherczigcleichen streyttes hinfuer
        mazzen.
    - lb[n=5306]: Auch so wil ich sameln mein gemuett vnd daz in ainen pezzern willen
        laytten
    - lb[n=5307]: vnd keren, dann ich piss her gethann hab.
  - chapter[n=188r]:
    - paragraph: 229
    - lb[n=5308]: Wie Allexannder gross guab (!) gab Dindimo. CCXXVIIII
    - lb[n=5309]: Nun pitt ich, lieber Dindime, daz du vmb solleich dein gross guett
        lere vnd
    - lb[n=5310]: getrewen mittaylunge deiner weyßhaitt von mier nemest die gabe,
        die ich dier
    - lb[n=5311]: gib vnd nemest sy auf mitt guettem willenn vnd verschmachest ir
        nichtt, wann
    - lb[n=5312]: ich gib sy dier in rechtter lieb vnd waren trewen. Wann du hast
        so hoch mich
    - lb[n=5313]: geswerett, daz ich hoff, es kom mier zu hayl vnd großleich zu sälden'.
        Da
    - lb[n=5314]: Alexander dißew wortt volredt, da thett er herfueren vnd tragen
        die allerkostleichistenn
    - lb[n=5315]: kchlaynedt von gestain, goldt vnd gim, auch kchlayder vnd ander
    - lb[n=5316]: vnsagleich zyerhaitt, so er hett, vnd nämleich ein grozz vazz mitt
        balsam ole.
    - lb[n=5317]: Daz alles woltt er schencken vnd geben dem kunig Dindimo zu groͮzzen
        wierdenn
    - lb[n=5318]: vnd auch eren.
  - chapter[n=188s]:
    - paragraph: 230
    - lb[n=5319]: Wie Dindimo Allexanders gaub verschmächt. CCXXX
    - lb[n=5320]: Da daz ersach Dindimus, er begundt gar vast vnd ynnigcleichen lachen
        vnd
    - lb[n=5321]: "sprach zu dem kunigk Alexannder: 'O Alexander, mochttest du gereden\
        \ vnd"
    - lb[n=5322]: schaffen mitt dem wilden gefugel des waldes, daz sy von dier nemen
        diße
    - lb[n=5323]: kostleiche presentt von goldt, gestain, von kron, zeptter vnd alle
        diße kunigcleiche
    - lb[n=5324]: zyerhaitt vnd daz sy pazz sungen, dann sy gewontt haben vnd pißher
    - lb[n=5325]: gethan hanndt. Vnd so du daz inkainweys gethuen magst, so maynst
        du, ich
    - lb[n=5326]: sull pozzer sein, dann daz vnbesäldt gefugel. Warumb soltt ich daz
        voͮn
    - lb[n=5327]: dier nemen, so ich sein weder ezzen noch trincken mag. Daz aber
        du sechest,
    - lb[n=5328]: daz ich vmb die weyBhaitt dier trewleich mittgetayllt hab, ettwas
        nemen welle,
    - lb[n=5329]: so gib mier daz ol, damitt wil ich gott fuer dich pitten. Shunst
        wil ich deiner
    - lb[n=5330]: gab kaynne'. Dindimus name das balsam ole vnd gieng selbs in den
        walde vnd
    - lb[n=5331]: samelett gross puerde von holcz vnd truege die zu dem oll vnd czundett
        an daz
    - lb[n=5332]: holcz vnd gozz darauf daz kostleich oll vnd sang dem almochttigen
        goͮtt ain
    - lb[n=5333]: 'lobleichen ims vnd lobgesangk, daz also lawttendt ist:'
  - chapter[n=188t]:
    - paragraph: 231
    - lb[n=5334]: Wie Dindimus got lobt. CCXXXI
    - lb[n=5335]: "'Almochttiger, vntodleicher gott, ich sag dier genade vnd danck\
        \ in allen dingen'."
    - lb[n=5336]: Da dicz gesangk vnnd lobdiennst Alexannder ersach vnd hortt, er
        fragtt
    - lb[n=5337]: Dindimum, warumb er nichtt seinen gott flechett vnd pätt vmb alles,
        daz er
    - lb[n=5338]: dann von seinen gottleichen genaden begeren wär. Dindimus anttwuerttett
        im
    - lb[n=5339]: "vnd sprach zu dem kunig Alexanndern: 'Wiss, Alexannder, daz kain\
        \ mensch"
    - lb[n=5340]: gott gepitten mag noch kchan vmb alles daz, daz im nottduerfft ist.
        Darumb so
    - lb[n=5341]: ist kain gepett pezzer, dann daz wier all vnnser beduerffen seczen
        in den willen
    - lb[n=5342]: gottes. Der selb ewig, parmherczig gott erkenntt dann wol, was vnns
        zum leib
    - lb[n=5343]: nottduerfft vnd zu der sele nucz ist. Er gibt dann sein gab so reichleich
        vnd
    - lb[n=5344]: vberfluzzigcleich, daz wier sy also gepietten nichtt noch eruodern
        kunnen.
    - lb[n=5345]: Darumb ist kuerczes gepett daz pest'. Da Alexannder erhortt vnd
        vemame die
    - lb[n=5346]: wortt vnd werck Dindimi, er schyed von im vnd so offt er hernach
        yee
    - lb[n=5347]: gedachtt an die wortt vnd lere vnd straffe des kunigs Dindimi, so
        offt wardt er
    - lb[n=5348]: gar vast in sich geschlagen vnd wardt vast vnd seer beschwayfft
        vnd betruebtt,
    - lb[n=5349]: wann er hett seinen guetten leren geren geuolgett, hette in sein
        poßer wille
    - lb[n=5350]: vnd vppiger fuersacz gelaßen.
  - chapter[n=189]:
    - paragraph: 232
    - lb[n=5351]: Wie Allexander dar nauch alles indiam durch fuͦr. CCXXXII
    - lb[n=5352]: Darnach kerett Alexannder ainen andern wege vnd durch fuer alles
        india mitt
    - lb[n=5353]: großer muee vnd arbaitt. Wann erst kam er, da er groß vnsagleich
        arbaitt vnd
    - lb[n=5354]: muee leyden muest in den duerrenn lannden, da er wazzers mangeln
        wardt,
    - lb[n=5355]: auch alles sein viech großen duerst leyden began vnd sunderleich
        begund des
    - lb[n=5356]: viechs gar vil verderben. Auch so gewan er erst groͮss, vnsägleich
        arbaitt von
    - lb[n=5357]: manigem wilden thyer vnd vonn maniger gifftiger schlangen vnd wuermen,
    - lb[n=5358]: die im vnnd den seinen gross layde vnd arbaitt machtten, als ir
        danne wol horn
    - lb[n=5359]: vnd vernemen werdt in der episteln, die er seiner lieben muetter
        Olimpiades
    - lb[n=5360]: vnd dem kunstreichen mann Aristotili, seinem maister, geschriben
        hatt, wann
    - lb[n=5361]: in dißer episteln vindett man die maysten noͮtt vnd wunder, so Alexander
        vnd
    - lb[n=5362]: 'sein heer erlytten vnd gesechen habenn. Dicz ist die epistelnn:'
  - chapter[n=190]:
    - paragraph: 233
    - lb[n=5363]: Wie Allexander Aristoli (!) ain epistel haut geschriben, dar inne
        gar vil wunders ist.
    - lb[n=5364]: CCXXXIII
    - lb[n=5365]: "'Alexander, ain kunig aller kunig, empewtt seinem lieben maister\
        \ Aristotili"
    - lb[n=5366]: seinen gruess. Lieber mayster der mein, ich hab yeeczeitt vnd alweg
        an dich
    - lb[n=5367]: gedachtt. Wie gross sorg ich offt in streytt vnd andern notten gehabtt
        hab,
    - lb[n=5368]: yedoch so hab ich dein nyee vergeßen, wann nach meiner lieben muetter
        vnd
    - lb[n=5369]: meinen schwestern so pist du mier daz aller liebest. Seydt nun ich
        ways vnd
    - lb[n=5370]: erkenne, daz du die läwff vnd wurcken der nattur lieb hast zuergrundten
        vnd
    - lb[n=5371]: dich zu allerczeitt vnnd weyl darynne arbayttest vnd auch in der
        betrachttung
    - lb[n=5372]: der phylozophey nichtt muede werdest, so hab ich mich bedachtt,
        daz ich dier
    - lb[n=5373]: von den wundern ettleicher lanndt, auch vonn großen sachen, die
        in india
    - lb[n=5374]: sindt, als von grawßamen schlanngen vnd wuermen, ettwas zu schreibenn,
    - lb[n=5375]: auch dier zuuerkunden von dem gar gämleichen einfluss der hymel,
        die
    - lb[n=5376]: so manig gross wunder von thyeren, menschen vnd aller handt ding
        geschaffen,
    - lb[n=5377]: gewurckett vnd volprachtt haben. Daz thue ich darumb, daz dein vernunfft
    - lb[n=5378]: darauf gescherfft werdt vnd daz du darauss auch frombdt synne vnd
        ir
    - lb[n=5379]: vrsach erkennest, dardurch der yecz wesenden, auch zuekunfftigen
        werltt ettwas
    - lb[n=5380]: guettes enttspringen mug. Wann ich pin sunder zweyffel, wann du
        horest
    - lb[n=5381]: die grozzen wunder, die ich mitt vnsägleicher muee vnd arbaitt meiner
        kchriechen
    - lb[n=5382]: eruarn hab, darauss du werdest maniger handt lere beweyßett vnd
        der
    - lb[n=5383]: werltt zu nucz keren. Darumb hab ich gedachtt, dier dauon ettwas
        zu schreiben,
    - lb[n=5384]: wann ich hab so klainee sach noch nyee gesechen, sy sein wol
  - chapter[n=190a]:
    - paragraph: 234
    - lb[n=5385]: Wie Allexander raͤt, das alle selczame ding zuͦ beschreiben sind.
        CCXXXIIII
    - lb[n=5386]: Der muee werdt, daz man sy beschreib vnd ir nichtt vergess, wann
        ich hab sy
    - lb[n=5387]: mitt grozzer arbaitt erforen, gesechen vnd durch forschett. Ich
        hette kainem
    - lb[n=5388]: menschen gelawbtt solleich gross wunder, hette ich sy nichtt mitt
        meinen
    - lb[n=5389]: awgen lawtter vnd wol gesechen vnd durchnächttigcleich betrachtt
        vnd in mier
    - lb[n=5390]: geschacztt. Daz erdtreich india ist so gar wunderleich, daz ich
        daz nichtt
    - lb[n=5391]: beschreiben mag, wann es gepiertt in im souil fromder sach. Ettleich
        die sindt
    - lb[n=5392]: gar poss, ettleich die sindt gar guett, wann ettleichee ding, die
        in india wachßen,
    - lb[n=5393]: die komen dem menschenn zu nucz, so komen ettleiche ding in india
        dem
    - lb[n=5394]: menschen zu großem schaden. Daz lanndt india gepiertt souil wunderleicher
    - lb[n=5395]: sach, thyer vnd gestaltt, daz es nyemandt volsagen mag; dann ain
        thyer ist halb
    - lb[n=5396]: shunst, halb so gestaltt, daz darynne nyemandt kan gewißen noch
        versteen,
    - lb[n=5397]: von was geschlachtt es kam.
  - chapter[n=190b]:
    - paragraph: 235
    - lb[n=5398]: Wie Allexander vermaint, kain gemain vnd oft ding zuͦ schreiben.
        CCXXXV
    - lb[n=5399]: Gemaynne geschlächtt der thyer sindt mier wol bekanntt. Von wannen
        aber
    - lb[n=5400]: komen so wunderleich zusamen vermischung, daz ist mier nichtt
    - lb[n=5401]: kchundt. Darumb beger ich von dier, daz du daz ergrundest'. Auss
        den wortten
    - lb[n=5402]: beschraib Aristotiles daz puech vonn der natur aller thyer, daz
        man noch
    - lb[n=5403]: hatt in der kchristennleichen kchyrchen.'Darczue, Aristotiles, so
        schreib ich
    - lb[n=5404]: dier, daz in dem lanndt india souil frombder ercz sein von mettal,
        gestain,
    - lb[n=5405]: perlein vnd ander gim, daz es nyemandt volsagen mag, wann du wierst
        noch
    - lb[n=5406]: horen von wazzern, der gryess goldt vnd edels gestain ist vnd daz
        die perlein
    - lb[n=5407]: darynne ligen als der gryess vnd kyßling. Du wierst auch horen von
        metallen,
    - lb[n=5408]: die gancz sein piss auf da czentrum. Darauss thuee dann mich auch
        berichtten'.
    - lb[n=5409]: Aus den woͮrtten hatt geschriben der weys maister Aristotiles daz
        puech von
    - lb[n=5410]: den mettallen vnd minern.'Vnd wann ich dier die wunder alle, so
        ich vnd die
    - lb[n=5411]: meinen kchriechen gesechen haben, schreiben sollt, so zerrunnee
        mir der
    - lb[n=5412]: wortt, damitt du versteen mochttest ir gross wunder. Ich wil anheben,
        dier
    - lb[n=5413]: zusagen von dem ich am ersten gesechen hab, vnd darnach wil ich
        dier von
    - lb[n=5414]: dem andern auch schreiben, wann verczug ich dier den anfangk langk,
        so
    - lb[n=5415]: maynnest du, ich woltt dich aufreden mitt fabeln vnd mären.
  - chapter[n=190c]:
    - paragraph: 236
    - lb[n=5416]: Wie Allexander leret, die vorrede nicht verlengen. CCXXXVI
    - lb[n=5417]: Wann in welleichen sachen die vorrede sich lanng verczeuchett, da
        ist der syn
    - lb[n=5418]: nichtcz wertt, wann wer ain sach sagen will vnd die lanng vmbredet,
        der
    - lb[n=5419]: erdenckett erst, wie er die mitt lugen bestätt. Aristotiles, du
        aller mein liebster,
    - lb[n=5420]: so du doch wol wayst mein nature vnd sytten, wann du mein arczett
        vnd
    - lb[n=5421]: maister pist, darumb wayst du wol, daz ich alle sach mynder sag,
        dann ich sy
    - lb[n=5422]: gesechen vnd gehortt hab. Nun hoff ich, daz du noch daz selb an
        mier vindest
    - lb[n=5423]: vnd was ich dier schreib, daz ich daz nichtt thuee durch gäwdung
        vnd lobes
    - lb[n=5424]: willen, vnd daz ich darein nichtcz mischen wil, wann daz lawtter
        ann im
    - lb[n=5425]: selbs also ergangen ist. Wann wären die ding ringer geweßen, wann
        ich dier
    - lb[n=5426]: sag, daz wär vns gar lieb gewesen, wann so hietten mier nichtt souil
        arbaitt vnd
    - lb[n=5427]: muee erlytten, pyss wier sy erfaren vnd ir wol empfunden haben.
  - chapter[n=190d]:
    - paragraph: 227
    - lb[n=5428]: Wie Allexander sein diener vast lobt. CCXXVII
    - lb[n=5429]: Ich sag lob, ere vnd dannck den vnuerczagtten helden vnd kecken
        rittern auss
    - lb[n=5430]: macedonia, die in irer tugendt so starck vnd vest gestanden sein,
        daz sy nyee in
    - lb[n=5431]: kainer nott ainen trytt hindersich durch kain forchtt getretten
        haben. In solleicher
    - lb[n=5432]: vesten, strengen, bestanndner manhaitt haben sy mier erworben den
    - lb[n=5433]: hochsten tyttel, den yee kchain man auf erde gewann. Wann durch
        der kchriechen
    - lb[n=5434]: vnuerczagtten muett so schreib ich mich ain kunig aller kunig. Des
        tyttels
    - lb[n=5435]: du dich hoch erfrewest, des pin ich sunder zweyffel an dier, mein
        allerliebster
    - lb[n=5436]: maister, wann was ich yee gethan hab, so hab ich in allen dingen
        dein weys ratt
    - lb[n=5437]: empfoͮr genomen vnd hab den geuolgtt. Darumb ist in kainen sachen,
        wie die
    - lb[n=5438]: genantt sindt, nyee mißelungen. Seydt ich nun nyemandt lieber hab,
        dann
    - lb[n=5439]: mein liebe muetter Olimpiades vnd die meinen schwestern vnd dich,
        so ist wol
    - lb[n=5440]: pilleichen, daz ich ewch schreib von den reichen mier vnderthan
        vnd gehorsam,
    - lb[n=5441]: daz ir hortt vnd vernembt, was in den reichen eren, guettes, kchost
        vnd
    - lb[n=5442]: machtt sein.
  - chapter[n=190e]:
    - paragraph: 238
    - lb[n=5443]: Wie Allexander sein muͦter vnd schwestern Aristotili empfalch. CCXXXVIII
    - lb[n=5444]: Vnd ich pitt vnd flech dich, daz du dier mein muͦter vnd schwestern
        laßest
    - lb[n=5445]: beuolchen sein, als ich zu dier ain gancz wolgetrawen hab. Tattest
        du des
    - lb[n=5446]: nichtt, so tattest du gar vil annders, dann ich zu dier hoffen vnd
        getrawen hett.
    - lb[n=5447]: In den nachsten briefenn hab ich dier geschriben von der großen
        vinster der
    - lb[n=5448]: sunnen vnd des mannes, auch wie so gar wunderleichen daz firmamentt
        vnd
    - lb[n=5449]: alles gestieren an dem hymel gestannden sey, auch wie sich der lufft
        so gar auss
    - lb[n=5450]: seiner natur geschicktt hett. Daz alles hab ich dier gar ayggenttleich
    - lb[n=5451]: geschriben vnd dich gepetten zuerfaren, was daz bedawt, wann ich
        sunder
    - lb[n=5452]: zweyffel pin, es bedäwtt gar groͮss vnd wunderleich sach. Was ich
        dann seydtdemmalen
    - lb[n=5453]: gesechen hab, daz hab ich alles an ain puech verschriben, daz ich
    - lb[n=5454]: dier daz verkunden mug vnd daz du darauss nemmest lere vnd ratt
        vnd mier
    - lb[n=5455]: daz außlegest, wie es begynnen vnd endt haben vnd nemen werdt. Vnd
        wann
    - lb[n=5456]: du daz alles vberlisest, so wierst du horen die arbaitt, die Alexander
        erlytten
    - lb[n=5457]: hatt.
  - chapter[n=190f]:
    - paragraph: 239
    - lb[n=5458]: Von dem streit Dari. CCXXXVIIII
    - lb[n=5459]: In dem monedt may hab ich gestrytten bey dem wazzer ganges mitt
        dem
    - lb[n=5460]: mochttigen kunig Dario vnd hab im angesygtt vnd hab alle seine lanndt
        beczwungen
    - lb[n=5461]: vnd genott, daz sy mier alle gehorsam sein vnd huldigung gesworen
    - lb[n=5462]: haben. Ich hab auch vnder mich prachtt all sein fuersten, hawbttlewtt
        vnd
    - lb[n=5463]: magnatten; die pflegen nun mier diennst zugeben vnd hilff vnd genad
        geruechen
    - lb[n=5464]: sy von mier begeren. Mitt solleichem grozzem schacz, so wier da
        gewunnen
    - lb[n=5465]: haben vnnd mitt rechttem streytt erlangtt, so haben wier alles vnnser
        volck
    - lb[n=5466]: an goldt, silber vnd kchostleicher zyerhaitt gereichett vnd froleich
        gemachtt.
    - lb[n=5467]: Wier haben auch vil gest von orientt vnd von andern lanndten begabtt,
        als wier
    - lb[n=5468]: ewch in den vodern briefen geschriben haben. Vnd daz mein schreyben
        yecz
    - lb[n=5469]: dester kuerczer werdt, was ich vor geschriben hab, daz lass ich
        yecz vnderwegen.
    - lb: 5470
  - chapter[n=190g]:
    - paragraph: 240
    - lb[n=5471]: Von dem streit Pori in india. CCXXXX
    - lb[n=5472]: An dem lecztten tag iuly sindt wier komen in daz erst india zu ainer
        gegentt,
    - lb[n=5473]: diee da hayst fastien. Daselbst hab wier mitt schneller eyl mitt
        Poro gestrytten
    - lb[n=5474]: vnd in vberwunden vnd all sein lanndt vnd lewtt vns vnderthan vnd
        gehorsam
    - lb[n=5475]: gemachtt. Daselbst haben wier funden solleich vnczalper reychaitt
        an aller
    - lb[n=5476]: kostleichkaitt, die man gesagen oder erdencken mag, daz alles vnnser
    - lb[n=5477]: heer vnd lewtt so reich worden sein, daz dauon nyemandt gesagenn
        mag.
    - lb[n=5478]: Wann vnnser volck hatt gewunnen souil goldes vnd edler stain, daz
        daz guett
    - lb[n=5479]: gepranntt sylber nyemandt gefueren noch tragen mochtt. Was shunst
        grozzer
    - lb[n=5480]: reichtumb in dem heer sein, daz mag nyemandt volsagen, wann was
        ich yee
    - lb[n=5481]: gehortt sagen von grozzer kostleichkaitt, daz ist alles klain gegen
        der reichaitt,
    - lb[n=5482]: die wier an dem streytt gewunnen haben. Vnd aines ist, daz ich ewch
        am aller
    - lb[n=5483]: pilleichisten schreib, wann es ist alles wunders vnd schreibens
        wol werdt, daz
    - lb[n=5484]: ist von der grozzenn machtt vnd vnczalleichem volck, so Porus an
        dem streytt
    - lb[n=5485]: gehabtt hatt. In seinem heer hett Porus zu ross guetter wappner
        sybenczehenmal
    - lb[n=5486]: hundertt tawßent man. Er hett achtt hundertt wägen zu streytt, die
        all mitt
    - lb[n=5487]: schneydenden egken vnd stechenden spiczen zu strett wol berayttett
        waren. Er
    - lb[n=5488]: hett auch in seinem heer vyerhundertt geczämbtter helffanndt, der
        yegleicher
    - lb[n=5489]: trueg ainen grozzen arigker, ainem hochen thueren wol geleich, darauff
        waren
    - lb[n=5490]: die aller pestenn ritter, so er sy hett. Die warenn nach aller notduerfft
        mitt
    - lb[n=5491]: geschoͮss vnd schlingen, auch polleren vnd werffwercken wol gefurryerett.
        Die
    - lb[n=5492]: selbenn helffantt wuerden vorgesantt vnd in solleicher mazz zusamen
        gehefft
    - lb[n=5493]: vnd verpundten, daz nyemandt annders wänen woltt noch erschaczen
        kundt,
    - lb[n=5494]: dann daz daz ain schonne statt wär vnd daz die wappner auf den thuerenn
        die
    - lb[n=5495]: statt beschyermen vnd weren woltten. Da wier nun die helffanntt
        mitt vnnser
    - lb[n=5496]: weyshaitt bestrytten vnd den kunig erschluegen vnd sein volck, daz
        an dem
    - lb[n=5497]: streytt was, vns vnderthan vnd gehorsam gemachtt hettenn, da komen
        wier
    - lb[n=5498]: mitt gewaltt zu der statt Pori vnd besacztten die statt vnd daz
        haws, pyss wier
    - lb[n=5499]: die mitt streytt gewunnen.
  - chapter[n=190h]:
    - paragraph: 241
    - lb[n=5500]: Von dem sal Pory. CCXXXXI
    - lb[n=5501]: In dem selben seinem haws was kain sawl, sy wär gancz gozzenn von
    - lb[n=5502]: lawtterm golde. Wie lang, wie hoch, wie praytt vnd dick die säwlen
        sein
    - lb[n=5503]: soltten an ainem kchayßerleichem sal, so waren sy vnd ir kaine was
        hoͮl, noͮch
    - lb[n=5504]: mitt kainen andern dingen gefultt, dann sy waren ynnen vnd außen
        von feynnem
    - lb[n=5505]: goldt. In dem selben haws was kain wanndt, sy wär mitt guldein plechen
    - lb[n=5506]: vberczoͮgen. Die plech waren dicker, dann aines vingers dick. Darynne
        was
    - lb[n=5507]: geschmelcztt vnd ergrabenn vnd mitt reychen czyborien zusamen gefuegett
        die
    - lb[n=5508]: aller schonisten pilde, so sy yee maller auss pemseln gemalenn oder
        gestreichen
    - lb[n=5509]: mochtt. Daz hab ich alles laßen ersuechen, ob es doch rechttes goldt
        war oder
    - lb[n=5510]: nichtt.
  - chapter[n=190i]:
    - paragraph: 242
    - lb[n=5511]: Von dem kostlichen wein garten. CCXXXXII
    - lb[n=5512]: Darnach hab ich gesechen ainen großen weingartten, der stuendt auf
        guldein
    - lb[n=5513]: vnd silbrein sawlenn. Des nam mich gar groͮss wunder, wann diee
        weinstock
    - lb[n=5514]: waren all von goldt vnd maniger hanndt est waren daran außgepraytt,
        als an
    - lb[n=5515]: ainem rechttenn weingartten. Die pletter der weinreben waren all
        vonn gruenen,
    - lb[n=5516]: edelm gestain gar maisterleichen geschnyttenn vnd poliertt. Das
        was
    - lb[n=5517]: maniger werder schmaragd in lebens weys geschnytten. Da waren cristolitte
    - lb[n=5518]: verschnytten als die offeln weinpletter, da zwischen was dann maniges
        platt
    - lb[n=5519]: von goldt geschmelczett, daz nyee man, so weys er was, er hett die
        reben rechtt
    - lb[n=5520]: 'naturleich geschacztt. Die rebenn truegen maniger hanndt trawben:
        Ainer hett'
    - lb[n=5521]: weyße gestaltt, die per der selben trawben waren anders nichtt dann
        veine
    - lb[n=5522]: perlein von orientt. Die andern trawben waren plab, die waren von
        warer,
    - lb[n=5523]: großer kchunst geschnytten von veinen saphyeren, die an ainem ortt
        plaw, an
    - lb[n=5524]: dem andern noch plawer abgesecztt waren, daz sy gelyßen nach dem
        tag vnd
    - lb[n=5525]: nach dem schatten. Daz kchunden die kchunstreichen maister des polyeren
        des
    - lb[n=5526]: edeln gestaines wol erkennen vnd zu samen seczen. Die dritten weinper
    - lb[n=5527]: der trawben warenn rott. Der perlein waren nichtt anders dann edel
        rubin vnd
    - lb[n=5528]: zu absacz des schatten waren darunder gemischtt ettleich gar lawtter
        vnd kostleich
    - lb[n=5529]: pallas. Die trawben warenn mitt so grozzer maisterschafft der hochen
    - lb[n=5530]: wercklewtt zu samen gesecztt, daz man in manigem edelm gestain diese
        ynnwendigen
    - lb[n=5531]: koͮrndlein herauss scheinen sach. Gelff vnd durch sichttig waren
        vil
    - lb[n=5532]: trawblein, die all mitt toppasion oder aber geschmelcztt auf veingoldt
        maisterleich
    - lb[n=5533]: gemachtt waren. In dem weingartten was solleicher kost vnd reichaitt,
    - lb[n=5534]: daz alles kchriechen lanndt den nichtt mochtt vergoltten haben.
  - chapter[n=190j]:
    - paragraph: 243
    - lb[n=5535]: Von den kostlichen kamern des selben hus. CCXXXXIII
    - lb[n=5536]: In des selben kunig Porus pallast waren schlaffkchamern, die souil
        kost hetten,
    - lb[n=5537]: daz mich verdrewst, die zu sagen. Alle die wenndt waren durchsecztt
        mitt den
    - lb[n=5538]: allerkostleichisten stainen, so man sy erdencken mochtt. Daran waren
        hangen
    - lb[n=5539]: manig kostleich wadt veinperlein. Darunder waren dann vermischtt
        gar vil
    - lb[n=5540]: kostleicher guetter vnd rechtter karfunckel, die gaben dann so liechttenn
        glancz
    - lb[n=5541]: vnd schon prehen in die weyßen veinperlein, vnd daz goldt gab dann
        darein
    - lb[n=5542]: seinen wider glancz, daz plodee augen daz nichtt angesehen mochtten
        vor
    - lb[n=5543]: grozzen glyczen vnd pliczen. Darczwischen waren dann erhaben so
        manig
    - lb[n=5544]: wunderleich thyer, daz was so wol kuntterfaytt, als stuendt es yecz
        zuspringen
    - lb[n=5545]: oder lawffen beraytt. Diee thuer vnd ir beystock waren daz mayst
        von schnee
    - lb[n=5546]: weyßem helffenpain, daz was dann mitt veinem goldt vergattertt,
        als war es
    - lb[n=5547]: 'gewachsen. Gar manig schnegk vnd gewelb waren in dißem pallast:
        Ainer'
    - lb[n=5548]: gienng zu warmen paden, der annder zu kchaltten, flyezzennden prunnen.
        Da
    - lb[n=5549]: waren auch gar vil lustiger weyer. Darynne waren manigerhanndt
    - lb[n=5550]: geschlächtt der visch geenn. Der weyer stuenden ettleich auf guldein
        sawlen.
    - lb[n=5551]: Der podem was von liechtten christallen vnd paryllenn maysterleich
        durchsichttig
    - lb[n=5552]: gemachtt, daz man die vischee dardurch gar aygenttleich gesechen
    - lb[n=5553]: mochtt. Inn den schlaffkchamern was manig pettstatt, die hett kchnopff
        von
    - lb[n=5554]: edeln stainen, auch ettleich von liechtten kcharfunckeln. Inn dem
        pallast waren
    - lb[n=5555]: souil kchostleicher schacz, daz sy nyemandt geczellen oder geraytten
        mochtt.
    - lb[n=5556]: Da was sylber thewr; von goldt waren alle geschyerr, daraus man
        ezzen wollt
    - lb[n=5557]: oder trincken soltt. Doch fanden wier auch manig kostleiche trinckschallen,
        die
    - lb[n=5558]: von rubynn, schmargden vnd saphyeren veyn vnd maisterleich geschnytten
    - lb[n=5559]: waren. Was wunderleicher geschmelczee an den wenndten des sales
        waren vnd
    - lb[n=5560]: wie vil froͮmbder kuntter von wilden thyeren darynne ergraben waren,
        daz
    - lb[n=5561]: mag nyemandt volschreiben noch volsagen, wann da waren thyer, der
        zall
    - lb[n=5562]: nyemandt ways. Ains hieng an dem hals, aines stecktt mitt dem kchopff
        in
    - lb[n=5563]: ainem gepirg, daz ander sprang, daz drytt flog. Da was von kostleichen
        stainen
    - lb[n=5564]: so frombde dinge in daz glancz golde ergraben vnd geschmelcztt,
        die yee man
    - lb[n=5565]: gesechen hett.
  - chapter[n=190k]:
    - paragraph: 244
    - lb[n=5566]: Von dem husratt des hofes. CCXXXXIIII
    - lb[n=5567]: In dem hof was von edlem gestain souil gefazz, daz nyemandt gelawben
        mag.
    - lb[n=5568]: Darnach warenn alle mess vnd mass von veinem goldt. Wier funden
        kainerlay,
    - lb[n=5569]: daz von silber gemachtt was, dann allaynn die trog vnd pären, da
        die pfärdt,
    - lb[n=5570]: hundt vnd annder vyech auss essen vnd trincken soltten. Da wier
        nun daz alles
    - lb[n=5571]: in vnnser moͮchttigen gewaltt genomen vnd daz alles gerwett ynne
        hetten, da
    - lb[n=5572]: kertten wier vnnser heer zu dem ynndern india, wann da was mier
        gar vil
    - lb[n=5573]: frombder ding vonn gesagtt.
  - chapter[n=194]:
    - paragraph: 245
    - lb[n=5574]: Von dem frenden (!) land, da so vil böser tier vnd güftiger schlangen
        innen wonent.
    - lb[n=5575]: CCXXXXV
    - lb[n=5576]: Wir komen mitt allem vnnserm heer vnd volckee zu dem großen vnd
    - lb[n=5577]: hochem gepirge, daz mann nennett porttes caspyas, daz ist der rotten
        inden
    - lb[n=5578]: lanndt. Daselbst vandt ich das vberfollest lanndt an aller genuegsam,
        daz mich
    - lb[n=5579]: ynnigcleich darab wundernn wardt. Wann in dem lanndt ist alles vbergewde,
    - lb[n=5580]: daz zu aller notduerfft vnd wollustes des leybes gehorett vnnd gepuerdt.
        Ich
    - lb[n=5581]: fandt da gar vil frombder ding, die wol werdt sindt zu schreiben.
        Die einwoner
    - lb[n=5582]: desselben landes warnetten vns gar trewleich, daz wier vns wol bewartten,
        daz
    - lb[n=5583]: wier nichtt schaden nämen von den schlanngen vnnd andern vergifften
        thyeren,
    - lb[n=5584]: auch shunst von maniger handt fraydigen thyeren, die in dem selben
    - lb[n=5585]: lanndt gar vast wontten. Wann sy sprachen, daz gepirg, hayd, tal
        vnd die
    - lb[n=5586]: weytte alles durch sätt wär mit poßen, frayssamen thyeren. Da ich
        nun fuerkomen
    - lb[n=5587]: woltt den kunigk Porum, der vor ain mal von dem streytt geflochen
        was,
    - lb[n=5588]: daz er nichtt käm in die wueesten gepirge vnd da sich vor vns haymleichen
    - lb[n=5589]: verpurg, da sameltten wier vyerhundertt vnd funffcigk gar starcker
        mann
