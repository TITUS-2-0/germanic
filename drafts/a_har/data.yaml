    - lb[n=2428]: macedonies vnd erschluegen sy all an der fluchtt.
  - chapter[n=118b]:
    - paragraph: 87
    - lb[n=2429]: Wie Darius clagt sein grosse verlust vnd wie vast er wainet. LXXXVII
    - lb[n=2430]: Darius was nun geflochen in seinen sal vnd spraytt sich auf die
        erde mitt seinem
    - lb[n=2431]: anttlicz vnd thett gar hoch sewffczen aus ainem betruebttem herczen
        vnd
    - lb[n=2432]: "begundt gar vast waynen vnd sprach: 'Ach wee vnd ymmer wee, was\
        \ laydes"
    - lb[n=2433]: vnd yammers ist komen vber mich vnd daz mochttig reich persyam,
        wann wer
    - lb[n=2434]: hett gedachtt, daz ich, Darius, wär beczwungen oder ymmer yemandt
        vnderthan
    - lb[n=2435]: wär worden, seydt ich so mitt hochen gewaltt beczwungen vnd genoͮtt
    - lb[n=2436]: hab vnd mier gancz gehorsam gemachtt hett gar vil stett, lanndt
