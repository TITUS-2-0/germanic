    - lb[n=6382]: 'indisch. Der wolgesytt bischoͮff der sprach zu mier mitt gar andächttigen
        woͮrtten:'
    - lb[n=6383]: '"Wiss, lieber Alexander, daz der pawmb der sunnen yede sprach gar
        gerer'
    - lb[n=6384]: redett vnd sy payd vast wol kan vnd darumb magstu in fragen welleicher
    - lb[n=6385]: sprach du wildt, aber der heylig pawmb des mannes der vächtt sein
        rede alle an
    - lb[n=6386]: mitt recapitulieren vnd widerfragen in kriechischer zungen, aber
        er gibtt anttwuertt,
    - lb[n=6387]: was dann zu anttwuertten gepuertt auf die frag, in indischer sprach.
    - lb[n=6388]: Daranch wiss dich zu richttenn'. Ee nun die wortt alle verendett
        waren, da
    - lb[n=6389]: sahen wier diee liechtten morgenroͮtt aufgeen vnd da erglast der
        waldee aller,
    - lb[n=6390]: als hett er ain wolgefallen vnd froloͮcken daran. Da sach ich fuerpazz
        vnd
    - lb[n=6391]: schawtt mitt meinen augen in diee hoch, da sach ich gar ain wunnsame
        vnd
    - lb[n=6392]: vast lustige augenwayde. Wann vnder allen pawmen sach ich zwenn
        wypffel
    - lb[n=6393]: zwayer pawmen so gar vor den andern pawmen scheynnen vnd prechen,
        daz
    - lb[n=6394]: ich darab ain gancz wolgefallen hett vnd all die meinen ritter wuerden
        ynnigcleich
    - lb[n=6395]: in frewde vnd wunne erhaben von den liechtten vnd gar klaren pawmen.
    - lb[n=6396]: Noch west nyemandt, was pawm daz waren, dann allain der altt bischoff,
        der
    - lb[n=6397]: west wol, das wier den pawmen der heiligkaitt vast nachantt waren.
        Darumb
    - lb[n=6398]: gieng er vast andachttigcleichen vnd pflagee groͮzzer begierde,
        die pawme zu
    - lb[n=6399]: schawen. Wann in dem selbenn lanndt hetten die menschen gar fuer
        groͮss
    - lb[n=6400]: genade, wann sy zu den pawmen komen mochtten. Wann wiee rawch daz
    - lb[n=6401]: volck desselben lanndes waren an gewandt vnd noch rawcher an der
        vernufft
    - lb[n=6402]: vnd gewißen, noch danne westen sy wol, daz die pawmb vnd die statt
        der
    - lb[n=6403]: selbenn pawmb heilig waren. Darumb was yemandt in dem lanndt, was
        er
    - lb[n=6404]: gelobtt oder verspräch den pawmen, er hielt es sunder allen zweyffel.
    - lb[n=6405]: Auch wer sein angesichtt nuer kerett gegen den pawmen, der selb
        getoͮrst kain
    - lb[n=6406]: lug, vntrew oder gespott gegen seinem nachsten treyben oder volfueren,
        wann
    - lb[n=6407]: sy waren all in solleichem gelawben, weleicher daz nichtt gethann
        vnd gehaltten
    - lb[n=6408]: hett, daz der in vngenade vnd grozze veindtschafft der heiligen
        pawme
    - lb[n=6409]: gefallen wäre. Da wier nun den pawmen vast nachen begunden vnnd
        wier
    - lb[n=6410]: schier vnnßre knyee gegen in soltten gepogen haben, da sprach aber
        der
    - lb[n=6411]: "getrew, weys bischoff zu mier vnd zu den andern: 'Ir lieben frewndt,\
        \ ich wais"
    - lb[n=6412]: nichtt, von was gesacztt ir seytt, yedoch zwingett mich naturleiche
        lieb vnd
    - lb[n=6413]: menschleichs gepott, daz ich ewch rechtt weys vnd lere. Darumb,
        welcher
    - lb[n=6414]: anttwuertt haben well von den heiligen pawmen, der sol all sein
        frag gar
    - lb[n=6415]: haymleichen thuen vnd wol vast begierleich in seinem herczenn gedencken,
    - lb[n=6416]: daz er die sach, darumb er dann fragenn wil, gar geren wißenn vnd
        erkennen
    - lb[n=6417]: welle vnd kainer sol sein frag offenleich thuen'. Da ich nun daz
        erhorett, da
    - lb[n=6418]: besteltt ich mitt meinen frewndten vnd rittern, daz sy on allenn
        ortten, mittel
    - lb[n=6419]: vnd enden des waldes ausluegtten vnd lusentten, ob sich yemandt
        verstozzen
    - lb[n=6420]: oder verporgen hett vnd daz nyemandt vnder den dicken plettern des
        lawbes
    - lb[n=6421]: verholen wäre in gestaltt vieches oder ander dingee, damitt die
        lewtt betrogen
    - lb[n=6422]: mugen werden. Des geleichenn ersuechtten wier alle pawme, ob ichttes
        in den
    - lb[n=6423]: hochenn wypffeln ware, daz vns zulaychen vemainett. Wier funden
        den daygen
    - lb[n=6424]: waldt vor aller falschaitt vnd kuntterfaytt frey. Da stuenden wier
        all wol
    - lb[n=6425]: beraytt zu horen diee pawme.
  - chapter[n=225b]:
    - paragraph: 278
    - lb[n=6426]: Wie die pawm Allexandro antwurten. CCLXXVIII
    - lb[n=6427]: Da nam ich mier fuer in meinem gemuett, daz ich geren wißen woltt,
        wann ich
    - lb[n=6428]: allen weytten vmbkrayss der werltt gar beczwung vnd mier alle kunigkreich
    - lb[n=6429]: vnderthan vnd gehorsam gemachtt, ob ich dann widerhaym gein kriechen
    - lb[n=6430]: gesundter vnd mitt allen solleichen eren vnd sygen, tryumphen vnd
    - lb[n=6431]: victorien zu meiner lieben muetter Olympiades vnd zu meinen lieben
        schwestern
    - lb[n=6432]: komen mochtt. So paldt ich daz gar volgedachtt, da sprach zu mier
        der
    - lb[n=6433]: "pawme gar mitt verstenttleichen wortten in indischer sprach: 'O\
        \ Alexander, du"
    - lb[n=6434]: wyerdest nymer nyderligen mitt kainem streytt; dier gelingt alwegen
        vnd
    - lb[n=6435]: zwingest aller werltt hersch zu deiner gehorsam vnd wierst allain
        herschen vber
    - lb[n=6436]: all yerrdisch kunigk. Als du dann mer gedachtt hast, ob du wider
        haym lebendig
    - lb[n=6437]: komest mitt so grozzem syg vnd glorien, so du erstrytten hast, lass
        ich dich
    - lb[n=6438]: wißen, daz du lebendig in kriechen lanndt nymermer kumbst, wann
        die weyssagungee
    - lb[n=6439]: der sag vnd vrsach ist von gott also gesaczttī. Da ich die woͮrtt
    - lb[n=6440]: erhortt, da bedächtt ich mich, ich verstuendt sy nichtt woͮl vnd
        nam zu mier
    - lb[n=6441]: ettleich inden, die ich darumb hoch begabtt vnd patt die, daz sy
        mier die
    - lb[n=6442]: indischen sprach rechtt nach aller bedawttung außlegtten. Da nun
        die indenn
    - lb[n=6443]: diße wortt auss gelegtt hetten vnd daz sy sagtten, daz ich in kuercz
        in meinen
    - lb[n=6444]: iungen iaren sterben soltt, vnd soltt nymer komen in kchriechen,
        auch mein
    - lb[n=6445]: liebe muetter vnd schwestern nymer gesechen soltt, da wayntten vnd
        klagtten
    - lb[n=6446]: alle, die mitt mier waren, gar ynnigcleichen seer vnd vast.
  - chapter[n=225c]:
    - paragraph: 279
    - lb[n=6447]: Wie der pawm des moͮnes auch redt. CCLXXVIIII
    - lb[n=6448]: Nun was da gewonhaitt, daz man den pawm des mannes auch fragen soltt.
        Des
    - lb[n=6449]: woltt ich wartten, wann der man dannochtt nichtt aufgangen was.
        Darnach
    - lb[n=6450]: komen wier zu dem pawm des mannes vnd thetten die lobleichen gewonhaitt
    - lb[n=6451]: als wier dannee da thuen soltten. Da nam ich zu mier drey die aller
        peßttenn
    - lb[n=6452]: meiner frewndt vnd wier kchnyeetten vnd patten gar andachttigcleichen.
        Wier
    - lb[n=6453]: drey waren allain vnd ich besorgett nyemandt, wann die statt was
        so heilig, daz
    - lb[n=6454]: nyemanndt daselbst kain moͮrtt gethuen mochtt, vnd darumbe hett
        ich
    - lb[n=6455]: kain sorg nichtt. Da gedachtt ich zu wißenn, wo ich sterben wuerdt.
        Vnd da
    - lb[n=6456]: der tag sincken began vnd die nachtt mitt ierer tunckel kam als
        vmb die czeitt,
    - lb[n=6457]: so man ploͮßett diee nachtthoren, da gieng der mann auf mitt liechttem
        prechem.
    - lb[n=6458]: "Da sprach der pawme zu mier in kriechischer zungen: 'Alexander,\
        \ du"
    - lb[n=6459]: hast yecz dein volkoͮmen altter vnd in dem nachst kunfftigen iar
        in dem mayen
    - lb[n=6460]: so wierst du sterben in babilonia vnd du wierst getott vonn ainem,
        dem du des
    - lb[n=6461]: daz aller mynist getrawest'. Da ich daz hortt, da wardt ich vast
        waynnen vnd
    - lb[n=6462]: manigen hayzzen czächer auss meinen awgen verreren, auch die meinen
        lieben
    - lb[n=6463]: frewndt, die bey mier waren, die begunden gar ynigcleichen wainen
        vnd meinen
    - lb[n=6464]: iungen tode gar vast vnd seer klagen. Sy triben solleich waynnen
        vnd
    - lb[n=6465]: wuffenn, daz sy nyemandt gestyllen moͮchtt, wann sy hetten mich
        so lieb, daz
    - lb[n=6466]: sy all fuer mich geren gestorben waren. Diee pawm woltten mier noch
        meinen
    - lb[n=6467]: frewndten nichtt mer sagen, wann ich hett vast geren gewest, wie
        ich mein lieb
    - lb[n=6468]: frewndt soltt versorgett habenn, oder wie es den meinenn nach meinem
        tode
    - lb[n=6469]: geen wuerdt. Es wardt mier alles mitt schweygen verczygenn.
  - chapter[n=225d]:
    - paragraph: 280
    - lb[n=6470]: Wie Allexander von der rede der baiden pawme vast betrübt ward.
        CCLXXX
    - lb[n=6471]: Da wier nun von den pawmen giengen vnd zu dem nachttmal komen, da
        woltt
    - lb[n=6472]: ich armer vnd betruebtter vnd gar krancker man an meinem gemuett
        nichtcz
    - lb[n=6473]: essenn vnd legtt mich zu rween an ain pett. Da komen zu mier mein
        frewndt
    - lb[n=6474]: vnd trosten mich vnd ermoͮntten mich, daz ich ettwas speyss näm,
        daz ich
    - lb[n=6475]: nichtt gar verdurb. Da patt ich sy, daz sy mich ain klaynn weyl
        ließen klagen
    - lb[n=6476]: mein layde vnd mich gegen den gottern mit sewffczen vnd angsten
        meines
    - lb[n=6477]: gemuettes vnd betruebttem herczen mochtt erkennen. Daz thett ich
        vnd darnach
    - lb[n=6478]: stuendt ich auf von der veny vnd nam ain klaynne speyss zu narung
    - lb[n=6479]: meines leybes vnd nichtt durch lustes willenn, wann aller lust was
        gancz
    - lb[n=6480]: wider meinen willen. Darnach beraytt ich mich vnd kam wider zu dem
        aufgang
    - lb[n=6481]: der sunnen zu dem ersten pawme. Als nun gar frwe was, da weckt ich
    - lb[n=6482]: ettleich mein liebst frewndt, die dannochtt in suezzem schlaff thyeff
        lagen,
    - lb[n=6483]: wann ir gross angst vnd layde, daz sy vmb mich hetten, daz was so
        gross, daz
    - lb[n=6484]: sy vast schlaffrig waren. Ich kam auch zu dem bischoff, der auch
        dannochtt in
    - lb[n=6485]: seinen rawchen hawtten schlaffendt lage. Vor im stuendt alles, daz
        man im des
    - lb[n=6486]: nachttes zu speyss geben hett auf ainer helffenpaynen taffeln. Da
        lagee auch
    - lb[n=6487]: manig kostleich ding von manigehanndt wol geschmack, daz in dem
        selben
    - lb[n=6488]: lanndt gewuechs. Kain geschyer was bey im, es wär lawtter goldt,
        wann in
    - lb[n=6489]: dem landt ist weder eyßenn noch kchupffer, zynn oder kainerlay ercz,
        dann
    - lb[n=6490]: allain goldt. Des ist gar vil vnd genueg in dem lanndt, vnd was
        man machen
    - lb[n=6491]: wil, daz muess man alles machen von lawtterm golde. Daz lanndt ist
        so gar
    - lb[n=6492]: wol getempriertt mitt den vier elementten vnd allem irem wurcken,
        daz nichcz
    - lb[n=6493]: in dem lanndt gewachßenn mag, dann daz allerpest. Dann ob man darynne
    - lb[n=6494]: saett oder pflanczett, pelczett oder seczett wuerczen oder krawtt,
        pawm oder
    - lb[n=6495]: trayde, so wuerdt es pezzer, dann es vor was. Das geschiechtt von
        den geleich
    - lb[n=6496]: temprierttenn qualitetten, die in dem lanndt so gar durch die elementten
    - lb[n=6497]: gesawbertt vnd geordentt werdentt. Seydt nun diee natur aller mettal
        auch von
    - lb[n=6498]: ainer ercz vnd ainer wuercz komen, so ist nichtt mugleich, daz in
        dem so woͮl
    - lb[n=6499]: temprierttem lannde kain ander mettal gewachßenn mug dann goldt,
        wann
    - lb[n=6500]: goldt ist daz pest vnder allen mettalen. Die natur aller ding hatt
        auch die artt,
    - lb[n=6501]: was sy wurcken wil, daz vachtt sy an zuwurcken nach dem allerpesten,
        vnd ob
    - lb[n=6502]: sy darynne gehindertt wierdett durch der elementten vngeleiche vermischung
    - lb[n=6503]: oder durch geprechen der rechtten schein der sunnen, oder aber durch
        der
    - lb[n=6504]: erde vnrainigkaitt, so machtt sy darauss, was dann darauss werden
        mag. Seydt
    - lb[n=6505]: nun in dem lanndt der geprechen kainer ist, so mag auch in dem lanndt
        kain
    - lb[n=6506]: ander ercz noch metall gewachßen, dannee rayn, vein goldt. Daz alles
        wißen
    - lb[n=6507]: die alchamisten wol. Da nun Alexander den bischoff schlaffendt fandt,
        er thett
    - lb[n=6508]: in gar senfftigcleichen wecken vnd gienngen mitt einander in den
        waldt zu den
    - lb[n=6509]: pawmen der heiligkaitt.
  - chapter[n=225e]:
    - paragraph: 281
    - lb[n=6510]: Wie Allexander fraugt, wer der wär, der in tötten wurd. CCLXXXI
    - lb[n=6511]: Da fragtt ich zu dem drytten mal den selbenn heiligen pawm der sunnen
        vnd
    - lb[n=6512]: gedachtt in mier selber, wer mich totten wuerdt, daz ich mich huettett
        vor
    - lb[n=6513]: desselben vermayligten hendten. Ich gedachtt auch da begierleich
        in meinem
    - lb[n=6514]: herczen zu wißenn, wie es meiner muetter vnd schwestern ergeen wuerdt
        nach
    - lb[n=6515]: meinem tode. Als nun die sunne schonn mitt irer morgenrott herprechen
    - lb[n=6516]: began, da sprach der pawm zu mier gar mitt verstenttleicher kchriechischer
    - lb[n=6517]: "zungen: 'Ob ich dir, Alexander, den nennett, von dem du schanttleich\
        \ ertottett"
    - lb[n=6518]: wierdest, so mochtten die weyssagung der gotter vallenn, wann du
        maynest,
    - lb[n=6519]: in selber vor totten. Auch so wuerden mier vast veindt die drey,
        diee dann dicz
    - lb[n=6520]: waldes vnd mein in groͮzzer huett pflegenn, daz sindt Lachesis,
        Clottos vnd
    - lb[n=6521]: Aytropos. Darumb sagee ich dier nichtt anders, dann daz du in ainem
        iar vnnd
    - lb[n=6522]: achtt monedten zu babilony sterben wierdest, nichtt mitt waffenn
        oder
    - lb[n=6523]: eyßenn, als du maynnest, sunder dier wierdt vergeben mitt vergifft.
        Dein
    - lb[n=6524]: muetter Olimppiades wierdt gar aines ellendten, erpärmkcleichen
        vnd iamerleichen
    - lb[n=6525]: todes sterben vnd sy wierdt also verschmächtt, daz sy nyemandt begraben
    - lb[n=6526]: wierdet vnd iren leib werden verczeren vnd essenn die hundt vnd
        gefugel.
    - lb[n=6527]: Daz geschiechtt darumb, daz sy ier stätt mitt Nectanabo geprochenn
        hatt.
    - lb[n=6528]: Dein schwestern werdentt gelucksalig vnd pleyben bey groͮzzen eren.
        Auch in
    - lb[n=6529]: der zeitt aines iares vnd achtt monnedt so wierdest du herr aller
        werltt, wann
    - lb[n=6530]: alles occidentt vnd mittag wierdt sich an dich ergeben.
  - chapter[n=225f]:
    - paragraph: 282
    - lb[n=6531]: Wie Allexander mit mer fravgen torst. CCLXXXII
    - lb[n=6532]: Nun huett dich, daz du vns nichtt mer fragest, oder dier geschäch
        groͮss vngemach.
    - lb[n=6533]: Darumb solt du von vns geen vnd dich an solleicher vnnser anttwuertt
    - lb[n=6534]: laßen benuegen vnd schayde paldt vonn dem walde, ee du erczuernest
        den
    - lb[n=6535]: vnnsern gott, vnd var wider hin zu fastien. Da findest du dein heer
        wol gesundt
    - lb[n=6536]: deyn warttentt'. Der bischoff warnett vns, daz wier gehorsam waren
        vnd
    - lb[n=6537]: nichtt lenger peleyben, wann die stätt wär so heilig, daz sy kain
        wainen oder
    - lb[n=6538]: vnmueett leyden woltt, wann die pawmb der heiligkaitt wuerden dardurch
        gar
    - lb[n=6539]: großleich erczuernett. Da ich daz vernam, da sameltt ich die meinen
        vnd patt
    - lb[n=6540]: sy, daz sy in dem heere sagtten, vns allenn wuerdt wolgelingen vnd
        wier
    - lb[n=6541]: wuerden froleich komenn durch fastien vnd nämleich so soltten sy
        nyemandt
    - lb[n=6542]: sagen von meinem toͮde; sy soltten daz verporgen in iren herczen
        tragen. Daz
    - lb[n=6543]: wardt da mitt ayden wol versichertt. Da kertten wier vmb von den
        heiligen
    - lb[n=6544]: pawmen vnd fueren wider haym. Da hetten wier von walsam vnd andern
    - lb[n=6545]: ryechenn so guetten geschmack gewunnen, daz allermänigcleichenn
        darab
    - lb[n=6546]: wundern wardt.
  - chapter[n=225g]:
    - paragraph: 283
    - lb[n=6547]: Wie das selb land Allexandro gehorsam dett. CCLXXXIII
    - lb[n=6548]: Die selben inden in dem selben lanndt, die dann der heiligen pawme
        pflagen,
    - lb[n=6549]: die thetten mier gehorsam mitt guettem willen vnd sprachen, sy woltten
        ir
    - lb[n=6550]: trew an mier haltten ewigcleich, wann sy mayntten, ich wär vntodtleich.
        Da
    - lb[n=6551]: wier daz an in verstuenden, da sagtten wier in groͮzzen danck.
  - chapter[n=226]:
    - paragraph: 284
    - lb[n=6552]: Wie Allexander kom zuͦ schlangen, die truͦgen gross schmaragdt an
        iren helsen.
    - lb[n=6553]: CCLXXXIIII
    - lb[n=6554]: Also schyeden wier von dem lanndt vnd czugenn darnach in ain gar
        lannges
    - lb[n=6555]: tal. Darynne funden wier gar vil grozzer schlanngen, die hettenn
        an iren
    - lb[n=6556]: hälsen hanngen die allerkostleichisten schmaragden, so sy yee kain
        man gesechen
    - lb[n=6557]: hett. Die schlanngen all hetten durchscheinende rottew augen. Die
        selben
    - lb[n=6558]: schlangen haben daz lang tal allaynn ynne vnd laßenn nichtt darynne
        wonen
    - lb[n=6559]: weder lewtt, noch ander poͮße thyer. Diee narung in dem selben landt
        ist nichtt
    - lb[n=6560]: anders, dann weysser pfeffer vnd manna. Ob dem selben tal an dem
        gepirg
    - lb[n=6561]: sindt gar kostleich tempel, ainer pey drein hundertt schuech hoch,
        die haben
    - lb[n=6562]: vor czeitten die inden gepawenn. Die steendt nun ode, wann die schlangen
    - lb[n=6563]: haben die ynnwoner desselben lanndes all vertriben. Mitt den schlangen
        hetten
    - lb[n=6564]: wier manigen hertten streytt vnd erschluegen ir gar vil. Von der
        selben halßen
    - lb[n=6565]: namen wier die aller schonisten vnd pesten schmaragden, so wier
        noch kain
    - lb[n=6566]: mann yee gesach.
  - chapter[n=227]:
    - paragraph: 285
    - lb[n=6567]: Wie Allexander fuͦr durch angstlich weg vnd grosse not hett von
        tieren. CCLXXXV
    - lb[n=6568]: Darnach fueren wier durch ängstleich weg, teller vnd gepirge vnd
        komen in
    - lb[n=6569]: gross nott, pys wier komen in das landt sytthias, wann da zwischen
        funden
    - lb[n=6570]: wier gar vil frombder thyer. Wann wier funden schlangen, die hetten
        schwäncz
    - lb[n=6571]: sechs schuech dicke, damitt so schluegen sy manigen ritter, daz
        er hernach
    - lb[n=6572]: vntugentleich vnd gancz lam was. Daselbst waren auch gar grawssame
        thyer,
    - lb[n=6573]: die mitt iren scharffen kräwlen vns vast laydigtten. Der selben
        erschluegen
    - lb[n=6574]: wier gar vil. Bey den selben thyeren waren auch gar vil greyffen,
        die mitt iren
    - lb[n=6575]: krumppen schnabeln vnd scharffen klawen vns vnd vnnserm viech gar
        groͮss
    - lb[n=6576]: vberlastes vnd schaden thetten, dann sy waren mitt irem fliegen
        so behendt,
    - lb[n=6577]: daz wier vns mitt vnnßern schiltten gar kawm gedecken mochtten.
        Doch so
    - lb[n=6578]: waren die meinen ritter so werdt vnuerczagt, sy czugen ir pogen
        mitt grozzen
    - lb[n=6579]: krefften vnd erschuzzen der vogel vnd thyer souil, daz es vnmazz
        zesagen ist.
    - lb[n=6580]: In dem streytt vielen mier von den schlegen der thyer, von peyßen
        der
    - lb[n=6581]: schlangen vnd von czerreyßen der greyffen zway hundertt vnd sechs
        guetter
    - lb[n=6582]: ritter. Auch so wuerdenn der thyer vnd voͮgel von vns erschlagen
        sybenundczwainczigk
    - lb[n=6583]: tawßentt. Darnach komen wier zu ainem grozzen, scheffreichen
    - lb[n=6584]: wazzer, daz hayßett celeas. Dasselb wazzer flewzzett schlechtt sunder
        alle
    - lb[n=6585]: krumpp in occean. Daz wazzer hatt von ainem gestadt zu dem andern
        ain
    - lb[n=6586]: meyll. In dem wazzer wachßen die schonisten vnd grosten, lengestenn
        ror, so
    - lb[n=6587]: ich noch yemandt sy gesechen hatt. Sy waren so grozz, langk vnd
        dick, daz
    - lb[n=6588]: dreyßigk starcker ritter kaumb ains tragen mochtten. Die ror waren
        hocher,
    - lb[n=6589]: dann ich yee pawme gesach.
  - chapter[n=229]:
    - paragraph: 285a
    - lb[n=6590]: Wie Allexander kom zuͦ nackenden weiben. CLXXXV
    - lb[n=6591]: In dem ror funden wier daz kostleich gepett oura, des grozzen gottes,
        der
    - lb[n=6592]: daselbst vil frewden pflegenn hett. An der selben statt wontten
        auch maniges
    - lb[n=6593]: tawßentt helffanntt. Die selben hellfantt lieffen vor vnd nach vns
        vnd kchainer
    - lb[n=6594]: thett vns laydigen oder betrueben. Von was sachenn daz was, daz
        kan ich
    - lb[n=6595]: nichtt gewizzen noch versteen. Des wuerdenn wier gar fro, wann sy
        hietten
    - lb[n=6596]: vns sunder zweyffel grozzen schaden gethan. Wier funden da gar vil
        zenndt,
    - lb[n=6597]: der wier vast vil loͮsen, die dy altten helffanntt durch ier altter
        hetten fallen
    - lb[n=6598]: lazzenn. Wier ließenn slachen gar vil ror vnd machtten darauss groͮzzer
        flozz
    - lb[n=6599]: gar vil vnd fueren vber daz wasser mitt allem vnnserm heere, volck
        vnd viech.
  - chapter[n=228]:
    - paragraph: 286
    - lb[n=6600]: Wie Allexander kom gar zuͦ frummen lüten. CCLXXXVI
    - lb[n=6601]: Vber daz selb wazzer koͮmen wier mitt guettem fride, daz vns die
        yppodani,
    - lb[n=6602]: daz sindt merroͮss, auch die helffantt nyee betruebtten, noch kainen
        schaden
    - lb[n=6603]: thetten. Vber dasselbig wazzer woren wonen gar vil lewtt, frawen
        vnd man,
    - lb[n=6604]: die all kain ander kchlayde an truegen, dann daz sy vmbhanngen waren
    - lb[n=6605]: mitt vischhawtten. Dasselb volck was vol aller beschaydenhaitt,
        wann sy empfiengen
    - lb[n=6606]: vns gar schon. Sy thetten mitt vnns taylen, was sy guetter speyss
    - lb[n=6607]: hetten, auch so schanckten sy vns gar vil frombder gefille von manigerhandt
    - lb[n=6608]: vischenn vnd thyeren. Ettleich vel purperuar was, ettleich rott,
        ettleichs gel,
    - lb[n=6609]: ettleichs vein schraimdt, etlich grwen, ettleich waren geflechtt
        vnd wunderleich
    - lb[n=6610]: gestaltt, ains also, daz ander also. Damitt ertten sy vns vnd schanckten
        ir vns
    - lb[n=6611]: gar vil vnd genueg. Darczue hetten die lewtt desselben lanndes gar
        vil froͮmbder
    - lb[n=6612]: kost vnd speyss, die sy gar milttigcleichen mitt vns tayltten vnd
        speysten
    - lb[n=6613]: vns damitt. Aus dem selben wazzer hetten sy gefangen visch, die
        vast langk
    - lb[n=6614]: waren vnd grozzer dann ain man. Die selben visch waren so suezz
        vnd wolgeschmach,
    - lb[n=6615]: daz wier all vnnser tag nyee pezzer noch pazz schmeckender visch
    - lb[n=6616]: geessenn hetten. Sy hetten auch schwamen, die vast grozz waren.
        Damitt
    - lb[n=6617]: ergecztten sy vnns gar guettleich vnd vast willigcleich. Sy prachtten
        vns auch
    - lb[n=6618]: voͮrchen, die wagen bey zwainhundertt phuntten vnd sprachen, so
        man dem
    - lb[n=6619]: wazzer yee nachner gein occean kumbt, so die visch yee grozzer vnd
        yee pezzer
    - lb[n=6620]: sein. Von dem selben landt was nichtt mer dann dreyunddreyßig meyl
        in daz
    - lb[n=6621]: hoch mer occean.
  - chapter[n=230]:
    - paragraph: 287
    - lb[n=6622]: Von vast guͦten vischenn vnd vast von vngehewschen weiben. CCLXXXVII
    - lb[n=6623]: In dem lanndt waren auch lampreden, die wag hundertt vnd sechczigk
        pfuntt.
    - lb[n=6624]: Die vieng mann mitt räwschen vnd huerden, die waren gemachtt von
        den
    - lb[n=6625]: kchlain rippenn der helffennpaynn. Wann was räwschen vnd ablas wer,
        auch
    - lb[n=6626]: huerdt oder ander ärch sy mitt ror machtten, die frazzenn diee visch
        vnd
    - lb[n=6627]: wuerden all ledig darauss. Auch darumb muest man die ärch vnd räwschen
    - lb[n=6628]: vest vnd starck machen, daz nichtt die schonnen wazzer weyb, der
        gar vil da
    - lb[n=6629]: was, die leichttigcleichen zerreyzzenn moͮchtten. Dieselbenn wazzer
    - lb[n=6630]: weyb hetten die artt, wann froͮmbd man zu in komen, so fuertten
        sy die selben
    - lb[n=6631]: gest mitt in hin vnd her durch daz geror vnd woltten mitt in vnkewsch
        treyben.
    - lb[n=6632]: Weleich man dann durch forchtt ir gotter ir versprochen stätt an
        iren
    - lb[n=6633]: eeweyben nichtt prechen woltten, als dann noch vil hayden sytt ist,
        daz sy vmb
    - lb[n=6634]: kainerlay sach ir ee prechen, die selben man fuertten dann sy so
        lanng vmb,
    - lb[n=6635]: pyss sy komen in die thyeffenn thumpffel des wazzers; darynne tetten
        sy die
    - lb[n=6636]: man dann ertrencken. Weleich man mitt in vnkewsch pflagen, den erputten
        sy
    - lb[n=6637]: es gar wol vnd machtten in sunder speyss von wuerczen vnd speczerey,
        daz sy
    - lb[n=6638]: gar vast vnkewschen mochtten. Daz tryben sy dann auch so lanng,
        piss die
    - lb[n=6639]: man all ir marck vnd raynnes pluott aus in verguzzen, damitt sy
        auch von
    - lb[n=6640]: stundt an sturben. Die selben frawen verfuertten vnd verderbttenn
        mier der
    - lb[n=6641]: meinen iungen ritter gar vil, ee ich des gewar. Darnach, als ich
        solleichs vernam,
    - lb[n=6642]: ich verpott allenn den meinen, daz kainer den selben wazzerweyben
    - lb[n=6643]: getorst genachenen, wann die weyb waren so schonn, daz ich nyee
        schoͮnner
    - lb[n=6644]: weyb gesach. Sy waren wol ain gespenst vnd rayczel aller vnkewsch.
        Ir leib
    - lb[n=6645]: was weysser dann der schnee, ir har was vein golduar vnd was so
        lanng, daz sy
    - lb[n=6646]: sich all wol damitt gedecken moͮchtten. Ir munde waren roͮtter,
        dann rubin
    - lb[n=6647]: varb, darczue waren ir awglein vnd wang so gar lawtter lächerleich
        zu aller
    - lb[n=6648]: stundt gestaltt, daz ich ymer klagn mues, das so wolgeczierett frawen
        so geyttig
    - lb[n=6649]: waren auf die stinckenden vnkewsch. Der selben weyb haben wier zway
    - lb[n=6650]: gefangen vnd fuertten die mitt vns.
  - chapter[n=230a]:
    - paragraph: 288
    - lb[n=6651]: Wie vngelaublichs wunder in dem wasser was. CCLXXXVIII
    - lb[n=6652]: In dem selbenn wazzer ganges sahen vnd hortten wier so vil frombder
        vnd
    - lb[n=6653]: wunderleicher ding, daz ich dauon nichcz geschreiben gethar, wann
        ich
    - lb[n=6654]: besoͮrg, nyemandt wuerdt daz gelauben vnd ich wuerdt fuer ainen
        luegner
    - lb[n=6655]: geschacztt, doch sag ich dier ains, daz wol zuuerwundern ist, daz
        auss
    - lb[n=6656]: ainem gepirg fliezzen vyer wazzer, die keren sich nach vier windtenn.
        Die sindt
    - lb[n=6657]: in irem vrsprung so groͮzz, daz nyemandt daruber gesechen mag. Darnach
    - lb[n=6658]: komen wier an ain gross castell, daselbst funden wier lewtt, die
        vil landt durch
    - lb[n=6659]: wanndeltt hetten. Die fuertten vns den rechtten weg durch daz gepirg
        porttas
    - lb[n=6660]: caspias zu vnnserm heer, daz da lag wolgerwett vnd gesundt bey der
        gegenntt
    - lb[n=6661]: fastien. Als wier nun nachuolgtten dem windt ouri, da komen wier
        erst in gar
    - lb[n=6662]: groͮss sorg, arbaitt vnd iamerleiche pein, wann wier wuerden vberlawffen
        mitt
    - lb[n=6663]: gar vil grawssamen thyeren, der geleichen wier voͮr kaines nyee
        gesechen
    - lb[n=6664]: hetten. Die selben thyer hetten an irenn hawbtten gar vberscharffe
        gehueren,
    - lb[n=6665]: die zu paydenn seytten schnytten als die scharffen schwertt. Die
        hoͮrner waren
    - lb[n=6666]: auch geczierett als die sagen. Sy hetten auch so lang, spyczig zenndt,
        daz sy
    - lb[n=6667]: manigem guetten ritter seinen schiltt durchhawtten vnd durchstachen,
        damitt
    - lb[n=6668]: sy vns grozzen schaden thetten vnd waren mein werdt kchriechen solleicher
    - lb[n=6669]: vnd ander noͮtt nichtt gewoͮnett gewesen, wier mochtten da alles
        vnnser heer
    - lb[n=6670]: verlorenn haben, daz aber mein keck heldt nichtt woltten. Sy stuenden
        gewappentt
    - lb[n=6671]: vor an dem heer vnd schluegen, stachen die thyer souil, daz so groͮzz
    - lb[n=6672]: hawffenn vor in lagen, daz die andern thyer sunder vallen nichtt
        daruber
    - lb[n=6673]: komenn mochtten. Wann weleichs thyer vyel, darain stachenn vnd schluegen
    - lb[n=6674]: die vnuerczagtten helden, die kriechenn, daz es auch nichtt mer
        auffstuendt,
    - lb[n=6675]: sunder tode da gelag. Wier vachtten so lang, daz wier der thyer
        achtt tawßentt
    - lb[n=6676]: sechs hundertt vnd zwayundsechczigk erschluegen. Dar nach wichen
        die
    - lb[n=6677]: andern. Wier czugen in grozzer warnung, in grozzer sorg vnd angst,
        daz wier
    - lb[n=6678]: auss dem vngehewrem vnkuntter komen. Wie woͮl wier gross schaden
    - lb[n=6679]: hetten genomen, auch vnsägleich arbaitt erlitten, noch dann so waren
        wier gar
    - lb[n=6680]: fro.
  - chapter[n=242]:
    - paragraph: 289
    - lb[n=6681]: Wie Allexander wider vmb kom zuͦ seinem volck. CCLXXXVIIII
    - lb[n=6682]: Darnach komen wier gar in kuerczen tagenn zu vnnsern kchunden vnd
        wuerden
    - lb[n=6683]: all froleich, daz wier alles vnnsers laydes vergazzenn. Daselbst
        beruefft ich
    - lb[n=6684]: meinen anwaltt, den ich geseczett hett in dem kunigckreich persya,
        des namen
    - lb[n=6685]: hayßett Altticonen, vnd gepott im, daz er da liess giezzen vnnd
        machen zwo
    - lb[n=6686]: grozz guldein säwlen, der yegleichew funff vnd zwainczig schuech
        hoch wär
    - lb[n=6687]: vnd daz er darein liess schreiben, graben vnd gießen alle vnnser
        victori vnd
    - lb[n=6688]: tryumpff, so wier erstrytten hetten vnd sacztt da in daz lanndt
        fastien zwo vnd
    - lb[n=6689]: funff fuer die sawlen der gotter Hercules vnd Libery, das meiner
        säwlen yegleichew
    - lb[n=6690]: hocher werde zechen schuech vnd dicker waree zwayer schuech, danne
    - lb[n=6691]: die vorgenantten säwlen warenn. Daz thetten wier darumb, daz diße
        sawlen
    - lb[n=6692]: stuennden da zu ainer ewigen gedächtnuss vnd das alle, die dahin
        koͮmen, auch
    - lb[n=6693]: sächen vnd hortten, daz wier auch all da gewesen waren vnd daz wier
        nichtt
    - lb[n=6694]: verrer komen kunden noch mochtten inkainweis, wann wier hettenn
        so vil
    - lb[n=6695]: williger lewtt, auch hetten wier so groͮzz begierdt vnd willen,
        hette vns
    - lb[n=6696]: yemandt gesagtt, geweyst oder gelaytt, daz wier verrer moͮchtten
        sein, wier
    - lb[n=6697]: hetten es durch foͮrchtt willen in kainerlay weis gelazzenn, so
        begierig was
    - lb[n=6698]: vnnser gemuett, frombde wunder zuerfragen vnd zuerforen vnd forschen.
  - chapter[n=243]:
    - paragraph: 290
    - lb[n=6699]: Wie Allexander auch tet pild vnd sawlen machen. CCLXXXX
    - lb[n=6700]: Da nun ander, die nichtt so verr koͮmen waren, ir pildung vnd gedachttnuss
    - lb[n=6701]: dahin gemachtt hetten, da gedachtten wier, solleichs auch zu thuen
        vnd nämleichen
    - lb[n=6702]: darumb, daz vnnser gedachttnus auch dester grozzer wär. Daz habenn
    - lb[n=6703]: wier dieer,  Aristotiles, geschriben, daz du hoͮrest vnd verstest,
        wiee vil
    - lb[n=6704]: groͮzzer sorg vnd angst wier gehabtt hetten, auch darumb, als ich
        dier vor
    - lb[n=6705]: geschriben hab, daz du diee wunder als ain liebhaber der naturleichen
        kchunst
    - lb[n=6706]: zusamen in dein hoche vernunfft samelst vnd darauss suechest vnd
        ergrundest
    - lb[n=6707]: was hinfuer zu solleichen dingen zuthuen vnd zulazzen sey vnd auch
        darauss
    - lb[n=6708]: schreibest, von was sachen vnd einfluss disee so gar gämleiche kchuntter
    - lb[n=6709]: gewachßen seyn, ob sy doch zu kainerhandt sachen nucz oder tugleich
        sein.
    - lb[n=6710]: Darauff bedenck dich wol vnd lerne die vrsach, daz du mier die sagest
        vnd
    - lb[n=6711]: mich der vnderweyßest, so ich erst zu dier kum. Vnd lass dier mein
        lieben
    - lb[n=6712]: muetter vnd schwestern beuolchen sein, als ich dier getraw'. Darnach
        schraib
    - lb[n=6713]: Alexander seiner lieben muetter Olimpiades auch ain epistel, die
        lawttett als
    - lb[n=6714]: 'hernach geschriben stett von wortt zu woͮrtt mitt dißem tyttel:'
  - chapter[n=245]:
    - paragraph: 291
    - lb[n=6715]: Wie Allexander seiner lieben muͦter schraib. CCLXXXXI
    - lb[n=6716]: "'Alexander, ain kunig aller kunig, enpewtt seiner liebenn muetter\
        \ Olimpiades"
    - lb[n=6717]: gar vil frewden vnd guettes willens. Alles, daz wier gethan habenn,
        piss wier
    - lb[n=6718]: komen sein in daz lanndt asyam, daz selb habe ich dier vor verschriben.
        Nun
    - lb[n=6719]: haben wier seydt souil froͮmbder sach gesechen vnd erfaren, daz
        ist auch woͮl
    - lb[n=6720]: pilleich, daz wier ewch daz wizzen lazzen. Nach dem als wier geschlagen
        haben
    - lb[n=6721]: Darium vnd haben genott vnd beczwungen asyam vnd persyam, da komen
    - lb[n=6722]: wier zu den säwlen Hercules; aine, die was silbrein, die ander was
        guldein. Ir
    - lb[n=6723]: yegleichew was czechen ellen hoͮch vnd zwayer ellen dick. Wier thetten
        sy da
    - lb[n=6724]: durch poͮren vnd woltten versuechen, ob sy hol wären oder gancz.
        Da
    - lb[n=6725]: funden wier die gancz gossen. Da geraw vns daz vast vnd thetten
        sy payd
    - lb[n=6726]: wider fullenn mitt solleichem, als es dann was. Inn die locher gienng
        an goldt
    - lb[n=6727]: tawsentt funffhundertt schilling lawtters goldes. Darnach bewegtten
        aber wier
    - lb[n=6728]: fuerpazz vnnser heere vnd komen zu den grozzenn, kostleichen vnd
        wunderleichen
    - lb[n=6729]: pallasten, die vor czeitten gepawen hett der mochttig kunig Exerses.
    - lb[n=6730]: Darynne funden wier solleich wunderleich gepaw, die wier vor nyee
        gesechen
    - lb[n=6731]: hetten. In der selben pallast ainem waren die aller schonisten schlaffkamern,
        die
    - lb[n=6732]: kain man yee gesechen hett. Wie kostleich die kamern waren vnd wieuil
        dauon
    - lb[n=6733]: zuschreiben wär, daz lass ich beleyben durch aines noch grozzern
        wunders
    - lb[n=6734]: willen. Wann in der natur ist geschriben, daz diee grozzer bewegung
        die myndern
    - lb[n=6735]: vertreybett. Also pin ich volgendt der natur vnd lass die pallast
        vnaußgelegtt
    - lb[n=6736]: durch des willenn, wann in dem selben pallast waren gemachtt manig
    - lb[n=6737]: geuass guldein vnd von edelnn stainen, die waren mitt maisters listen
        an die
    - lb[n=6738]: mawren gehangen, auch ettleiche darein gemawrett.
  - chapter[n=246]:
    - paragraph: 292
    - lb[n=6739]: Wie vogel kündent reden vnd waur sagen. CCLXXXXII
    - lb[n=6740]: Darynne czugen auss staren vnnd ander froͮmbd gefugel. Die staren
        vnd syttich,
    - lb[n=6741]: diee darynne wontten, die kunden all von nature reden rechtt menschleich
    - lb[n=6742]: sprach. Sy kunden auch sagen all vergangen sach vnd geschicktt,
        in welleichen
    - lb[n=6743]: lannden daz yee geschechen was. Auch so sag ich, daz sy kundenn
        sagen
    - lb[n=6744]: 'kchunfftige ding vnd manigem kunig vnnd fuersten: Sy sagtten, wieuil
        iar er'
    - lb[n=6745]: lebenn sollt. Was sy shunst frombder ding thuend vnd sagen, daz
        ist vngelawbleich
    - lb[n=6746]: zusagen.
  - chapter[n=247]:
    - paragraph: 293
    - lb[n=6747]: Von dem vogel Uenix. CCLXXXXIII
    - lb[n=6748]: Darnach zugen wier aber fuerpas mitt vnnserm heere vnd komen in
        ain gar
    - lb[n=6749]: weyttes landt. Da sahen wier in grozzer weytte kain pawmb steen,
        dann
    - lb[n=6750]: ainen allain, der was vast hoͮch vnd hett gar vil este vnd trueg
        doch weder
    - lb[n=6751]: frucht noch lawbe. Daz verwundertt vns gar vast. Als wier dem pawm
        nahen
    - lb[n=6752]: begunden, da sahen wier auf dem pawme siczen gar ainen schoͮnen
        vogel, der
    - lb[n=6753]: hett an seinem kopff so liechttes gefider, daz es schein gab, als
        die sunne thuett.
    - lb[n=6754]: Der selb vogel hayßett mitt namen Fenix.
  - chapter[n=249]:
    - paragraph: 294
    - lb[n=6755]: Von dem aller kostlichesten tempel vnd von dem kostlichen garten
        vnd guldin kethen
    - lb[n=6756]: vnd stiegen. CCLXXXXIIII
    - lb[n=6757]: Darnach zugen wier vber ain grozz gepirgee. Da komen wier an ain
        schonns,
    - lb[n=6758]: lawtters wazzer, daz hett gar ain gross gestadt. An dem gestadt
        da was gehefft
    - lb[n=6759]: gar ain groͮzze kchetten, die was veyn guldein. Die selb kchetten
        was zwyfach
    - lb[n=6760]: vnd gieng gar auf ainen hochen pergk. In die kchetten warenn gefllochtten
        vnd
    - lb[n=6761]: mitt groͮzzer kchunst gemachtt zway tawßentt funff hundertt stapffen
        von
    - lb[n=6762]: edelm gestain. Es was yee ain staffel von saphyer, die annder vonn
        rubin, die
    - lb[n=6763]: dritt von schmaragd, die vierdt von pallas, die funfft von yaspis,
        crysolito,
    - lb[n=6764]: topasio vnd darnach aber wyder an. Daz was solleich kost, den kain
        kunigk, so
    - lb[n=6765]: mochttiger als er yee wardt, mochtt vergoltten haben. An der selben
        kchetten
    - lb[n=6766]: waren auch gross kchnopff von rubinen vnd darynne vermengt maniger
        liechtter
    - lb[n=6767]: kcharfunckel, daz kain nachtt so tunckel yee wardt, man mochtt dapey
        der
    - lb[n=6768]: kchetten ain meyl wolgesechen. Als ich lanng den grossen reichtumb
        ansach,
    - lb[n=6769]: da gedachtt ich wol, daz die stieg gienng in ain kostleich haws.
        Ich nam mier
    - lb[n=6770]: fuer, wyee ich yee darauf geen woltt, als verr ich mochtt. Vnd also
        nam ich
    - lb[n=6771]: ettleich mein ritter der pesten mitt mier vnd gieng an der styeg
        auf. Da kam ich
    - lb[n=6772]: mitt meinen rittern in ainen gar vnmazzen kostleichen pallast. Der
        selb pallast
    - lb[n=6773]: hett anders kain geschwel noch rafen, dann von lawtterm, veinem
        goldt. Daz
    - lb[n=6774]: pauimentt vnd alle andre flecz vnd estreich die warenn all von edeln
    - lb[n=6775]: stainen so maisterleich gemusiertt, daz es hartt zu sagen ist. Was
        wunderleicher
    - lb[n=6776]: thyer in wendt vnd estreich mitt weyser maister listen geformierett
        vnd
    - lb[n=6777]: gemachtt waren, auch wie ir manery so gar lobleich gestaltt hett,
        daz kundt
    - lb[n=6778]: mich selber nichtt genueg verwundern. Darynne was auch gemachtt
        ain cappellen,
    - lb[n=6779]: die was alle von veinem goldt. Daselbst in dem tempel fand ich daz
        aller
    - lb[n=6780]: kostleichist pett, daz yemandt mag erdencken. Von was sachen die
        deck vnd
    - lb[n=6781]: hule waren, auch mattras vnd gultter, kchuss vnd polster, daz kunde
        ich, noch
    - lb[n=6782]: kain mein ritter erkennen, wann vns bedäucht, daz wier nyee kostleicher
        ding
    - lb[n=6783]: gesechen hetten. In der cappelen hiengen da zwolff lampen aus edeln
        stainen
    - lb[n=6784]: zwolff schnytten, der yegleiche ir aygen farbe hettenn. Darynne
        prunnen
    - lb[n=6785]: zwolff schonne liechtt, die thettenn riechen so suezzen, edeln geschmack,
        daz
    - lb[n=6786]: alle vnnßrew hercz vnd gemuett erfrewdt wardt großleich.
  - chapter[n=249b]:
    - paragraph: 295
    - lb[n=6787]: Wie si nicht dürstett noch hungert. CCLXXXXV
    - lb[n=6788]: Als lang wier auch in dem tempel warenn empfandt vnnser kainer weder
    - lb[n=6789]: duerstes noch hungers. Wier hetten auch kainerlay leyden oder kumernuss,
    - lb[n=6790]: wann wier hetten alles vnnßers laydes vnd arbaitt gancz vergezzenn.
        Auf dem
    - lb[n=6791]: selben pett lag ainer der aller schonisten manne, den ich yee vor
        gesach. Sein
    - lb[n=6792]: angesichtt pran als die sunnee, er hett an ain weyßes gewandt, daz
        was so
    - lb[n=6793]: liechtt, das es den awgen wee thett zuschawen. Daz gewandt was an
        allen
    - lb[n=6794]: endten vmbgeben mitt ainem vast kostleichenn portten. Darynne waren
        dann
    - lb[n=6795]: gewoͮrchtt die aller kostleichisten veinperlein von orientt, die
        so rundt waren,
    - lb[n=6796]: als waren sy all von weyßes polierers handt geschnytten. Zwischen
        den perlein
    - lb[n=6797]: waren die aller schonisten vnd kostleichisten stain, die ich yee
        gesechenn habe.
    - lb[n=6798]: Als ich den man ansah, da kchnyett ich nyder auf die kchnyee vnd
        pettett
    - lb[n=6799]: in an. Wie geren ich sein wesen gewest hett, noch dann getorst ich
        vor
    - lb[n=6800]: beschaydenhaitt inn nichtt gefragen. Gegenn orientt vnd mittag vmbe
        dißen
    - lb[n=6801]: reichen palast gienng ain weingartten, daran sach ich die grosten
        reychaitt, kost
    - lb[n=6802]: vnd geczier, so sy in der weytten werltt sein mochtten. Wann die
        rebenn des
    - lb[n=6803]: gartten waren all von edelm gestain, die pfal waren guldein. Darauf
        wuechs
    - lb[n=6804]: daz edel gestain, als die rebenn wachßen auf dem holcz. Wie gar
        maisterleichen
    - lb[n=6805]: gott vnd die nattur daz alda geworchtt hetten, daz kan ich in allen
        meinen
    - lb[n=6806]: synnen nichtt betrachtten noch erdencken. Wann an den weinstocken
        hiengen
    - lb[n=6807]: vnczalpär trawben; ainer trueg rubin, der ander trueg karfunckel,
        der dritt
    - lb[n=6808]: pallas, der vierdt schmaragd, der funff saphyer, der sechst krysolitus
        vnd die
    - lb[n=6809]: mayst menig der trawbenn waren die allerschonisten perlein, so man
        sy in aller
    - lb[n=6810]: werltt finden mochtt. Ich beschawtt, ob die stain vnd perlein von
        maisters
    - lb[n=6811]: hanndt gemachtt waren, als der gartten, den ich pey kunig Porus
        funden hab.
    - lb[n=6812]: Daz was da yee nichtt, wann die stain vnd perlein wuechßen vonn
        rechtter
    - lb[n=6813]: natur, oder von sunderm gepott der gotter. Vnder den reben lag so
        manig edel
    - lb[n=6814]: stain vnd kostleich perlein, daz nun zeyttig was worden vnd abgefallen,
        daz alle
    - lb[n=6815]: erde damitt bedecktt waren. Der selben stain vnd perleynn vasten
        wier, was
    - lb[n=6816]: wier getragen mochtten. Was wier von stainen yee gesachen, die mochtten
        an
    - lb[n=6817]: schoͮn vnd an reychaytt disen stainen nichtt geleichen. Wier fragten
        darnach die
    - lb[n=6818]: weysen stainsecher, was daz wäree. Die sagttenn vnns, daz diße stain
        vnd
    - lb[n=6819]: perlein vnuermayligt waren von aller poßhaitt der werltt vnd darumb
        soltten
    - lb[n=6820]: wier dißee stain lieber habenn, dann allen vnnsern reichtumb. Wier
        kertten von
    - lb[n=6821]: der lustigen statt, darauff kainerlay wuechs,  daz zu leibes narung
    - lb[n=6822]: gehortte, wann so lang wier da oben waren, hetten wier kainen mangel
        noch
    - lb[n=6823]: geprechenn, weder an hunger, duerst noch anderm verlanngenn. Wier
        komen
    - lb[n=6824]: mitt frewden zu vnnserm heere.
  - chapter[n=250]:
    - paragraph: 296
    - lb[n=6825]: Wie si vor kelten vnd vinster nicht verrer mochten ziehen. CCLXXXXVI
    - lb[n=6826]: Darnach beraytten wier vnnser heere vnd zugen fuerpas vnd komen
        gar in ain
    - lb[n=6827]: groͮzze wueest. Daselbst funden wier gar vast grozze kcheltten.
        Es was auch in
    - lb[n=6828]: der selben wueest so tunckel vnd vinster, daz wier an einander kchawm
    - lb[n=6829]: erkanntten. In der kaltten vnd vinstern wueest zugen wier syben
        tag. Do
    - lb[n=6830]: komen wier an ain hayßes vnd vast warms wazzer. Da funden wier die
        allerschonisten
    - lb[n=6831]: frawen, so wier sy yee gesechenn hetten. Dieselben frawen waren
    - lb[n=6832]: gar schnodigcleichen bekchlaydett vnd sy fuertten all harnasch vnd
        waffen von
    - lb[n=6833]: silber vnd rytten all, wann in irem lanndt ist weder eyßen, kupffer,
        stachel,
    - lb[n=6834]: noch kain ander mettal ist in irem landt, dann goldt vnd silber.
        Wier schluegen
    - lb[n=6835]: auf vnnser geczeltt vnd thabernackel pey dem wazzer. Wier wären
        vast geren
    - lb[n=6836]: vber daz wazzer geweßen, da machtten wier yee nichtt vber. Daz wazzer
        was
    - lb[n=6837]: so weytt vnd thyeff, auch so waren darynn souil frayssamer thyer,
        daz wier
    - lb[n=6838]: weder mitt scheffen noch floͮzzen daruber koͮmen weder getoͮrsten
        noch
    - lb[n=6839]: mochtten.
  - chapter[n=250a]:
    - paragraph: 297
    - lb[n=6840]: Von dem höchsten berg. CCLXXXXVII
    - lb[n=6841]: Darnach komen wier zu dem rotten mer. Da funden wier den aller hochsten
    - lb[n=6842]: pergk, den wier vor nyee gesechen hetten. Ich nam mitt mier ettleich
        mein
    - lb[n=6843]: liebst vnd pest ritter vnd giengen all auf den pergk. Da gedäwchtt
        vns, wier
    - lb[n=6844]: waren an dem hymel. Ich wardt zu ratt mitt meinen getrewen vnd guetten
    - lb[n=6845]: frewnndten, daz wier machen soltten ain vber hoͮche laytter vnd
        daz wier
    - lb[n=6846]: stygen an den hymel vnd beschawtten, ob es der himel ware, den wier
        hie
    - lb[n=6847]: nyden gesechen hetten. Mitt der layttern mochtten wier inkainweys
        den hymel
    - lb[n=6848]: also erlanngen.
  - chapter[n=261]:
    - paragraph: 298
    - lb[n=6849]: Wie Allexander mit greiffen in die lüft fuͦr. CCLXXXXVIII
    - lb[n=6850]: Da gedachtt ich yee, wie ich den himel berueren mochtt vnd liess
        mier
    - lb[n=6851]: beraytten gar ain starcke sydel, diee wol mitt eyßen beschlagen
        was. Darann
    - lb[n=6852]: liess ich machen ain starcken trämee vnd pandt daran geczämbtt greyffen
        vnd
    - lb[n=6853]: hett daruor ain lange stanngen, daran was den greyffen ir erzenn
        gehangen. Die
    - lb[n=6854]: stangen mochtt ich zu den greyffen gerucken oder von in. Ich liess
        die greyffen
    - lb[n=6855]: ir azz kostenn, darnach reckt ich die stangen fuersich enpor. Die
        greyffen
    - lb[n=6856]: vermaintten die speyss zuerlangen vnd schwungenn ir gefyder. Mitt
        dem
    - lb[n=6857]: erhueben sy mich vnd daz gesydel von der erden. Ich recktt die stangen
        mitt
    - lb[n=6858]: dem azz enpor. Diee greyffen flugen nach vnd fuertten mich so hoch
        in diee
    - lb[n=6859]: lufft, daz ich weder erde noch wazzer mer gesechenn mochtt. Da kom
        der
    - lb[n=6860]: gottleich gewaltt vnd senckt die greyffen gar vast wider abe. Wiee
        vast ich daz
    - lb[n=6861]: azz der greyffen vber sich recktt, sy wolten nichtt mer vbersich.
        Ich schwebett
    - lb[n=6862]: also in den lufften vnd plickt vnder mich. Da gedawchtt mich, wie
        alle erde ain
    - lb[n=6863]: klainer pal wär vnd wiee er da schwume auf ainem grozzen, enndtloßen
        see.
    - lb[n=6864]: Da kertt ich nun die stangen mitt der speyss vndersich vnd naygett
        die nach
    - lb[n=6865]: meinem versteen auf die kchugel. Die greyffenn sanckten sich zu
        tal. Yee
    - lb[n=6866]: lenger ich sanck, yee grozzer wardt mier die erde erscheinen. Also
        kam ich in
    - lb[n=6867]: die mittel gegendt des lufftes. Da ersachen mich auch die meinen
        ritter vnd
    - lb[n=6868]: mercktten wol, daz ich ir vermißen woltt. Ir ranntten vil gar schnelligcleich
    - lb[n=6869]: vnd kertten an die ennde, dahin ich die greyffen genaygtt hett.
        Da wardt manig
    - lb[n=6870]: 'dromedari zu schnellem lawff beraytt. Es moͮchtt alles nichtt gehelffen:
        Ich liess'
    - lb[n=6871]: mich nyder auf die erde zechen gross tagrayss von meinem heere in
        ain wilde
    - lb[n=6872]: wueest.
  - chapter[n=261a]:
    - paragraph: 299
    - lb[n=6873]: Wie an dem zehenden tag Allexander funden ward. CCLXXXXVIIII
    - lb[n=6874]: Darynne was ich piss an den zechenden tage vnd west nichtt, zu welleicher
    - lb[n=6875]: hanndt ich keren soltt. Da komen ettleich die meinen getrewen ritter
        zu
    - lb[n=6876]: mier vnd fuertten mich froleich vnnd wolgesundten wider zu meinem
        getrewem
    - lb[n=6877]: volck. Da hueb sich erst frewde vnd wunne, wann alle die meinen
        hetten
    - lb[n=6878]: gross angst vnd layde vmb mich erlytten, wann sye maynnten vnd besoͮrgtten
    - lb[n=6879]: vast, daz ich nymmermer kundt noch mochtt zu in komen. Die selb
        sorg vnd
    - lb[n=6880]: angst wardt in kerett in große frewde vnd wunne. Ich lag da ettleich
        zeitt mitt
    - lb[n=6881]: meinem heer vnd pflagen manyger hanndt kchuerczweyl. Da kam aber
        mier in
    - lb[n=6882]: mein gemuot ain solleich gedannck, daz ich meßen vnd durchgrundten
        soltt die
    - lb[n=6883]: thyeffe des meres, auch darynne schawen vnd erfaren die wilden merwunder.
    - lb[n=6884]: Der selb gedanck lyess mich weder rwen noch rasten vnd zwanng mich
        so seer,
    - lb[n=6885]: daz ich nichtt mochtt widersteen.
  - chapter[n=262]:
    - paragraph: 300
    - lb[n=6886]: Wie Allexander in das mer fuͦr vnd was er dar inne grosser wunder
        sach. CCC
    - lb[n=6887]: Da thett ich berueffen die pesten sternnsecher vnd geoͮmetross,
        so ich sy hett,
    - lb[n=6888]: auch guett maister in alchamey, vnd patt sy mier machen ein truchen,
        dardurch
    - lb[n=6889]: ich gesechen moͮchtt vnd auch so vest vnd starck, daz sy nichtt
        leichtt zerprechen
    - lb[n=6890]: mochtt. Daz thetten pald die meinen getrewen vnd machtten mir ainen
    - lb[n=6891]: starcken kchasten gar woͮl mitt eyssen gepundten vnd vberczugen
        in mitt
    - lb[n=6892]: gesalbtten ochßenhawtten. Darynne waren vil venster mitt solleichen
        listen
    - lb[n=6893]: gemachtt, daz kain wazzer darynn komen moͮchtt. Der kchast wardt
        gehencktt
    - lb[n=6894]: gar an ain lange eyßneine kchetten, die beualch ich meinen pesten
        vnd getrewistenn
    - lb[n=6895]: ritter. Ich gieng in den kchasten vnd nam mitt mier ettleich speyss
        vnd
    - lb[n=6896]: thett mich versencken in daz thyeff mer occean dreyßigk tawßentt
        kchlaffter
    - lb[n=6897]: thyeffee. Da sach ich gross, vnsägleich wunder von manigem wilder
    - lb[n=6898]: merwunder. Da sach ich manigerhanndt gestaltt gepildett nach den
        thyeren der
    - lb[n=6899]: erden, die gienngen auf dem gryes des meres. Wieuil der merwunder
        so wilde
    - lb[n=6900]: waren vnd wie grawssamleichen sy sich staltten, daz kan ich nichtt
        gesagen
    - lb[n=6901]: wann wieuil der thyer zu mier komen, so palde sy mich sähen vnd
        beschawtten,
    - lb[n=6902]: da fluchen sy behenndt von mier. Ander ding waren so vil in dem
        mer, als
    - lb[n=6903]: ich auf der erde yee gesach noch gesechen hab. Frewe dich, mein
        allerliebste
    - lb[n=6904]: frawe muetter'.
  - chapter[n=263]:
    - paragraph: 301
    - lb[n=6905]: Wie Allexander haim kom in babilonia vnd von allen landen potschaft
        da warten was.
    - lb[n=6906]: CCCI
    - lb[n=6907]: Darnach kerett wider Alexannder mitt seinem heere von occean vnd
        czoch den
    - lb[n=6908]: nachsten weg bey dem wazzer yndo gegen seiner grozzenn statt babilonia.
        Da
    - lb[n=6909]: er da kam, da wardt er mitt grozzen, vnsägleichen frewden empfangen.
        Nun
    - lb[n=6910]: waren von allen lannden sandtpoͮtten komen gein babilonia, die wartten
        der
    - lb[n=6911]: zuekchunfft Alexanders. Der was souil, daz sy diee grozzen statt
        mitt irem
    - lb[n=6912]: volck erfultt hetten. Da waren ambasiatten von carthago vnd auss
        dem grozzen
    - lb[n=6913]: lanndt affrica auss yeder statt besunder gross pottschafft. Da was
        vnczalpär
    - lb[n=6914]: volck von hyspania, auss franckreich waren gross santtpotten, von
        cecilia vnd
    - lb[n=6915]: von sardynn waren mochttig rätt vnd potten warttendt in babilonia,
        aus wälhischen
    - lb[n=6916]: lannden waren auch da gar vil lewtt. Shunst waren von allen lannden
    - lb[n=6917]: gross pottschafft da vnd ambasiaten, wann die groͮzzen streytt vnd
        hochen
    - lb[n=6918]: tryumph vnd syg, die Alexander in orientt erlanget vnd erfochtten
        hett, die
    - lb[n=6919]: hetten alles occedentt so forchttig gemachtt vnd schrickig, daz
        sy all komen
    - lb[n=6920]: mitt reichen presentten vnd ergaben sich an Alexandern, vnd darumb
        waren
    - lb[n=6921]: der potten souil, daz es nyemandt gelawben kan oder mag.
  - chapter[n=264]:
    - paragraph: 302
    - lb[n=6922]: Wie Allexander ain tytel hett. In dem CCCII
    - lb[n=6923]: 'Darumb ist pilleich vnd wol von im geschriben: Er hatt erfochtten
        vil streytt'
    - lb[n=6924]: vnd hatt in allen grozzen notten mänigcleichen angesigtt. Er hatt
        auch
    - lb[n=6925]: manigen kunig der erden getott vnd hatt sein machtt verreckett piss
        zu den
    - lb[n=6926]: endten aller werltt. Darczue so hatt er von allen lannden rawb prachtt
        vnd hatt
    - lb[n=6927]: im alle volck vnderthan gemachtt. Er ist gewesen so forchttsam,
        daz die erde
    - lb[n=6928]: hatt vor im geschwigen vnd styll gehaltten. Darumb mochtt im nyemandt
    - lb[n=6929]: widersteenn. Als nun Alexander alle werltt beczwungen hett vnd von
        yeder
    - lb[n=6930]: man zynnss vnd gultt, auch von allen widerspänigen groͮzzen rawbe
        name, da
    - lb[n=6931]: prachtt er zu wegenn ain solleichen groͮzzenn schacz, daz dauon
        nichtt zusagen
    - lb[n=6932]: ist. Wann als er gestorben was, da fandt man in seiner schaczkamer
        funffczigk
    - lb[n=6933]: tawßentt czentten veines goldes vnd in iarleichen gultten, zynnßen
        vnd trybutten
    - lb[n=6934]: hett er alle iar drewmal hundertt tawßentt czentten veines goldes,
        sunder
    - lb[n=6935]: allen andern reichtumb, der dann im von aller werltt gefallen was.
        Man
    - lb[n=6936]: schreibtt von im, daz Alexander sey gewesen ain rwetten vnd gayßeln
        gottes
    - lb[n=6937]: des almochttigen
  - chapter[n=264b]:
    - paragraph: 303
    - lb[n=6938]: Wie ain fraw im wunder gebar. In dem CCCIII
    - lb[n=6939]: Zu den czeitten daselben geschach zu babilonia gar ain grozze, wunderleiche
    - lb[n=6940]: sach, wann in der vorgenantten statt babilonia was ain fraw schwanger.
        Die
    - lb[n=6941]: gepar gar ain selczsam wunder, daz was ober der guerttel gestaltt
        als ain rechttes
    - lb[n=6942]: mensch, aber vnderthalb der guerttel was es gestaltt sam manigerhanndt
    - lb[n=6943]: 'grawssamer thyer hawbtt: Ains was als aines leben hawbtt, daz ander
        als aines'
    - lb[n=6944]: perenn hawbtt, daz dritt als aines lindtwuerm hawbt, daz vierdt
        als aines
    - lb[n=6945]: leophartten hawbtt. Die hawbtter, die vndten an dem kchindt stuenden,
        waren
    - lb[n=6946]: souil, daz sy nyemandt erczelen mochtt oder kchundt. Die selben
        hawbtter
    - lb[n=6947]: hetten daz kchindt vndter der guerttel gancz vnd gar vmbgeben. Die
        fraw
    - lb[n=6948]: wardt berweffet zu Alexandern. Sy kam vnd prachtt daz kchindt haymleich
    - lb[n=6949]: verdackt vndter irem manttel. Alexander schueff daz kchindt zuentplozzen.
    - lb[n=6950]: Er plicktt daz an vnd fragtt die frawen gar aygenttleich, ob sy
        dißes
    - lb[n=6951]: wunder in irem leibe getragen hett. Die fraw sprach sunder lawgen
        'Ja', wann
    - lb[n=6952]: es was also. Da daz vernam Alexannder, er thett von stundt berueffen
        den
    - lb[n=6953]: maister der weyssagung vnd fragtt in, was dißes wunder bedawttett.
        Der
    - lb[n=6954]: maister nam im guette weyl vnd czeitt vnd rechnett nach lawff seiner
        kchunst
    - lb[n=6955]: die sach. Er fandt nichtt anders, dann daz diße gepuerdt beczaychentt
        vnd
    - lb[n=6956]: bedawttentt wär den tode Alexannders. Darumb thett er aber lennger
        vercziechen
    - lb[n=6957]: vnd woltt dem kunig nichtcz sagen vnd vermayntt, die sach damitt
        dem
    - lb[n=6958]: kunig aus den awgen vnd synne zuschlachen, daz aber nichtt gesein
        mochtt.
    - lb[n=6959]: Wann Alexannder woltt yee wißen, was die sach bedäwttett. Darumb
        sandt er
    - lb[n=6960]: gar offt zu dem maister vnd woltt wißen sein anttwuertt. Da nun
        der maister
    - lb[n=6961]: sach vnd hortt, daz er der frag sunder anttwuertt nichtt mochtt
        vertragen, er
    - lb[n=6962]: 'gedachtt: Pezzer ist, ich sag die rechtten warhaitt, dann daz ich
        kainerlay lyst'
    - lb[n=6963]: oder ausczugee darynne suechen welle. Er beryett sich vnd kam mitt
        wolbedachttem
    - lb[n=6964]: "muett zu Alexandern vnd sprach: 'Großmochttiger kunig, als dein"
    - lb[n=6965]: mayestatt yee wißen wil, was daz kindt so wunderleich geporen bedawtt,
        also
    - lb[n=6966]: hab ich grunttleich erforschett vnd mein kunst durchgrundt vnd wil
        dier sagen
    - lb[n=6967]: "vnd außlegenn die bedawttung des kchindes' vnd sprach also:"
  - chapter[n=264c]:
    - paragraph: 304
    - lb[n=6968]: Wie ain maister das wunder vss legt. CCCIIII
    - lb[n=6969]: "'O grozzmochttiger kunig, ich woltt, daz diße außlegung deinen\
        \ veindten soltt"
    - lb[n=6970]: zuegeen vnd nichtt dier. Ich sag dier, daz daz obertayl des kindes,
        daz yecz
    - lb[n=6971]: halbs fawll erscheynnett vnd kawm leben mag, als du selb wol gesechen
        hast,
    - lb[n=6972]: daz bedäwtt dich, Alexandern, meinen lieben herrenn. Wann es
    - lb[n=6973]: geschiechtt in ainer kchuercz, daz du sterbenn wierdest vnd daz
        dein reychaitt
    - lb[n=6974]: gar iämerleich verstratt, verczerett vnd czerrißen wierdett. Aber
        daz vndertaylee,
    - lb[n=6975]: daz mitt souil wunderleichen thyeren vmbgebenn ist vnd nyemandt
        ways,
    - lb[n=6976]: ob sy leben oder nichtt, daz bedawtt, daz dein fuersten vnd magnatten
        vnd alle
    - lb[n=6977]: die, die dier vnderthan vnd gehorsam sein, gar vast nach deinem
        tode mitt
    - lb[n=6978]: ainander kchryegen vnd streytten werdenn vnd dein lanndt wierdt
        als wenig
    - lb[n=6979]: ainig, als wenig die frayssamen thyer an dem kchindt gestaltt ainig
        werden.
    - lb[n=6980]: Darumb werden gar vil deiner allerliebsten lanndt zerstorett vnd
        gancz verderbett.
    - lb[n=6981]: Daz ist, herr vnd gewaltiger kunig, daz ich in meiner kchunst erfindt'.
  - chapter[n=264e]:
    - paragraph: 305
    - lb[n=6982]: Wie Allexander lang zeit vast ledig was von meniger hand sagen,
        das er sterben solt.
    - lb[n=6983]: CCCV
    - lb[n=6984]: Da nun Alexander diße wortt erhortt, er wardt gar vast laydig vnd
        in im gar vil
    - lb[n=6985]: vnd vnmazzen betruebtt, wann er west wol, daz im die maister in
        der kchunst
    - lb[n=6986]: nyee gefiltt hetten, vnd darumb betruebt er sich gar vast vnd nyemandt
        west,
    - lb[n=6987]: von was sachen daz was. Da daz verstuenden sein getrew kchryechen,
        sy
    - lb[n=6988]: "giengen mitt gemaynem ratt zu Alexandern vnd sprachen zu im: 'Alexander,"
