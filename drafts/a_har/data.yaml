    - lb[n=4596]: sol. Daz alles wil ich dier am kuerczisten vnnd pesten sagen, so
        hab ich
    - lb[n=4597]: dann genueg gethann deinem pitten vnd begeren, daz du an mich gelegt
        hast.
  - chapter[n=188d]:
    - paragraph: 188
    - lb[n=4598]: Wie der pragmany leben sey. CLXXXVIII
    - lb[n=4599]: Daz volck vnd alle geschlächtt der pragmannen vnd was yee von in
        koͮmen vnd
    - lb[n=4600]: entsproßen ist, daz lebtt gar aines raynnen, schlechtten, ainfolttigen
        lebens
    - lb[n=4601]: wann vnder in allen ist nyemandt yee gewesen in leben, oder noch
        darynne ist,
    - lb[n=4602]: der kain vermaylung, vnsytten, schandt, schmach, laster oder vnpildt
        yee
    - lb[n=4603]: gelytten oder ainem andern gethan hab vnd allee vnczymleiche ding
        sindt in
    - lb[n=4604]: verr, wider vnd fromdt. All vnnßer geschlächtt vnd volck, weyb vnd
        man,
    - lb[n=4605]: sindt mitt solleichen guetten sytten komen vnd erczoͮgen in ain
        solleiche erbre
    - lb[n=4606]: gewonhaitt, daz nyemandt vnder vns begertt andders oder willen hatt,
    - lb[n=4607]: dann allain zu dem, daz die natur mit rechtter beschaydenhaitt zu
        aller nott
    - lb[n=4608]: begertt vnd ayschett. Vnder vns ist kain widerwärttigkaitt; alles,
        daz yedem
    - lb[n=4609]: begegentt, daz duldet vnd leydett er gar willigcleich, vnd wem kainerlay
    - lb[n=4610]: widerfuer, daz ewch vnczimleich bedäwchtt, daz bekumertt vns gar
        nichcz,
    - lb[n=4611]: wann was zuefäl, zuestande oder einfäl vns geschiechtt, daz leyden
        wier alles
    - lb[n=4612]: gerenn durch vnnßers gottes willen. Wier schäczen vns auch nichtcz
        sein notduerfft,
    - lb[n=4613]: dann daz wier geleich wol haben mugen, vnd was wier nichtt gehaben
    - lb[n=4614]: mugen, daz beduncktt vns zuuuil sein, ob wier daz hetten. Darumb
        haben wier
    - lb[n=4615]: allczeitt genueg vnd vns czerrynnett nymmer weder klain noch groß.
        Was wier
    - lb[n=4616]: vns neren sullen, des haben wier gar genueg, es kumbtt auch vns
        gar leichtt
    - lb[n=4617]: ann, wann alles, daz wier haben, nyeßen vnd geprawchenn, daz wächst
        vns
    - lb[n=4618]: auss der erde, die durch vns mitt kainem eyßen nyee verserett wardt.
        Wann
    - lb[n=4619]: souil tregtt die erde, des nichtt nott ist kainem menschleichem
        geschlächtt, sy
    - lb[n=4620]: zu offenn. Wann die mischung der elementt wurckt aus der erde alles,
        daz wier
    - lb[n=4621]: beduerffen, vnd was darauss nichtt wächst, daz wär vns gar zuuil
        zuhaben. Bey
    - lb[n=4622]: vns ist kain geytt, wann wier haben all ainmuettigleichen genueg.
  - chapter[n=188e]:
    - paragraph: 189
    - lb[n=4623]: Wie die pragmany zuͦ tisch siczent. CLXXXVIIII
    - lb[n=4624]: Wann wier zu tisch siczen, so wierdt vnnser tisch mitt kainem ezzen
        beladen,
    - lb[n=4625]: dann daz vns vast nucz, notduerfft vnd gesundt ist, wann wier an
        klainem obs
    - lb[n=4626]: genueg haben. So ist auch vns nichtcz geprechen, wann wie wenig
        oder wieuil
    - lb[n=4627]: wier habenn, so czymbtt doch daz vns alles wol. Wann nyemandt ist,
        er sey
    - lb[n=4628]: seiner begierdt wol maister. Wann er will nach solleicher maisterschafft,
    - lb[n=4629]: damitt wier die naturleichen gelust vnd begierdt beczwungen haben,
        so sein
    - lb[n=4630]: wier gar vil großer suchtt vnd kranckaitt enttladen vnd vnnser kaynner
        wierdt
    - lb[n=4631]: nymmermer siech noch kranck piss zu dem ende, so vnnser ainen gott
        vordrett.
    - lb[n=4632]: Danne so stribtt er sunder alle wee. Von kranckaitt wegen sein wier
        nyee
    - lb[n=4633]: betruebtt worden vnder vns, wier sein alleczeitt in froleicher gesundthaitt,
    - lb[n=4634]: wann kranckhaytt kumbtt allain von vbermass, der wier nichtt prawchen.
    - lb[n=4635]: Darumb so mangeln wier aller suchtten.
  - chapter[n=188f]:
    - paragraph: 190
    - lb[n=4636]: Wie si all geleich leben. CLXXXX
    - lb[n=4637]: Es ist kainer vnder vns, der kainer hilff oder trostes von dem andern
        beger,
    - lb[n=4638]: noch yee begerett hab, so lanng wier gewesen sein in dißem tottleichem
        leben,
    - lb[n=4639]: wann was ainer hatt, daz hatt auch der ander. Wier leben in rechtter
        gemain
    - lb[n=4640]: vnd nyemandt hatt vor dem andern kainerlay. Darumb bedoͮrff ainer
        des
    - lb[n=4641]: andern hilff noͮch trostes nichtt. Bey vns ist weder neyde noch
        hazz, wann die
    - lb[n=4642]: statt, diee neyd vnd hazz gibtt vnd machtt, die ist nichtt bey vns,
        wann es ist
    - lb[n=4643]: pey vns nyemandt edler, dann der ander, nyemandt ist ob dem andern,
        alle
    - lb[n=4644]: ding sindt geleich bey vns vnd darumb mag nyemandt dem anndern weder
    - lb[n=4645]: neyde noch hazz tragen. Wann der gruendt des rechtten neydes ist
        nichtt
    - lb[n=4646]: anders, dann ainem andern nichtt gunnen, was im liebes oder lustes
        widerfertt
    - lb[n=4647]: vnd daz der selb neyder daz nichtt auch gehaben mag. Des enist pey
        vns nichtt,
    - lb[n=4648]: wann wier sein all geleich, so haben wier all geleich genueg. Wier
        sein all vast
    - lb[n=4649]: reich vnd haben all genueg, wann die armuett, die tragen wier all
        geleich.
    - lb[n=4650]: Darumb so sein wier all geleich reich. Inn allem vnnserm lanndt
    - lb[n=4651]: geschiechtt nymmer kain gerichtt, darumb ist zangken vnd hadern
        auch nichtt
    - lb[n=4652]: pey vns, wann wo nichtt gerichtt sindt, da bedarff nyemandt kainer
        widerrede.
    - lb[n=4653]: Wier beduerffen auch darumb kaines richtters noch straffers, wann
        nyemandt
    - lb[n=4654]: ist vnnder vns, der vnrechtt oder kainerlay straffleiche sach thuee.
  - chapter[n=190]:
    - paragraph: 191
    - lb[n=4655]: Wie si kain gesaczt haben, dann das leben der vnvernunftigen natur.
        CLXXXXI
    - lb[n=4656]: Wir haben kain gesacz noͮch geboͮtt bey vns, wann es ist kain missetatt
        vnder
    - lb[n=4657]: vns, die solleicher gesacztt vnd gebott beduerff. Wann in allem
        reich der pragmanden
    - lb[n=4658]: 'ist kain ander gesacztt, dannee ains allain: Daz ist, daz nyemandt
        thuett'
    - lb[n=4659]: noch thuenn mag wider daz gesacztt der natur. Daz haben wier nun
        mitt
    - lb[n=4660]: solleicher lobleicher gewonhaitt herprachtt, daz wier annders nichtt
        kchunnen
    - lb[n=4661]: noch wellen. So starck ist die gewonhaitt bey vns, daz sy aller
        vnnser vernunfft
    - lb[n=4662]: gancz gewalttig ist; so hoch vnd edel ist die guett gewonhaitt,
        daz sy edler vnd
    - lb[n=4663]: stercker ist, dann die natur. Widerumb ist die poss gewoͮnhaitt
        so poss vnd
    - lb[n=4664]: schnod, daz sy mitt aller vernunfft vnd synne hartt wierdett geprochen.
        Darumb
    - lb[n=4665]: so wier vnnser gemuett so gar in gewonhaitt der erberkaitt gewecztt
        vnd
    - lb[n=4666]: gesecztt haben, so mugen wier wider daz gesacztt der natur nichtt
        thuen.
  - chapter[n=188fa]:
    - paragraph: 192
    - lb[n=4667]: Was von guͦtenn sitenn käm vnd von guͦter gewonhait. CLXXXXII
    - lb[n=4668]: Darumb, wer well weis vnd erber sein, der gewynn erber syttenn vnd
        rechtter
    - lb[n=4669]: weyßhaitt, so wierdt im alle poßhaitt vnd vnraynigkait gancz widerspänig
        vnd
    - lb[n=4670]: vnczimleich zu horen, zu sechen vnd noch mynder darumb zuthuen.
        Wier
    - lb[n=4671]: erparmen vns nymmer vnder vns, wann es ist nyemandt vnder vns, der
        zu
    - lb[n=4672]: erparmen sey. So gar ordenleichen lebenn wier alle, daz nyemand
        sich vber
    - lb[n=4673]: seinen nachstenn erparmen kann oder mag, wann erparmung geschiechtt
    - lb[n=4674]: in leyden. So aber nyemandt bey vns leydett oder duldet kainerlay,
        dann er
    - lb[n=4675]: selber geren wil, so mugen wier im nichtt erparmd erczaygen. Wier
        haben
    - lb[n=4676]: noch pflegenn kainer arbaitt durch des neydes willen, wann alles,
        daz wier
    - lb[n=4677]: begeren, daz haben wier all sunder arbaitt genuegee. Wier vermeyden
        auch
    - lb[n=4678]: alles schanttleich vnd lasterleich veyren, wier geben vnnser leib
        noch gelyde
    - lb[n=4679]: nymmer zu leibleichen gelusten, darumb so haben wier des nachttes
        nymmer
    - lb[n=4680]: anfechttung des fleysch. Wier besiczen in vnßerm gemuett alle ding,
        wann
    - lb[n=4681]: wier begeren nichtt anders, dann daz, daz wier wol haben mugen.
        Was wier
    - lb[n=4682]: aber nichtt gehaben mugen, daz geruechtt vnnser hercz noch gemuett
        nymmer
    - lb[n=4683]: nach gedencken. Darumb besiczenn wier alle dingk.
  - chapter[n=188fb]:
    - paragraph: 193
    - lb[n=4684]: Wie alle lashait schnöd vnd vnzimlich sy. CLXXXXIII
    - lb[n=4685]: Vnczimleiche begierdt ist der snoͮdest schelm vnd geprech, so in
        die menschen
    - lb[n=4686]: gehabenn mugentt. Also wann wer vnczimleiches begerett, der machtt
        sich
    - lb[n=4687]: selber arm vnd vnwertt. Des geleichen ist auch der geyttigkaitt,
        die nymbtt
    - lb[n=4688]: nymmer endt. Wann wieuil die geyttigkaitt erlanngtt, noch dann so
        hatt sy
    - lb[n=4689]: albeg gern mer vnd ist in ir so podemlos, daz sy nyemandt erfullen
        mag. Daz
    - lb[n=4690]: ist vns nichtt, wann wier begeren nichtt mer, dann daz wier wol
        gehabenn
    - lb[n=4691]: mugen, vnd was wier dann nichtt gehaben mugenn, daz dunckt vns zuuil
        sein,
    - lb[n=4692]: ob wier daz hetten. Vnd wer dißem synne nichtt volgett vnd sein
        gemuett mitt
    - lb[n=4693]: rechtter vernunfft also nichtt tembtt vnd czwingett, der mag nymer
        rwee noch
    - lb[n=4694]: rest haben in seinem weyttgeschwayfftem gemuett vnd synne. Wier
        haben
    - lb[n=4695]: zuentphachen voͮnn der sunnen hycz vnd von dem schatten vnder den
        pletter
    - lb[n=4696]: der pawm erkchueln wier vnns. Was woltten wier sein soͮrgfelttig
        vmb hawßer,
    - lb[n=4697]: so vns die est der pawm dachs genueg sindt.
  - chapter[n=188fc]:
    - paragraph: 194
    - lb[n=4698]: Was sorg in der welt reichait ist. CLXXXXIIII
    - lb[n=4699]: Wier beduerffen kaines hochen palast, wann wer darynnen wonett,
        der walttett
    - lb[n=4700]: 'maniger hanndt ängstleicher zuefäll: Yecz begynnenn die palast
        sincken, yecz'
    - lb[n=4701]: tropffen, yecz krachen, yecz naygen sy sich zu fall, des wier alles
        nichtt beduerffen.
    - lb[n=4702]: Wann so ain pawm sich naygett, so geen wier vnder einen andern
    - lb[n=4703]: vnd vmb vnnser behawßung ist kain sorgfelttigkaytt. Wier werden
        mitt taw
    - lb[n=4704]: erfewchttet vnd erkueltt nach der hycz vnd ist vns kain mangel des
        getranckes,
    - lb[n=4705]: wann daz wazzer leschett vns den duerst vnd lätt kain aschen noch
        stawb
    - lb[n=4706]: hinder im in vnnserm leibe, der hinnach in vns fawl vnd kranckaitt
        mach. Wier
    - lb[n=4707]: schlaffenn auch gar gerwett, wann die starcken tempff der schwaren
        getranck,
    - lb[n=4708]: die czerrutten nichtt vnnser hyeren. Daz erdtreich ist praytt vnd
        gibtt vns statt
    - lb[n=4709]: genueg zu schlaffen. Darauff rwen wier, als wol pilleichenn ist,
        wann wier sein
    - lb[n=4710]: von erde gemachtt, so ist auch woͮl zymleich vnd pilleich, daz wier
        darauf rwen
    - lb[n=4711]: vnd rastenn. Wann wier mugen pezzer pett nichtt gehaben, dann daz,
        darauss
    - lb[n=4712]: wier selber gemachtt sein.
  - chapter[n=188fd]:
    - paragraph: 195
    - lb[n=4713]: Was sorg vnd angst macht. CLXXXXV
    - lb[n=4714]: Sorg vnd angst prichtt vnnßern schlaff nichtt in kain weys, noch
        die schwären
    - lb[n=4715]: gedancken zerstrawen nichtt vnnser gemuett. Wier gedencken nymmer
        hocher
    - lb[n=4716]: noch grozzer zu werden, dar vmb sein wier offt in stillem fride.
        Kain hochfartt
    - lb[n=4717]: ist bey vns, wann nyemandt begertt vber den andern zu sein. Wier
        wunschen
    - lb[n=4718]: kaines reichs, noch begeren nichtt, daz nyemandt vnder vns sey.
        Allen gewaltt
    - lb[n=4719]: der werltt schäczen wier fuer ain große sargfeltigkaitt, wann wer
        vil lewtt hatt,
    - lb[n=4720]: der muess vil sorg vmb sy haben vnd manigerhanndt nottduerfft in
    - lb[n=4721]: zuraychen. Wann wie groͮss der werltt reichtumb ist, so wierdt er
        doch verczertt.
    - lb[n=4722]: Wann woͮ großer reichtumbe ist, da ist vil, die in verczeren vnd
        verwueesten.
    - lb[n=4723]: Vnd wann ich dier die sach rechtt erczellen sol, so ist der herr
        aines
    - lb[n=4724]: großen volckes ir aller kchnechtt. Des alles achtten wier nichtt,
        wann vnnser
    - lb[n=4725]: yegleicher hatt nichtt mer zuuersorgen seinthalben, dann seinen
        leibe. Dem ist
    - lb[n=4726]: dann gar leichtt zu wartten, wann daz erdtreich gibtt im speyss,
        so gibtt im die
    - lb[n=4727]: fluett der wazzer getranck. Pey vns ist auch kchain schonn gewandt
        noch
    - lb[n=4728]: kchlayde, wann wier sein von erde koͮmen vnd wellen wider zu erde
        werden.
    - lb[n=4729]: Darumb wellen wier die erde, die wier mitt fuezzen tretten, nichtt
        mitt schonnen
    - lb[n=4730]: kchlayden bedecken. Wann aber die natur ettleiche gelyder zu offnner
    - lb[n=4731]: arbaitt gegeben vnd geschickt hatt vnd ettleiche gelyder zuuerporgen
        dingen
    - lb[n=4732]: geordentt hatt, welleiche gelyder dann zu offen wercken gehoren,
        da ist nichtt
    - lb[n=4733]: nott, daz man daz verperg oder zuedeck, welleiche gelyder aber durch
        scham
    - lb[n=4734]: willenn zu haymleichen wercken gehoren vnd darczue geschaffen sindt,
        die
    - lb[n=4735]: selben haimleichen gelyder verpergen wier vnd deckchen sy zuee mitt
        matten,
    - lb[n=4736]: geflochtten von pinczen oder anderm waychem gewächs.
  - chapter[n=188fe]:
    - paragraph: 196
    - lb[n=4737]: Wie man die weib lieb haben sol vnd durch was sach willen. CLXXXXVI
    - lb[n=4738]: Vnser hawssfrawen vnd weyber beduerffen nichtt kchlainaitt noch
        kchainer
    - lb[n=4739]: hanndt geschmeyde oder czierhaitt, damitt sy sich kchlayden vns
        zugeuallen,
    - lb[n=4740]: wann wier haben mer lustes in raynnem gemuett, dann in gleyßendem
        goldt
    - lb[n=4741]: vnd scheinprechenden stainen. So wär es vnnsern weyben ain große
        arbaitt,
    - lb[n=4742]: soltten sy solleiche czyerhaitt an in tragen. Wann welleichs weyb
        mitt iren
    - lb[n=4743]: rainen sytten vnd weybleichen czuchtten irem mann nicht gefellett,
        die mag im
    - lb[n=4744]: durch die kostleichkaitt der stain vnd goͮldes nymmer gefallen.
        Wann
    - lb[n=4745]: zwar es ist ain schnode lieb, die durch goldes oder gestaines willen
        an weyben
    - lb[n=4746]: verprachtt wierdt. Pey vns wardt nyee vnczimleiche vnkewschte gepflegen,
    - lb[n=4747]: weder mit frawen oder viechen, so wardt nyee kain eeprecher bey
        vns, noch
    - lb[n=4748]: kain sundtleich gelust der naturleichen vermischung ist nyee bey
        vns erkanntt.
    - lb[n=4749]: Wann so pald ain man oder mayd schlaffpär sindt, so vermischtt man
        sy mitt
    - lb[n=4750]: vnnserm gesacztt.
  - chapter[n=188ff]:
    - paragraph: 197
    - lb[n=4751]: Was schaden von vnküsch kompt. CLXXXXVII
    - lb[n=4752]: Nymandt hatt pey vns begierde zu vnkewschee, dann allain durch der
        merung
    - lb[n=4753]: willen seines geschlachttes. Darczue wierdt dann nyemandt bewegtt
        durch
    - lb[n=4754]: sundtleichs lustes willenn, wann wier wißenn woͮl, daz durch verpringung
    - lb[n=4755]: solleicher gelust daz hyeren wierdt sincken, die augen trueb, die
        oren tymper,
    - lb[n=4756]: daz ryechen verstopfft, die gelyder geswechtt, daz leben gekuerczett,
        die vernunfft
    - lb[n=4757]: vermischtt, die verstenttnus vernicht, der rattschlagtt geczweyffeltt,
        die
    - lb[n=4758]: gedachttnuss vergeßennleich vnd der gancz leib veldt in viechisch
        sytten,
    - lb[n=4759]: gepardt vnd gedancken. Darumb, daz wier all solleich schedleich
        sach flyechen,
    - lb[n=4760]: so ist vnnßer leben lanng, rayn vnd lawtter vnd sein mitt der weyßhaitt
    - lb[n=4761]: vber die aller weyßisten. Wann wiss, daz wier nichtt erkennen kain
        lieb, dann
    - lb[n=4762]: diee lieb, die mitt rainen, lawttern trewen gancz sunder allen wanckeln
        bestätt
    - lb[n=4763]: wär vnd gerechtt mangeln aller kuntterfaytt. Wier haben kchainerlay
        harnasch,
    - lb[n=4764]: wier beduerffen sein auch nichtt, wann wier pflegen kaines streyttes.
  - chapter[n=188fg]:
    - paragraph: 198
    - lb[n=4765]: Wie man frid mit guͦtem sitten machen sol vnd nit mit streit. CLXXXXVIII
    - lb[n=4766]: Wann den fride, den wier haltten, den bestatten vnd vesten wier
        allain mitt
    - lb[n=4767]: guetten sytten vnd nichtt mitt dem streytt. Wann was mitt streytt
        gewunnen
    - lb[n=4768]: wierdt, daz beleybtt nicht statt. Wann so paldt des syges vnd streyttes
        vergezzenn
    - lb[n=4769]: wierdt, so hatt auch die vorchtt enndt. Was aber mitt guetten sytten
    - lb[n=4770]: gemachtt vnd geuestentt wierdt, daz wierdt yee lennger, yee peßer
        vnd vester.
    - lb[n=4771]: Wann guett sytten merenn sich voͮn tag zu tag vnd komen in ain solleiche
    - lb[n=4772]: guette gewonhaitt, daz sy vnczerprochen sindt. Daz ist dier, Alexander,
        nichtt,
    - lb[n=4773]: wann du pist ain hawffer vnd samler alles vbels vnd poßer syttenn.
        Wann alles,
    - lb[n=4774]: daz du czerstorett hast, asyam, indiam, lybiam vnd darczue manig
        annder statt
    - lb[n=4775]: vnd kunigkreich, daz hast du nichtt gethann dann mitt streytt. Darumb
        mag
    - lb[n=4776]: dein reich nichtt lang geweren. Seydt du ain tottleicher mensch
        pist, so thuest
    - lb[n=4777]: du gar vnrechtt, wann du maynnest, die sunne sullee furchtten die
        deinen
    - lb[n=4778]: wappnärn vnd die erde sulle czyttern vor deinem groͮßenn gewaltt.
        Du verczerest
    - lb[n=4779]: alle werltt vnd pist doch allczeitt hungrig. Was hilfft dich, daz
        du so vil
    - lb[n=4780]: lanndt vnd lewtt beczwungen hast vnd doch nynndertt ersatt werden
        magst.
    - lb[n=4781]: Du hast gar vil miltter vnd genuegiger kunig zu neyd, hochfartt
        vnd geyttigkaytt
    - lb[n=4782]: genaygett vnd mitt deinem poßen ebenpilde geschickett. Wann maniger
    - lb[n=4783]: kunig vor sich an dem seinen hiett benuegen lazzen, der wierdt nun
        nach
    - lb[n=4784]: deinen sytten dem nachsten auch thuenn, als du yecz yederman thuest.
        Du hast
    - lb[n=4785]: gar viel freyer lewtt prachtt in diennstparigkaitt vnd die enttwerett
        irer großen
    - lb[n=4786]: herschafft, der sy gar lang gepflegen vnd geprauchtt haben. Du hast
        manigen
    - lb[n=4787]: edeln vnd tugenttreichen kunig berawbtt seiner guett vnd milttigkaitt,
        wann
    - lb[n=4788]: ettleicher gern den duerfftigen hilff vnd gab thätt, so hast du
        gemachtt, daz er
    - lb[n=4789]: nichtt mag. Du gepewttest aller werltt vnd willt sy gewelttigen,
        du magst aber
    - lb[n=4790]: nichtt gewelttigen die weyßhaitt der pragmannorum, wann du begerst
        ir
    - lb[n=4791]: nichtt. Darumb mag sy dier nichtt wesen vnderthan.
  - chapter[n=188fh]:
    - paragraph: 199
    - lb[n=4792]: Wie rechte weishait bösen lüten vnnūcz ist. CLXXXXVIIII
    - lb[n=4793]: Weyßhaitt der pragmannen ist dier so vnnucz, als ainem vngehorsamenn
    - lb[n=4794]: erczney. Wann wie wol man durch erczney nichtt allain den gegenwuerttigen
    - lb[n=4795]: siechttagen vertreybtt, sunder auch den kunfftigen wendett, noch
        dann so man
    - lb[n=4796]: nichtt volgett irer lere vnd regel, so ist die erczney gar nyemandt
        nucz. Wier
    - lb[n=4797]: lernen auch nichtt dew kchunst der rethorica, daz wier wol vnd hubsch
        reden
    - lb[n=4798]: werden. Wier fleyßen vns auch klain nach den sytten der wolgesprächen.
        Wier
    - lb[n=4799]: pflegen auch nichtt der gepluetten wortt, die mitt lysten versacztt
        seyn. Vnnßre
    - lb[n=4800]: wortt sindt ja vnd nayn vnd kayn lyst ist in vnnsern wortten oder
        wercken, als
    - lb[n=4801]: in den spruchen der poetten, die manig lugenleich peyspil erttichttett
        haben.
    - lb[n=4802]: Vnnßer rede sindt gar schlechtt vnd war vnd vnder vns ist nyemandt,
        der
    - lb[n=4803]: lugens oder triegens pfleg. In die schuelen der hochenn phylozophey
        komen
    - lb[n=4804]: wier nymer. Wier achtten nichtt ir hochen spruch von thyeffen synnen,
        die alle
    - lb[n=4805]: dingee durch grundten vnd kain ding bey ir selbs wierdenn oder krefften
    - lb[n=4806]: lazzen. All vnnser weyßhaitt, die wier haben, stett in kchuerczen
        wortten
    - lb[n=4807]: Wier helffen noch ratten nyemandt, dann als verr im hilfft gerechttigkaitt.
    - lb[n=4808]: Vnrechttleich beschiermen oder rechttleich verdambnen kunnen nichtt
        die
    - lb[n=4809]: lewtt pragmanny.
  - chapter[n=188fi]:
    - paragraph: 200
    - lb[n=4810]: Wie man got opffern sol. In dem CC
    - lb[n=4811]: Wier opffern nichtt den gottleichen genaden in den hymel die vnschuldien
    - lb[n=4812]: thyer. Wier gießen auch nichtt große pilde oder geschmeyde zu diennst
        gott
    - lb[n=4813]: von metall. Wier czieren auch vnnser alttar nichtt mitt goldt vnd
        edelm
    - lb[n=4814]: gestaynn. Wier machen auch nichtt vil rawch ryechentt gen himel,
        wann wier
    - lb[n=4815]: wißen wol, daz gott nichtt gefallen hatt an opffer der pluettigen
        thyer, noch in
    - lb[n=4816]: suezzem rawch der aromaty, noch in goldt, gestain, seyden oder pfelen.
    - lb[n=4817]: Wier czweyffeln auch nichtt vnd wißen gar wol, daz goͮtt alle lawttre
        hercz lieb
    - lb[n=4818]: hatt vnd daz er daz gepett der ainfolttigen lieber emphachtt, dann
        der geschayden
    - lb[n=4819]: hochen opffer. Gott ist ain rechtter erkenner aller herczenn, im
        ist
    - lb[n=4820]: schmaycken wider. Groͮss gefallen hatt er in rechtter lieb vnd getrewer
        ainfolttigkaytt.
    - lb[n=4821]: Mitt reichtumb der opffer erwirbett man nichtt die huld gottes,
        allain
    - lb[n=4822]: mitt raynnem gemuett erlanngett man von im, was man begerett.
  - chapter[n=188fj]:
    - paragraph: 200a
    - lb[n=4823]: Wie gross gottes hailigkait sy.
    - lb[n=4824]: Sein heyligkaitt ist so groͮss, daz man sy mitt kainem zergängcleichem
        guett
    - lb[n=4825]: kauffen mag. Allain die gedancken der seel, die beczwingenn in.
        Er bedorff
    - lb[n=4826]: nichtt kchelber oder ochßen, noch kainerlay geschmeyd von mettal,
        wann sein
    - lb[n=4827]: sindt alle thyer in dem waldt. Allererst ist er beschaffer vnd all
        vogel sindt im
    - lb[n=4828]: vnderthann. Sein gottleichkaitt mag nyemandt errueffen mitt dem
        großen
    - lb[n=4829]: gedon der gelogkenn, aber mitt dem styllen sewffczen des raynnen
        gemuettes
    - lb[n=4830]: erweckt man alle sein machtt vnd mitt den diemuettigen gepetten
        erlanngtt
    - lb[n=4831]: man an im. was man inn pittendt ist.
  - chapter[n=188fk]:
    - paragraph: 201
    - lb[n=4832]: Was got lieb hat. CCI
    - lb[n=4833]: Gott hatt lieb die ainfolttigen wortt, wann er ist selb daz war
        woͮrtt. Daz wortt
    - lb[n=4834]: hatt beschaffen die werltt vnd daz wortt ist herschendt in dem hymel.
        Auss
    - lb[n=4835]: dem wortt ist fleisch vnd mensch komen. Dasselb wortt ist auch regieren
        alle
    - lb[n=4836]: dinge in hymel vnd in erde. Daz wortt speyßett all menschen vnd
        alle thyer in
    - lb[n=4837]: wazzer, lufftenn oder auf erde lebendt. Daz wortt eren wier pragmanny,
        wier
    - lb[n=4838]: petten an daz wortt, wier habenn lieb daz wortt. Daz wortt ist vnnser
        trost vnd
    - lb[n=4839]: hylff in allem vnnserm begynnen vnd wurcken. Wann wier cziechen
        auss
    - lb[n=4840]: vnd in den lufft mitt dißem wortt vnd das wortt ist ain anfangk
        vnnsers
    - lb[n=4841]: geystes vnd der rechtt gott, der vns vnnser selee geben hatt. Er
        ist ewig vntodleich,
    - lb[n=4842]: darumb hatt er kain gefallen noch wollust in czeittleichen, czergengcleichen
    - lb[n=4843]: dingen, wie gross sy sindt.
  - chapter[n=188fl]:
    - paragraph: 202
    - lb[n=4844]: Wie got gesendt (!) werd vnd wie man in anbetten sol. In dem CCII
    - lb[n=4845]: Er wierdt allain gesennfft vnd erfrewdt in den lawttern, raynen
        wortten, die sy
    - lb[n=4846]: von der vntodleichen sele in ainem guettwilligem gemuett vnd hercze
        auss
    - lb[n=4847]: rechtter ainfolttigkaitt schopffen. Darynne hatt gott ain iubilieren
        vnd wolgefalen.
    - lb[n=4848]: Den selben gott sindt wier eren in vnnser ainfolttigkaitt vnnd loben
        in
    - lb[n=4849]: von ewen pyss zu ewen. Seydt nun du, Alexander, den waren gott nichtt
    - lb[n=4850]: erkennest,
  - chapter[n=188fm]:
    - paragraph: 203
    - lb[n=4851]: Wie alle menschen arm sind, die got nit recht erkennent. CCIII
    - lb[n=4852]: So schaczen wier dich gar arm, ellendt, synnlos vnd gancz vernichtte.
        Wann
    - lb[n=4853]: erkannttest du gott, so west du wol, daz dein vrsprunge von oben
        herab ware
    - lb[n=4854]: vnd daz du von im beschaffen wärest. Daz thuest du nichtt, wann
        du diennst
    - lb[n=4855]: nichtt ainem gott allain, du diennst vil gottern vnd henckest in
        vil lobes vnd
    - lb[n=4856]: eren an vnd du wänest, es sindt gotter. Daz ist nichtt, wann es
        ist nuer ain gott
    - lb[n=4857]: allain. Seydt aber du gelaubest, daz vil gotter sein, so ist nott
        vnd muess auch
    - lb[n=4858]: sein, daz du vil vnsäld, muee vnd arbaitt leydest. Wann yegleicher
        dein gott
    - lb[n=4859]: hatt ain besundre natur. Der giebtt dier dann geprechen vnd siechtagenn
        nach
    - lb[n=4860]: seiner natur.
  - chapter[n=188fn]:
    - paragraph: 204
    - lb[n=4861]: Wie nicht wer (!) ist dann ain got. CCIIII
    - lb[n=4862]: Darumb ist nichtt guett, mer dann ainenn gott zu haben. Wann hatt
        ain
    - lb[n=4863]: mennsch vil gotter, so wierdt er von yedem zu seinem diennst gerayczett.
        Daz
    - lb[n=4864]: ist dann mer ain gespott, dannee ain diennst, wann ain gott czewchett
        mitt
    - lb[n=4865]: seinem gespennst zu dem streytt vnd krieg vnd gibtt darczue großen
        syg
    - lb[n=4866]: vnd vnuerczagtte manhaitt. Damitt verfuertt er am maysten sein dienner.
        Der
    - lb[n=4867]: annder gott gibtt ainem lust zu vnkewsch vnd czewchtt darczue all
        gelingen,
    - lb[n=4868]: damitt er doch den seinen veltt. Der dritt gibtt reichtumb vnd gewyn,
        der
    - lb[n=4869]: vierdt geytt gannczen willenn zu der frazzerey. Wie manig anfechtten
        die
    - lb[n=4870]: gotter thuent, daz ist kchawm zu schreiben, wann ainer rayczett
        darczue, der
    - lb[n=4871]: ander zu ainem andern. Diee gotter nottenn vnd czwingen all, yeder
        nach
    - lb[n=4872]: seiner artt. Ainer froͮrett, der annder prennett vnd laßen dier
        nymmer rwee
    - lb[n=4873]: noch rest. Darumb pist du wol zuerparmen.
  - chapter[n=188g]:
    - paragraph: 205
    - lb[n=4874]: Wie Dindimus Allexandro strauft. CCV
    - lb[n=4875]: 'Vnd sunderleichen so wundertt mich aines am allermaysten: Daz du
        so geyttig'
    - lb[n=4876]: auff guett pist vnd yeder man daz sein abnymbst vnd nottest, wie
        du machtt
    - lb[n=4877]: vnd daz du dasselb guett so gar vnnuczleich spenndest deinen goͮttern
        vnd daz
    - lb[n=4878]: so gar vppigcleichen verczerest mitt deinen syttenn des opffers,
        die gar nyemandt
    - lb[n=4879]: zutrost komen. Wann wildt du aygenttleich bedenckenn, was dier yee
    - lb[n=4880]: guettes von deinen gottern komen sey, so lueg dich selber ann. So
        siechst vnd
    - lb[n=4881]: vindest an dier, daz sy dich yee lennger, yee mer in arbaitt stoͮßen,
        daz aber
    - lb[n=4882]: mein ainiger gott nichtt thuett, wann er mich getrost hatt, daz
        mier alle widerwärttige
    - lb[n=4883]: ding suess sein vnd darynnee ain gancz gefallen hab'. Da der Alexannder
    - lb[n=4884]: die hochen wortt vnd verstänttleichen synne verlos, er nam darab
        gros
    - lb[n=4885]: wunder vnd woltt doch daz pazz erfaren vnd ergrundten vnd thett
        aber schreiben
    - lb[n=4886]: dem kunigk der pragmannen, genantt Dindimus, ainen andernn brief,
        der
    - lb[n=4887]: 'also lawttendt was:'
  - chapter[n=188h]:
    - paragraph: 206
    - lb[n=4888]: Wie Allexandro Dindimus geschrift also wol gefiel. CCVI
    - lb[n=4889]: "'Dindime, ist daz war, daz du mier enpotten vnd geschriben hast,\
        \ so"
    - lb[n=4890]: erkenn ich wol, daz nyemandt in der werltt ist, der wanndels vnd
        todels frey
    - lb[n=4891]: sey vnd ledig, dann allain daz volck pragmannorum, wann sy prawchen
        nichtt
    - lb[n=4892]: des willens, der in von natur angeporen ist, wann sy mainen vnd
        schäczen, daz
    - lb[n=4893]: sy kchawm wierdig sein, daz sy geporen sindt. Sy maintt auch, aller
        werltt
    - lb[n=4894]: czyerhaitt sein vnd wesen ain gespott vnd vbelthuen. Darumb maynn
        ich, sy
    - lb[n=4895]: schäczen sich gotter vnd laßen sich des gar aygenttleich beduncken,
        oder aber
    - lb[n=4896]: sy sindt veindt der gotter, daz sy der gotter so gar schon, ordenleich
        geschopff
    - lb[n=4897]: verschmächen vnd verspottenn'.
  - chapter[n=188i]:
    - paragraph: 207
    - lb[n=4898]: Wie Dindimus Allexandro aber schraibt. CCVII
    - lb[n=4899]: Da Dindimus, der kunig der pragmannen, den brief Alexanders verlos,
        er thett
    - lb[n=4900]: sich kuercz beraytten vnd schraib widerumbe ain episteln an Alexandern,
        also
    - lb[n=4901]: "lawttendt: 'Wiss, Alexannder, daz wier, Dindimus, vnd ander pragmanny"
    - lb[n=4902]: nichtt bestätt inwonner sein der werltt, sunder wier sindt gest
        darynne. Wier
    - lb[n=4903]: sein auch auf daz erdtreich komen nichtt darumb, daz wier albeg
        vnd ewigcleichen
    - lb[n=4904]: darauf beleyben, sunder daz wier allain dardurch gaund vnd wier
        werden
    - lb[n=4905]: komenn vnd eylenn wyder zu dem haws vnnsers vatters lanndt. Ist,
        daz wier
    - lb[n=4906]: mitt der schwären puerdt der sundt nichtt vberladen werden vnd daz
        wier
    - lb[n=4907]: nichtt werden ain sal vnd haws daz vnczymleichkaytt in vns wonen
        werdtt
    - lb[n=4908]: oder daz wier den leyttgeben vnd schencken des vbels vnd vnraynigkaitt
        nichtt
    - lb[n=4909]: schuldig werden, noch geltten sullen. Wann wer hie enttnymbtt oder
        porgett
    - lb[n=4910]: missetatt, vbel, vnkewsch oder shunst leypleich gelust, der mag
        zu dem haws
    - lb[n=4911]: vnd hof seines vatterlanndes nymmer genahen noͮch komen, er hab
        dann
    - lb[n=4912]: beczaltt vnd abtragen alle seine enttlechentte missetatt vnd schulde.
        Daz muess
    - lb[n=4913]: geschechen durch sunder genade, so im gott thuett. Geschiechtt daz
        nichtt, so
    - lb[n=4914]: wierdt es versenckt zu dem nydristen in abgrundt, da man mitt iämerleiche
    - lb[n=4915]: qual ewigkleichen geltten muess.
  - chapter[n=188j]:
    - paragraph: 208
    - lb[n=4916]: Wie sich Dindimus entschuldiget, das er nit an (!) got sunder ain
        tötlich mensch wär.
    - lb[n=4917]: CCVIII
    - lb[n=4918]: AIs du schreibst, daz wier ainttweder goͮtter sein, laßenn wier
        dich wißen, daz
    - lb[n=4919]: wier vns nichtt gotter nennen noch hayßen, auch so entteren wier
        nichtt die
    - lb[n=4920]: großmoͮchttigkaitt der gotter, als du sprächst vnd es vnrechtt verstest.
        Wann
    - lb[n=4921]: wier loben die schonn, zierleich geschopfft gottes, aber wier wellen
        nichtt, daz
    - lb[n=4922]: man die vnczimleichen nucz noch geprawch in eyttelhaytt. Daz magst
        du also
    - lb[n=4923]: 'versteen: Wer daz poͮss läst vnd daz guett volbringtt, er ist nichtt
        gott, er ist'
    - lb[n=4924]: aber ain nachuolger gottes vnd wierdt gottes frewndt. Wie wol nun
        gott gar vil
    - lb[n=4925]: ding in guett beschaffen hatt, yedoch so czimbtt erbern vnd frumen
        lewttenn
    - lb[n=4926]: nichtt, alles damitt zuthuen, daz sy lustett. Wann daz merck an
        dier, do dich die
    - lb[n=4927]: hochfartt durch dein geluckchleich zuefal also geswellett vnd enczundett
        hatt,
    - lb[n=4928]: da hast du goͮttes vergeßen vnd maynst, gott hab auf alle todleichkaitt
        kain
    - lb[n=4929]: achttung oder bedencken. Darumb sprich ich, daz du seyst tobwuettendt,
    - lb[n=4930]: wann du thuest, daz du nichtt betrachttest. Verstest du aber, daz
        du vonn gott
    - lb[n=4931]: pist, so verschmächest du gott vnd pist ain schmacher der heyligkaitt.
        Es ist
    - lb[n=4932]: hoch zewaynen vnd zeklagen, daz du in deinem geluck gottes vnd seiner
    - lb[n=4933]: heyligkaitt also vergyßest vnd seiner genaden nichtt danckpär pist
        mitt aufhoren
    - lb[n=4934]: von deinem vbel, daz du tagleich merest vnd hawffest. Wann du muest
        gar
    - lb[n=4935]: 'vil peyn darumb leyden: Ainttweders hiee groͮße schandt vnd layde
        leyden,'
    - lb[n=4936]: oder doͮrtt die ewig verdambnung, wann die weyl du nicht aufhorest
        von
    - lb[n=4937]: deinem vbel, die weyl mag dier kain guetter guettatt zu statten
        oder zu hilff
    - lb[n=4938]: komen. Wann wie mochtten dir die gotter zu hilff komen, so du nichtt
        aufhorest,
    - lb[n=4939]: sy mitt deinen sundten tagleich zuerczuernen'.
  - chapter[n=188k]:
    - paragraph: 208
    - lb[n=4940]: Wie Allexander Dindimus brief verlos vnd im mer schraib. CCVIIII
    - lb[n=4941]: Da Alexander den brief verloͮs, er hett in allem seinem herczen
        begierdt vnd
    - lb[n=4942]: willen, Dindimum zusechen vnd thett paldt im schreiben ain episteln
        also
    - lb[n=4943]: "lawttendt: 'Allexander, ain kunig aller kunig, der empewtt Dindimo\
        \ vil frewden"
    - lb[n=4944]: vnd sälden. Ich gepewtt dier von vnnser kunigcleichen macht, daz
        du von
    - lb[n=4945]: stundt nach angesichtt des briefs dich zu vns fuegest zekomen vnd
        darynne
    - lb[n=4946]: eylest vnd kain vercziechen thuest. Daz ist gancz vnnser maynung
        vnd willee.
    - lb[n=4947]: Vnd ob du also vnnserm gepott gehorsam pist vnd dich pald zu vns
        fuegest, so
    - lb[n=4948]: wellen wier dich hoch eren vnd reichen mitt maniger hanndt kostleichen
        klainettenn
    - lb[n=4949]: vnd gaben. Ist aber, daz du zu mier nichtt komen wildt vnd daz du
        mein
    - lb[n=4950]: gepott verschmachest, so wil ich dich peynigen vnd kchestigen als
        ainen vngehorsamen,
    - lb[n=4951]: widerspänigen man vnd wil dier dein hawbtt abschlachen'.
  - chapter[n=188l]:
    - paragraph: 210
    - lb[n=4952]: Wie Dindimus aber antwurt Allexandro. CCX
    - lb[n=4953]: Da Dindimus dißen brief verlas, laynendt auf seinen elpogen, er
        stuendt nichtt
    - lb[n=4954]: 'auf vnd begundt vast lachenn vnd schraib Alexandern ain solleiche
        anttwuertt:'
    - lb[n=4955]: "'Ich, Dindimus, thue zu wißen Alexandern, daz mein gott der aller\
        \ hochst"
    - lb[n=4956]: kchayßer ist vnd er kan kain vnrechtt thuenn, noch kain vnrechtt
        vngestrafft
    - lb[n=4957]: laßenn. Derselb gott nymbt mitt prechendem liechtt die selee, wann
        sy von
    - lb[n=4958]: dem vnschuldigen leib faren vnd fuertt sy zu ewigen, vnendtloßen
        frewden.
    - lb[n=4959]: Der selb mein gott verpewttet manschlachtt zuthuen, er wil auch
        kain streytt
    - lb[n=4960]: oder kryeg, wann all sein wil ist in guettwilligem fryde. Des gepoͮtten
    - lb[n=4961]: vnd gehayßen wil ich gehorsam sein vnnd nichtt dem Alexannders,
        wann du
    - lb[n=4962]: kain gott pist; du pist als wol tottleich, als ich. Darumb achtt
        ich klaynn deiner
    - lb[n=4963]: dro. Du versprichst mier groͮße gab vnd reichtumb, auch kchlainett.
        Ob du
    - lb[n=4964]: mier die all gabest, so waren sy mier zu nichtte nucz, wann ich
        hab genueg
    - lb[n=4965]: alles, des mein gemuett begerett. Mein hawtt ist mein schatt, darynne
        ich mich
    - lb[n=4966]: behaws; die erde ist mein pett vnnd das lawb mein deck, die wuerczen,
        krawtter
    - lb[n=4967]: vnd obs sindt mein speyss, so geben mier die wazzer fluss guett
        gesundts
    - lb[n=4968]: tranck. Was shunst in der werltt ist, daz ist alles ain torhaytt
        vnd also wierdt
    - lb[n=4969]: der werltt lust gewunnen mitt großer muee vnd arbaitt, vnd wann
        du daz
    - lb[n=4970]: gewynnest vnd alles hast daz, daz du yee begeren warest, so schaidest
        du dann
    - lb[n=4971]: daruon vnd die andern, die dein guett besiczen, die gedencken dein
        zu guett
    - lb[n=4972]: nymmermer. Also bedachttest du dich rechtt, so hettest du vnd alle,
        die wertleicher
    - lb[n=4973]: eren vnd wierden pflegen, ymmerwerendes trawren vnd layde vnd
    - lb[n=4974]: klain vnd kchuercze czeitt frewde vnd wollust. Daz geschiechtt darumb,
        wann
    - lb[n=4975]: du magst weder wachendt noch schlaffendt sein sunder gross soͮrgfelttigkaitt.
    - lb[n=4976]: Daz alles mier nichtt gepricht, wann so ich meine augen zuethue,
        so hab ich
    - lb[n=4977]: kainerlay mer zu besorgen noch zuhuetten. Darumb schlaff ich sunder
        schwär
    - lb[n=4978]: trawme vnd alle kumbernuss.
  - chapter[n=188m]:
    - paragraph: 211
    - lb[n=4979]: Wie Dindimus Allexandro dro nit achtet noch fürchten wolt. CCXI
    - lb[n=4980]: Vnd ob du mier mein hawbtt abschlachest, so magst du doch die selee
        nichtt
    - lb[n=4981]: ertotten. Was wil ich des leibes, so mein selee wider fertt zu gott,
        der sy herab
    - lb[n=4982]: gesandt hatt. Wann ich sag dier, wer seinen leib hoch czierett vnd
        darauf vil
    - lb[n=4983]: fleyss legtt, daz desselben selee in thyffe pein ewig werendt versenckt
        wierdt.
    - lb[n=4984]: Wann nun du meinen leib ertottest, so wierdt ich zu ainem geyst
        vnd
    - lb[n=4985]: steyg auf zu meinem gott, der mein selee gesandt hatt in meinen
        leib vnd so ich
    - lb[n=4986]: won vnd rast pey meinem gott in großen frewden, so siech ich dann
        herab vnd
    - lb[n=4987]: schaw an die pein vnd martter, die leyden der, die mier vnrechtt
        gethan haben.
    - lb[n=4988]: Daselbst siech ich auch geen ain strenges vrtayl vber all poss vnd
        schnoͮd lewtt,
    - lb[n=4989]: auch vber alle, die iren leibes gelusten gefolgett habenn vnd ir
        selee nichtt
