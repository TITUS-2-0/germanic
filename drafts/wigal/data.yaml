- body:
  - lg[n=(1)]:
    - verse[n=1]: Wer hât mich guoter ûf getân?
    - verse[n=2]: sî ez iemen der mich kan
    - verse[n=3]: beidiu lesen und verstên,
    - verse[n=4]: der sol genâde an mir begên,
    - verse[n=5]: ob iht wandels an mir sî,
    - verse[n=6]: daz er mich doch lâze vrî
    - verse[n=7]: 'valscher rede: daz êret in.'
    - verse[n=8]: ich weiz wol daz ich niene bin
    - verse[n=9]: geliutert und gerihtet
    - verse[n=10]: noch sô wol getihtet
    - verse[n=11]: michn velsche lîhte ein valscher man,
    - verse[n=12]: wan sich niemen vor in kan
    - verse[n=13]: behüeten wol, swie rehte er tuot.
    - verse[n=14]: dehein rede ist sô guot
    - verse[n=15]: sine velschen si, daz weiz ich wol.
    - verse[n=16]: swaz ich valsches von in dol,
    - verse[n=17]: owê, wem sol ich daz klagen?
    - verse[n=18]: ich wilz et harte ringe tragen,
    - verse[n=19]: mac ich der besten lop bejagen.
  - lg[n=(2)]:
    - verse[n=20]: Swer nâch êren sinne,
    - verse[n=21]: triuwe und êre minne,
    - verse[n=22]: der volge guoter lêre -
    - verse[n=23]: daz vürdert in vil sêre -
    - verse[n=24]: unde vlîze sich dar zuo
    - verse[n=25]: wie er nâch den getuo
    - verse[n=26]: den diu werlt des besten giht,
    - verse[n=27]: und die man doch dar under siht
    - verse[n=28]: nâch gotes lône dienen hie;
    - verse[n=29]: den volge wir, wan daz sint die
    - verse[n=30]: den got hie sælde hât gegeben
    - verse[n=31]: und dort ein êweclîchez leben;
    - verse[n=32]: dar nâch wir alle sulen streben.
  - lg[n=(3)]:
    - verse[n=33]: Wær ich ein alsô wiser man
    - verse[n=34]: daz ich wol möhte - als ich doch kan -
    - verse[n=35]: gesprechen nâch des herzen gir!
    - verse[n=36]: leider, nû geswîchent mir
    - verse[n=37]: beidiu zunge und ouch der sin,
    - verse[n=38]: daz ich der rede niht meister bin
    - verse[n=39]: die ich ze sprechen willen hân,
    - verse[n=40]: wan daz ichz dar ûf hân getân
    - verse[n=41]: daz ich mînen willen hie
    - verse[n=42]: gerne erzeicte - wesse ich wie -
    - verse[n=43]: daz ez die wîsen dûhte guot.
    - verse[n=44]: got gebe mir sin und in den muot
    - verse[n=45]: daz si mirz vervâhen wol.
    - verse[n=46]: ich bin noch ganzer sinne hol;
    - verse[n=47]: des sprich ich nâch kindes sit.
    - verse[n=48]: erziuge ich hie iht guotes mit,
    - verse[n=49]: ob mîn geist gevüeget daz,
    - verse[n=50]: des sol man mir danken baz
    - verse[n=51]: dan einem sinne rîchen man,
    - verse[n=52]: 'der meister ist und sprechen kan:'
    - verse[n=53]: der hât des mêr dan ich getân.
  - lg[n=(4)]:
    - verse[n=54]: Man sol mir des genâde sagen
    - verse[n=55]: daz ich her in mînen tagen
    - verse[n=56]: mich dar ûf geflizzen hân,
    - verse[n=57]: sît ich mich guotes êrst versan,
    - verse[n=58]: wie ich mit mîner zungen daz
    - verse[n=59]: verdiente daz die wîsen baz
    - verse[n=60]: mich mit ir gruoze hêten doch;
    - verse[n=61]: adez bin ich erlâzen noch;
    - verse[n=62]: daz machet mîn grôz unheil
    - verse[n=63]: und mîn boser sin ein teil.
    - verse[n=64]: waz frumt den rîchen argen man,
    - verse[n=65]: der al der werlt guotes erban,
    - verse[n=66]: ob er tûsent marke
    - verse[n=67]: heizet in sîner arke
    - verse[n=68]: vil vaste besliezen?
    - verse[n=69]: wer mac des geniezen,
    - verse[n=70]: ern wellez teilen unde geben?
    - verse[n=71]: an dem honige ist mir vergeben,
    - verse[n=72]: wand ich durch [minen] bosen gemach
    - verse[n=73]: mînen schaden übersach,
    - verse[n=74]: des ist mîn leben immer swach.
  - lg[n=(5)]:
    - verse[n=75]: Si wellent daz daz iht witze sîn,
    - verse[n=76]: swer rôtez golt under diu swîn
    - verse[n=77]: 'werfe und edel gesteine:'
    - verse[n=78]: 'des vreuwent si sich doch kleine:'
    - verse[n=79]: si wâren ie vür daz golt
    - verse[n=80]: der vil trüeben lachen holt;
    - verse[n=81]: dâ bewellent si sich inne. -
    - verse[n=82]: swer guote rede minne
    - verse[n=83]: und si gerne hore sagen,
    - verse[n=84]: der sol mit zühten gedagen
    - verse[n=85]: 'und merken si rehte: daz ist im guot.'
    - verse[n=86]: si getiuret [vil] manges mannes muot,
    - verse[n=87]: wand er vernimt vil lîhte dâ
    - verse[n=88]: des er sich gebezzert sâ;
    - verse[n=89]: daz getiuret in oft anderswâ.
  - lg[n=(6)]:
    - verse[n=90]: Sô spricht vil lîhte ein tumber man
    - verse[n=91]: eine rede, der si gemerken kan
    - verse[n=92]: daz si dem ze staten kumt
    - verse[n=93]: und im an sînen siten vrumt.
    - verse[n=94]: swâ von dem guoten guot geschiht,
    - verse[n=95]: daz dunket die bosen gar enwiht,
    - verse[n=96]: wand in vil wênic ze herzen gât
    - verse[n=97]: guotiu rede und guot getât.
    - verse[n=98]: 'si bietent lîhte dôren dar:'
    - verse[n=99]: 'ir muot stêt aber anders war:'
    - verse[n=100]: an valsch und an bôsheit.
    - verse[n=101]: swaz den von mir wirt geseit,
    - verse[n=102]: 'daz ruofte ich gerner in einen walt:'
    - verse[n=103]: dâ vünde ich doch die tagalt
    - verse[n=104]: daz mir mîn ôre würde erschalt.
  - lg[n=(7)]:
    - verse[n=105]: Hie vinde ich anders lônes niht
    - verse[n=106]: wan swaz er horet oder siht,
    - verse[n=107]: des spot er gerne swâ er mac;
    - verse[n=108]: daz ist des valschen widerslac;
    - verse[n=109]: swaz dem von mir wirt geseit
    - verse[n=110]: êren oder vrümicheit,
    - verse[n=111]: des nimt er vil kleine war;
    - verse[n=112]: er lât ez durch diu ôren gar,
    - verse[n=113]: zem einen în, zem andern ûz.
    - verse[n=114]: ezn vrumt in niht umb ein grûz
    - verse[n=115]: swaz ich im [guotes] gesagen kan,
    - verse[n=116]: wand im sîn valschez herze erban
    - verse[n=117]: guotes unde êren.
    - verse[n=118]: wer mac den guot gelêren
    - verse[n=119]: der ein valschez herze treit?
    - verse[n=120]: er bewillet sich mit [der] bôsheit
    - verse[n=121]: als sich daz swîn mit horwe tuot.
    - verse[n=122]: zem besten rihtet iuwern muot.
    - verse[n=123]: 'nu volget mir: ez wirt iu guot.'
  - lg[n=(8)]:
    - verse[n=124]: Mîn kunst diu was verborgen ie,
    - verse[n=125]: die wold ich nu offen hie,
    - verse[n=126]: ob ich mit mînem munde
    - verse[n=127]: nöhte swære stunde
    - verse[n=128]: den liuten senfte machen,
    - verse[n=129]: und von solhen sachen
    - verse[n=130]: daz guot ze horen wære.
    - verse[n=131]: nu wil ich iu ein mære
    - verse[n=132]: sagen, als ez mir ist geseit.
    - verse[n=133]: zeiner ganzen wârheit
    - verse[n=134]: trûwe ich ez niht bringen;
    - verse[n=135]: 'wan eines wil ich dingen:'
    - verse[n=136]: daz ir durch iuwer hövischeit
    - verse[n=137]: dem tihtær des genâde seit
    - verse[n=138]: der ditze hât getihtet,
    - verse[n=139]: mit rîmen wol berihtet,
    - verse[n=140]: wan ditz ist sîn êrstez werc.
    - verse[n=141]: er heizet Wirnt von Grâvenberc.
    - verse[n=142]: der werlte ze minnen
    - verse[n=143]: 'enblient erz sînen sinnen:'
    - verse[n=144]: ir gruoz wil er gewinnen.
  - lg[n=(9)]:
    - verse[n=145]: Ez was hie bevor, sô man seit,
    - verse[n=146]: ein künic, der ie nâch êren streit,
    - verse[n=147]: des nam wîten ist erkant;
    - verse[n=148]: Britanjâ hiez sîn lant,
    - verse[n=149]: selbe hiez er Artûs;
    - verse[n=150]: ze Karidôl het er hûs.
    - verse[n=151]: mit solhen vreuden stuont ez dô
    - verse[n=152]: daz uns daz nu machet vrô
    - verse[n=153]: sô man der herren vrümicheit
    - verse[n=154]: uns niwan mit worten seit
    - verse[n=155]: die dô des hoves pflâgen;
    - verse[n=156]: die muosen dicke wâgen
    - verse[n=157]: 'durch lop den lîp: daz was ir sit.'
    - verse[n=158]: dâ muosen si verdienen mit
    - verse[n=159]: die stat zer tavelrunde.
    - verse[n=160]: swer daz verdienen kunde
    - verse[n=161]: daz er der taveln reht besaz,
    - verse[n=162]: den hêt man immer deste baz.
    - verse[n=163]: ouch ist ê oft vil geseit
    - verse[n=164]: von der herren vrümicheit
    - verse[n=165]: und von des küniges milte,
    - verse[n=166]: den des niht bevilte
    - verse[n=167]: swaz er êren möhte bejagen;
    - verse[n=168]: des muoz man von im immer sagen;
    - verse[n=169]: beidiu sîn nam und sîn lant
    - verse[n=170]: diu sint manigem erkant
    - verse[n=171]: der ir dewederz nie gesach.
    - verse[n=172]: von dem mir nie guot geschach
    - verse[n=173]: dem wil ich doch sprechen guot,
    - verse[n=174]: ob er daz beste gerne tuot;
    - verse[n=175]: daz was von kinde ie mîn muot.
  - lg[n=(10)]:
    - verse[n=176]: Als ichz vernomen hân,
    - verse[n=177]: sô lac daz hûs an einer plân.
    - verse[n=178]: ein grôz fôreis dar an stiez.
    - verse[n=179]: der künic daz vil selten liez
    - verse[n=180]: ern rite baneken darin.
    - verse[n=181]: ez was der rîter gewin
    - verse[n=182]: und ir aller bestez spil
    - verse[n=183]: daz si âventiure vil
    - verse[n=184]: dâ zallen zîten vunden.
    - verse[n=185]: daz jagen mit den hunden
    - verse[n=186]: was dâ under wîlen grôz.
    - verse[n=187]: durch den walt ein wazzer vlôz
    - verse[n=188]: vür daz hûs an einer sît;
    - verse[n=189]: daz was eben unde wît,
    - verse[n=190]: besetzet vil hêrlîche
    - verse[n=191]: mit mangem vürsten rîche,
    - verse[n=192]: die alle gehûset hêten drin.
    - verse[n=193]: ez was der geste gewin
    - verse[n=194]: daz si alle umb êre striten;
    - verse[n=195]: deheine vrümcheit si vermiten,
    - verse[n=196]: daz beste si alle tâten.
    - verse[n=197]: daz hûs was wol berâten
    - verse[n=198]: mit vil grôzer rîcheit,
    - verse[n=199]: als uns diu âventiure seit;
    - verse[n=200]: ir guot was mangem man bereit.
  - lg[n=(11)]:
    - verse[n=201]: Des küniges hûs enmitten lac.
    - verse[n=202]: der, nâch dem alten site, pflac
    - verse[n=203]: die rîter alle enpfâhen wol;
    - verse[n=204]: er was reiner tugent vol,
    - verse[n=205]: gewizzen unde stæte;
    - verse[n=206]: âne valsche ræte
    - verse[n=207]: minnet er iegelîchen man;
    - verse[n=208]: daz was hêrlîch getân.
    - verse[n=209]: als ez von im geschriben stêt,
    - verse[n=210]: wol tûsent rîter er hêt
    - verse[n=211]: ze gesinde tägelîche;
    - verse[n=212]: der iegelîcher was sô rîche
    - verse[n=213]: an rossen und an gewande,
    - verse[n=214]: an bürgen und an lande,
    - verse[n=215]: daz im nihtes gebrast;
    - verse[n=216]: dar zuo hêt er mangen gast,
    - verse[n=217]: den er von sîner hant beriet;
    - verse[n=218]: von im niemen ungetrostet schiet;
    - verse[n=219]: er lôste den recken dicke ir pfant;
    - verse[n=220]: des ist noch sîn nam erkant
    - verse[n=221]: von sîner milte über älliu lant.
  - lg[n=(12)]:
    - verse[n=222]: Ein palas hêt diu künigîn
    - verse[n=223]: daz was märmelsteinîn,
    - verse[n=224]: gezieret wol begarwe,
    - verse[n=225]: 'von vier hande varwe:'
    - verse[n=226]: rôt, brûn, weitîn und gel;
    - verse[n=227]: daz hûs daz was sinwel,
    - verse[n=228]: beliewet umb und umbe wol.
    - verse[n=229]: rîcher vrouwen was ez vol;
    - verse[n=230]: vil manic maget sûberlîch
    - verse[n=231]: dienten aller tägelîch
    - verse[n=232]: der rîchen küniginne.
    - verse[n=233]: ouch hêt si dar inne
    - verse[n=234]: rîcheit und vreude vil.
    - verse[n=235]: aller hande seitspil
    - verse[n=236]: die juncvrouwen kunden;
    - verse[n=237]: daz hôrte man zallen stunden
    - verse[n=238]: in den gewelben schellen;
    - verse[n=239]: der kleinen hunde bellen
    - verse[n=240]: dar inne vaste klingen;
    - verse[n=241]: mangen vogel singen
    - verse[n=242]: 'in den liewen über al:'
    - verse[n=243]: galander unde nahtegal
    - verse[n=244]: iegelîcher sîne stimme sanc.
    - verse[n=245]: die vrouwen dûhte diu wîle unlanc;
    - verse[n=246]: des sagten si dem künige danc.
  - lg[n=(13)]:
    - verse[n=247]: Nu hêt der künic einen sit -
    - verse[n=248]: dâ was sîn hof getiuret mit -
    - verse[n=249]: daz er ze tische nie gesaz
    - verse[n=250]: des morgens, ê er eteswaz
    - verse[n=251]: von âventiure hêt vernomen.
    - verse[n=252]: eins tages was ez alsô komen,
    - verse[n=253]: daz doch selten dâ geschach -
    - verse[n=254]: daz man niht âventiure sach
    - verse[n=255]: unze wol nâch mittem tage;
    - verse[n=256]: daz was des ingesindes klage;
    - verse[n=257]: si stuonden an der warte hie.
    - verse[n=258]: diu edel küniginne gie
    - verse[n=259]: von den rîtern ûf ir sal.
    - verse[n=260]: dô sach si bî der mûr zetal
    - verse[n=261]: einen schonen rîter haben;
    - verse[n=262]: der was geriten an den graben.
    - verse[n=263]: der vrouwen was er unbekant.
    - verse[n=264]: ein sper vuort er in der hant.
    - verse[n=265]: von scharlachen was er gekleit,
    - verse[n=266]: sîn pfärt was rôt daz er reit,
    - verse[n=267]: sîn hâr gemischet unde reit.
  - lg[n=(14)]:
    - verse[n=268]: Als er die küniginne sach,
    - verse[n=269]: vil gezogenlîche er dô sprach
    - verse[n=270]: ûf gnâde bin ich komen her;
    - verse[n=271]: nu gewert mich, vrouwe, des ich ger,
    - verse[n=272]: 'durch wîplîche güete:'
    - verse[n=273]: sô ist mîn gemüete
    - verse[n=274]: geprîset immer mêre;
    - verse[n=275]: nu enpfâhet durch iuwer êre
    - verse[n=276]: mîn bet genædiclîche,
    - verse[n=277]: daz iuch diu Sælde rîche."
    - verse[n=278]: nu sprechet, rîter, wes ir gert."
    - verse[n=279]: vrouwe, daz ich werde gewert."
    - verse[n=280]: 'nû saget mir doch: wes?"'
    - verse[n=281]: 'vrouwe, niwan des:'
    - verse[n=282]: daz ir von mir geruochet nemen
    - verse[n=283]: einen gürter, der wol möhte gezemen
    - verse[n=284]: al der werlte vrouwen;
    - verse[n=285]: den lâz ich iuch schouwen.
    - verse[n=286]: behaltet in unz morgen vruo.
    - verse[n=287]: trage iuch iuwer muot dar zuo.
    - verse[n=288]: sô habet iun zeigen von mir;
    - verse[n=289]: sî ab, vrouwe, daz ir
    - verse[n=290]: den gürtel niht behalten welt,
    - verse[n=291]: sô wil ich in als ein helt
    - verse[n=292]: morgen holen hie durch strît
    - verse[n=293]: ze rehter âventiure zît;
    - verse[n=294]: od ich bin der hie tôt gelît."
  - lg[n=(15)]:
    - verse[n=295]: Diu vrouwe sprach daz si getân;
    - verse[n=296]: ich wil âne bosen wan
    - verse[n=297]: von iu die gâbe enpfâhen hie;
    - verse[n=298]: alsô doch - ich sagiu, wie -
    - verse[n=299]: 'daz ich iuch, rîter, niht entwer:'
    - verse[n=300]: ir sult morgen komen her
    - verse[n=301]: und holt den gürtel; daz ist mîn rât.
    - verse[n=302]: ich schaffez wol daz ez sô ergât
    - verse[n=303]: daz ir behaltet iuwer lebben.
    - verse[n=304]: nu wizzet, ich hân iu wol gegeben
    - verse[n=305]: daz ich daz tuon durch iuwer bet
    - verse[n=306]: mit willen hie an dirre stet
    - verse[n=307]: daz ich durch man ê nie getet."
  - lg[n=(16)]:
    - verse[n=308]: Den gürtel leite er ûf daz sper;
    - verse[n=309]: mit guotem willen reicht er
    - verse[n=310]: der vrouwen sîne gâbe dô;
    - verse[n=311]: er neic ir unde sprach alsô
    - verse[n=312]: nu lât mich iuwer hulde haben;
    - verse[n=313]: ich wil rîten von dem graben
    - verse[n=314]: wider zuo dem walde."
    - verse[n=315]: dôreit er alsô balde
    - verse[n=316]: daz sîn dâ niemen war genam
    - verse[n=317]: unz er ze sînen knappen kam.
    - verse[n=318]: die wârn mit grôzen vreuden dâ;
    - verse[n=319]: si sâhen in zuo rîten sâ.
    - verse[n=320]: nu lâze wir den rîter sîn.
    - verse[n=321]: den gürtel hât diu künigîn;
    - verse[n=322]: der rieme was alsô getân
    - verse[n=323]: daz ich iu niht gesagen kan
    - verse[n=324]: welher hande er wære;
    - verse[n=325]: er was ninder lære
    - verse[n=326]: von gesteine noch von golde;
    - verse[n=327]: swer einen wünschen solde,
    - verse[n=328]: dern würde nimmer alsô guot.
    - verse[n=329]: der küniginne riet ir muot
    - verse[n=330]: daz si den gürtel umbe bant;
    - verse[n=331]: dô hêt diu vrouwe sâ zehant
    - verse[n=332]: 'vreude unde wîsheit:'
    - verse[n=333]: sine truobte deheiner slahte leit,
    - verse[n=334]: die sprâche kunde si alle wol,
    - verse[n=335]: ir herze daz was vreuden vol,
    - verse[n=336]: swaz spils man dâ begunde,
    - verse[n=337]: si dûhte des wie siz kunde;
    - verse[n=338]: dehiener kunst ir niht gebrast.
    - verse[n=339]: si dûhte daz der selbe gast
    - verse[n=340]: wol möhte sîn ein rîcher künic;
    - verse[n=341]: er dûhte si biderbe unde vümic
    - verse[n=342]: als ez wol an dem gürtel schein.
    - verse[n=343]: si schuof daz ir her Gâwein
    - verse[n=344]: würde brâht ûf den sal.
    - verse[n=345]: von den liewen gie si zetal
    - verse[n=346]: wider sitzen an ir stat;
    - verse[n=347]: die vruowen si alle sitzen bat.
    - verse[n=348]: her Gâwein kom als si gebôt.
    - verse[n=349]: ern vorhte deheiner slahte nôt;
    - verse[n=350]: des gelac vil manger von im tôt.
  - lg[n=(17)]:
    - verse[n=351]: Diu vrouwe in zuo ir sitzen hiez.
    - verse[n=352]: si wesse wol daz er niht enliez
    - verse[n=353]: swes si in bat ern tæte daz;
    - verse[n=354]: ir geviel sîn vuore deste baz.
    - verse[n=355]: si sprach helt, nu râtet mir,
    - verse[n=356]: wand ich erkenne wol daz ir
    - verse[n=357]: habt sô tugenthaften muot
    - verse[n=358]: 'daz ir nimmer missetuot:'
    - verse[n=359]: daz hât man ofte an iu gesehen.
    - verse[n=360]: ein âventiure ist mir geschehen,
    - verse[n=361]: die wil ich iuch wizzen lân;
    - verse[n=362]: ich bedarf wol iuwers râtes dran."
    - verse[n=363]: waz welt ir der rede mê?
    - verse[n=364]: si sagt im als ich iu ê.
    - verse[n=365]: als er von ir hêt vernomen
    - verse[n=366]: wie der rîter dar was komen
    - verse[n=367]: und wies umb den gürtel stuont,
    - verse[n=368]: 'dô tet er als die wîsen tuont:'
    - verse[n=369]: eine wîle er swîgende saz.
    - verse[n=370]: mit bedâhtem muote sprach er daz
    - verse[n=371]: nu wizzet, vrouwe hêre,
    - verse[n=372]: ez wær wider iuwer êre
    - verse[n=373]: und würde ein bosez mære,
    - verse[n=374]: swie guot der gürtel wære,
    - verse[n=375]: und engæbet ir in im niht wider.
    - verse[n=376]: vrouwe, irn sult niht nider
    - verse[n=377]: lâzen iuwern hôhen muot
    - verse[n=378]: 'durch deheiner slahte guot:'
    - verse[n=379]: ir sît dar zuo ze rîche;
    - verse[n=380]: 'und wizzet wærliche:'
