    - lb[n=23,type=edition]:
        foreign[lg=lat-Latn]: Atque ex iis ferociſſimos fortaſſe longius
    - lb[n=24,type=edition]:
        foreign[lg=lat-Latn]: etiam ſummoveri placuit in Tauricam uſ/que
    - lb[n=25,type=edition]:
