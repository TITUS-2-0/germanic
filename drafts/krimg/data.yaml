    - lb[n=20,type=edition]:
        foreign[lg=lat-Latn]: per varias orbis terrarum regiones diſſipa/vit.
    - lb[n=21,type=edition]:
        foreign[lg=lat-Latn]: Cui rei teſtimonio ſunt urbes Tranſil/vaniæ
    - lb[n=22,type=edition]:
