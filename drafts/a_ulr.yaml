      - lg@stanza[n=24]:
        - l[n=2175]: daʒ iu der werde man,
        - l[n=2176]: mîn vater, hât triuwen vil getân.
      - lg@stanza[n=25]:
        - l[n=2177]: 'ir sult mir rât und helfe geben:'
        - l[n=2178]: ich wil lîp unde leben
      - lg@stanza[n=26]:
        - l[n=2179]: durch iuch setzen in wâge.
        - l[n=2180]: iuwer deheinen des betrâge,
      - lg@stanza[n=27]:
