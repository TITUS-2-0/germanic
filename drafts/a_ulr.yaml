        - l[n=2185]: dâ von ich niht scheide.
        - l[n=2186]: liep unde leide
      - lg@stanza[n=30]:
        - l[n=2187]: der deheines ich iu abe gê.
        - l[n=2188]: waʒ sol lange rede mê ?
      - lg@stanza[n=31]:
        - l[n=2189]: Her Darîus uns hât vür eigen,
        - l[n=2190]: ich wil im daʒ erzeigen
      - lg@stanza[n=32]:
        - l[n=2191]: daʒ wir vrî wellen leben
        - l[n=2192]: und vürbaʒ deheinen zins geben.'
      - lg@stanza[n=33]:
        - l[n=2193]: nû jâhen sie des alle
        - l[n=2194]: mit gelîchem schalle
      - lg@stanza[n=34]:
        - l[n=2195]: sie wolden in gerne ze hêrren hân
        - l[n=2196]: und williclîchen bî gestân.
      - lg@stanza[n=35]:
        - l[n=2197]: im wart hulde dô gesworn
        - l[n=2198]: und ze hêrren aldô erkorn.
      - lg@stanza[n=36]:
        - l[n=2199]: daʒ volc wart nâch leide frô.
        - l[n=2200]: er wart ze ritter aldô,
      - lg@stanza[n=37]:
        - l[n=2201]: dar nâch bleip ungespart
        - l[n=2202]: zehant er gekrœnet wart.
      - lg@stanza[n=38]:
        - l[n=2203]: man sach in sitzen schône
        - l[n=2204]: mit zepter und mit krône.
      - lg@stanza[n=39]:
