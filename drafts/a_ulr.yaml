        - l[n=26754]: zwischen der Eufrâtes und Babilôn
      - lg@stanza[n=65]:
        - l[n=26755]: 'solden sie komen ûf den plân:'
        - l[n=26756]: dâ wolder ein hôchzît hân.
      - lg@stanza[n=66]:
        - l[n=26757]: sie solden sich dâ lâʒen schouwen
