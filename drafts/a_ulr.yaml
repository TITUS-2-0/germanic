        - l[n=9069]: mit herten poinder wart genomen.
        - l[n=9070]: dô muoste manger von lîbe kornen
      - lg@stanza[n=36]:
        - l[n=9071]: in der Persâne schar.
        - l[n=9072]: manec zimierde lieht und clâr
      - lg@stanza[n=37]:
        - l[n=9073]: wart mit swerten dô verschrôten,
        - l[n=9074]: durch ir helme sie frumten tôten.
      - lg@stanza[n=38]:
        - l[n=9075]: Ðrestes und Demetriôn
        - l[n=9076]: buten den vînden sûren lôn.
      - lg@stanza[n=39]:
        - l[n=9077]: die Persân sich niht vergâʒen,
        - l[n=9078]: starke slege sie mâʒen
      - lg@stanza[n=40]:
        - l[n=9079]: mit swerten in unverzagter hant..
        - l[n=9080]: man sach sie vellen ûf daʒ lant
      - lg@stanza[n=41]:
        - l[n=9081]: vil der gezierten Kriechen,
        - l[n=9082]: die von wunden muosten siechen,
      - lg@stanza[n=42]:
        - l[n=9083]: ouch frumten sie von wunden nôt,
        - l[n=9084]: die manegen brâhten ûf den tôt.
      - lg@stanza[n=43]:
        - l[n=9085]: Nû was Permêniô komen wider.
        - l[n=9086]: der begunde die Persân vellen nider,
      - lg@stanza[n=44]:
        - l[n=9087]: als der schelme tuot daz vie.
        - l[n=9088]: man sach in dort unde hie
      - lg@stanza[n=45]:
        - l[n=9089]: allenthalben in dem her
        - l[n=9090]: bieten vîntlîche wer.
      - lg@stanza[n=46]:
        - l[n=9091]: er machte den grüenen anger rôt.
        - l[n=9092]: den vînden er sûreʒ sterben bôt.
      - lg@stanza[n=47]:
        - l[n=9093]: der strît vaste über die Persân gienc.
        - l[n=9094]: von den Ðrestes dô enphienc.
      - lg@stanza[n=48]:
        - l[n=9095]: in des strîtes stunden
        - l[n=9096]: und ander ritter swære wunden.
      - lg@stanza[n=49]:
        - l[n=9097]: ich hôrte die âventiure sagen
        - l[n=9098]: 'der Persân wurde dô vil erslagen:'
      - lg@stanza[n=50]:
        - l[n=9099]: waʒ ir dâ sunder sterben bleip,
        - l[n=9100]: des strîtes angest sie dar zuo treip,
      - lg@stanza[n=51]:
        - l[n=9101]: daʒ man sie flühtec entwîchen sach,
        - l[n=9102]: vaste die Kriechen jagen nâch.
      - lg@stanza[n=52]:
        - l[n=9103]: die burger woldenʒ wol vertragen,
        - l[n=9104]: daʒ Mâzêus was erslagen.
      - lg@stanza[n=53]:
        - l[n=9105]: wer dô enphliehen mohte,
        - l[n=9106]: 'zem besten im daʒ tohte:'
      - lg@stanza[n=54]:
        - l[n=9107]: er genas wer dâ entran.
        - l[n=9108]: dar nâch Permêniô gewan
      - lg@stanza[n=55]:
        - l[n=9109]: die burc, die stat mit cluogen siten.
        - l[n=9110]: an die er heimlich kam geriten,
      - lg@stanza[n=56]:
        - l[n=9111]: eines nahtes er daʒ hûs ersteic,
        - l[n=9112]: dâ von der burger fröide seic.
      - lg@stanza[n=57]:
        - l[n=9113]: waʒ er dâ liute inne vant
        - l[n=9114]: die wurden sterbens dô ermant.
      - lg@stanza[n=58]:
        - l[n=9115]: hundert man brâht er dar ûf,
        - l[n=9116]: die lûte schirn irn ruof.
      - lg@stanza[n=59]:
        - l[n=9117]: mit hôchverten worten
        - l[n=9118]: der lêô ûf den porten
      - lg@stanza[n=60]:
        - l[n=9119]: wart gâhes ûf gestecket.
        - l[n=9120]: die burger wurden erwecket
      - lg@stanza[n=61]:
        - l[n=9121]: junc und alt alle
        - l[n=9122]: mit ungefüegem schalle.
      - lg@stanza[n=62]:
        - l[n=9123]: dô sie die burc gewunnen sâhen,
        - l[n=9124]: alzehant sie jâhen
      - lg@stanza[n=63]:
        - l[n=9125]: sie wolden gerne sich ergeben
        - l[n=9126]: und nâch des fürsten willen leben.
      - lg@stanza[n=64]:
        - l[n=9127]: der besten vür die porte kam
        - l[n=9128]: vil der Permêniô dar în nam
      - lg@stanza[n=65]:
        - l[n=9129]: mit fride in die veste.
        - l[n=9130]: dô hieʒen in die geste
      - lg@stanza[n=66]:
        - l[n=9131]: wîsen wâ der hort lac.
        - l[n=9132]: under des gienc ûf der tac.
      - lg@stanza[n=67]:
        - l[n=9133]: sie wîsten sie ûf daʒ palas,
        - l[n=9134]: dâ daʒ guot versperret was,
      - lg@stanza[n=68]:
        - l[n=9135]: dâ sie ouch funden inne
        - l[n=9136]: des keisers friundinne,
      - lg@stanza[n=69]:
        - l[n=9137]: die man hielt in wirde.
        - l[n=9138]: sie funden dâ grôz gezirde.
      - lg@stanza[n=70]:
        - l[n=9139]: die frouwen heten rîche cleit.
        - l[n=9140]: in was umb iren hêrren leit.
      - lg@stanza[n=71]:
        - l[n=9141]: ob ir deheine sich vergienc,
        - l[n=9142]: dô sie kumpânîe enphienc
      - lg@stanza[n=72]:
        - l[n=9143]: und geselleschaft enholte,
        - l[n=9144]: die sie ouch gerne dolte
      - lg@stanza[n=73]:
        - l[n=9145]: (die sie mohte lâʒen âne haʒ);
        - l[n=9146]: jâ hæt sie doch verswigen daʒ
      - lg@stanza[n=74]:
        - l[n=9147]: dem keiser, ob eʒ wære geschehen
        - l[n=9148]: daʒ sieʒ ûf triuwe solde jehen.
      - lg@stanza[n=75]:
        - l[n=9149]: daʒ guot fuorten sie von dan.
        - l[n=9150]: Gâlôes den stolzen man
      - lg@stanza[n=76]:
        - l[n=9151]: lieʒen sie ze phleger dort
        - l[n=9152]: und ritter mêr, hân ich gehôrt.
      - lg@stanza[n=77]:
        - l[n=9153]: Darîô kâmen mære
        - l[n=9154]: daʒ Dâmascus wære
      - lg@stanza[n=78]:
        - l[n=9155]: verlorn und daʒ guot.
        - l[n=9156]: 'jâ ringet im eineʒ wol den muot:'
      - lg@stanza[n=79]:
        - l[n=9157]: stat und guot wolt er verclagen,
        - l[n=9158]: dô er hôrt daʒ was erslagen
      - lg@stanza[n=80]:
        - l[n=9159]: der burcgrâve an untriuwen,
        - l[n=9160]: daʒ kund in lützel riuwen.
      - lg@stanza[n=81]:
        - l[n=9161]: Alexander gebôt,
        - l[n=9162]: vil fürsten die dâ lâgen tôt
      - lg@stanza[n=82]:
        - l[n=9163]: und beider sît die werden
        - l[n=9164]: hieʒ er bevelhen der erden.
      - lg@stanza[n=83]:
        - l[n=9165]: mildeclich kost er gap,
        - l[n=9166]: daʒ man ûf der werden grap
      - lg@stanza[n=84]:
        - l[n=9167]: worhte gezierte steine,
        - l[n=9168]: dar ûf ergraben reine
      - lg@stanza[n=85]:
        - l[n=9169]: daʒ man ir tât, ir namen las
        - l[n=9170]: und mit swelhen sachen was
      - lg@stanza[n=86]:
        - l[n=9171]: ietslîcher von lîbe komen.
        - l[n=9172]: dô wart jâmers vil vernomen
      - lg@stanza[n=87]:
        - l[n=9173]: und seneclîcheʒ clagen
        - l[n=9174]: von den frouwen, hôrt ich sagen.
      - lg@stanza[n=88]:
        - l[n=9175]: dannoch gap er rîcheʒ gelt,
        - l[n=9176]: daʒ man die greber ûf dem velt
      - lg@stanza[n=89]:
        - l[n=9177]: mit mûre umbevienge,
        - l[n=9178]: daʒ kein vie dar ûf iht gienge.
      - lg@stanza[n=90]:
        - l[n=9179]: schône wurden sie begraben,
        - l[n=9180]: als sie dort noch siten haben.
      - lg@stanza[n=91]:
        - l[n=9181]: vil vrouwen er in Issôn lieʒ,
        - l[n=9182]: der er mit vlîʒe warten hieʒ.
    - chapter[n=91]:
      - head[lg=deu-Latn]: Sîdon und Fônicôn unterwerfen sich
      - lg@stanza[n=1]:
        - l[n=9183]: An dem sibenden morgen fruo
        - l[n=9184]: sach man den künc zogen zuo
      - lg@stanza[n=2]:
        - l[n=9185]: vür die alten stat Sîdô,
        - l[n=9186]: die im die burger gâben dô.
      - lg@stanza[n=3]:
        - l[n=9187]: von Fênicôn daʒ volc dar nâch
        - l[n=9188]: man ze sîme gebote sach.
      - lg@stanza[n=4]:
        - l[n=9189]: 'er nam an sich des keisers site:'
        - l[n=9190]: die frouwen fuorte man im mite
      - lg@stanza[n=5]:
        - l[n=9191]: und die tempel von golde,
        - l[n=9192]: gezieret als der wolde,
      - lg@stanza[n=6]:
        - l[n=9193]: der von koste sachen
        - l[n=9194]: die tempel êrst hieʒ machen.
    - chapter[n=93]:
      - head[lg=deu-Latn]: Belagerung von Tyrus (II)
      - lg@stanza[n=1]:
        - l[n=9195]: einsît ligen an dem mer
        - l[n=9196]: vant er Tyrus wol ze wer.
      - lg@stanza[n=2]:
        - l[n=9197]: die stat ein mûre bevienc
        - l[n=9198]: mit türnen hôch dar umbe gienc.
      - lg@stanza[n=3]:
        - l[n=9199]: Tyrus was unmâʒen grôʒ.
        - l[n=9200]: ein arm al umb und umbe flôʒ
      - lg@stanza[n=4]:
        - l[n=9201]: des mers in gemûrten graben,
        - l[n=9202]: dar ûf zinnen hôch erhaben.
      - lg@stanza[n=5]:
        - l[n=9203]: die stat lac wunneclîche.
        - l[n=9204]: man kôs wol daʒ rîche
      - lg@stanza[n=6]:
        - l[n=9205]: dar inne die burger wâren.
        - l[n=9206]: sie hete vor manegen jâren
      - lg@stanza[n=7]:
        - l[n=9207]: erbûwet der küne Agênor.
        - l[n=9208]: nû lac der fürste dâ vor.
      - lg@stanza[n=8]:
        - l[n=9209]: der burc, der stat er sich fröute,
        - l[n=9210]: vür die man vaste ströute
      - lg@stanza[n=9]:
        - l[n=9211]: manegen enden ûf daʒ velt
        - l[n=9212]: kostbære grôʒe gezelt.
      - lg@stanza[n=10]:
        - l[n=9213]: er künc hieʒ die stat im geben,
        - l[n=9214]: ob die burger wolden leben.
      - lg@stanza[n=11]:
        - l[n=9215]: Dô jâhen die burgære
        - l[n=9216]: daʒ ir wille sô niht wære.
      - lg@stanza[n=12]:
        - l[n=9217]: sie wolden sie dem alten
        - l[n=9218]: irm hêrren noch behalten.
      - lg@stanza[n=13]:
        - l[n=9219]: daʒ was dem fürsten ungemach.
        - l[n=9220]: schiere man bereiten sach
      - lg@stanza[n=14]:
        - l[n=9221]: vür die stat trîbocken, mangen.
        - l[n=9222]: die türne wârn behangen
      - lg@stanza[n=15]:
        - l[n=9223]: mit hürden und alsô beriht,
        - l[n=9224]: daʒ in daʒ werfen schatte niht.
      - lg@stanza[n=16]:
        - l[n=9225]: die innern wâren wol ze wer.
        - l[n=9226]: vast sie schuʒʒen in daʒ her.
      - lg@stanza[n=17]:
        - l[n=9227]: eʒ heten jene dort innen
        - l[n=9228]: ûf türnen und an den zinnen
      - lg@stanza[n=18]:
        - l[n=9229]: rückarmbrust, selbschoʒʒe vil
        - l[n=9230]: (ein wârheit ich iu sagen wil),
      - lg@stanza[n=19]:
        - l[n=9231]: die den vînden dröuten tôt
        - l[n=9232]: und in von wunden schuofen nôt.
      - lg@stanza[n=20]:
        - l[n=9233]: wie sie dâ heten tarschen hart,
        - l[n=9234]: vil ir doch dâ erworfen wart.
      - lg@stanza[n=21]:
        - l[n=9235]: Alexander machen hieʒ
        - l[n=9236]: ebenhœhe, die er hieʒ
      - lg@stanza[n=22]:
        - l[n=9237]: ûf daʒ mer bereiten,
        - l[n=9238]: an die burc mit schiffen leiten.
      - lg@stanza[n=23]:
        - l[n=9239]: dâ lac an manic starker bol,
        - l[n=9240]: sie wârn vor würfen bewart wol,
      - lg@stanza[n=24]:
        - l[n=9241]: der doch genuoc dar ûf geschach,
        - l[n=9242]: daʒ man in wênic schaden sach.
      - lg@stanza[n=25]:
        - l[n=9243]: ietslich ebenhœ behielt
        - l[n=9244]: driu gaden, dar ûʒ wart gespielt
      - lg@stanza[n=26]:
        - l[n=9245]: werfens, schieʒens an die zinnen,
        - l[n=9246]: daʒ dâ von entrinnen
      - lg@stanza[n=27]:
        - l[n=9247]: muosten die burgære.
        - l[n=9248]: sie liten grôʒen swære.
      - lg@stanza[n=28]:
        - l[n=9249]: ouch andersît die geste
        - l[n=9250]: heten vür die veste
      - lg@stanza[n=29]:
        - l[n=9251]: daʒ man mentel heiʒet machen
        - l[n=9252]: von sô starken sachen,
      - lg@stanza[n=30]:
        - l[n=9253]: den ouch daʒ werfen schatte niht
        - l[n=9254]: und dar ûf ir schieʒen was ein wiht.
      - lg@stanza[n=31]:
        - l[n=9255]: dâ hinder ûf schîben
        - l[n=9256]: sach man hantwerc trîben,
      - lg@stanza[n=32]:
        - l[n=9257]: dar ûʒ sie wurfen viur
        - l[n=9258]: in die stat. des wart in tiur
      - lg@stanza[n=33]:
        - l[n=9259]: daʒ man heiʒet guot gemach.
        - l[n=9260]: daʒ volc man vaste retten sach.
      - lg@stanza[n=34]:
        - l[n=9261]: in tet daʒ viur sô gedon
        - l[n=9262]: und bôt in sô swache won,
      - lg@stanza[n=35]:
        - l[n=9263]: daʒ sie vergâʒen manger wer,
        - l[n=9264]: der sie ê phlâgen gegen dem her.
      - lg@stanza[n=36]:
        - l[n=9265]: vaste man in zuo buoʒte.
        - l[n=9266]: dô sie daʒ viur sô gruoʒte,
      - lg@stanza[n=37]:
        - l[n=9267]: sie wurben biʒ an den keiser fride.
        - l[n=9268]: dâ gegen bôt er in die wide
      - lg@stanza[n=38]:
        - l[n=9269]: und anders niht wann sterben.
        - l[n=9270]: sie kunden niht erwerben
      - lg@stanza[n=39]:
        - l[n=9271]: daʒ der fürste senften muot
        - l[n=9272]: gegen in hete. sie buten im guot
      - lg@stanza[n=40]:
        - l[n=9273]: dar zuo ir dienst und die stat.
        - l[n=9274]: vaste er die sînen bat
      - lg@stanza[n=41]:
        - l[n=9275]: daʒ sie sich vaste wolden regen
        - l[n=9276]: und die hantwerc mit würfen wegen.
      - lg@stanza[n=42]:
        - l[n=9277]: ritter, die frides bâten,
        - l[n=9278]: frides unberâten
      - lg@stanza[n=43]:
        - l[n=9279]: wider in die stat riten.
        - l[n=9280]: nû wart mit würfen dâ gestriten
      - lg@stanza[n=44]:
        - l[n=9281]: von den ûʒern an die wer.
        - l[n=9282]: den innern sie frumten herzesêr.
      - lg@stanza[n=45]:
        - l[n=9283]: daʒ viur, wær daʒ niht gewesen,
        - l[n=9284]: sie wærn irs stürmens wol genesen.
      - lg@stanza[n=46]:
        - l[n=9285]: Den fürsten zorn ruorte.
        - l[n=9286]: in sîner hant er fuorte
      - lg@stanza[n=47]:
        - l[n=9287]: ein sper, dar an ein cleinen vanen.
        - l[n=9288]: die ûf dem mer wolt er manen
      - lg@stanza[n=48]:
        - l[n=9289]: daʒ sie sich iht verlægen
        - l[n=9290]: und von den schiffen stürmens phlægen.
      - lg@stanza[n=49]:
        - l[n=9291]: ein fürste dort inne sprach,
        - l[n=9292]: dô er disen rîten sach,
      - lg@stanza[n=50]:
        - l[n=9293]: der burcgrâve von Tyrus
        - l[n=9294]: "'sul wir sîn betwungen sus"
      - lg@stanza[n=51]:
        - l[n=9295]: und verterben als die wîp?
        - l[n=9296]: noch wil ich lieber den lîp
      - lg@stanza[n=52]:
        - l[n=9297]: mit tjoste wâgen an den
        - l[n=9298]: wir dort an dem stade sên.
      - lg@stanza[n=53]:
        - l[n=9299]: als ich mich versinnen kan,
        - l[n=9300]: ich wæne daʒ er sî der man,
      - lg@stanza[n=54]:
        - l[n=9301]: der ditz her her hât brâht
        - l[n=9302]: und unsers schaden hât gedâht.
      - lg@stanza[n=55]:
        - l[n=9303]: nimmer an im baʒ
        - l[n=9304]: mugen wir gerechen daʒ.
      - lg@stanza[n=56]:
        - l[n=9305]: jâ mac er des niht überic sîn,
        - l[n=9306]: ob er niuwan erbeitet mîn,
      - lg@stanza[n=57]:
        - l[n=9307]: mit tjoste twinget in mîn hant,
        - l[n=9308]: daʒ er mit tôde den sant
      - lg@stanza[n=58]:
        - l[n=9309]: von mîner kraft suochen muoʒ
        - l[n=9310]: oder sunder danc geruochen ze fuoʒ
      - lg@stanza[n=59]:
        - l[n=9311]: hiute volgen dâ her în.
        - l[n=9312]: an dirre porte wartet mîn,
      - lg@stanza[n=60]:
        - l[n=9313]: ob mir gelinge, daʒ ir
        - l[n=9314]: wider în helfet mir.
      - lg@stanza[n=61]:
        - l[n=9315]: ist aber daʒ ich erstirbe,
        - l[n=9316]: êrlîcher sterben ich wirbe,
      - lg@stanza[n=62]:
        - l[n=9317]: den ob ich hinne verbrinne.'
        - l[n=9318]: sîn wîp, die burcgrævinne,
      - lg@stanza[n=63]:
        - l[n=9319]: was dô engegen antwurt,
        - l[n=9320]: der lîp mit jâmer was begurt
      - lg@stanza[n=64]:
        - l[n=9321]: 'von manger hande leiden:'
        - l[n=9322]: doch tet ir daʒ scheiden
      - lg@stanza[n=65]:
        - l[n=9323]: des hêrren vil und verre mê
        - l[n=9324]: dann al ir ungemüete wê.
      - lg@stanza[n=66]:
        - l[n=9325]: eʒ brâhte lebendigen tôt.
        - l[n=9326]: süeʒen munt sie im bôt
      - lg@stanza[n=67]:
        - l[n=9327]: mit minniclîchem kusse.
        - l[n=9328]: durch ir ougen des herzen gusse
      - lg@stanza[n=68]:
        - l[n=9329]: den hôchgemuoten sô begôʒ,
        - l[n=9330]: daʒ sie im ûf den buosem flôʒ.
      - lg@stanza[n=69]:
        - l[n=9331]: sie sprach 'hêrre, mîne leit
        - l[n=9332]: werdent nû lanc unde breit.
      - lg@stanza[n=70]:
        - l[n=9333]: umb dich mîn herze muoʒ verzagen.
        - l[n=9334]: vil fröiden, die ich hân getragen,
      - lg@stanza[n=71]:
        - l[n=9335]: wilt du nû die benemen mir?
        - l[n=9336]: süeʒer friunt, nû volge mir,
      - lg@stanza[n=72]:
        - l[n=9337]: des sich die andern versehen,
        - l[n=9338]: des lâʒ ouch uns mit volge jehen.'
      - lg@stanza[n=73]:
        - l[n=9339]: Der fürste die frowen kuste,
        - l[n=9340]: er dructe sie ze der bruste.
      - lg@stanza[n=74]:
        - l[n=9341]: er sprach 'frowe, gehabe dich wol!
        - l[n=9342]: mîn herze ist manheit vol,
      - lg@stanza[n=75]:
        - l[n=9343]: du kanst mit süeʒen sachen
        - l[n=9344]: mir den muot gemachen.
      - lg@stanza[n=76]:
        - l[n=9345]: dîn tugent mich læʒt niht verzagen.
        - l[n=9346]: ich wil hiute prîs bejagen.
      - lg@stanza[n=77]:
        - l[n=9347]: du muost hiute an im gesigen,
        - l[n=9348]: dâ von sîn hôchvart muoʒ geligen.'
      - lg@stanza[n=78]:
        - l[n=9349]: aber er sie kuste und umbevienc.
        - l[n=9350]: dâ mit er ze dem orse gienc,
      - lg@stanza[n=79]:
        - l[n=9351]: dar ûf der manheit rîche saʒ.
        - l[n=9352]: man sach der clâren ougen naʒ,
      - lg@stanza[n=80]:
        - l[n=9353]: ir wengel lieht vür ir gewant.
        - l[n=9354]: im muost die reine mit ir hant
      - lg@stanza[n=81]:
        - l[n=9355]: reichen den helm, schilt und sper.
        - l[n=9356]: dâ hielt der helt in strîtes ger,
      - lg@stanza[n=82]:
        - l[n=9357]: als er erwünschet wære.
        - l[n=9358]: ouch sagt uns daʒ mære,
      - lg@stanza[n=83]:
        - l[n=9359]: daʒ mit irn wîʒen henden linden
        - l[n=9360]: die frowe im muost verbinden.
      - lg@stanza[n=84]:
        - l[n=9361]: urloup nam der helt gemeit.
        - l[n=9362]: heimelich er ze einer porten reit.
      - lg@stanza[n=85]:
        - l[n=9363]: die frouwe ûf die mûre trat,
        - l[n=9364]: heiles sie irm hêrren bat.
      - lg@stanza[n=86]:
        - l[n=9365]: sie wolde selbe daʒ ende sehen,
        - l[n=9366]: waʒ irm gesellen solde geschehen.
      - lg@stanza[n=87]:
        - l[n=9367]: bî dem mer an einem orte
        - l[n=9368]: sach Alexander die porte,
      - lg@stanza[n=88]:
        - l[n=9369]: die wart gâhes ûf getân,
        - l[n=9370]: dar ûʒ einen gezierten man
      - lg@stanza[n=89]:
        - l[n=9371]: mit verbundem helme rîten,
        - l[n=9372]: daʒ er bî sînen zîten
      - lg@stanza[n=90]:
        - l[n=9373]: nie baʒ gezierten ritter sach,
        - l[n=9374]: alsô der fürste selbe jach.
      - lg@stanza[n=91]:
        - l[n=9375]: an im von rîcher koste
        - l[n=9376]: ein tiur samît gloste
      - lg@stanza[n=92]:
        - l[n=9377]: vor rœte als ob er brunne.
        - l[n=9378]: von sînem helm ein sunne
      - lg@stanza[n=93]:
        - l[n=9379]: schîn der edlen steine bôt;
        - l[n=9380]: rubîn gar durchliuhtic rôt
      - lg@stanza[n=94]:
        - l[n=9381]: dar an verkastet lâgen,
        - l[n=9382]: die ouch schînes dar abe phlâgen,
      - lg@stanza[n=95]:
        - l[n=9383]: daʒ den künic dûhte
        - l[n=9384]: wie dâ gar rôt erlûhte
      - lg@stanza[n=96]:
        - l[n=9385]: alrêst der morgensterne.
        - l[n=9386]: Alexander sach in gerne.
      - lg@stanza[n=97]:
        - l[n=9387]: sîn schilt von manger zirde,
        - l[n=9388]: sîn kovertiur in wirde
      - lg@stanza[n=98]:
        - l[n=9389]: was von rîchem gelfe erdâht,
        - l[n=9390]: ein samît rôt von Suntîn brâht.
      - lg@stanza[n=99]:
        - l[n=9391]: nû solt ir gelouben mir
        - l[n=9392]: daʒ nie sô wunneclîcheʒ tier
      - lg@stanza[n=100]:
        - l[n=9393]: 'in dem strîte wart vernomen:'
        - l[n=9394]: sîn ors sach man in sprüngen komen,
      - lg@stanza[n=101]:
        - l[n=9395]: daʒ der fürste reit mit kraft.
        - l[n=9396]: er fuort einen starken schaft,
      - lg@stanza[n=102]:
        - l[n=9397]: dâ mit der hêrre bescheinte
        - l[n=9398]: Alexandrô daʒ er in meinte.
      - lg@stanza[n=103]:
        - l[n=9399]: daʒ ors mit den sporn nam
        - l[n=9400]: Alexander und dirre alsam.
      - lg@stanza[n=104]:
        - l[n=9401]: "'wol her' sprach der inner helt,"
        - l[n=9402]: "'ich muoʒ alhie prîses gelt"
      - lg@stanza[n=105]:
        - l[n=9403]: hiute an dir erwerben
        - l[n=9404]: oder von dir ersterben.'
      - lg@stanza[n=106]:
        - l[n=9405]: in was beiden ze tjoste gâch.
        - l[n=9406]: ietslîcher ûf dem andern brach
      - lg@stanza[n=107]:
        - l[n=9407]: mit unverzagtem muote den schaft,
        - l[n=9408]: daʒ dô von ir beider kraft
      - lg@stanza[n=108]:
        - l[n=9409]: die splittern gegen den lüften stuben
        - l[n=9410]: und sich ir beider schilte cluben
      - lg@stanza[n=109]:
        - l[n=9411]: und ûf die hahsen kâmen die phert.
        - l[n=9412]: alsô die fürsten wurden gewert
      - lg@stanza[n=110]:
        - l[n=9413]: des sie beide gerten.
        - l[n=9414]: dar nâch mit den swerten
      - lg@stanza[n=111]:
        - l[n=9415]: der burcgrâve und Alexander
        - l[n=9416]: sluogen ûf einander,
      - lg@stanza[n=112]:
        - l[n=9417]: daʒ nieman dar zuo tohte,
        - l[n=9418]: der ir slege gezeln mohte.
      - lg@stanza[n=113]:
        - l[n=9419]: ir beider harnasch daʒ was guot,
        - l[n=9420]: 'ouch heten sie vesten strîtes muot:'
      - lg@stanza[n=114]:
        - l[n=9421]: von slegen ir ungefuogeʒ smiden
        - l[n=9422]: under in die ors kûme erliden.
      - lg@stanza[n=115]:
        - l[n=9423]: von irn helmen viures funken
        - l[n=9424]: ir cleinôt begunden sunken.
      - lg@stanza[n=116]:
        - l[n=9425]: dô sie sô striten beide,
        - l[n=9426]: nû merkent ob iht leide
      - lg@stanza[n=117]:
        - l[n=9427]: der süeʒen dort inne,
        - l[n=9428]: die dâ stunt an der zinne,
      - lg@stanza[n=118]:
        - l[n=9429]: umb irn hêrren wære.
        - l[n=9430]: jâ, sô grôʒ was ir swære
      - lg@stanza[n=119]:
        - l[n=9431]: daʒ die guote kûm genas.
        - l[n=9432]: wie er dannoch bî wer was,
      - lg@stanza[n=120]:
        - l[n=9433]: ûf irn hêrren kam ein slac,
        - l[n=9434]: dâ von irs herzen craft gelac,
      - lg@stanza[n=121]:
        - l[n=9435]: daʒ sie ir clegde gar versweic
        - l[n=9436]: und creftelôs ze tale seic
      - lg@stanza[n=122]:
        - l[n=9437]: von der zinnen ûf die mûre nider.
        - l[n=9438]: als sie kam ze kreften wider,
      - lg@stanza[n=123]:
        - l[n=9439]: sô leinte sich die reine
        - l[n=9440]: aber an die steine.
      - lg@stanza[n=124]:
        - l[n=9441]: sie bôt die ougen unde herze dar,
        - l[n=9442]: dâ jene nâmen strîtes war.
      - lg@stanza[n=125]:
        - l[n=9443]: der wirt ein menlich herze truoc,
        - l[n=9444]: ungefuoge der werde sluoc
      - lg@stanza[n=126]:
        - l[n=9445]: 'ûf den unverzagten gast:'
        - l[n=9446]: daʒ swert im vor der hende brast
      - lg@stanza[n=127]:
        - l[n=9447]: 'niht verre vor der hilze entzwei:'
        - l[n=9448]: daʒ sach die frowe, die lûte schrei.
      - lg@stanza[n=128]:
        - l[n=9449]: Alexander an den stunden
        - l[n=9450]: sluoc im eine wunden
      - lg@stanza[n=129]:
        - l[n=9451]: durch den helm und daʒ gesteine
        - l[n=9452]: durch des houptes gebeine,
      - lg@stanza[n=130]:
        - l[n=9453]: dâ von im lebens lenge flôch.
        - l[n=9454]: mit valle er gegen dem sande zôch,
      - lg@stanza[n=131]:
        - l[n=9455]: aldâ lêrt er in sterbens nôt.
        - l[n=9456]: der fürste mit eime slage tôt
      - lg@stanza[n=132]:
        - l[n=9457]: sluoc den hêrren und dort inne
        - l[n=9458]: sîn wîp die burcgrævinne.
      - lg@stanza[n=133]:
        - l[n=9459]: dô sie irn hêrren vallen sach,
        - l[n=9460]: ein bitter tôt ir herze brach.
      - lg@stanza[n=134]:
        - l[n=9461]: ûf der mûre ungemach
        - l[n=9462]: wart von jâmer solicher crach,
      - lg@stanza[n=135]:
        - l[n=9463]: daʒ eʒ erbarmte den vogt.
        - l[n=9464]: wider er ze den sînen zogt.
      - lg@stanza[n=136]:
        - l[n=9465]: von dem tôten daʒ harnasch er gap,
        - l[n=9466]: daʒ man in fuogte in ein grap.
      - lg@stanza[n=137]:
        - l[n=9467]: in der stat was grôʒ geschrei.
        - l[n=9468]: in was die wâre fröide enzwei
      - lg@stanza[n=138]:
        - l[n=9469]: zeschrocken mit grôʒer swære.
        - l[n=9470]: nû vernemet baʒ ditz mære.
      - lg@stanza[n=139]:
        - l[n=9471]: Die von der mûre her abe
        - l[n=9472]: fuogten mangen ouch ze grabe,
      - lg@stanza[n=140]:
        - l[n=9473]: den sie brâhten ûf tôdes zil
        - l[n=9474]: mit würfen und mit schüʒʒen vil.
      - lg@stanza[n=141]:
        - l[n=9475]: in tet daʒ viur doch sô gedon,
        - l[n=9476]: daʒ sie muosten dâ von
      - lg@stanza[n=142]:
        - l[n=9477]: sich der würfe mâʒen.
        - l[n=9478]: irs schieʒens sie gar vergâʒen.
      - lg@stanza[n=143]:
        - l[n=9479]: von der mûre sie entwichen.
        - l[n=9480]: nû waren dar geslichen
      - lg@stanza[n=144]:
        - l[n=9481]: einhalp die Kriechen ûf dem mer,
        - l[n=9482]: dâ sie die mûre âne wer
      - lg@stanza[n=145]:
        - l[n=9483]: 'und âne liute funden:'
        - l[n=9484]: sie vielen an den stunden
      - lg@stanza[n=146]:
        - l[n=9485]: ûʒ der ebenhœ dar ûf.
        - l[n=9486]: zehant sie schrîten irn ruof.
      - lg@stanza[n=147]:
        - l[n=9487]: die stat an mangen enden bran,
        - l[n=9488]: dannoch sie truogen viur an.
      - lg@stanza[n=148]:
        - l[n=9489]: ir wârn wol tûsent komen în.
        - l[n=9490]: von den manic Sarracîn
      - lg@stanza[n=149]:
        - l[n=9491]: in der stat wart verterbet
        - l[n=9492]: und an leben ersterbet.
      - lg@stanza[n=150]:
        - l[n=9493]: sie drungen sich vaste umb die tor,
        - l[n=9494]: dâ was vil volkes ûʒen vor,
      - lg@stanza[n=151]:
        - l[n=9495]: sie wurden mit exen ûf geslagen.
        - l[n=9496]: daʒ hôrte man die innern clagen.
      - lg@stanza[n=152]:
        - l[n=9497]: daʒ viur sich vaste mêrte,
        - l[n=9498]: daʒ volc eʒ sterben lêrte.
      - lg@stanza[n=153]:
        - l[n=9499]: dô ergienc mangerleie tôt
        - l[n=9500]: unde michel jâmers nôt.
      - lg@stanza[n=154]:
        - l[n=9501]: dirre vor vorhten flôch daʒ swert,
        - l[n=9502]: den doch daʒ viur tôdes wert,
      - lg@stanza[n=155]:
        - l[n=9503]: jener wânde dem viure entrinnen
        - l[n=9504]: hie sach man den von den zinnen
      - lg@stanza[n=156]:
        - l[n=9505]: vor vorhten tuon mit sprunge val
        - l[n=9506]: 'in daʒ mer hin ze tal:'
      - lg@stanza[n=157]:
        - l[n=9507]: sie dûhte des swertes tôt sô sûr,
        - l[n=9508]: daʒ die veigen von der mûr
      - lg@stanza[n=158]:
        - l[n=9509]: ûʒ vielen an daʒ lant,
        - l[n=9510]: aldâ man sie tôt vant.
      - lg@stanza[n=159]:
        - l[n=9511]: dirre von dem viure lief,
        - l[n=9512]: den durch sîn herze sô tief
      - lg@stanza[n=160]:
        - l[n=9513]: von swerte wunden wurden gegeben,
        - l[n=9514]: dâ von sich enden muost sîn leben.
      - lg@stanza[n=161]:
        - l[n=9515]: dô wuohs sô jâmerbernder ruof,
        - l[n=9516]: der der lufte trüebe schuof.
      - lg@stanza[n=162]:
        - l[n=9517]: wîp, kint oder man
        - l[n=9518]: deheineʒ dem tôde entran,
      - lg@stanza[n=163]:
        - l[n=9519]: ân die sich vor vorhten zugen
        - l[n=9520]: in die tempel und dar în flugen.
      - lg@stanza[n=164]:
        - l[n=9521]: mich riuwen die minneclîche wîp,
        - l[n=9522]: die dâ verlurn irn lîp,
      - lg@stanza[n=165]:
        - l[n=9523]: an den fröiden vil vertarp.
        - l[n=9524]: daʒ ander volc, daʒ dâ erstarp,
      - lg@stanza[n=166]:
        - l[n=9525]: daʒ riuwet harte cleine mich.
        - l[n=9526]: 'noch kan mêr gesagen ich:'
      - lg@stanza[n=167]:
        - l[n=9527]: wer triuwe suochet und vinden wil
        - l[n=9528]: der haben werde frouwen vil,
      - lg@stanza[n=168]:
        - l[n=9529]: an den triuwe nie gebrach.
        - l[n=9530]: valscheit ist in ungemach
      - lg@stanza[n=169]:
        - l[n=9531]: und irs herzen swære.
        - l[n=9532]: geloubent mir der mære,
      - lg@stanza[n=170]:
        - l[n=9533]: ein ietslich wîp valsches blôʒ,
        - l[n=9534]: die mac wol sîn engels genôʒ.
      - lg@stanza[n=171]:
        - l[n=9535]: ich wæne iht daʒ ieman lebe,
        - l[n=9536]: der mir des gewisheit gebe
      - lg@stanza[n=172]:
        - l[n=9537]: und der daʒ neme ûf sînen eit,
        - l[n=9538]: daʒ er mit fröiden sunder leit
      - lg@stanza[n=173]:
        - l[n=9539]: ganzen tac sî bliben
        - l[n=9540]: und ân ungemüete habe vertriben.
      - lg@stanza[n=174]:
        - l[n=9541]: solichen lôn die werlt gît.
        - l[n=9542]: got helf uns daʒ wir dise zît
      - lg@stanza[n=175]:
        - l[n=9543]: alsô müeʒen bringen hin,
        - l[n=9544]: daʒ wir dâ der engel schîn
      - lg@stanza[n=176]:
        - l[n=9545]: immer wert ân enden
        - l[n=9546]: unser sêle hin senden,
      - lg@stanza[n=177]:
        - l[n=9547]: dâ nimmer fröide wirt benomen;
        - l[n=9548]: daʒ wir ze dem süeʒen komen,
      - lg@stanza[n=178]:
        - l[n=9549]: der durch unser sünden siten
        - l[n=9550]: 'hie swære und angest hât erliten:'
      - lg@stanza[n=179]:
        - l[n=9551]: der helf uns daʒ wir im danken
        - l[n=9552]: sîner marter sunder wanken,
      - lg@stanza[n=180]:
        - l[n=9553]: die umb unser sünden schult
        - l[n=9554]: der süeʒe sunder ungedult
      - lg@stanza[n=181]:
        - l[n=9555]: an dem kriuze durch minne enphienc.
        - l[n=9556]: sîn minne sælde an uns begienc.
      - lg@stanza[n=182]:
        - l[n=9557]: in Tyrus verzaget was
        - l[n=9558]: volc, daʒ zwîvel an sich las,
      - lg@stanza[n=183]:
        - l[n=9559]: daʒ eʒ vor vorhte und leide gienc
        - l[n=9560]: 'in die kelre und sich erhienc:'
      - lg@stanza[n=184]:
        - l[n=9561]: daʒ eʒ die vînde iht slüegen tôt,
        - l[n=9562]: an den stricken lernte eʒ sterbens nôt.
      - lg@stanza[n=185]:
        - l[n=9563]: dâ wârn ouch inne (ist mir gesagt)
        - l[n=9564]: liute strîtes unverzagt,
      - lg@stanza[n=186]:
        - l[n=9565]: die wolden zagheit sich schamen
        - l[n=9566]: und wolden mit manheit namen
      - lg@stanza[n=187]:
        - l[n=9567]: durch reht die stat ir erbe wern.
        - l[n=9568]: man sach sie grimmeclîche kêrn
      - lg@stanza[n=188]:
        - l[n=9569]: an die Kriechen, strît den bieten,
        - l[n=9570]: der leben sie verschrieten,
      - lg@stanza[n=189]:
        - l[n=9571]: an den sie daʒ erwurben
        - l[n=9572]: daʒ sie unvergolten niht ensturben.
      - lg@stanza[n=190]:
        - l[n=9573]: sie wurden erslagen, ouch sluogen sie,
        - l[n=9574]: die Kriechen dort unde hie
      - lg@stanza[n=191]:
        - l[n=9575]: sach man sie tôt nider legen.
        - l[n=9576]: sie heten doch lebens sich bewegen,
      - lg@stanza[n=192]:
        - l[n=9577]: dar umb sieʒ âne betrâgen
        - l[n=9578]: unervorht torsten gewâgen.
      - lg@stanza[n=193]:
        - l[n=9579]: sie wârn ze beiden vil bereit,
        - l[n=9580]: ze enphâhen den tôt, daʒ selbe leit
      - lg@stanza[n=194]:
        - l[n=9581]: den Kriechen sie gedâhten,
        - l[n=9582]: daʒ sie in mit fülle brâhten.
      - lg@stanza[n=195]:
        - l[n=9583]: doch nam daʒ viur dâ überhant.
        - l[n=9584]: die stat ze aschen verbrant,
      - lg@stanza[n=196]:
        - l[n=9585]: die der milde Agênor
        - l[n=9586]: hete erbûwet dâ vor.
      - lg@stanza[n=197]:
        - l[n=9587]: sus wir gelouben den wîsen,
        - l[n=9588]: 'und ir lêre vür wârheit prîsen:'
      - lg@stanza[n=198]:
        - l[n=9589]: sie haben uns berihtet sus,
        - l[n=9590]: daʒ in der edlen stat Tyrus
      - lg@stanza[n=199]:
        - l[n=9591]: alle künste entsloʒʒen sin,
        - l[n=9592]: die mac begrîfen menschen sin,
      - lg@stanza[n=200]:
        - l[n=9593]: und aller dinge bescheidenheit
        - l[n=9594]: sint dâ mit namen ûʒ geleit.
      - lg@stanza[n=201]:
        - l[n=9595]: die vor unbetwungen was
        - l[n=9596]: manic jâr, als ich las,
      - lg@stanza[n=202]:
        - l[n=9597]: von êrst unz ûf die selbe zît,
        - l[n=9598]: daʒ sie zefuorte der Kriechen strît;
      - lg@stanza[n=203]:
        - l[n=9599]: alsô die stat zerbrochen lac
        - l[n=9600]: unz ûf den sældenbernden tac,
      - lg@stanza[n=204]:
        - l[n=9601]: daʒ got durch unser schulde erstarp
        - l[n=9602]: 'und uns sîn sterben leben erwarp:'
      - lg@stanza[n=205]:
        - l[n=9603]: dô wart gebûwet die stat
        - l[n=9604]: von volke, daʒ Cristen namen hât
      - lg@stanza[n=206]:
        - l[n=9605]: und noch dâ flêhen umb ir nôt
        - l[n=9606]: 'Cristes namen und sînen tôt:'
      - lg@stanza[n=207]:
        - l[n=9607]: der ist dâ drîer in erkant
        - l[n=9608]: und ein, der besliuʒet der werlde lant
      - lg@stanza[n=208]:
        - l[n=9609]: und immer mê ân ende
        - l[n=9610]: hât in sîner hende.
      - lg@stanza[n=209]:
        - l[n=9611]: dô Tyrus was sô veste
        - l[n=9612]: under andern bürgen die beste
      - lg@stanza[n=210]:
        - l[n=9613]: und sie doch der künc gewan,
        - l[n=9614]: sich solden wol versunnen hân
      - lg@stanza[n=211]:
        - l[n=9615]: bürge und stete in den landen
        - l[n=9616]: daʒ sie sich des fürsten handen
      - lg@stanza[n=212]:
        - l[n=9617]: und sîme gebote heten ergeben
        - l[n=9618]: ân strît sunder swæreʒ leben.
    - chapter[n=101]:
      - head[lg=deu-Latn]: Eroberung von Gâzâ
      - lg@stanza[n=1]:
        - l[n=9619]: Dar nâch er fuor vür eine stat
        - l[n=9620]: in Barbarîe, die Gâzâ namen hât,
      - lg@stanza[n=2]:
        - l[n=9621]: die niht envorhte der swære,
        - l[n=9622]: wie Tyrus gewunnen wære.
      - lg@stanza[n=3]:
        - l[n=9623]: sie wolden nâch Darîus gebote leben
        - l[n=9624]: und sich disem niht ergeben.
      - lg@stanza[n=4]:
        - l[n=9625]: alsô wâren sie berâten.
        - l[n=9626]: Ûf sîn ungelücke sie daʒ tâten.
      - lg@stanza[n=5]:
        - l[n=9627]: er hieʒ die sînen gâhen dar
        - l[n=9628]: nemen der stat mit stürmen war.
      - lg@stanza[n=6]:
        - l[n=9629]: ûf schîben mangerleie werc
        - l[n=9630]: sach man trîben an den berc,
      - lg@stanza[n=7]:
        - l[n=9631]: des man ze stürme wol bedarf,
        - l[n=9632]: dar ûʒ man ungesûmet warf.
      - lg@stanza[n=8]:
        - l[n=9633]: vil man ouch an die zinnen schôʒ.
        - l[n=9634]: des ouch die innern niht verdrôʒ,
      - lg@stanza[n=9]:
        - l[n=9635]: sie spilten des selben hin wider
        - l[n=9636]: von der veste hin nider.
      - lg@stanza[n=10]:
        - l[n=9637]: die stat ûf einem velse lac,
        - l[n=9638]: einsît man abe rîtens phlac.
      - lg@stanza[n=11]:
        - l[n=9639]: daʒ sie wol tâten âne danc,
        - l[n=9640]: mangen wurf man her abe swanc.
      - lg@stanza[n=12]:
        - l[n=9641]: gegen der selben sîten
        - l[n=9642]: sach man sie zetzende rîten
      - lg@stanza[n=13]:
        - l[n=9643]: mit den vînden, gegen den sie schuʒʒen,
        - l[n=9644]: des die niht wol genuʒʒen,
      - lg@stanza[n=14]:
        - l[n=9645]: die beider sît dô gelâgen
        - l[n=9646]: und lebens kraft verphlâgen.
      - lg@stanza[n=15]:
        - l[n=9647]: sie tâten aldâ strîtes schîn.
        - l[n=9648]: iezunt sach man jene hin
      - lg@stanza[n=16]:
        - l[n=9649]: jagen gegen der veste.
        - l[n=9650]: in fuogten leit die geste.
      - lg@stanza[n=17]:
        - l[n=9651]: schiere sach man die Kriechen her,
        - l[n=9652]: alsô gienc der strît mit wer.
      - lg@stanza[n=18]:
        - l[n=9653]: die âventiure hât geschriben
        - l[n=9654]: daʒ dâ von sturme tôt bliben
      - lg@stanza[n=19]:
        - l[n=9655]: beidersît liute genuoge
        - l[n=9656]: von irs strîtes unfuoge.
      - lg@stanza[n=20]:
        - l[n=9657]: dô sich der sô mit tôde war,
        - l[n=9658]: nû santen die burger dar
      - lg@stanza[n=21]:
        - l[n=9659]: von der veste einen man her abe
        - l[n=9660]: in fride, der truoc in einem stabe
      - lg@stanza[n=22]:
        - l[n=9661]: verborgen ein scharfeʒ swert.
        - l[n=9662]: frides was durch daʒ gegert,
      - lg@stanza[n=23]:
        - l[n=9663]: daʒ sô der fürste wurde erslagen,
        - l[n=9664]: wen er im solde ir rede sagen.
      - lg@stanza[n=24]:
        - l[n=9665]: dô dirre vor dem künge stunt
        - l[n=9666]: und tet im der burger rede kunt,
      - lg@stanza[n=25]:
        - l[n=9667]: er ructe daʒ swert, daʒ er truoc,
        - l[n=9668]: 'dem fürsten er nâch dem halse sluoc:'
      - lg@stanza[n=26]:
        - l[n=9669]: des er vælte mit dem slage.
        - l[n=9670]: dô wart erfüllet der wîsen sage,
      - lg@stanza[n=27]:
        - l[n=9671]: die heten sô gewîssaget niht
        - l[n=9672]: daʒ mit susgetâner geschiht
      - lg@stanza[n=28]:
        - l[n=9673]: er von lîbe komen solde.
        - l[n=9674]: Lachesis des niht wolde,
      - lg@stanza[n=29]:
        - l[n=9675]: der gunst im dannoch lachet.
        - l[n=9676]: iedoch het sie gemachet
      - lg@stanza[n=30]:
        - l[n=9677]: gift mit der götîn gunst zuo brâht,
        - l[n=9678]: als sie ir dem fürsten het erdâht,
      - lg@stanza[n=31]:
        - l[n=9679]: von Flegetôn unreine starc,
        - l[n=9680]: die sich ninder wol verbarc
      - lg@stanza[n=32]:
        - l[n=9681]: in deheinem vaʒʒe, die vil unwerde,
        - l[n=9682]: 'niwan in eim huofe von eim pherde:'
      - lg@stanza[n=33]:
        - l[n=9683]: dâ mit sie sît über zehen jâr
        - l[n=9684]: verterbte den edlen fürsten clâr.
      - lg@stanza[n=34]:
        - l[n=9685]: der in dô gerne hete erslagen
        - l[n=9686]: dem hieʒ der fürste (hôrt ich sagen)
      - lg@stanza[n=35]:
        - l[n=9687]: hende und füeʒe abe slâhen
        - l[n=9688]: und des balde mit im gâhen.
      - lg@stanza[n=36]:
        - l[n=9689]: sie heten im ouch boten ê gesant,
        - l[n=9690]: nû wart der fürste des ermant
      - lg@stanza[n=37]:
        - l[n=9691]: daʒ sieʒ in untriuwen tâten
        - l[n=9692]: und in alsô wolden verrâten.
      - lg@stanza[n=38]:
        - l[n=9693]: er begunde sich selbe erbeiten
        - l[n=9694]: und an die stat die sînen leiten.
      - lg@stanza[n=39]:
        - l[n=9695]: selbe er sturmte den sînen vor.
        - l[n=9696]: nâhe der mûre bî eime tor
      - lg@stanza[n=40]:
        - l[n=9697]: von der mûre ein gabilôtes swanc
        - l[n=9698]: im durch den linken arm dranc.
      - lg@stanza[n=41]:
        - l[n=9699]: dô er der wunden enphant,
        - l[n=9700]: guot gemüete im gar verswant.
      - lg@stanza[n=42]:
        - l[n=9701]: vast er an die sînen rief.
        - l[n=9702]: ûʒ der stat ûʒ einer blîden swief
      - lg@stanza[n=43]:
        - l[n=9703]: der mangen meister einen stein,
        - l[n=9704]: der dem fürsten brach sîn bein.
      - lg@stanza[n=44]:
        - l[n=9705]: der nôt die Kriechen bevilde.
        - l[n=9706]: von der stat ûf eime schilde
      - lg@stanza[n=45]:
        - l[n=9707]: sach man sie den fürsten tragen.
        - l[n=9708]: man hôrt sie schrîen unde clagen.
      - lg@stanza[n=46]:
        - l[n=9709]: er bat daʒ volc verzagen niht
        - l[n=9710]: durch sîner wunden geschiht.
      - lg@stanza[n=47]:
        - l[n=9711]: ze Thedalûn der fürste sprach
        - l[n=9712]: "'dich man ie bî manheit sach,"
      - lg@stanza[n=48]:
        - l[n=9713]: daʒ lâ hiute werden schîn.
        - l[n=9714]: du solt die vînde lêren pîn.
      - lg@stanza[n=49]:
        - l[n=9715]: teilet iuch mit sundern scharn,
        - l[n=9716]: geruochet die vînde hiute niht sparn.'
      - lg@stanza[n=50]:
        - l[n=9717]: daʒ von dem fürsten gar geschach.
        - l[n=9718]: einsît man wol gezieret sach
      - lg@stanza[n=51]:
        - l[n=9719]: ûʒ Gâzâ Jambrî rîten.
        - l[n=9720]: der fürste wolde strîten.
      - lg@stanza[n=52]:
        - l[n=9721]: ein frecheʒ volc er fuorte,
        - l[n=9722]: an die Kriechen er ruorte.
      - lg@stanza[n=53]:
        - l[n=9723]: man sach den werden Thedalûn
        - l[n=9724]: mit im aldâ strît tuon,
      - lg@stanza[n=54]:
        - l[n=9725]: daʒ der burger prîs zertrante.
        - l[n=9726]: gnuoge er dâ lebens phante.
      - lg@stanza[n=55]:
        - l[n=9727]: man sach ouch dâ die Kriechen rîsen,
        - l[n=9728]: doch gelanc den strîtes wîsen
      - lg@stanza[n=56]:
        - l[n=9729]: an irn vînden und an Jambrî
        - l[n=9730]: die sie dô machten siges frî.
      - lg@stanza[n=57]:
        - l[n=9731]: gegen der stat ûf der flühte vart
        - l[n=9732]: der barbarôn gevangen wart
      - lg@stanza[n=58]:
        - l[n=9733]: von Thedalûn, der fürste von Câzôn,
        - l[n=9734]: Jambrî, dem dô tôdes lôn
      - lg@stanza[n=59]:
        - l[n=9735]: 'alsô ze gelte gegeben wart:'
        - l[n=9736]: er wart mit rossen dô zerzart.
      - lg@stanza[n=60]:
        - l[n=9737]: der sînen was ouch vil erslagen,
        - l[n=9738]: daʒ kunde den burgern missehagen.
      - lg@stanza[n=61]:
        - l[n=9739]: in wart geboten ein swærer mat.
        - l[n=9740]: 'alrêst dô gâben sie die stat:'
      - lg@stanza[n=62]:
        - l[n=9741]: daʒ wær âne strît ê baʒ getân.
        - l[n=9742]: man sach den fürsten in Câzân
      - lg@stanza[n=63]:
        - l[n=9743]: füern mit swæren wunden,
        - l[n=9744]: die im senfte wurden gebunden
      - lg@stanza[n=64]:
        - l[n=9745]: von meistern, die in nerten
        - l[n=9746]: und imʒ zem besten kêrten.
    - chapter[n=102]:
      - head[lg=deu-Latn]: Über Êgypten
      - lg@stanza[n=1]:
        - l[n=9747]: In Gâzôn der fürste lac,
        - l[n=9748]: dô er gemaches inne phlac,
      - lg@stanza[n=2]:
        - l[n=9749]: unz daʒ im sîne wunden
        - l[n=9750]: heilen begunden.
      - lg@stanza[n=3]:
        - l[n=9751]: dô wolt er kêren von dan.
        - l[n=9752]: an den er manheit sich versan,
      - lg@stanza[n=4]:
        - l[n=9753]: die hieʒ er sich bereiten
        - l[n=9754]: mit im ze erbeiten,
      - lg@stanza[n=5]:
        - l[n=9755]: die andern er bî den frouwen lieʒ,
        - l[n=9756]: sîn er aldâ warten hieʒ.
      - lg@stanza[n=6]:
        - l[n=9757]: die burger muosten vür in komen,
        - l[n=9758]: als ich die rede hân vernomen,
      - lg@stanza[n=7]:
        - l[n=9759]: er nam ir gîsel und irn eit.
        - l[n=9760]: dar nâch er gegen Êgyptô reit.
      - lg@stanza[n=8]:
        - l[n=9761]: in die lant sîn vart geriet,
        - l[n=9762]: dâ die swarz geverwete diet
      - lg@stanza[n=9]:
        - l[n=9763]: liehter varwe gar verphlegen,
        - l[n=9764]: der sich alhie niht kunnen bewegen
      - lg@stanza[n=10]:
        - l[n=9765]: werde man und süeʒe frouwen,
        - l[n=9766]: der varwe man lieht muoʒ schouwen.
      - lg@stanza[n=11]:
        - l[n=9767]: stete bürge und gar die lant
        - l[n=9768]: betwanc gewalticlich sîn hant.
      - lg@stanza[n=12]:
        - l[n=9769]: dar nâch fuor er gegen Libiâ.
        - l[n=9770]: iu einem walde Hâmôn dâ
      - lg@stanza[n=13]:
        - l[n=9771]: der got ein schœneʒ tempel het,
        - l[n=9772]: dâ man vil êren inne tet
      - lg@stanza[n=14]:
        - l[n=9773]: den goten opfer und dienstes schîn.
        - l[n=9774]: dar brâhte manic Sarrazîn
      - lg@stanza[n=15]:
        - l[n=9775]: sîn opfer in milde.
        - l[n=9776]: eines widers bilde
      - lg@stanza[n=16]:
        - l[n=9777]: sie dâ êrten vür irn hœhsten got
        - l[n=9778]: und flêhten daʒ umb alle ir nôt.
      - lg@stanza[n=17]:
        - l[n=9779]: der fürste hete wol vernomen,
        - l[n=9780]: wer ze dem tempel wolde komen,
      - lg@stanza[n=18]:
        - l[n=9781]: 'der müeste kummer lîden:'
        - l[n=9782]: nû enwolt ers niht vermîden
      - lg@stanza[n=19]:
        - l[n=9783]: noch durch dehein freise lâʒen,
        - l[n=9784]: man ensæhe in ûf den strâʒen.
    - chapter[n=104a]:
      - head[lg=deu-Latn]: Der Amonstempel
      - lg@stanza[n=1]:
        - l[n=9785]: Nû was er komen in daʒ lant,
        - l[n=9786]: dem nie frühte wart bekant
      - lg@stanza[n=2]:
        - l[n=9787]: weder von touwe noch von regen;
        - l[n=9788]: man muoʒ noch bûwes dâ verphlegen.
      - lg@stanza[n=3]:
        - l[n=9789]: Libiâ stæte von hitze brüet.
        - l[n=9790]: des landes dürre die lüfte müet.
      - lg@stanza[n=4]:
        - l[n=9791]: er vant dâ boum, loup noch gras
        - l[n=9792]: noch waʒʒer, niwan sant dâ was.
      - lg@stanza[n=5]:
        - l[n=9793]: wâ die sunne ûf den gleiʒ
        - l[n=9794]: mit schîn, dâ wart er alsô heiʒ,
      - lg@stanza[n=6]:
        - l[n=9795]: wenne sô ein wintsprût kam,
        - l[n=9796]: manegem er sîn leben nam,
      - lg@stanza[n=7]:
        - l[n=9797]: wann in der wint ûf fuorte.
        - l[n=9798]: wa er ros oder liute ruorte,
      - lg@stanza[n=8]:
        - l[n=9799]: mit hitze er die sô an geriet,
        - l[n=9800]: daʒ er sie tôt von leben schiet.
      - lg@stanza[n=9]:
        - l[n=9801]: sie muosten dô swære und angest haben.
        - l[n=9802]: mangen sach man sich begraben
      - lg@stanza[n=10]:
        - l[n=9803]: vor hitze in dem sande,
        - l[n=9804]: der doch ze tôde verbrande.
      - lg@stanza[n=11]:
        - l[n=9805]: welchem der sant kam in den munt,
        - l[n=9806]: des grieʒes hitze in sô verwunt,
      - lg@stanza[n=12]:
        - l[n=9807]: daʒ er in mit bluote verdöute.
        - l[n=9808]: der tôt daʒ volc dâ ströute
      - lg@stanza[n=13]:
        - l[n=9809]: vaste ze der erden.
        - l[n=9810]: der stoup von den pherden
      - lg@stanza[n=14]:
        - l[n=9811]: kummer in dâ mêrte.
        - l[n=9812]: ir leben was dô herte.
      - lg@stanza[n=15]:
        - l[n=9813]: man sach ir wênic genesen.
        - l[n=9814]: lieber wæren sie gewesen
      - lg@stanza[n=16]:
        - l[n=9815]: ûf dem mer mit guotem willen,
        - l[n=9816]: dâ Sirtes, Caribde, Cillen
      - lg@stanza[n=17]:
        - l[n=9817]: mit gewalt die schif ertrenken
        - l[n=9818]: und in des wâges tiefe senken.
      - lg@stanza[n=18]:
        - l[n=9819]: sie dolten aldâ bitter nôt.
        - l[n=9820]: im nam dâ volkes mêr der tôt,
      - lg@stanza[n=19]:
        - l[n=9821]: den er in strîte ie hete verlorn.
        - l[n=9822]: daʒ wecket Alexandrô zorn
      - lg@stanza[n=20]:
        - l[n=9823]: und betruobt im sîn gemüete gar,
        - l[n=9824]: wann er ir sît unsanfte enbar.
      - lg@stanza[n=21]:
        - l[n=9825]: Nû heten sie swære vil erliten.
        - l[n=9826]: tac und naht sie wârn geriten.
      - lg@stanza[n=22]:
        - l[n=9827]: mich berihte daʒ buoch mit sage,
        - l[n=9828]: daʒ sie an dem vierden tage,
      - lg@stanza[n=23]:
        - l[n=9829]: dô die sunne sich wolt neigen
        - l[n=9830]: und irn schîn niht mê zeigen;
      - lg@stanza[n=24]:
        - l[n=9831]: dô sie sich ze gemache stalt,
        - l[n=9832]: nû kâmen sie zuo einem walt,
      - lg@stanza[n=25]:
        - l[n=9833]: dâ sie in kurzen stunden
        - l[n=9834]: einen brunnen funden.
      - lg@stanza[n=26]:
        - l[n=9835]: daʒ waʒʒer lusteclîche vlôʒ,
        - l[n=9836]: daʒ beide phert und liut genôʒ.
      - lg@stanza[n=27]:
        - l[n=9837]: ich wil iu sagen des brunnen art.
        - l[n=9838]: nie dehein viur sô heiʒ wart,
      - lg@stanza[n=28]:
        - l[n=9839]: als er ist ze mitternaht;
        - l[n=9840]: sô biutet sîn wal mit duʒʒe braht.
      - lg@stanza[n=29]:
        - l[n=9841]: dar nâch er die hitze lât.
        - l[n=9842]: des morgens sô die sunne ûf gât,
      - lg@stanza[n=30]:
        - l[n=9843]: als ob er sî gewermet lâ,
        - l[n=9844]: vindet man den brunnen noch dâ.
      - lg@stanza[n=31]:
        - l[n=9845]: sô der tac wahsen beginnet,
        - l[n=9846]: ie mêr er kelte minnet.
      - lg@stanza[n=32]:
        - l[n=9847]: umb den brunnen ist eʒ sô gestalt,
        - l[n=9848]: nie kein îs wart sô kalt,
      - lg@stanza[n=33]:
        - l[n=9849]: als er ze mittentage wirt.
        - l[n=9850]: wenn sô der tac abe birt
      - lg@stanza[n=34]:
        - l[n=9851]: und sich die sunne læʒet nider,
        - l[n=9852]: sô vaʒʒet er aber wirme wider
      - lg@stanza[n=35]:
        - l[n=9853]: den âbent als den morgen.
        - l[n=9854]: dar nâch unverborgen
      - lg@stanza[n=36]:
        - l[n=9855]: viures hitze er an sich nimet.
        - l[n=9856]: solicher art dem brunnen zimet.
      - lg@stanza[n=37]:
        - l[n=9857]: Clitôrius ist er genant.
        - l[n=9858]: dâ bî daʒ volc erbûwen vant
      - lg@stanza[n=38]:
        - l[n=9859]: ein tempel wol gefieret
        - l[n=9860]: und wunneclich gezieret.
      - lg@stanza[n=39]:
        - l[n=9861]: dar inne ûf einem alter stunt
        - l[n=9862]: Âmons bilde, daʒ tet in kunt
      - lg@stanza[n=40]:
        - l[n=9863]: maneger hande rîcheit.
        - l[n=9864]: mit tiurem phelle was bespreit
      - lg@stanza[n=41]:
        - l[n=9865]: der tempel und behangen.
        - l[n=9866]: mit irm opfer sie kâmen gegangen
      - lg@stanza[n=42]:
        - l[n=9867]: vür ein grôʒ bilde von golde
        - l[n=9868]: gelîch einem wider, daʒ man solde
      - lg@stanza[n=43]:
        - l[n=9869]: êren vür den hœhsten got JovÎ.
        - l[n=9870]: im stunden vil der gote bilde bî.
      - lg@stanza[n=44]:
        - l[n=9871]: dô er und daʒ volc getet
        - l[n=9872]: den goten opfer mit gebet,
      - lg@stanza[n=45]:
        - l[n=9873]: an dem fünften morgen fruo
        - l[n=9874]: kêrten sie von dannen nuo.
      - lg@stanza[n=46]:
        - l[n=9875]: durch der êrsten verte freise
        - l[n=9876]: geviengen sie ein umbereise
      - lg@stanza[n=47]:
        - l[n=9877]: zwischen Pâtelamunt und Libiâ.
        - l[n=9878]: ich hân vernomen daʒ aldâ
      - lg@stanza[n=48]:
        - l[n=9879]: Gâlôes sun Gamuret,
        - l[n=9880]: leiste Belacânen bet,
      - lg@stanza[n=49]:
        - l[n=9881]: der edlen mœrinne,
        - l[n=9882]: die mit triuwen brâhte minne
      - lg@stanza[n=50]:
        - l[n=9883]: und ouch minne von im enphienc,
        - l[n=9884]: daʒ ir nâch jâmer sît ergienc.
      - lg@stanza[n=51]:
        - l[n=9885]: ir liebe ir ougen sît wart sûr,
        - l[n=9886]: ir fröiden hagel und ir schûr.
      - lg@stanza[n=52]:
        - l[n=9887]: eʒ hete enphangen die süeʒe zuht
        - l[n=9888]: ein kint von ir beider minne fruht,
      - lg@stanza[n=53]:
        - l[n=9889]: daʒ er sie lebendic tragen lieʒ
        - l[n=9890]: (den hœhsten kummer ir daʒ stieʒ),
      - lg@stanza[n=54]:
        - l[n=9891]: dô er sich von der süeʒen stal
        - l[n=9892]: und vor ir sîn vart verhal.
      - lg@stanza[n=55]:
        - l[n=9893]: eʒ diente sît habe, der selbe grieʒ
        - l[n=9894]: und al der lande genieʒ
      - lg@stanza[n=56]:
        - l[n=9895]: der frouwen sun, dem vêchgemâl
        - l[n=9896]: 'Feirafîʒ: sîn bruoder was Parcivâl.'
    - chapter[n=104]:
      - head[lg=deu-Latn]: Alexander plant den weiteren Feldzug
      - lg@stanza[n=1]:
        - l[n=9897]: Alexander ungespart
        - l[n=9898]: gegen Memphî tet sîn widervart
      - lg@stanza[n=2]:
        - l[n=9899]: ze der houbtstat in Êgiptô,
        - l[n=9900]: dâ er mit sînen liuten dô
      - lg@stanza[n=3]:
        - l[n=9901]: etslîche tage durch ruowe was.
        - l[n=9902]: dâ truoc ein crône Zorcas,
      - lg@stanza[n=4]:
        - l[n=9903]: der vor Issôn wart erslagen.
        - l[n=9904]: nû hôrte Alexander sagen
      - lg@stanza[n=5]:
        - l[n=9905]: daʒ der keiser in kurzer zît
        - l[n=9906]: wolde mit im haben strît,
      - lg@stanza[n=6]:
        - l[n=9907]: und daʒ er læge in glanzem schouwe
        - l[n=9908]: ûf Erbelâ der ouwe,
      - lg@stanza[n=7]:
        - l[n=9909]: und daʒ man sæch in breitem blicke
        - l[n=9910]: waʒʒer lant mit roten dicke,
      - lg@stanza[n=8]:
        - l[n=9911]: daʒ berc und tal was belegt,
        - l[n=9912]: als die sîn kraft het erwegt
      - lg@stanza[n=9]:
        - l[n=9913]: und mit brieven mohte besenden
        - l[n=9914]: in den landen allen enden
      - lg@stanza[n=10]:
        - l[n=9915]: (gebûre von dem phluoge
        - l[n=9916]: was mit im genuoge,
      - lg@stanza[n=11]:
        - l[n=9917]: alde junge und cleine kinder);
        - l[n=9918]: daʒ gewâfente merrinder
      - lg@stanza[n=12]:
        - l[n=9919]: vil werhafter karchen zügen;
        - l[n=9920]: vil helfante die bercvrit trüegen;
      - lg@stanza[n=13]:
        - l[n=9921]: olbenten, kemmel grôʒen solt
        - l[n=9922]: durch daʒ gebirge hæten geholt;
      - lg@stanza[n=14]:
        - l[n=9923]: und daʒ er hæte drîstunt mê
        - l[n=9924]: liute ze strîte danne ê.
      - lg@stanza[n=15]:
        - l[n=9925]: Dô Alexander dise wort
        - l[n=9926]: und die mære hete gehôrt,
      - lg@stanza[n=16]:
        - l[n=9927]: er sprach 'ir leide Sarracîn!
        - l[n=9928]: wâ mugen die lant alle sîn,
      - lg@stanza[n=17]:
        - l[n=9929]: dâ sie sint unz her gewesen!
        - l[n=9930]: ich sach ir wênic doch genesen
      - lg@stanza[n=18]:
        - l[n=9931]: vor Issôn, dâ sie wurden erslagen.
        - l[n=9932]: joh wæn ich sie hie die acker tragen,
      - lg@stanza[n=19]:
        - l[n=9933]: als sie tuon mit uns daʒ korn.
        - l[n=9934]: wâ ir ê einer ist verlorn,
      - lg@stanza[n=20]:
        - l[n=9935]: dâ sint drî wider komen.
        - l[n=9936]: ich hân dem gelîcheʒ ê vernomen,
      - lg@stanza[n=21]:
        - l[n=9937]: dô Hercules mit Anthêô vaht,
        - l[n=9938]: wann er den ze der erden brâht,
      - lg@stanza[n=22]:
        - l[n=9939]: so wuohs im kraft drîstunt mê,
        - l[n=9940]: dann er ir het gehabt ê
      - lg@stanza[n=23]:
        - l[n=9941]: idra heiʒet ein freislich wurm,
        - l[n=9942]: 'gegen dem tet er ouch strîtes sturm:'
      - lg@stanza[n=24]:
        - l[n=9943]: daʒ houbt er von dem wurme sluoc,
        - l[n=9944]: 'dar nâch er driu hin wider truoc:'
      - lg@stanza[n=25]:
        - l[n=9945]: doch der fürste an im gesigt.
        - l[n=9946]: den verfluohten daʒ gelîche wigt.
      - lg@stanza[n=26]:
        - l[n=9947]: ob sie der walt noch kunde blüen,
        - l[n=9948]: wir soln sie doch mit strîte müen.'
      - lg@stanza[n=27]:
        - l[n=9949]: 'er wolt gen Gâzâ sîn gevarn:'
        - l[n=9950]: daʒ muost er durch die mære sparn.
      - lg@stanza[n=28]:
        - l[n=9951]: dar umb er in Memphis bleip
        - l[n=9952]: sîne brieve er sô hin schreip,
      - lg@stanza[n=29]:
        - l[n=9953]: fürsten die er hete gelâʒen dort,
        - l[n=9954]: wann sie der schrifte wort
      - lg@stanza[n=30]:
        - l[n=9955]: mit der botschaft vernæmen,
        - l[n=9956]: daʒ sie âne sûmen kæmen.
      - lg@stanza[n=31]:
        - l[n=9957]: die frowen sie solden bringen mite
        - l[n=9958]: 'und der phlegen nâch zühte site:'
      - lg@stanza[n=32]:
        - l[n=9959]: wurde der deheine umb ein hâr
        - l[n=9960]: betrüebet und wurd er des gewar,
      - lg@stanza[n=33]:
        - l[n=9961]: die besten müesten im daʒ leben
        - l[n=9962]: vür daʒ leit ze phande geben.
      - lg@stanza[n=34]:
        - l[n=9963]: in Memphî er sich bereite
        - l[n=9964]: ze strîtes arbeite.
      - lg@stanza[n=35]:
        - l[n=9965]: fürsten den man manheit jach,
        - l[n=9966]: ietslîchem er sunderrote sprach,
      - lg@stanza[n=36]:
        - l[n=9967]: daʒ die næmen sînes vanen war
        - l[n=9968]: und den vînden buten vâr.
      - lg@stanza[n=37]:
        - l[n=9969]: der fürste menlich herze truoc.
        - l[n=9970]: sîn sinne wârn ze strîte cluoc,
      - lg@stanza[n=38]:
        - l[n=9971]: 'gegen den vînden sîn gemüete scharf:'
        - l[n=9972]: wol des ein ietslich fürste bedarf
      - lg@stanza[n=39]:
        - l[n=9973]: daʒ er kunne sîn sinne wetzen
        - l[n=9974]: ûf die sich gegen im setzen
      - lg@stanza[n=40]:
        - l[n=9975]: im kâmen alle tage boten
        - l[n=9976]: wie sich mêrten des keisers roten,
      - lg@stanza[n=41]:
        - l[n=9977]: daʒ er hete wâren zil gegeben,
        - l[n=9978]: als er den strît wolde heben.
    - chapter[n=78]:
      - head[lg=deu-Latn]: Überquerung des Eufrât (?)
      - lg@stanza[n=1]:
        - l[n=9979]: Alexander ze den fürsten sprach
        - l[n=9980]: "'zwâr ich wære harte swach,"
      - lg@stanza[n=2]:
        - l[n=9981]: ob ich hie ligende des erbite
        - l[n=9982]: daʒ er ûf mich mit her rite.
      - lg@stanza[n=3]:
        - l[n=9983]: sô wânder lîhte ich kunde verzagen.'
        - l[n=9984]: nû hieʒ er ûf daʒ waʒʒer tragen
      - lg@stanza[n=4]:
        - l[n=9985]: gezelt, cleinôt der frouwen.
        - l[n=9986]: man mohte dâ rotieren schouwen.
      - lg@stanza[n=5]:
        - l[n=9987]: die Eufrâtes wol mîle breit
        - l[n=9988]: 'was mit tiurem dache bespreit:'
      - lg@stanza[n=6]:
        - l[n=9989]: dâ mit die kiele wârn bedecket,
        - l[n=9990]: vil banier dar ûf gestecket.
      - lg@stanza[n=7]:
        - l[n=9991]: als sie fuoren über mer
        - l[n=9992]: 'gegen Erbelâ mit irm her:'
      - lg@stanza[n=8]:
        - l[n=9993]: bürge und stete dar zuo daʒ lant
        - l[n=9994]: funden sie verwüestet und verbrant.
      - lg@stanza[n=9]:
        - l[n=9995]: daʒ hete Mâzêô geboten
        - l[n=9996]: bî sînen holden und bî den goten
      - lg@stanza[n=10]:
        - l[n=9997]: der keiser, durch daʒ kein nar
        - l[n=9998]: sie fünden, sô sie kæmen dar.
      - lg@stanza[n=11]:
        - l[n=9999]: der velde fruht und alleʒ korn
        - l[n=10000]: was von brande dâ verlorn,
      - lg@stanza[n=12]:
        - l[n=10001]: dar zuo weide und daʒ gras
        - l[n=10002]: ûf dem velde verterbet was.
      - lg@stanza[n=13]:
        - l[n=10003]: dannoch von viure riechen
        - l[n=10004]: sâhen daʒ lant die Kriechen.
      - lg@stanza[n=14]:
        - l[n=10005]: er wânt daʒ er den Macedô
        - l[n=10006]: solde vertrîben alsô.
      - lg@stanza[n=15]:
        - l[n=10007]: nû in der weide gebrach,
        - l[n=10008]: sie dûhte dâ ir wesen swach.
      - lg@stanza[n=16]:
        - l[n=10009]: ir herze begunde zwîvel jagen.
        - l[n=10010]: dar umbe enwolde niht verzagen
      - lg@stanza[n=17]:
        - l[n=10011]: des ellen ie nâch wirde ranc.
        - l[n=10012]: ze hôhem prîse sîn gedanc
      - lg@stanza[n=18]:
        - l[n=10013]: 'was noch sneller dann die Tîgris:'
        - l[n=10014]: mit wârheit sî wir des gewis,
      - lg@stanza[n=19]:
        - l[n=10015]: daʒ die habe sô drâte vart,
        - l[n=10016]: vür die nie waʒʒer sneller wart.
      - lg@stanza[n=20]:
        - l[n=10017]: vernement, wie ein jagender hunt,
        - l[n=10018]: dem niwe geverte ist vor im kunt,
      - lg@stanza[n=21]:
        - l[n=10019]: 'der ûf der verte jagt entwer:'
        - l[n=10020]: alsô sîn sin hin und her
      - lg@stanza[n=22]:
        - l[n=10021]: jagte ûf des keisers spor.
        - l[n=10022]: als ein jeger, dem slîchet vor
      - lg@stanza[n=23]:
        - l[n=10023]: in der wilde ein houwent swîn,
        - l[n=10024]: daʒ ûf in wetzet doch die zene sîn,
      - lg@stanza[n=24]:
        - l[n=10025]: alsô die wîle ûf Erbelâ
        - l[n=10026]: Darîus hie unde dâ
      - lg@stanza[n=25]:
        - l[n=10027]: begunde die sînen vaste scharn,
        - l[n=10028]: als sie ze strîte solden varn.
      - lg@stanza[n=26]:
        - l[n=10029]: er begunde vesten sînen muot,
        - l[n=10030]: als der unverzagte tuot.
      - lg@stanza[n=27]:
        - l[n=10031]: Alexander und den sînen
        - l[n=10032]: mit tôdes ruoder pînen
      - lg@stanza[n=28]:
        - l[n=10033]: gedâht er und swenden ir leben.
        - l[n=10034]: daʒ wolt er in ze gelte geben
      - lg@stanza[n=29]:
        - l[n=10035]: wider daʒ sie im borgten ê.
        - l[n=10036]: er swuor ir leit, ir lanc ouwê.
    - chapter[n=115]:
      - head[lg=deu-Latn]: Aufbegehren der Griechen
      - lg@stanza[n=1]:
        - l[n=10037]: dô die sunne ir schîn verlieʒ
        - l[n=10038]: und die naht an stieʒ,
      - lg@stanza[n=2]:
        - l[n=10039]: daʒ man den stern Hêsperum sach,
        - l[n=10040]: an einem âbent eʒ geschach
      - lg@stanza[n=3]:
        - l[n=10041]: der mâne wart nâch bluote gevar.
        - l[n=10042]: jæmerlîchen schîn er bar.
      - lg@stanza[n=4]:
        - l[n=10043]: wol man in an den lüften kôs,
        - l[n=10044]: sînen schîn er doch verlôs,
      - lg@stanza[n=5]:
        - l[n=10045]: daʒ die naht wart vinster gar.
        - l[n=10046]: des nâmen die Kriechen eben war.
      - lg@stanza[n=6]:
        - l[n=10047]: sie wolden dar umbe verzagen.
        - l[n=10048]: man hôrte sie under einander clagen.
      - lg@stanza[n=7]:
        - l[n=10049]: sie jâhen 'uns wil verfüeren
        - l[n=10050]: dirre man, des uns rüeren
      - lg@stanza[n=8]:
        - l[n=10051]: beginnet kummerlîche nôt.
        - l[n=10052]: ditz mac bescheinen swæren tôt,
      - lg@stanza[n=9]:
        - l[n=10053]: der an uns ellendiclich geschiht.
        - l[n=10054]: ditz zeichen den verbirget niht.
      - lg@stanza[n=10]:
        - l[n=10055]: wer gesach ie man sô tummen leben,
        - l[n=10056]: der aleine wolde streben
      - lg@stanza[n=11]:
        - l[n=10057]: gegen aller werlt mit cleiner craft?
        - l[n=10058]: wir sîn mit unsinne behaft.
      - lg@stanza[n=12]:
        - l[n=10059]: Ob wir im volgen wellen,
        - l[n=10060]: uns beginnet sîn hôchvart vellen.
      - lg@stanza[n=13]:
        - l[n=10061]: daʒ erʒ sô tumplich wâget,
        - l[n=10062]: luft und viur des betrâget.
      - lg@stanza[n=14]:
        - l[n=10063]: nû ist ditz lant verwüestet gar,
        - l[n=10064]: dâ er wil nemen strîtes war.
      - lg@stanza[n=15]:
        - l[n=10065]: ist under uns allen kein man,
        - l[n=10066]: den eʒ dunke guot getân?
      - lg@stanza[n=16]:
        - l[n=10067]: eʒ ist den goten ouch unwert
        - l[n=10068]: daʒ er der unmâʒe gert,
      - lg@stanza[n=17]:
        - l[n=10069]: daʒ er der werlde rîche
        - l[n=10070]: durchvarn wil strîtlîche.
      - lg@stanza[n=18]:
        - l[n=10071]: alsô tôrlîcher tât
        - l[n=10072]: der wârheit schrift niht volge hât.
      - lg@stanza[n=19]:
        - l[n=10073]: kund er niht unfüegen,
        - l[n=10074]: in solde wol genüegen
      - lg@stanza[n=20]:
        - l[n=10075]: an den landen, die sint sîn eigen.
        - l[n=10076]: er wâget uns sam die veigen.
      - lg@stanza[n=21]:
        - l[n=10077]: durch daʒ sîn eines lop sich breite
        - l[n=10078]: und in die werlt mit schalle leite,
      - lg@stanza[n=22]:
        - l[n=10079]: er wænet den himel erstîgen.
        - l[n=10080]: sîn gelücke beginnet sîgen.
      - lg@stanza[n=23]:
        - l[n=10081]: von sîner hôchverte sachen
        - l[n=10082]: sîn kraft beginnet swachen.'
      - lg@stanza[n=24]:
        - l[n=10083]: dise rede under in erschal.
        - l[n=10084]: dem fürsten sie sich niht verhal,
      - lg@stanza[n=25]:
        - l[n=10085]: des herze nie zagheit bevienc.
        - l[n=10086]: under sîn paulûne er gienc
      - lg@stanza[n=26]:
        - l[n=10087]: man sach in stên vor zorne rôt.
        - l[n=10088]: den meistern allen er gebôt
      - lg@stanza[n=27]:
        - l[n=10089]: daʒ sie die naht besehen
        - l[n=10090]: wes in daʒ zeichen wolde jehen.
      - lg@stanza[n=28]:
        - l[n=10091]: dô sâhen die meister al die naht
        - l[n=10092]: mit sinne wol bedâht
      - lg@stanza[n=29]:
        - l[n=10093]: 'in die luft: dô funden sie lêre'
        - l[n=10094]: daʒ ir gelücke wüchse sêre.
      - lg@stanza[n=30]:
        - l[n=10095]: des morgens Alexander
        - l[n=10096]: frâgte den meister Aristander,
      - lg@stanza[n=31]:
        - l[n=10097]: ob im iht wære worden kunt.
        - l[n=10098]: der werde vor im in zühten stunt.
      - lg@stanza[n=32]:
        - l[n=10099]: vor alter was er grîse.
        - l[n=10100]: mit sinnen sprach der wîse
      - lg@stanza[n=33]:
        - l[n=10101]: "'ob allen goten ist ein got."
        - l[n=10102]: nâch des worte und sîme gebot
      - lg@stanza[n=34]:
        - l[n=10103]: sint geordent alle dinc.
        - l[n=10104]: der hœhsten wîsheit ist er ursprinc.
      - lg@stanza[n=35]:
        - l[n=10105]: von anegenge hât er erdâht
        - l[n=10106]: aller geschaft und die zuo brâht
      - lg@stanza[n=36]:
        - l[n=10107]: mit sinnen. als der hêrre wil
        - l[n=10108]: geben aller geschihte zil,
      - lg@stanza[n=37]:
        - l[n=10109]: die zeichen nâch sînem willen stên,
        - l[n=10110]: sich rüeren, loufen unde gên.
      - lg@stanza[n=38]:
        - l[n=10111]: waʒ guoter dinge der werlde komt,
        - l[n=10112]: die hât sîn wîsheit her gefromt.
      - lg@stanza[n=39]:
        - l[n=10113]: von êrst unz an daʒ ende
        - l[n=10114]: hât er in sîner hende
      - lg@stanza[n=40]:
        - l[n=10115]: alle geschiht besloʒʒen.
        - l[n=10116]: sîn craft hât unverdroʒʒen
      - lg@stanza[n=41]:
        - l[n=10117]: liehten tac und trüebe naht
        - l[n=10118]: sinneclîche wol zuo brâht.
      - lg@stanza[n=42]:
        - l[n=10119]: nâch sîme gebote die waʒʒer flieʒen,
        - l[n=10120]: sich minnern und ergieʒen.
      - lg@stanza[n=43]:
        - l[n=10121]: der tac trüebe von im enphât.
        - l[n=10122]: die sunne ir schîn durch in lât.
      - lg@stanza[n=44]:
        - l[n=10123]: sîn craft die erde sô erschüt,
        - l[n=10124]: dâ mit er bürge und türne zerüt,
      - lg@stanza[n=45]:
        - l[n=10125]: von im Almustrî die planêt
        - l[n=10126]: denn ir genôʒ sneller gêt.'
      - lg@stanza[n=46]:
        - l[n=10127]: nû sagt im der heiden
        - l[n=10128]: die planêten sîn underscheiden,
      - lg@stanza[n=47]:
        - l[n=10129]: daʒ ir etslîche stille stên,
        - l[n=10130]: etslich die rihte vür sich gên,
      - lg@stanza[n=48]:
        - l[n=10131]: etslich strîchen hinder sich.
        - l[n=10132]: sumelich sint güete rîch,
      - lg@stanza[n=49]:
        - l[n=10133]: daʒ die haben senfte site,
        - l[n=10134]: daʒ ouch etslîchen volge mite
      - lg@stanza[n=50]:
        - l[n=10135]: site, die dâ wesen scharf,
        - l[n=10136]: als sie des hœhsten gebot entwarf.
      - lg@stanza[n=51]:
        - l[n=10137]: er sprach 'ir sult gelouben mir,
        - l[n=10138]: wenn Almustrî mit loufes gir
      - lg@stanza[n=52]:
        - l[n=10139]: ergâhet ûf der verte
        - l[n=10140]: planêten, die wesen herte,
      - lg@stanza[n=53]:
        - l[n=10141]: dâ von uns werden dürre jâr,
        - l[n=10142]: die danne erschînen frühte bar.
      - lg@stanza[n=54]:
        - l[n=10143]: wenn aber sie ze den guoten komt,
        - l[n=10144]: an guoten jâren uns daʒ fromt.
      - lg@stanza[n=55]:
        - l[n=10145]: daʒ man mit halben zeichen
        - l[n=10146]: siht den mânen rôten bleichen,
      - lg@stanza[n=56]:
        - l[n=10147]: von zwein sachen kan daʒ komen,
        - l[n=10148]: daʒ ouch dem mânen wirt benomen
      - lg@stanza[n=57]:
        - l[n=10149]: sîn schîn mit wandelunge kraft.
        - l[n=10150]: eʒ ist umb in alsô geschaft,
      - lg@stanza[n=58]:
        - l[n=10151]: 'daʒ er nimt vür sich loufes war:'
        - l[n=10152]: in dem niunzehenden jâr
      - lg@stanza[n=59]:
        - l[n=10153]: under wîlen er sich vergêt,
        - l[n=10154]: daʒ die sunne vür in hôher stêt,
      - lg@stanza[n=60]:
        - l[n=10155]: dâ von er schînes kraft verbirt.
        - l[n=10156]: so er dann aber stîgend wirt,
      - lg@stanza[n=61]:
        - l[n=10157]: under wîlen komt er dâ hin,
        - l[n=10158]: dâ er sich ze der sunnen schîn
      - lg@stanza[n=62]:
        - l[n=10159]: mit sîner verte mischet,
        - l[n=10160]: dâ von sîn lieht erlischet,
      - lg@stanza[n=63]:
        - l[n=10161]: schînes sie in gar beroubet.
        - l[n=10162]: mîn sin daʒ wol geloubet.
      - lg@stanza[n=64]:
        - l[n=10163]: wenn mirʒ die wârheit kündet,
        - l[n=10164]: wer einen cleinen halm zündet
      - lg@stanza[n=65]:
        - l[n=10165]: und dâ bî einen starken schoup,
        - l[n=10166]: dâ wirt des halmes schînen toup.
      - lg@stanza[n=66]:
        - l[n=10167]: doch gît im die sunne wider
        - l[n=10168]: schînes lieht, daʒ er nider
      - lg@stanza[n=67]:
        - l[n=10169]: het mit wandelunge geleit,
        - l[n=10170]: des wirt er von ir liehte bereit.
      - lg@stanza[n=68]:
        - l[n=10171]: als wir haben der alden
        - l[n=10172]: lêre unz her behalden,
      - lg@stanza[n=69]:
        - l[n=10173]: 'die sie mit sinnen haben getân:'
        - l[n=10174]: vür die wârheit wir eʒ hân
      - lg@stanza[n=70]:
        - l[n=10175]: daʒ die sunne bediute
        - l[n=10176]: endelich der Kriechen liute,
      - lg@stanza[n=71]:
        - l[n=10177]: unde daʒ die Persân
        - l[n=10178]: âne zwîvel bescheine der mân.
      - lg@stanza[n=72]:
        - l[n=10179]: eʒ geschach bî iuwers vater zît,
        - l[n=10180]: der mit den sînen hete strît
      - lg@stanza[n=73]:
        - l[n=10181]: in disen landen mit den Persânen,
        - l[n=10182]: eines nahtes in dem mânen
      - lg@stanza[n=74]:
        - l[n=10183]: man die selben zeichen sach.
        - l[n=10184]: der meister lêre alsô verjach,
      - lg@stanza[n=75]:
        - l[n=10185]: die Kriechen solden gesigen,
        - l[n=10186]: 'mit strîtes craft in obe ligen:'
      - lg@stanza[n=76]:
        - l[n=10187]: der strît alsô geriet
        - l[n=10188]: als der meister kunst beschiet.'
      - lg@stanza[n=77]:
        - l[n=10189]: Dô er daʒ het alsô gesagt,
        - l[n=10190]: dem fürsten die rede wol behagt.
      - lg@stanza[n=78]:
        - l[n=10191]: er hieʒ von dingen niuwen
        - l[n=10192]: ûf dem velde ein bercvrit biuwen,
      - lg@stanza[n=79]:
        - l[n=10193]: dar ûf hieʒ er den wîsen treten,
        - l[n=10194]: er solt ûʒ irn herzen jeten
      - lg@stanza[n=80]:
        - l[n=10195]: zwîvel unde zagheit.
        - l[n=10196]: daʒ bercvrit schiere was bereit.
      - lg@stanza[n=81]:
        - l[n=10197]: dar ûf Aristander trat.
        - l[n=10198]: daʒ volc er alleʒ swîgen bat
      - lg@stanza[n=82]:
        - l[n=10199]: und vernemen die mære,
        - l[n=10200]: waʒ im gewiʒʒen wære.
      - lg@stanza[n=83]:
        - l[n=10201]: dise vor loufende wort,
        - l[n=10202]: als sie vor im der fürste ê hôrt,
      - lg@stanza[n=84]:
        - l[n=10203]: den Kriechen sîn wîsheit gar entslôʒ,
        - l[n=10204]: dâ von sie wurden zagheit blôʒ.
      - lg@stanza[n=85]:
        - l[n=10205]: sie jâhen alle gelîche
        - l[n=10206]: daʒ sie unverzegelîche
      - lg@stanza[n=86]:
        - l[n=10207]: wolden mit im rîten
        - l[n=10208]: in stürmen und in strîten.
    - chapter[n=119]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=10209]: Der fürste sich alsô bedâht,
        - l[n=10210]: dannoch vor tage mitternaht
      - lg@stanza[n=2]:
        - l[n=10211]: hieʒ er ûf brechen sîn gezelt.
        - l[n=10212]: aldâ rûmten sie daʒ velt.
      - lg@stanza[n=3]:
        - l[n=10213]: gegen der ouwe er ouch reise phlac,
        - l[n=10214]: dâ Darîus mit samenunge lac.
      - lg@stanza[n=4]:
        - l[n=10215]: daʒ dirte buoch hât ende.
        - l[n=10216]: Jhêsu mir helfe sende,
      - lg@stanza[n=5]:
        - l[n=10217]: daʒ ich sunder missehagen
        - l[n=10218]: 'daʒ vierde mit sinnen müeʒe sagen:'
      - lg@stanza[n=6]:
        - l[n=10219]: der mich dîn craft bereite,
        - l[n=10220]: dir ze lobe ich dise rede breite,
      - lg@stanza[n=7]:
        - l[n=10221]: daʒ sich nie kunde verliesen,
        - l[n=10222]: man muost eʒ kreftic kiesen
      - lg@stanza[n=8]:
        - l[n=10223]: an juden und an heiden,
        - l[n=10224]: die des niht sîn ûʒ gescheiden,
      - lg@stanza[n=9]:
        - l[n=10225]: sie nemen helfe und craft von dir,
        - l[n=10226]: wie doch des ungelouben gir
      - lg@stanza[n=10]:
        - l[n=10227]: ir herze habe beseʒʒen,
        - l[n=10228]: daʒ sie dîn vergeʒʒen
      - lg@stanza[n=11]:
        - l[n=10229]: und dîner wunder wellen
        - l[n=10230]: und ze dem helfelôsen sich gesellen.
      - lg@stanza[n=12]:
        - l[n=10231]: ditz mære vert her unde dar,
        - l[n=10232]: iezunt frô, schiere des bar,
      - lg@stanza[n=13]:
        - l[n=10233]: kurze fröide eʒ mêret,
        - l[n=10234]: die eʒ schiere mit jâmer rêret;
      - lg@stanza[n=14]:
        - l[n=10235]: reht urkünde eʒ uns gît
        - l[n=10236]: dirre werlde unstæte zît.
      - lg@stanza[n=15]:
        - l[n=10237]: süeʒer got, nû hilf uns dar
        - l[n=10238]: dâ unzergenclich sint dîn jâr,
      - lg@stanza[n=16]:
        - l[n=10239]: dâ stæte fröide dîn güete birt.
        - l[n=10240]: daʒ wir des werden iht verirt,
      - lg@stanza[n=17]:
        - l[n=10241]: des hilf uns Jhêsu guoter
        - l[n=10242]: durch Marîam, dîn süeʒe muoter,
      - lg@stanza[n=18]:
        - l[n=10243]: 'der gnâde uns helfe nie bevilt:'
        - l[n=10244]: sie was ie und ist der sünder frideschilt.
  - book[n=4]:
    - chapter[n=120]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=10245]: Ich merke ân anegenge got
        - l[n=10246]: dîn gnâde und helfe, Sâbâot,
      - lg@stanza[n=2]:
        - l[n=10247]: künc Adônâî, dîn güete,
        - l[n=10248]: die durch liebe an uns erblüete.
      - lg@stanza[n=3]:
        - l[n=10249]: dô unser frîeʒ leben brach
        - l[n=10250]: Êvâ, des uns dîn gotheit jach,
      - lg@stanza[n=4]:
        - l[n=10251]: dô sie der tiuvel besweich
        - l[n=10252]: und sie listeclich ersleich,
      - lg@stanza[n=5]:
        - l[n=10253]: dâ von sie dulte dînen zorn
        - l[n=10254]: 'und wir zer helle wârn verlorn:'
      - lg@stanza[n=6]:
        - l[n=10255]: dîn gotheit durch minne erdâhte,
        - l[n=10256]: die uns widerbrâhte.
      - lg@stanza[n=7]:
        - l[n=10257]: umb sô gewante missetât
        - l[n=10258]: næme du selbe ze dir rât,
      - lg@stanza[n=8]:
        - l[n=10259]: wie daʒ dîn minne erwurbe
        - l[n=10260]: 'daʒ unminne an uns verturbe:'
      - lg@stanza[n=9]:
        - l[n=10261]: durch daʒ dîn götlich hôhe art
        - l[n=10262]: mit menscheit underbildet wart,
      - lg@stanza[n=10]:
        - l[n=10263]: daʒ alten haʒ von Ims vertreip,
        - l[n=10264]: und doch dîn gotheit ganz beleip.
      - lg@stanza[n=11]:
        - l[n=10265]: Êvâ bôt uns jâmers slac,
        - l[n=10266]: dar umb uns sældenbernder tac
      - lg@stanza[n=12]:
        - l[n=10267]: brâht ein avê minniclich.
        - l[n=10268]: wer gevriesch ie wunder dem gelîch,
      - lg@stanza[n=13]:
        - l[n=10269]: daʒ von des engels süeʒem sagen
        - l[n=10270]: ein magt ein kindelîn wart tragen,
      - lg@stanza[n=14]:
        - l[n=10271]: daʒ ir vater doch was gewesen ?
        - l[n=10272]: man sach sie âne swære genesen.
      - lg@stanza[n=15]:
        - l[n=10273]: Alpha et O, vater hêre,
        - l[n=10274]: durch dîner muoter êre
      - lg@stanza[n=16]:
        - l[n=10275]: geruoche an uns sünde ersterben
        - l[n=10276]: und ûf uns dîn rîche erben
      - lg@stanza[n=17]:
        - l[n=10277]: und mit dînem geiste reinen
        - l[n=10278]: unser herze, daʒ wir dich einen
      - lg@stanza[n=18]:
        - l[n=10279]: und drîen gelouben müeʒen,
        - l[n=10280]: dar zuo mit werken grüeʒen,
      - lg@stanza[n=19]:
        - l[n=10281]: 'die uns fruht von dir bern:'
        - l[n=10282]: des solt du, vater, uns gewern.
    - chapter[n=122]:
      - head[lg=deu-Latn]: Darius' Ehefrau stirbt
      - lg@stanza[n=1]:
        - l[n=10283]: Vor irn strîte der vierde tac
        - l[n=10284]: liehtes schînes gar verphlac.
      - lg@stanza[n=2]:
        - l[n=10285]: die sunne ir lieht verbarc.
        - l[n=10286]: der tac bôt nebel vinster starc,
      - lg@stanza[n=3]:
        - l[n=10287]: dô ir reise von dem gevilde
        - l[n=10288]: geriet in ein gebirge wilde,
      - lg@stanza[n=4]:
        - l[n=10289]: daʒ sie dûhte alsô hôch,
        - l[n=10290]: daʒ eʒ den lüften gelîch zôch.
      - lg@stanza[n=5]:
        - l[n=10291]: ir ungeverte wart dâ grôʒ.
        - l[n=10292]: in dem gebirge ein waʒʒer flôʒ,
      - lg@stanza[n=6]:
        - l[n=10293]: Arênôsa heiʒet eʒ nâch dem grieʒ.
        - l[n=10294]: lûter ist eʒ mit snellem flieʒ,
      - lg@stanza[n=7]:
        - l[n=10295]: über grôʒe steine tuot eʒ val
        - l[n=10296]: vaste gegen Erbelâ ze tal.
      - lg@stanza[n=8]:
        - l[n=10297]: nû wolt sich an dem selben tage
        - l[n=10298]: jâmer mêren mit clage
      - lg@stanza[n=9]:
        - l[n=10299]: und manegem herzen bringen leit,
        - l[n=10300]: mit riuwe daʒ der tac versneit
      - lg@stanza[n=10]:
        - l[n=10301]: und im wernden kummer stieʒ.
        - l[n=10302]: Carafilîen niht erlieʒ
      - lg@stanza[n=11]:
        - l[n=10303]: ir triwe, sie wolde swære haben.
        - l[n=10304]: ir herze in jâmer was begraben,
      - lg@stanza[n=12]:
        - l[n=10305]: der sich mêrt von tage ze tage.
        - l[n=10306]: man vernam der süeʒen stæte clage.
      - lg@stanza[n=13]:
        - l[n=10307]: umb daʒ sie enbern muoste
        - l[n=10308]: irs hêrren, ir fröide wuoste,
      - lg@stanza[n=14]:
        - l[n=10309]: dar zuo umb liute unde lant
        - l[n=10310]: 'wart sie solicher swære ermant:'
      - lg@stanza[n=15]:
        - l[n=10311]: von irn triuwen daʒ geschach,
        - l[n=10312]: des tages der tôt ir herze brach.
      - lg@stanza[n=16]:
        - l[n=10313]: die werlt daʒ von fröiden schiet.
        - l[n=10314]: der tac dem wol gelîche geriet,
      - lg@stanza[n=17]:
        - l[n=10315]: dô die süeʒe reine art
        - l[n=10316]: 'Herzeloyde der werlde benomen wart:'
      - lg@stanza[n=18]:
        - l[n=10317]: die lac an clagenden triuwen tôt,
        - l[n=10318]: Carafilîe leit die selbe nôt.
      - lg@stanza[n=19]:
        - l[n=10319]: dô die süeʒe verscheiden was,
        - l[n=10320]: in der gezelde palas
      - lg@stanza[n=20]:
        - l[n=10321]: gâben die fürstinne clagenden schal,
        - l[n=10322]: der mit jâmers dône erhal
      - lg@stanza[n=21]:
        - l[n=10323]: vaste ûf dem velde
        - l[n=10324]: und in der fürsten gezelde.
      - lg@stanza[n=22]:
        - l[n=10325]: daʒ velt mit jâmer wart gerîchet,
        - l[n=10326]: daʒ sich dem niht gelîchet.
      - lg@stanza[n=23]:
        - l[n=10327]: sie clagten ir kiusche, ir schœne, ir tugent,
        - l[n=10328]: ir triuwe, ir süeʒe werde jugent,
      - lg@stanza[n=24]:
        - l[n=10329]: der daʒ reine wîp vil het.
        - l[n=10330]: ir muoter ûf dem velde tet
      - lg@stanza[n=25]:
        - l[n=10331]: clagen mit jâmers ungedult,
        - l[n=10332]: des ir herze was erfult.
      - lg@stanza[n=26]:
        - l[n=10333]: Dô Alexander het vernomen
        - l[n=10334]: daʒ die frouwe was von lîbe komen,
      - lg@stanza[n=27]:
        - l[n=10335]: des hêrren fröide gar gelac.
        - l[n=10336]: vor leide er alsô sêre erschrac,
      - lg@stanza[n=28]:
        - l[n=10337]: als ob er hete vernomen mære
        - l[n=10338]: daʒ ab lîbe worden wære
      - lg@stanza[n=29]:
        - l[n=10339]: sîn muoter und die swester sîn.
        - l[n=10340]: sîn triuwe fuogte im die pîn,
      - lg@stanza[n=30]:
        - l[n=10341]: man sach den valsches einen
        - l[n=10342]: alsô tiure weinen,
      - lg@stanza[n=31]:
        - l[n=10343]: (als mir der sage meister jach),
        - l[n=10344]: daʒ es dem keiser gebrach,
      - lg@stanza[n=32]:
        - l[n=10345]: den man doch kôs in swære,
        - l[n=10346]: dô er hort die leiden mære.
      - lg@stanza[n=33]:
        - l[n=10347]: Alexander ze den frouwen saʒ.
        - l[n=10348]: mit clage er jâmer aldâ maʒ
      - lg@stanza[n=34]:
        - l[n=10349]: der selden ê ist geschehen
        - l[n=10350]: von sô frechem fürsten, hœr ich jehen.
      - lg@stanza[n=35]:
        - l[n=10351]: eʒ machte sîn wirdiclîche tugent,
        - l[n=10352]: die sîn edle süeʒe jugent
      - lg@stanza[n=36]:
        - l[n=10353]: des mit barmder senfte twanc,
        - l[n=10354]: daʒ er alsô mit jâmer ranc.
      - lg@stanza[n=37]:
        - l[n=10355]: er clagte daʒ minneclîche wîp,
        - l[n=10356]: ir leben, irn tugentbernden lîp,
      - lg@stanza[n=38]:
        - l[n=10357]: ir schœne, der niht glîche wac,
        - l[n=10358]: dar umb er ir mit huote phlac.
      - lg@stanza[n=39]:
        - l[n=10359]: eʒ hete der edle daʒ ervorht,
        - l[n=10360]: ob sie ir kiusche wurde entworht
      - lg@stanza[n=40]:
        - l[n=10361]: durch ir schœne mit gewalde,
        - l[n=10362]: daʒ daʒ sîn êre valde.
      - lg@stanza[n=41]:
        - l[n=10363]: ich wæne daʒ im daʒ mêre
        - l[n=10364]: brâhte wirde und êre,
      - lg@stanza[n=42]:
        - l[n=10365]: sô wir der wârheit sullen jehen,
        - l[n=10366]: den ob dâ iht anders wære geschehen.
      - lg@stanza[n=43]:
        - l[n=10367]: mit den frowen gevangen wart
        - l[n=10368]: ein knappe an triuwen wol bewart.
      - lg@stanza[n=44]:
        - l[n=10369]: er was von Tyriâ geborn.
        - l[n=10370]: der edle was dar zuo erkorn,
      - lg@stanza[n=45]:
        - l[n=10371]: daʒ er wære ir kamerære.
        - l[n=10372]: mich hât beriht daʒ mære,
      - lg@stanza[n=46]:
        - l[n=10373]: daʒ der triuwen rîche kneht
        - l[n=10374]: zwischen den beinen wære sleht,
      - lg@stanza[n=47]:
        - l[n=10375]: als man dâ noch vindet edle kint,
        - l[n=10376]: die ze phlege vor den frouwen sint.
      - lg@stanza[n=48]:
        - l[n=10377]: der knappe sich von dannen stal,
        - l[n=10378]: gegen dem keiser er sîn reise hal,
      - lg@stanza[n=49]:
        - l[n=10379]: der getriuwe sich jâmers fleiʒ,
        - l[n=10380]: gewant und hâr er von im reiʒ,
      - lg@stanza[n=50]:
        - l[n=10381]: sîn ougen wârn von weinen rôt.
        - l[n=10382]: der edle leit von jâmer nôt.
      - lg@stanza[n=51]:
        - l[n=10383]: Dô er vür den keiser kam,
        - l[n=10384]: der wart an hôhem muote lam,
      - lg@stanza[n=52]:
        - l[n=10385]: dô er des boten wart gewar,
        - l[n=10386]: des antlitze bedect sîn hâr,
      - lg@stanza[n=53]:
        - l[n=10387]: und dô im von den ougen flôʒ
        - l[n=10388]: der zeher regen, der in begôʒ.
      - lg@stanza[n=54]:
        - l[n=10389]: der hêrre ûz jâmers site sprach
        - l[n=10390]: "'ôwê mir immer unde ach!"
      - lg@stanza[n=55]:
        - l[n=10391]: dîn jâmer und dîn weinen
        - l[n=10392]: wil mir niht guot bescheinen.
      - lg@stanza[n=56]:
        - l[n=10393]: swære und angest eʒ mir gît.
        - l[n=10394]: lâ hœren, sage bî der zît
      - lg@stanza[n=57]:
        - l[n=10395]: jâmer, den ich vernemen sol,
        - l[n=10396]: des doch mîn senedeʒ herze ist vol.
      - lg@stanza[n=58]:
        - l[n=10397]: ist mir noch inder sælde bî,
        - l[n=10398]: dîn kunft wil mich der machen frî.
      - lg@stanza[n=59]:
        - l[n=10399]: wont mir noch inder fröide mite,
        - l[n=10400]: die wilt du mit jâmers site
      - lg@stanza[n=60]:
        - l[n=10401]: hiute an mir ersterben
        - l[n=10402]: und wernde pîn ûf mich erben.
      - lg@stanza[n=61]:
        - l[n=10403]: des ich unz her mit riuwen phlac,
        - l[n=10404]: kein leit sich dem gelîchen mac,
      - lg@stanza[n=62]:
        - l[n=10405]: des mir nû dîn kunft vergiht.
        - l[n=10406]: vor scham tar ich gereden niht'.
      - lg@stanza[n=63]:
        - l[n=10407]: dô sprach der bote wolgezogen
        - l[n=10408]: "'nie fürstinne wart sô wol gephlogen"
      - lg@stanza[n=64]:
        - l[n=10409]: 'noch frouwen deheine:'
        - l[n=10410]: nâch êren ich eʒ meine.
      - lg@stanza[n=65]:
        - l[n=10411]: beide naht und ouch den tac
        - l[n=10412]: mit grôʒer wirde man ir phlac.
      - lg@stanza[n=66]:
        - l[n=10413]: iwer muoter und ander gevangen
        - l[n=10414]: sie endarf des halben niht belangen.
      - lg@stanza[n=67]:
        - l[n=10415]: er hât solich wirde an sie geleit,
        - l[n=10416]: daʒ ich ze sagen niht bin bereit,
      - lg@stanza[n=68]:
        - l[n=10417]: 'des mich twinget jâmers nôt:'
        - l[n=10418]: hêrre, mîn frouwe die ist tôt.'
      - lg@stanza[n=69]:
        - l[n=10419]: Dô der keiser daʒ vernam,
        - l[n=10420]: sô gar er von kreften kam,
      - lg@stanza[n=70]:
        - l[n=10421]: in dem gezelde viel er nider.
        - l[n=10422]: sus wielz er ûf unde nider.
      - lg@stanza[n=71]:
        - l[n=10423]: jæmerlîcher swære er phlac.
        - l[n=10424]: iezunt die ougen, schiere den nac
      - lg@stanza[n=72]:
        - l[n=10425]: sach man den alten werden
        - l[n=10426]: bliuwen ûf die erden.
      - lg@stanza[n=73]:
        - l[n=10427]: sîn zimelîche grâwe hâr
        - l[n=10428]: wurden mit stoube bedecket gar.
      - lg@stanza[n=74]:
        - l[n=10429]: sus clagt er die mære
        - l[n=10430]: mit jæmerlîcher swære,
      - lg@stanza[n=75]:
        - l[n=10431]: daʒ die frouwe was verscheiden.
        - l[n=10432]: lûte schrei der heiden
      - lg@stanza[n=76]:
        - l[n=10433]: "'wer gevriesch ie sô grôʒen schaden,"
        - l[n=10434]: als nû ein tôt wil ûf mich laden
      - lg@stanza[n=77]:
        - l[n=10435]: und sich dringen in mîn herze ?
        - l[n=10436]: ein bitter wernder smerze
      - lg@stanza[n=78]:
        - l[n=10437]: der wil mîn fröide slinden.
        - l[n=10438]: nû sol mîn leben swinden.
      - lg@stanza[n=79]:
        - l[n=10439]: ôwê mir jâmers bernde nôt,
        - l[n=10440]: die mir gît der reinen tôt,
      - lg@stanza[n=80]:
        - l[n=10441]: der nû hât von lîbe brâht
        - l[n=10442]: des mir ze fröiden was erdâht,
      - lg@stanza[n=81]:
        - l[n=10443]: ein wîp mit zuht, mit süeʒer tugent.
        - l[n=10444]: ir stætikeit, ir reine jugent
      - lg@stanza[n=82]:
        - l[n=10445]: brâht mir wunneclîcheʒ leben,
        - l[n=10446]: des mich ir tôt nû wil begeben.
      - lg@stanza[n=83]:
        - l[n=10447]: nie fürste hât sô vil verlorn,
        - l[n=10448]: 'der in der werlde ie wart geborn:'
      - lg@stanza[n=84]:
        - l[n=10449]: fröide und minniclich gemach,
        - l[n=10450]: des mir ir süeʒer lîp verjach
      - lg@stanza[n=85]:
        - l[n=10451]: und ir wirdic wîplich güete,
        - l[n=10452]: der vil an ir erblüete.
      - lg@stanza[n=86]:
        - l[n=10453]: wer sol mir daʒ vürbaʒ bieten?
        - l[n=10454]: des muoʒ ich mich mangels nieten.
      - lg@stanza[n=87]:
        - l[n=10455]: ich sol an wîbes armen
        - l[n=10456]: vürbaʒ niht mê erwarmen.
      - lg@stanza[n=88]:
        - l[n=10457]: an ir mir schœne niht gebrach,
        - l[n=10458]: in ir triwen ich mich ersach
      - lg@stanza[n=89]:
        - l[n=10459]: als in liehtem spiegelglase.
        - l[n=10460]: nû hât ir tôt sterbens mâse
      - lg@stanza[n=90]:
        - l[n=10461]: durch mîn herze geschrôten.
        - l[n=10462]: west ich wær eʒ von den goten,
      - lg@stanza[n=91]:
        - l[n=10463]: daʒ sie sie heten mir benomen;
        - l[n=10464]: möhte kein list mich gefromen,
      - lg@stanza[n=92]:
        - l[n=10465]: daʒ sie her nider kæmen,
        - l[n=10466]: nieman möht mir daʒ benemen,
      - lg@stanza[n=93]:
        - l[n=10467]: sie müesten von mir lîden nôt,
        - l[n=10468]: daʒ ander risen noch Memrôt
      - lg@stanza[n=94]:
        - l[n=10469]: in geworhten nie sô wê.
        - l[n=10470]: ich was ir undertâne ê.
      - lg@stanza[n=95]:
        - l[n=10471]: mêr êren müeʒen sie enbern,
        - l[n=10472]: ich wil sie niuwan haʒʒes wern.
      - lg@stanza[n=96]:
        - l[n=10473]: alle ir heilikeit in niht tugen
        - l[n=10474]: daʒ sie mich iht ergetzen mugen
      - lg@stanza[n=97]:
        - l[n=10475]: sô unvergetzlîcher verlust.
        - l[n=10476]: mir swillet herze unde brust
      - lg@stanza[n=98]:
        - l[n=10477]: in jâmers bernder swære.'
        - l[n=10478]: der fürste mit ungebære
      - lg@stanza[n=99]:
        - l[n=10479]: clagte und quelte sînen lîp
        - l[n=10480]: umb daʒ reine erstorben wîp,
      - lg@stanza[n=100]:
        - l[n=10481]: lûte schrei er wâfen.
        - l[n=10482]: die fürsten begunden in strâfen.
      - lg@stanza[n=101]:
        - l[n=10483]: sie jâhen er solt sich mâʒen
        - l[n=10484]: solicher clage und die lâʒen.
      - lg@stanza[n=102]:
        - l[n=10485]: michel was des volkes kradem.
        - l[n=10486]: Darîus in ein heimelich gadem
      - lg@stanza[n=103]:
        - l[n=10487]: den boten mit im fuorte.
        - l[n=10488]: ein sunder swære in ruorte,
      - lg@stanza[n=104]:
        - l[n=10489]: als er dem boten dâ verjach.
        - l[n=10490]: der fürste ûʒ jâmers siten sprach.
      - lg@stanza[n=105]:
        - l[n=10491]: "'Mîn frowe der wirde krône"
        - l[n=10492]: truoc mit tugenden schône.
      - lg@stanza[n=106]:
        - l[n=10493]: ir schœne den fürsten des betwanc
        - l[n=10494]: daʒ er ân der süeʒen danc
      - lg@stanza[n=107]:
        - l[n=10495]: sich dâ minne hât gewert.
        - l[n=10496]: die vorhte mîn herze hât versêrt
      - lg@stanza[n=108]:
        - l[n=10497]: und ist mir vor allem ungemach,
        - l[n=10498]: daʒ mir zer welde ie geschach.
      - lg@stanza[n=109]:
        - l[n=10499]: mit willen hât sies niht verjehen,
        - l[n=10500]: eʒ ist ân irn danc geschehen,
      - lg@stanza[n=110]:
        - l[n=10501]: 'ob er ir bî hât gelegen:'
        - l[n=10502]: dâ von sie lebens muost verphlegen.'
      - lg@stanza[n=111]:
        - l[n=10503]: der bote sprach 'vür wâr
        - l[n=10504]: 'ich daʒ wol bewern tar:'
      - lg@stanza[n=112]:
        - l[n=10505]: dô unser unsælde alsô ergienc,
        - l[n=10506]: daʒ er mîne frouwen vienc;
      - lg@stanza[n=113]:
        - l[n=10507]: des tages er die reinen sach
        - l[n=10508]: und nimmer mê unz daʒ geschach,
      - lg@stanza[n=114]:
        - l[n=10509]: daʒ daʒ süeʒe wîp verfuor,
        - l[n=10510]: 'die uns fröide machet muor:'
      - lg@stanza[n=115]:
        - l[n=10511]: ouch siht man in in jâmer clagen,
        - l[n=10512]: (daʒ ich vür wâr getar wol sagen),
      - lg@stanza[n=116]:
        - l[n=10513]: als vor im in solicher nôt
        - l[n=10514]: alle sîn friunt lægen tôt.'
      - lg@stanza[n=117]:
        - l[n=10515]: dô er in alsô hôrte sagen,
        - l[n=10516]: den keiser begunde zwîvel jagen.
      - lg@stanza[n=118]:
        - l[n=10517]: er vorht dâ wær et friuntschaft bî,
        - l[n=10518]: der sie doch beide wâren frî.
      - lg@stanza[n=119]:
        - l[n=10519]: dâ was nieman wann sie beide.
        - l[n=10520]: 'der knappe bôt sich ze dem eide:'
      - lg@stanza[n=120]:
        - l[n=10521]: des er mit wârheit dô verjach,
        - l[n=10522]: ûf den goten daʒ geschach.
      - lg@stanza[n=121]:
        - l[n=10523]: dâ mit er in der swære erlôst.
        - l[n=10524]: eʒ was im ouch ein sunder trôst
      - lg@stanza[n=122]:
        - l[n=10525]: under andern sînen leiden,
        - l[n=10526]: daʒ sie kiusche was verscheiden.
      - lg@stanza[n=123]:
        - l[n=10527]: er begunde lop den goten geben,
        - l[n=10528]: die hende ûf gegen berge heben
      - lg@stanza[n=124]:
        - l[n=10529]: mit flieʒenden ougen gegen den lüften.
        - l[n=10530]: in jâmer sprach er mit siuften
      - lg@stanza[n=125]:
        - l[n=10531]: "'hôher schepher aller dinge,"
        - l[n=10532]: mîn gebet ich gegen dir bringe.
      - lg@stanza[n=126]:
        - l[n=10533]: waʒ gote sîn, die helfe hân,
        - l[n=10534]: und mîner lande gote ich man
      - lg@stanza[n=127]:
        - l[n=10535]: daʒ sie mir und den mînen
        - l[n=10536]: helflich wellen erschînen,
      - lg@stanza[n=128]:
        - l[n=10537]: daʒ wir gewaltic unser lant
        - l[n=10538]: haben, des sî ir güete ermant.
      - lg@stanza[n=129]:
        - l[n=10539]: ob daʒ alsô niht wesen sol,
        - l[n=10540]: sô gan ich nieman alsô wol
      - lg@stanza[n=130]:
        - l[n=10541]: als dem unverzagten man,
        - l[n=10542]: 'der zuht mit wirde uoben kan:'
      - lg@stanza[n=131]:
        - l[n=10543]: daʒ ist an den gevangen sîn
        - l[n=10544]: volleclîchen worden schîn.'
      - lg@stanza[n=132]:
        - l[n=10545]: der alte fürste getriuwe
        - l[n=10546]: leit mit jâmer riuwe.
      - lg@stanza[n=133]:
        - l[n=10547]: eʒ was der senfte keiser
        - l[n=10548]: vor clage worden heiser.
      - lg@stanza[n=134]:
        - l[n=10549]: frides het er vor gegert,
        - l[n=10550]: des Alexander in niht wert.
      - lg@stanza[n=135]:
        - l[n=10551]: wie er nû wær wol bereit
        - l[n=10552]: mit volke ze strîtes arbeit,
      - lg@stanza[n=136]:
        - l[n=10553]: sînen zorn er senften began
        - l[n=10554]: durch daʒ sîn vînt, der junge man,
      - lg@stanza[n=137]:
        - l[n=10555]: die gevangen sô wirdiclîchen het
        - l[n=10556]: unde alle tage tet
      - lg@stanza[n=138]:
        - l[n=10557]: êre wâ er kunde.
        - l[n=10558]: der reine gemuote begunde
      - lg@stanza[n=139]:
        - l[n=10559]: daʒ in sîn ahte nemen,
        - l[n=10560]: 'in solt dar friuntschaft wol gezemen:'
      - lg@stanza[n=140]:
        - l[n=10561]: doch durch deheine vorhte,
        - l[n=10562]: des Kriechen wirde eʒ worhte.
      - lg@stanza[n=141]:
        - l[n=10563]: sînen rât der fürste besprach,
        - l[n=10564]: ze den er triuwen sich versach.
      - lg@stanza[n=142]:
        - l[n=10565]: dô er sînen willen sagte,
        - l[n=10566]: etslîchen eʒ behagte,
      - lg@stanza[n=143]:
        - l[n=10567]: sumelîchen eʒ misseviel,
        - l[n=10568]: die wolden uoben strîtes spil.
      - lg@stanza[n=144]:
        - l[n=10569]: der rât nâch sinnen wart getân,
        - l[n=10570]: als ich iu wol gesagen kan.
      - lg@stanza[n=145]:
        - l[n=10571]: ûf die vart man boten kôs
        - l[n=10572]: zehen fürsten valsches lôs.
      - lg@stanza[n=146]:
        - l[n=10573]: die wâren missewende frî,
        - l[n=10574]: in wonte sinne und manheit bî.
      - lg@stanza[n=147]:
        - l[n=10575]: Achillas hieʒ der eine,
        - l[n=10576]: dem die andern gemeine
      - lg@stanza[n=148]:
        - l[n=10577]: von Galâciâ dem zarten
        - l[n=10578]: solden gar gewarten.
      - lg@stanza[n=149]:
        - l[n=10579]: sô in die rede bevolhen wart,
        - l[n=10580]: die wîsen sich huoben ûf die vart.
      - lg@stanza[n=150]:
        - l[n=10581]: dem Macedô nû botschaft kam.
        - l[n=10582]: ob er die niht mit willen nam
      - lg@stanza[n=151]:
        - l[n=10583]: und ob ir in niht genüeget,
        - l[n=10584]: sie het sich doch wol gefüeget.
      - lg@stanza[n=152]:
        - l[n=10585]: kunder sie niht wol enphân,
        - l[n=10586]: niht vür wîsheit ich daʒ hân,
      - lg@stanza[n=122_153_a]:
        - l[n=10587]: ich wîse eʒ sînen frechen siten.
    - chapter[n=124]:
      - head[lg=deu-Latn]: Darius macht ein Friedensangebot
      - lg@stanza[n=122_154_b]:
        - l[n=10588]: die boten kâmen zuo geriten,
      - lg@stanza[n=1]:
        - l[n=10589]: gegen den der fürste zuht begienc,
        - l[n=10590]: wirdiclich er sie enphienc;
      - lg@stanza[n=2]:
        - l[n=10591]: dar nâch al den hêrren sîn
        - l[n=10592]: sie muosten willekomen sîn.
      - lg@stanza[n=3]:
        - l[n=10593]: wol manʒ den werden dâ erbôt.
        - l[n=10594]: sie funden den fürsten in clagender nôt
      - lg@stanza[n=4]:
        - l[n=10595]: bî dem jâmerbernden rê.
        - l[n=10596]: daʒ tet den werden boten wê.
      - lg@stanza[n=5]:
        - l[n=10597]: die hêrren zühteclîche
        - l[n=10598]: trâten vür den fürsten rîche,
      - lg@stanza[n=6]:
        - l[n=10599]: dem man vil der tugende jach.
        - l[n=10600]: Achillas für die andern sprach
      - lg@stanza[n=7]:
        - l[n=10601]: "'hêrre, lât iu niht missehagen"
        - l[n=10602]: ein teil daʒ wir iu sullen sagen.
      - lg@stanza[n=8]:
        - l[n=10603]: der keiser iu triuwe enboten hât,
        - l[n=10604]: des in iuwer wirde niht erlât,
      - lg@stanza[n=9]:
        - l[n=10605]: die volleclich ist worden schîn
        - l[n=10606]: an iwern gevangen, den friundîn sîn,
      - lg@stanza[n=10]:
        - l[n=10607]: wann er hât vernomen daʒ,
        - l[n=10608]: daʒ nie frouwen wurden baʒ
      - lg@stanza[n=11]:
        - l[n=10609]: noch wirdiclîcher gehalden.
        - l[n=10610]: solicher triuwen kunnet ir walden.
      - lg@stanza[n=12]:
        - l[n=10611]: waʒ er von iu hât verlorn,
        - l[n=10612]: daʒ hât mîn hêrre gar verkorn;
      - lg@stanza[n=13]:
        - l[n=10613]: durch iuwer hôhe wirdikeit
        - l[n=10614]: ist er friuntschaft iu bereit
      - lg@stanza[n=14]:
        - l[n=10615]: und treit gegen iu senften muot.
        - l[n=10616]: jâ wær er anders mit heres fluot
      - lg@stanza[n=15]:
        - l[n=10617]: iu bî und mit solicher tât,
        - l[n=10618]: die strîteclîcheʒ werben hât.
      - lg@stanza[n=16]:
        - l[n=10619]: ir sæhet in mit sînen scharn
        - l[n=10620]: 'in vîndes muote gegen in varn:'
      - lg@stanza[n=17]:
        - l[n=10621]: wann daʒ iuch mîner frouwen tôt
        - l[n=10622]: 'gefridet hât von strîtes nôt:'
      - lg@stanza[n=18]:
        - l[n=10623]: iuwer snelleʒ ors Pucivâl
        - l[n=10624]: sæhe man iuch berc und tal
      - lg@stanza[n=19]:
        - l[n=10625]: ersprengen und gegen tjoste jagen;
        - l[n=10626]: des kundet ir iuch niht entsagen,
      - lg@stanza[n=20]:
        - l[n=10627]: daʒ wiʒʒet, ûf iwern glanzen schilt
        - l[n=10628]: wære vîntlich tât gezilt,
      - lg@stanza[n=21]:
        - l[n=10629]: dar zuo alle iuwer schar
        - l[n=10630]: müesten doln strîtes vâr.
      - lg@stanza[n=22]:
        - l[n=10631]: daʒ wil mîn hêrre lâʒen
        - l[n=10632]: und sich strîtes gegen iu mâʒen.
      - lg@stanza[n=23]:
        - l[n=10633]: 'alrêst mugt ir gerne leben:'
        - l[n=10634]: iu wil der edle keiser geben
      - lg@stanza[n=24]:
        - l[n=10635]: sîn tohter ze wîbe,
        - l[n=10636]: daʒ nie von frouwen lîbe
      - lg@stanza[n=25]:
        - l[n=10637]: schœner kint geborn wart.
        - l[n=10638]: mit süeʒer zuht von reiner art
      - lg@stanza[n=26]:
        - l[n=10639]: ist daʒ minniclîche kint
        - l[n=10640]: an tugenden balt, an valsche blint,
      - lg@stanza[n=27]:
        - l[n=10641]: der jâre kranc, an triuwen wîs,
        - l[n=10642]: sie wirt der kiusche ein berndeʒ rîs.
      - lg@stanza[n=28]:
        - l[n=10643]: ûf sie ledet der wirde last.
        - l[n=10644]: mit schœne der sunnen widerglast
      - lg@stanza[n=29]:
        - l[n=10645]: ist daʒ süeʒe fröiwelîn.
        - l[n=10646]: jâ muoʒ er immer sælic sîn,
      - lg@stanza[n=30]:
        - l[n=10647]: dem sô vil êren dâ geschiht,
        - l[n=10648]: daʒ im ir mündel gruoʒes giht.
      - lg@stanza[n=31]:
        - l[n=10649]: sol sie werden iuwer wîp,
        - l[n=10650]: jâ müeʒt ir fröidenbernden lîp
      - lg@stanza[n=32]:
        - l[n=10651]: immer mit hôher wirde tragen,
        - l[n=10652]: siht man iuch minne dâ bejagen.
      - lg@stanza[n=33]:
        - l[n=10653]: dannoch biut iu mîn hêrre mêr.
        - l[n=10654]: waʒ zwischen Eufrâtes und Frixeô mer
      - lg@stanza[n=34]:
        - l[n=10655]: geltes bringen alle lant,
        - l[n=10656]: den hât der werde iu benant.
      - lg@stanza[n=35]:
        - l[n=10657]: noch sol werden iu dâ bî
        - l[n=10658]: von Kaucasas und Arâbî
      - lg@stanza[n=36]:
        - l[n=10659]: goldes drîʒic tûsent phunt.
        - l[n=10660]: daz lobt iu sîn wârer munt,
      - lg@stanza[n=37]:
        - l[n=10661]: ob die ordenunge ergê
        - l[n=10662]: nâch triuwen unde veste bestê.
      - lg@stanza[n=38]:
        - l[n=10663]: vür rede die wir hân getân
        - l[n=10664]: wil er hie ze gîsel lân
      - lg@stanza[n=39]:
        - l[n=10665]: mîn frowen sîn muoter, sînen suon.
        - l[n=10666]: wolt ir ganze suone tuon,
      - lg@stanza[n=40]:
        - l[n=10667]: ob man sol der wârheit jehen,
        - l[n=10668]: so mac iu nimmer baz geschehen
      - lg@stanza[n=41]:
        - l[n=10669]: an keinem wîbe dann an ir,
        - l[n=10670]: ob halt die gote nâch ir gir
      - lg@stanza[n=42]:
        - l[n=10671]: unde nâch ir heilikeit
        - l[n=10672]: heten wîbes iuch bereit.
      - lg@stanza[n=43]:
        - l[n=10673]: ouch ist im des ze muote,
        - l[n=10674]: daʒ er mit grôʒem guote
      - lg@stanza[n=44]:
        - l[n=10675]: von iu die frowen lœsen wil,
        - l[n=10676]: der ir habt gevangen vil.
      - lg@stanza[n=45]:
        - l[n=10677]: ob nû iuwer hôhe geburt
        - l[n=10678]: der gote sippe hæte begurt,
      - lg@stanza[n=46]:
        - l[n=10679]: doch solt ir gegen dem guoten
        - l[n=10680]: billîcher frides muoten
      - lg@stanza[n=47]:
        - l[n=10681]: und solicher friuntschaft in gewern,
        - l[n=10682]: als gegen iu kan der guote gern.
      - lg@stanza[n=48]:
        - l[n=10683]: des wære hêrre nû wol zît.
        - l[n=10684]: vil fürsten craft im helfe gît.
      - lg@stanza[n=49]:
        - l[n=10685]: er hât von sîme gebotes craft
        - l[n=10686]: in harnasch vil volkes brâht,
      - lg@stanza[n=50]:
        - l[n=10687]: die er verre hât erweget,
        - l[n=10688]: mit den die waʒʒer sîn beleget.
      - lg@stanza[n=51]:
        - l[n=10689]: ritter die sich manheit flîʒen,
        - l[n=10690]: der helme siht man glîʒen
      - lg@stanza[n=52]:
        - l[n=10691]: und ir vesten gezierten schilde.
        - l[n=10692]: ûf ouwen und in der wilde
      - lg@stanza[n=53]:
        - l[n=10693]: sîn craft bedecket überal
        - l[n=10694]: berc, eben unde tal
      - lg@stanza[n=54]:
        - l[n=10695]: (daz wiʒʒet) in manger mîle zil.
        - l[n=10696]: noch siht man alle tage vil
      - lg@stanza[n=55]:
        - l[n=10697]: der werden zuo im gâhen,
        - l[n=10698]: die im mit helfe nâhen
      - lg@stanza[n=56]:
        - l[n=10699]: gar mit werlîchem her
        - l[n=10700]: an dem lande und ûf dem mer
      - lg@stanza[n=57]:
        - l[n=10701]: in kielen, kocken, barken.
        - l[n=10702]: sîn craft beginnet starken.
      - lg@stanza[n=58]:
        - l[n=10703]: wie daʒ ertrîche volkes treget,
        - l[n=10704]: daʒ ist ze strîte durch in erweget
      - lg@stanza[n=59]:
        - l[n=10705]: sunder iuch selben und daʒ iur.
        - l[n=10706]: Dô sprach der werde Pelliur
      - lg@stanza[n=60]:
        - l[n=10707]: "'ich weiʒ wol ir habt der werden vil."
        - l[n=10708]: vernemet waʒ ich iu sagen wil.
      - lg@stanza[n=61]:
        - l[n=10709]: wie sæhe wir anders prîs bejagen,
        - l[n=10710]: den wir wirdeclîche möhten tragen,
      - lg@stanza[n=62]:
        - l[n=10711]: wenne daʒ man beginnet sagen
        - l[n=10712]: daʒ unser einer habe erslagen
      - lg@stanza[n=63]:
        - l[n=10713]: der iuwern mê dann hundert ?
        - l[n=10714]: die nâchgeboren des wundert.
      - lg@stanza[n=64]:
        - l[n=10715]: daʒ wir vil volkes an gesigen
        - l[n=10716]: mit cleiner craft und ob ligen,
      - lg@stanza[n=65]:
        - l[n=10717]: daʒ stêt ze loben verrer mêr
        - l[n=10718]: dann eʒ ergienge mit gelîchem her.
      - lg@stanza[n=66]:
        - l[n=10719]: doch wil ich sîn rât enphân.'
        - l[n=10720]: dô wart die frâge von im getân
      - lg@stanza[n=67]:
        - l[n=10721]: gegen fürsten, die bî im wâren,
        - l[n=10722]: die ir rede gar verbâren.
      - lg@stanza[n=68]:
        - l[n=10723]: sie swigen alle stille,
        - l[n=10724]: sie enwesten niht sînes willen.
      - lg@stanza[n=69]:
        - l[n=10725]: Permêniô vür sie alle sprach,
        - l[n=10726]: den man sô gemuoten sach,
      - lg@stanza[n=70]:
        - l[n=10727]: daʒ baʒ torst sprechen sîn munt,
        - l[n=10728]: dann im wol reden wære kunt.
      - lg@stanza[n=71]:
        - l[n=10729]: er sprach 'hêrre, ob ich tar
        - l[n=10730]: des besten iuch bescheiden gar,
      - lg@stanza[n=72]:
        - l[n=10731]: waʒ die boten gegen iu werben,
        - l[n=10732]: daʒ lâʒent niht verterben.
      - lg@stanza[n=73]:
        - l[n=10733]: die frowen, die iwer gevangen sîn,
        - l[n=10734]: die lât, hêrre, und nemt von in
      - lg@stanza[n=74]:
        - l[n=10735]: grôʒen hort, den man iu gît
        - l[n=10736]: wær daʒ geschehen vor manger zît,
      - lg@stanza[n=75]:
        - l[n=10737]: sô möht ir hân mêr der habe
        - l[n=10738]: von den, die sint entrunnen abe
      - lg@stanza[n=76]:
        - l[n=10739]: und alle tage noch hin komen.
        - l[n=10740]: sie irren mê dann sie uns fromen.
      - lg@stanza[n=77]:
        - l[n=10741]: iu biutet eʒ der keiser wol;
        - l[n=10742]: daʒ iu, hêrre, gevallen sol.
      - lg@stanza[n=78]:
        - l[n=10743]: grôʒeʒ gelt und manic lant
        - l[n=10744]: 'hât er durch suone iu benant:'
      - lg@stanza[n=79]:
        - l[n=10745]: die sult ir lieber âne strît
        - l[n=10746]: nemen und âne swære zît,
      - lg@stanza[n=80]:
        - l[n=10747]: die iuwer volc dâ von muoʒ tragen
        - l[n=10748]: beide verwunt und erslagen.'
      - lg@stanza[n=81]:
        - l[n=10749]: dô sprach der manheit rîche
        - l[n=10750]: "'ir redent dem gelîche,"
      - lg@stanza[n=82]:
        - l[n=10751]: als ich niht landes hêrre sî.
        - l[n=10752]: ich wæne doch mir wese bî
      - lg@stanza[n=83]:
        - l[n=10753]: vil lande, die mir dienest tuont.'
        - l[n=10754]: Permêniô sprach 'daʒ iʒt mir kunt.
      - lg@stanza[n=84]:
        - l[n=10755]: ich weiʒ den fürsten ninder leben,
        - l[n=10756]: dem sô vil lande dienst geben,
      - lg@stanza[n=85]:
        - l[n=10757]: als sie iu mit willen tuon
        - l[n=10758]: zwischen Eufrâtes und Histrûn.
      - lg@stanza[n=86]:
        - l[n=10759]: die selben habt in frides phlege.
        - l[n=10760]: lât die fremden after wege.
      - lg@stanza[n=87]:
        - l[n=10761]: in iuwern sinnen sult ir hân
        - l[n=10762]: die werlt dem keiser guotes gan
      - lg@stanza[n=88]:
        - l[n=10763]: und ist im irs willen sleht.
        - l[n=10764]: er hât ze dem sînen reht.
      - lg@stanza[n=89]:
        - l[n=10765]: in iuwerm muote sâʒet
        - l[n=10766]: iuwer lant wie ir die lâʒet
      - lg@stanza[n=90]:
        - l[n=10767]: die wîle ir in dem fremden vart.
        - l[n=10768]: waʒ ob man iuch dâ heim niht spart
      - lg@stanza[n=91]:
        - l[n=10769]: und iuwerm lande schaden phlihtet?
        - l[n=10770]: wes sint die dâ mite berihtet?
      - lg@stanza[n=92]:
        - l[n=10771]: jâ mac uns misselingen,
        - l[n=10772]: ê wir die werlt betwingen.
      - lg@stanza[n=93]:
        - l[n=10773]: mînen rât ich alsô tuo,
        - l[n=10774]: hêrre, daʒ ir grîftet zuo.
      - lg@stanza[n=94]:
        - l[n=10775]: wol erʒ iu erbieten kan.
        - l[n=10776]: eʒ iʒt ouch zît daʒ wir lân
      - lg@stanza[n=95]:
        - l[n=10777]: strît und harnasch underwegen
        - l[n=10778]: und mit den süeʒen fröiden phlegen,
      - lg@stanza[n=96]:
        - l[n=10779]: den tugenthaften wîben,
        - l[n=10780]: die mit liebe leit vertrîben.'
      - lg@stanza[n=97]:
        - l[n=10781]: "'iuwer rât ist gegen mir alze cluoc."
        - l[n=10782]: Permêniô wær mir als iu gnuoc,
      - lg@stanza[n=98]:
        - l[n=10783]: sô wær mir guot für êre.
        - l[n=10784]: ich volge niht iwer lêre.
      - lg@stanza[n=99]:
        - l[n=10785]: solichen rât, den mir gît
        - l[n=10786]: mîn versinneclîche zît;
      - lg@stanza[n=100]:
        - l[n=10787]: sô stunt ie alsô mîn muot
        - l[n=10788]: daʒ ich umb êre wolde guot
      - lg@stanza[n=101]:
        - l[n=10789]: unverzegelîche geben.
        - l[n=10790]: âne guot ich wolde leben,
      - lg@stanza[n=102]:
        - l[n=10791]: ê daʒ ich êre enbære
        - l[n=10792]: und lobes, geloubt der mære.
      - lg@stanza[n=103]:
        - l[n=10793]: ir heiʒet mich guot für sælde nemen.
        - l[n=10794]: wie solt daʒ mînem namen zemen?
      - lg@stanza[n=104]:
        - l[n=10795]: waʒ koufmannes solt ich sîn?
        - l[n=10796]: solt ich daʒ gelücke mîn
      - lg@stanza[n=105]:
        - l[n=10797]: umb golt oder schatz geben,
        - l[n=10798]: deʒ müest ich swechlîche leben.
      - lg@stanza[n=106]:
        - l[n=10799]: nie niht veiles ich gewan.
        - l[n=10800]: ir râtent als ein tummer man.
      - lg@stanza[n=107]:
        - l[n=10801]: sol man dise frouwen lân,
        - l[n=10802]: daʒ wirt âne gelt getân.
      - lg@stanza[n=108]:
        - l[n=10803]: gebe ich sie im ze koufen wider,
        - l[n=10804]: des wurde mîn hôhe wirde nider.
      - lg@stanza[n=109]:
        - l[n=10805]: wes solt er mir wiʒʒen danc?
        - l[n=10806]: Permêniô, iuwer rât ist cranc.
      - lg@stanza[n=110]:
        - l[n=10807]: umb den ich iht erkoufen muoʒ,
        - l[n=10808]: dem wil ich nimmer dankes gruoʒ
      - lg@stanza[n=111]:
        - l[n=10809]: umb gekoufte dinc erbieten.
        - l[n=10810]: der site wil ich mich nieten.'
      - lg@stanza[n=112]:
        - l[n=10811]: Nû was der rât vil gar vernomen.
        - l[n=10812]: die boten hieʒ er vür sich komen.
      - lg@stanza[n=113]:
        - l[n=10813]: er sprach 'ir sult dem keiser sagen,
        - l[n=10814]: guot willen den ich tragen
      - lg@stanza[n=114]:
        - l[n=10815]: gegen den gevangen frouwen hân,
        - l[n=10816]: daʒ hân ich durch reht getân
      - lg@stanza[n=115]:
        - l[n=10817]: und niht durch den willen sîn.
        - l[n=10818]: wâ in ist êre worden schîn
      - lg@stanza[n=116]:
        - l[n=10819]: und nâch irm leide guot gemach,
        - l[n=10820]: mit mînem willen daʒ geschach.
      - lg@stanza[n=117]:
        - l[n=10821]: man sol mich gegen den frouwen
        - l[n=10822]: niht in haʒʒe schouwen.
      - lg@stanza[n=118]:
        - l[n=10823]: waʒ zornes solt ich gegen in hân?
        - l[n=10824]: nû füeren sie niht harnasch an.
      - lg@stanza[n=119]:
        - l[n=10825]: wer solde wesen vînt der süeʒen,
        - l[n=10826]: die swære ringen und kummer büeʒen?
      - lg@stanza[n=120]:
        - l[n=10827]: süeʒe wer die süeʒen tragen.
        - l[n=10828]: ich wil in nimmer widersagen,
      - lg@stanza[n=121]:
        - l[n=10829]: niht wann den die sturmes phlegen,
        - l[n=10830]: gegen den ich mich hân bewegen.
      - lg@stanza[n=122]:
        - l[n=10831]: die frouwen twingen sunder swert.
        - l[n=10832]: ir süeʒeʒ twingen daʒ ist wert.
      - lg@stanza[n=123]:
        - l[n=10833]: in ir dienste wil ich wesen,
        - l[n=10834]: ân ir hulde wolt ich niht genesen.
      - lg@stanza[n=124]:
        - l[n=10835]: 'ich wil arger tât gegen in geswîgen:'
        - l[n=10836]: mîn sælde solde des sîgen,
      - lg@stanza[n=125]:
        - l[n=10837]: ob immer wurde von mir gehôrt
        - l[n=10838]: gegen den süeʒen argeʒ wort.
      - lg@stanza[n=126]:
        - l[n=10839]: die reinen haben wirde vil,
        - l[n=10840]: ir êre ich immer breiten wil
      - lg@stanza[n=127]:
        - l[n=10841]: durch die, gegen der ich dienst trage.
        - l[n=10842]: jâ ist daʒ mîn meiste clage
      - lg@stanza[n=128]:
        - l[n=10843]: und beswæret mîn gemüete,
        - l[n=10844]: daʒ süeʒer wîbe güete
      - lg@stanza[n=129]:
        - l[n=10845]: sich kan von mir verren.
        - l[n=10846]: daʒ muoʒ mir immer werren
      - lg@stanza[n=130]:
        - l[n=10847]: und mînen fröiden swære sîn,
        - l[n=10848]: doch hân ich lônes trôst ze in.
      - lg@stanza[n=131]:
        - l[n=10849]: nâch mîme tôde der keiser ranc.
        - l[n=10850]: des dar an zwîvelt mîn gedanc,
      - lg@stanza[n=132]:
        - l[n=10851]: ob er willeclîche
        - l[n=10852]: mir al der werlde rîche
      - lg@stanza[n=133]:
        - l[n=10853]: âne strît wolde abe gestên,
        - l[n=10854]: daʒ eʒ nâch suone möhte ergên.
      - lg@stanza[n=134]:
        - l[n=10855]: die rehten wârheit ich enweiʒ.
        - l[n=10856]: an mînen schaden er sich ie fleiʒ.
      - lg@stanza[n=135]:
        - l[n=10857]: daʒ ist dicke worden schîn,
        - l[n=10858]: wann er vil der hêrren mîn
      - lg@stanza[n=136]:
        - l[n=10859]: sîn golt, sîn helfe ûf mich bôt,
        - l[n=10860]: daʒ sie mich solden slahen tôt.
      - lg@stanza[n=137]:
        - l[n=10861]: alsô kunder ûf mich werben.
        - l[n=10862]: des muoʒ sîn lop verterben;
      - lg@stanza[n=138]:
        - l[n=10863]: alsô er heimelîchen
        - l[n=10864]: wolde mich erslîchen.
      - lg@stanza[n=139]:
        - l[n=10865]: als ein heimelich mordære
        - l[n=10866]: warp er mîne swære,
      - lg@stanza[n=140]:
        - l[n=10867]: der in stabe treit ein swert;
        - l[n=10868]: alsô er mînes tôdes gert,
      - lg@stanza[n=141]:
        - l[n=10869]: niht als ein offenbârer vînt.
        - l[n=10870]: dâ von sîn êre gekrenket sint.
      - lg@stanza[n=142]:
        - l[n=10871]: wurdeʒ nû alsô getân,
        - l[n=10872]: daʒ ich fride wolde hân,
      - lg@stanza[n=143]:
        - l[n=10873]: alzehant begunner jehen
        - l[n=10874]: eʒ wær vor vorhten geschehen.
      - lg@stanza[n=144]:
        - l[n=10875]: ir bietent mir mîn selbes lant,
        - l[n=10876]: 'hât er iuch her alsô gesant:'
      - lg@stanza[n=145]:
        - l[n=10877]: die zwischen den zwein waʒʒern sin,
        - l[n=10878]: ich hânʒ dâ vür sie wesen mîn,
      - lg@stanza[n=146]:
        - l[n=10879]: wann ich sie nû erstriten hân.
        - l[n=10880]: kunnet ir iuch niht verstân
      - lg@stanza[n=147]:
        - l[n=10881]: daʒ wir ûf den selben ligen?
        - l[n=10882]: der im ist vil gar verzigen.
      - lg@stanza[n=148]:
        - l[n=10883]: sît er des giht sie wesen sîn,
        - l[n=10884]: sô kom er her und trîb mich hin.
      - lg@stanza[n=149]:
        - l[n=10885]: vür grôʒe crancheit man daʒ giht,
        - l[n=10886]: getar er daʒ sîne wern niht.
      - lg@stanza[n=150]:
        - l[n=10887]: zwâr er biutet mir êren vil !
        - l[n=10888]: sîn tohter er mir geben wil,
      - lg@stanza[n=151]:
        - l[n=10889]: die er Mâʒêô hete gelobt,
        - l[n=10890]: 'der ist sîn man: ich wæne er tobt.'
      - lg@stanza[n=152]:
        - l[n=10891]: rîtent wider und sagt im daʒ,
        - l[n=10892]: alleʒ waʒ er ie besaʒ,
      - lg@stanza[n=153]:
        - l[n=10893]: dem er ze fürsten was erkorn
        - l[n=10894]: und daʒ er nû hât verlorn,
      - lg@stanza[n=154]:
        - l[n=10895]: daʒ sol ich lîhen unde geben.
        - l[n=10896]: ir solt im sagen daʒ sîn leben
      - lg@stanza[n=155]:
        - l[n=10897]: stêt in mîner hende,
        - l[n=10898]: des ich mit craft in phende.'
      - lg@stanza[n=156]:
        - l[n=10899]: Urloup die boten nâmen,
        - l[n=10900]: ze dem keiser sie wider kâmen.
      - lg@stanza[n=157]:
        - l[n=10901]: die wîsen âne verdrieʒen
        - l[n=10902]: hôrte man entslieʒen
      - lg@stanza[n=158]:
        - l[n=10903]: des Kriechen willen unde wort,
        - l[n=10904]: als sie sie heten vernomen dort.
      - lg@stanza[n=159]:
        - l[n=10905]: der trûrige an fröiden laʒ
        - l[n=10906]: mitten ûf der ouwen saʒ,
      - lg@stanza[n=160]:
        - l[n=10907]: von fürsten was umb in gedranc.
        - l[n=10908]: die ougen er gegen berge swanc.
      - lg@stanza[n=161]:
        - l[n=10909]: er sprach 'du weist wol, hœhster got,
        - l[n=10910]: daʒ ich von deheiner vorhte nôt
      - lg@stanza[n=162]:
        - l[n=10911]: ze im nâch fride sante,
        - l[n=10912]: wann daʒ michs triuwe ermante.
      - lg@stanza[n=163]:
        - l[n=10913]: nû kan eʒ im versmâhen.
        - l[n=10914]: 'eineʒ lît mir nâhen:'
      - lg@stanza[n=164]:
        - l[n=10915]: entgilt sîn ieman dann er und ich,
        - l[n=10916]: almeistic daʒ beswæret mich.
      - lg@stanza[n=165]:
        - l[n=10917]: sît er niht strîtes wil enpern,
        - l[n=10918]: des sul wir in mit vollen wern.
      - lg@stanza[n=166]:
        - l[n=10919]: mir ist doch fröide entsliffen.
        - l[n=10920]: jâmer mich hât begriffen,
      - lg@stanza[n=167]:
        - l[n=10921]: 'ich enruoch waʒ mir mac geschehen:'
        - l[n=10922]: des hât ein sterben mir verjehen.
      - lg@stanza[n=168]:
        - l[n=10923]: nû mane ich mâge unde man
        - l[n=10924]: daʒ sie zagheit wellen lân.
      - lg@stanza[n=169]:
        - l[n=10925]: Mâzêê, friunt von Babilôn,
        - l[n=10926]: an dir man prîses ist gewon,
      - lg@stanza[n=170]:
        - l[n=10927]: den dîn hant erworben hât
        - l[n=10928]: in strît mit ellenbernder tât,
      - lg@stanza[n=171]:
        - l[n=10929]: durch daʒ ich fröiden urhap
        - l[n=10930]: mîn tohter dir ein maget gap,
      - lg@stanza[n=172]:
        - l[n=10931]: an der du süeʒes geltes lôn
        - l[n=10932]: vindes und vil fröiden won.
      - lg@stanza[n=173]:
        - l[n=10933]: mit dir var Bozorgorgias,
        - l[n=10934]: der ie der vînde schûr was,
      - lg@stanza[n=174]:
        - l[n=10935]: der leben sîn strîtes milde hant
        - l[n=10936]: krefteclich hât zertrant,
      - lg@stanza[n=175]:
        - l[n=10937]: und von Perciâ Bachidis,
        - l[n=10938]: an dem ich triuwen bin gewis,
      - lg@stanza[n=176]:
        - l[n=10939]: 'die er ie truoc mit ellen:'
        - l[n=10940]: sîn tât kan prîs ersnellen,
      - lg@stanza[n=177]:
        - l[n=10941]: des man sîner wirde giht
        - l[n=10942]: er kan der vînde schônen niht,
      - lg@stanza[n=178]:
        - l[n=10943]: wâ man in mit den sînen
        - l[n=10944]: in strîte sach erschînen;
      - lg@stanza[n=179]:
        - l[n=10945]: ouch sol der fürste von Macêt,
        - l[n=10946]: des lop in hôher wirde stêt
      - lg@stanza[n=180]:
        - l[n=10947]: und noch stîget alle tage
        - l[n=10948]: von sînem prîses bejage.
      - lg@stanza[n=181]:
        - l[n=10949]: Lîsias die manheit sîn
        - l[n=10950]: lâʒe an vînden werden schîn.
      - lg@stanza[n=182]:
        - l[n=10951]: Sêren von Trîbalibôt,
        - l[n=10952]: des manheit ie den vînden bôt
      - lg@stanza[n=183]:
        - l[n=10953]: 'unverzegelîchen strît:'
        - l[n=10954]: sîn lop ist virre unde wît
      - lg@stanza[n=184]:
        - l[n=10955]: in der werlde worden,
        - l[n=10956]: prîs kan er horden;
      - lg@stanza[n=185]:
        - l[n=10957]: mit sîner ellenthafter hant
        - l[n=10958]: er die vînde strîtes mant.
      - lg@stanza[n=186]:
        - l[n=10959]: Ambiôn von Tenabrî,
        - l[n=10960]: dem rehte manheit was ie bî,
      - lg@stanza[n=187]:
        - l[n=10961]: der brâhte ie unverzagete her
        - l[n=10962]: gegen den vînden ze wer.
      - lg@stanza[n=188]:
        - l[n=10963]: ir sehse mit einander
        - l[n=10964]: zogt gegen Alexander,
      - lg@stanza[n=189]:
        - l[n=10965]: ir sît dâ wol ze mâʒe
        - l[n=10966]: daʒ ir im enget die strâʒe,
      - lg@stanza[n=190]:
        - l[n=10967]: die durch daʒ gebirge gêt.
        - l[n=10968]: iuwer manheit wol gelîche stêt,
      - lg@stanza[n=191]:
        - l[n=10969]: als ich ir ahte prüeven kan.
        - l[n=10970]: ir habt wol drîʒic tûsent man,
      - lg@stanza[n=192]:
        - l[n=10971]: ze îser sint sie wol beriht.
        - l[n=10972]: gedenket an lop, des man iu giht,
      - lg@stanza[n=124_193_a]:
        - l[n=10973]: und daʒ ir sît an prîse quec.'
    - chapter[n=125]:
      - head[lg=deu-Latn]: Mâzêus zieht gegen Alexander
      - lg@stanza[n=124_194_b]:
        - l[n=10974]: Mâzêus huop sich ûf den wec
      - lg@stanza[n=1]:
        - l[n=10975]: mit den fürsten ellens rîche.
        - l[n=10976]: man sach sie dem gelîche
      - lg@stanza[n=2]:
        - l[n=10977]: berc und tal übervarn,
        - l[n=10978]: als sie strît niht wolden sparn.
      - lg@stanza[n=3]:
        - l[n=10979]: nû sach man von beiden sîten
        - l[n=10980]: der fürsten wartman rîten.
      - lg@stanza[n=4]:
        - l[n=10981]: maniger cleinôt gezirde
        - l[n=10982]: benam der heide ir wirde.
      - lg@stanza[n=5]:
        - l[n=10983]: solichen glanz gap ir harnasch,
        - l[n=10984]: dâ von der bluomen schîn verlasch.
      - lg@stanza[n=6]:
        - l[n=10985]: sus wâren sie bî huote.
        - l[n=10986]: nû wolt der hôchgemuote
      - lg@stanza[n=7]:
        - l[n=10987]: Alexanders schiltgeverte,
        - l[n=10988]: in strîte der herte,
      - lg@stanza[n=8]:
        - l[n=10989]: Eufêstiô, der fröiden hagel,
        - l[n=10990]: von des kraft des jâmers nagel
      - lg@stanza[n=9]:
        - l[n=10991]: durch süeʒe herze wart getriben,
        - l[n=10992]: die fröiden blôʒ von im bliben
      - lg@stanza[n=10]:
        - l[n=10993]: umb ir werden amîsen,
        - l[n=10994]: die er mit tjoste prîsen
      - lg@stanza[n=11]:
        - l[n=10995]: an scharphen poinder brâhte;
        - l[n=10996]: von ir leben alhie der gâhte
      - lg@stanza[n=12]:
        - l[n=10997]: suochende ûf der warte.
        - l[n=10998]: an manheit der bewarte
      - lg@stanza[n=13]:
        - l[n=10999]: ûf eime starken orse saʒ,
        - l[n=11000]: daʒ daʒ velt mit sprungen maʒ.
      - lg@stanza[n=14]:
        - l[n=11001]: in dûhte er hæte sich verlegen,
        - l[n=11002]: sît er niht strîtes hæte gephlegen
      - lg@stanza[n=15]:
        - l[n=11003]: (ich wæne des was niht lanc,
        - l[n=11004]: 'daʒ er in strîte prîs erranc):'
      - lg@stanza[n=16]:
        - l[n=11005]: in twanc strît und senende nôt,
        - l[n=11006]: daʒ er sich ie gegen der herte bôt.
      - lg@stanza[n=17]:
        - l[n=11007]: der kam durch tjost geriten hie.
        - l[n=11008]: nû vernemt ouch wie
      - lg@stanza[n=18]:
        - l[n=11009]: kam Sêren von Trîbalibôt,
        - l[n=11010]: dem rehte manheit daʒ gebôt
      - lg@stanza[n=19]:
        - l[n=11011]: daʒ er durch prîs, durch werde wîp
        - l[n=11012]: in ritterschefte wâgte den lîp.
      - lg@stanza[n=20]:
        - l[n=11013]: eʒ kam der wol gefieret
        - l[n=11014]: ûf die wart mit kost gezieret.
      - lg@stanza[n=21]:
        - l[n=11015]: sîn helm bôt dâ liehten schîn.
        - l[n=11016]: an dem wâpenrocke sîn
      - lg@stanza[n=22]:
        - l[n=11017]: moht man tiure geworhte spehen
        - l[n=11018]: von tiurem samît, hôrt ich jehen,
      - lg@stanza[n=23]:
        - l[n=11019]: grüene als ein niuweʒ gras.
        - l[n=11020]: sîn kovertiur des selben was,
      - lg@stanza[n=24]:
        - l[n=11021]: dar ûf manger hande tier
        - l[n=11022]: mit flîʒe geworht, sagt man mir,
      - lg@stanza[n=25]:
        - l[n=11023]: ouch wâren ûf daʒ selbe cleit
        - l[n=11024]: von rôtem golde gar durchleit
      - lg@stanza[n=26]:
        - l[n=11025]: bilde gelîch den frouwen.
        - l[n=11026]: Eufêstiô muost dô schouwen
      - lg@stanza[n=27]:
        - l[n=11027]: 'dem er nie gesach gelîche:'
        - l[n=11028]: Sêren der muotes rîche
      - lg@stanza[n=28]:
        - l[n=11029]: fuorte in sîner hant ein sper.
        - l[n=11030]: niuwan strît was sîn ger.
      - lg@stanza[n=29]:
        - l[n=11031]: Eufêstiô truoc werden lîp.
        - l[n=11032]: er bestunt man, tier und wîp.
      - lg@stanza[n=30]:
        - l[n=11033]: als man den swarzen komen sach,
        - l[n=11034]: in beiden was zesamne gâch.
      - lg@stanza[n=31]:
        - l[n=11035]: ir beider ors wurden gehurt
        - l[n=11036]: ûf dem plân durch bluomen furt.
      - lg@stanza[n=32]:
        - l[n=11037]: der fürsten treffen sô geriet,
        - l[n=11038]: die tjost sie von irn schilten schiet,
      - lg@stanza[n=33]:
        - l[n=11039]: von in die vielen ûf daʒ gras.
        - l[n=11040]: ietweders schaft noch bliben was.
      - lg@stanza[n=34]:
        - l[n=11041]: sunder der schilte decken
        - l[n=11042]: sach man sie ir tjost volrecken.
      - lg@stanza[n=35]:
        - l[n=11043]: sie nâmen den poinder vürbaʒ wît.
        - l[n=11044]: alsô ergienc ir tjostes strît
      - lg@stanza[n=36]:
        - l[n=11045]: von ir beider kreften,
        - l[n=11046]: daʒ die splittern von den scheften
      - lg@stanza[n=37]:
        - l[n=11047]: hôch ûf gegen den lüften vlugen.
        - l[n=11048]: von poinders kraft die ros sich smugen,
      - lg@stanza[n=38]:
        - l[n=11049]: iedoch wart dô der bluomen dach
        - l[n=11050]: Sêren, den man vallen sach
      - lg@stanza[n=39]:
        - l[n=11051]: mit einer wunden durch ein arm.
        - l[n=11052]: man sach gras und grüenen varm
      - lg@stanza[n=40]:
        - l[n=11053]: den swarzen von Trîbalibôt
        - l[n=11054]: mit sînem bluote machen rôt.
      - lg@stanza[n=41]:
        - l[n=11055]: man sach ouch manegen enden
        - l[n=11056]: den walt mit tjoste swenden
      - lg@stanza[n=42]:
        - l[n=11057]: von den werden âne betrâgen,
        - l[n=11058]: die eʒ wol torsten wâgen.
      - lg@stanza[n=43]:
        - l[n=11059]: von beiden hern ûf der warte
        - l[n=11060]: sach man ritter vallen harte.
      - lg@stanza[n=44]:
        - l[n=11061]: dirre verlôs, jener gewan
        - l[n=11062]: prîs. Eufêstiô kêrte dan.
      - lg@stanza[n=45]:
        - l[n=11063]: an dem jungen moht man sehen,
        - l[n=11064]: daʒ ûf in tjost was geschehen.
      - lg@stanza[n=46]:
        - l[n=11065]: sîn harnasch was alsô zefuort,
        - l[n=11066]: wa eʒ mit tjoste was geruort,
      - lg@stanza[n=47]:
        - l[n=11067]: daʒ er anderʒ muoste hân,
        - l[n=11068]: ob von im strît solde ergân.
      - lg@stanza[n=48]:
        - l[n=11069]: Sêren der swarze Sarracîn,
        - l[n=11070]: sîn grüeneʒ cleit gap rôten schîn
      - lg@stanza[n=49]:
        - l[n=11071]: von des werden bluote.
        - l[n=11072]: er bleip doch bî strîtes muote.
      - lg@stanza[n=50]:
        - l[n=11073]: er fuor von dann gegen Darîô,
        - l[n=11074]: der sîner wunden wart unfrô.
      - lg@stanza[n=51]:
        - l[n=11075]: sô sprach der swarze heiden
        - l[n=11076]: "'ir wolt von prîse scheiden."
      - lg@stanza[n=52]:
        - l[n=11077]: wer gesach sich ie sô man verligen?
        - l[n=11078]: jâ wænt ir slâfende gesigen,
      - lg@stanza[n=53]:
        - l[n=11079]: daʒ kûm wachende sol geschehen.
        - l[n=11080]: ir beginnet des die wârheit sehen,
      - lg@stanza[n=54]:
        - l[n=11081]: daʒ iuch des Kriechen recken
        - l[n=11082]: beginnent unsanfte erwecken.'
      - lg@stanza[n=55]:
        - l[n=11083]: der alte wîse ûʒ riuwen sprach
        - l[n=11084]: "'helt, dîner wunden ungemach,"
      - lg@stanza[n=56]:
        - l[n=11085]: daʒ dîn manheit hât erholt,
        - l[n=11086]: unsanfte daʒ mîn herze dolt.
      - lg@stanza[n=57]:
        - l[n=11087]: vürder man dich haben mac
        - l[n=11088]: dann einen der die tjost verlac.
      - lg@stanza[n=58]:
        - l[n=11089]: wiʒʒe ouch, helt, daʒ dir mîn hant
        - l[n=11090]: teilet golt und wîte lant;
      - lg@stanza[n=59]:
        - l[n=11091]: wiʒʒe daʒ ich mit strîtes spil
        - l[n=11092]: die wunden selber rechen wil.'
      - lg@stanza[n=60]:
        - l[n=11093]: manic hôchgemuoter degen,
        - l[n=11094]: der sich durch prîs hete erwegen
      - lg@stanza[n=61]:
        - l[n=11095]: daʒ er torste gegen vînden rîten
        - l[n=11096]: menlich nâch wirde strîten,
      - lg@stanza[n=62]:
        - l[n=11097]: der het der keiser vil aldâ.
        - l[n=11098]: ze âventiure was in gâ,
      - lg@stanza[n=63]:
        - l[n=11099]: die sie besunder suochten,
        - l[n=11100]: der ouch die Kriechen ruochten.
      - lg@stanza[n=64]:
        - l[n=11101]: von disen wart ze houfe brâht
        - l[n=11102]: manic tjost mit kraft erdâht
      - lg@stanza[n=65]:
        - l[n=11103]: alsô mit ponderlîcher vart,
        - l[n=11104]: des ir prîs gehôhet wart.
    - chapter[n=123]:
      - head[lg=deu-Latn]: Grabmal der Frau des Darius
      - lg@stanza[n=1]:
        - l[n=11105]: Die wîle der muotes slehte
        - l[n=11106]: het nâch fürsten rehte
      - lg@stanza[n=2]:
        - l[n=11107]: bewart daʒ keiserlîche wîp.
        - l[n=11108]: gebalsmet wart ir tôter lîp.
      - lg@stanza[n=3]:
        - l[n=11109]: in edel wurze und arômatâ
        - l[n=11110]: wart sie wol bewunden dâ.
      - lg@stanza[n=4]:
        - l[n=11111]: süeʒer smac sie niht vlôch.
        - l[n=11112]: er hie; ûf dem gebirge hôch
      - lg@stanza[n=5]:
        - l[n=11113]: ûʒ gelfem marmelsteine
        - l[n=11114]: wît bûwen reine
      - lg@stanza[n=6]:
        - l[n=11115]: ein grap, dem kost niht gebrach,
        - l[n=11116]: dem man grôʒer rîcheit jach,
      - lg@stanza[n=7]:
        - l[n=11117]: dar inne die frouwe wart begraben.
        - l[n=11118]: dar het Apelles în erhaben
      - lg@stanza[n=8]:
        - l[n=11119]: ein werc gemâlet von golde,
        - l[n=11120]: daʒ man billich loben solde.
      - lg@stanza[n=9]:
        - l[n=11121]: er was von hêbrêischer art,
        - l[n=11122]: an sinnen künstelich bewart.
      - lg@stanza[n=10]:
        - l[n=11123]: dem werden meister was wol kunt
        - l[n=11124]: wie rehte ordenunge stunt
      - lg@stanza[n=11]:
        - l[n=11125]: aller dinge und ir geschaft,
        - l[n=11126]: ouch worht er ritters tât mit kraft.
      - lg@stanza[n=12]:
        - l[n=11127]: er kunde die buoch der Juden ê,
        - l[n=11128]: als sie sie vernâmen von Moysê.
      - lg@stanza[n=13]:
        - l[n=11129]: sîn muot was volleclîche scharf.
        - l[n=11130]: mit dem pinsel er entwarf
      - lg@stanza[n=14]:
        - l[n=11131]: in daʒ grap nâch einer lenge
        - l[n=11132]: von der werlde anegenge
      - lg@stanza[n=15]:
        - l[n=11133]: (listeclich het erʒ dar brâht),
        - l[n=11134]: als unser schepher het erdâht
      - lg@stanza[n=16]:
        - l[n=11135]: die vier element ân underscheit
        - l[n=11136]: in einer gestalt wol bereit;
      - lg@stanza[n=17]:
        - l[n=11137]: wie den himel und die erden
        - l[n=11138]: got von êrst hieʒ werden.
      - lg@stanza[n=18]:
        - l[n=11139]: als uns Genesis vergiht,
        - l[n=11140]: dô was ûf der erden niht,
      - lg@stanza[n=19]:
        - l[n=11141]: die man vinster sach bedecken.
        - l[n=11142]: got wolt sîn craft errecken.
      - lg@stanza[n=20]:
        - l[n=11143]: er lieʒ sînes geistes leben
        - l[n=11144]: hôch über alle waʒʒer sweben.
      - lg@stanza[n=21]:
        - l[n=11145]: got mit wîsheit alsô sprach
        - l[n=11146]: "'nû welde ein lieht' daʒ geschach."
      - lg@stanza[n=22]:
        - l[n=11147]: dem vil süeʒen reine gemuot
        - l[n=11148]: geviel daʒ lieht, wann eʒ was guot.
      - lg@stanza[n=23]:
        - l[n=11149]: nâch sînem willen daʒ geriet,
        - l[n=11150]: sîn craft eʒ von der vinster schiet.
      - lg@stanza[n=24]:
        - l[n=11151]: dem liehte er tages namen brâht
        - l[n=11152]: und die vinster nante er naht.
      - lg@stanza[n=25]:
        - l[n=11153]: an dem êrsten tage, des er gedâht,
        - l[n=11154]: wurden dise werc zuo brâht.
      - lg@stanza[n=26]:
        - l[n=11155]: eʒ het der wîse meister clâr
        - l[n=11156]: wunneclich geteilet dar
      - lg@stanza[n=27]:
        - l[n=11157]: wie nâch der wârheit sage
        - l[n=11158]: got an dem andern tage
      - lg@stanza[n=28]:
        - l[n=11159]: gap den waʒʒern underscheit
        - l[n=11160]: mit des firmamentes stætikeit,
      - lg@stanza[n=29]:
        - l[n=11161]: daʒ sîner süeʒen worte ruof
        - l[n=11162]: des tages sinneclîche schuof.
      - lg@stanza[n=30]:
        - l[n=11163]: Dar nâch mâlt er mêre
        - l[n=11164]: wie an dem dritten tac der hêre
      - lg@stanza[n=31]:
        - l[n=11165]: schepher gar gewaldic got
        - l[n=11166]: allen waʒʒern gebôt
      - lg@stanza[n=32]:
        - l[n=11167]: daʒ sie sich samenten an ein stat,
        - l[n=11168]: dâ ûʒ ietslîcheʒ flieʒen hât.
      - lg@stanza[n=33]:
        - l[n=11169]: dar nâch daʒ ertrîch trucke was,
        - l[n=11170]: dar nâch kam loup unde gras.
      - lg@stanza[n=34]:
        - l[n=11171]: dar nâch mâlt er in daʒ grap,
        - l[n=11172]: wie der süeʒe reine gap
      - lg@stanza[n=35]:
        - l[n=11173]: dem firmament besunder
        - l[n=11174]: mit sternen schœnheit wunder.
      - lg@stanza[n=36]:
        - l[n=11175]: der vierde tac dô ergienc,
        - l[n=11176]: dô die luft ir glast bevienc.
      - lg@stanza[n=37]:
        - l[n=11177]: den fünften tac dar mâlt sîn hant,
        - l[n=11178]: wie gotes güete wart bekant,
      - lg@stanza[n=38]:
        - l[n=11179]: daʒ uns brâht sîn gotlich craft
        - l[n=11180]: vogel, tier, aller vische geschaft.
      - lg@stanza[n=39]:
        - l[n=11181]: aber mâlte Apelles dô
        - l[n=11182]: den sehsten tac dar alsô,
      - lg@stanza[n=40]:
        - l[n=11183]: an dem got den menschen brâhte
        - l[n=11184]: der werlde, dem er gedâhte
      - lg@stanza[n=41]:
        - l[n=11185]: aller sîner geschephte fruht
        - l[n=11186]: und waʒ die werlt bringet genuht;
      - lg@stanza[n=42]:
        - l[n=11187]: wie der süeʒe wîse
        - l[n=11188]: in dem paradîse
      - lg@stanza[n=43]:
        - l[n=11189]: sante slâf in Âdam,
        - l[n=11190]: dô er von sînem rippe nam
      - lg@stanza[n=44]:
        - l[n=11191]: frowen Êvam von sînem lîbe,
        - l[n=11192]: die er im gap ze wîbe;
      - lg@stanza[n=45]:
        - l[n=11193]: wie in der werde reine got
        - l[n=11194]: der einer hande fruht verbôt,
      - lg@stanza[n=46]:
        - l[n=11195]: dar inne der andern âne vâr
        - l[n=11196]: solden sie genieʒen gar.
      - lg@stanza[n=47]:
        - l[n=11197]: dô wurden alle sîne werc volbrâht.
        - l[n=11198]: des sibenden tages er erdâht,
      - lg@stanza[n=48]:
        - l[n=11199]: an dem er ruowet, den noch sol
        - l[n=11200]: der mensche mit vîre haben wol.
      - lg@stanza[n=49]:
        - l[n=11201]: Apelles mâlte ouch dar în
        - l[n=11202]: wie mit den untriuwen sîn
      - lg@stanza[n=50]:
        - l[n=11203]: der tiuvel vor sînem nîde grôʒ
        - l[n=11204]: (den unser sælden verdrôʒ)
      - lg@stanza[n=51]:
        - l[n=11205]: Êven sîn stricke stalte,
        - l[n=11206]: daʒ die werden und uns valte
      - lg@stanza[n=52]:
        - l[n=11207]: 'und unser sælde stôrte:'
        - l[n=11208]: dô sie got überhôrte,
      - lg@stanza[n=53]:
        - l[n=11209]: dâ von wir alle wârn verlorn;
        - l[n=11210]: wie des reinen werden zorn
      - lg@stanza[n=54]:
        - l[n=11211]: sie ûʒ dem paradîse stieʒ
        - l[n=11212]: und daʒ den engel hüeten hieʒ
      - lg@stanza[n=55]:
        - l[n=11213]: mit viurigem swerte,
        - l[n=11214]: der in daʒ vürbaʒ werte;
      - lg@stanza[n=56]:
        - l[n=11215]: wie an sælden die verherten
        - l[n=11216]: die erde bûweten, die werlt mêrten;
      - lg@stanza[n=57]:
        - l[n=11217]: wie Âbel dem süeʒen got
        - l[n=11218]: sîn vil reineʒ opher bôt,
      - lg@stanza[n=58]:
        - l[n=11219]: daʒ sîn güete wol enphienc,
        - l[n=11220]: und wie ein viur gienc
      - lg@stanza[n=59]:
        - l[n=11221]: über valsches ophers schîn
        - l[n=11222]: des ungetriuwen Kâîn;
      - lg@stanza[n=60]:
        - l[n=11223]: wie der Âbels leben stôrt,
        - l[n=11224]: alsô sich huop der êrste mort;
      - lg@stanza[n=61]:
        - l[n=11225]: dâ von man Kâîn flühtic sach
        - l[n=11226]: in den walt; wie daʒ geschach
      - lg@stanza[n=62]:
        - l[n=11227]: daʒ in sîn bruoder, her Lamêch,
        - l[n=11228]: den got der ougen lieht verzêch
      - lg@stanza[n=63]:
        - l[n=11229]: durch daʒ er huop den êrsten huor,
        - l[n=11230]: 'dâ von wart sîn fröide muor:'
      - lg@stanza[n=64]:
        - l[n=11231]: Kâîn er ze tôde schôʒ,
        - l[n=11232]: 'des Âdam fröiden sît verdrôʒ:'
      - lg@stanza[n=65]:
        - l[n=11233]: in der wilde under einem ronen
        - l[n=11234]: muoste Kâîn tôter wonen;
      - lg@stanza[n=66]:
        - l[n=11235]: wie sich die werlt mêrte
        - l[n=11236]: und sich von gote kêrte
      - lg@stanza[n=67]:
        - l[n=11237]: und von guoten werken flôch,
        - l[n=11238]: schande und sünde ûf sich zôch,
      - lg@stanza[n=68]:
        - l[n=11239]: dar umb man trûriclîche
        - l[n=11240]: sach stên den schepher rîche,
      - lg@stanza[n=69]:
        - l[n=11241]: als dâ er sprach 'mir ist leit
        - l[n=11242]: daʒ ich den menschen hân bereit'.
      - lg@stanza[n=70]:
        - l[n=11243]: Man sach dar nâch gemâlet mê
        - l[n=11244]: wie got gebôt hern Nôê,
      - lg@stanza[n=71]:
        - l[n=11245]: dem werden man getriuwen,
        - l[n=11246]: er solt ein arke biuwen,
      - lg@stanza[n=72]:
        - l[n=11247]: 'daʒ er die veste bereite:'
        - l[n=11248]: dem werden er dô seite
      - lg@stanza[n=73]:
        - l[n=11249]: daʒ er næme mit im dar în
        - l[n=11250]: sîn wîp und die süne sîn,
      - lg@stanza[n=74]:
        - l[n=11251]: mit im Sarfrasatam,
        - l[n=11252]: Satam unde Farsatam,
      - lg@stanza[n=75]:
        - l[n=11253]: drî frouwen sîner süne konen,
        - l[n=11254]: die solden ouch dâ inne wenen;
      - lg@stanza[n=76]:
        - l[n=11255]: wie dar în nam der wîse man
        - l[n=11256]: (als im des hœhsten rede quam)
      - lg@stanza[n=77]:
        - l[n=11257]: zwei gemahel vogel, tier,
        - l[n=11258]: unde wie dar nâch gar schier
      - lg@stanza[n=78]:
        - l[n=11259]: die werlt vertarp von der fluote;
        - l[n=11260]: wie sît Nôê der guote,
      - lg@stanza[n=79]:
        - l[n=11261]: dô die fluot widerwante
        - l[n=11262]: einen raben ûʒ gesante,
      - lg@stanza[n=80]:
        - l[n=11263]: daʒ er im bræhte mære
        - l[n=11264]: 'ob der werlde iht blôʒ wære:'
      - lg@stanza[n=81]:
        - l[n=11265]: der rabe kam ûf ein âs,
        - l[n=11266]: daʒ ûf dem velde erstunken was,
      - lg@stanza[n=82]:
        - l[n=11267]: aldâ durch frâʒ lieʒ er sich nider,
        - l[n=11268]: Nôê brâhte er niht mære wider;
      - lg@stanza[n=83]:
        - l[n=11269]: wie er dar nâch die tûben hieʒ
        - l[n=11270]: ûʒ fliegen, die in wiʒʒen lieʒ
      - lg@stanza[n=84]:
        - l[n=11271]: 'wie eʒ ûf dem lande stunt:'
        - l[n=11272]: mit eime zwî tet sie daʒ kunt,
      - lg@stanza[n=85]:
        - l[n=11273]: daʒ sie von einem boume brach,
        - l[n=11274]: daʒ im der werde bringen sach.
      - lg@stanza[n=86]:
        - l[n=11275]: Dar nâch mâlt Apelles mê
        - l[n=11276]: wie nâch der fluot her Nôê
      - lg@stanza[n=87]:
        - l[n=11277]: und die ahte die werlt mêrten
        - l[n=11278]: und ir dienst an got kêrten,
      - lg@stanza[n=88]:
        - l[n=11279]: wie sie bûweten die erden
        - l[n=11280]: und wie an dem alden werden
      - lg@stanza[n=89]:
        - l[n=11281]: man sach trunkenheit gesigen,
        - l[n=11282]: des man in kôs enblecket ligen,
      - lg@stanza[n=90]:
        - l[n=11283]: unde wie sîn sun her Kam
        - l[n=11284]: 'des vater war mit spotte nam:'
      - lg@stanza[n=91]:
        - l[n=11285]: Sem und Japhet was daʒ leit,
        - l[n=11286]: daʒ er daʒ spotten niht vermeit.
      - lg@stanza[n=92]:
        - l[n=11287]: von tiurem golde rîche
        - l[n=11288]: gemâlet gar wunneclîche
      - lg@stanza[n=93]:
        - l[n=11289]: stunt ouch an dem sarke
        - l[n=11290]: Abrahâm der patriarke,
      - lg@stanza[n=94]:
        - l[n=11291]: dar nâch Isac und Jâcop.
        - l[n=11292]: eʒ muost dem meister sprechen lop
      - lg@stanza[n=95]:
        - l[n=11293]: wer sîn gemælde ie gesach,
        - l[n=11294]: daʒ dar nâch alsô verjach
      - lg@stanza[n=96]:
        - l[n=11295]: wie Abrahâm sîn lant verlieʒ
        - l[n=11296]: und in got gewaltic hieʒ,
      - lg@stanza[n=97]:
        - l[n=11297]: wie er in fremdem lande
        - l[n=11298]: des engels wort bekande,
      - lg@stanza[n=98]:
        - l[n=11299]: daʒ von des werden lîbe
        - l[n=11300]: und Sârâ sînem wîbe
      - lg@stanza[n=99]:
        - l[n=11301]: solde werden her Isac.
        - l[n=11302]: des tât ouch dâ mit koste lac,
      - lg@stanza[n=100]:
        - l[n=11303]: wie er ze Êsaû sprach,
        - l[n=11304]: dem er vür Jâkob liebe jach,
      - lg@stanza[n=101]:
        - l[n=11305]: 'der von der muoter wart betrogen:'
        - l[n=11306]: 'er hie: in harnasch unde bogen'
      - lg@stanza[n=102]:
        - l[n=11307]: mit im nemen ze walde
        - l[n=11308]: und des gâhen balde;
      - lg@stanza[n=103]:
        - l[n=11309]: wie Rebeccâ der witze wielt
        - l[n=11310]: 'den segen sie Jâcop behielt:'
      - lg@stanza[n=104]:
        - l[n=11311]: er was ir vür Êsaû liep;
        - l[n=11312]: wie Jâcop, des segens diep,
      - lg@stanza[n=105]:
        - l[n=11313]: sich vor vorhten dannen zôch
        - l[n=11314]: und ze fremden landen flôch,
      - lg@stanza[n=106]:
        - l[n=11315]: dar inne er diente manegen tac,
        - l[n=11316]: in den er sach, dô er lac
      - lg@stanza[n=107]:
        - l[n=11317]: in slâfe, ein leiter von himel gên,
        - l[n=11318]: die rihte unz ûf die erden stên,
      - lg@stanza[n=108]:
        - l[n=11319]: dar an sich die engel drungen
        - l[n=11320]: und mit einander rungen,
      - lg@stanza[n=109]:
        - l[n=11321]: der er einen begreif,
        - l[n=11322]: dâ von im sælde niht entsleif,
      - lg@stanza[n=110]:
        - l[n=11323]: die der engel an dem hêrren
        - l[n=11324]: 'mit dem segen muoste mêren:'
      - lg@stanza[n=111]:
        - l[n=11325]: ein huf er im mit slage brach,
        - l[n=11326]: sît man den werden hinken sach
      - lg@stanza[n=112]:
        - l[n=11327]: 'und eben gên muoste fliehen:'
        - l[n=11328]: dâ von noch die Juden ziehen
      - lg@stanza[n=113]:
        - l[n=11329]: die âdern ûʒ dem fleische gar,
        - l[n=11330]: des sie nieʒen, daʒ ist wâr.
      - lg@stanza[n=114]:
        - l[n=11331]: Dar nâch was gemâlet sân
        - l[n=11332]: wie Jâcop der wîse man
      - lg@stanza[n=115]:
        - l[n=11333]: einem werden friunde sîn
        - l[n=11334]: siben jâr tet dienest schîn
      - lg@stanza[n=116]:
        - l[n=11335]: umb sîn tohter Lyam wert,
        - l[n=11336]: der er durch schœne ze wîbe gert.
      - lg@stanza[n=117]:
        - l[n=11337]: ie magt im wart ze ê gegeben.
        - l[n=11338]: man sach sie wirdeclîche leben.
      - lg@stanza[n=118]:
        - l[n=11339]: sie beliben beide kinder bar.
        - l[n=11340]: daʒ an dem hêrren niht enwar,
      - lg@stanza[n=119]:
        - l[n=11341]: daʒ wart an sîner dierne schîn,
        - l[n=11342]: die gebar von im zwei kindelîn.
      - lg@stanza[n=120]:
        - l[n=11343]: dar umb wolt er die frouwen lân.
        - l[n=11344]: er diente sît hern lâbân
      - lg@stanza[n=121]:
        - l[n=11345]: umb Racheln, die werden magt,
        - l[n=11346]: die im der werde niht versagt,
      - lg@stanza[n=122]:
        - l[n=11347]: dô er ir swester Lyam lieʒ.
        - l[n=11348]: die im minne wert gehieʒ,
      - lg@stanza[n=123]:
        - l[n=11349]: zwelf süne er mit ir gewan,
        - l[n=11350]: als die schrift bewîsen kan.
      - lg@stanza[n=124]:
        - l[n=11351]: Nû enwas daʒ niht bliben,
        - l[n=11352]: der meister hete dar geschriben
      - lg@stanza[n=125]:
        - l[n=11353]: wie sîn sun durch troumen,
        - l[n=11354]: Jôseph muoste roumen
      - lg@stanza[n=126]:
        - l[n=11355]: sînes vater erbe und lant
        - l[n=11356]: und in fremdem gotes helfe vant;
      - lg@stanza[n=127]:
        - l[n=11357]: wie er von sînes verches art
        - l[n=11358]: Ismâhêliten verkouft wart;
      - lg@stanza[n=128]:
        - l[n=11359]: wie im sîn hêrre Phâraôn
        - l[n=11360]: 'umb sîn dienst gap swachen lôn:'
      - lg@stanza[n=129]:
        - l[n=11361]: sîn wîp die küniginne
        - l[n=11362]: durch sîn schœne bat in minne.
      - lg@stanza[n=130]:
        - l[n=11363]: dô er sie niht wolde wern,
        - l[n=11364]: des muost er fröiden sît enpern.
      - lg@stanza[n=131]:
        - l[n=11365]: in schuof gevangen ûf den lîp
        - l[n=11366]: daʒ vil ungetriuwe wîp.
      - lg@stanza[n=132]:
        - l[n=11367]: des künges schenke gevangen lac,
        - l[n=11368]: sîn phister der selben sorgen phlac.
      - lg@stanza[n=133]:
        - l[n=11369]: sie begunden Jôseph verjehen
        - l[n=11370]: waʒ sie in slâfe heten gesehen.
      - lg@stanza[n=134]:
        - l[n=11371]: die tröume er in bescheinde,
        - l[n=11372]: 'daʒ des phisters künne weinde:'
      - lg@stanza[n=135]:
        - l[n=11373]: Phâraô hieʒ in hâhen
        - l[n=11374]: des morgens und des gâhen.
      - lg@stanza[n=136]:
        - l[n=11375]: dem schenken erʒ alsô ûʒ leit,
        - l[n=11376]: er kæm an hôher wirdikeit,
      - lg@stanza[n=137]:
        - l[n=11377]: dann er vor wære gewesen.
        - l[n=11378]: des sach man Jôseph sît genesen.
      - lg@stanza[n=138]:
        - l[n=11379]: dâ der schenke genas
        - l[n=11380]: und Jôseph noch gevangen was,
      - lg@stanza[n=139]:
        - l[n=11381]: Phâraô in slâfe tröume sach.
        - l[n=11382]: der künc ze sîme volke sprach,
      - lg@stanza[n=140]:
        - l[n=11383]: wer in kunde bescheiden
        - l[n=11384]: von sînen tröumen beiden,
      - lg@stanza[n=141]:
        - l[n=11385]: dem wolt er immer mêre
        - l[n=11386]: erbieten wird und êre.
      - lg@stanza[n=142]:
        - l[n=11387]: an Jôseph der schenke gedâhte.
        - l[n=11388]: vür den künc er gâhte,
      - lg@stanza[n=143]:
        - l[n=11389]: an den gevangen er im riet,
        - l[n=11390]: der in der tröume beschiet,
      - lg@stanza[n=144]:
        - l[n=11391]: waʒ in den landen künftic wære
        - l[n=11392]: beide guot und daʒ swære.
      - lg@stanza[n=145]:
        - l[n=11393]: An der selben sarkes want
        - l[n=11394]: man noch mê gemâlet vant,
      - lg@stanza[n=146]:
        - l[n=11395]: wie Jôseph sît gewaldic wart;
        - l[n=11396]: wie sînes vater und sîner brüeder vart
      - lg@stanza[n=147]:
        - l[n=11397]: ze im geriet nâch trôste;
        - l[n=11398]: wie er sie von swære lôste.
      - lg@stanza[n=148]:
        - l[n=11399]: daʒ gemælde mê verjach
        - l[n=11400]: wie man Babilôn zerstœret sach;
      - lg@stanza[n=149]:
        - l[n=11401]: wie got Moysen sante
        - l[n=11402]: Phâraône und in des mante
      - lg@stanza[n=150]:
        - l[n=11403]: umb sîn volc, daʒ er gevangen het.
        - l[n=11404]: sîne bet er niht entet,
      - lg@stanza[n=151]:
        - l[n=11405]: des wart über al Êgypten lant
        - l[n=11406]: gotes zorn grôʒ bekant
      - lg@stanza[n=152]:
        - l[n=11407]: mit zehen phlâgen herten,
        - l[n=11408]: die lant und liut mit jâmer zerten,
      - lg@stanza[n=153]:
        - l[n=11409]: des sie mohte wol verdrieʒen.
        - l[n=11410]: man sach die luft mit bluote ergieʒen,
      - lg@stanza[n=154]:
        - l[n=11411]: dar nâch kroten schutte der regen,
        - l[n=11412]: (solicher swære muosten sie phlegen)
      - lg@stanza[n=155]:
        - l[n=11413]: dar nâch bremen, die valten tôt
        - l[n=11414]: liute und vihe mit strenger nôt.
      - lg@stanza[n=156]:
        - l[n=11415]: aber er zorn ûf sie warf
        - l[n=11416]: (die pîne was in gar ze scharf),
      - lg@stanza[n=157]:
        - l[n=11417]: mit dem fünften slage daʒ vie
        - l[n=11418]: tôt er gar, als ich vergie.
      - lg@stanza[n=158]:
        - l[n=11419]: zem sehsten mâle wurden sie geslagen.
        - l[n=11420]: man sach alle waʒʒer tragen
      - lg@stanza[n=159]:
        - l[n=11421]: 'blatern grôʒ von bluote:'
        - l[n=11422]: des was in wê ze muote,
      - lg@stanza[n=160]:
        - l[n=11423]: als uns die wârheit vergiht.
        - l[n=11424]: der waʒʒer sie genuʒʒen niht.
      - lg@stanza[n=161]:
        - l[n=11425]: ich wæne ir leben wære sûr.
        - l[n=11426]: 'die sibende macht in fröide tûr:'
      - lg@stanza[n=162]:
        - l[n=11427]: waʒ er bî craft hete gelâʒen,
        - l[n=11428]: die kevern daʒ abe gâʒen.
      - lg@stanza[n=163]:
        - l[n=11429]: alsô ergienc die ahte phlâge.
        - l[n=11430]: ir fröide ringet an der wâge.
      - lg@stanza[n=164]:
        - l[n=11431]: dar nâch die sunne vergienc.
        - l[n=11432]: die zehende mit tôde bevienc
      - lg@stanza[n=165]:
        - l[n=11433]: 'daʒ volc nâch sînem rehte:'
        - l[n=11434]: in allem irm geslehte
      - lg@stanza[n=166]:
        - l[n=11435]: den eldesten er ir leben brach.
        - l[n=11436]: alsô der süeʒe schepher rach
      - lg@stanza[n=167]:
        - l[n=11437]: des israhêleschen volkes nôt
        - l[n=11438]: und daʒ der künc sîn gebot
      - lg@stanza[n=168]:
        - l[n=11439]: Phâraô dô vor versaʒ.
        - l[n=11440]: dô wart gezieret mit golde baʒ
      - lg@stanza[n=169]:
        - l[n=11441]: wie der êwige got
        - l[n=11442]: spîse wert des himels brôt
      - lg@stanza[n=170]:
        - l[n=11443]: sîme volke ze helfe sante,
        - l[n=11444]: als in sîn güete ermante;
      - lg@stanza[n=171]:
        - l[n=11445]: wie Moyses der hêrre gienc
        - l[n=11446]: ûf den berc Sînâ und dâ enphienc
      - lg@stanza[n=172]:
        - l[n=11447]: von dem almehtigen got
        - l[n=11448]: 'und vernam aldâ die zehen bot:'
      - lg@stanza[n=173]:
        - l[n=11449]: dô Moyses was wider komen,
        - l[n=11450]: daʒ volk het sünde an sich genomen,
      - lg@stanza[n=174]:
        - l[n=11451]: gegen eime kalbe eʒ dienest tet
        - l[n=11452]: mit êren unde mit gebet,
      - lg@stanza[n=175]:
        - l[n=11453]: 'daʒ het Aaron gegoʒʒen in:'
        - l[n=11454]: trûric was des hêrren sin,
      - lg@stanza[n=176]:
        - l[n=11455]: grôʒ zorn den werden ruorte,
        - l[n=11456]: den apgot er zerfuorte;
      - lg@stanza[n=177]:
        - l[n=11457]: wie Moyses in der wüeste sluoc
        - l[n=11458]: den stein; wie der waʒʒer truoc;
      - lg@stanza[n=178]:
        - l[n=11459]: wie dar nâch, dô er starp,
        - l[n=11460]: Nûnus sun daʒ erwarp,
      - lg@stanza[n=179]:
        - l[n=11461]: Jôsuê, daʒ im got
        - l[n=11462]: daʒ volc ze leitene gebôt;
      - lg@stanza[n=180]:
        - l[n=11463]: wie der junge wîse man
        - l[n=11464]: sluoc daʒ waʒʒer Jordân
      - lg@stanza[n=181]:
        - l[n=11465]: mit Moyses ruoten,
        - l[n=11466]: des erstorben guoten;
      - lg@stanza[n=182]:
        - l[n=11467]: wie daʒ volc über kam;
        - l[n=11468]: welich leben eʒ dar nâch an sich nam.
      - lg@stanza[n=183]:
        - l[n=11469]: dâ stunt wie Zoreb die stat
        - l[n=11470]: got Achorn zerfüeren bat,
      - lg@stanza[n=184]:
        - l[n=11471]: war umbe der tumbe man
        - l[n=11472]: dô verdiente den êrsten ban.
      - lg@stanza[n=185]:
        - l[n=11473]: dâ stunt wie Jôsuês hant
        - l[n=11474]: teilte daʒ gelopte lant
      - lg@stanza[n=186]:
        - l[n=11475]: den Juden, die Moyses der her
        - l[n=11476]: brâhte über daʒ rôte mer;
      - lg@stanza[n=187]:
        - l[n=11477]: dô Jôsuê hete getân sîn leben,
        - l[n=11478]: wie dem volke wart gegeben
      - lg@stanza[n=188]:
        - l[n=11479]: Sampson ze rihtære;
        - l[n=11480]: wie den brâhte in swære
      - lg@stanza[n=189]:
        - l[n=11481]: sîn vil ungetriuweʒ wîp,
        - l[n=11482]: dâ von vertarp sît manic lîp.
      - lg@stanza[n=190]:
        - l[n=11483]: Apelles mâlte ouch in daʒ grap
        - l[n=11484]: wie ein Jude hieʒ Moap
      - lg@stanza[n=191]:
        - l[n=11485]: nâch sîme tôde ein frouwen lieʒ
        - l[n=11486]: (Ruth die selbe frowe hieʒ),
      - lg@stanza[n=192]:
        - l[n=11487]: die gienc sît ehern ûf daʒ velt,
        - l[n=11488]: dô sie nam minnengelt
      - lg@stanza[n=193]:
        - l[n=11489]: von Booʒ von Raap,
        - l[n=11490]: kranke miete er ir doch gap.
      - lg@stanza[n=194]:
        - l[n=11491]: die frowe enphienc von im ein kint.
        - l[n=11492]: ich wæne nû mêr gîtic sint
      - lg@stanza[n=195]:
        - l[n=11493]: nâch gelte umb minne die wîp,
        - l[n=11494]: 'dann dô wære der frouwen lîp:'
      - lg@stanza[n=196]:
        - l[n=11495]: sie nement nû baʒ phenninge war.
        - l[n=11496]: daʒ werde wîp Obêth gebar.
      - lg@stanza[n=197]:
        - l[n=11497]: von Obêth geborn wart
        - l[n=11498]: der hêrre Jesse von hôher art.
      - lg@stanza[n=198]:
        - l[n=11499]: dar nâch über lange zît
        - l[n=11500]: von Jesse kam der werde Dâvît,
      - lg@stanza[n=199]:
        - l[n=11501]: ûʒ des geslehte ist uns geborn
        - l[n=11502]: die uns ze heile ist erkorn,
      - lg@stanza[n=200]:
        - l[n=11503]: die süeʒe maget frîe,
        - l[n=11504]: frowen Annen dochter, sant Marîe,
      - lg@stanza[n=201]:
        - l[n=11505]: von der uns geborn ist
        - l[n=11506]: Jhêsus, den wir nennen Crist.
      - lg@stanza[n=202]:
        - l[n=11507]: An des sarkes ander want
        - l[n=11508]: mâlte des meisters künstic hant
      - lg@stanza[n=203]:
        - l[n=11509]: mit rôtem golde von Kaucasas,
        - l[n=11510]: (daʒ beʒʒer dann daʒ êrste was)
      - lg@stanza[n=204]:
        - l[n=11511]: ir wer, ir leben, ir strîten,
        - l[n=11512]: wenn sie bî iren zîten
      - lg@stanza[n=205]:
        - l[n=11513]: wâren muotes rîche.
        - l[n=11514]: dâ stunt Êly wunneclîche
      - lg@stanza[n=206]:
        - l[n=11515]: mit sînen lieben sünen zwein.
        - l[n=11516]: meisterlîchen daʒ erschein,
      - lg@stanza[n=207]:
        - l[n=11517]: wie Sâmuêl und sîn alder sun
        - l[n=11518]: grôʒe sünde kunde tuon
      - lg@stanza[n=208]:
        - l[n=11519]: gegen irm schepher unde got,
        - l[n=11520]: dar umb er Êly gebôt
      - lg@stanza[n=209]:
        - l[n=11521]: daʒ er sîn süne von sünden craft
        - l[n=11522]: züge mit sîner meisterschaft.
      - lg@stanza[n=210]:
        - l[n=11523]: Êly daʒ gebot vermeit,
        - l[n=11524]: dar umb er sît, dô er reit
      - lg@stanza[n=211]:
        - l[n=11525]: sîn lant berihten und besehen
        - l[n=11526]: (die schrift uns hât alsô verjehen),
      - lg@stanza[n=212]:
        - l[n=11527]: ûʒ dem satel viel, den hals er brach,
        - l[n=11528]: daʒ man den hêrren tôten sach.
      - lg@stanza[n=213]:
        - l[n=11529]: Dar nâch waʒ in Sylô geschach.
        - l[n=11530]: daʒ volc nâch eime künge sprach,
      - lg@stanza[n=214]:
        - l[n=11531]: dô wart in Saul gegeben,
        - l[n=11532]: dar umb daʒ er reineʒ leben
      - lg@stanza[n=215]:
        - l[n=11533]: 'wandelte und ze sünden vlôch:'
        - l[n=11534]: die der fürste ûf sich zôch,
      - lg@stanza[n=216]:
        - l[n=11535]: des wart sîn wirde gehœnet.
        - l[n=11536]: her Dâvît wart gekrœnet,
      - lg@stanza[n=217]:
        - l[n=11537]: der mit sîner würfe gewalde
        - l[n=11538]: Gôliam den risen valde.
      - lg@stanza[n=218]:
        - l[n=11539]: den sach man dâ nû crône tragen
        - l[n=11540]: und mit strîte Saule jagen
      - lg@stanza[n=219]:
        - l[n=11541]: ûf mont Gelbôê mit tôdes zil,
        - l[n=11542]: des Dâvît doch genôʒ niht vil,
      - lg@stanza[n=220]:
        - l[n=11543]: wann man in sît in jâmer kôs
        - l[n=11544]: umb sînen sun, den er verlôs,
      - lg@stanza[n=221]:
        - l[n=11545]: Jonatham den snellen.
        - l[n=11546]: des wîtvengec prîses ellen
      - lg@stanza[n=222]:
        - l[n=11547]: in strîte sterben dô erwarp,
        - l[n=11548]: der umb Dâvît an wunden starp,
      - lg@stanza[n=223]:
        - l[n=11549]: der er niht vürbaʒ ruochte.
        - l[n=11550]: der fürste aldâ verfluochte
      - lg@stanza[n=224]:
        - l[n=11551]: dem gebirge Gelbôê,
        - l[n=11552]: daʒ von der zît immermê
      - lg@stanza[n=225]:
        - l[n=11553]: dar ûf kam regen noch der tou.
        - l[n=11554]: alsô der tôt Dâvîden rou
      - lg@stanza[n=226]:
        - l[n=11555]: wie dar nâch Sauls fürste Asahel,
        - l[n=11556]: des manheit was gegen prîse snel,
      - lg@stanza[n=227]:
        - l[n=11557]: Dâvît einen fürsten sluoc,
        - l[n=11558]: Abnern, der menlich herze truoc;
      - lg@stanza[n=228]:
        - l[n=11559]: wie Jôab, Abners bruoder,
        - l[n=11560]: Asahel sînes lebens muoder
      - lg@stanza[n=229]:
        - l[n=11561]: durch râche sît in strîte verschriet,
        - l[n=11562]: dâ mit er in von leben schiet.
      - lg@stanza[n=230]:
        - l[n=11563]: Er mâlte ouch wie frou Minne
        - l[n=11564]: hern Dâvîdes sinne
      - lg@stanza[n=231]:
        - l[n=11565]: gewalticlîchen gar betwanc,
        - l[n=11566]: daʒ er nâch fremder minne ranc,
      - lg@stanza[n=232]:
        - l[n=11567]: die er erwarb an Bersabê,
        - l[n=11568]: daʒ tet irm manne Urîâ wê.
      - lg@stanza[n=233]:
        - l[n=11569]: Dâvît den fürsten doch ervorht,
        - l[n=11570]: daʒ er in êren het entworht.
      - lg@stanza[n=234]:
        - l[n=11571]: nû solt ouch er in kurzer zît
        - l[n=11572]: mit Sauls liuten haben strît.
      - lg@stanza[n=235]:
        - l[n=11573]: Dâvît brieve schrîben lieʒ,
        - l[n=11574]: die er Urîam füeren hieʒ
      - lg@stanza[n=236]:
        - l[n=11575]: sînem fürsten in daʒ her.
        - l[n=11576]: daʒ fromte Urîam tôdes sêr.
      - lg@stanza[n=237]:
        - l[n=11577]: die schrift was gelesen,
        - l[n=11578]: dâ stunt daʒ er solde wesen
      - lg@stanza[n=238]:
        - l[n=11579]: in strîte ze vorderst an der schar.
        - l[n=11580]: dô leit sîn manheit tôtlich vâr.
      - lg@stanza[n=239]:
        - l[n=11581]: dar umb sît dô Dâvît streit
        - l[n=11582]: jâmer mit gewalt leit
      - lg@stanza[n=240]:
        - l[n=11583]: umb daʒ wortlich ungemach.
        - l[n=11584]: Dâvît mit sînen ougen sach
      - lg@stanza[n=241]:
        - l[n=11585]: daʒ der engel mit eim swerte
        - l[n=11586]: sîn volc sterben lêrte,
      - lg@stanza[n=242]:
        - l[n=11587]: des manic tûsent bleip dô tôt.
        - l[n=11588]: alrêrst rief er hin ze got
      - lg@stanza[n=243]:
        - l[n=11589]: "'wendâ, hêrre, dînen slac!"
        - l[n=11590]: ich bin der, der der sünden phlac.
      - lg@stanza[n=244]:
        - l[n=11591]: lâ dîn volc engelten niht
        - l[n=11592]: sünden, der mîn krancheit giht!'
      - lg@stanza[n=245]:
        - l[n=11593]: dô Urîas verscheiden was,
        - l[n=11594]: dar nâch wie Bersabê Salomônis genas,
      - lg@stanza[n=246]:
        - l[n=11595]: 'den sie von Dâvîdes minne enphie:'
        - l[n=11596]: dar nâch mâlte der meister wie
      - lg@stanza[n=247]:
        - l[n=11597]: man Absalôn den schœnde rîchen
        - l[n=11598]: vor dem vater sach entwîchen
      - lg@stanza[n=248]:
        - l[n=11599]: wie in mit dem hâre vienc
        - l[n=11600]: ein ast an fluht; wie er behienc;
      - lg@stanza[n=249]:
        - l[n=11601]: wie Joab ein fürste kam
        - l[n=11602]: 'und im dô sîn leben nam:'
      - lg@stanza[n=250]:
        - l[n=11603]: er wânde dem vater liebe tuon,
        - l[n=11604]: Dâvît doch weinte sînen suon.
      - lg@stanza[n=251]:
        - l[n=11605]: Dar nâch wie Salomôn besaʒ
        - l[n=11606]: 'daʒ rîche, dô Dâvît lebens vergaʒ:'
      - lg@stanza[n=252]:
        - l[n=11607]: sîner wîsheit wunder und gewalt
        - l[n=11608]: er dar mit dem pinsel zalt,
      - lg@stanza[n=253]:
        - l[n=11609]: wie er von koste sachen
        - l[n=11610]: in Jhêrusalêm lieʒ machen
      - lg@stanza[n=254]:
        - l[n=11611]: den tempel gote ze êren,
        - l[n=11612]: dar an sach man in kêren
      - lg@stanza[n=255]:
        - l[n=11613]: maneger sîner wîsheit rât.
        - l[n=11614]: dar nâch als in der vater bat
      - lg@stanza[n=256]:
        - l[n=11615]: sluoc er hinder dem alter tôt
        - l[n=11616]: den der Absalône sterben bôt.
      - lg@stanza[n=257]:
        - l[n=11617]: er mâlte ouch als dô vor geschach,
        - l[n=11618]: dô man vor Absalône sach
      - lg@stanza[n=258]:
        - l[n=11619]: Dâvît vaste entwîchen,
        - l[n=11620]: Semeî der unzuht rîchen,
      - lg@stanza[n=259]:
        - l[n=11621]: wie im der warf mit steinen nâch
        - l[n=11622]: 'und wie er haʒ dem künge sprach:'
      - lg@stanza[n=260]:
        - l[n=11623]: "'man sach dich daʒ rîche"
        - l[n=11624]: gar lesterlîche
      - lg@stanza[n=261]:
        - l[n=11625]: und übele gewinnen,
        - l[n=11626]: alsô muostu im entrinnen.'
      - lg@stanza[n=262]:
        - l[n=11627]: dar umb er truoc des fürsten haʒ
        - l[n=11628]: lange unz ûf daʒ
      - lg@stanza[n=263]:
        - l[n=11629]: 'Semeî hulde gewan:'
        - l[n=11630]: alsô wart die suone getân,
      - lg@stanza[n=264]:
        - l[n=11631]: ob er immer fuoʒ ûʒ Jhêrusalêm quæme,
        - l[n=11632]: daʒ man im daʒ leben næme;
      - lg@stanza[n=265]:
        - l[n=11633]: wie dar nâch über lange zît
        - l[n=11634]: 'Salomôn het mit vînden strît:'
      - lg@stanza[n=266]:
        - l[n=11635]: des herze tummer sîn besaʒ,
        - l[n=11636]: Semeî sich vergaʒ,
      - lg@stanza[n=267]:
        - l[n=11637]: vor der stat man in kôs,
        - l[n=11638]: dâ von er daʒ houbt verlôs;
      - lg@stanza[n=268]:
        - l[n=11639]: wie mit Salomônis sun Rôboam
        - l[n=11640]: ein sîn fürste Jerôboam
      - lg@stanza[n=269]:
        - l[n=11641]: strîtes und siges gegen im phlac,
        - l[n=11642]: und Rôboams craft gelac,
      - lg@stanza[n=270]:
        - l[n=11643]: die an Jerôboam sich mêrte,
        - l[n=11644]: an dem mit helfe kêrte
      - lg@stanza[n=271]:
        - l[n=11645]: zehen israhêlischen geslehte,
        - l[n=11646]: (eʒ was doch widerʒ rehte
      - lg@stanza[n=272]:
        - l[n=11647]: daʒ sie irn hêrren vertriben),
        - l[n=11648]: niwan zwei ir bî im bliben.
      - lg@stanza[n=273]:
        - l[n=11649]: Darnâch mâlte Apelles dâ
        - l[n=11650]: wie Jerôboam in Sâmariâ
      - lg@stanza[n=274]:
        - l[n=11651]: kelber von golde machen lieʒ
        - l[n=11652]: und die vür got êren hieʒ.
      - lg@stanza[n=275]:
        - l[n=11653]: er entwarf ouch dâ mit golde rôt
        - l[n=11654]: wie einem künc hieʒ Nabôt
      - lg@stanza[n=276]:
        - l[n=11655]: dienstlich was undertân
        - l[n=11656]: Achap, ein vil guoter man,
      - lg@stanza[n=277]:
        - l[n=11657]: der einen wîngarten het,
        - l[n=11658]: 'dâ er vil dienstes von tet:'
      - lg@stanza[n=278]:
        - l[n=11659]: doch wolt der künc den garten hân.
        - l[n=11660]: sêre senen er sich began.
      - lg@stanza[n=279]:
        - l[n=11661]: Jesabel des fürsten wîp
        - l[n=11662]: truoc schœnen velschlîchen lîp.
      - lg@stanza[n=280]:
        - l[n=11663]: den künc frâgt sie mære,
        - l[n=11664]: war umb er trûric wære.
      - lg@stanza[n=281]:
        - l[n=11665]: Nabôt die frowen des beschiet.
        - l[n=11666]: ir grôʒe untriuwe daʒ geriet
      - lg@stanza[n=282]:
        - l[n=11667]: (der vil unreinen Jesabel,
        - l[n=11668]: ir sinne wârn gegen valsche snel),
      - lg@stanza[n=283]:
        - l[n=11669]: sie jach Achap hete mort
        - l[n=11670]: begangen; ouch hân ich gehôrt,
      - lg@stanza[n=284]:
        - l[n=11671]: 'dar umb er von lîbe kam:'
        - l[n=11672]: der künc ouch den garten nam.
      - lg@stanza[n=285]:
        - l[n=11673]: unschuldic was der guote man,
        - l[n=11674]: eʒ het der wîngarte getân.
      - lg@stanza[n=286]:
        - l[n=11675]: dô der künc Nabôt
        - l[n=11676]: umb die sünd ervorhte got,
      - lg@stanza[n=287]:
        - l[n=11677]: die im sîn wîp gerâten het;
        - l[n=11678]: über die er dô gerihte tet,
      - lg@stanza[n=288]:
        - l[n=11679]: von einem hôhen turne nider
        - l[n=11680]: so hieʒ er die frowen werten sider.
      - lg@stanza[n=289]:
        - l[n=11681]: Aber mâlte der hêre
        - l[n=11682]: an daʒ grap noch mêre
      - lg@stanza[n=290]:
        - l[n=11683]: von Jesabel dem wîbe,
        - l[n=11684]: wie die bî ir lîbe
      - lg@stanza[n=291]:
        - l[n=11685]: Helîam von ir hulde stieʒ
        - l[n=11686]: und ir in gevangen bringen hieʒ.
      - lg@stanza[n=292]:
        - l[n=11687]: alle die sie nâch im sante
        - l[n=11688]: ein viur die gar verbrante
      - lg@stanza[n=293]:
        - l[n=11689]: nâch Helîas worte.
        - l[n=11690]: dô Jesabel daʒ gehôrte
      - lg@stanza[n=294]:
        - l[n=11691]: ander fünfzic sant sie dar,
        - l[n=11692]: die nâmen sîn mit güete war.
      - lg@stanza[n=295]:
        - l[n=11693]: 'die selben bliben âne leit:'
        - l[n=11694]: die schrift uns hât alsô geseit.
      - lg@stanza[n=296]:
        - l[n=11695]: er mâlte ouch wie Helîas
        - l[n=11696]: mit hern Helizêo was
      - lg@stanza[n=297]:
        - l[n=11697]: und ander sîn undertâne
        - l[n=11698]: an dem Jordâne,
      - lg@stanza[n=298]:
        - l[n=11699]: und wie man in den viuregen wagen
        - l[n=11700]: ûf sach in die lüfte tragen.
      - lg@stanza[n=299]:
        - l[n=11701]: dô er sînen mantel lieʒ
        - l[n=11702]: Helizêo und dem gehieʒ
      - lg@stanza[n=300]:
        - l[n=11703]: von des heilegen geistes gunst
        - l[n=11704]: daʒ sich wîssagens kunst
      - lg@stanza[n=301]:
        - l[n=11705]: vürbaʒ an dem hêrren
        - l[n=11706]: zwîvalt solde mêren.
      - lg@stanza[n=302]:
        - l[n=11707]: Dar nâch mâlt er an den stein
        - l[n=11708]: von den edlen küngen zwein,
      - lg@stanza[n=303]:
        - l[n=11709]: von dem weiden Ezêchiâ
        - l[n=11710]: und dein milden Josîâ,
      - lg@stanza[n=304]:
        - l[n=11711]: wie got mit dem engel enbôt
        - l[n=11712]: Ezêchiâ sînen tôt
      - lg@stanza[n=305]:
        - l[n=11713]: und in sîn dinc hie ahten hieʒ,
        - l[n=11714]: daʒ der wîse niht enlieʒ.
      - lg@stanza[n=306]:
        - l[n=11715]: im kündet sô des boten sage
        - l[n=11716]: daʒ er an dem næhsten tage
      - lg@stanza[n=307]:
        - l[n=11717]: an dem lîbe solde sterben.
        - l[n=11718]: dô sach man in umb riuwe werben,
      - lg@stanza[n=308]:
        - l[n=11719]: got er umb sîn rîche mant.
        - l[n=11720]: der süeʒe fürste gegen der want
      - lg@stanza[n=309]:
        - l[n=11721]: sich heiʒe weinende kêrte.
        - l[n=11722]: aldâ unser hêrre mêrte
      - lg@stanza[n=310]:
        - l[n=11723]: sîn craft an dem werden clâr.
        - l[n=11724]: er gap im frist fünfzehen jâr.
      - lg@stanza[n=311]:
        - l[n=11725]: daʒ kunde sîn triuwe erreichen,
        - l[n=11726]: daʒ manʒ geloube, ein zeichen
      - lg@stanza[n=312]:
        - l[n=11727]: 'got dô krefteclich begie:'
        - l[n=11728]: die sunne sich ze gemache lie,
      - lg@stanza[n=313]:
        - l[n=11729]: 'wann eʒ ûf den âbent zôch:'
        - l[n=11730]: die sach man wider stîgen hôch,
      - lg@stanza[n=314]:
        - l[n=11731]: irn schîn gar unverborgen
        - l[n=11732]: bôt sie als an dem morgen,
      - lg@stanza[n=315]:
        - l[n=11733]: des sie wunneclîche phlac.
        - l[n=11734]: dô wuohs âne naht ein ander tac.
      - lg@stanza[n=316]:
        - l[n=11735]: Dar nâch wie her Josîas,
        - l[n=11736]: des leben vor got geprîset was,
      - lg@stanza[n=317]:
        - l[n=11737]: der ôstervîre er erdâht
        - l[n=11738]: gote ze êren, als er brâht
      - lg@stanza[n=318]:
        - l[n=11739]: die Juden überʒ rôte mer,
        - l[n=11740]: 'als sie sie noch vîrent immer mêr:'
      - lg@stanza[n=319]:
        - l[n=11741]: der zweier fürsten leben heileger was
        - l[n=11742]: dann aller fürsten, dâ von man las,
      - lg@stanza[n=320]:
        - l[n=11743]: als uns die schrift urkünde gît
        - l[n=11744]: der künge leben und ir zît.
      - lg@stanza[n=321]:
        - l[n=11745]: bî den die prophêten
        - l[n=11746]: gewîssaget hêten
      - lg@stanza[n=322]:
        - l[n=11747]: unsern sældenbernden tac
        - l[n=11748]: 'und unsern wâren tôdes slac:'
      - lg@stanza[n=323]:
        - l[n=11749]: mit kost man die entworfen sach,
        - l[n=11750]: hern Isâiam, und wie der sprach
      - lg@stanza[n=324]:
        - l[n=11751]: "'seht ein magt ein kint gebirt,"
        - l[n=11752]: Emânuel sîn name wirt.'
      - lg@stanza[n=325]:
        - l[n=11753]: der name bewîset 'mit uns got.'
        - l[n=11754]: Achaz der hêrre alsô enbôt.
      - lg@stanza[n=326]:
        - l[n=11755]: dâ stunt Jeremîas der hêre,
        - l[n=11756]: der nâch gotes lêre
      - lg@stanza[n=327]:
        - l[n=11757]: Joachim dem künge sagt
        - l[n=11758]: daʒ ein wîp und ein magt
      - lg@stanza[n=328]:
        - l[n=11759]: mit kiuschem lîbe einen man
        - l[n=11760]: in kindes wîs solt umbevân;
      - lg@stanza[n=329]:
        - l[n=11761]: dar nâch wie Ezêchias sprach
        - l[n=11762]: "'von êrst und êweclich ich sach"
      - lg@stanza[n=330]:
        - l[n=11763]: besloʒʒen vaste der sælden tor,
        - l[n=11764]: dâ niht kom în mê ûʒ noch vor.'
      - lg@stanza[n=331]:
        - l[n=11765]: daʒ uns ist sus boscheinet,
        - l[n=11766]: die süeʒe muoter er meinet,
      - lg@stanza[n=332]:
        - l[n=11767]: die uns dâ bî bewîset ist
        - l[n=11768]: daʒ sie âne mannes mitewist
      - lg@stanza[n=333]:
        - l[n=11769]: eines sunes genas,
        - l[n=11770]: die vor und sît doch maget was
      - lg@stanza[n=334]:
        - l[n=11771]: und immer ist ân ende.
        - l[n=11772]: ir helfe uns kummer swende.
      - lg@stanza[n=335]:
        - l[n=11773]: dâ stunt Dâniêl der werde man,
        - l[n=11774]: als der sîn rede het getân
      - lg@stanza[n=336]:
        - l[n=11775]: "'der welt ein hêrre wirt geborn,"
        - l[n=11776]: des leben dar nâch wirt verlorn.
      - lg@stanza[n=337]:
        - l[n=11777]: über driu und drîʒic jâr
        - l[n=11778]: sol er lîden tôdes vâr
      - lg@stanza[n=338]:
        - l[n=11779]: und über sehs wochen,
        - l[n=11780]: sô wirt sîn leben gebrochen.'
      - lg@stanza[n=339]:
        - l[n=11781]: Dar nâch muost ein gemælde gên,
        - l[n=11782]: die zwelf minner sach man stên
      - lg@stanza[n=340]:
        - l[n=11783]: prophêten an des sarkes want.
        - l[n=11784]: ieglîcher het an sîner hant
      - lg@stanza[n=341]:
        - l[n=11785]: einen brief, dar an geschriben was
        - l[n=11786]: als von erst sprach Isâias.
      - lg@stanza[n=342]:
        - l[n=11787]: ir ietslîches funt bevienc
        - l[n=11788]: als der grœsten rede gienc
      - lg@stanza[n=343]:
        - l[n=11789]: und traf vil rehte ir mære
        - l[n=11790]: daʒ ein magt einen sun gebære.
      - lg@stanza[n=344]:
        - l[n=11791]: an des sarkes ander wende
        - l[n=11792]: mâlte der genende
      - lg@stanza[n=345]:
        - l[n=11793]: wie Cyrus, der rîcheit wielt,
        - l[n=11794]: gotes volc gevangen hielt;
      - lg@stanza[n=346]:
        - l[n=11795]: wie Zorobâbel mit strîtes rât
        - l[n=11796]: daʒ volc von im erlôst hât;
      - lg@stanza[n=347]:
        - l[n=11797]: wie er die bethûs bûwet wider,
        - l[n=11798]: die Cyrus het gebrochen nider.
      - lg@stanza[n=348]:
        - l[n=11799]: er mâlte dar unverdroʒʒen
        - l[n=11800]: waʒ Hester hete besloʒʒen;
      - lg@stanza[n=349]:
        - l[n=11801]: war umb der künc Aswerus lie
        - l[n=11802]: sîn êrste wîp die hieʒ Vastie
      - lg@stanza[n=350]:
        - l[n=11803]: (sît er Mardochêi niftel nam);
        - l[n=11804]: wie Aman an den galgen kam,
      - lg@stanza[n=351]:
        - l[n=11805]: dô von zweier hêren ger
        - l[n=11806]: Mardochêi und Hester
      - lg@stanza[n=352]:
        - l[n=11807]: der künc Aswerus ledic lieʒ
        - l[n=11808]: die man die Israhêliten hieʒ;
      - lg@stanza[n=353]:
        - l[n=11809]: dar nâch wie her Thobîas
        - l[n=11810]: von einer swalben geblendet was;
      - lg@stanza[n=354]:
        - l[n=11811]: wie er von sîme kinde
        - l[n=11812]: wart gesehen der blinde.
      - lg@stanza[n=355]:
        - l[n=11813]: dar nâch wie vor Jhêrusalêm
        - l[n=11814]: dem fürsten Holofernem
      - lg@stanza[n=356]:
        - l[n=11815]: Jûdith daʒ houbt an gewan,
        - l[n=11816]: daʒ sach man dâ gemâlet stân.
      - lg@stanza[n=357]:
        - l[n=11817]: Apelles ouch dâ bewîsete,
        - l[n=11818]: wie Esdra der geprîsete
      - lg@stanza[n=358]:
        - l[n=11819]: die Babilôn widerwant,
        - l[n=11820]: die die Juden heten verbrant.
    - chapter[n=126]:
      - head[lg=deu-Latn]: Alexander schickt Eumênidus auf Erkundung
      - lg@stanza[n=1]:
        - l[n=11821]: Nû ist volbrâht der frouwen grap.
        - l[n=11822]: irs wirtes vînt die kost gap.
      - lg@stanza[n=2]:
        - l[n=11823]: nû ist daʒ werde wîp begraben.
        - l[n=11824]: ein ander rede sul wir haben,
      - lg@stanza[n=3]:
        - l[n=11825]: die ze strîte ziehen wil.
        - l[n=11826]: heten sie vor gestriten vil,
      - lg@stanza[n=4]:
        - l[n=11827]: niht daʒ hie gelîchen mac.
        - l[n=11828]: alrest dô nâhet jâmers tac,
      - lg@stanza[n=5]:
        - l[n=11829]: der ze leide hât gephlihtet.
        - l[n=11830]: des wart an wîben entnihtet
      - lg@stanza[n=6]:
        - l[n=11831]: vil fröiden der sie wârn gewenet,
        - l[n=11832]: die der strît mit jâmers garte menet
      - lg@stanza[n=7]:
        - l[n=11833]: ûʒ manegem süeʒen herzen
        - l[n=11834]: und bôt in sûren smerzen.
      - lg@stanza[n=8]:
        - l[n=11835]: Eumênidô hieʒ ein grâve wert,
        - l[n=11836]: des manheit het ie des gegert
      - lg@stanza[n=9]:
        - l[n=11837]: daʒ er muoste strîten.
        - l[n=11838]: den hieʒ der fürste rîten
      - lg@stanza[n=10]:
        - l[n=11839]: ûf die wart, daʒ er besæhe
        - l[n=11840]: ob inder in der næhe
      - lg@stanza[n=11]:
        - l[n=11841]: Darîus mit here wære.
        - l[n=11842]: der solde ervarn die mære.
      - lg@stanza[n=12]:
        - l[n=11843]: die vînde er nâhen ligende vant.
        - l[n=11844]: nû was Mâzêus ouch gerant
      - lg@stanza[n=13]:
        - l[n=11845]: ûf die wart von der ouwen.
        - l[n=11846]: an dem helde moht man schouwen
      - lg@stanza[n=14]:
        - l[n=11847]: harnasch von rîcher koste.
        - l[n=11848]: nâch viures varwe gloste
      - lg@stanza[n=15]:
        - l[n=11849]: waʒ der werde an im fuorte.
        - l[n=11850]: daʒ ors mit craft er ruorte
      - lg@stanza[n=16]:
        - l[n=11851]: ûf den unverzagten helt,
        - l[n=11852]: des ors mit sprüngen maʒ daʒ velt.
      - lg@stanza[n=17]:
        - l[n=11853]: aldâ sach man die vieren
        - l[n=11854]: sunder feilieren
      - lg@stanza[n=18]:
        - l[n=11855]: beider sît vertuon die sper
        - l[n=11856]: mit tjost nâch werder ger,
      - lg@stanza[n=19]:
        - l[n=11857]: daʒ sie doch beide besâʒen.
        - l[n=11858]: ich wæn sie niht vergâʒen
      - lg@stanza[n=20]:
        - l[n=11859]: die swert sach man sie ziehen,
        - l[n=11860]: ir deheiner wolde fliehen.
      - lg@stanza[n=21]:
        - l[n=11861]: Mâzêus was ze strîte cluoc.
        - l[n=11862]: der fürste an schilt, ûf helme truoc
      - lg@stanza[n=22]:
        - l[n=11863]: Bêlî, der Babilône got,
        - l[n=11864]: dem jener swære slege bôt.
      - lg@stanza[n=23]:
        - l[n=11865]: ir beider harnasch daʒ was guot,
        - l[n=11866]: des beliben vor wunden sie behuot.
      - lg@stanza[n=24]:
        - l[n=11867]: waʒ sie von tiurer kost bevienc,
        - l[n=11868]: dar über der helde strît gienc.
      - lg@stanza[n=25]:
        - l[n=11869]: dise beide manheit rîche
        - l[n=11870]: vâhten menlîche.
      - lg@stanza[n=26]:
        - l[n=11871]: ûf sich ir ungefüegeʒ bern
        - l[n=11872]: sach man wol in beiden hern.
      - lg@stanza[n=27]:
        - l[n=11873]: ir strîten lange hete gewert.
        - l[n=11874]: ir schilde, ir helme wârn verschert,
      - lg@stanza[n=28]:
        - l[n=11875]: ir cleinôt rîch versêret,
        - l[n=11876]: manic stein dar abe gerêret,
      - lg@stanza[n=29]:
        - l[n=11877]: verhouwen gar die samît tiur.
        - l[n=11878]: nâch irn slegen sach man viur
      - lg@stanza[n=30]:
        - l[n=11879]: lieht ûf der hôhe erblicken
        - l[n=11880]: ûʒ ir helmes randen dicken.
      - lg@stanza[n=31]:
        - l[n=11881]: wie sol ich den heiden
        - l[n=11882]: und den heiden gescheiden,
      - lg@stanza[n=32]:
        - l[n=11883]: sît ir deheiner wil verzagen
        - l[n=11884]: und sie doch solden widersagen
      - lg@stanza[n=33]:
        - l[n=11885]: ietslîcher in sîn selbes her
        - l[n=11886]: der vînde gelæge und ir wer?
      - lg@stanza[n=34]:
        - l[n=11887]: sie wâren beide müede vil.
        - l[n=11888]: dem Babilôn daʒ swert enphiel.
      - lg@stanza[n=35]:
        - l[n=11889]: von überslahen daʒ geschach.
        - l[n=11890]: dô daʒ Eumênidôn ersach,
      - lg@stanza[n=36]:
        - l[n=11891]: er sprach 'næm ich iu nû den lîp,
        - l[n=11892]: sô slüeg als mær ich ein wîp.
      - lg@stanza[n=37]:
        - l[n=11893]: nû wirt hie strîten gar gelân.
        - l[n=11894]: guoten ruom solt ir hân.
      - lg@stanza[n=38]:
        - l[n=11895]: daʒ iu die wer werde wider,
        - l[n=11896]: die mîne lige ouch dâ nider.
      - lg@stanza[n=39]:
        - l[n=11897]: ob ir sô von mir wurdet erslagen,
        - l[n=11898]: des müeste mîn werdekeit verzagen.'
      - lg@stanza[n=40]:
        - l[n=11899]: dô daʒ der Babilôn ersach,
        - l[n=11900]: ze dem Kriechen er sprach
      - lg@stanza[n=41]:
        - l[n=11901]: "'ich danke dir, menlîcher helt!"
        - l[n=11902]: mîn leben ze tôde was verselt,
      - lg@stanza[n=42]:
        - l[n=11903]: des mich dîn manheit hât begeben.
        - l[n=11904]: ich sol nâch dîme gebote leben.
      - lg@stanza[n=43]:
        - l[n=11905]: nû sî gar prîses gewin
        - l[n=11906]: und ouch der sic ganzer dîn,
      - lg@stanza[n=44]:
        - l[n=11907]: den mit ellenthafter tât
        - l[n=11908]: dîn hant an mir erstriten hât.
      - lg@stanza[n=45]:
        - l[n=11909]: wiʒʒe, des hœhet sich dîn prîs.
        - l[n=11910]: sage mir, hêrre, wer du sîs.
      - lg@stanza[n=46]:
        - l[n=11911]: durch dîn menlîch werdekeit
        - l[n=11912]: ist dir bereit mîn sicherheit.'
      - lg@stanza[n=47]:
        - l[n=11913]: er sprach 'ich heiʒ Eumênidô
        - l[n=11914]: und habe niht geworben sô,
      - lg@stanza[n=48]:
        - l[n=11915]: daʒ ich ze prîse habe phliht,
        - l[n=11916]: des mir iuwer zuht vergiht.
      - lg@stanza[n=49]:
        - l[n=11917]: ouch sît ir des von mir erlân
        - l[n=11918]: daʒ ich von iu welle enphân
      - lg@stanza[n=50]:
        - l[n=11919]: sicherheit, die ir bietent mir.
        - l[n=11920]: die wil ich daʒ ir
      - lg@stanza[n=51]:
        - l[n=11921]: von mir alhie enphâhet
        - l[n=11922]: und des balde gâhet.
      - lg@stanza[n=52]:
        - l[n=11923]: jâ hætet ir, helt, mit gewalt
        - l[n=11924]: sic und prîs an mir bezalt,
      - lg@stanza[n=53]:
        - l[n=11925]: (des ich iu sicherlich wil jehen)
        - l[n=11926]: wær der val niht geschehen.
      - lg@stanza[n=54]:
        - l[n=11927]: alsô bin ich vor iu genesen.
        - l[n=11928]: lât mich iuwer dienest wesen,
      - lg@stanza[n=55]:
        - l[n=11929]: des durft ir nimmer iuch geschamen.
        - l[n=11930]: ich weste ouch gerne iuwern namen'.
      - lg@stanza[n=56]:
        - l[n=11931]: er sprach 'wer mich kennet,
        - l[n=11932]: Mâzêus er mich nennet.
      - lg@stanza[n=57]:
        - l[n=11933]: in Babilôn ich vogt bin.
        - l[n=11934]: hêrre, wann ir komet dâ hin,
      - lg@stanza[n=58]:
        - l[n=11935]: dâ wirt eʒ iu wol erboten.'
        - l[n=11936]: des swuor der her bî sînen goten.
      - lg@stanza[n=59]:
        - l[n=11937]: dô wart ein suone under in getân,
        - l[n=11938]: dâ mit sie kêrten von dem plân.
      - lg@stanza[n=60]:
        - l[n=11939]: sie beide mit der île
        - l[n=11940]: spielten sich an der wîle.
      - lg@stanza[n=61]:
        - l[n=11941]: Mâzêus gegen den sînen jagte,
        - l[n=11942]: sîn geverte dem keiser er sagte,
      - lg@stanza[n=62]:
        - l[n=11943]: daʒ ûf in strît was geschehen
        - l[n=11944]: und bî vînden wære gesehen;
      - lg@stanza[n=63]:
        - l[n=11945]: ouch sagt er im die mære
        - l[n=11946]: daʒ Alexander nâhen wære,
      - lg@stanza[n=64]:
        - l[n=11947]: und daʒ der Kriechen wartman
        - l[n=11948]: riten ûf der huote plân.
      - lg@stanza[n=65]:
        - l[n=11949]: Eumênidô ouch wider kam,
        - l[n=11950]: von dem man in dem here vernam
      - lg@stanza[n=66]:
        - l[n=11951]: daʒ der keiser nâhen læge
        - l[n=11952]: und grôʒer êren phlæge.
    - chapter[n=127]:
      - head[lg=deu-Latn]: Aufmarsch der Heere
      - lg@stanza[n=1]:
        - l[n=11953]: Darîus der fröiden frîe
        - l[n=11954]: ûf Erbelâ der planîe
      - lg@stanza[n=2]:
        - l[n=11955]: lac und werder fürsten vil,
        - l[n=11956]: der ich ein teil hie nennen wil.
      - lg@stanza[n=3]:
        - l[n=11957]: von rîcher kost ein tiurer materaʒ
        - l[n=11958]: dar ûf der alde werde saʒ.
      - lg@stanza[n=4]:
        - l[n=11959]: die künge er alle bî im sach.,
        - l[n=11960]: ze den der unverzagte sprach
      - lg@stanza[n=5]:
        - l[n=11961]: "'habe wir schaden vor genomen,"
        - l[n=11962]: des muge mir wol ze gelte komen.
      - lg@stanza[n=6]:
        - l[n=11963]: daʒ êrste was ein veigeʒ guot.
        - l[n=11964]: edlen fürsten, iuwern muot
      - lg@stanza[n=7]:
        - l[n=11965]: sult ir mit manheit vesten
        - l[n=11966]: ûf strît gegen den gesten.
      - lg@stanza[n=8]:
        - l[n=11967]: ist vor der sic gewesen ir,
        - l[n=11968]: den sullen nû bejagen wir,
      - lg@stanza[n=9]:
        - l[n=11969]: mit craft und ellenthafter hant
        - l[n=11970]: wirt in hôchvart umb gewant.
      - lg@stanza[n=10]:
        - l[n=11971]: hie stêt Aristêmonês,
        - l[n=11972]: mîn mâc, ein fürste von Crêtês.
      - lg@stanza[n=11]:
        - l[n=11973]: du hâst hie ein kreftigeʒ her
        - l[n=11974]: ze strîte wol beriht ze wer.
      - lg@stanza[n=12]:
        - l[n=11975]: dîn prîs sich ie gegen wirde zôch,
        - l[n=11976]: des ist dîn lop gestigen hôch.
      - lg@stanza[n=13]:
        - l[n=11977]: daʒ hât dîn ellen erworben.
        - l[n=11978]: eʒ ist gar an dir verdorben
      - lg@stanza[n=14]:
        - l[n=11979]: waʒ ze zagheit mac geziehen.
        - l[n=11980]: nû lêret hie die vînde fliehen'.
      - lg@stanza[n=15]:
        - l[n=11981]: er sprach 'hêrre, iuwer leit
        - l[n=11982]: ist mîn ganzer kummer breit.
      - lg@stanza[n=16]:
        - l[n=11983]: zehen tûsent ich hie hân,
        - l[n=11984]: die mir des niht abe gân,
      - lg@stanza[n=17]:
        - l[n=11985]: sie enclagen iuwer leit mit mir
        - l[n=11986]: daʒ welle gerne rechen wir.
      - lg@stanza[n=18]:
        - l[n=11987]: als unser craft mac gestên
        - l[n=11988]: nihtes wir iu abe gên'.
      - lg@stanza[n=19]:
        - l[n=11989]: "'Eliphat von Êgyptô,"
        - l[n=11990]: dîn werder vater Phâraô
      - lg@stanza[n=20]:
        - l[n=11991]: der kunde vînden füegen nôt.
        - l[n=11992]: der ist nû hin gescheiden tôt.
      - lg@stanza[n=21]:
        - l[n=11993]: nû erbet sîn manheit ûf dich.
        - l[n=11994]: dîner helfe fröuwe ich mich.
      - lg@stanza[n=22]:
        - l[n=11995]: du hâst hie der werden vil.
        - l[n=11996]: an dich ich hie gewarten wil,
      - lg@stanza[n=23]:
        - l[n=11997]: daʒ du mînen ungemach
        - l[n=11998]: reches'. Eliphat dô sprach
      - lg@stanza[n=24]:
        - l[n=11999]: "'trag ich triuwe under brust,"
        - l[n=12000]: iuwer schade ist mîn verlust.
      - lg@stanza[n=25]:
        - l[n=12001]: ich hân fürsten, grâven, ritter hie,
        - l[n=12002]: mit den (als ich ouch gie)
      - lg@stanza[n=26]:
        - l[n=12003]: fünfzic tûsent oder mêr,
        - l[n=12004]: die mit mir iwer verluste sêr
      - lg@stanza[n=27]:
        - l[n=12005]: nâhen in ir herzen tragen
        - l[n=12006]: und daʒ mit swerten wellen clagen'.
      - lg@stanza[n=28]:
        - l[n=12007]: "'von Cyriâ mîn friunt Pharôs,"
        - l[n=12008]: dich man ie bî manheit kôs,
      - lg@stanza[n=29]:
        - l[n=12009]: dar ûʒ dîn leben ist erblüet.
        - l[n=12010]: jâmer ganz mîn herze müet
      - lg@stanza[n=30]:
        - l[n=12011]: umb den werden Archanî,
        - l[n=12012]: dînen vater, dem ouch wonte bî
      - lg@stanza[n=31]:
        - l[n=12013]: menlich tât mit hôhem prîse.
        - l[n=12014]: ungerne flôch der wîse.
      - lg@stanza[n=32]:
        - l[n=12015]: lâ dir des reinen werden site
        - l[n=12016]: gegen den vînden volgen mite,
      - lg@stanza[n=33]:
        - l[n=12017]: dâ von ir leben swinde
        - l[n=12018]: und dîn tugent lop bevinde'.
      - lg@stanza[n=34]:
        - l[n=12019]: von Cyriâ der junge sprach
        - l[n=12020]: "'des müest mîn name wesen swach,"
      - lg@stanza[n=35]:
        - l[n=12021]: sît ich von manheit bin geborn,
        - l[n=12022]: ob die wurde an mir verlorn.
      - lg@stanza[n=36]:
        - l[n=12023]: mîn crône mir sô niht vergiht.
        - l[n=12024]: mit mir man hie durch strîten siht
      - lg@stanza[n=37]:
        - l[n=12025]: fünfzehen tûsent oder baʒ,
        - l[n=12026]: 'die vînden turren zeigen haʒ:'
      - lg@stanza[n=38]:
        - l[n=12027]: daʒ wiʒʒent, mit werlîcher hant
        - l[n=12028]: sint die ze dienste iu benant'.
      - lg@stanza[n=39]:
        - l[n=12029]: "'Enôs von Elamîe,"
        - l[n=12030]: zagheit du bist der frîe.
      - lg@stanza[n=40]:
        - l[n=12031]: du hâst durch mîn gebot her brâht,
        - l[n=12032]: mit den du helfe mir hâst gedâht,
      - lg@stanza[n=41]:
        - l[n=12033]: die besten ûʒ den landen dîn.
        - l[n=12034]: ich weiʒ daʒ dir der kummer mîn
      - lg@stanza[n=42]:
        - l[n=12035]: füeget swæren ungemach.
        - l[n=12036]: dîn craft man ie rechen sach
      - lg@stanza[n=43]:
        - l[n=12037]: waʒ dînen friunden wider was.
        - l[n=12038]: lûter als ein spiegelglas
      - lg@stanza[n=44]:
        - l[n=12039]: ist dîn wirde sunder trüebe,
        - l[n=12040]: angebornen prîs nû üebe'.
      - lg@stanza[n=45]:
        - l[n=12041]: "Ênôs sprach: 'die ich hie hân,"
        - l[n=12042]: die sint iu dienstes undertân.
      - lg@stanza[n=46]:
        - l[n=12043]: als ich sie habe mit der zal
        - l[n=12044]: zehen tûsent ist ir überal.
      - lg@stanza[n=47]:
        - l[n=12045]: ich enweiʒ wes wir bîten,
        - l[n=12046]: daʒ wir niht enstrîten'.
      - lg@stanza[n=48]:
        - l[n=12047]: "'Mîn friunt, mîn neve Kânaân,"
        - l[n=12048]: dîn wirdikeit ich hiute man,
      - lg@stanza[n=49]:
        - l[n=12049]: sam tuo ouch du die dînen,
        - l[n=12050]: die mit dir hie erschînen,
      - lg@stanza[n=50]:
        - l[n=12051]: daʒ sie haʒ den vînden tragen
        - l[n=12052]: umb vil mâge, die dir sîn erslagen.
      - lg@stanza[n=51]:
        - l[n=12053]: in Frîgiâ treist du crône.
        - l[n=12054]: ich wæne dîn hant iht schône
      - lg@stanza[n=52]:
        - l[n=12055]: der vînde, wann du komst an sie.
        - l[n=12056]: mit dir ist vil der werden hie,
      - lg@stanza[n=53]:
        - l[n=12057]: ritter in strît die besten,
        - l[n=12058]: 'sie varn wol mit den besten:'
      - lg@stanza[n=54]:
        - l[n=12059]: der werden lop in strîten
        - l[n=12060]: kan sich mit craft wol wîten.'
      - lg@stanza[n=55]:
        - l[n=12061]: von Kânaân der wîgant
        - l[n=12062]: sprach 'hêrre, liute unde lant,
      - lg@stanza[n=56]:
        - l[n=12063]: dar zuo mîn leben daʒ ich trage
        - l[n=12064]: ich ze iwerm gebote sage.
      - lg@stanza[n=57]:
        - l[n=12065]: fürsten, grâven, ritter, sarjande,
        - l[n=12066]: die hie sîn von mîme lande
      - lg@stanza[n=58]:
        - l[n=12067]: (ich hân hie manegen helt wert),
        - l[n=12068]: der manheit iuch helfe wert
      - lg@stanza[n=59]:
        - l[n=12069]: und rechent waʒ iu wirret.
        - l[n=12070]: dehein zagheit uns des irret.
      - lg@stanza[n=60]:
        - l[n=12071]: zehen tûsent hân ich hie,
        - l[n=12072]: die strîtes muot noch nie verlie.'
      - lg@stanza[n=61]:
        - l[n=12073]: nû was ouch Geôn komen dar,
        - l[n=12074]: wîʒ und swarz was der gevar.
      - lg@stanza[n=62]:
        - l[n=12075]: mit den varwen beiden
        - l[n=12076]: sîn vel was underscheiden
      - lg@stanza[n=63]:
        - l[n=12077]: hin und her gar wunderlîchen,
        - l[n=12078]: als ob in williclîchen
      - lg@stanza[n=64]:
        - l[n=12079]: von kunst eines mâlers hant
        - l[n=12080]: hæte gemâlet an ein want.
      - lg@stanza[n=65]:
        - l[n=12081]: der selben varwe wârn im gar
        - l[n=12082]: die brâ und ûf dem houbt daʒ hâr.
      - lg@stanza[n=66]:
        - l[n=12083]: von den zwein varwen er was geborn.
        - l[n=12084]: im hete ein môr durch minne erkorn
      - lg@stanza[n=67]:
        - l[n=12085]: 'ein frowen, die truoc starken lîp:'
        - l[n=12086]: von risen art was daʒ wîp,
      - lg@stanza[n=68]:
        - l[n=12087]: sie hete varwe, die was lieht,
        - l[n=12088]: dar umb (als uns daʒ mære gibt)
      - lg@stanza[n=69]:
        - l[n=12089]: 'der fürste aldâ minne nam:'
        - l[n=12090]: von den beiden Geôn kam.
      - lg@stanza[n=70]:
        - l[n=12091]: er was künc der wilden habe,
        - l[n=12092]: die er het zwein brüedern abe
      - lg@stanza[n=71]:
        - l[n=12093]: mit strîte getwungen.
        - l[n=12094]: dem grôʒen alrêst entsprungen
      - lg@stanza[n=72]:
        - l[n=12095]: sîne grane umb den munt,
        - l[n=12096]: dâ bî was im manheit kunt.
      - lg@stanza[n=73]:
        - l[n=12097]: er was als sîn muoter grôʒ.
        - l[n=12098]: strîtes den jungen niht verdrôʒ.
      - lg@stanza[n=74]:
        - l[n=12099]: er selber gienc, sîn volc daʒ reit,
        - l[n=12100]: mit einem grôʒen kolben er streit,
      - lg@stanza[n=75]:
        - l[n=12101]: wâ man in in strîte sach.
        - l[n=12102]: Geôn dem keiser helfe sprach.
      - lg@stanza[n=76]:
        - l[n=12103]: sîner sprâch er niht vernam
        - l[n=12104]: und waʒ volkes dar ze strîte kam.
      - lg@stanza[n=77]:
        - l[n=12105]: er was doch sîner helfe frô
        - l[n=12106]: und der, die mit im kâmen dô.
      - lg@stanza[n=78]:
        - l[n=12107]: des grôʒen Geôns her
        - l[n=12108]: brâhte dar wunderlîche wer,
      - lg@stanza[n=79]:
        - l[n=12109]: dâ mit sie wolden strîten.
        - l[n=12110]: merrinder sach man sie rîten
      - lg@stanza[n=80]:
        - l[n=12111]: der zal driu tûsent bevienc
        - l[n=12112]: ân ander volc, daʒ mit in gienc.
      - lg@stanza[n=81]:
        - l[n=12113]: ze Mêthâ von Dâmazôn
        - l[n=12114]: 'sprach der jâmers was gewon:'
      - lg@stanza[n=82]:
        - l[n=12115]: "'mit dir dîne werde kint"
        - l[n=12116]: durch mich hie ze strîte sint.
      - lg@stanza[n=83]:
        - l[n=12117]: sie beide tragen fürsten namen.
        - l[n=12118]: ir jugent kan sich zagheit schamen.
      - lg@stanza[n=84]:
        - l[n=12119]: dîn süne Sanga und Triphôn
        - l[n=12120]: haben durch werder wîbe lôn
      - lg@stanza[n=85]:
        - l[n=12121]: dicke sich gewâget,
        - l[n=12122]: des ouch lützel dich betrâget.
      - lg@stanza[n=86]:
        - l[n=12123]: vor sippe muget irʒ niht gelân,
        - l[n=12124]: durch reht müeʒt ir bî gestân
      - lg@stanza[n=87]:
        - l[n=12125]: in allen mînen nœten mir,
        - l[n=12126]: wa ich verliese, dâ verlieset ir.
      - lg@stanza[n=88]:
        - l[n=12127]: iuwer geburt iu manheit gibt,
        - l[n=12128]: die iuch von prîs læt kêren niht.
      - lg@stanza[n=89]:
        - l[n=12129]: lât iuwer craft die vînde jagen.'
        - l[n=12130]: Mêthâ sprach 'ich wil iu sagen,
      - lg@stanza[n=90]:
        - l[n=12131]: fünfzehen tûsent und vier hundert,
        - l[n=12132]: der manheit ist ûʒ gesundert
      - lg@stanza[n=91]:
        - l[n=12133]: vür ander volc, daʒ hab wir hie,
        - l[n=12134]: ich, mîn süne und ouch die
      - lg@stanza[n=92]:
        - l[n=12135]: durch iuwern willen her sîn komen.
        - l[n=12136]: uns muoʒ daʒ leben werden benomen
      - lg@stanza[n=93]:
        - l[n=12137]: oder wir rechen friunde tôt.'
        - l[n=12138]: der keiser in sîn nîgen bôt.
      - lg@stanza[n=94]:
        - l[n=12139]: Exâtreum er bî im sach,
        - l[n=12140]: sînen bruoder, ze dem der fürste sprach
      - lg@stanza[n=95]:
        - l[n=12141]: "'dîner krône sîn benant"
        - l[n=12142]: vil fürsten, den du rîche lant
      - lg@stanza[n=96]:
        - l[n=12143]: lîhest unde gibest mit vanen.
        - l[n=12144]: bruoder, die solt du hiute manen
      - lg@stanza[n=97]:
        - l[n=12145]: daʒ dir die werden helfen clagen
        - l[n=12146]: unser leit, sie kunnen dir niht versagen.
      - lg@stanza[n=98]:
        - l[n=12147]: gedenke daʒ dich diz süeʒe wîp
        - l[n=12148]: hete lieber dann ir selbes lîp;
      - lg@stanza[n=99]:
        - l[n=12149]: waʒ sie wirde gegen dir begienc,
        - l[n=12150]: 'dô dîn jugent êrst swert enphienc:'
      - lg@stanza[n=100]:
        - l[n=12151]: dô ich dich ritter wesen hieʒ,
        - l[n=12152]: dar nâch krœnens ich dich niht erlieʒ.
      - lg@stanza[n=101]:
        - l[n=12153]: dîner werdekeit ze stiure
        - l[n=12154]: die reine und die gehiure
      - lg@stanza[n=102]:
        - l[n=12155]: in Dâmascô vergap mit milter hant
        - l[n=12156]: lieht gesteine, rîch gewant,
      - lg@stanza[n=103]:
        - l[n=12157]: goldes manic tûsent marc.
        - l[n=12158]: sie truoc dir liebe, die was starc.
      - lg@stanza[n=104]:
        - l[n=12159]: stæte helfe sie dir bôt.
        - l[n=12160]: gedenke, daʒ die liebe ist tôt
      - lg@stanza[n=105]:
        - l[n=12161]: in der Kriechen gevancnüsse!
        - l[n=12162]: des muoʒ der zeher regengüsse
      - lg@stanza[n=106]:
        - l[n=12163]: in dem herzen mîn entspringen
        - l[n=12164]: mîn ûf durch mîn ougen dringen,
      - lg@stanza[n=107]:
        - l[n=12165]: in ganzem jâmers spiegels lieht
        - l[n=12166]: mîn riuwic herze sich ersiht.
      - lg@stanza[n=108]:
        - l[n=12167]: ein freislich sorge mich hât ermant.
        - l[n=12168]: ist daʒ sô, daʒ unser hant
      - lg@stanza[n=109]:
        - l[n=12169]: an der Kriechen vogt gesiget,
        - l[n=12170]: dâ gegen ein swærer kummer wiget,
      - lg@stanza[n=110]:
        - l[n=12171]: daʒ er die süeʒe muoter mîn
        - l[n=12172]: ersterbe mit dem swerte sîn
      - lg@stanza[n=111]:
        - l[n=12173]: und ouch mîne clâren kint,
        - l[n=12174]: die ûʒ triwen geborn sint
      - lg@stanza[n=112]:
        - l[n=12175]: von wert süeʒem wîbe.
        - l[n=12176]: werden die ab lîbe,
      - lg@stanza[n=113]:
        - l[n=12177]: sô hân ich selbe mich erslagen.
        - l[n=12178]: waʒ prîses sol ich danne bejagen?
      - lg@stanza[n=114]:
        - l[n=12179]: die angest hin unde her
        - l[n=12180]: welzet umbe mich entwer
      - lg@stanza[n=115]:
        - l[n=12181]: und hât mîn herze umbegrabet
        - l[n=12182]: mit vestem jâmer und umbehabet,
      - lg@stanza[n=116]:
        - l[n=12183]: dem ich niht mac entrinnen.
        - l[n=12184]: swachen sic ich mac gewinnen.
      - lg@stanza[n=117]:
        - l[n=12185]: doch muge wir strîtlich werben
        - l[n=12186]: 'sô niht lâʒen verterben:'
      - lg@stanza[n=118]:
        - l[n=12187]: mit strîtes antwurten
        - l[n=12188]: sul wir ir craft begurten,
      - lg@stanza[n=119]:
        - l[n=12189]: daʒ sie vor uns müeʒen sîgen
        - l[n=12190]: und unser prîs muoʒ stîgen.
      - lg@stanza[n=120]:
        - l[n=12191]: kanst du, bruoder, mich wiʒʒen lân
        - l[n=12192]: waʒ du der werden mugest hân?'
      - lg@stanza[n=121]:
        - l[n=12193]: "'hêrre, hân ich triuwe,"
        - l[n=12194]: sô ist iuwer leit mîn riuwe.
      - lg@stanza[n=122]:
        - l[n=12195]: ich wæn wir wesen doch ein lîp,
        - l[n=12196]: sît daʒ uns beide brâht ein wîp.
      - lg@stanza[n=123]:
        - l[n=12197]: unser verch ist ungescheiden
        - l[n=12198]: immer under uns beiden,
      - lg@stanza[n=124]:
        - l[n=12199]: oder wâ liep oder leit under uns geschiht,
        - l[n=12200]: ob unser triuwe rehte giht.
      - lg@stanza[n=125]:
        - l[n=12201]: daʒ mîn frowe verscheiden ist,
        - l[n=12202]: daʒ gibt mir lebens kurze frist.
      - lg@stanza[n=126]:
        - l[n=12203]: ir tôt und iur strenge pîn
        - l[n=12204]: haben mir die fröide mîn
      - lg@stanza[n=127]:
        - l[n=12205]: mit jâmer grôʒ versêret,
        - l[n=12206]: daʒ sich niht vürbaʒ mêret
      - lg@stanza[n=128]:
        - l[n=12207]: an mir ze keiner stunde.
        - l[n=12208]: nimmer von mînem munde
      - lg@stanza[n=129]:
        - l[n=12209]: lachen noch frœlich wort
        - l[n=12210]: keine wîs niht wirt gehôrt,
      - lg@stanza[n=130]:
        - l[n=12211]: unz ich die leit gerechen mac,
        - l[n=12212]: so nâhet mir aber fröiden tac.
      - lg@stanza[n=131]:
        - l[n=12213]: ich hân hie den wol gefierten,
        - l[n=12214]: mit manheit den gezierten
      - lg@stanza[n=132]:
        - l[n=12215]: den künc von Panphîliâ,
        - l[n=12216]: 'den jungen von Capadociâ:'
      - lg@stanza[n=133]:
        - l[n=12217]: die haben uns ze helfe brâht
        - l[n=12218]: zehen tûsent ze strît wol bedâht.
      - lg@stanza[n=134]:
        - l[n=12219]: dem werden künc von Cyrên
        - l[n=12220]: sehs tûsent bî gestên,
      - lg@stanza[n=135]:
        - l[n=12221]: der manheit ist vor ûʒerkorn.
        - l[n=12222]: die haben helfe uns gesworn.
      - lg@stanza[n=136]:
        - l[n=12223]: von Libiâ der junge helt
        - l[n=12224]: hât hie volc ze strîte erwelt,
      - lg@stanza[n=137]:
        - l[n=12225]: als er erzeigen mac mit craft,
        - l[n=12226]: die sîn ze helfe uns geschaft.
      - lg@stanza[n=138]:
        - l[n=12227]: ich hânʒ in der ahte mîn,
        - l[n=12228]: daʒ ir wol driu tûsent sîn.
      - lg@stanza[n=139]:
        - l[n=12229]: ouch habent dir brâht grôʒe her
        - l[n=12230]: zwêne rîche künge her
      - lg@stanza[n=140]:
        - l[n=12231]: ûʒ Tenebroc und Arabîen,
        - l[n=12232]: die umbe valsches frîen
      - lg@stanza[n=141]:
        - l[n=12233]: in strîte ir menlich ellen
        - l[n=12234]: 'durch râche erswingen wellen:'
      - lg@stanza[n=142]:
        - l[n=12235]: mit in hie vierzehen tûsent sint
        - l[n=12236]: ouch habe wir hie noch werde kint,
      - lg@stanza[n=143]:
        - l[n=12237]: von Marroch und von Barbîe
        - l[n=12238]: quecker fürsten drîe,
      - lg@stanza[n=144]:
        - l[n=12239]: die sint durch dîn gebot her komen.
        - l[n=12240]: 'ir helfe mac uns wol gefromen:'
      - lg@stanza[n=145]:
        - l[n=12241]: mit in ûf dirre ouwen
        - l[n=12242]: mac man drîʒic tûsent schouwen.
      - lg@stanza[n=146]:
        - l[n=12243]: Aman hie hât ein grôʒeʒ her
        - l[n=12244]: gar mit kosteclîcher wer,
      - lg@stanza[n=147]:
        - l[n=12245]: die mit strîtes gelde
        - l[n=12246]: wol kunnen ûf dem velde
      - lg@stanza[n=148]:
        - l[n=12247]: pungieren sunder spoten
        - l[n=12248]: ir vîntlîche roten.
      - lg@stanza[n=149]:
        - l[n=12249]: er hât hie fünfzehen tûsent man,
        - l[n=12250]: die uns mit helfe niht enlân.'
      - lg@stanza[n=150]:
        - l[n=12251]: "'Waʒ du mir fürsten hâst genant,"
        - l[n=12252]: bruoder, die suln warten dîner hant,
      - lg@stanza[n=151]:
        - l[n=12253]: daʒ sie dir helfen mîne leit
        - l[n=12254]: rechen, die mir alze breit
      - lg@stanza[n=152]:
        - l[n=12255]: an mînem herzen worden sint.
        - l[n=12256]: wie hân ich wîp unde kint
      - lg@stanza[n=153]:
        - l[n=12257]: verlorn, gar unsælic man!
        - l[n=12258]: waʒ ich noch der werden hân
      - lg@stanza[n=154]:
        - l[n=12259]: verlêhent man oder soldier,
        - l[n=12260]: bruoder, die bevilh ich dir,
      - lg@stanza[n=155]:
        - l[n=12261]: daʒ du den teilest gemeine
        - l[n=12262]: mîn golt und mîn gesteine,
      - lg@stanza[n=156]:
        - l[n=12263]: und heiʒest sie werdiclîchen leben.'
        - l[n=12264]: dô wart von sîner hant gegeben
      - lg@stanza[n=157]:
        - l[n=12265]: hordes unmâʒen vil.
        - l[n=12266]: vür wâr ich daʒ sagen wil,
      - lg@stanza[n=158]:
        - l[n=12267]: man vindet fürsten die solicher habe
        - l[n=12268]: ungerne wolden treten abe;
      - lg@stanza[n=159]:
        - l[n=12269]: die Beier ir bevilte,
        - l[n=12270]: wie man sagt sie sîn milte.
      - lg@stanza[n=160]:
        - l[n=12271]: eʒ ist wâr, sie bieten ir hant
        - l[n=12272]: mêr ze nemene, denn der armen phant
      - lg@stanza[n=161]:
        - l[n=12273]: 'von den Juden machen frî:'
        - l[n=12274]: daʒ ist ir milte, die in ist bî.
      - lg@stanza[n=162]:
        - l[n=12275]: Der keiser der was milte gar.
        - l[n=12276]: ân allen lœslîchen vâr
      - lg@stanza[n=163]:
        - l[n=12277]: truoc der hêrre werden lîp.
        - l[n=12278]: als ein wolgezogen wîp
      - lg@stanza[n=164]:
        - l[n=12279]: was sîn hôchgeborne art
        - l[n=12280]: mit fürsten herzen reht bewart.
      - lg@stanza[n=165]:
        - l[n=12281]: die im die helfe heten geboten,
        - l[n=12282]: die bevalh er sînen hœhsten goten.
      - lg@stanza[n=166]:
        - l[n=12283]: mit rîchem solde er lônde
        - l[n=12284]: und danct in, als er wol konde,
      - lg@stanza[n=167]:
        - l[n=12285]: und waʒ was der tôten fürsten scharn,
        - l[n=12286]: die hieʒ er under sînen vanen varn.
      - lg@stanza[n=168]:
        - l[n=12287]: dô sach man vor den alten clâr
        - l[n=12288]: gezierde bringen wunder dar
      - lg@stanza[n=169]:
        - l[n=12289]: von harnasch tiure, hôrt ich sagen,
        - l[n=12290]: daʒ sie umb ir lîbe solden tragen.
      - lg@stanza[n=170]:
        - l[n=12291]: man bôt dem hêrren wol gezogen
        - l[n=12292]: ein gezerf und einen bogen,
      - lg@stanza[n=171]:
        - l[n=12293]: dar ûf als ein viure
        - l[n=12294]: brante manec karfunkel tiure.
      - lg@stanza[n=172]:
        - l[n=12295]: manegen rubîn rôt gevar
        - l[n=12296]: sach man ûf dem borten dar,
      - lg@stanza[n=173]:
        - l[n=12297]: dâ die bereitschaft ane hienc,
        - l[n=12298]: der des werden lîp bevienc.
      - lg@stanza[n=174]:
        - l[n=12299]: sînen êrsten schilt het er verlorn,
        - l[n=12300]: alhie ein ander wart erkorn.
      - lg@stanza[n=175]:
        - l[n=12301]: als ein queckeʒ viur der bran
        - l[n=12302]: von kost, die was geleit dar an,
      - lg@stanza[n=176]:
        - l[n=12303]: daʒ heiter brinnet bî der naht.
        - l[n=12304]: dô er aldâ vür wart brâht,
      - lg@stanza[n=177]:
        - l[n=12305]: die sunne er übergleste,
        - l[n=12306]: dar zuo was er ouch veste,
      - lg@stanza[n=178]:
        - l[n=12307]: sinewel, breit unde starc.
        - l[n=12308]: er gulte manic tûsent marc,
      - lg@stanza[n=179]:
        - l[n=12309]: wâ man in solt verkoufen.
        - l[n=12310]: ûf vier schîben sach man loufen
      - lg@stanza[n=180]:
        - l[n=12311]: ein karrâtschen rîche
        - l[n=12312]: geziert gar wunneclîche.
      - lg@stanza[n=181]:
        - l[n=12313]: er was gehêrt verre baʒ
        - l[n=12314]: dann des er vor in strîte vergaʒ.
      - lg@stanza[n=182]:
        - l[n=12315]: Nû wâren sie gezogt so nâhen,
        - l[n=12316]: die Kriechen, daʒ sie wol sâhen
      - lg@stanza[n=183]:
        - l[n=12317]: den keiser ûf der ouwe
        - l[n=12318]: in kostbærem schouwe
      - lg@stanza[n=184]:
        - l[n=12319]: sâhen sie manec rîch gezelt
        - l[n=12320]: berc, tal, heide und daʒ velt
      - lg@stanza[n=185]:
        - l[n=12321]: wunneclich bedecken,
        - l[n=12322]: dar ûf vil banier stecken.
      - lg@stanza[n=186]:
        - l[n=12323]: gegen in volleclîche schein
        - l[n=12324]: manger hande liehter stein
      - lg@stanza[n=187]:
        - l[n=12325]: von næten und ûf knoufen,
        - l[n=12326]: die man tiure noch muoʒ koufen
      - lg@stanza[n=188]:
        - l[n=12327]: ûf schilt und helme wârn geworht.
        - l[n=12328]: sich het ein crankeʒ ouge ervorht,
      - lg@stanza[n=189]:
        - l[n=12329]: solt eʒ dar haben gesehen
        - l[n=12330]: von gezierde liehteʒ brehen.
      - lg@stanza[n=190]:
        - l[n=12331]: heide, ouwe, anger noch der walt
        - l[n=12332]: braht nie varwe so manicvalt,
      - lg@stanza[n=191]:
        - l[n=12333]: als dâ ûʒ manegen landen
        - l[n=12334]: der Kriechen ougen erkanden.
      - lg@stanza[n=192]:
        - l[n=12335]: sie sâhen den grôʒen Geôn gên,
        - l[n=12336]: der andern ors verdecket stên,
      - lg@stanza[n=193]:
        - l[n=12337]: olbende, elephanten,
        - l[n=12338]: vil sie der dâ bekanten,
      - lg@stanza[n=194]:
        - l[n=12339]: merrinder, manger hande tier.
        - l[n=12340]: nû solt ir gelouben mir,
      - lg@stanza[n=195]:
        - l[n=12341]: die hôrten sie sô lûte lüen,
        - l[n=12342]: daʒ ir ôren kunde müen.
      - lg@stanza[n=196]:
        - l[n=12343]: gie hôrten ouch ir harnasch schal
        - l[n=12344]: der lande geste ûf dem wal
      - lg@stanza[n=127_197_a]:
        - l[n=12345]: albereit des heres braht.
    - chapter[n=127a]:
      - head[lg=deu-Latn]: Kriegsrat bei Alexander
      - lg@stanza[n=127_198_b]:
        - l[n=12346]: die Kriechen heten sich bedâht
      - lg@stanza[n=1]:
        - l[n=12347]: von ir manheit girde,
        - l[n=12348]: dô sie vernâmen die zirde,
      - lg@stanza[n=2]:
        - l[n=12349]: sie wolden durch strît ersprengen.
        - l[n=12350]: des wolde niht verhengen
      - lg@stanza[n=3]:
        - l[n=12351]: der fürste Alexander.
        - l[n=12352]: einen vesten berc den vander,
      - lg@stanza[n=4]:
        - l[n=12353]: der was wît, ze mâʒen hôch.
        - l[n=12354]: die sunne gegen dem âbent zôch,
      - lg@stanza[n=5]:
        - l[n=12355]: irs liehtes sie verphlac.
        - l[n=12356]: man wil daʒ sie den selben tac
      - lg@stanza[n=6]:
        - l[n=12357]: kurzte irn clâren schîn,
        - l[n=12358]: daʒ sie den mortlîchen pîn
      - lg@stanza[n=7]:
        - l[n=12359]: vor jâmer niht mohte gesehen,
        - l[n=12360]: daʒ des tages solde geschehen.
      - lg@stanza[n=8]:
        - l[n=12361]: vor naht der berc wart umbegraben.
        - l[n=12362]: daʒ liut muost alles dar in haben,
      - lg@stanza[n=9]:
        - l[n=12363]: daʒ sie niht gæhelîchen
        - l[n=12364]: die vînde möhten erslîchen,
      - lg@stanza[n=10]:
        - l[n=12365]: dâ von sie schumpfentiure kürn
        - l[n=12366]: und prîs und lop dâ von verlürn.
      - lg@stanza[n=11]:
        - l[n=12367]: sie mercten an der huote
        - l[n=12368]: die heiden in dem muote,
      - lg@stanza[n=12]:
        - l[n=12369]: daʒ sie strît wolden geben
        - l[n=12370]: und ahten niht ûf swacheʒ leben
      - lg@stanza[n=13]:
        - l[n=12371]: und sie harnasch alle bevienc,
        - l[n=12372]: und daʒ von mangem orse hienc
      - lg@stanza[n=14]:
        - l[n=12373]: tiure werc unz ûf daʒ gras,
        - l[n=12374]: und daʒ al die welt dâ was
      - lg@stanza[n=15]:
        - l[n=12375]: und ûf der velde wîte
        - l[n=12376]: gegen in lac ze strîte.
      - lg@stanza[n=16]:
        - l[n=12377]: sie sâhen wol hin und jene her.
        - l[n=12378]: nû lief sorge dô entwer.
      - lg@stanza[n=17]:
        - l[n=12379]: triuwen, des niht wundert mich.
        - l[n=12380]: eineʒ wil gelouben ich,
      - lg@stanza[n=18]:
        - l[n=12381]: waren sie gewesen alle risen
        - l[n=12382]: und daʒ sie hæten ûf der wisen
      - lg@stanza[n=19]:
        - l[n=12383]: sô grôʒe hersfluot gesehen,
        - l[n=12384]: in muoste der hûfe freise jehen.
      - lg@stanza[n=20]:
        - l[n=12385]: nû muoʒ ich ouch sagen daʒ
        - l[n=12386]: der Krieche ein teil sich widersaʒ.
      - lg@stanza[n=21]:
        - l[n=12387]: als ûf dem mer ein schifman tuot,
        - l[n=12388]: dem lützel zwîvelt der muot,
      - lg@stanza[n=22]:
        - l[n=12389]: sô er der luft zeichen siht,
        - l[n=12390]: 'daʒ ungewiter im vergiht:'
      - lg@stanza[n=23]:
        - l[n=12391]: den menlich sin niht gar verlât,
        - l[n=12392]: der suochet ze sînen geverten rât,
      - lg@stanza[n=24]:
        - l[n=12393]: er manet sie, ob die weter komen,
        - l[n=12394]: 'daʒ sie im mit helfe wellen fromen:'
      - lg@stanza[n=25]:
        - l[n=12395]: alsô tet Alexander hie.
        - l[n=12396]: er begunde manen dise und die
      - lg@stanza[n=26]:
        - l[n=12397]: und suochen helfe und rât ze in,
        - l[n=12398]: waʒ sie daʒ wægeste dûhte sin,
      - lg@stanza[n=27]:
        - l[n=12399]: daʒ sie in des bewîsten
        - l[n=12400]: und dar an ir triuwe prîsten.
      - lg@stanza[n=28]:
        - l[n=12401]: die fürsten allesament swigen,
        - l[n=12402]: durch vorhte im antwort wart verzigen
      - lg@stanza[n=29]:
        - l[n=12403]: unz Permêniô aber sprach.
        - l[n=12404]: "'wær eʒ iu niht ungemach,"
      - lg@stanza[n=30]:
        - l[n=12405]: mac eʒ mit iuwern hulden sîn,
        - l[n=12406]: hêrre, sô hœrt den rât mîn
      - lg@stanza[n=31]:
        - l[n=12407]: und lützel daʒ ich sprechen wil.
        - l[n=12408]: irs volkes ist unmâʒen vil.
      - lg@stanza[n=32]:
        - l[n=12409]: eʒ ist arbeit niht gewenet,
        - l[n=12410]: niuwen nâch ruowe eʒ sich senet.
      - lg@stanza[n=33]:
        - l[n=12411]: sît eʒ ziuhet ûf die naht,
        - l[n=12412]: sô hât gemaches eʒ gedâht
      - lg@stanza[n=34]:
        - l[n=12413]: und ist vor slâfe træge.
        - l[n=12414]: des dunket mich ditz wæge,
      - lg@stanza[n=35]:
        - l[n=12415]: daʒ wir noch hînt,
        - l[n=12416]: sô sie ungewarnet sint,
      - lg@stanza[n=36]:
        - l[n=12417]: dar nâch als ich uns füere,
        - l[n=12418]: daʒ wir in durch die snüere
      - lg@stanza[n=37]:
        - l[n=12419]: hurteclich ersprengen,
        - l[n=12420]: ir fröide mit jâmer mengen,
      - lg@stanza[n=38]:
        - l[n=12421]: dâ von sie schumphentiure holn,
        - l[n=12422]: die sie ungerne mugen doln.
      - lg@stanza[n=39]:
        - l[n=12423]: ouch wil ich iu sagen mê,
        - l[n=12424]: der keiser wil niht als ê
      - lg@stanza[n=40]:
        - l[n=12425]: strîten in der enge
        - l[n=12426]: noch in der berge gedrenge,
      - lg@stanza[n=41]:
        - l[n=12427]: er wil uns ûf der wîte umbeligen,
        - l[n=12428]: sô mac er ouch an uns gesigen.
      - lg@stanza[n=42]:
        - l[n=12429]: jâ habt wol vernomen ir
        - l[n=12430]: hunde menige vellet creftic tier.
      - lg@stanza[n=43]:
        - l[n=12431]: daʒ mugent ir gar wol underkomen,
        - l[n=12432]: wirt unser reise hînt dar genomen.
      - lg@stanza[n=44]:
        - l[n=12433]: ouch füeren wir ros, die sint schie.
        - l[n=12434]: komen wir des tages an sie,
      - lg@stanza[n=45]:
        - l[n=12435]: von ungestalt vil tieren
        - l[n=12436]: mugen sie Ims entschumphieren.
      - lg@stanza[n=46]:
        - l[n=12437]: Ob die unser ros erschiuwen,
        - l[n=12438]: daʒ mac uns wol geriuwen
      - lg@stanza[n=47]:
        - l[n=12439]: und mugen erwerben swachen lôn.'
        - l[n=12440]: dô sprach Poliparcôn
      - lg@stanza[n=48]:
        - l[n=12441]: "'Permêniô, ir sagt wâr."
        - l[n=12442]: wir suln uns bereiten dar.'
      - lg@stanza[n=49]:
        - l[n=12443]: Dô sprach der junge fürste clâr
        - l[n=12444]: "'diebe erzeigen solich vâr."
      - lg@stanza[n=50]:
        - l[n=12445]: von iuwer zagheit sachen
        - l[n=12446]: wolt ir mich ze diebe machen.
      - lg@stanza[n=51]:
        - l[n=12447]: diebe ir vart kunnen heln,
        - l[n=12448]: so sie des nahtes wellen steln.
      - lg@stanza[n=52]:
        - l[n=12449]: iu enist der lîp nie sô trût,
        - l[n=12450]: jâ müeʒt ir offenbâr die hût
      - lg@stanza[n=53]:
        - l[n=12451]: gegen in füeren ûf die wâge,
        - l[n=12452]: und niht in diebes lâge.
      - lg@stanza[n=54]:
        - l[n=12453]: ir kunnet nâch fürsten êren
        - l[n=12454]: niht râten unde lêren.
      - lg@stanza[n=55]:
        - l[n=12455]: traget ir mîner wirde haʒ?
        - l[n=12456]: wâ mit hân ich verschuldet daʒ?
      - lg@stanza[n=56]:
        - l[n=12457]: wiʒʒet daʒ ich offenbâr
        - l[n=12458]: wil gegen im durch strîten dar.
      - lg@stanza[n=57]:
        - l[n=12459]: wie solt mir daʒ ze prîse fromen?
        - l[n=12460]: wa ich verholne solde komen,
      - lg@stanza[n=58]:
        - l[n=12461]: dâ ich tûsent slâfende fünde,
        - l[n=12462]: alein ich die bestünde.
      - lg@stanza[n=59]:
        - l[n=12463]: 'geloubet mir der mære:'
        - l[n=12464]: ob eʒ ein geteilteʒ wære,
      - lg@stanza[n=60]:
        - l[n=12465]: daʒ ich alsô solt gesigen
        - l[n=12466]: oder offenbâr underligen,
      - lg@stanza[n=61]:
        - l[n=12467]: ich wolt ê sic verliesen,
        - l[n=12468]: ê ich alsô wolde sic kiesen.'
      - lg@stanza[n=62]:
        - l[n=12469]: "Poliparcôn sprach: 'mir ist leit."
        - l[n=12470]: der volge, hêrre, ich bin bereit,
      - lg@stanza[n=63]:
        - l[n=12471]: naht und tac ist mir gelîch,
        - l[n=12472]: wann ir wolt, sô wil ouch ich.
      - lg@stanza[n=64]:
        - l[n=12473]: hêrre, senftet iuwern zorn!'
        - l[n=12474]: der fürste sprach 'daʒ sî verkorn.'
      - lg@stanza[n=65]:
        - l[n=12475]: dâ mit die fürsten kêrten dan
        - l[n=12476]: ze irn gezelden ûf den plân.
      - lg@stanza[n=66]:
        - l[n=12477]: Der admirât sich ouch versan,
        - l[n=12478]: als der rât dort wart getân.
      - lg@stanza[n=67]:
        - l[n=12479]: er hieʒ daʒ volc alleʒ wachen,
        - l[n=12480]: starke viur machen.
      - lg@stanza[n=68]:
        - l[n=12481]: 'der was durch lieht doch dâ niht nôt:'
        - l[n=12482]: sîn eines helm den tac dâ bôt
      - lg@stanza[n=69]:
        - l[n=12483]: 'von der steine glesten:'
        - l[n=12484]: wol tûsent der besten
      - lg@stanza[n=70]:
        - l[n=12485]: gâben dar abe sô queckeʒ lieht,
        - l[n=12486]: daʒ dem mohte gelîchen niht,
      - lg@stanza[n=71]:
        - l[n=12487]: waʒ liehtes von den sternen schein,
        - l[n=12488]: niuwan der sunnen glast alein.
      - lg@stanza[n=72]:
        - l[n=12489]: doch sint grôʒe viure
        - l[n=12490]: in herverten guote stiure.
      - lg@stanza[n=73]:
        - l[n=12491]: ich wæne daʒ die selbe naht
        - l[n=12492]: mit ungemach hin wurde brâht.
      - lg@stanza[n=74]:
        - l[n=12493]: den fürsten sorge engegen lief.
        - l[n=12494]: ir ietweder wênic slief.
      - lg@stanza[n=75]:
        - l[n=12495]: sie trahten ûf den komenden tac.
        - l[n=12496]: Alexander sorgen phlac
      - lg@stanza[n=76]:
        - l[n=12497]: wâ oder ze welher sîten
        - l[n=12498]: er die vînde solt ane rîten,
      - lg@stanza[n=77]:
        - l[n=12499]: ob er die rihte gegen den scharn
        - l[n=12500]: mit poinders hurte mohte varn,
      - lg@stanza[n=78]:
        - l[n=12501]: wie er die reder entnihtet,
        - l[n=12502]: dar an die sensen wârn gerihtet.
      - lg@stanza[n=79]:
        - l[n=12503]: die naht wol tûsent leie gedanc
        - l[n=12504]: mit sorge durch sîn herze dranc.
      - lg@stanza[n=80]:
        - l[n=12505]: alsô ungeslâfen er lac.
        - l[n=12506]: schiere wolde komen der tac.
    - chapter[n=127b]:
      - head[lg=deu-Latn]: 'Exkurs: Victoria'
      - lg@stanza[n=1]:
        - l[n=12507]: Eʒ nâhet ûf den morgen.
        - l[n=12508]: bî Rôme ein hûs verborgen
      - lg@stanza[n=2]:
        - l[n=12509]: wunneclich erbûwet stêt,
        - l[n=12510]: die Tiber eʒ umbegêt.
      - lg@stanza[n=3]:
        - l[n=12511]: eʒ ist von wunderlîcher art.
        - l[n=12512]: nie kein gebûwe sô spæhe wart,
      - lg@stanza[n=4]:
        - l[n=12513]: daʒ ichʒ niht wol mac gesagen.
        - l[n=12514]: vier siule daʒ werc enbor tragen
      - lg@stanza[n=5]:
        - l[n=12515]: ûʒ gelfem marmelsteine
        - l[n=12516]: dar under geworht gar reine.
      - lg@stanza[n=6]:
        - l[n=12517]: wer eʒ suochet und wil eʒ vinden,
        - l[n=12518]: vor dem kan eʒ verswinden.
      - lg@stanza[n=7]:
        - l[n=12519]: 'von gelücke man dar komet:'
        - l[n=12520]: an manegem dinge eʒ dem fromet.
      - lg@stanza[n=8]:
        - l[n=12521]: man wil daʒ eʒ gerihte stê,
        - l[n=12522]: als der mâne die rihte ûf gê.
      - lg@stanza[n=9]:
        - l[n=12523]: Victôria ist dâ frouwe,
        - l[n=12524]: die dâ ist in werdem schouwe.
      - lg@stanza[n=10]:
        - l[n=12525]: tûsent tür daʒ palas hât,
        - l[n=12526]: dâ man ûʒ und in gât,
      - lg@stanza[n=11]:
        - l[n=12527]: die sîn von kost tiure.
        - l[n=12528]: ouch ist des hûses miure
      - lg@stanza[n=12]:
        - l[n=12529]: gezieret mit manegem steine rîch.
        - l[n=12530]: von jaspide ist sîn esterîch
      - lg@stanza[n=13]:
        - l[n=12531]: underworht mit topâʒiô.
        - l[n=12532]: sîn ist mit kunst erdâht alsô,
      - lg@stanza[n=14]:
        - l[n=12533]: wer dar ûf wirfet einen stein
        - l[n=12534]: sunder grœʒe, ist er wol clein,
      - lg@stanza[n=15]:
        - l[n=12535]: das hûs mit dône erhillet,
        - l[n=12536]: daʒ eʒ über al die werlt erschillet.
      - lg@stanza[n=16]:
        - l[n=12537]: waʒ dâ türn hangen an,
        - l[n=12538]: wann die werden ûf getân,
      - lg@stanza[n=17]:
        - l[n=12539]: selber sich die slieʒen zuo.
        - l[n=12540]: ob irs geruochet, sô hœrt nuo
      - lg@stanza[n=18]:
        - l[n=12541]: wer aller der türn kemerer sî
        - l[n=12542]: und in mit stæte wese bî.
      - lg@stanza[n=19]:
        - l[n=12543]: als ich mit sage bin bereit,
        - l[n=12544]: daʒ ist die leide gîtikeit.
      - lg@stanza[n=20]:
        - l[n=12545]: von manger hande steine craft,
        - l[n=12546]: die inʒ gewelbe sîn gehaft,
      - lg@stanza[n=21]:
        - l[n=12547]: die geben dâ durchliuhtic lieht,
        - l[n=12548]: die naht man als den tac dâ siht
      - lg@stanza[n=22]:
        - l[n=12549]: wer wiʒʒen wil des hûses ahte.
        - l[n=12550]: 'vil eben sich der betrahte:'
      - lg@stanza[n=23]:
        - l[n=12551]: lîhte bewîset in sîn sin
        - l[n=12552]: daʒ er komen ist dar în,
      - lg@stanza[n=24]:
        - l[n=12553]: daʒ er hât gevellet
        - l[n=12554]: den stein, daʒ hûs erschellet.
      - lg@stanza[n=25]:
        - l[n=12555]: mitten al dar inne
        - l[n=12556]: ist geworht mit spæhem sinne,
      - lg@stanza[n=26]:
        - l[n=12557]: mit rîcher kostlîcher kur
        - l[n=12558]: ein gesidele von ebur,
      - lg@stanza[n=27]:
        - l[n=12559]: daʒ ist geheiʒen helfenbein.
        - l[n=12560]: dar ab ûʒ tiurem golde schein
      - lg@stanza[n=28]:
        - l[n=12561]: aller stein geslehte,
        - l[n=12562]: ietslîcher nâch sînem rehte.
      - lg@stanza[n=29]:
        - l[n=12563]: dâ sitzet in hôher wirde
        - l[n=12564]: des siges frouwe in hôher zirde,
      - lg@stanza[n=30]:
        - l[n=12565]: und ouch die frouwen umbe sie
        - l[n=12566]: als iuch daʒ buoch bewîset hie.
      - lg@stanza[n=31]:
        - l[n=12567]: man kiuset dâ rîcheit wunder.
        - l[n=12568]: ietslîche hât besunder
      - lg@stanza[n=32]:
        - l[n=12569]: vor ir fremdeʒ seitenspil,
        - l[n=12570]: dar ûfe sie ze êren vil
      - lg@stanza[n=33]:
        - l[n=12571]: lobs ir frouwen singen.
        - l[n=12572]: ir dœne suoʒe erclingen.
      - lg@stanza[n=34]:
        - l[n=12573]: man siht dâ fürsten crône tragen
        - l[n=12574]: von grüenem lôrboum, hœr ich sagen.
      - lg@stanza[n=35]:
        - l[n=12575]: daʒ waʒ rœmischer künge site,
        - l[n=12576]: daʒ man sie krônte dâ mite,
      - lg@stanza[n=36]:
        - l[n=12577]: wann sie sic genâmen
        - l[n=12578]: in strîte und wider kâmen.
      - lg@stanza[n=37]:
        - l[n=12579]: als der meister wolde,
        - l[n=12580]: die andern frowen von golde
      - lg@stanza[n=38]:
        - l[n=12581]: siht man tragen crône lieht,
        - l[n=12582]: den man rîcher koste giht.
      - lg@stanza[n=39]:
        - l[n=12583]: an den werden wirt bekant
        - l[n=12584]: mangerleie tiur gewant,
      - lg@stanza[n=40]:
        - l[n=12585]: dar in sint sie geslihtet eben.
        - l[n=12586]: ûʒ vollen handen siht man geben
      - lg@stanza[n=41]:
        - l[n=12587]: Victôriam silber, steine, golt,
        - l[n=12588]: den sie ist mit gunste holt.
      - lg@stanza[n=42]:
        - l[n=12589]: ze næhst sitzet bî ir
        - l[n=12590]: Mâjestas mit gewaldes gir.
      - lg@stanza[n=43]:
        - l[n=12591]: die hât ir arme wît gebreit,
        - l[n=12592]: ir füeʒe gar wît geleit,
      - lg@stanza[n=44]:
        - l[n=12593]: dar under daʒ reht lît gesmogen.
        - l[n=12594]: ir craft die werlt hât bezogen.
      - lg@stanza[n=45]:
        - l[n=12595]: dâ sitzet nâch frou Êre,
        - l[n=12596]: die nâch süeʒes herzen lêre
      - lg@stanza[n=46]:
        - l[n=12597]: besliuʒet under ir armen
        - l[n=12598]: den rîchen und den armen,
      - lg@stanza[n=47]:
        - l[n=12599]: ze den sie sich gesellet
        - l[n=12600]: und ir dâ bî gevellet.
      - lg@stanza[n=48]:
        - l[n=12601]: dar nâch siht man sitzen
        - l[n=12602]: mit süeʒer tagende witzen
      - lg@stanza[n=49]:
        - l[n=12603]: in kostlîchem prîse
        - l[n=12604]: Gerehtikeit die wîse,
      - lg@stanza[n=50]:
        - l[n=12605]: ir herze mit tugenden geladen,
        - l[n=12606]: als sie gert niemannes schaden.
      - lg@stanza[n=51]:
        - l[n=12607]: man siht die werden sô gemuot,
        - l[n=12608]: daʒ sie den liuten füeget guot.
      - lg@stanza[n=52]:
        - l[n=12609]: ir hôhe art ir sô vergiht,
        - l[n=12610]: sie nimet nieman deʒ sînen niht.
      - lg@stanza[n=53]:
        - l[n=12611]: waʒ mit unreht wirt genomen,
        - l[n=12612]: daʒ tuot sie mit reht wider komen.
      - lg@stanza[n=54]:
        - l[n=12613]: vür alle dinc sie minnet got.
        - l[n=12614]: sie wil durch keiner gâbe urbot
      - lg@stanza[n=55]:
        - l[n=12615]: von ir stæte niht wenken
        - l[n=12616]: noch ir reht niht lâʒen krenken.
      - lg@stanza[n=56]:
        - l[n=12617]: dâ iʒt die senfte Gedult
        - l[n=12618]: aller tugende erfult,
      - lg@stanza[n=57]:
        - l[n=12619]: die man an ir crône list,
        - l[n=12620]: dâ mit die hêre gecrœnet ist.
      - lg@stanza[n=58]:
        - l[n=12621]: dar nâch Rîcheit geseʒʒen ist,
        - l[n=12622]: die swacher site niht ledic ist,
      - lg@stanza[n=59]:
        - l[n=12623]: der sie selten blîbet frî.
        - l[n=12624]: ir wonet hôchvart und unfuoge bî.
      - lg@stanza[n=60]:
        - l[n=12625]: vür die andern lebt sie dar inne
        - l[n=12626]: ale ein reht gebûrinne.
      - lg@stanza[n=61]:
        - l[n=12627]: dar nâch siht man sitzen dâ
        - l[n=12628]: die süenerîn Concordiâ,
      - lg@stanza[n=62]:
        - l[n=12629]: die den frowen ze aller stunde
        - l[n=12630]: ûʒ süeʒem wârem munde
      - lg@stanza[n=63]:
        - l[n=12631]: lieplich küssen biutet,
        - l[n=12632]: mit senftem gruoʒe triutet.
      - lg@stanza[n=64]:
        - l[n=12633]: nîde, haʒʒe unde strît
        - l[n=12634]: ir wîsheit friuntlich ende gît.
      - lg@stanza[n=65]:
        - l[n=12635]: der frowen, die frides hât gewalt,
        - l[n=12636]: der sitzen ist dar nâch gezalt.
      - lg@stanza[n=66]:
        - l[n=12637]: die siht man dem gelîche,
        - l[n=12638]: als ob sie ist gar sældenrîche.
      - lg@stanza[n=67]:
        - l[n=12639]: zer lerzen hant der frouwen
        - l[n=12640]: mac man jâhêrren schouwen,
      - lg@stanza[n=68]:
        - l[n=12641]: die maneger rede erdenken dâ.
        - l[n=12642]: waʒ ir gevellet, daʒ ist ir jâ.
      - lg@stanza[n=69]:
        - l[n=12643]: ir deheiner sie berihtet,
        - l[n=12644]: wâ sie anʒ unreht phlihtet.
      - lg@stanza[n=70]:
        - l[n=12645]: nâch irm willen sie jagen
        - l[n=12646]: ûf die rede, daʒ sie ir behagen.
      - lg@stanza[n=71]:
        - l[n=12647]: der Gunst ouch dâ sîn sidel hât,
        - l[n=12648]: der durch nieman daʒ enlât
      - lg@stanza[n=72]:
        - l[n=12649]: ern welle mit gedanken
        - l[n=12650]: hin und her wanken.
      - lg@stanza[n=73]:
        - l[n=12651]: dar nâch sitzet ein got
        - l[n=12652]: in hôher wirde, der heiʒet Spot.
      - lg@stanza[n=74]:
        - l[n=12653]: mit lispendem munde
        - l[n=12654]: smiert er ze aller stunde.
      - lg@stanza[n=75]:
        - l[n=12655]: ungetriuwe ist sîn lachen.
        - l[n=12656]: des kan er sich zuo machen,
      - lg@stanza[n=76]:
        - l[n=12657]: daʒ er den hêrren wirdet liep
        - l[n=12658]: und ist êren doch ein diep.
      - lg@stanza[n=77]:
        - l[n=12659]: Victôria der hêren
        - l[n=12660]: hœrt man dise ze êren
      - lg@stanza[n=78]:
        - l[n=12661]: nâch irm willen singen,
        - l[n=12662]: die seitspil lûte erclingen,
      - lg@stanza[n=79]:
        - l[n=12663]: ouch siht man dâ der Sælden rat.
        - l[n=12664]: 'in rîcheit daʒ alumbe gât:'
      - lg@stanza[n=80]:
        - l[n=12665]: eʒ setzet ûf, eʒ wirfet abe,
        - l[n=12666]: und geben zuo und nemen abe.
    - chapter[n=127c]:
      - head[lg=deu-Latn]: Schlachtvorbereitungen bei Alexander
      - lg@stanza[n=1]:
        - l[n=12667]: an daʒ êrste ich wider komen wil.
        - l[n=12668]: Victôria rîcher günste zil
      - lg@stanza[n=2]:
        - l[n=12669]: dem fürsten Alexander stieʒ,
        - l[n=12670]: den sie mit helfe nie verlieʒ.
      - lg@stanza[n=3]:
        - l[n=12671]: ze frouwen Êren sie dô sprach
        - l[n=12672]: "'unser ritter lîdet ungemach."
      - lg@stanza[n=4]:
        - l[n=12673]: ûf strît er grôʒer sorge phliget,
        - l[n=12674]: âne slâf der hêrre liget.
      - lg@stanza[n=5]:
        - l[n=12675]: dar umb ich mir gedenke
        - l[n=12676]: daʒ in daʒ sêre krenke.
      - lg@stanza[n=6]:
        - l[n=12677]: er dolt von sorgen swære zît.
        - l[n=12678]: er sol doch morgen haben strît.'
      - lg@stanza[n=7]:
        - l[n=12679]: ir gevidere sie swanc.
        - l[n=12680]: in trüebe wolken sie dranc,
      - lg@stanza[n=8]:
        - l[n=12681]: sie kam mit grôʒem zâfe
        - l[n=12682]: zuo irm friunde, dem Slâfe.
      - lg@stanza[n=9]:
        - l[n=12683]: sie sprach 'stant ûf, vater mîn,
        - l[n=12684]: und var durch mîne liebe hin
      - lg@stanza[n=10]:
        - l[n=12685]: dâ der Kriechen fürste sî.
        - l[n=12686]: dem ist strenge sorge bî,
      - lg@stanza[n=11]:
        - l[n=12687]: daʒ er niht geslâfen mac
        - l[n=12688]: und im doch nâhet strîtes tac.
      - lg@stanza[n=12]:
        - l[n=12689]: hilf im daʒ er geslâfen müge,
        - l[n=12690]: ich hoffe im daʒ ze kreften tüge.
      - lg@stanza[n=13]:
        - l[n=12691]: geruoche dem werden hêrren
        - l[n=12692]: mit slâfe ruowe mêren.'
      - lg@stanza[n=14]:
        - l[n=12693]: der Slâf was zer verte laʒ,
        - l[n=12694]: iedoch tet er daʒ,
      - lg@stanza[n=15]:
        - l[n=12695]: als in die frouwe mante.
        - l[n=12696]: dem hêrren er ruowe sante,
      - lg@stanza[n=16]:
        - l[n=12697]: der er sunder trahten phlac
        - l[n=12698]: biʒ ûf den mitten morgen tac.
      - lg@stanza[n=17]:
        - l[n=12699]: des die hêrren sêre verdrôʒ.
        - l[n=12700]: sie huoben ein murmelen grôʒ.
      - lg@stanza[n=18]:
        - l[n=12701]: sie funden manege ræte
        - l[n=12702]: daʒ erʒ vor vorhten tæte,
      - lg@stanza[n=19]:
        - l[n=12703]: daʒ er niht slâfes phlæge,
        - l[n=12704]: sust et in der lûʒe er læge
      - lg@stanza[n=20]:
        - l[n=12705]: und trahte ûf ein fliehen,
        - l[n=12706]: den ruden hoveshalp ziehen.
      - lg@stanza[n=21]:
        - l[n=12707]: der rede wart dô gnuoc getân.
        - l[n=12708]: der werde Permêniô gienc sân
      - lg@stanza[n=22]:
        - l[n=12709]: vür sîn bette, dâ er lac.
        - l[n=12710]: er sprach 'eʒ ist wol mitter tac.
      - lg@stanza[n=23]:
        - l[n=12711]: ich tar iuch niht wol wecken.
        - l[n=12712]: eʒ clagen gar die recken
      - lg@stanza[n=24]:
        - l[n=12713]: und schrîet al daʒ volc wâfen,
        - l[n=12714]: daʒ ir kunnet sô lange slâfen.
      - lg@stanza[n=25]:
        - l[n=12715]: hêrre, wie ist iu geschehen ?
        - l[n=12716]: wir haben alle daʒ gesehen
      - lg@stanza[n=26]:
        - l[n=12717]: daʒ ir der êrste erwachtet fruo.
        - l[n=12718]: alze lange ligt ir nuo.'
      - lg@stanza[n=27]:
        - l[n=12719]: Der angelogne erwahte,
        - l[n=12720]: gegen dem hêrren er erlahte,
      - lg@stanza[n=28]:
        - l[n=12721]: an in lieplich er sach.
        - l[n=12722]: er rihte sich ûf und sprach
      - lg@stanza[n=29]:
        - l[n=12723]: "'mich hât ein strenge sorge gelân,"
        - l[n=12724]: die ich unz her getragen hân.
      - lg@stanza[n=30]:
        - l[n=12725]: dô sich der keiser von uns zôch
        - l[n=12726]: mit strîte und alleʒ vor uns flôch,
      - lg@stanza[n=31]:
        - l[n=12727]: ich vorhte daʒ er wolde
        - l[n=12728]: entrinnen und daʒ ich solde
      - lg@stanza[n=32]:
        - l[n=12729]: mînes willen mich niht nieten.
        - l[n=12730]: sît er uns strît wil bieten
      - lg@stanza[n=33]:
        - l[n=12731]: mit werlîcher hant und gegen uns komet,
        - l[n=12732]: wol mir daʒ an fröiden fromet,
      - lg@stanza[n=34]:
        - l[n=12733]: der nû mîn herze niht misset.
        - l[n=12734]: ich bin des wol gewisset,
      - lg@stanza[n=35]:
        - l[n=12735]: er muoʒ uns lant und leben lân,
        - l[n=12736]: daʒ uns werden undertân
      - lg@stanza[n=36]:
        - l[n=12737]: arm unde rîche,
        - l[n=12738]: die welt al gelîche.
      - lg@stanza[n=37]:
        - l[n=12739]: sust hân ich sorge vergeʒʒen.
        - l[n=12740]: daʒ volc heiʒet eʒʒen.
      - lg@stanza[n=38]:
        - l[n=12741]: dar nâch aber zuo im sprich
        - l[n=12742]: daʒ eʒ ze strîte bereite sich.'
      - lg@stanza[n=39]:
        - l[n=12743]: dô wart manec busînen horn
        - l[n=12744]: von den die dar zuo wârn erkorn
      - lg@stanza[n=40]:
        - l[n=12745]: erclenget mit süeʒem schalle.
        - l[n=12746]: dô vernam die werlt alle
      - lg@stanza[n=41]:
        - l[n=12747]: daʒ die fürsten eʒʒen wolden
        - l[n=12748]: und ûf strît bereiten solden.
      - lg@stanza[n=42]:
        - l[n=12749]: nû was mit wurzen wol bereit
        - l[n=12750]: spîse vil, als man mir seit,
      - lg@stanza[n=43]:
        - l[n=12751]: die man vür den fürsten truoc,
        - l[n=12752]: dar zuo clâres trankes gnuoc.
      - lg@stanza[n=44]:
        - l[n=12753]: Als schiere dô wart geʒʒen,
        - l[n=12754]: nû was des niht vergeʒʒen
      - lg@stanza[n=45]:
        - l[n=12755]: man bræht im sîn harnasch dar.
        - l[n=12756]: dar în wart er bereitet gar.
      - lg@stanza[n=46]:
        - l[n=12757]: dâ was sîn sper und ouch sîn schilt,
        - l[n=12758]: 'Pûcival ein knappe dâ hielt:'
      - lg@stanza[n=47]:
        - l[n=12759]: der fürste den schilt ze ahseln vienc,
        - l[n=12760]: menlich er ze dem rosse gienc,
      - lg@stanza[n=48]:
        - l[n=12761]: von der erden er sich swanc,
        - l[n=12762]: von fröiden er in den satel spranc
      - lg@stanza[n=49]:
        - l[n=12763]: algâhes sunder stegereif.
        - l[n=12764]: der hôchgemuote daʒ sper begreif,
      - lg@stanza[n=50]:
        - l[n=12765]: sust reit er ûf dem velde
        - l[n=12766]: zuo al der hêrren gezelde.
      - lg@stanza[n=51]:
        - l[n=12767]: er bat alle sîne man
        - l[n=12768]: daʒ sie zwîvel wolden lân
      - lg@stanza[n=52]:
        - l[n=12769]: und zagheit entslîfen,
        - l[n=12770]: menlich ze strîte grîfen.
      - lg@stanza[n=53]:
        - l[n=12771]: er sprach 'ich wil iu allen sagen,
        - l[n=12772]: wâ ir die gesensten wagen
      - lg@stanza[n=54]:
        - l[n=12773]: gegen iu varn seht durch strît,
        - l[n=12774]: machent in den rûm sô wît,
      - lg@stanza[n=55]:
        - l[n=12775]: daʒ sie sunder dringen varn.
        - l[n=12776]: 'kumen sie durch, ir sult ir niht sparn:'
      - lg@stanza[n=56]:
        - l[n=12777]: lâʒt die phîle vaste an gezogen
        - l[n=12778]: ûf sie fliegen von den bogen,
      - lg@stanza[n=57]:
        - l[n=12779]: die die karrâtschen trîben,
        - l[n=12780]: dâ von sie tôt belîben.
      - lg@stanza[n=58]:
        - l[n=12781]: von ir ungelenken
        - l[n=12782]: kunnen sie niht entwenken.
      - lg@stanza[n=59]:
        - l[n=12783]: ze rücke trîbent vaste ûf sie,
        - l[n=12784]: sô mugen niht genesen die
      - lg@stanza[n=60]:
        - l[n=12785]: ûf den karrâtschen rîten,
        - l[n=12786]: die müeʒen tôdes erbîten.'
      - lg@stanza[n=61]:
        - l[n=12787]: dô er in alsô gap die lêr,
        - l[n=12788]: nû kam gegen im geloufen her
      - lg@stanza[n=62]:
        - l[n=12789]: ein fremder knappe, der im seit
        - l[n=12790]: daʒ die velt wærn durchleit
      - lg@stanza[n=63]:
        - l[n=12791]: mit fuoʒîsen an manger stat.
        - l[n=12792]: "'dâ hin iuwer rîten lât'"
      - lg@stanza[n=64]:
        - l[n=12793]: alsô er ze den fürsten sprach.
        - l[n=12794]: Alexander dô jach
      - lg@stanza[n=65]:
        - l[n=12795]: daʒ man den Persân
        - l[n=12796]: unz ûf die zît solde vân,
      - lg@stanza[n=66]:
        - l[n=12797]: daʒ man möhte gesehen
        - l[n=12798]: ob er rehte hæte verjehen,
      - lg@stanza[n=67]:
        - l[n=12799]: dar nâch solde man im lônen.
        - l[n=12800]: er hieʒ sîn mit huote schônen.
      - lg@stanza[n=68]:
        - l[n=12801]: den berc zehant sie rûmten,
        - l[n=12802]: vil dœne sich nicht sûmten
      - lg@stanza[n=69]:
        - l[n=12803]: von tambûren und busînen.
        - l[n=12804]: 'aber sprach er ze den sînen:'
      - lg@stanza[n=70]:
        - l[n=12805]: "'ir hêrren, merket der velde stat,"
        - l[n=12806]: als uns der ê berihtet hât,
      - lg@stanza[n=71]:
        - l[n=12807]: dâ die fuoʒîsen sint geleget!
        - l[n=12808]: werden helde, iuch nû reget,
      - lg@stanza[n=72]:
        - l[n=12809]: habt gegen vînden vesten muot!
        - l[n=12810]: seht! wer solt sô grôʒeʒ guot
      - lg@stanza[n=73]:
        - l[n=12811]: und gezierde von im lân,
        - l[n=12812]: als uns ir zagheit schiebet an?
      - lg@stanza[n=74]:
        - l[n=12813]: âne grôʒer swære teil
        - l[n=12814]: bejage wir prîse unde heil
      - lg@stanza[n=75]:
        - l[n=12815]: und mugen ir habe gewinnen.
        - l[n=12816]: sie bringens niht von hinnen,
      - lg@stanza[n=76]:
        - l[n=12817]: wie vîntlich sie sich zeigen,
        - l[n=12818]: geloubent, sie sint die veigen.
      - lg@stanza[n=77]:
        - l[n=12819]: wie sie von golde glîʒen
        - l[n=12820]: frâʒes sie sich flîʒen
      - lg@stanza[n=78]:
        - l[n=12821]: beide an tranc und an huor.
        - l[n=12822]: wiʒʒet sie sint an manheit muor.'
      - lg@stanza[n=79]:
        - l[n=12823]: aber sprach der Pelliur
        - l[n=12824]: "'waʒ sie haben, daʒ ist iur."
      - lg@stanza[n=80]:
        - l[n=12825]: nû turret eʒ frîlich genemen.
        - l[n=12826]: wol dan, helde, lât iu zemen
      - lg@stanza[n=81]:
        - l[n=12827]: prîs, der iu lange ist bereit,
        - l[n=12828]: 'und immer wernde werdekeit:'
      - lg@stanza[n=82]:
        - l[n=12829]: ir sult mir âne bâgen
        - l[n=12830]: volgen. sît ich eʒ wâgen
      - lg@stanza[n=83]:
        - l[n=12831]: iu gelîche in strîte tar,
        - l[n=12832]: ich hân daʒ vür wâr
      - lg@stanza[n=84]:
        - l[n=12833]: ir gelîche müeʒet jehen,
        - l[n=12834]: als ir mir alle habt gesehen
      - lg@stanza[n=85]:
        - l[n=12835]: den êrsten vor und under dem vanen.
        - l[n=12836]: hœrt ir mich iuch in strîte manen,
      - lg@stanza[n=86]:
        - l[n=12837]: ir sâht mich nie gefliehen
        - l[n=12838]: noch gegen strîte widerziehen
      - lg@stanza[n=87]:
        - l[n=12839]: durch vorhte nôt fuoʒes lanc.
        - l[n=12840]: ouch nâch prîse in strîte ich ranc,
      - lg@stanza[n=88]:
        - l[n=12841]: 'daʒ ist durch mich eine niht getân:'
        - l[n=12842]: rehten muot ich gegen iu hân
      - lg@stanza[n=89]:
        - l[n=12843]: getragen, als ich solde,
        - l[n=12844]: werdekeit ich iu wolde
      - lg@stanza[n=90]:
        - l[n=12845]: erwerben unde manheit namen,
        - l[n=12846]: wie ir den trüeget ane schamen.'
      - lg@stanza[n=91]:
        - l[n=12847]: aber zôch sich ûf der tac,
        - l[n=12848]: daʒ man deheines strîtes phlac.
      - lg@stanza[n=92]:
        - l[n=12849]: die naht sie slâf gar vermeit.
        - l[n=12850]: vaste man an den warten reit.
      - lg@stanza[n=93]:
        - l[n=12851]: des morgens ê die sunne
        - l[n=12852]: irs schînes begunne,
      - lg@stanza[n=94]:
        - l[n=12853]: dô wâren sie bereit algar.
        - l[n=12854]: "'hurtâ, helde, nû wol dar.'"
      - lg@stanza[n=95]:
        - l[n=12855]: wart dô beider sît geschrît.
        - l[n=12856]: alsô samnete sich der strît.
      - lg@stanza[n=96]:
        - l[n=12857]: mit manger storje hurte
        - l[n=12858]: hie ûʒ dorf, dort ûʒ furte
      - lg@stanza[n=97]:
        - l[n=12859]: manic rote lieht ersprancte.
        - l[n=12860]: werlich ir sper sie sancte.
      - lg@stanza[n=98]:
        - l[n=12861]: sie riten manger hande tier,
        - l[n=12862]: ros, elephante, sagt man mir.
      - lg@stanza[n=99]:
        - l[n=12863]: von ir tjost der spere crach
        - l[n=12864]: und manic tambûren brach;
      - lg@stanza[n=100]:
        - l[n=12865]: ûf die helme slege grôʒ;
        - l[n=12866]: von glanzen schilden manic stôʒ,
      - lg@stanza[n=101]:
        - l[n=12867]: dô man sie sach ersprengen;
        - l[n=12868]: von manger decke erclengen
      - lg@stanza[n=102]:
        - l[n=12869]: wuohs sô ungefüeger schal,
        - l[n=12870]: daʒ walt und ouwe engegen hal.
      - lg@stanza[n=103]:
        - l[n=12871]: sie buten sô ungefüegen dôʒ,
        - l[n=12872]: daʒ es alle vogel verdrôʒ.
      - lg@stanza[n=104]:
        - l[n=12873]: nie sô wunneclich gecleit
        - l[n=12874]: von manger varwe underscheit
      - lg@stanza[n=105]:
        - l[n=12875]: wart anger, ouwe noch der walt,
        - l[n=12876]: als der mit kost was gezalt
      - lg@stanza[n=106]:
        - l[n=12877]: 'von rîcher schônheit wunder:'
        - l[n=12878]: ûf schilde cleinôt besunder,
      - lg@stanza[n=107]:
        - l[n=12879]: die man die werden füeren sach,
        - l[n=12880]: ûf liehten decken tiure dach
      - lg@stanza[n=108]:
        - l[n=12881]: von samît kostlich gesniten,
        - l[n=12882]: phellel mit spacher kunst gebriten
      - lg@stanza[n=109]:
        - l[n=12883]: ûʒ sîden, golt von Arabîe,
        - l[n=12884]: als ir ietlîches amîe
      - lg@stanza[n=110]:
        - l[n=12885]: hete durch minne ze lône erdâht;
        - l[n=12886]: in ir dienst wart dar brâht
      - lg@stanza[n=111]:
        - l[n=12887]: mit golde gezieret manec harnasch,
        - l[n=12888]: dar gegen der sunnen schîn niht lasch,
      - lg@stanza[n=112]:
        - l[n=12889]: von tiuren steinen rîchen.
        - l[n=12890]: als die minniclîchen
      - lg@stanza[n=113]:
        - l[n=12891]: heten sie ûf daʒ velt beriht,
        - l[n=12892]: daʒ bleip unversoldet niht
      - lg@stanza[n=114]:
        - l[n=12893]: von den, die eʒ dâ fuorten.
        - l[n=12894]: dô sie zesamne ruorten,
      - lg@stanza[n=115]:
        - l[n=12895]: dô was alsô lûter duʒ,
        - l[n=12896]: als ob aller waʒʒer guʒ
      - lg@stanza[n=116]:
        - l[n=12897]: walt, berc, heide, velt und tal
        - l[n=12898]: zesamen riʒʒen überal.
    - chapter[n=142]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=12899]: daʒ vierde buoch ist ûʒ gelesen.
        - l[n=12900]: nû müeʒe uns der genædic wesen,
      - lg@stanza[n=2]:
        - l[n=12901]: der ie die sînen lôste
        - l[n=12902]: mit helflîchem trôste!
  - book[n=5]:
    - chapter[n=143]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=12903]: Got aller wunder hât gewalt,
        - l[n=12904]: die ich werhaft und manicvalt
      - lg@stanza[n=2]:
        - l[n=12905]: geloube und erkennen sol.
        - l[n=12906]: got ist aller güete vol,
      - lg@stanza[n=3]:
        - l[n=12907]: daʒ wir wol alle tage sehen,
        - l[n=12908]: ob wir der wârheit wellen jehen.
      - lg@stanza[n=4]:
        - l[n=12909]: wer in güetlîche mant,
        - l[n=12910]: dem tuot er sîne helfe bekant.
      - lg@stanza[n=5]:
        - l[n=12911]: daʒ ist ofte worden schîn.
        - l[n=12912]: die götlîche güete sîn
      - lg@stanza[n=6]:
        - l[n=12913]: bewîsete sich den sînen ie,
        - l[n=12914]: als wir noch ofte lesen hie,
      - lg@stanza[n=7]:
        - l[n=12915]: daʒ er gegen einem starken her
        - l[n=12916]: einen man schuof ze wer,
      - lg@stanza[n=8]:
        - l[n=12917]: daʒ er sic an den ervaht.
        - l[n=12918]: des hân ich vür wunder mir gedâht
      - lg@stanza[n=9]:
        - l[n=12919]: und muoʒ mir seltsæne wesen,
        - l[n=12920]: als wir von Saul dem künge lesen,
      - lg@stanza[n=10]:
        - l[n=12921]: dô er gegen Gôliâ lac,
        - l[n=12922]: gegen dem er grôʒer sorgen phlac,
      - lg@stanza[n=11]:
        - l[n=12923]: wenn man het des risen maht
        - l[n=12924]: gegen zehen tûsent geaht,
      - lg@stanza[n=12]:
        - l[n=12925]: als man singet unde list,
        - l[n=12926]: und noch von im geschriben ist.
      - lg@stanza[n=13]:
        - l[n=12927]: Saul vorhte den tôt.
        - l[n=12928]: in al den landen er gebôt,
      - lg@stanza[n=14]:
        - l[n=12929]: wer den risen törste bestân,
        - l[n=12930]: den wolt er ze einem friunde hân,
      - lg@stanza[n=15]:
        - l[n=12931]: er wolt im sîne tohter geben,
        - l[n=12932]: ob er Gôliâ næme daʒ leben.
      - lg@stanza[n=16]:
        - l[n=12933]: dô daʒ gebot und die wort
        - l[n=12934]: der hirte Dâvît hete gehôrt,
      - lg@stanza[n=17]:
        - l[n=12935]: er jach er wolt den grôʒen man
        - l[n=12936]: ûf die rede bestân,
      - lg@stanza[n=18]:
        - l[n=12937]: ob daʒ solde wesen stæte,
        - l[n=12938]: daʒ er gelobt hæte.
      - lg@stanza[n=19]:
        - l[n=12939]: Saul sprach, ân allen vâr
        - l[n=12940]: wolt er eʒ gerne lâʒen wâr.
      - lg@stanza[n=20]:
        - l[n=12941]: dô wart Dâvîde dar getragen
        - l[n=12942]: Sauls harnasch, hôrt ich sagen.
      - lg@stanza[n=21]:
        - l[n=12943]: dô er daʒ an hete geleit,
        - l[n=12944]: dô sprach Dâvît, der helt gemeit,
      - lg@stanza[n=22]:
        - l[n=12945]: "'ich hab des deheinen muot,"
        - l[n=12946]: daʒ mir daʒ sî ze ihte guot,
      - lg@stanza[n=23]:
        - l[n=12947]: daʒ ir mir habt angetân.
        - l[n=12948]: niht wol ich mich berüeren kan.
      - lg@stanza[n=24]:
        - l[n=12949]: schütt mich dar ûʒ und gebt mir her,
        - l[n=12950]: dâ mit ich mich sîn baʒ erwer,
      - lg@stanza[n=25]:
        - l[n=12951]: mînen stap und mîne slinge.'
        - l[n=12952]: fünf herte kiselinge
      - lg@stanza[n=26]:
        - l[n=12953]: Dâvît und sîne slinge nam,
        - l[n=12954]: mit der wer er an Gôliam kam.
      - lg@stanza[n=27]:
        - l[n=12955]: daʒ was dem risen ungemach.
        - l[n=12956]: ze Dâvît dem cleinen er sprach
      - lg@stanza[n=28]:
        - l[n=12957]: "'du solt verdienen hie cleinen solt."
        - l[n=12958]: waʒ dîn manheit an mir erholt,
      - lg@stanza[n=29]:
        - l[n=12959]: daʒ bevindestu an dirre stunde.
        - l[n=12960]: als gegen einem hunde
      - lg@stanza[n=30]:
        - l[n=12961]: komest du gegen mir mit dînem stabe.
        - l[n=12962]: schiere ich dir daʒ bewîset habe,
      - lg@stanza[n=31]:
        - l[n=12963]: daʒ mich müet dîn komen her.
        - l[n=12964]: an dirre stund ich dich des wer,
      - lg@stanza[n=32]:
        - l[n=12965]: daʒ ich wil dîn bluot vergieʒen,
        - l[n=12966]: des die hunde suln genieʒen.
      - lg@stanza[n=33]:
        - l[n=12967]: dîn fleisch wil ich den vogeln geben,
        - l[n=12968]: alsô endet sich dîn leben.'
      - lg@stanza[n=34]:
        - l[n=12969]: Gôlias mit zorne ranc.
        - l[n=12970]: vor dem snellîchen spranc
      - lg@stanza[n=35]:
        - l[n=12971]: Dâvît unde mante got,
        - l[n=12972]: daʒ er bedæhte sîne nôt.
      - lg@stanza[n=36]:
        - l[n=12973]: Dâvît der cleine
        - l[n=12974]: Gôliam mit eime steine
      - lg@stanza[n=37]:
        - l[n=12975]: warf durch die stirne.
        - l[n=12976]: er erschellet im sîn hirne,
      - lg@stanza[n=38]:
        - l[n=12977]: daʒ der grôʒe Gôlias
        - l[n=12978]: wênic weste wâ er was.
      - lg@stanza[n=39]:
        - l[n=12979]: den andern wurf er alsô maʒ,
        - l[n=12980]: dêr dructe den êrsten vürbaʒ,
      - lg@stanza[n=40]:
        - l[n=12981]: der dritte die zwêne vürbaʒ treip.
        - l[n=12982]: 'Dâvît in der mâʒe bleip:'
      - lg@stanza[n=41]:
        - l[n=12983]: des vierden er alsô erdâhte,
        - l[n=12984]: der die drî vürbaʒ brâhte.
      - lg@stanza[n=42]:
        - l[n=12985]: der fünfte wurf alsô geschach,
        - l[n=12986]: daʒ der êrste durch daʒ hirne brach
      - lg@stanza[n=43]:
        - l[n=12987]: und hinden durch daʒ houbet.
        - l[n=12988]: daʒ Gôliam lebens roubet.
      - lg@stanza[n=44]:
        - l[n=12989]: der viel ûf die erde nider,
        - l[n=12990]: daʒ Saul wênic clagte sider,
      - lg@stanza[n=45]:
        - l[n=12991]: dô Dâvît des gedâhte
        - l[n=12992]: daʒ er im sîn houbet brâhte;
      - lg@stanza[n=46]:
        - l[n=12993]: ouch schiet der wênige man
        - l[n=12994]: gar ân allen schaden dan.
      - lg@stanza[n=47]:
        - l[n=12995]: dâ von sîn wirde was sô grôʒ,
        - l[n=12996]: des sînen sweher sît verdrôʒ
      - lg@stanza[n=48]:
        - l[n=12997]: und beswærte sêre sînen gedanc,
        - l[n=12998]: daʒ man dis lop vür sînes sanc
      - lg@stanza[n=49]:
        - l[n=12999]: man hôrt in dem liede sagen
        - l[n=13000]: daʒ Saul tûsent hæt erslagen,
      - lg@stanza[n=50]:
        - l[n=13001]: Dâvît slüege zehen tûsent tôt
        - l[n=13002]: und half gotes volc ûʒ nôt.
      - lg@stanza[n=51]:
        - l[n=13003]: die wunder got an im begie.
        - l[n=13004]: ob ich iu nû sage hie
      - lg@stanza[n=52]:
        - l[n=13005]: wie ouch ein rise wart erslagen,
        - l[n=13006]: daʒ solt ir niht spotlîche tragen,
      - lg@stanza[n=53]:
        - l[n=13007]: sunder vaʒt in iwer gemüete,
        - l[n=13008]: daʒ des hôchgelobten güete
      - lg@stanza[n=54]:
        - l[n=13009]: ie helfe bôt den sînen
        - l[n=13010]: und lieʒ sîn vînde pînen.
      - lg@stanza[n=55]:
        - l[n=13011]: der müeʒe alsô bî uns wesen,
        - l[n=13012]: daʒ an der sêle wir genesen.
    - chapter[n=118]:
      - head[lg=deu-Latn]: Schlacht bei Erbela (Gaugamela)
      - lg@stanza[n=1]:
        - l[n=13013]: Habt ir von strîte ie nôt vernomen,
        - l[n=13014]: der wil ditz buoch ze ende komen.
      - lg@stanza[n=2]:
        - l[n=13015]: Ob ie wunnenberndeʒ wîp
        - l[n=13016]: senenden fröidelôsen lîp
      - lg@stanza[n=3]:
        - l[n=13017]: gewan umb ir amîs,
        - l[n=13018]: der durch ir minne und werden prîs
      - lg@stanza[n=4]:
        - l[n=13019]: in ritters muot den lîp verlôs,
        - l[n=13020]: aldâ man dem gelîche kôs
      - lg@stanza[n=5]:
        - l[n=13021]: manic reine fröuwelîn,
        - l[n=13022]: in des herzen wernde pîn
      - lg@stanza[n=6]:
        - l[n=13023]: der werden strît aldô brâht
        - l[n=13024]: und in ir suoʒe sûre vlaht
      - lg@stanza[n=7]:
        - l[n=13025]: der fürsten strîtlich morden.
        - l[n=13026]: jâmer ganz und leitlich horden
      - lg@stanza[n=8]:
        - l[n=13027]: sach man sie laden ze hûse,
        - l[n=13028]: ûʒ minniclîcher clûse
      - lg@stanza[n=9]:
        - l[n=13029]: sust ir fröide gar vertreip,
        - l[n=13030]: dar nâch mit stæte er dâ bleip.
      - lg@stanza[n=10]:
        - l[n=13031]: man vindet ouch manegen heiden,
        - l[n=13032]: des werdekeit ist gescheiden
      - lg@stanza[n=11]:
        - l[n=13033]: gar von aller missetât,
        - l[n=13034]: 'sunder daʒ in der touf verlât:'
      - lg@stanza[n=12]:
        - l[n=13035]: alsô mac man ouch ir frouwen
        - l[n=13036]: in süeʒer wirde schouwen,
      - lg@stanza[n=13]:
        - l[n=13037]: in tugenden der sie wunder gern.
        - l[n=13038]: sie kunnen ouch süeʒer fröide wern.
      - lg@stanza[n=14]:
        - l[n=13039]: sie sîn cristen oder heidenîn,
        - l[n=13040]: sie haben alle daʒ loben mîn.
      - lg@stanza[n=15]:
        - l[n=13041]: ein wîp in rehtes wîbes siten
        - l[n=13042]: mit süeʒen tugenden undersniten,
      - lg@stanza[n=16]:
        - l[n=13043]: wonet dâ wîplich güete bî,
        - l[n=13044]: ich wæne daʒ niht werder sî
      - lg@stanza[n=17]:
        - l[n=13045]: dann ir wunnebernder lîp.
        - l[n=13046]: wirt sie getriuwes mannes wîp,
      - lg@stanza[n=18]:
        - l[n=13047]: daʒ sich ir kiusche flihtet
        - l[n=13048]: in sîne wirde, der ist berihtet,
      - lg@stanza[n=19]:
        - l[n=13049]: des ich offenbâr wil jehen,
        - l[n=13050]: im mac nimmer baʒ geschehen.
      - lg@stanza[n=20]:
        - l[n=13051]: Als mir daʒ buoch urkunde gît,
        - l[n=13052]: sô was eʒ rehte umb die zît
      - lg@stanza[n=21]:
        - l[n=13053]: sô der aprîlis ende hât,
        - l[n=13054]: der sumer blüende ane gât.
      - lg@stanza[n=22]:
        - l[n=13055]: des jârs erschein der êrste tac,
        - l[n=13056]: der ie süeʒer wunne phlac,
      - lg@stanza[n=23]:
        - l[n=13057]: wunneclich des meien,
        - l[n=13058]: dô die werden leien
      - lg@stanza[n=24]:
        - l[n=13059]: einander haʒ erzeigten
        - l[n=13060]: und ir werdeʒ leben veigten.
      - lg@stanza[n=25]:
        - l[n=13061]: wie in halt dort wære,
        - l[n=13062]: so enphâht mîn herze swære
      - lg@stanza[n=26]:
        - l[n=13063]: und kan mir fröide krenken,
        - l[n=13064]: sô ich irs mordes muoʒ gedenken,
      - lg@stanza[n=27]:
        - l[n=13065]: daʒ sieʒ verdienten umbe got
        - l[n=13066]: daʒ er in solich phlâge bôt.
      - lg@stanza[n=28]:
        - l[n=13067]: dô kam ein fürste ûʒ Indiâ
        - l[n=13068]: mit gezierde mangerleie dâ:.
      - lg@stanza[n=29]:
        - l[n=13069]: der hete namen von Crêtês.
        - l[n=13070]: des werde hieʒ Aristêmonês.
      - lg@stanza[n=30]:
        - l[n=13071]: er brâhte ein wunneclîcheʒ her.
        - l[n=13072]: gegen Alexandrô tet er kêr.
      - lg@stanza[n=31]:
        - l[n=13073]: er reit ein schœneʒ elephant.
        - l[n=13074]: dem fürsten manheit was bekant.
      - lg@stanza[n=32]:
        - l[n=13075]: ir kam ouch mê aldâ mit im;
        - l[n=13076]: als ichʒ von dem meister nim,
      - lg@stanza[n=33]:
        - l[n=13077]: vil olbente, schœne ros,
        - l[n=13078]: ûf den man tiure decklach kôs,
      - lg@stanza[n=34]:
        - l[n=13079]: dar ûf rîchlich gesniten
        - l[n=13080]: nâch kostbærn siten
      - lg@stanza[n=35]:
        - l[n=13081]: verworren in golt ûf samît blâ
        - l[n=13082]: tiure gesteine hie und dâ,
      - lg@stanza[n=36]:
        - l[n=13083]: ûf helmen und ûf schilden
        - l[n=13084]: (die gâben schîn gar milden)
      - lg@stanza[n=37]:
        - l[n=13085]: karfunkel, tiur rubîne.
        - l[n=13086]: der Crêtês und die sîne
      - lg@stanza[n=38]:
        - l[n=13087]: nâch der vinster wârn gevar.
        - l[n=13088]: sie kâmen wol geflôret dar,
      - lg@stanza[n=39]:
        - l[n=13089]: doch was ir fürste gezieret baʒ.
        - l[n=13090]: dem elephante er slege maʒ
      - lg@stanza[n=40]:
        - l[n=13091]: 'mit einer geiseln von zehen strenen:'
        - l[n=13092]: daʒ tier sach man in vaste menen.
      - lg@stanza[n=41]:
        - l[n=13093]: man seite die geisel koste vil,
        - l[n=13094]: ein tiur jaspis wær ir stil.
      - lg@stanza[n=42]:
        - l[n=13095]: der elephant gar drâte schreit,
        - l[n=13096]: den er unverzaget reit,
      - lg@stanza[n=43]:
        - l[n=13097]: gegen dem Kriechen, dô er in sach,
        - l[n=13098]: ûf dem ein starkeʒ sper er brach.
      - lg@stanza[n=44]:
        - l[n=13099]: 'Tabrôn was sîn crîe:'
        - l[n=13100]: alsô hieʒ des fürsten amîe,
      - lg@stanza[n=45]:
        - l[n=13101]: die in hôchgemüete lêrte.
        - l[n=13102]: an im ir minne mêrte
      - lg@stanza[n=46]:
        - l[n=13103]: menlich craft, die im nâhte,
        - l[n=13104]: wann er an sie gedâhte.
      - lg@stanza[n=47]:
        - l[n=13105]: der junge iedoch der tjost besaʒ.
        - l[n=13106]: Alexander niht vergaʒ,
      - lg@stanza[n=48]:
        - l[n=13107]: er merkte rehte und eben,
        - l[n=13108]: dô daʒ tier eneben
      - lg@stanza[n=49]:
        - l[n=13109]: hât dâ mit eʒ eʒʒen mac,
        - l[n=13110]: dar er tjost sich bewac.
      - lg@stanza[n=50]:
        - l[n=13111]: alsô daʒ sper er dâ durch brach,
        - l[n=13112]: daʒ man ûf die erden sach
      - lg@stanza[n=51]:
        - l[n=13113]: vallen des tieres geweide.
        - l[n=13114]: daʒ was dem swarzen leide,
      - lg@stanza[n=52]:
        - l[n=13115]: der dannoch hielt dô strîtes vil.
        - l[n=13116]: von uncraft daʒ elephant viel.
      - lg@stanza[n=53]:
        - l[n=13117]: der Krieche mit dem swerte sîn
        - l[n=13118]: durch daʒ hersnier guldîn,
      - lg@stanza[n=54]:
        - l[n=13119]: dô der helm wante,
        - l[n=13120]: imʒ mit slage spante.
      - lg@stanza[n=55]:
        - l[n=13121]: den heiden man an houbt sach,
        - l[n=13122]: und im der nagel wart ze swach,
      - lg@stanza[n=56]:
        - l[n=13123]: 'dâ der schilt gehangen was:'
        - l[n=13124]: den sach man bluomen unde gras
      - lg@stanza[n=57]:
        - l[n=13125]: ûf dem anger decken
        - l[n=13126]: und niht den swarzen recken.
      - lg@stanza[n=58]:
        - l[n=13127]: vor zagheit die gefrîten
        - l[n=13128]: "'Macedô' sie alle schrîten"
      - lg@stanza[n=59]:
        - l[n=13129]: und daʒ der sic wære ir.
        - l[n=13130]: dannoch mit strîtlîcher gir
      - lg@stanza[n=60]:
        - l[n=13131]: sach man irn hêrren dâ
        - l[n=13132]: rechen die von Indiâ.
      - lg@stanza[n=61]:
        - l[n=13133]: des Kriechen schilt ein venster truoc,
        - l[n=13134]: ûf den wart gestriten gnuoc.
      - lg@stanza[n=62]:
        - l[n=13135]: Hector fuorte der Kriechen vanen.
        - l[n=13136]: den hôrte man die fürsten manen
      - lg@stanza[n=63]:
        - l[n=13137]: "'helde, nû verzaget niht!"
        - l[n=13138]: iuwer edel art iu manheit giht.'
      - lg@stanza[n=64]:
        - l[n=13139]: Alexander streit den sînen vor.
        - l[n=13140]: im bôt dô strît manec herter môr,
      - lg@stanza[n=65]:
        - l[n=13141]: sie wurden gehurtet an einen clôʒ,
        - l[n=13142]: die degen strîtes niht verdrôʒ.
      - lg@stanza[n=66]:
        - l[n=13143]: man sach in manegen starken bogen
        - l[n=13144]: lange phîle gar an gezogen,
      - lg@stanza[n=67]:
        - l[n=13145]: die sie mit kreften lieʒen.
        - l[n=13146]: manec hant âne verdrieʒen
      - lg@stanza[n=68]:
        - l[n=13147]: man irn hêrren rechen sach.
        - l[n=13148]: dirre sluoc, jener stach.
      - lg@stanza[n=69]:
        - l[n=13149]: der Kriechen fürst der streit et hin,
        - l[n=13150]: wann daʒ sîn guot gelücke in
      - lg@stanza[n=70]:
        - l[n=13151]: in des strîtes herte
        - l[n=13152]: vor tôde dô ernerte.
      - lg@stanza[n=71]:
        - l[n=13153]: wunder was daʒ er genas,
        - l[n=13154]: sô vil strîtes ûf in was.
      - lg@stanza[n=72]:
        - l[n=13155]: er begunde des swarzen recken
        - l[n=13156]: volc mit slegen vlecken,
      - lg@stanza[n=73]:
        - l[n=13157]: als der hamer tuot daʒ îsen.
        - l[n=13158]: ûf den plân sach man sie rîsen,
      - lg@stanza[n=74]:
        - l[n=13159]: vor im und vor den sînen,
        - l[n=13160]: von starker slege pînen
      - lg@stanza[n=75]:
        - l[n=13161]: ir bleip aldâ wol tûsent tôt.
        - l[n=13162]: vil Kriechen ouch die selbe nôt
      - lg@stanza[n=76]:
        - l[n=13163]: von den swarzen dolten,
        - l[n=13164]: wie sie doch sic erholten.
      - lg@stanza[n=77]:
        - l[n=13165]: Alexander hiew ein phat
        - l[n=13166]: biʒ an den fürsten Eliphat,
      - lg@stanza[n=78]:
        - l[n=13167]: den werden von Êgiptiâ,
        - l[n=13168]: und an Pharôs von Ciriâ.
      - lg@stanza[n=79]:
        - l[n=13169]: die zwêne mit in brâhten
        - l[n=13170]: fünfzehen tûsent, die ze strîte gâhten.
      - lg@stanza[n=80]:
        - l[n=13171]: an Eliphat und Pharôs,
        - l[n=13172]: an Arcanî volc man rîcheit kôs.
      - lg@stanza[n=81]:
        - l[n=13173]: ir helm, ir harnasch brunnen,
        - l[n=13174]: ir banier gelîch der sunnen.
      - lg@stanza[n=82]:
        - l[n=13175]: sie heten sich kost gefliʒʒen.
        - l[n=13176]: ir liehten schilde gliʒʒen.
      - lg@stanza[n=83]:
        - l[n=13177]: waʒ den menschen tragen mac,
        - l[n=13178]: ir volc daʒ ze rîten phlac.
      - lg@stanza[n=84]:
        - l[n=13179]: manic ungehiure tier
        - l[n=13180]: truoc dô rîche lankenier.
      - lg@stanza[n=85]:
        - l[n=13181]: ûf karrâtschen grôʒen
        - l[n=13182]: krefteclich wârn ûf gestôʒen
      - lg@stanza[n=86]:
        - l[n=13183]: ir banier und dar in gesniten
        - l[n=13184]: Jupiter nâch rîcheit siten.
      - lg@stanza[n=87]:
        - l[n=13185]: dise zwêne hergesellen
        - l[n=13186]: wârn ze strîte die snellen,
      - lg@stanza[n=88]:
        - l[n=13187]: in was senfte gemüete tiur.
        - l[n=13188]: sie kâmen an den Pelliur.
      - lg@stanza[n=89]:
        - l[n=13189]: dô wurden vriunde und mâge geclaget.
        - l[n=13190]: mit strîtes tât al unverzaget
      - lg@stanza[n=90]:
        - l[n=13191]: buten die helde einander gelt,
        - l[n=13192]: des die heide und ander velt
      - lg@stanza[n=91]:
        - l[n=13193]: mit fluhte gar genuʒʒen
        - l[n=13194]: von irm bluote, daʒ sie verguʒʒen.
      - lg@stanza[n=92]:
        - l[n=13195]: die Kriechen und mê die Sarracîn
        - l[n=13196]: ûf der ouwe bluomen schîn
      - lg@stanza[n=93]:
        - l[n=13197]: mit valle bedacten,
        - l[n=13198]: dar ûf ir ende volracten.
      - lg@stanza[n=94]:
        - l[n=13199]: Pharôs und Eliphat
        - l[n=13200]: zeigten dô menlîche tât.
      - lg@stanza[n=95]:
        - l[n=13201]: sie kunden wol in strîten
        - l[n=13202]: ir prîses craft gewîten.
      - lg@stanza[n=96]:
        - l[n=13203]: man hôrt sie schrîen 'Jupiter,'
        - l[n=13204]: die Kriechen hin unde her
      - lg@stanza[n=97]:
        - l[n=13205]: gewalticlich ir menlich hant
        - l[n=13206]: valte sunder lebens ûf daʒ lant.
      - lg@stanza[n=98]:
        - l[n=13207]: dô daʒ Alexander sach,
        - l[n=13208]: sîn manheit bôt in swæren schâch,
      - lg@stanza[n=99]:
        - l[n=13209]: dar nâch gap er in swæren mat.
        - l[n=13210]: er sluoc den künc Eliphat
      - lg@stanza[n=100]:
        - l[n=13211]: durch helm und durch daʒ houbet,
        - l[n=13212]: daʒ er wart craft beroubet
      - lg@stanza[n=101]:
        - l[n=13213]: und sîn wirdiclîcheʒ leben
        - l[n=13214]: dô dem tôde wart gegeben.
      - lg@stanza[n=102]:
        - l[n=13215]: von Ciriâ der künc Pharôs
        - l[n=13216]: ouch sîn leben dô verlôs,
      - lg@stanza[n=103]:
        - l[n=13217]: daʒ er ûʒ sînem verche brach.
        - l[n=13218]: daʒ swert mit craft er durch in stach.
      - lg@stanza[n=104]:
        - l[n=13219]: sûr was sîn lônen.
        - l[n=13220]: er kunde niht vînde schônen,
      - lg@stanza[n=105]:
        - l[n=13221]: im was einer als der ander.
        - l[n=13222]: alrêst Alexander
      - lg@stanza[n=106]:
        - l[n=13223]: hielt gegen der herte.
        - l[n=13224]: mit strît poinders verte,
      - lg@stanza[n=107]:
        - l[n=13225]: ê er die vînde durchbrach,
        - l[n=13226]: die sîne man in gelten sach,
      - lg@stanza[n=108]:
        - l[n=13227]: die er in strîte hete verlorn.
        - l[n=13228]: im nâhte craft unde zorn.
      - lg@stanza[n=109]:
        - l[n=13229]: werlich und âne verdrieʒ
        - l[n=13230]: er sîn swert dô smiden lieʒ,
      - lg@stanza[n=110]:
        - l[n=13231]: daʒ hôrte man erclingen,
        - l[n=13232]: durch der vînde leben dringen.
      - lg@stanza[n=111]:
        - l[n=13233]: er sluoc dô volkes alsô vil,
        - l[n=13234]: daʒ einen senft geladen kiel
      - lg@stanza[n=112]:
        - l[n=13235]: hete die fluot enbor getragen
        - l[n=13236]: von bluote, die dô wurden erslagen.
      - lg@stanza[n=113]:
        - l[n=13237]: sust irn schaden er phlihte
        - l[n=13238]: und ir craft er gar entnihte.
      - lg@stanza[n=114]:
        - l[n=13239]: prîs und sic er dô behielt,
        - l[n=13240]: dâ von sîn wirde sich nie gespielt.
      - lg@stanza[n=115]:
        - l[n=13241]: selbe er schrîte 'Macedô.'
        - l[n=13242]: Nû kam gegen im gestrichen dô
      - lg@stanza[n=116]:
        - l[n=13243]: Geôn von dem rôten mer.
        - l[n=13244]: im volget ein engestlîcheʒ her.
      - lg@stanza[n=117]:
        - l[n=13245]: er selber gienc, die sînen riten.
        - l[n=13246]: alrêst wart aldâ gestriten.
      - lg@stanza[n=118]:
        - l[n=13247]: des ungefüegen Geôn
        - l[n=13248]: munt gap alsô lûten dôn,
      - lg@stanza[n=119]:
        - l[n=13249]: wann er iht sprach, sô wânden dise
        - l[n=13250]: daʒ man ein grôʒeʒ horn bliese.
      - lg@stanza[n=120]:
        - l[n=13251]: mit grimme er kam gegangen.
        - l[n=13252]: er truoc ein starke stangen
      - lg@stanza[n=121]:
        - l[n=13253]: gelîch eime grôʒen boume.
        - l[n=13254]: die Kriechen tâten an in goume.
      - lg@stanza[n=122]:
        - l[n=13255]: er truoc wunderlîcheʒ vel.
        - l[n=13256]: er tet sprünge mit loufe snel,
      - lg@stanza[n=123]:
        - l[n=13257]: im was ûf Alexander gâch.
        - l[n=13258]: waʒ er volkes vor dem sach,
      - lg@stanza[n=124]:
        - l[n=13259]: daʒ muost vor sîner slege nôt
        - l[n=13260]: aldâ lîden sûren tôt.
      - lg@stanza[n=125]:
        - l[n=13261]: wâ sîn slahen hin geriet,
        - l[n=13262]: dâ kunder ros und ouch die diet
      - lg@stanza[n=126]:
        - l[n=13263]: mit craft von leben bringen.
        - l[n=13264]: durch die rote sach man in dringen,
      - lg@stanza[n=127]:
        - l[n=13265]: als ob in nieman irret.
        - l[n=13266]: sîn strît von fröiden virret
      - lg@stanza[n=128]:
        - l[n=13267]: in Eurôpa manic wîp,
        - l[n=13268]: die sît beweinte irs friundes lîp.
      - lg@stanza[n=129]:
        - l[n=13269]: der ungefüege vêch gevar
        - l[n=13270]: het in der fuoʒgengel schar
      - lg@stanza[n=130]:
        - l[n=13271]: manegen man von lîbe brâht.
        - l[n=13272]: vast er ûf den fürsten gâht.
      - lg@stanza[n=131]:
        - l[n=13273]: mit der stangen die er truoc
        - l[n=13274]: fünfzehen mit eime slag er sluoc,
      - lg@stanza[n=132]:
        - l[n=13275]: daʒ eʒ Alexander sach,
        - l[n=13276]: der unverzegelîchen sprach
      - lg@stanza[n=133]:
        - l[n=13277]: "'du verfluohte crêatûr!"
        - l[n=13278]: solt du nû sîn der werden schûr?
      - lg@stanza[n=134]:
        - l[n=13279]: hete dich der hœhste Jupiter
        - l[n=13280]: mit sîner helfe bereitet her,
      - lg@stanza[n=135]:
        - l[n=13281]: du muost arnen disen mort.'
        - l[n=13282]: Geôn scheltlîche wort
      - lg@stanza[n=136]:
        - l[n=13283]: gegen dem wîgande het,
        - l[n=13284]: den flans er wîte ûf tet
      - lg@stanza[n=137]:
        - l[n=13285]: gelîch eim grôʒen ûre.
        - l[n=13286]: ze im sprach der ungehûre
      - lg@stanza[n=138]:
        - l[n=13287]: "'wie torstest du ie geleben die zît,"
        - l[n=13288]: daʒ du woldest halten strît
      - lg@stanza[n=139]:
        - l[n=13289]: gegen der risen mâgen?
        - l[n=13290]: lebens dich kan betrâgen.
      - lg@stanza[n=140]:
        - l[n=13291]: die hie die gote haben vertriben;
        - l[n=13292]: âne strît ist kûme bliben
      - lg@stanza[n=141]:
        - l[n=13293]: 'der hœhste got Jupiter:'
        - l[n=13294]: waʒ woldestu tôre gegen mir her?'
      - lg@stanza[n=142]:
        - l[n=13295]: dô er alsô in rede stunt
        - l[n=13296]: und im offen stunt der munt,
      - lg@stanza[n=143]:
        - l[n=13297]: er schôʒ mit dem schafte,
        - l[n=13298]: daʒ im die zunge hafte
      - lg@stanza[n=144]:
        - l[n=13299]: vaste ze dem guomen.
        - l[n=13300]: gelegen was sîn ruomen,
      - lg@stanza[n=145]:
        - l[n=13301]: daʒ im sprechen wart al tiur.
        - l[n=13302]: zuo im sprach der Pelliur
      - lg@stanza[n=146]:
        - l[n=13303]: "'nieman fürsten schelten sol."
        - l[n=13304]: wer biderb ist der vînt daʒ wol,
      - lg@stanza[n=147]:
        - l[n=13305]: sît in der hœhsten fürsten rât
        - l[n=13306]: fürsten namen geordent hât.'
      - lg@stanza[n=148]:
        - l[n=13307]: dannoch Geôn vaste streit.
        - l[n=13308]: Alexander im die stangen underreit,
      - lg@stanza[n=149]:
        - l[n=13309]: mit dem orse Pûcival
        - l[n=13310]: stieʒ er den grôʒen ze tal
      - lg@stanza[n=150]:
        - l[n=13311]: daʒ er tet ûf die erde val.
        - l[n=13312]: in der ouwe daʒ erhal
      - lg@stanza[n=151]:
        - l[n=13313]: als ob ûʒ der erden riʒʒen
        - l[n=13314]: und sich valles fliʒʒen
      - lg@stanza[n=152]:
        - l[n=13315]: starke boume in dem walde.
        - l[n=13316]: vil volkes er mit im valde.
      - lg@stanza[n=153]:
        - l[n=13317]: dô wart vaste ûf in getriben
        - l[n=13318]: vil sper, swert durch in geriben.
      - lg@stanza[n=154]:
        - l[n=13319]: dô er an dem rücke lac,
        - l[n=13320]: sô ungefüeger slege er phlac,
      - lg@stanza[n=155]:
        - l[n=13321]: dâ maneger von bezalte.
        - l[n=13322]: wol hundert er dannoch valte,
      - lg@stanza[n=156]:
        - l[n=13323]: ê er mit tôde sîn ende nam.
        - l[n=13324]: dar nâch Alexander kam
      - lg@stanza[n=157]:
        - l[n=13325]: an des tôten Geôns her,
        - l[n=13326]: daʒ bôt kreftige wer.
      - lg@stanza[n=158]:
        - l[n=13327]: sie sluogen unde stâchen,
        - l[n=13328]: ir hêrren sie vaste râchen,
      - lg@stanza[n=159]:
        - l[n=13329]: des name des volkes krîe was.
        - l[n=13330]: wênic ir doch dô genas.
      - lg@stanza[n=160]:
        - l[n=13331]: in wart sic ab gestriten.
        - l[n=13332]: sie wârn gar træge geriten,
      - lg@stanza[n=161]:
        - l[n=13333]: 'dâ von ir wênic kam von dan:'
        - l[n=13334]: sie bliben tôt ûf dem plân.
      - lg@stanza[n=162]:
        - l[n=13335]: unverzagt die frîen
        - l[n=13336]: hôrte man ir crîe schrîen.
      - lg@stanza[n=163]:
        - l[n=13337]: Alexander müede lêrte,
        - l[n=13338]: an die wîte er kêrte.
      - lg@stanza[n=164]:
        - l[n=13339]: Pûcival durch ruowe erʒ tet,
        - l[n=13340]: daʒ er sêre gemüet het.
      - lg@stanza[n=165]:
        - l[n=13341]: daʒ ors von dem testiere
        - l[n=13342]: hete er enblœʒet schiere.
      - lg@stanza[n=166]:
        - l[n=13343]: dô nam der junge wîgant
        - l[n=13344]: ob dem harnasche sîn gewant,
      - lg@stanza[n=167]:
        - l[n=13345]: den sweiʒ er im von den ougen streich.
        - l[n=13346]: Pûcival müede entweich.
      - lg@stanza[n=168]:
        - l[n=13347]: wie vil der vînde was gelegen,
        - l[n=13348]: dannoch sach er dâ sich regen
      - lg@stanza[n=169]:
        - l[n=13349]: manic rote und gegen im jagen,
        - l[n=13350]: als ob dâ nieman wære erslagen
      - lg@stanza[n=170]:
        - l[n=13351]: noch nie strît wære geschehen.
        - l[n=13352]: dô hôrte man den fürsten jehen
      - lg@stanza[n=171]:
        - l[n=13353]: "'ich wæn ditz volc untôtlich sî"
        - l[n=13354]: und im niht sterbens wone bî.
      - lg@stanza[n=172]:
        - l[n=13355]: waʒ wir ir haben geslagen nider,
        - l[n=13356]: die sint ze kreften komen wider.
      - lg@stanza[n=173]:
        - l[n=13357]: sît wir sie aber suln bestân,
        - l[n=13358]: werden helde, nû wol dan!'
      - lg@stanza[n=174]:
        - l[n=13359]: menlich der wîgant
        - l[n=13360]: gegen den vînden kam gerant.
      - lg@stanza[n=175]:
        - l[n=13361]: Enôs von Elamîe
        - l[n=13362]: vor untât der frîe,
      - lg@stanza[n=176]:
        - l[n=13363]: und Kânaân von Frîgiâ,
        - l[n=13364]: die zwêne brâhten gegen im dâ
      - lg@stanza[n=177]:
        - l[n=13365]: manegen wol gezierten man,
        - l[n=13366]: von den dô strîten wart getân.
      - lg@stanza[n=178]:
        - l[n=13367]: sie brâhten manegen glanzen schilt,
        - l[n=13368]: dâ ûf frô Jûnô was gezilt.
      - lg@stanza[n=179]:
        - l[n=13369]: sie selbe der heide gelîch gevar,
        - l[n=13370]: sô die in wunne erschînet gar,
      - lg@stanza[n=180]:
        - l[n=13371]: alsô wârn ir ros gedecket,
        - l[n=13372]: dar ûf mit golde gestrecket
      - lg@stanza[n=181]:
        - l[n=13373]: der selben gotinne bilde
        - l[n=13374]: von spæhem werke wilde.
      - lg@stanza[n=182]:
        - l[n=13375]: sie fuorten manegen tiuren stein,
        - l[n=13376]: der ûʒ ir helme lieht erschein.
      - lg@stanza[n=183]:
        - l[n=13377]: sie nâmen dâ hin strîtes war,
        - l[n=13378]: dâ Esipholus mit schar
      - lg@stanza[n=184]:
        - l[n=13379]: ûf Erbelâ durch strît was komen.
        - l[n=13380]: dâ wart ir hurten hin genomen.
      - lg@stanza[n=185]:
        - l[n=13381]: Esipholus, der gerne streit,
        - l[n=13382]: er und sîne wârn gereit.
      - lg@stanza[n=186]:
        - l[n=13383]: dâ wart von spern lûter crach.
        - l[n=13384]: der vînde rote mit craft er brach.
      - lg@stanza[n=187]:
        - l[n=13385]: sie triben in hin und er sie her,
        - l[n=13386]: vaste ûf Erbelâ entwer.
      - lg@stanza[n=188]:
        - l[n=13387]: Esipholus, der junge helt,
        - l[n=13388]: under die ors ûf daʒ velt
      - lg@stanza[n=189]:
        - l[n=13389]: ströute dô manegen Sarracîn,
        - l[n=13390]: als ob von wollen lemberîn
      - lg@stanza[n=190]:
        - l[n=13391]: der werden harnasch wære.
        - l[n=13392]: mit vîntlîcher swære
      - lg@stanza[n=191]:
        - l[n=13393]: sach man ouch dô die heiden
        - l[n=13394]: die Kriechen von lîbe scheiden.
      - lg@stanza[n=192]:
        - l[n=13395]: Enôs was sîn schade leit.
        - l[n=13396]: mit einer starken ax er streit,
      - lg@stanza[n=193]:
        - l[n=13397]: dâ mit er dem helde bôt
        - l[n=13398]: Esipholô durch helm den tôt.
      - lg@stanza[n=194]:
        - l[n=13399]: doch ê der werde wurde gevalt,
        - l[n=13400]: er eine sich wol mit hunderten galt.
      - lg@stanza[n=195]:
        - l[n=13401]: dô sînen tôt Philôtas sach,
        - l[n=13402]: der zorn ûʒ sînem herzen brach,
      - lg@stanza[n=196]:
        - l[n=13403]: güete im dô gar verswant.
        - l[n=13404]: mit grimme der werde kam gerant
      - lg@stanza[n=197]:
        - l[n=13405]: ûf Enôs unde Kânaân,
        - l[n=13406]: der eʒ ouch guot hete getân.
      - lg@stanza[n=198]:
        - l[n=13407]: dô die helde zesamen riten,
        - l[n=13408]: hurtâ, wie dâ wart gestriten
      - lg@stanza[n=199]:
        - l[n=13409]: von den zwein und dem einen!
        - l[n=13410]: dar umb man sît sach weinen
      - lg@stanza[n=200]:
        - l[n=13411]: vil manic wunneclîcheʒ wîp.
        - l[n=13412]: die zwêne fürsten irn lîp
      - lg@stanza[n=201]:
        - l[n=13413]: von Philôtam verlurn.
        - l[n=13414]: wirdic ende sie doch kurn.
      - lg@stanza[n=202]:
        - l[n=13415]: "'Macedô' wart dô geschrît."
        - l[n=13416]: alrêst der fürsten rote strît
      - lg@stanza[n=203]:
        - l[n=13417]: sach man unverzaget geben.
        - l[n=13418]: sie râchen vast daʒ von dem leben
      - lg@stanza[n=204]:
        - l[n=13419]: die künge gescheiden wâren.
        - l[n=13420]: der Kriechen sach man sie vâren
      - lg@stanza[n=205]:
        - l[n=13421]: hie mit slegen, dort mit stich.
        - l[n=13422]: zornic gar was ir gerich.
      - lg@stanza[n=206]:
        - l[n=13423]: der unverzagte Philôtas
        - l[n=13424]: iedoch ir aller schûr was,
      - lg@stanza[n=207]:
        - l[n=13425]: der ie truoc rehtes heldes muot.
        - l[n=13426]: sîn swert vast durch ir leben wuot,
      - lg@stanza[n=208]:
        - l[n=13427]: der werde sic ab in ervaht.
        - l[n=13428]: zwei tûsent ir wurden von leben brâht.
      - lg@stanza[n=209]:
        - l[n=13429]: Clitus der werde ûʒerkorn,
        - l[n=13430]: des ellen ze manheit het gesworn,
      - lg@stanza[n=210]:
        - l[n=13431]: sîn swester Alexander souc.
        - l[n=13432]: sînem adele daʒ niht louc
      - lg@stanza[n=211]:
        - l[n=13433]: in sîner kintheite zît.
        - l[n=13434]: ich wold eʒ lâʒen âne nît
      - lg@stanza[n=212]:
        - l[n=13435]: daʒ man hôher fürsten fruht
        - l[n=13436]: bevelhe frowen mit kiuscher zuht,
      - lg@stanza[n=213]:
        - l[n=13437]: 'die adels niht verdriuʒet:'
        - l[n=13438]: werdekeit der geniuʒet
      - lg@stanza[n=214]:
        - l[n=13439]: mit spîse daʒ edel kindelîn.
        - l[n=13440]: gelîch bewîset mîn sin
      - lg@stanza[n=215]:
        - l[n=13441]: daʒ der kinder anhanc sî
        - l[n=13442]: waʒ site den ammen wone bî.
      - lg@stanza[n=216]:
        - l[n=13443]: Clitus swester, die guote,
        - l[n=13444]: die reine wol gemuote,
      - lg@stanza[n=217]:
        - l[n=13445]: ir zuht ie missewende vlôch.
        - l[n=13446]: mit zühten sie den fürsten zôch.
      - lg@stanza[n=218]:
        - l[n=13447]: ir bruoder cleine genôʒ des sît,
        - l[n=13448]: daʒ mir, weiʒgot, swære gît.
      - lg@stanza[n=219]:
        - l[n=13449]: dâ von ich niht mê sprechen wil.
        - l[n=13450]: der werde muoʒ hie strîten vil.
      - lg@stanza[n=220]:
        - l[n=13451]: dise fürsten mit ir scharn
        - l[n=13452]: 'gegen dem helde kâmen gevarn:'
      - lg@stanza[n=221]:
        - l[n=13453]: der künc Mêthâ von Dâmazôn,
        - l[n=13454]: mit im Sanga und Triphôn,
      - lg@stanza[n=222]:
        - l[n=13455]: des alten süne beide,
        - l[n=13456]: die ich von prîse niht scheide,
      - lg@stanza[n=223]:
        - l[n=13457]: den mit ritterlîcher tât
        - l[n=13458]: ir hôhe wirde erworben hât.
      - lg@stanza[n=224]:
        - l[n=13459]: sie brâhten schônheit wunder.
        - l[n=13460]: driu starke her besunder
      - lg@stanza[n=225]:
        - l[n=13461]: in liehter ougelweide
        - l[n=13462]: geverwet nâch der heide,
      - lg@stanza[n=226]:
        - l[n=13463]: ir glanz vil ougen müeten.
        - l[n=13464]: den boumen glîch erblüeten
      - lg@stanza[n=227]:
        - l[n=13465]: ir zimier mangerleie gevar,
        - l[n=13466]: mit golde, gesteine gemischet gar.
      - lg@stanza[n=228]:
        - l[n=13467]: vil seltsæner tiere
        - l[n=13468]: gesniten in ir baniere,
      - lg@stanza[n=229]:
        - l[n=13469]: rîch samît ûʒ manegem lande
        - l[n=13470]: an den werden man bekande.
      - lg@stanza[n=230]:
        - l[n=13471]: ûf der edlen orsen man sach
        - l[n=13472]: von Sardîn phelle tiure dach.
      - lg@stanza[n=231]:
        - l[n=13473]: ir schilde, ir schiltriemen
        - l[n=13474]: kunde volahten niemen.
      - lg@stanza[n=232]:
        - l[n=13475]: ietslîcher sîner wer genôʒ.
        - l[n=13476]: Triphôn sluoc unde schôʒ.
      - lg@stanza[n=233]:
        - l[n=13477]: Mêthâ gebôt dem selben suon
        - l[n=13478]: er solde vorstrîten tuon.
      - lg@stanza[n=234]:
        - l[n=13479]: er kam ûf Clitum geriten
        - l[n=13480]: mit eime sper in tjostes siten.
      - lg@stanza[n=235]:
        - l[n=13481]: Clitus im daʒ selbe bôt.
        - l[n=13482]: über die schilde gienc die nôt,
      - lg@stanza[n=236]:
        - l[n=13483]: die tjost wart dar ûf gefrumet,
        - l[n=13484]: ir starke sper enzwei gedrumet.
      - lg@stanza[n=237]:
        - l[n=13485]: dô in beiden der gebrach,
        - l[n=13486]: ze den swerten was in gâch.
      - lg@stanza[n=238]:
        - l[n=13487]: 'hie Dâmazôn, dort Macedô:'
        - l[n=13488]: ir beider crîe was alsô.
      - lg@stanza[n=239]:
        - l[n=13489]: alsô der strît sich menget.
        - l[n=13490]: vil swerte wurden erclenget
      - lg@stanza[n=240]:
        - l[n=13491]: ûf helm und ûf harnasch.
        - l[n=13492]: manegem sîn leben dô verlasch.
      - lg@stanza[n=241]:
        - l[n=13493]: Clitus der wîgant
        - l[n=13494]: mit unverzegelîcher hant
      - lg@stanza[n=242]:
        - l[n=13495]: Triphôn durch die zimierde sluoc,
        - l[n=13496]: durch helm, dô er daʒ leben truoc,
      - lg@stanza[n=243]:
        - l[n=13497]: daʒ er tôt vor im gelac.
        - l[n=13498]: den Kriechen daʒ vil ringe wac
      - lg@stanza[n=244]:
        - l[n=13499]: daʒ der edle niht genas,
        - l[n=13500]: wann er dô ir schade was.
      - lg@stanza[n=245]:
        - l[n=13501]: dô daʒ tôtlich ungemach
        - l[n=13502]: Sanga an dem bruoder sach,
      - lg@stanza[n=246]:
        - l[n=13503]: sîn herze ze jâmer wart verselt.
        - l[n=13504]: der unverzagte junge helt
      - lg@stanza[n=247]:
        - l[n=13505]: mit starker rote ersprancte sâ
        - l[n=13506]: als tet der alte Mêthâ,
      - lg@stanza[n=248]:
        - l[n=13507]: dô er den sun verlorn sach,
        - l[n=13508]: daʒ leit im durch sîn herze brach.
      - lg@stanza[n=249]:
        - l[n=13509]: Sanga ûf eim karrâtschen streit,
        - l[n=13510]: dar ûf er vast gegen Clitus reit.
      - lg@stanza[n=250]:
        - l[n=13511]: sîn ungedult was sô grôʒ,
        - l[n=13512]: snel und âne verdrieʒ er schôʒ
      - lg@stanza[n=251]:
        - l[n=13513]: ûf in scharphe gabilôt.
        - l[n=13514]: sîn schilt im schirm gap vür den tôt.
      - lg@stanza[n=252]:
        - l[n=13515]: in dûhte lebens zît ze lanc.
        - l[n=13516]: Sanga von dem wagen spranc,
      - lg@stanza[n=253]:
        - l[n=13517]: an dem sprunge er Clitum sluoc
        - l[n=13518]: dô er daʒ lieht gesteine truoc.
      - lg@stanza[n=254]:
        - l[n=13519]: wer dâ hersnier niht gewesen,
        - l[n=13520]: er wær des slages niht genesen.
      - lg@stanza[n=255]:
        - l[n=13521]: Sanga daʒ swert fuor ûʒ der hant,
        - l[n=13522]: 'daʒ begreif der wîgant:'
      - lg@stanza[n=256]:
        - l[n=13523]: den slac er swære rach,
        - l[n=13524]: daʒ selbe swert er durch in stach,
      - lg@stanza[n=257]:
        - l[n=13525]: daʒ der junge werde
        - l[n=13526]: viel tôt ûf die erde.
      - lg@stanza[n=258]:
        - l[n=13527]: dô der vater daʒ ersach,
        - l[n=13528]: Mêthâ jæmerlîche sprach
      - lg@stanza[n=259]:
        - l[n=13529]: "'wol her, gar verfluohter man!"
        - l[n=13530]: dîn hant hie mort hât getân,
      - lg@stanza[n=260]:
        - l[n=13531]: der liehten ougen wirdet sûr.
        - l[n=13532]: ir fröiden hagel, ir süeʒe schûr
      - lg@stanza[n=261]:
        - l[n=13533]: ist dîn ungeêrte hant,
        - l[n=13534]: die nû den süeʒen tuot bekant
      - lg@stanza[n=262]:
        - l[n=13535]: jâmer ganz mit wernder nôt
        - l[n=13536]: umb der jungen fürsten tôt.
      - lg@stanza[n=263]:
        - l[n=13537]: ôwê Sanga und Triphôn!
        - l[n=13538]: nû ist minnengeltes lôn
      - lg@stanza[n=264]:
        - l[n=13539]: vil gar an iu verterbet
        - l[n=13540]: und fröiden vil ersterbet.
      - lg@stanza[n=265]:
        - l[n=13541]: jâ suln immer werde wîp
        - l[n=13542]: mit flîʒe haʒʒen dînen lîp.
      - lg@stanza[n=266]:
        - l[n=13543]: dir sol von in noch von den goten
        - l[n=13544]: nimmer werden wirde erboten,
      - lg@stanza[n=267]:
        - l[n=13545]: ouch muost du ir haben mangel,
        - l[n=13546]: du fröiden scharpher angel,
      - lg@stanza[n=268]:
        - l[n=13547]: vergift du arger natern zagel.
        - l[n=13548]: du bist der süeʒen wunne hagel,
      - lg@stanza[n=269]:
        - l[n=13549]: du aller tugende frîe.
        - l[n=13550]: hâst du liebe amîe,
      - lg@stanza[n=270]:
        - l[n=13551]: kint oder ander mâge,
        - l[n=13552]: durch dich die fröiden betrâge,
      - lg@stanza[n=271]:
        - l[n=13553]: sô daʒ dîn velschlîcheʒ leben
        - l[n=13554]: dem bittern tôde sî gegeben.
      - lg@stanza[n=272]:
        - l[n=13555]: unbillich ist dir niht ze tuon.
        - l[n=13556]: wol her, verfluohtes wîbes suon,
      - lg@stanza[n=273]:
        - l[n=13557]: velle mich ze den kinden.
        - l[n=13558]: mîn leben sol ouch swinden.'
      - lg@stanza[n=274]:
        - l[n=13559]: der jâmers rîch, an fröiden cranc
        - l[n=13560]: eines gabilôtes swanc
      - lg@stanza[n=275]:
        - l[n=13561]: tet ûf Clitum mit swacher craft,
        - l[n=13562]: daʒ die lanze kûme behaft.
      - lg@stanza[n=276]:
        - l[n=13563]: sîn schelten fuogte Clitô zorn,
        - l[n=13564]: dâ von Mêthâ wart verlorn.
      - lg@stanza[n=277]:
        - l[n=13565]: er bôt im mit dem swerte
        - l[n=13566]: den tôt, des er doch gerte.
      - lg@stanza[n=278]:
        - l[n=13567]: sîn val ûf die kint ergienc.
        - l[n=13568]: 'under ietslîchen arm er einen vienc:'
      - lg@stanza[n=279]:
        - l[n=13569]: alsô er bî den sünen starp.
        - l[n=13570]: Clitus in strîte aldâ erwarp
      - lg@stanza[n=280]:
        - l[n=13571]: daʒ die Sarrazîne
        - l[n=13572]: buten sic mit jâmers pîne.
      - lg@stanza[n=281]:
        - l[n=13573]: Clitus menlîches strîtens phlac.
        - l[n=13574]: er hete von tôten einen hac
      - lg@stanza[n=282]:
        - l[n=13575]: umb sich gehouwen ûf dem plân,
        - l[n=13576]: die ûʒvart er kûm mohte hân
      - lg@stanza[n=283]:
        - l[n=13577]: von den Sarrazînen,
        - l[n=13578]: mit den ouch der sînen
      - lg@stanza[n=284]:
        - l[n=13579]: wol hundert bliben ûf dem wal.
        - l[n=13580]: doch fuort er dannen prîses mâl.
      - lg@stanza[n=285]:
        - l[n=13581]: Nicânor ein Grâiur
        - l[n=13582]: kam dar durch strîtes âventiur.
      - lg@stanza[n=286]:
        - l[n=13583]: prîs und ellen in des twanc,
        - l[n=13584]: daʒ er nâch hôher wirde ranc,
      - lg@stanza[n=287]:
        - l[n=13585]: die was ie sîn geverte.
        - l[n=13586]: nû sach der muotes herte
      - lg@stanza[n=288]:
        - l[n=13587]: daʒ gegen im durch strît dar kam
        - l[n=13588]: an dem der hêrre vil vernam
      - lg@stanza[n=289]:
        - l[n=13589]: rîcheit, der der komende phlac.
        - l[n=13590]: sîn harnasch gleste als der tac
      - lg@stanza[n=290]:
        - l[n=13591]: schînet von glanze der sunnen.
        - l[n=13592]: als starke viur brunnen,
      - lg@stanza[n=291]:
        - l[n=13593]: die owe sach er erschînen
        - l[n=13594]: von dem keiser und den sînen.
      - lg@stanza[n=292]:
        - l[n=13595]: den truoc ein alsô rîcher wagen,
        - l[n=13596]: des kost ich halp niht mac gesagen.
      - lg@stanza[n=293]:
        - l[n=13597]: dâ von bôt schîn der rîche
        - l[n=13598]: in harnasch wunneclîche.
      - lg@stanza[n=294]:
        - l[n=13599]: waʒ der andern mit im kam,
        - l[n=13600]: in allen schîn er gar benam.
      - lg@stanza[n=295]:
        - l[n=13601]: er sach in ûʒ in allen brehen.
        - l[n=13602]: habt ir dunkel sterne gesehen
      - lg@stanza[n=296]:
        - l[n=13603]: dar under einen liehten gar?
        - l[n=13604]: sô lûht er vür sie alle clâr.
      - lg@stanza[n=297]:
        - l[n=13605]: manic tûsent reit im vor.
        - l[n=13606]: gegen den ersprancte Nicânor.
      - lg@stanza[n=298]:
        - l[n=13607]: âvoy, wie dô wart gestriten!
        - l[n=13608]: mit tjoste starc ze houf geriten!
      - lg@stanza[n=299]:
        - l[n=13609]: ouch wurden beider sît die schar
        - l[n=13610]: mit slegen her unde dar
      - lg@stanza[n=300]:
        - l[n=13611]: gehurtet ûf der ouwen.
        - l[n=13612]: man moht dâ strîten schouwen,
      - lg@stanza[n=301]:
        - l[n=13613]: des beider sît dâ vil geschach.
        - l[n=13614]: Nicânor mit sînen roten brach
      - lg@stanza[n=302]:
        - l[n=13615]: durch die Persân dar und her.
        - l[n=13616]: sîn hant lief in dem strît entwer
      - lg@stanza[n=303]:
        - l[n=13617]: hie mit stiche, dort mit slage.
        - l[n=13618]: er wære der küene oder der zage,
      - lg@stanza[n=304]:
        - l[n=13619]: wer im in strîte widerstieʒ,
        - l[n=13620]: vor im er dô sîn leben lieʒ.
      - lg@stanza[n=305]:
        - l[n=13621]: sus kunder dô erschînen
        - l[n=13622]: bî vînden mit den sînen,
      - lg@stanza[n=306]:
        - l[n=13623]: mit den er brâht der Persân vil
        - l[n=13624]: von frechem leben ûf tôdes zil.
      - lg@stanza[n=307]:
        - l[n=13625]: ir zal gesagen ich niht enmac,
        - l[n=13626]: sô vil ir dâ dar nider lac.
      - lg@stanza[n=308]:
        - l[n=13627]: alsô tet er der vînde goum.
        - l[n=13628]: in dem gedrenge macht er roum,
      - lg@stanza[n=309]:
        - l[n=13629]: daʒ man an jenem ende sach
        - l[n=13630]: wol waʒ an disem orte geschach
      - lg@stanza[n=310]:
        - l[n=13631]: Rennôn von Arâbiâ
        - l[n=13632]: wolt sîn mâge rechen dâ.
      - lg@stanza[n=311]:
        - l[n=13633]: der hôchgemuote kam gevarn
        - l[n=13634]: wol geziert ûʒ sînen scharn.
      - lg@stanza[n=312]:
        - l[n=13635]: er und sîn ros von rœte bran,
        - l[n=13636]: rôt was alleʒ daʒ der man
      - lg@stanza[n=313]:
        - l[n=13637]: ûf der planîe fuorte.
        - l[n=13638]: tiure kost daʒ ruorte.
      - lg@stanza[n=314]:
        - l[n=13639]: man hât alsô gesagt mir,
        - l[n=13640]: tigris daʒ übel tier
      - lg@stanza[n=315]:
        - l[n=13641]: wær in den samît gesniten,
        - l[n=13642]: sîn schilt nâch dem selben siten,
      - lg@stanza[n=316]:
        - l[n=13643]: ûf dem helm eʒ swebt enbor.
        - l[n=13644]: er kam durch tjost gegen Nicânor,
      - lg@stanza[n=317]:
        - l[n=13645]: die der ûf den fürsten rôt
        - l[n=13646]: gar unverzaget bôt.
      - lg@stanza[n=318]:
        - l[n=13647]: zwischen den scharn sie sprancten,
        - l[n=13648]: ir sper ze rehte sie sancten,
      - lg@stanza[n=319]:
        - l[n=13649]: sunder feil die tjost geschach.
        - l[n=13650]: ietweder aldâ sîn lanzen brach.
      - lg@stanza[n=320]:
        - l[n=13651]: dem Arâboysen tet daʒ wê,
        - l[n=13652]: daʒ er den Kriechen niht ûf den clê
      - lg@stanza[n=321]:
        - l[n=13653]: hete mit tjost gevellet.
        - l[n=13654]: nâch prîse der werde stellet.
      - lg@stanza[n=322]:
        - l[n=13655]: in grimme ructe er daʒ swert,
        - l[n=13656]: er hielt vaste ûf den tegen wert.
      - lg@stanza[n=323]:
        - l[n=13657]: Nicânor sich kunde wern.
        - l[n=13658]: ir rîch zimierde sach man sie zern,
      - lg@stanza[n=324]:
        - l[n=13659]: man mohte ir schilde schouwen,
        - l[n=13660]: ir wâfencleit verhouwen.
      - lg@stanza[n=325]:
        - l[n=13661]: kovertiure und lieht kursît
        - l[n=13662]: swante vaste der werden strît.
      - lg@stanza[n=326]:
        - l[n=13663]: sie wârn der schilde enblœʒet gar.
        - l[n=13664]: nû nam ir beider manheit war
      - lg@stanza[n=327]:
        - l[n=13665]: strîtes ze blôʒen sîten.
        - l[n=13666]: unverzagt sach man sie rîten
      - lg@stanza[n=328]:
        - l[n=13667]: zesamne ûf dem plange.
        - l[n=13668]: nû het ir strît sô lange
      - lg@stanza[n=329]:
        - l[n=13669]: ûf der ouwe gewert,
        - l[n=13670]: daʒ des verzagten die phert.
      - lg@stanza[n=330]:
        - l[n=13671]: des muosten die werden
        - l[n=13672]: ze fuoʒ ûf der erden
      - lg@stanza[n=331]:
        - l[n=13673]: strît einander bieten.
        - l[n=13674]: ir helme, harnasch sie schrieten,
      - lg@stanza[n=332]:
        - l[n=13675]: dar nâch vaste dranc daʒ bluot.
        - l[n=13676]: sie zeigten vesten heldes muot.
      - lg@stanza[n=333]:
        - l[n=13677]: Nicânor der Grâiur
        - l[n=13678]: brâhte mit strîtes schumphertiur,
      - lg@stanza[n=334]:
        - l[n=13679]: den Arâboysen ûf die knie,
        - l[n=13680]: von slege nôt in craft verlie.
      - lg@stanza[n=335]:
        - l[n=13681]: Nicânor die sînen rach,
        - l[n=13682]: durch Rennôn daʒ swert er stach.
      - lg@stanza[n=336]:
        - l[n=13683]: "'Macedô' der junge rief"
        - l[n=13684]: mit manger swæren wunden tief.
      - lg@stanza[n=337]:
        - l[n=13685]: alrêst der junge wîgant
        - l[n=13686]: umbe warf in sîner hant
      - lg@stanza[n=338]:
        - l[n=13687]: daʒ swert. swer gegen im kam gehurt,
        - l[n=13688]: den lêrte Nicânor den furt
      - lg@stanza[n=339]:
        - l[n=13689]: suochen ûf dem plâne
        - l[n=13690]: verwunt und lebens âne.
      - lg@stanza[n=340]:
        - l[n=13691]: doch sach man Rennôn rechen.
        - l[n=13692]: mit schieʒen, slahen, stechen
      - lg@stanza[n=341]:
        - l[n=13693]: vaste ûf den jungen
        - l[n=13694]: vil rote kâmen gedrungen,
      - lg@stanza[n=342]:
        - l[n=13695]: mit den der strît sich mischet.
        - l[n=13696]: dô wart der sant gefrischet
      - lg@stanza[n=343]:
        - l[n=13697]: als mit niuwem bluote.
        - l[n=13698]: noch stunt in vestem muote
      - lg@stanza[n=344]:
        - l[n=13699]: der widerkêre gar vermeit.
        - l[n=13700]: er füere, gienge oder reit,
      - lg@stanza[n=345]:
        - l[n=13701]: wer gegen dem frechen kam gevarn,
        - l[n=13702]: den kund er mit strîte lützel sparn,
      - lg@stanza[n=346]:
        - l[n=13703]: alsô daʒ er sîn ende
        - l[n=13704]: dâ holt von sîner hende.
      - lg@stanza[n=347]:
        - l[n=13705]: wær er ze orse als ê gewesen,
        - l[n=13706]: ir wær der fünfte niht genesen.
      - lg@stanza[n=348]:
        - l[n=13707]: michel tât er dô worhte
        - l[n=13708]: ze fuoʒ der unervorhte.
      - lg@stanza[n=349]:
        - l[n=13709]: doch bôt er solich strîtes vâr,
        - l[n=13710]: daʒ der arâbischen schar
      - lg@stanza[n=350]:
        - l[n=13711]: 'sich ze flühte kêrte:'
        - l[n=13712]: sîn strîten sie daʒ lêrte.
      - lg@stanza[n=351]:
        - l[n=13713]: Von Irkâniâ ein her
        - l[n=13714]: brâhte ein wert heiden her,
      - lg@stanza[n=352]:
        - l[n=13715]: der burggrâve von Kalach.
        - l[n=13716]: dô er dise flühtic sach,
      - lg@stanza[n=353]:
        - l[n=13717]: zehant an die frîen
        - l[n=13718]: hôrte man in lûte schrîen.
      - lg@stanza[n=354]:
        - l[n=13719]: "'wa nû, helde, welt ir verzagen?"
        - l[n=13720]: sît iu der hêrre ist erslagen,
      - lg@stanza[n=355]:
        - l[n=13721]: wolt ir den mit flühte rechen?
        - l[n=13722]: wer sol dar umbe sprechen
      - lg@stanza[n=356]:
        - l[n=13723]: iu wol oder bieten êre?
        - l[n=13724]: ir tuot von hinnen kêre,
      - lg@stanza[n=357]:
        - l[n=13725]: die iuwern prîs muoʒ crenken
        - l[n=13726]: und in laster tief senken.
      - lg@stanza[n=358]:
        - l[n=13727]: man sol iuch immer schouwen
        - l[n=13728]: in haʒʒe aller frouwen,
      - lg@stanza[n=359]:
        - l[n=13729]: ob man iuch sô lesterlîchen
        - l[n=13730]: siht von hinnen wîchen.'
      - lg@stanza[n=360]:
        - l[n=13731]: sie kêrten mit dem grâven wider.
        - l[n=13732]: daʒ velt was ûf unde nider
      - lg@stanza[n=361]:
        - l[n=13733]: mit ir mangem beströut,
        - l[n=13734]: daʒ die helde lützel fröut,
      - lg@stanza[n=362]:
        - l[n=13735]: under den sie stênde funden
        - l[n=13736]: Nîcânor mit swæren wunden.
      - lg@stanza[n=363]:
        - l[n=13737]: sie sâhen daʒ der wîgant
        - l[n=13738]: unverzagt mit sîner hant
      - lg@stanza[n=364]:
        - l[n=13739]: zerte den tiuren samît
        - l[n=13740]: und schoup in sîne wunden wît.
      - lg@stanza[n=365]:
        - l[n=13741]: dô er sie gegen im komen sach.,
        - l[n=13742]: der junge wider sich selben sprach
      - lg@stanza[n=366]:
        - l[n=13743]: "'wær ich als hiute fruo gesunt,"
        - l[n=13744]: 'daʒ wiʒʒet, ich tæt iu strîten kunt:'
      - lg@stanza[n=367]:
        - l[n=13745]: ob ir bræhtet al iuwer her,
        - l[n=13746]: ir sæht mich gegen iu ze wer.
      - lg@stanza[n=368]:
        - l[n=13747]: wie ich gegen tôde hân gephliht,
        - l[n=13748]: ê daʒ man mich hie sterben siht,
      - lg@stanza[n=369]:
        - l[n=13749]: ir enphâht hie tôdes pîne,
        - l[n=13750]: ir leiden Sarrazîne.'
      - lg@stanza[n=370]:
        - l[n=13751]: alrêst durch der tôten hac,
        - l[n=13752]: daʒ dicke umb in gehouwen lac,
      - lg@stanza[n=371]:
        - l[n=13753]: was gerûmet im ein phat,
        - l[n=13754]: dâ durch er gegen den vînden trat,
      - lg@stanza[n=372]:
        - l[n=13755]: dô er ze orse wolt sîn komen.
        - l[n=13756]: im mohte sîn snelheit niht gefromen,
      - lg@stanza[n=373]:
        - l[n=13757]: im wart der sprunc underriten.
        - l[n=13758]: dô wart ze fuoʒ von im gestriten
      - lg@stanza[n=374]:
        - l[n=13759]: mit den geriten, alsô dô vor.
        - l[n=13760]: man sach sich gelten Nicânor.
      - lg@stanza[n=375]:
        - l[n=13761]: wîte sprünge er tet,
        - l[n=13762]: als ob er ninder wunden het
      - lg@stanza[n=376]:
        - l[n=13763]: noch aller swære dehein.
        - l[n=13764]: er worhte aldâ sô grôʒen mein,
      - lg@stanza[n=377]:
        - l[n=13765]: ir zal ich niht geahten mac,
        - l[n=13766]: sô vil ir dâ vor im gelac.
      - lg@stanza[n=378]:
        - l[n=13767]: mit manger swæren wunden tief
        - l[n=13768]: dicke er an die sînen rief;
      - lg@stanza[n=379]:
        - l[n=13769]: daʒ sie die vînde wolden müen
        - l[n=13770]: und ir manheit lieʒen blüen.
      - lg@stanza[n=380]:
        - l[n=13771]: "er sprach 'iu wont doch ellen bî:"
        - l[n=13772]: als liep iu Alexander sî,
      - lg@stanza[n=381]:
        - l[n=13773]: dem ir helfe hât gesworn
        - l[n=13774]: und iuch durch triwe er hât erkorn!'
      - lg@stanza[n=382]:
        - l[n=13775]: manec schuʒ ûf den werden gienc,
        - l[n=13776]: den er nû in den lîp enphienc.
      - lg@stanza[n=383]:
        - l[n=13777]: der Irkânen gabilôt
        - l[n=13778]: den süeʒen brâhten ûf den tôt.
      - lg@stanza[n=384]:
        - l[n=13779]: alsô die ungehiure diet
        - l[n=13780]: Nicânor von leben schiet.
      - lg@stanza[n=385]:
        - l[n=13781]: Alexander kâmen mære
        - l[n=13782]: daʒ der helt von lîbe wære
      - lg@stanza[n=386]:
        - l[n=13783]: von strîtes craft gescheiden.
        - l[n=13784]: dô begunde im fröide leiden.
      - lg@stanza[n=387]:
        - l[n=13785]: man hôrte in lüen als ein rint,
        - l[n=13786]: er weinte zeher als ein kint.
      - lg@stanza[n=388]:
        - l[n=13787]: der künc dem jungen triuwe truoc.
        - l[n=13788]: in clage er ûf dem velde sluoc
      - lg@stanza[n=389]:
        - l[n=13789]: waʒ im der vînde widerreit.
        - l[n=13790]: 'mit disen worten der Krieche streit:'
      - lg@stanza[n=390]:
        - l[n=13791]: "'ô du süeʒer Nicânor!"
        - l[n=13792]: gegen valscher fuore du wær ein tôr,
      - lg@stanza[n=391]:
        - l[n=13793]: gegen werdiclîchem prîse
        - l[n=13794]: was dîn jugent wîse,
      - lg@stanza[n=392]:
        - l[n=13795]: die menlich tât ie zilte.
        - l[n=13796]: wirdikeit dich niht bevilte,
      - lg@stanza[n=393]:
        - l[n=13797]: du wîbes süeʒer ougenblic,
        - l[n=13798]: den nû scharphes jâmers stric
      - lg@stanza[n=394]:
        - l[n=13799]: durch ganze fröide ist gezogen
        - l[n=13800]: und in ir herz mit craft gesmogen.
      - lg@stanza[n=395]:
        - l[n=13801]: dîn hôhe wirdikeit was ganz,
        - l[n=13802]: rehter ellen ein blüender cranz
      - lg@stanza[n=396]:
        - l[n=13803]: wær du fürste ûʒerwelt.
        - l[n=13804]: ôwê, süeʒer junger helt!
      - lg@stanza[n=397]:
        - l[n=13805]: dîn kintheit prîs erworben hât
        - l[n=13806]: mit wirde grôʒ an ritters tât,
      - lg@stanza[n=398]:
        - l[n=13807]: der was dîn lîp ein adamas.
        - l[n=13808]: ôwê, daʒ ich niht bî dir was,
      - lg@stanza[n=399]:
        - l[n=13809]: 'dô du geselle enphie den rê:'
        - l[n=13810]: daʒ tuot mir hiut und immer wê.
      - lg@stanza[n=400]:
        - l[n=13811]: ôwê, wâ bin ich gewesen?
        - l[n=13812]: wann soldest du, hêrre, noch genesen,
      - lg@stanza[n=401]:
        - l[n=13813]: waʒ mir der werlde ist undertân,
        - l[n=13814]: daʒ wolt ich williclîche lân.
      - lg@stanza[n=402]:
        - l[n=13815]: wost ich ob her Jupiter
        - l[n=13816]: wære dînes tôdes wer,
      - lg@stanza[n=403]:
        - l[n=13817]: er müeste lîden mînen haʒ.
        - l[n=13818]: alze verre er sich vergaʒ,
      - lg@stanza[n=404]:
        - l[n=13819]: dô er sante die arge diet,
        - l[n=13820]: von der dîn jugent gegen tôde geriet.
      - lg@stanza[n=405]:
        - l[n=13821]: rehter fröiden schumphentiur
        - l[n=13822]: ist dîn sûeʒer lîp gehiur.
      - lg@stanza[n=406]:
        - l[n=13823]: daʒ velt muoʒ immer wirde tragen,
        - l[n=13824]: dar ûf du, helt, bist erslagen,
      - lg@stanza[n=407]:
        - l[n=13825]: und erblüen mit rôsen rôt,
        - l[n=13826]: dâ du erholtes dînen tôt
      - lg@stanza[n=408]:
        - l[n=13827]: eʒ muoʒ haben wirde mêr,
        - l[n=13828]: dann ob dar ûf von lîbe kêr
      - lg@stanza[n=409]:
        - l[n=13829]: al die gote heten getân.'
        - l[n=13830]: Alexander hundert man,
      - lg@stanza[n=410]:
        - l[n=13831]: die wîle er den jungen clagt,
        - l[n=13832]: hete erslagen und vil verjagt
      - lg@stanza[n=411]:
        - l[n=13833]: mit zorniclîchem gelde
        - l[n=13834]: von Erbelâ dem velde.
      - lg@stanza[n=412]:
        - l[n=13835]: in dûht sîn strît doch wesen swach.
        - l[n=13836]: vil sper an tjost man ûf in brach,
      - lg@stanza[n=413]:
        - l[n=13837]: vor leide er lützel des enphant.
        - l[n=13838]: er het einem Persân ûʒ der hant
      - lg@stanza[n=414]:
        - l[n=13839]: genomen einen swæren schaft,
        - l[n=13840]: dô er gegen im kam mit kraft.
      - lg@stanza[n=415]:
        - l[n=13841]: oft er umb Nicânor ersûft.
        - l[n=13842]: Nû kam gegen im dort her geschûft
      - lg@stanza[n=416]:
        - l[n=13843]: der clâre werde Fidias,
        - l[n=13844]: der wîbes ougen süeʒe was.
      - lg@stanza[n=417]:
        - l[n=13845]: dem werden heiden jungen
        - l[n=13846]: alrêst die gran entsprungen.
      - lg@stanza[n=418]:
        - l[n=13847]: wie er der jâre wære kranc,
        - l[n=13848]: sîn jugent doch nâch prîse ranc
      - lg@stanza[n=419]:
        - l[n=13849]: er was des edlen Cyrus mâc.
        - l[n=13850]: an im wîbes fröide lac,
      - lg@stanza[n=420]:
        - l[n=13851]: von keisers art was er geborn.
        - l[n=13852]: der junge was dâ vür erkorn,
      - lg@stanza[n=421]:
        - l[n=13853]: sunder Absalôn alein
        - l[n=13854]: so wart nie schœner fürste dehein.
      - lg@stanza[n=422]:
        - l[n=13855]: er truoc menlîchen jungen lîp.
        - l[n=13856]: sîn selbes herze waren wîp,
      - lg@stanza[n=423]:
        - l[n=13857]: gegen der dienst er sich ie zôch.
        - l[n=13858]: alle missewende er vlôch.
      - lg@stanza[n=424]:
        - l[n=13859]: sîn vater an einer tjost vertarp,
        - l[n=13860]: Meimon, der nâch prîse warp,
      - lg@stanza[n=425]:
        - l[n=13861]: ûf der owe bî Grânicôn.
        - l[n=13862]: Fidias was dô minne lôn
      - lg@stanza[n=426]:
        - l[n=13863]: gelobt, ein magt, ze wîbe
        - l[n=13864]: mit wunneclîchem lîbe.
      - lg@stanza[n=427]:
        - l[n=13865]: die clâre des keisers swester was.
        - l[n=13866]: der magt sich fröute Fidias.
      - lg@stanza[n=428]:
        - l[n=13867]: die süeʒe wert gehêrte
        - l[n=13868]: an ir amîs ellen mêrte.
      - lg@stanza[n=429]:
        - l[n=13869]: schône er kam geflôret dar,
        - l[n=13870]: als in die reine magt clâr
      - lg@stanza[n=430]:
        - l[n=13871]: hete mit kost rîche bereit.
        - l[n=13872]: ein starke schastelân er reit;
      - lg@stanza[n=431]:
        - l[n=13873]: daʒ sach man tiuren samît tragen,
        - l[n=13874]: dar ûf von golde rôt geslagen
      - lg@stanza[n=432]:
        - l[n=13875]: bilde, der magt gelîche.
        - l[n=13876]: sîn helm der was gar rîche,
      - lg@stanza[n=433]:
        - l[n=13877]: sîn wâpenroc, sîn kursît
        - l[n=13878]: wol gezieret an aller sît
      - lg@stanza[n=434]:
        - l[n=13879]: mit mangem tiuren steine,
        - l[n=13880]: ûf die bilde verwieret gar cleine.
      - lg@stanza[n=435]:
        - l[n=13881]: ouch gap sîn schilt gar liehten schîn,
        - l[n=13882]: dar ûf das jungfröiwelîn
      - lg@stanza[n=436]:
        - l[n=13883]: was entworfen wunnenclich.
        - l[n=13884]: des schildes rant erlûhte rîch,
      - lg@stanza[n=437]:
        - l[n=13885]: von der buckel dar abe schein
        - l[n=13886]: rîche und tiure manic stein.
      - lg@stanza[n=438]:
        - l[n=13887]: ein sper fuort er in der hant.
        - l[n=13888]: gegen dem Kriechen er kam gerant.
      - lg@stanza[n=439]:
        - l[n=13889]: ûf des schilt hielt er mit craft,
        - l[n=13890]: daʒ ze stücken brach der schaft,
      - lg@stanza[n=440]:
        - l[n=13891]: des Alexander wênic ahte.
        - l[n=13892]: ûf den admirât er trahte.
      - lg@stanza[n=441]:
        - l[n=13893]: von Fidiâ unverdroʒʒen
        - l[n=13894]: wart vil ûf in geschoʒʒen.
      - lg@stanza[n=442]:
        - l[n=13895]: Eufêstiô hete daʒ ersehen,
        - l[n=13896]: als von dem Persân was geschehen,
      - lg@stanza[n=443]:
        - l[n=13897]: daʒ er mit rîchlîcher kost
        - l[n=13898]: ûf Alexandrum brâhte ein tjost
      - lg@stanza[n=444]:
        - l[n=13899]: und in noch mit geschoʒʒe twanc.
        - l[n=13900]: der ie nâch hôhem prîse ranc
      - lg@stanza[n=445]:
        - l[n=13901]: dem was umb sînen hêrren leit,
        - l[n=13902]: daʒ er von Fidiâ swære leit.
      - lg@stanza[n=446]:
        - l[n=13903]: gegen dem er kam mit tjoste ger
        - l[n=13904]: mit einem vest gemachten sper.
      - lg@stanza[n=447]:
        - l[n=13905]: dâ daʒ bilde truoc der schilt,
        - l[n=13906]: dâ durch und durch den lîp er zilt
      - lg@stanza[n=448]:
        - l[n=13907]: mit craft daʒ sper wol elen lanc.
        - l[n=13908]: sîn tjost den jungen sterbens twanc
      - lg@stanza[n=449]:
        - l[n=13909]: und brâht in jâmer manic wîp
        - l[n=13910]: umb des werden fürsten lîp.
      - lg@stanza[n=450]:
        - l[n=13911]: nû was Permêniô ouch komen,
        - l[n=13912]: von dem jâmer wart vernomen.
      - lg@stanza[n=451]:
        - l[n=13913]: mit grimme rach der sînen suon.
        - l[n=13914]: man sach in grôʒen mort dâ tuon.
      - lg@stanza[n=452]:
        - l[n=13915]: er einic sluoc dô volkes mêr,
        - l[n=13916]: daʒ ich michs ze sagen wer.
      - lg@stanza[n=453]:
        - l[n=13917]: von der helde val unmâʒen
        - l[n=13918]: wil ich die rede lâʒen.
      - lg@stanza[n=454]:
        - l[n=13919]: dô kom ein fürste der hieʒ Affer
        - l[n=13920]: durch tjost gegen Alexandrô her.
      - lg@stanza[n=455]:
        - l[n=13921]: man hôrt in schrîen Jupiter.
        - l[n=13922]: dâ mit er sprangte und neigt daʒ sper.
      - lg@stanza[n=456]:
        - l[n=13923]: dô Alexander in ersach,
        - l[n=13924]: dem nû muotes niht gebrach,
      - lg@stanza[n=457]:
        - l[n=13925]: daʒ ors er vaʒte mit den sporn.
        - l[n=13926]: er gedâht mit leit an Nicânorn,
      - lg@stanza[n=458]:
        - l[n=13927]: den er mit tjost an Affrô rach.
        - l[n=13928]: daʒ sper er durch den fürsten stach,
      - lg@stanza[n=459]:
        - l[n=13929]: dâ von im lebens wart verzigen.
        - l[n=13930]: hin reit er und lieʒ den ligen,
      - lg@stanza[n=460]:
        - l[n=13931]: gerihte gegen Darîô als ein snuor.
        - l[n=13932]: Lîsias im widerfuor,
      - lg@stanza[n=461]:
        - l[n=13933]: nâch dem die ouwe erclanc.
        - l[n=13934]: mit craft er ûf den Kriechen dranc.
      - lg@stanza[n=462]:
        - l[n=13935]: sich muoste wern der Pelliur.
        - l[n=13936]: dâ jenes helm erlûhte tiur,
      - lg@stanza[n=463]:
        - l[n=13937]: 'dâ durch treip er den speres ort:'
        - l[n=13938]: durch sîn houbt daʒ drunzel bort,
      - lg@stanza[n=464]:
        - l[n=13939]: dâ von der fürste sîn leben lie.
        - l[n=13940]: ein schedlich mort an im ergie.
      - lg@stanza[n=465]:
        - l[n=13941]: in wolde rechen Emulôn,
        - l[n=13942]: den ein wîp durch dienstes lôn
      - lg@stanza[n=466]:
        - l[n=13943]: hete wunneclich bereitet dar.
        - l[n=13944]: rîcheit nam man an im war,
      - lg@stanza[n=467]:
        - l[n=13945]: die sîn lop dâ fuorte.
        - l[n=13946]: mit poinders craft er ruorte
      - lg@stanza[n=468]:
        - l[n=13947]: in vil wirdiclîcher koste.
        - l[n=13948]: ûf den Kriechen mit tjoste
      - lg@stanza[n=469]:
        - l[n=13949]: Emulôn brach sîn sper dô.
        - l[n=13950]: 'der werden tjost geschach alsô:'
      - lg@stanza[n=470]:
        - l[n=13951]: Alexander besaʒ,
        - l[n=13952]: Emulôn des dô vergaʒ,
      - lg@stanza[n=471]:
        - l[n=13953]: man sach in vallen ûf den plân;
        - l[n=13954]: mit Pûcival trette er in sân.
      - lg@stanza[n=472]:
        - l[n=13955]: den wolde rechen Baridach,
        - l[n=13956]: den er rîchlîche sach
      - lg@stanza[n=473]:
        - l[n=13957]: gegen im ûf der ouwen komen.
        - l[n=13958]: waʒ ir ie schônheit hât vernomen,
      - lg@stanza[n=474]:
        - l[n=13959]: die was gegen dirre gar ein wint.
        - l[n=13960]: Alexander, daʒ unguote kint,
      - lg@stanza[n=475]:
        - l[n=13961]: lêrte den Persân sterben dô.
        - l[n=13962]: lûte schrîter 'Macedô'.
      - lg@stanza[n=476]:
        - l[n=13963]: Waʒ man gestriten hete den tac,
        - l[n=13964]: niht daʒ dem gelîche wac
      - lg@stanza[n=477]:
        - l[n=13965]: als nû streit die werde diet.
        - l[n=13966]: der strît an einen clôʒ geriet.
      - lg@stanza[n=478]:
        - l[n=13967]: nû kâmen mit unverzagten scharn
        - l[n=13968]: ûʒ strîte in strîtes urhap gevarn
      - lg@stanza[n=479]:
        - l[n=13969]: Antigonus, der nâch strîte kam,
        - l[n=13970]: und Tholomêus, der tet alsam,
      - lg@stanza[n=480]:
        - l[n=13971]: Eumênidô, der freche helt,
        - l[n=13972]: des tât ze prîse was gezelt.
      - lg@stanza[n=481]:
        - l[n=13973]: mit im fuor Meleâger,
        - l[n=13974]: des kunft wart den vînden swær,
      - lg@stanza[n=482]:
        - l[n=13975]: und Perdicas der clâre.
        - l[n=13976]: der fromte dô manege bâre.
      - lg@stanza[n=483]:
        - l[n=13977]: nâch dem mit hurte kam gerant
        - l[n=13978]: der unverzagte wîgant,
      - lg@stanza[n=484]:
        - l[n=13979]: der werde Poliparcôn,
        - l[n=13980]: der gap in strîte sûren lôn.
      - lg@stanza[n=485]:
        - l[n=13981]: man sagt mit ir zornlîchen siten
        - l[n=13982]: ûf ouwe in heide wurde gestriten
      - lg@stanza[n=486]:
        - l[n=13983]: von Kriechen und den heiden.
        - l[n=13984]: des muoste fröide leiden
      - lg@stanza[n=487]:
        - l[n=13985]: süeʒen ougen in manegen landen,
        - l[n=13986]: die jâmers kunft bekanden.
      - lg@stanza[n=488]:
        - l[n=13987]: mit dem keiser kâmen dar
        - l[n=13988]: waʒ was der tôten fürsten schar.
      - lg@stanza[n=489]:
        - l[n=13989]: er brâhte dô manic storje grôʒ.
        - l[n=13990]: selbe er von dem karrâtschen schôʒ
      - lg@stanza[n=490]:
        - l[n=13991]: snelle schüʒʒe al ungezalt.
        - l[n=13992]: der Kriechen manegen er du valt.
      - lg@stanza[n=491]:
        - l[n=13993]: Mâzêus sich ouch ruorte.
        - l[n=13994]: sehs fürsten er fuorte
      - lg@stanza[n=492]:
        - l[n=13995]: den ouch manheit wonte bî.
        - l[n=13996]: des tages sie wâren strîtes frî
      - lg@stanza[n=493]:
        - l[n=13997]: gar gewesen unz ûf die zît.
        - l[n=13998]: den Kriechen eʒ nû herte lît.
      - lg@stanza[n=494]:
        - l[n=13999]: strîteclich sie wurden gehurt
        - l[n=14000]: durch Arenôsa, des waʒʒers furt,
      - lg@stanza[n=495]:
        - l[n=14001]: gegen Babilôn ûf einen plân.
        - l[n=14002]: von den heiden manic man
      - lg@stanza[n=496]:
        - l[n=14003]: wart mit craft sô angeriten,
        - l[n=14004]: daʒ er dô lernte sterbens siten.
      - lg@stanza[n=497]:
        - l[n=14005]: dô liten die Grâiure
        - l[n=14006]: strenge schumphentiure.
      - lg@stanza[n=498]:
        - l[n=14007]: sie gâben mit irm lîbe zins
        - l[n=14008]: den vînden. ein herze daʒ als ein vlins
      - lg@stanza[n=499]:
        - l[n=14009]: wære verhertet worden,
        - l[n=14010]: daʒ müeste der edlen morden
      - lg@stanza[n=500]:
        - l[n=14011]: aldâ swære beweinet hân,
        - l[n=14012]: hæt eʒ irn strît gesehen an.
      - lg@stanza[n=501]:
        - l[n=14013]: der Kriechen craft nû sêre seic,
        - l[n=14014]: der Persân gelacke steic.
      - lg@stanza[n=502]:
        - l[n=14015]: man hôrte sie vaste ir krîen
        - l[n=14016]: mit mangerleie schrîen,
      - lg@stanza[n=503]:
        - l[n=14017]: hie 'Jupiter' dort 'Hâmôn',
        - l[n=14018]: hie 'Bêl' dort 'Cêfalôn',
      - lg@stanza[n=504]:
        - l[n=14019]: ieglich ir krîe besunder.
        - l[n=14020]: der Kriechen maht lac under
      - lg@stanza[n=505]:
        - l[n=14021]: von mittentage ûf âbends zil.
        - l[n=14022]: nû was volkes alsô vil
      - lg@stanza[n=506]:
        - l[n=14023]: mit ungefuoge verhouwen
        - l[n=14024]: ûf anger und in den ouwen,
      - lg@stanza[n=507]:
        - l[n=14025]: als in langer mîle ein walt
        - l[n=14026]: mit willen nider wære gevalt.
      - lg@stanza[n=508]:
        - l[n=14027]: die werden helde küene,
        - l[n=14028]: dâ ê daʒ velt was grüene,
      - lg@stanza[n=509]:
        - l[n=14029]: von ir herter strîtes nôt
        - l[n=14030]: was eʒ worden alsô rôt,
      - lg@stanza[n=510]:
        - l[n=14031]: als ob willeclîche
        - l[n=14032]: mit rôtem tuoche gelîche
      - lg@stanza[n=511]:
        - l[n=14033]: die velt gar waren überzogen.
        - l[n=14034]: die heiden sach man vaste brogen,
      - lg@stanza[n=512]:
        - l[n=14035]: doch mit ungefüegem schade
        - l[n=14036]: wâren sie vaste überladen.
      - lg@stanza[n=513]:
        - l[n=14037]: wie vil der leit von tôde val,
        - l[n=14038]: man misset ir kûme an der zal.
      - lg@stanza[n=514]:
        - l[n=14039]: der Kriechen hûfe was dâ niht grôʒ.
        - l[n=14040]: nû wolde aber der sælden lôʒ
      - lg@stanza[n=515]:
        - l[n=14041]: mit sigenunft zuo in kêren.
        - l[n=14042]: Alexandrum den hêren
      - lg@stanza[n=516]:
        - l[n=14043]: hôrte man lûte an schrîen.
        - l[n=14044]: "'suln uns die swachen frîen"
      - lg@stanza[n=517]:
        - l[n=14045]: siges unde prîses tât?
        - l[n=14046]: unser craft doch erworben hât
      - lg@stanza[n=518]:
        - l[n=14047]: daʒ sie uns siges jâhen.
        - l[n=14048]: daʒ in kunde versmâhen,
      - lg@stanza[n=519]:
        - l[n=14049]: sie suln hie lützel obern'.
        - l[n=14050]: die Kriechen sach man sich kobern,
      - lg@stanza[n=520]:
        - l[n=14051]: die hôhes prîses wielten,
        - l[n=14052]: zesamne sie sich hielten.
      - lg@stanza[n=521]:
        - l[n=14053]: ir was daʒ dritteil dâ verlorn,
        - l[n=14054]: dâ gegen die vînde heten gekorn
      - lg@stanza[n=522]:
        - l[n=14055]: ir schaden drîʒicvalte.
        - l[n=14056]: die Kriechen mit gewalte
      - lg@stanza[n=523]:
        - l[n=14057]: sach man nû an allen sîten
        - l[n=14058]: ir roten mit craft durchrîten,
      - lg@stanza[n=524]:
        - l[n=14059]: hie den hêrren, dort den kneht
        - l[n=14060]: sie sluogen, eʒ was in alleʒ reht.
      - lg@stanza[n=525]:
        - l[n=14061]: ir deheiner sie erbarmet.
        - l[n=14062]: sie wârn alrêst erwarmet.
      - lg@stanza[n=526]:
        - l[n=14063]: owî, wie dâ gehurtet wart
        - l[n=14064]: mit craft durch manege storje hart
      - lg@stanza[n=527]:
        - l[n=14065]: von Nycânors gesellen!
        - l[n=14066]: die sach man dô ir ellen
      - lg@stanza[n=528]:
        - l[n=14067]: mit swerten lanc errecken,
        - l[n=14068]: der vînde schaden wecken.
      - lg@stanza[n=529]:
        - l[n=14069]: der werde Poliparcôn
        - l[n=14070]: gap dâ umb den werden lôn,
      - lg@stanza[n=530]:
        - l[n=14071]: dâ von manic heiden
        - l[n=14072]: von leben muoste scheiden.
      - lg@stanza[n=531]:
        - l[n=14073]: von sîner hant dô erholt
        - l[n=14074]: maneger sûr erarneten solt.
      - lg@stanza[n=532]:
        - l[n=14075]: dô wart manec wert Sarrazîn
        - l[n=14076]: durch daʒ lieht antlitze sîn
      - lg@stanza[n=533]:
        - l[n=14077]: gar ungefuoge verhouwen.
        - l[n=14078]: man mohte die Kriechen schouwen
      - lg@stanza[n=534]:
        - l[n=14079]: ûf dem velde strîtes milde.
        - l[n=14080]: durch der vînde helm und schilde
      - lg@stanza[n=535]:
        - l[n=14081]: sach man sie mit swerten waten,
        - l[n=14082]: dâ von die hûfen gâben schaten
      - lg@stanza[n=536]:
        - l[n=14083]: der tôten, die sie sluogen.
        - l[n=14084]: werlîchen lîp sie truogen,
      - lg@stanza[n=537]:
        - l[n=14085]: daʒ sie wol erzeigeten
        - l[n=14086]: an den, die sie dô veigeten.
    - chapter[n=118a]:
      - head[lg=deu-Latn]: Darius flieht
      - lg@stanza[n=1]:
        - l[n=14087]: der keiser jâmer grôʒ dô sach.
        - l[n=14088]: der werde vür wâr dô sprach
      - lg@stanza[n=2]:
        - l[n=14089]: daʒ die Kriechen al gelîche
        - l[n=14090]: waren manheit rîche;
      - lg@stanza[n=3]:
        - l[n=14091]: daʒ Alexander ûf daʒ velt
        - l[n=14092]: hæt brâht mangen tiuren helt.
      - lg@stanza[n=4]:
        - l[n=14093]: von âvoy an strîtes âventiur
        - l[n=14094]: und von craft des Pelliur
      - lg@stanza[n=5]:
        - l[n=14095]: manger ûf dem wale bleip.
        - l[n=14096]: ir strît ûʒ werden herzen treip
      - lg@stanza[n=6]:
        - l[n=14097]: süeʒe fröide und dructe dar în
        - l[n=14098]: ganzes jâmers wernde pîn.
      - lg@stanza[n=7]:
        - l[n=14099]: dô wart schadens gnuoc gekorn
        - l[n=14100]: und liute beider sît verlorn.
      - lg@stanza[n=8]:
        - l[n=14101]: in der bittern helle wîte
        - l[n=14102]: den tac, als ob eʒ snîte
      - lg@stanza[n=9]:
        - l[n=14103]: und hagelte gar sêre,
        - l[n=14104]: ergie der soldier rêre.
      - lg@stanza[n=10]:
        - l[n=14105]: Der keiser dannoch vaste streit.
        - l[n=14106]: sîn jâmer und sîn herzeleit
      - lg@stanza[n=11]:
        - l[n=14107]: sach er sich vaste frischen,
        - l[n=14108]: mit werndem pîne mischen.
      - lg@stanza[n=12]:
        - l[n=14109]: mit snellen schüʒʒen gâhte
        - l[n=14110]: der edle fürste gedâhte
      - lg@stanza[n=13]:
        - l[n=14111]: waʒ im solde ze staten komen,
        - l[n=14112]: daʒ eʒ im an sige mohte fromen.
      - lg@stanza[n=14]:
        - l[n=14113]: kranken trôst er vor im sach.
        - l[n=14114]: 'der werde ûʒ jâmers siten sprach:'
      - lg@stanza[n=15]:
        - l[n=14115]: "'Frou Sælde hât mich gar verlân."
        - l[n=14116]: mîn haben dise werde man
      - lg@stanza[n=16]:
        - l[n=14117]: entgolten, die hie sint erslagen.
        - l[n=14118]: nî muoʒ mîn riuwe herze tragen
      - lg@stanza[n=17]:
        - l[n=14119]: haʒ vil süeʒer herzen,
        - l[n=14120]: die immer wernden smerzen
      - lg@stanza[n=18]:
        - l[n=14121]: umb ir trût enphâhent,
        - l[n=14122]: von fröiden ze jâmer gâhent
      - lg@stanza[n=19]:
        - l[n=14123]: suln mir die geheʒʒic sîn,
        - l[n=14124]: waʒ touc mir dann daʒ leben mîn ?'
      - lg@stanza[n=20]:
        - l[n=14125]: er begunde mit gedanken
        - l[n=14126]: hin und her wanken.
      - lg@stanza[n=21]:
        - l[n=14127]: gerne wære er gewesen dan,
        - l[n=14128]: dann er weste niht ob sîne man
      - lg@stanza[n=22]:
        - l[n=14129]: mit im wolden kêren
        - l[n=14130]: oder baʒ dâ strîten mêren,
      - lg@stanza[n=23]:
        - l[n=14131]: wann er sie sach noch an der wer.
        - l[n=14132]: er gedâhte 'ob ich nû von in kêr
      - lg@stanza[n=24]:
        - l[n=14133]: aleine, waʒ mac mich helfen daʒ?
        - l[n=14134]: ich friste mich bî in verre baʒ'.
      - lg@stanza[n=25]:
        - l[n=14135]: dô er alsô in sorgen ranc,
        - l[n=14136]: ûf ein ors er sich swanc.
      - lg@stanza[n=26]:
        - l[n=14137]: dannoch vil der Kriechen
        - l[n=14138]: muosten von im sît siechen,
      - lg@stanza[n=27]:
        - l[n=14139]: die er ungefuoge schôʒ,
        - l[n=14140]: ouch tet er manegen lebens blôʒ.
      - lg@stanza[n=28]:
        - l[n=14141]: noch wolt er gerne blîben.
        - l[n=14142]: er sach die sînen trîben
      - lg@stanza[n=29]:
        - l[n=14143]: die Kriechen ûf der ouwe entwer,
        - l[n=14144]: in flühte jagen gegen im her.
      - lg@stanza[n=30]:
        - l[n=14145]: nû was von im ungespart,
        - l[n=14146]: er warf sich ûf der flühte vart.
      - lg@stanza[n=31]:
        - l[n=14147]: vast er mit den sînen vlôch
        - l[n=14148]: gegen Erbelâ dem waʒʒer er zôch.
      - lg@stanza[n=32]:
        - l[n=14149]: der brücken dô vergaʒer,
        - l[n=14150]: durch den pfloum die furt maʒer.
      - lg@stanza[n=33]:
        - l[n=14151]: mit der fluht sie gâben zol.
        - l[n=14152]: 'der keiser was geriten wol:'
      - lg@stanza[n=34]:
        - l[n=14153]: ich wæne im wære daʒ niht leit,
        - l[n=14154]: eʒ müet aber den der in jeit.
      - lg@stanza[n=35]:
        - l[n=14155]: die Persân volgeten sîme spor,
        - l[n=14156]: den fuor er selbzwelfte vor.
      - lg@stanza[n=36]:
        - l[n=14157]: an einen bach kam er gerant
        - l[n=14158]: gar tief, der ist Lincus genant.
      - lg@stanza[n=37]:
        - l[n=14159]: dâ kam er über eine brücke.
        - l[n=14160]: der fürste sach ze rücke,
      - lg@stanza[n=38]:
        - l[n=14161]: er trahte ob er solde
        - l[n=14162]: 'die brücke brechen: er enwolde.'
      - lg@stanza[n=39]:
        - l[n=14163]: er dâhte 'frist ich sô mîn leben,
        - l[n=14164]: sô sîn die dem tôde gegeben,
      - lg@stanza[n=40]:
        - l[n=14165]: die nâch mir in flühte varn.'
        - l[n=14166]: durch daʒ hieʒ er die brücke sparn.
      - lg@stanza[n=41]:
        - l[n=14167]: man sach wol geriten man
        - l[n=14168]: nâch irm hêrren kêren dan.
      - lg@stanza[n=42]:
        - l[n=14169]: sus tâten sie von dannen kêr
        - l[n=14170]: hie gegen der wilde, dort gegen dem mer,
      - lg@stanza[n=43]:
        - l[n=14171]: etslîche an fluht dô phlihten,
        - l[n=14172]: nâch dem admirât sie rihten.
      - lg@stanza[n=44]:
        - l[n=14173]: war umbe fliuht der keiser hie?
        - l[n=14174]: weste er rehte oder wie
      - lg@stanza[n=45]:
        - l[n=14175]: im sîn sterben wære bereit,
        - l[n=14176]: sîn jâmer wurde des alze breit.
      - lg@stanza[n=46]:
        - l[n=14177]: sîn wirde dolte die nôt,
        - l[n=14178]: ê daʒ er swechlîchen tôt
      - lg@stanza[n=47]:
        - l[n=14179]: von sînen bœsern kür;
        - l[n=14180]: den lîp er lieber hie verlür.
      - lg@stanza[n=48]:
        - l[n=14181]: Dô Darîus von strîte brach
        - l[n=14182]: und daʒ Alexander sach,
      - lg@stanza[n=49]:
        - l[n=14183]: nû wart dô lützel gebiten,
        - l[n=14184]: dô wart mit sporn versniten
      - lg@stanza[n=50]:
        - l[n=14185]: sîn snelleʒ ors Pûcival
        - l[n=14186]: tet starke sprünge sunder twâl
      - lg@stanza[n=51]:
        - l[n=14187]: ûf der ouwe über manic âs,
        - l[n=14188]: daʒ dâ mit strîte geströwet was.
      - lg@stanza[n=52]:
        - l[n=14189]: nâch im die Kriechen kâmen gehurt
        - l[n=14190]: ûf dem plân durch bluotes furt.
      - lg@stanza[n=53]:
        - l[n=14191]: als ein strenger donerschric
        - l[n=14192]: und ein sneller himelblic,
      - lg@stanza[n=54]:
        - l[n=14193]: des kunft mit jâmer wirt geclagt,
        - l[n=14194]: sô wart den vînden nâch gejagt.
      - lg@stanza[n=55]:
        - l[n=14195]: ir nâchjagen wart gar sûr
        - l[n=14196]: den heiden und sô gar ir schûr.
      - lg@stanza[n=56]:
        - l[n=14197]: sie sluogen ir an flühte mê,
        - l[n=14198]: dann dô sie mit in striten ê.
      - lg@stanza[n=57]:
        - l[n=14199]: vil heiden, die an flühte riten,
        - l[n=14200]: als sie in harnasch heten gestriten
      - lg@stanza[n=58]:
        - l[n=14201]: gar den sumerlangen tac,
        - l[n=14202]: der mit liehter sunnen phlac
      - lg@stanza[n=59]:
        - l[n=14203]: gar ungefüeger hitze,
        - l[n=14204]: dô lêrte durstes witze,
      - lg@stanza[n=60]:
        - l[n=14205]: dô sie den Lincum sâhen,
        - l[n=14206]: sie begunden dar în gâhen.
      - lg@stanza[n=61]:
        - l[n=14207]: daʒ waʒʒer was sô ungesunt,
        - l[n=14208]: des wart überal den heiden kunt
      - lg@stanza[n=62]:
        - l[n=14209]: von irs trankes ungenuht
        - l[n=14210]: daʒ man heiʒet die waʒʒersuht,
      - lg@stanza[n=63]:
        - l[n=14211]: ouch wart von ir gedrenge
        - l[n=14212]: die breite brücke ir lenge
      - lg@stanza[n=64]:
        - l[n=14213]: 'alze kurz und ze smal:'
        - l[n=14214]: "'in den Lincum ergie ir val:"
      - lg@stanza[n=65]:
        - l[n=14215]: waʒ ir dar ûf komen was,
        - l[n=14216]: der drîʒigoste ir niht genas.
      - lg@stanza[n=66]:
        - l[n=14217]: sus dolten die Sarrazîne
        - l[n=14218]: allenthalben swære pîne.
      - lg@stanza[n=67]:
        - l[n=14219]: Die sunne ze gemache zôch
        - l[n=14220]: hinder daʒ gebirge hôch.
      - lg@stanza[n=68]:
        - l[n=14221]: Alexander daʒ wal
        - l[n=14222]: mit den sînen behielt und prîses mâl.
      - lg@stanza[n=69]:
        - l[n=14223]: des hôhen fürsten wirdikeit
        - l[n=14224]: was daʒ von allem herzen leit
      - lg@stanza[n=70]:
        - l[n=14225]: 'daʒ im nû strîtes gebrach:'
        - l[n=14226]: daʒ macht daʒ er dâ nieman sach
      - lg@stanza[n=71]:
        - l[n=14227]: wann die sînen ûf den velden.
        - l[n=14228]: die fürsten ze irn gezelden
      - lg@stanza[n=72]:
        - l[n=14229]: hieʒ der werde rîten.
        - l[n=14230]: nû sant im an den zîten
      - lg@stanza[n=73]:
        - l[n=14231]: Permêniô sînen boten,
        - l[n=14232]: daʒ er sît halp der Persân roten
      - lg@stanza[n=74]:
        - l[n=14233]: hete mit strîte zerbrochen
        - l[n=14234]: und sic wær im gesprochen,
      - lg@stanza[n=75]:
        - l[n=14235]: daʒ er et gegen im gâhte.
        - l[n=14236]: der werden vil er brâhte,
      - lg@stanza[n=76]:
        - l[n=14237]: die er hete gevangen
        - l[n=14238]: des mohte wol erlangen
      - lg@stanza[n=77]:
        - l[n=14239]: in ir heimôte süeʒe wîp,
        - l[n=14240]: wann daʒ des fürsten lîp
      - lg@stanza[n=78]:
        - l[n=14241]: gnâden vil an in begienc
        - l[n=14242]: und sie nâch ir bete enphienc.
      - lg@stanza[n=79]:
        - l[n=14243]: Der Kriechen vogt sach man frô.
        - l[n=14244]: gegen sîm gezelte kêrter dô,
      - lg@stanza[n=80]:
        - l[n=14245]: er wânde haben guot gemach.
        - l[n=14246]: gegen im ûʒ dem gebirge brach
      - lg@stanza[n=81]:
        - l[n=14247]: Exâtreus mit grôʒem her.
        - l[n=14248]: gegen Alexandrô tet er kêr.
      - lg@stanza[n=82]:
        - l[n=14249]: er brâhte die ungefüege schar
        - l[n=14250]: aller rîcheit wunder dar.
      - lg@stanza[n=83]:
        - l[n=14251]: Alexander wânde sân
        - l[n=14252]: dô wolt ein ander tac ûf gân.
      - lg@stanza[n=84]:
        - l[n=14253]: Exâtreus tet des war,
        - l[n=14254]: dô der Krieche mit cleiner schar
      - lg@stanza[n=85]:
        - l[n=14255]: gegen der poulûne reit,
        - l[n=14256]: dar er sîn reise niht vermeit
      - lg@stanza[n=86]:
        - l[n=14257]: lûte schrei der Persân 'Jupiter'.
        - l[n=14258]: er sprangte und neigte sîn sper.
      - lg@stanza[n=87]:
        - l[n=14259]: "'Macedô' wart hie geschrît."
        - l[n=14260]: alrêst huop sich ein niuwer strît.
      - lg@stanza[n=88]:
        - l[n=14261]: die alumbe hôrten wol
        - l[n=14262]: daʒ ir hêrre leit strîtes dol,
      - lg@stanza[n=89]:
        - l[n=14263]: die ze irn rossen gâhten
        - l[n=14264]: und im mit helfe nâhten.
      - lg@stanza[n=90]:
        - l[n=14265]: sie funden den helt gar unverzagt.
        - l[n=14266]: der sach wâ dort her gegen im jagt
      - lg@stanza[n=91]:
        - l[n=14267]: der al der roten leiter was.
        - l[n=14268]: als ein gar liehteʒ spiegelglas
      - lg@stanza[n=92]:
        - l[n=14269]: was sîn harnasch, daʒ er fuorte,
        - l[n=14270]: sîn helm, den schilt ouch ruorte
      - lg@stanza[n=93]:
        - l[n=14271]: manic tiur edelstein,
        - l[n=14272]: der liehtem sterne gelîch erschein
      - lg@stanza[n=94]:
        - l[n=14273]: und bran als ein gar queckeʒ lieht
        - l[n=14274]: sîn ros und er sich sûmten niht,
      - lg@stanza[n=95]:
        - l[n=14275]: durch tjost er gegen dem Kriechen kam,
        - l[n=14276]: der Pûcival mit walap nam.
      - lg@stanza[n=96]:
        - l[n=14277]: ir tjost dô ungelîch geriet,
        - l[n=14278]: 'Exâtreum er von leben schiet:'
      - lg@stanza[n=97]:
        - l[n=14279]: alsô kund im der Pelliûr
        - l[n=14280]: dar sîn komen machen sûr.
      - lg@stanza[n=98]:
        - l[n=14281]: die roten ze houfe drungen.
        - l[n=14282]: ach, wie die swert erclungen
      - lg@stanza[n=99]:
        - l[n=14283]: ûf helm und durch schildel
        - l[n=14284]: sie wâren strîtes milde.
      - lg@stanza[n=100]:
        - l[n=14285]: dâ wart von den helden tiur
        - l[n=14286]: ûʒ den adamanten viur
      - lg@stanza[n=101]:
        - l[n=14287]: mit slegen stæte gefrumet,
        - l[n=14288]: ir herten schilt von in gedrumet,
      - lg@stanza[n=102]:
        - l[n=14289]: der man sie blôʒ sach rîten.
        - l[n=14290]: herte was ir strîten.
      - lg@stanza[n=103]:
        - l[n=14291]: die Kriechen dort unde hie
        - l[n=14292]: die vînde sluogen, ouch sluoc man sie.
      - lg@stanza[n=104]:
        - l[n=14293]: nû kam Permêniô gevarn
        - l[n=14294]: und ander fürsten mit irn scharn.
      - lg@stanza[n=105]:
        - l[n=14295]: dô die wurden gelâʒen an,
        - l[n=14296]: dô wart strît dâ getân,
      - lg@stanza[n=106]:
        - l[n=14297]: der mit craft wart zuo brâht
        - l[n=14298]: und werte vaste unz in die naht.
      - lg@stanza[n=107]:
        - l[n=14299]: mitten besît hie und dort
        - l[n=14300]: sie fuogten ungefüegen mort.
      - lg@stanza[n=108]:
        - l[n=14301]: der strît vil nâch was gewegen,
        - l[n=14302]: noch deheiner was gelegen,
      - lg@stanza[n=109]:
        - l[n=14303]: er wære vergolten alsô tiur.
        - l[n=14304]: ofte rief der Pelliur
      - lg@stanza[n=110]:
        - l[n=14305]: "'wer dich, frecher Macedô!'"
        - l[n=14306]: dar nâch wart gehurtet sô
      - lg@stanza[n=111]:
        - l[n=14307]: durch herte rote enge
        - l[n=14308]: mit hurtlîchem getwenge,
      - lg@stanza[n=112]:
        - l[n=14309]: von einander er sie clôʒte.
        - l[n=14310]: der Kriechen craft nû grôʒte.
      - lg@stanza[n=113]:
        - l[n=14311]: hie durch die vînde dringâ drinc,
        - l[n=14312]: dô volgt von swerten clingâ clinc.
      - lg@stanza[n=114]:
        - l[n=14313]: sie tâten starc einander wê.
        - l[n=14314]: nû heten sie niht tages mê,
      - lg@stanza[n=115]:
        - l[n=14315]: dâ von in liehtes gebrach.
        - l[n=14316]: den himel man gestirnet sach.
      - lg@stanza[n=116]:
        - l[n=14317]: ouch wart der Persân muot sô cranc,
        - l[n=14318]: daʒ sie ze flühte tâten wanc.
      - lg@stanza[n=117]:
        - l[n=14319]: dâ hin der keiser was gevarn
        - l[n=14320]: sach man sie den wec niht sparn.
      - lg@stanza[n=118]:
        - l[n=14321]: vil ir doch gevangen bleip.
        - l[n=14322]: dâ mittenaht ir zît vertreip,
      - lg@stanza[n=119]:
        - l[n=14323]: kâmen sie ûf Erbelas,
        - l[n=14324]: die ouwe, dâ der keiser was,
      - lg@stanza[n=120]:
        - l[n=14325]: der sie trûriclich enphie,
        - l[n=14326]: als des den hêrren nôt an gie.
      - lg@stanza[n=121]:
        - l[n=14327]: noch nie kein fürste wart geborn,
        - l[n=14328]: der in strîte hete sô vil verlorn
      - lg@stanza[n=122]:
        - l[n=14329]: an werdem volke, an guote.
        - l[n=14330]: in trûrigem muote
      - lg@stanza[n=123]:
        - l[n=14331]: er ze den hêrren sprach,
        - l[n=14332]: waʒ er der noch bî im sach.
      - lg@stanza[n=124]:
        - l[n=14333]: "'vür wârheit ich wol jehen mac,"
        - l[n=14334]: dô mir wîlen sælde lac,
      - lg@stanza[n=125]:
        - l[n=14335]: dâ wiget nû vür swærlîchen grôʒ
        - l[n=14336]: in allen ort unsælden lôʒ.
      - lg@stanza[n=126]:
        - l[n=14337]: swie mir sælde sî entsliffen,
        - l[n=14338]: unsælde mich hât begriffen
      - lg@stanza[n=127]:
        - l[n=14339]: und twinget mich unmâʒen.
        - l[n=14340]: doch muge wir niht gelâʒen
      - lg@stanza[n=128]:
        - l[n=14341]: unser grôʒlîche verlust
        - l[n=14342]: der Kriechen vogt umbesust.
      - lg@stanza[n=129]:
        - l[n=14343]: durch verlust unser mâge
        - l[n=14344]: müeʒe wir noch in wâge
      - lg@stanza[n=130]:
        - l[n=14345]: daʒ beliben teil setzen,
        - l[n=14346]: sie müeʒen uns noch letzen
      - lg@stanza[n=131]:
        - l[n=14347]: oder wir gerechen uns ein teil.
        - l[n=14348]: noch versuoche wir unser heil.
      - lg@stanza[n=132]:
        - l[n=14349]: nâch des hœhsten gebot,
        - l[n=14350]: der über alle gote ist got,
      - lg@stanza[n=133]:
        - l[n=14351]: werden alle dinc getân
        - l[n=14352]: 'und müeʒen nâch sînem willen gân:'
      - lg@stanza[n=134]:
        - l[n=14353]: daʒ er uns âne helfe lât,
        - l[n=14354]: daʒ bringet unser missetât,
      - lg@stanza[n=135]:
        - l[n=14355]: daʒ man der werlde unstæte giht
        - l[n=14356]: und daʒ gelücke wanken siht.
      - lg@stanza[n=136]:
        - l[n=14357]: nû hât er uns gephlâget vil,
        - l[n=14358]: waʒ ob nû der hœhste wil
      - lg@stanza[n=137]:
        - l[n=14359]: verschulten haʒ ab uns kêren
        - l[n=14360]: und unser gelücke mêren
      - lg@stanza[n=138]:
        - l[n=14361]: und unser swære krenken?
        - l[n=14362]: ir lebt noch vil, die des gedenken
      - lg@stanza[n=139]:
        - l[n=14363]: wie Crêsus mit Cyrô streit
        - l[n=14364]: und mit gewalt in überreit,
      - lg@stanza[n=140]:
        - l[n=14365]: daʒ er in siges entworhte,
        - l[n=14366]: daʒ der unervorhte
      - lg@stanza[n=141]:
        - l[n=14367]: sît strîteclich sich rach,
        - l[n=14368]: wann er sît sîn leben brach
      - lg@stanza[n=142]:
        - l[n=14369]: und al sîn craft valte sider.
        - l[n=14370]: dô was Cyrô gelücke wider
      - lg@stanza[n=143]:
        - l[n=14371]: komen und frou Sælden gunst.
        - l[n=14372]: die wîle wir craft und vernunst
      - lg@stanza[n=144]:
        - l[n=14373]: haben und noch werlich leben,
        - l[n=14374]: wir suln uns sô niht begeben.
      - lg@stanza[n=145]:
        - l[n=14375]: wir wellenʒ, noch versuochen.
        - l[n=14376]: waʒ ob unser ruochen
      - lg@stanza[n=146]:
        - l[n=14377]: frou Sælde mit craft beginnet
        - l[n=14378]: und helfe gegen uns versinnet?
      - lg@stanza[n=147]:
        - l[n=14379]: gewinnen und verliesen
        - l[n=14380]: 'muoʒ man in strîte kiesen:'
      - lg@stanza[n=148]:
        - l[n=14381]: der durch verlust wil verzagen,
        - l[n=14382]: der mac nimmer prîs bejagen.
      - lg@stanza[n=149]:
        - l[n=14383]: wir mugen lieber den tôt
        - l[n=14384]: tragen dann schemelîche nôt.
      - lg@stanza[n=150]:
        - l[n=14385]: dar umbe wir bezîte
        - l[n=14386]: berihten uns ze strîte,
      - lg@stanza[n=151]:
        - l[n=14387]: ê daʒ ir craft sich baʒ zeige
        - l[n=14388]: und unser tât sich veige.
      - lg@stanza[n=152]:
        - l[n=14389]: wir besuochen mâge unde man,
        - l[n=14390]: 'der wir noch vil geruowet hân:'
      - lg@stanza[n=153]:
        - l[n=14391]: in Mêdâ und Persiâ
        - l[n=14392]: vinde wir guote helfe da'.
      - lg@stanza[n=154]:
        - l[n=14393]: gâher antwurt im gebrast,
        - l[n=14394]: wann sie het des strîte last
      - lg@stanza[n=155]:
        - l[n=14395]: des tages erværet,
        - l[n=14396]: ouch wârn etslîche beswæret
      - lg@stanza[n=156]:
        - l[n=14397]: mit unheilhaften wunden.
        - l[n=14398]: sô trahten die gesunden,
      - lg@stanza[n=157]:
        - l[n=14399]: ob der werde Macedôn
        - l[n=14400]: erstrite die vesten Babilôn
      - lg@stanza[n=158]:
        - l[n=14401]: oder listeclich erwurbe,
        - l[n=14402]: daʒ dann alleʒ verturbe
      - lg@stanza[n=159]:
        - l[n=14403]: in strîtlîchem gedinge.
        - l[n=14404]: noch wârn dâ jungelinge,
      - lg@stanza[n=160]:
        - l[n=14405]: der geburt was clâr, ir manheit grôz
        - l[n=14406]: die noch strîtes niht verdrôʒ,
      - lg@stanza[n=161]:
        - l[n=14407]: die dem keiser helfe sprâchen,
        - l[n=14408]: die strenge pîne stâchen
      - lg@stanza[n=162]:
        - l[n=14409]: umb friunt und mâge harte.
        - l[n=14410]: mit jæmerlîchem garte
      - lg@stanza[n=163]:
        - l[n=14411]: schiere kêrte der keiser dan
        - l[n=14412]: gegen dem lande Bractân.
    - chapter[n=263]:
      - head[lg=deu-Latn]: Alexander zieht in Babilôn ein
      - lg@stanza[n=1]:
        - l[n=14413]: Des morgens als erschein der tac,
        - l[n=14414]: nû wart aber der Kriechen sac
      - lg@stanza[n=2]:
        - l[n=14415]: und ir karrâtschen vol
        - l[n=14416]: und ir gewalt berâten wol
      - lg@stanza[n=3]:
        - l[n=14417]: mit vil kostlîcher habe,
        - l[n=14418]: 'dô die vînde entrunnen abe:'
      - lg@stanza[n=4]:
        - l[n=14419]: waʒ man der ûf dem velde vant
        - l[n=14420]: algar vergap des milden hant.
      - lg@stanza[n=5]:
        - l[n=14421]: ân bereitschaft ûf den velden
        - l[n=14422]: niuwan von gezelden
      - lg@stanza[n=6]:
        - l[n=14423]: nâmen sie alsô kreftic guot,
        - l[n=14424]: des sol nieman haben muot,
      - lg@stanza[n=7]:
        - l[n=14425]: daʒ sîn rîcheit dar zuo tohte,
        - l[n=14426]: daʒ erʒ eine erziugen mohte.
      - lg@stanza[n=8]:
        - l[n=14427]: dar nâch als ein sneller schûr
        - l[n=14428]: mit starker craft der Pelliûr
      - lg@stanza[n=9]:
        - l[n=14429]: durchreit daʒ lant Syriam,
        - l[n=14430]: dâ er vil stete und bürge nam.
      - lg@stanza[n=10]:
        - l[n=14431]: daʒ volc im dienstlich was bereit.
        - l[n=14432]: dar nâch gegen Babilôn er reit.
      - lg@stanza[n=11]:
        - l[n=14433]: dô er der was sô nâhen komen,
        - l[n=14434]: (als ich die rede hân vernomen)
      - lg@stanza[n=12]:
        - l[n=14435]: ale in Franckrîche ze Paris
        - l[n=14436]: dâ sant Dionîsius meister is
      - lg@stanza[n=13]:
        - l[n=14437]: an daʒ waʒʒer Sêcanâ,
        - l[n=14438]: im kam widerriten dâ
      - lg@stanza[n=14]:
        - l[n=14439]: der vogt Mâzêus mit zwein sünen
        - l[n=14440]: er wolt sich mit dem fürsten süenen.
      - lg@stanza[n=15]:
        - l[n=14441]: er bôt im dienst und die stat.
        - l[n=14442]: daʒ was ouch al der burger rât,
      - lg@stanza[n=16]:
        - l[n=14443]: die kâmen ouch mit dem vogt hie.
        - l[n=14444]: der künc Mâzêum zuo im vie,
      - lg@stanza[n=17]:
        - l[n=14445]: umb sô gewante êre
        - l[n=14446]: dancte er im sêre.
      - lg@stanza[n=18]:
        - l[n=14447]: dô er die stat so veste sach,
        - l[n=14448]: der edel wider sich selben jach,
      - lg@stanza[n=19]:
        - l[n=14449]: wolt eʒ Mâzêus haben getân,
        - l[n=14450]: er mohte sich wol gehalten hân
      - lg@stanza[n=20]:
        - l[n=14451]: vor allem sturme manegen tac
        - l[n=14452]: 'mit der veste: als sie dâ phlac,'
      - lg@stanza[n=21]:
        - l[n=14453]: gegen im sie rîch berihtet gleiʒ.
        - l[n=14454]: vür grôʒe untât erʒ im weiʒ
      - lg@stanza[n=22]:
        - l[n=14455]: daʒ er sie gap âne strît.
        - l[n=14456]: daʒ clagte der keiser sît.
      - lg@stanza[n=23]:
        - l[n=14457]: Mâzêus was ein menlich helt,
        - l[n=14458]: sîn tât gegen prîse was gezelt.
      - lg@stanza[n=24]:
        - l[n=14459]: er kunde wol in strîten
        - l[n=14460]: sînen prîs gewîten.
      - lg@stanza[n=25]:
        - l[n=14461]: dô sie der manheit rîche
        - l[n=14462]: ergap so willeclîche,
      - lg@stanza[n=26]:
        - l[n=14463]: dô wære des gewesen zît
        - l[n=14464]: daʒ sich die dar nâch âne strît
      - lg@stanza[n=27]:
        - l[n=14465]: hæten willeclich ergeben,
        - l[n=14466]: sô wær ir beliben vil bî leben.
      - lg@stanza[n=28]:
        - l[n=14467]: die rîchen Babilône
        - l[n=14468]: ze êren dem Macedône
      - lg@stanza[n=29]:
        - l[n=14469]: truogen vür manegen hort
        - l[n=14470]: in die strâʒe an manegen ort,
      - lg@stanza[n=30]:
        - l[n=14471]: den die alten künge heten gelâʒen.
        - l[n=14472]: des muoʒ man sich nû mâʒen
      - lg@stanza[n=31]:
        - l[n=14473]: durch der fürsten swache siten,
        - l[n=14474]: die in ze allen zîten
      - lg@stanza[n=32]:
        - l[n=14475]: râten nâch dem guote
        - l[n=14476]: und sie rihten ûʒ dem muote,
      - lg@stanza[n=33]:
        - l[n=14477]: 'der in ze rehte wære bî:'
        - l[n=14478]: ich wæne daʒ wâre milte sî.
      - lg@stanza[n=34]:
        - l[n=14479]: ûf der strâʒe an allen sîten,
        - l[n=14480]: dâ der werde solde rîten,
      - lg@stanza[n=35]:
        - l[n=14481]: golt, silber mangen tiuren stein
        - l[n=14482]: mit liehtem blicke dô erschein,
      - lg@stanza[n=36]:
        - l[n=14483]: und alle gaʒʒen wârn behangen
        - l[n=14484]: mit rîchen tuochen langen.
      - lg@stanza[n=37]:
        - l[n=14485]: der markt und alle ir tempelhûs,
        - l[n=14486]: alter und al der gote clûs
      - lg@stanza[n=38]:
        - l[n=14487]: mit maneger varwe underscheit
        - l[n=14488]: wârn behangen und beleit.
      - lg@stanza[n=39]:
        - l[n=14489]: nû was daʒ niht gelâʒen,
        - l[n=14490]: in der stat al die strâʒen
      - lg@stanza[n=40]:
        - l[n=14491]: wârn mit tepich bereit,
        - l[n=14492]: dar ûf gar tiure tuoch gespreit,
      - lg@stanza[n=41]:
        - l[n=14493]: 'die buten schîn von golde:'
        - l[n=14494]: dâ der werde riten solde,
      - lg@stanza[n=42]:
        - l[n=14495]: dâ wart gegen dem süeʒen man
        - l[n=14496]: der stat gezierde al ûf getân.
    - chapter[n=184]:
      - head[lg=deu-Latn]: Alexander als Minneritter der Candacis
      - lg@stanza[n=1]:
        - l[n=14497]: Der menlîche Macedôn
        - l[n=14498]: in die schœne Babilôn
      - lg@stanza[n=2]:
        - l[n=14499]: nâch hôher wirde rîch gecleit
        - l[n=14500]: wol gefeitieret reit.
      - lg@stanza[n=3]:
        - l[n=14501]: waʒ der helt an im fuorte,
        - l[n=14502]: tiure kost daʒ ruorte,
      - lg@stanza[n=4]:
        - l[n=14503]: als ims die süeʒe gonde,
        - l[n=14504]: in der herze mit liebe er wonde.
      - lg@stanza[n=5]:
        - l[n=14505]: als sie sîn wirdikeit besaʒ,
        - l[n=14506]: daʒ wîplich wîp sîn nie vergaʒ
      - lg@stanza[n=6]:
        - l[n=14507]: durch sîn zuht, die man im sprach.
        - l[n=14508]: wie sie in mit ougen nie gesach,
      - lg@stanza[n=7]:
        - l[n=14509]: doch dûhte die küniginne
        - l[n=14510]: ofte in irm sinne
      - lg@stanza[n=8]:
        - l[n=14511]: daʒ der helt mære
        - l[n=14512]: vor irn ougen wære.
      - lg@stanza[n=9]:
        - l[n=14513]: alsô die gehiure
        - l[n=14514]: von dem Pelliure
      - lg@stanza[n=10]:
        - l[n=14515]: kunde fröide borgen,
        - l[n=14516]: daʒ sie vergaʒ ir sorgen.
      - lg@stanza[n=11]:
        - l[n=14517]: doch sie mit süeʒem kummer ranc,
        - l[n=14518]: als sie des werden minne twanc,
      - lg@stanza[n=12]:
        - l[n=14519]: ouch was im die guote
        - l[n=14520]: 'sô senfte in dem muote:'
      - lg@stanza[n=13]:
        - l[n=14521]: die süeʒe werde Candacis
        - l[n=14522]: tet in fröiden vil gewis
      - lg@stanza[n=14]:
        - l[n=14523]: die liebe ir herze sô gevie,
        - l[n=14524]: sie het in dort und er sie hie.
      - lg@stanza[n=15]:
        - l[n=14525]: er reit in dem gewande,
        - l[n=14526]: daʒ im von verrem lande
      - lg@stanza[n=16]:
        - l[n=14527]: die reine wert gehiure
        - l[n=14528]: sînen fröiden ze stiure
      - lg@stanza[n=17]:
        - l[n=14529]: 'hete durch liebe gesant:'
        - l[n=14530]: selbe eʒ die süeʒe mit ir hant
      - lg@stanza[n=18]:
        - l[n=14531]: hete geworht gar reine
        - l[n=14532]: mit manegem tiuren steine,
      - lg@stanza[n=19]:
        - l[n=14533]: der dar ûf lac verwieret
        - l[n=14534]: mit golde wol gezieret.
      - lg@stanza[n=20]:
        - l[n=14535]: eʒ was dem tiuren unervorht
        - l[n=14536]: mit manger hande geworht
      - lg@stanza[n=21]:
        - l[n=14537]: ir bilde, ir nam dar ûf geströut,
        - l[n=14538]: daʒ wol den hôchgemuoten fröut.
      - lg@stanza[n=22]:
        - l[n=14539]: er trahte nâch ir lône.
        - l[n=14540]: sîn houpt ruort ein crône
      - lg@stanza[n=23]:
        - l[n=14541]: mit manegem steine tiure,
        - l[n=14542]: karfunkel glîch dem fiure
      - lg@stanza[n=24]:
        - l[n=14543]: gâben dar abe liehten schîn.
        - l[n=14544]: er wolt Candacis ritter sîn.
      - lg@stanza[n=25]:
        - l[n=14545]: durch ir liebe gegen allen frouwen
        - l[n=14546]: moht man in in wirde schouwen.
    - chapter[n=264]:
      - head[lg=deu-Latn]: In Babilôn
      - lg@stanza[n=1]:
        - l[n=14547]: nû reit der minnen soldier
        - l[n=14548]: umb sich kaffende als ein tier.
      - lg@stanza[n=2]:
        - l[n=14549]: er vant des sîn herze gert
        - l[n=14550]: manic wîp, jungfrouwen wert
      - lg@stanza[n=3]:
        - l[n=14551]: in wunneclîchem blicke,
        - l[n=14552]: die ouch der minnen stricke
      - lg@stanza[n=4]:
        - l[n=14553]: minniclîchen kunden sehen.
        - l[n=14554]: er sach ûʒ manegem venster brehen
      - lg@stanza[n=5]:
        - l[n=14555]: manegen munt rôsen glîch,
        - l[n=14556]: wann sie von êrst entslieʒen sich,
      - lg@stanza[n=6]:
        - l[n=14557]: den selben glîch ir wangen.
        - l[n=14558]: wen solde dô erlangen,
      - lg@stanza[n=7]:
        - l[n=14559]: dô er der süeʒe urkunde
        - l[n=14560]: sô reine geschicket funde
      - lg@stanza[n=8]:
        - l[n=14561]: in sô weider ougelweide?
        - l[n=14562]: im zergienc gar sîn leide.
      - lg@stanza[n=9]:
        - l[n=14563]: er kôs dô manic liehte kel,
        - l[n=14564]: wol stênde kinne sinewel,
      - lg@stanza[n=10]:
        - l[n=14565]: manec brüstel als eʒ wære gedræt,
        - l[n=14566]: wâ in die luft underwæt
      - lg@stanza[n=11]:
        - l[n=14567]: die wât gegen der krenke
        - l[n=14568]: gar minniclich gelenke
      - lg@stanza[n=12]:
        - l[n=14569]: dem wunsche gar gelîche,
        - l[n=14570]: ûf ir hüffel borten rîche,
      - lg@stanza[n=13]:
        - l[n=14571]: 'hendel wîʒ und blanken arm:'
        - l[n=14572]: dô mohte ein frostic herze warm
      - lg@stanza[n=14]:
        - l[n=14573]: werden, ob daʒ geschæhe
        - l[n=14574]: daʒ ers vürbaʒ gesæhe,
      - lg@stanza[n=15]:
        - l[n=14575]: aldâ schicket der süeʒen schôʒ,
        - l[n=14576]: und mohte im bringen liebe grôʒ.
      - lg@stanza[n=16]:
        - l[n=14577]: dô reit der minnen soldier
        - l[n=14578]: umb sich kaffende als ein tier.
      - lg@stanza[n=17]:
        - l[n=14579]: Manegen gruoʒ er dô bôt,
        - l[n=14580]: des manec süeʒeʒ mündel rôt
      - lg@stanza[n=18]:
        - l[n=14581]: dankte minniclîche
        - l[n=14582]: lachende wunneclîche,
      - lg@stanza[n=19]:
        - l[n=14583]: ouch wurden ir clâren ougen
        - l[n=14584]: in spilenden blicken tougen
      - lg@stanza[n=20]:
        - l[n=14585]: geworfen ûf den süeʒen
        - l[n=14586]: mit lieplîchem grüeʒen.
      - lg@stanza[n=21]:
        - l[n=14587]: eʒ hæte der helt wol erliten,
        - l[n=14588]: solt er dâ lange sîn geriten,
      - lg@stanza[n=22]:
        - l[n=14589]: wann er ie frouwen gerne sach,
        - l[n=14590]: des reine art alsô verjach
      - lg@stanza[n=23]:
        - l[n=14591]: daʒ im wæren werde wîp
        - l[n=14592]: liep alsô sîn selbes lîp.
      - lg@stanza[n=24]:
        - l[n=14593]: er sach dâ manegen alten man
        - l[n=14594]: gebalsmet in rîcher wæte gân
      - lg@stanza[n=25]:
        - l[n=14595]: in anblic glîch den rôsen.
        - l[n=14596]: man hôrte dô süeʒeʒ kôsen
      - lg@stanza[n=26]:
        - l[n=14597]: von den witzegen frouwen,
        - l[n=14598]: die er gerne mohte schouwen
      - lg@stanza[n=27]:
        - l[n=14599]: in liehter varwe und wol gestalt,
        - l[n=14600]: wie sie der jâre wæren alt.
      - lg@stanza[n=28]:
        - l[n=14601]: ouch vernam der fürste ninder
        - l[n=14602]: 'baʒ gecleite kinder:'
      - lg@stanza[n=29]:
        - l[n=14603]: al ir knehte ir meide
        - l[n=14604]: wârn in tiurem cleide
      - lg@stanza[n=30]:
        - l[n=14605]: mit rôtem golde sô durchslagen,
        - l[n=14606]: daʒ sies vor swære verdrôʒ ze tragen.
      - lg@stanza[n=31]:
        - l[n=14607]: daʒ der povel was genant,
        - l[n=14608]: die sach man tragen rîch gewant.
      - lg@stanza[n=32]:
        - l[n=14609]: loup, bluomen, touwic gras
        - l[n=14610]: ouch in die wege geströut was.
      - lg@stanza[n=33]:
        - l[n=14611]: sie heten von Arâbiâ
        - l[n=14612]: manger slahte wurze dâ,
      - lg@stanza[n=34]:
        - l[n=14613]: cassia und calamî,
        - l[n=14614]: thymota und cinamî,
      - lg@stanza[n=35]:
        - l[n=14615]: von mirre unde wîrouch
        - l[n=14616]: sach man ûf stîgen manegen rouch,
      - lg@stanza[n=36]:
        - l[n=14617]: muschât, ir bluomen und negelîn
        - l[n=14618]: und waʒ wol riechender wurze sîn,
      - lg@stanza[n=37]:
        - l[n=14619]: der wurden gâhes vil geriben,
        - l[n=14620]: 'mit treten in der strâʒe zetriben:'
      - lg@stanza[n=38]:
        - l[n=14621]: die stat der wol geströuwet lac.
        - l[n=14622]: man moht dâ prüeven süeʒen smac.
      - lg@stanza[n=39]:
        - l[n=14623]: holz âloê ze stiure
        - l[n=14624]: gâben sie überal ze ir viure,
      - lg@stanza[n=40]:
        - l[n=14625]: und wurze manger hande
        - l[n=14626]: daʒ viur ouch dâ swande.
      - lg@stanza[n=41]:
        - l[n=14627]: tigris, lêbarte, seltsæn tiere,
        - l[n=14628]: vil lewen wurden schiere
      - lg@stanza[n=42]:
        - l[n=14629]: ûʒ irn holn gelâʒen
        - l[n=14630]: gegen im an die strâʒen.
      - lg@stanza[n=43]:
        - l[n=14631]: man sach ûf gestôʒen
        - l[n=14632]: manegen zwîc grôʒen
      - lg@stanza[n=44]:
        - l[n=14633]: von grüenem lôrloube;
        - l[n=14634]: kerzen als grôʒe schoube
      - lg@stanza[n=45]:
        - l[n=14635]: 'sach man dâ enzündet:'
        - l[n=14636]: daʒ loup sîn sigenunft kündet.
      - lg@stanza[n=46]:
        - l[n=14637]: daʒ volc in alsô gerne sach,
        - l[n=14638]: daʒ sie stigen ûf die dach.
      - lg@stanza[n=47]:
        - l[n=14639]: etslîche gegen im sprungen,
        - l[n=14640]: ein süeʒeʒ lop die sungen
      - lg@stanza[n=48]:
        - l[n=14641]: ûf aller hande seitenspil;
        - l[n=14642]: ouch süeʒer videlære vil,
      - lg@stanza[n=49]:
        - l[n=14643]: sistrum unde schellen,
        - l[n=14644]: ouch hôrte man dô erhellen
      - lg@stanza[n=50]:
        - l[n=14645]: 'die rotten und den salter:'
        - l[n=14646]: manic werder man alter
      - lg@stanza[n=51]:
        - l[n=14647]: kunde den wol erclengen,
        - l[n=14648]: mit süeʒem sange mengen.
      - lg@stanza[n=52]:
        - l[n=14649]: busînen und tambûren
        - l[n=14650]: sie erschelten ûf den mûren.
      - lg@stanza[n=53]:
        - l[n=14651]: nû seht! vür alle dise spil
        - l[n=14652]: ich die videle loben wil,
      - lg@stanza[n=54]:
        - l[n=14653]: sie ist ze hœren gesunt.
        - l[n=14654]: welich herz mit riuwe ist verwunt,
      - lg@stanza[n=55]:
        - l[n=14655]: daʒ enphâht senfte gemüete
        - l[n=14656]: von ir süeʒer dœne güete.
      - lg@stanza[n=56]:
        - l[n=14657]: der ze Rôme sît truoc crône,
        - l[n=14658]: Augustus nie so schône
      - lg@stanza[n=57]:
        - l[n=14659]: wart nâch strîte enphangen,
        - l[n=14660]: dô er in doch gevangen
      - lg@stanza[n=58]:
        - l[n=14661]: Anthiochum sînen swâger brâht,
        - l[n=14662]: der der Rœmer schaden hete gedâht,
      - lg@stanza[n=59]:
        - l[n=14663]: als ir vernemt in der Juden buochen,
        - l[n=14664]: welt ir die rede dâ suochen,
      - lg@stanza[n=60]:
        - l[n=14665]: wie ir strîten dô ergienc,
        - l[n=14666]: dô er Anthiochum vienc
      - lg@stanza[n=61]:
        - l[n=14667]: ûf der ouwe Leucadê.
        - l[n=14668]: man sagt mir daʒ dâ nâhen gê
      - lg@stanza[n=62]:
        - l[n=14669]: daʒ clâre waʒʒer Sabîns,
        - l[n=14670]: dâ Gâwân holt mit valle zins,
      - lg@stanza[n=63]:
        - l[n=14671]: dô er Orgelûsen brâhte den kranz
        - l[n=14672]: von dem boume, des phlac Gramoflanz.
      - lg@stanza[n=64]:
        - l[n=14673]: Pompejus ein künic hieʒ,
        - l[n=14674]: der ouch Rœmer niht erlieʒ,
      - lg@stanza[n=65]:
        - l[n=14675]: er tet in grôʒlîche leit,
        - l[n=14676]: dar umb Julîus mit im streit
      - lg@stanza[n=66]:
        - l[n=14677]: in Emâciâ dem lande,
        - l[n=14678]: dâ er in gewan ze phande
      - lg@stanza[n=67]:
        - l[n=14679]: vür manger hande swære,
        - l[n=14680]: die von im Rœmære
      - lg@stanza[n=68]:
        - l[n=14681]: heten erliten lange.
        - l[n=14682]: in starker bande getwange
      - lg@stanza[n=69]:
        - l[n=14683]: sant ern in Êgiptô
        - l[n=14684]: dem fürsten Ptolomêô,
      - lg@stanza[n=70]:
        - l[n=14685]: der über Pompejum rihte.
        - l[n=14686]: daʒ enphâhen was ze nihte
      - lg@stanza[n=71]:
        - l[n=14687]: daʒ Julîô Rœmer tâten,
        - l[n=14688]: noch ninder glîch berâten
      - lg@stanza[n=72]:
        - l[n=14689]: sô wirdic noch sô schône,
        - l[n=14690]: als enphâhen die Babilône.
      - lg@stanza[n=73]:
        - l[n=14691]: wâ wart ie kein fürste geborn,
        - l[n=14692]: des ellen dar zuo habe gesworn
      - lg@stanza[n=74]:
        - l[n=14693]: daʒ er sô junc in kurzer zît
        - l[n=14694]: gehüebe sô menlîchen strît?
      - lg@stanza[n=75]:
        - l[n=14695]: man vindet ir ninder einen,
        - l[n=14696]: niuwan den süeʒen reinen,
      - lg@stanza[n=76]:
        - l[n=14697]: den man im gelîchen mac,
        - l[n=14698]: des sin von jugent ie sô lac,
      - lg@stanza[n=77]:
        - l[n=14699]: daʒ er ân aller vînde danc
        - l[n=14700]: gewalticlich nâch prîse ranc.
      - lg@stanza[n=78]:
        - l[n=14701]: sîner vînde craft er neiget,
        - l[n=14702]: sîn wirdikeit er steiget
      - lg@stanza[n=79]:
        - l[n=14703]: und ziuhet in alle tage.
        - l[n=14704]: daʒ ist ander fürsten clage,
      - lg@stanza[n=80]:
        - l[n=14705]: daʒ daʒ der süeʒe werde man
        - l[n=14706]: mit sînen tugenden dienen kan,
      - lg@stanza[n=81]:
        - l[n=14707]: daʒ sîn prîs in loufet vor
        - l[n=14708]: und sie erreichen niht sîn spor
      - lg@stanza[n=82]:
        - l[n=14709]: und tragen dem ellenthaften nît.
        - l[n=14710]: dar ûf sîn manheit cleine gît.
      - lg@stanza[n=83]:
        - l[n=14711]: er Alexander, wa er noch streit,
        - l[n=14712]: er Salomôn an wirdikeit,
      - lg@stanza[n=84]:
        - l[n=14713]: 'an wîsheit, an reinem gemüete:'
        - l[n=14714]: sîn angeborne güete
      - lg@stanza[n=85]:
        - l[n=14715]: tuot den süeʒen hêren
        - l[n=14716]: alle wirde lêren.
      - lg@stanza[n=86]:
        - l[n=14717]: sîn ellen hât erworben daʒ,
        - l[n=14718]: wenn er sô schône oder baʒ
      - lg@stanza[n=87]:
        - l[n=14719]: wurde nâch strît enphangen,
        - l[n=14720]: des mich kunde niht erlangen.
    - chapter[n=264a]:
      - head[lg=deu-Latn]: Über Babilôn
      - lg@stanza[n=1]:
        - l[n=14721]: ô Babilôn, nû hâst du den,
        - l[n=14722]: von dem der wîssage hât verjên
      - lg@stanza[n=2]:
        - l[n=14723]: daʒ er sol dîn hêrre wesen.
        - l[n=14724]: 'als du selbe hâst gelesen:'
      - lg@stanza[n=3]:
        - l[n=14725]: Persâs hât er betwungen,
        - l[n=14726]: 'Mêdôs mit strît errungen:'
      - lg@stanza[n=4]:
        - l[n=14727]: sich, sîn manheit kan bejagen
        - l[n=14728]: daʒ alle künge müeʒen tragen
      - lg@stanza[n=5]:
        - l[n=14729]: vorhte gegen dem werden,
        - l[n=14730]: die lebten ûf der erden.
      - lg@stanza[n=6]:
        - l[n=14731]: du solt dich billich fröwen sîn,
        - l[n=14732]: wâ mit du kanst ouch loben in,
      - lg@stanza[n=7]:
        - l[n=14733]: den wert gar gehiuren,
        - l[n=14734]: den du mit siben miuren
      - lg@stanza[n=8]:
        - l[n=14735]: hâst in dir besloʒʒen,
        - l[n=14736]: den nie tugende hât verdroʒʒen.
      - lg@stanza[n=9]:
        - l[n=14737]: waʒ fürsten in der werlde sîn
        - l[n=14738]: erværen sich des namen dîn.
      - lg@stanza[n=10]:
        - l[n=14739]: der nû dîn vogt wesen sol,
        - l[n=14740]: des herze ist süeʒer tugende vol
      - lg@stanza[n=11]:
        - l[n=14741]: und hât wirde alsô vil
        - l[n=14742]: 'daʒ ichʒ vür wâr dir sagen wil:'
      - lg@stanza[n=12]:
        - l[n=14743]: sol daʒ an im stæte wern,
        - l[n=14744]: sîn mac wol al die welt gern.
      - lg@stanza[n=13]:
        - l[n=14745]: sich, wie senfte, wie wol gemuot,
        - l[n=14746]: wie kiusch, wie stæte, wie rehte guot
      - lg@stanza[n=14]:
        - l[n=14747]: er in grôʒem gewalde ist!
        - l[n=14748]: dîner leide du wol ergetzet bist.
      - lg@stanza[n=15]:
        - l[n=14749]: nû hâst du leider bœse site,
        - l[n=14750]: dâ du dich liebest den hêrren mite.
      - lg@stanza[n=16]:
        - l[n=14751]: dar umbe furht ich sêre
        - l[n=14752]: daʒ er sich in dir verkêre,
      - lg@stanza[n=17]:
        - l[n=14753]: daʒ sich untriuwe breite
        - l[n=14754]: und in von tugenden leite.
      - lg@stanza[n=18]:
        - l[n=14755]: daʒ ist mîn angest und mîn clage,
        - l[n=14756]: als wir von der alten sage
      - lg@stanza[n=19]:
        - l[n=14757]: offenbâre haben vernomen,
        - l[n=14758]: wie von den eltesten ist komen
      - lg@stanza[n=20]:
        - l[n=14759]: in dir bœse missetât
        - l[n=14760]: und gar velschlîcher rât.
      - lg@stanza[n=21]:
        - l[n=14761]: wolt ir, sô lât iu künden,
        - l[n=14762]: wie der fürste lernte sünden!
      - lg@stanza[n=22]:
        - l[n=14763]: wol vierzic tage er mit in bleip,
        - l[n=14764]: alʒ der meister von im schreip.
      - lg@stanza[n=23]:
        - l[n=14765]: die burger heten cranken muot.
        - l[n=14766]: sie lihen den Kriechen umbe guot
      - lg@stanza[n=24]:
        - l[n=14767]: beide wîp unde kint,
        - l[n=14768]: deʒ wurden sie an kiusche blint.
      - lg@stanza[n=25]:
        - l[n=14769]: saʒ wurfen sie ir sinne
        - l[n=14770]: von strîte ûf die minne,
      - lg@stanza[n=26]:
        - l[n=14771]: daʒ sie trâcheit begreif
        - l[n=14772]: und in strîtes muot entsleif
      - lg@stanza[n=27]:
        - l[n=14773]: wer sie dô hæt an geriten,
        - l[n=14774]: er hæt in sic abe gestriten.
      - lg@stanza[n=28]:
        - l[n=14775]: nû waʒ daʒ der wîsen rât
        - l[n=14776]: daʒ er nâch dem admirât
      - lg@stanza[n=29]:
        - l[n=14777]: solde kêren von dan.
        - l[n=14778]: der fürste hieʒ gebieten sân
      - lg@stanza[n=30]:
        - l[n=14779]: daʒ die füreten niht enbeiten
        - l[n=14780]: und gegen Persiâ sich bereiten.
      - lg@stanza[n=31]:
        - l[n=14781]: dô bat der helt mære
        - l[n=14782]: al die burgære
      - lg@stanza[n=32]:
        - l[n=14783]: daʒ sie hielten ir triuwe veste.
        - l[n=14784]: dannan zogten die geste.
    - chapter[n=198]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=14785]: daʒ fünfte buoch wil ende hân.
        - l[n=14786]: grîfen wir daʒ sehste an,
      - lg@stanza[n=2]:
        - l[n=14787]: daʒ wil uns sagen mære
        - l[n=14788]: von manger hande swære.
  - book[n=6]:
    - chapter[n=199]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=14789]: Der al die welt geschaffen hât
        - l[n=14790]: der gebe helfe und ouch rât
      - lg@stanza[n=2]:
        - l[n=14791]: mir in aller mîner nôt,
        - l[n=14792]: und helfe mir daʒ ich sîn gebot
      - lg@stanza[n=3]:
        - l[n=14793]: ganz erfüllen müeʒe,
        - l[n=14794]: die der reine süeʒe
      - lg@stanza[n=4]:
        - l[n=14795]: gegeben hât und cristen ê,
        - l[n=14796]: daʒ ich dar an alsô bestê,
      - lg@stanza[n=5]:
        - l[n=14797]: wann eʒ mir an daʒ ende gê,
        - l[n=14798]: daʒ mich verber daʒ lanc ôwê
      - lg@stanza[n=6]:
        - l[n=14799]: und der hellische pîn.
        - l[n=14800]: die veterlîche güete dîn
      - lg@stanza[n=7]:
        - l[n=14801]: bedenke, hêrre, dîne kint,
        - l[n=14802]: die samt mit mir in nœten sint
      - lg@stanza[n=8]:
        - l[n=14803]: und überladen mit sünden,
        - l[n=14804]: daʒ uns der sturmlîchen ünden
      - lg@stanza[n=9]:
        - l[n=14805]: slahen iht ze grunde,
        - l[n=14806]: sît ûʒ dînem wârhaftem munde
      - lg@stanza[n=10]:
        - l[n=14807]: dîn barmunge des vergiht,
        - l[n=14808]: des sünders tôt engerst du niht,
      - lg@stanza[n=11]:
        - l[n=14809]: wann daʒ er sich bekêre und lebe
        - l[n=14810]: und ze dînen gnâden strebe.
      - lg@stanza[n=12]:
        - l[n=14811]: als wir ouch in dem salter lesen
        - l[n=14812]: dîn barmherzikeit solle wesen
      - lg@stanza[n=13]:
        - l[n=14813]: über alle dîn werc, die du hâst
        - l[n=14814]: gemachet. aller pîne last
      - lg@stanza[n=14]:
        - l[n=14815]: und sünden von uns wende,
        - l[n=14816]: helflîchen trôst du sende
      - lg@stanza[n=15]:
        - l[n=14817]: der cristenheit gelîche
        - l[n=14818]: und mir armen Uolrîche.
      - lg@stanza[n=16]:
        - l[n=14819]: dîn güete und dîn barmherzikeit,
        - l[n=14820]: got hêrre, ist lanc unde breit,
      - lg@stanza[n=17]:
        - l[n=14821]: himel und erde ist ir vol.
        - l[n=14822]: daʒ ist uns, hêrre, bewîset wol
      - lg@stanza[n=18]:
        - l[n=14823]: an dem latrône,
        - l[n=14824]: der an dem criuze frône,
      - lg@stanza[n=19]:
        - l[n=14825]: got hêrre, an dich umb riuwe warp.
        - l[n=14826]: daʒ gegen dir, hêrre, niht vertarp,
      - lg@stanza[n=20]:
        - l[n=14827]: den dîn barmunge enphienc
        - l[n=14828]: und gnâden vil an im begienc,
      - lg@stanza[n=21]:
        - l[n=14829]: als dîner gotheit gezam,
        - l[n=14830]: wie spâte er ze riuwen kam.
      - lg@stanza[n=22]:
        - l[n=14831]: ô Jhêsu, hôchgelopter Crist,
        - l[n=14832]: du tuost als der der vater ist,
      - lg@stanza[n=23]:
        - l[n=14833]: der sîne kint ungerne lât.
        - l[n=14834]: wann sich die von missetât
      - lg@stanza[n=24]:
        - l[n=14835]: ziehen unde kêren,
        - l[n=14836]: daʒ dir kan fröide mêren
      - lg@stanza[n=25]:
        - l[n=14837]: und dîne heilege engele alle
        - l[n=14838]: bringet ze fröiden schalle.
    - chapter[n=199a]:
      - head[lg=deu-Latn]: Alexander als Herrscher
      - lg@stanza[n=1]:
        - l[n=14839]: Dô der freche Macedôn
        - l[n=14840]: schiet von der rîchen Babilôn,
      - lg@stanza[n=2]:
        - l[n=14841]: vil stete, bürge, wîte lant
        - l[n=14842]: lêch des unverzagten hant.
      - lg@stanza[n=3]:
        - l[n=14843]: er machte die sînen rîche,
        - l[n=14844]: die im dienten willeclîche.
      - lg@stanza[n=4]:
        - l[n=14845]: er hieʒ ie tûsent einem man
        - l[n=14846]: gewarten und wesen undertân.
      - lg@stanza[n=5]:
        - l[n=14847]: er bat sie flîʒlîche
        - l[n=14848]: daʒ sie lieplîche
      - lg@stanza[n=6]:
        - l[n=14849]: mit einander wolden leben
        - l[n=14850]: und stæte helfe under in geben.
      - lg@stanza[n=7]:
        - l[n=14851]: an sinnen der bewarte
        - l[n=14852]: durch daʒ sîn volc sô scharte,
      - lg@stanza[n=8]:
        - l[n=14853]: ob er ze strîte kæme,
        - l[n=14854]: daʒ er reht vernæme
      - lg@stanza[n=9]:
        - l[n=14855]: und wol möhte besehen
        - l[n=14856]: welhen er manheit möhte jehen,
      - lg@stanza[n=10]:
        - l[n=14857]: unde baʒ ieclîchen man
        - l[n=14858]: nâch sîner wirde möhte hân.
      - lg@stanza[n=11]:
        - l[n=14859]: er verwandelt ouch die site,
        - l[n=14860]: die vor dem fürsten fuoren mite.
      - lg@stanza[n=12]:
        - l[n=14861]: wann mit here sie lâgen,
        - l[n=14862]: sô sie ûfbrechens phlâgen,
      - lg@stanza[n=13]:
        - l[n=14863]: eʒ wær bî tage oder bî naht,
        - l[n=14864]: sô gâben ir busînen braht.
      - lg@stanza[n=14]:
        - l[n=14865]: Alexander daʒ verkêrte,
        - l[n=14866]: 'einen niuwen siten er lêrte:'
      - lg@stanza[n=15]:
        - l[n=14867]: er hieʒ ûʒ den hütten viur
        - l[n=14868]: machen. aber der Pelliur
      - lg@stanza[n=16]:
        - l[n=14869]: gebôt daʒ man ein stange
        - l[n=14870]: des tages ûf stieʒ gar lange,
      - lg@stanza[n=17]:
        - l[n=14871]: daʒ solden sie ze zeichen hân,
        - l[n=14872]: wann man rûmen solde den plân.
      - lg@stanza[n=18]:
        - l[n=14873]: waʒ er werder ritter het,
        - l[n=14874]: beide mit gâbe und mit bet
      - lg@stanza[n=19]:
        - l[n=14875]: kunder sie bringen dar an,
        - l[n=14876]: daʒ sie im wâren undertân
      - lg@stanza[n=20]:
        - l[n=14877]: und wâren im irs willen sleht.
        - l[n=14878]: aller der lande al die reht
      - lg@stanza[n=21]:
        - l[n=14879]: in beʒʒer er kêrte,
        - l[n=14880]: als in sîn wîsheit lêrte.
      - lg@stanza[n=22]:
        - l[n=14881]: er hielt sîn burgære wol,
        - l[n=14882]: als ein ietslich fürste sol,
      - lg@stanza[n=23]:
        - l[n=14883]: 'und dâ bî doch in vorhte:'
        - l[n=14884]: sîn genendikeit daʒ worhte.
      - lg@stanza[n=24]:
        - l[n=14885]: Theodosîus ein keiser hieʒ,
        - l[n=14886]: der gotes gebot ungerne lieʒ.
      - lg@stanza[n=25]:
        - l[n=14887]: er was der sêle ein heilic man.
        - l[n=14888]: den heiden er gesiget an,
      - lg@stanza[n=26]:
        - l[n=14889]: dô sîn strît mit in ergienc;
        - l[n=14890]: vil er ir in strîte vienc,
      - lg@stanza[n=27]:
        - l[n=14891]: die er nâch ir willen twanc.
        - l[n=14892]: Rœmer sagten im des danc
      - lg@stanza[n=28]:
        - l[n=14893]: und lobten in des sêre.
        - l[n=14894]: sô lob ich den noch mêre
      - lg@stanza[n=29]:
        - l[n=14895]: der ungevangenʒ bringet
        - l[n=14896]: volc und dar zuo twinget,
      - lg@stanza[n=30]:
        - l[n=14897]: daʒ eʒ ze sîme gebote stât,
        - l[n=14898]: durch daʒ tuot unde lât.
      - lg@stanza[n=31]:
        - l[n=14899]: hæt mich ein gar krankeʒ wîp
        - l[n=14900]: in vancnisse ûf den lîp,
      - lg@stanza[n=32]:
        - l[n=14901]: ir gebot ich leisten solde,
        - l[n=14902]: ob ich mich neren wolde.
    - chapter[n=126]:
      - head[lg=deu-Latn]: Belagerung Uxiâs
      - lg@stanza[n=1]:
        - l[n=14903]: Dar nâch der junge helt gemeit
        - l[n=14904]: gegen Sûsâ der stat reit,
      - lg@stanza[n=2]:
        - l[n=14905]: die was grôʒ und guotes rîche,
        - l[n=14906]: die im williclîche
      - lg@stanza[n=3]:
        - l[n=14907]: gâben die burgære
        - l[n=14908]: âne strîtlich swære.
      - lg@stanza[n=4]:
        - l[n=14909]: sie bewîsten im holden muot
        - l[n=14910]: und gâben im ein creftic guot,
      - lg@stanza[n=5]:
        - l[n=14911]: golt, silber, edel gesteine,
        - l[n=14912]: daʒ er den hêrren gemeine
      - lg@stanza[n=6]:
        - l[n=14913]: teilte milticlîche.
        - l[n=14914]: ouch was der fürste rîche
      - lg@stanza[n=7]:
        - l[n=14915]: mit den burgæren frô.
        - l[n=14916]: er ahte cleine der vînde drô.
      - lg@stanza[n=8]:
        - l[n=14917]: dô er von Sûsâne schiet,
        - l[n=14918]: gegen Uxiâ sîn wec geriet,
      - lg@stanza[n=9]:
        - l[n=14919]: dâ hôrte zuo ein rîcheʒ lant.
        - l[n=14920]: die stat er wol ze wer vant.
      - lg@stanza[n=10]:
        - l[n=14921]: dar obe ein burc gar veste lac,
        - l[n=14922]: der ein getriuwe hêrre phlac.
      - lg@stanza[n=11]:
        - l[n=14923]: die veste stat und daʒ lant
        - l[n=14924]: hete der keiser im benant,
      - lg@stanza[n=12]:
        - l[n=14925]: eʒ solt im wesen undertân.
        - l[n=14926]: er was ein wert edel man,
      - lg@stanza[n=13]:
        - l[n=14927]: getriuwe, stæte unde wîs.
        - l[n=14928]: er hete mit rehter manheit prîs
      - lg@stanza[n=14]:
        - l[n=14929]: in strîte mit ritterschaft bejagt,
        - l[n=14930]: 'er truoc ein herze unverzagt:'
      - lg@stanza[n=15]:
        - l[n=14931]: Medates der werde hieʒ.
        - l[n=14932]: Alexander an im werben lieʒ
      - lg@stanza[n=16]:
        - l[n=14933]: daʒ er im gæbe die stat.
        - l[n=14934]: Medates die triuwe hat,
      - lg@stanza[n=17]:
        - l[n=14935]: daʒ er jach ern wolde,
        - l[n=14936]: waʒ im geschehen solde.
      - lg@stanza[n=18]:
        - l[n=14937]: er jach er wolde dienest tuon
        - l[n=14938]: der süeʒen Sisîcâmis suon,
      - lg@stanza[n=19]:
        - l[n=14939]: gegen dem solt sîn triuwe
        - l[n=14940]: 'wesen alt und niuwe:'
      - lg@stanza[n=20]:
        - l[n=14941]: wie manʒ im sæch uneben gên,
        - l[n=14942]: er wolt im doch niht abe gestên.
      - lg@stanza[n=21]:
        - l[n=14943]: ûʒ der stat gar heimelichen
        - l[n=14944]: kâmen geslichen
      - lg@stanza[n=22]:
        - l[n=14945]: etslîche der burgære.
        - l[n=14946]: sie sagten dem Kriechen mære,
      - lg@stanza[n=23]:
        - l[n=14947]: durch den vels gienge ein hol,
        - l[n=14948]: daʒ man in die burc wol
      - lg@stanza[n=24]:
        - l[n=14949]: heimelîchen mohte komen.
        - l[n=14950]: dô Alexander daʒ hete vernomen,
      - lg@stanza[n=25]:
        - l[n=14951]: er schuof dar hern Thaurôn,
        - l[n=14952]: an dem er manheit was gewon,
      - lg@stanza[n=26]:
        - l[n=14953]: 'die er mit vesten triuwen truoc:'
        - l[n=14954]: er was ze solichen sachen cluoc;
      - lg@stanza[n=27]:
        - l[n=14955]: mit im werder ritter vil,
        - l[n=14956]: der ich nû niht nennen wil,
      - lg@stanza[n=28]:
        - l[n=14957]: 'wann mir ir ist verzigen:'
        - l[n=14958]: durch daʒ sint sie von mir verswigen.
      - lg@stanza[n=29]:
        - l[n=14959]: sie kâmen heimelîche dar.
        - l[n=14960]: dâ sie des holes wurden gewar,
      - lg@stanza[n=30]:
        - l[n=14961]: Thaurôn sich bereite
        - l[n=14962]: zuo der arbeite.
      - lg@stanza[n=31]:
        - l[n=14963]: der helt kêrte gegen dem hol.
        - l[n=14964]: nû wâren dô bereitet wol
      - lg@stanza[n=32]:
        - l[n=14965]: ebenhœh, trîbocke, mangen,
        - l[n=14966]: pheterære, katzen, hebstangen,
      - lg@stanza[n=33]:
        - l[n=14967]: mit menteln und igelen
        - l[n=14968]: sach man die veste verigeln,
      - lg@stanza[n=34]:
        - l[n=14969]: aller hande strîtes werc
        - l[n=14970]: hieʒ er triben an den berc,
      - lg@stanza[n=35]:
        - l[n=14971]: ouch vaste criegete den sînen vor
        - l[n=14972]: Alexander gegen dem tor.
      - lg@stanza[n=36]:
        - l[n=14973]: die werc ûf den schîben
        - l[n=14974]: an die mûre hieʒ er trîben,
      - lg@stanza[n=37]:
        - l[n=14975]: die wâren wît unde starc,
        - l[n=14976]: dar in vil volkes sich verbarc,
      - lg@stanza[n=38]:
        - l[n=14977]: daʒ dar ûʒ die mûre brach.
        - l[n=14978]: manic wurf dar ûʒ geschach,
      - lg@stanza[n=39]:
        - l[n=14979]: der in schatte cleine.
        - l[n=14980]: von den ûʒern mit manegem steine
      - lg@stanza[n=40]:
        - l[n=14981]: wart in die burc geswenket,
        - l[n=14982]: daʒ der innern fröide krenket.
      - lg@stanza[n=41]:
        - l[n=14983]: mit dem trîbocke grôʒ
        - l[n=14984]: an daʒ tor manic stôʒ
      - lg@stanza[n=42]:
        - l[n=14985]: crefteclîchen ergienc,
        - l[n=14986]: daʒ doch lützel vervienc.
      - lg@stanza[n=43]:
        - l[n=14987]: swâ in des daches gebrach,
        - l[n=14988]: swinde man dâ die Kriechen sach
      - lg@stanza[n=44]:
        - l[n=14989]: ûʒ den wern letzen,
        - l[n=14990]: sunder lebens ergetzen.
      - lg@stanza[n=45]:
        - l[n=14991]: ouch gulten sich die Grâiure
        - l[n=14992]: an dem sturme harte tiure.
      - lg@stanza[n=46]:
        - l[n=14993]: Alexander die sînen
        - l[n=14994]: begunde mit worten pînen.
      - lg@stanza[n=47]:
        - l[n=14995]: "'ôwê' sprach er 'der schanden!"
        - l[n=14996]: man sach mit heldes handen
      - lg@stanza[n=48]:
        - l[n=14997]: iuch ie prîs erwerben,
        - l[n=14998]: daʒ wil alhie verterben.
      - lg@stanza[n=49]:
        - l[n=14999]: waʒ iuwer ellen erziuget hât,
        - l[n=15000]: schemelich daʒ lop zergât.
      - lg@stanza[n=50]:
        - l[n=15001]: gedenket daʒ unz her nie wart
        - l[n=15002]: dehein werc sô veste noch sô hart,
      - lg@stanza[n=51]:
        - l[n=15003]: ir habt mit krefticlîcher hant
        - l[n=15004]: eʒ ân der vînde danc zertrant.
      - lg@stanza[n=52]:
        - l[n=15005]: jâ wart nie sô stickel mûr.
        - l[n=15006]: wolt ir iuch regen, ir wert ir schûr.
      - lg@stanza[n=53]:
        - l[n=15007]: seht waʒ mac vor uns bestên,
        - l[n=15008]: dem wir mit haʒʒe gegen gên?'
      - lg@stanza[n=54]:
        - l[n=15009]: dô er in dise wort vor sprach,
        - l[n=15010]: der fürste gegen dem turne sach.
      - lg@stanza[n=55]:
        - l[n=15011]: dô was nû Thaurôn komen ûf,
        - l[n=15012]: der lûte schrît der Kriechen ruof
      - lg@stanza[n=56]:
        - l[n=15013]: "'hie Macedô! hie Macedô!"
        - l[n=15014]: werden Kriechen weset frô!'
      - lg@stanza[n=57]:
        - l[n=15015]: die an die veste kêrten
        - l[n=15016]: mit grimme ir prîs dô mêrten.
      - lg@stanza[n=58]:
        - l[n=15017]: die burger swære nôt begreif,
        - l[n=15018]: sie umbeslôʒ der sorgen reif.
      - lg@stanza[n=59]:
        - l[n=15019]: sumelîche durch genesen
        - l[n=15020]: von der burc wolden wesen,
      - lg@stanza[n=60]:
        - l[n=15021]: etslîche wolden sich noch wern,
        - l[n=15022]: die selben sach man kêrn
      - lg@stanza[n=61]:
        - l[n=15023]: gegen Thaurô über lanzen, turn,
        - l[n=15024]: dâ von sie stürmen niht verburn.
      - lg@stanza[n=62]:
        - l[n=15025]: mit schüʒʒen tâten sie gedon
        - l[n=15026]: dem unverzagten Thaurôn;
      - lg@stanza[n=63]:
        - l[n=15027]: sie buten in daʒ selbe wider.
        - l[n=15028]: doch der burcgrâve sante nider
      - lg@stanza[n=64]:
        - l[n=15029]: in fride drîʒic sîner man,
        - l[n=15030]: von den die bete wart getân,
      - lg@stanza[n=65]:
        - l[n=15031]: daʒ man daʒ volc lieʒ abe gên
        - l[n=15032]: gesunt, und daʒ man lieʒ bestên
      - lg@stanza[n=66]:
        - l[n=15033]: die burc unzerbrochen.
        - l[n=15034]: daʒ wart widersprochen.
      - lg@stanza[n=67]:
        - l[n=15035]: er jach sie müesten ir leben
        - l[n=15036]: algelîch ze gelte geben.
      - lg@stanza[n=68]:
        - l[n=15037]: er wolt ir dehein gnâde hân.
        - l[n=15038]: trûric kêrten sie von dan
      - lg@stanza[n=69]:
        - l[n=15039]: zuo irn burgæren
        - l[n=15040]: niht mit guoten mæren.
      - lg@stanza[n=70]:
        - l[n=15041]: man sach dô hant winden,
        - l[n=15042]: von frouwen unde kinden,
      - lg@stanza[n=71]:
        - l[n=15043]: manec wengel lieht erbleichen,
        - l[n=15044]: daʒ ê truoc der rôsen zeichen,
      - lg@stanza[n=72]:
        - l[n=15045]: dô in der fürste enbôt den tôt,
        - l[n=15046]: manec süeʒeʒ mündel rôt
      - lg@stanza[n=73]:
        - l[n=15047]: sach man mit jâmers güssen
        - l[n=15048]: mit senender clage küssen
      - lg@stanza[n=74]:
        - l[n=15049]: ûf der burc die werden heiden.
        - l[n=15050]: an tœtlîcheʒ scheiden
      - lg@stanza[n=75]:
        - l[n=15051]: daʒ volc dô gedâhte,
        - l[n=15052]: daʒ vil jâmers brâhte.
      - lg@stanza[n=76]:
        - l[n=15053]: Medates doch ermante,
        - l[n=15054]: heimelich er sante
      - lg@stanza[n=77]:
        - l[n=15055]: ze der frowen Sisîcâmis.
        - l[n=15056]: in dûhte wesen daʒ gewis,
      - lg@stanza[n=78]:
        - l[n=15057]: wes sie an dem fürsten gerte,
        - l[n=15058]: daʒ er sie des gewerte.
      - lg@stanza[n=79]:
        - l[n=15059]: er bat sie umb hulde werben
        - l[n=15060]: und wenden ir volkes sterben.
      - lg@stanza[n=80]:
        - l[n=15061]: Medates der triuwen phlac.
        - l[n=15062]: er was der küniginne mâc
      - lg@stanza[n=81]:
        - l[n=15063]: und ouch der keiser ir suon,
        - l[n=15064]: des solde sieʒ ze rehte tuon.
      - lg@stanza[n=82]:
        - l[n=15065]: die frowe in lange versagte,
        - l[n=15066]: daʒ den boten niht behagte,
      - lg@stanza[n=83]:
        - l[n=15067]: doch ermante sie rehte güete,
        - l[n=15068]: die ie stæte erblüete
      - lg@stanza[n=84]:
        - l[n=15069]: an werden wîben süeʒen,
        - l[n=15070]: daʒ sie sich erbarmen müeʒen,
      - lg@stanza[n=85]:
        - l[n=15071]: wâ sie ieman wiʒʒen in nôt.
        - l[n=15072]: rehte triuwe ir daʒ gebôt.
      - lg@stanza[n=86]:
        - l[n=15073]: dô sprach die guote
        - l[n=15074]: in trûrigem muote
      - lg@stanza[n=87]:
        - l[n=15075]: "'west ich wie mit êren"
        - l[n=15076]: den fürsten an gekêren,
      - lg@stanza[n=88]:
        - l[n=15077]: 'er hât mich erhœret vil:'
        - l[n=15078]: ouch ichʒ noch versuochen wil'.
      - lg@stanza[n=89]:
        - l[n=15079]: ze dem fürsten sie sante,
        - l[n=15080]: umb Medatem sie in mante
      - lg@stanza[n=90]:
        - l[n=15081]: und al der beseʒʒen schulde,
        - l[n=15082]: daʒ er in gæbe hulde.
      - lg@stanza[n=91]:
        - l[n=15083]: alsô lût der frouwen bete,
        - l[n=15084]: daʒ er mit dem lande tete
      - lg@stanza[n=92]:
        - l[n=15085]: waʒ sîn wille wære.
        - l[n=15086]: dô sprach der helt mære
      - lg@stanza[n=93]:
        - l[n=15087]: "'waʒ gebiutet die frouwe mîn,"
        - l[n=15088]: daʒ sol âne zwîvel sîn,
      - lg@stanza[n=94]:
        - l[n=15089]: des ich sie williclîche wer'.
        - l[n=15090]: zehant hieʒ gebieten er
      - lg@stanza[n=95]:
        - l[n=15091]: daʒ sie lieʒen ir strîten
        - l[n=15092]: und daʒ volc mit fride abe rîten,
      - lg@stanza[n=96]:
        - l[n=15093]: daʒ der burcgrâve, vür in kæme
        - l[n=15094]: und sîne wort vernæme.
      - lg@stanza[n=97]:
        - l[n=15095]: Medates die besten mit im nam.
        - l[n=15096]: dô er vür den fürsten kam,
      - lg@stanza[n=98]:
        - l[n=15097]: der tet im sînen willen kunt.
        - l[n=15098]: der burcgrâve in zühten stunt,
      - lg@stanza[n=99]:
        - l[n=15099]: der man im ie und manheit jach.
        - l[n=15100]: hœrt, wie Alexander sprach!
      - lg@stanza[n=100]:
        - l[n=15101]: "'mîn frouwe hât erworben"
        - l[n=15102]: daʒ gegen iu ist erstorben
      - lg@stanza[n=101]:
        - l[n=15103]: und gegen den iuwern mîn zorn,
        - l[n=15104]: der leit ich starke hete gesworn.
      - lg@stanza[n=102]:
        - l[n=15105]: danket ir und sît sîn begeben.
        - l[n=15106]: ir sult âne swære leben.
      - lg@stanza[n=103]:
        - l[n=15107]: durch triuwe, die ich an iu weiʒ,
        - l[n=15108]: die burc und des landes kreiʒ,
      - lg@stanza[n=104]:
        - l[n=15109]: her Medates, sol wesen iur.
        - l[n=15110]: 'ouch gibe ich iu daʒ ze stiur:'
      - lg@stanza[n=105]:
        - l[n=15111]: sît zinses frî immer mê
        - l[n=15112]: die wîle, daʒ die werlt stê !'
      - lg@stanza[n=106]:
        - l[n=15113]: 'er bôt im êren alsô vil:'
        - l[n=15114]: vür wâr ich daʒ sprechen wil,
      - lg@stanza[n=107]:
        - l[n=15115]: sie wârns von Darîô erlân.
        - l[n=15116]: dô die hete was getân,
      - lg@stanza[n=108]:
        - l[n=15117]: Medates was gar frô,
        - l[n=15118]: ouch sîn geverten wâren so.
      - lg@stanza[n=109]:
        - l[n=15119]: dem künge wart dô vil genigen
        - l[n=15120]: daʒ er sie tôdes hete verzigen.
    - chapter[n=127]:
      - head[lg=deu-Latn]: Ein monströses Volk im Gebirge
      - lg@stanza[n=1]:
        - l[n=15121]: aldâ gebôt der Macedô
        - l[n=15122]: daʒ der hêrre Permêniô
      - lg@stanza[n=2]:
        - l[n=15123]: den keiser suochen wolde
        - l[n=15124]: und mit dem strîten solde,
      - lg@stanza[n=3]:
        - l[n=15125]: ob er sich bute noch ze wer.
        - l[n=15126]: er schuof im ein michel her,
      - lg@stanza[n=4]:
        - l[n=15127]: unz an driu tûsent man,
        - l[n=15128]: die wolde der fürste bî im hân,
      - lg@stanza[n=5]:
        - l[n=15129]: dô er selbe wolde rîten
        - l[n=15130]: durch daʒ gebirge besîten.
      - lg@stanza[n=6]:
        - l[n=15131]: er criegte in starc gebirge hôch,
        - l[n=15132]: dâ in senfte geverte flôch,
      - lg@stanza[n=7]:
        - l[n=15133]: gegen dem lande Persiâ.
        - l[n=15134]: Alexander vernam aldâ
      - lg@stanza[n=8]:
        - l[n=15135]: daʒ guot gelücke ze keiner frist
        - l[n=15136]: bî nieman sunder wanken ist.
      - lg@stanza[n=9]:
        - l[n=15137]: er vant dâ grôʒe wilde,
        - l[n=15138]: aller tiere bilde,
      - lg@stanza[n=10]:
        - l[n=15139]: als ir got hât erdâht
        - l[n=15140]: und der werlde hât brâht
      - lg@stanza[n=11]:
        - l[n=15141]: grôʒ unde cleine,
        - l[n=15142]: engen wec und scharphe steine,
      - lg@stanza[n=12]:
        - l[n=15143]: dâ ros, vil liute tâten val
        - l[n=15144]: in daʒ gebirge ze tal,
      - lg@stanza[n=13]:
        - l[n=15145]: 'daʒ man sie nimmer mê gesach:'
        - l[n=15146]: als von ir rossen ouch geschach,
      - lg@stanza[n=14]:
        - l[n=15147]: die die frechen tier
        - l[n=15148]: heten verswendet schier.
      - lg@stanza[n=15]:
        - l[n=15149]: liute vil er dâ verlôs.
        - l[n=15150]: ein ungehiure volc er kôs.
      - lg@stanza[n=16]:
        - l[n=15151]: 'er vernam eʒ rehte var ungehiur:'
        - l[n=15152]: menschlich gestalt was in tiur.
      - lg@stanza[n=17]:
        - l[n=15153]: von wunneclîcher varwen schîn
        - l[n=15154]: ieglîchem daʒ houbt sîn
      - lg@stanza[n=18]:
        - l[n=15155]: was ûf den bûch gesmogen,
        - l[n=15156]: kinne und brust ze hûf gezogen,
      - lg@stanza[n=19]:
        - l[n=15157]: wîten munt und ougen grôʒ,
        - l[n=15158]: ir stimme als ein ûre dôʒ,
      - lg@stanza[n=20]:
        - l[n=15159]: daʒ mittelstücke kurz erschein,
        - l[n=15160]: gar lanc wâren in die bein,
      - lg@stanza[n=21]:
        - l[n=15161]: die huf ûf gegen dem nacken hôch,
        - l[n=15162]: daʒ sich ze der ahsel zôch,
      - lg@stanza[n=22]:
        - l[n=15163]: als igelborste ir hâr
        - l[n=15164]: wâren wunderlich gevar,
      - lg@stanza[n=23]:
        - l[n=15165]: ôren spannenlange
        - l[n=15166]: gewahsen in daʒ wange,
      - lg@stanza[n=24]:
        - l[n=15167]: als ûrenhiute dicke ir vel,
        - l[n=15168]: sie wâren ze den füeʒen snel.
      - lg@stanza[n=25]:
        - l[n=15169]: ieglîcher truoc ein stange
        - l[n=15170]: stârke unde lange,
      - lg@stanza[n=26]:
        - l[n=15171]: wol mit îsen beslagen.
        - l[n=15172]: den tiuvel möhten sie verjagen
      - lg@stanza[n=27]:
        - l[n=15173]: mit ir ungebære,
        - l[n=15174]: wa er an sie komen wære.
      - lg@stanza[n=28]:
        - l[n=15175]: sie machten herte reise
        - l[n=15176]: durch tœtlîche freise,
      - lg@stanza[n=29]:
        - l[n=15177]: die sie aldâ dolten,
        - l[n=15178]: doch sie sic erholten
      - lg@stanza[n=30]:
        - l[n=15179]: an der ungehiuren diet,
        - l[n=15180]: der ouch vil von leben schiet.
      - lg@stanza[n=31]:
        - l[n=15181]: die wart vergolten alze tiur.
        - l[n=15182]: ir tûsent mit eime Grâiur
      - lg@stanza[n=32]:
        - l[n=15183]: wærn hôch vergolten,
        - l[n=15184]: ob sie noch strîten solten.
      - lg@stanza[n=33]:
        - l[n=15185]: ir was lützel genesen.
        - l[n=15186]: die selben jâhen sie wolden wesen
      - lg@stanza[n=34]:
        - l[n=15187]: undertân dem hêrren,
        - l[n=15188]: mit ir helfe zuo im kêren.
      - lg@stanza[n=35]:
        - l[n=15189]: die undiet der fürste enphie.
        - l[n=15190]: dehein wec nû vürbaʒ gie.
      - lg@stanza[n=36]:
        - l[n=15191]: der wilde ungeverte
        - l[n=15192]: in wider kêren lêrte.
      - lg@stanza[n=37]:
        - l[n=15193]: dô er in die wîte kam,
        - l[n=15194]: der wîgant in sîn ahte nam,
      - lg@stanza[n=38]:
        - l[n=15195]: man hôrte in sô mit clage jehen
        - l[n=15196]: im wære schaden mêr geschehen
      - lg@stanza[n=39]:
        - l[n=15197]: dann er ze keiner zîte
        - l[n=15198]: ie genæme in strîte.
      - lg@stanza[n=127_40_a]:
        - l[n=15199]: daʒ füegete manger frouwen leit.
    - chapter[n=127a]:
      - head[lg=deu-Latn]: Alexander trifft auf den fliehenden Darius
      - lg@stanza[n=127_41_b]:
        - l[n=15200]: Nû sach er wâ von verren reit
      - lg@stanza[n=1]:
        - l[n=15201]: der keiser und gegen Bractân zôch,
        - l[n=15202]: als er vor Permêniône flôch.
      - lg@stanza[n=2]:
        - l[n=15203]: der müede rief die müeden an
        - l[n=15204]: "'werden helde, nû wol dan!'"
      - lg@stanza[n=3]:
        - l[n=15205]: selbe ersprangter mit dem vanen.
        - l[n=15206]: er kande wol die sînen manen.
      - lg@stanza[n=4]:
        - l[n=15207]: er bôt in lîp unde guot,
        - l[n=15208]: daʒ sie hielten strîtes muot.
      - lg@stanza[n=5]:
        - l[n=15209]: Alexanders wirdikeit
        - l[n=15210]: fuogte dâ maneger frouwen leit,
      - lg@stanza[n=6]:
        - l[n=15211]: die sîn craft von leben schiet.
        - l[n=15212]: mit tjost ein fürste gegen im geriet.
      - lg@stanza[n=7]:
        - l[n=15213]: nû lâ wir sie ze houfe komen.
        - l[n=15214]: von den helden wirt vernomen
      - lg@stanza[n=8]:
        - l[n=15215]: strîtes âventiure.
        - l[n=15216]: der Persân und der Grâiure
      - lg@stanza[n=9]:
        - l[n=15217]: zerten die sper an der tjost.
        - l[n=15218]: die swert schiere wârn erlôst
      - lg@stanza[n=10]:
        - l[n=15219]: menlîchen ûʒ den scheiden.
        - l[n=15220]: dô sach man von in beiden
      - lg@stanza[n=11]:
        - l[n=15221]: starkeʒ viur erwecken
        - l[n=15222]: ûʒ ir helm mit scharfen ecken.
      - lg@stanza[n=12]:
        - l[n=15223]: man sach die strîtes milden
        - l[n=15224]: von harnasch und schilden
      - lg@stanza[n=13]:
        - l[n=15225]: rêren manic tiure werc.
        - l[n=15226]: daʒ werte unz daʒ sie keinen berc
      - lg@stanza[n=14]:
        - l[n=15227]: 'von schildes dache mohten hân:'
        - l[n=15228]: des muosten sie ûf den lîp enphân
      - lg@stanza[n=15]:
        - l[n=15229]: slege ungezalte.
        - l[n=15230]: ietweder nâch prîse stalte
      - lg@stanza[n=16]:
        - l[n=15231]: mit strîte menlîchen
        - l[n=15232]: den Persân krefte rîchen
      - lg@stanza[n=17]:
        - l[n=15233]: hôrt man schrîen 'Jupiter',
        - l[n=15234]: (daʒ im der hulfe daʒ was sîn ger),
      - lg@stanza[n=18]:
        - l[n=15235]: sô rief der Krieche 'Macedô!
        - l[n=15236]: süeʒe Candacis, nû wis frô!
      - lg@stanza[n=19]:
        - l[n=15237]: hie und ze allen zîten
        - l[n=15238]: hilfest du mir, frouwe, strîten.'
      - lg@stanza[n=20]:
        - l[n=15239]: dar nâch mit slage er gâhte
        - l[n=15240]: an den Persân, dem ouch brâhte
      - lg@stanza[n=21]:
        - l[n=15241]: trôst ein wunneclîcheʒ wîp,
        - l[n=15242]: daʒ des ellenthaften lîp
      - lg@stanza[n=22]:
        - l[n=15243]: mit süeʒen tugenden des ie twanc
        - l[n=15244]: daʒ er nâch hôher wirde ranc.
      - lg@stanza[n=23]:
        - l[n=15245]: doch muoʒ der strît sich enden.
        - l[n=15246]: die zwêne starc genenden
      - lg@stanza[n=24]:
        - l[n=15247]: herteclîches kampfes smide
        - l[n=15248]: erswungen krefteclich ir lide.
      - lg@stanza[n=25]:
        - l[n=15249]: ôwê, nû muoʒ ich iu sagen
        - l[n=15250]: daʒ manic herze muoʒ beclagen
      - lg@stanza[n=26]:
        - l[n=15251]: in der Persân lande,
        - l[n=15252]: 'die der strît fröiden phande:'
      - lg@stanza[n=27]:
        - l[n=15253]: in wart ein fürste hie erslagen.
        - l[n=15254]: sîn muosten wîte lant verzagen,
      - lg@stanza[n=28]:
        - l[n=15255]: die fröiden kraft durch daʒ verkurn,
        - l[n=15256]: daʒ sie sô küenen man verlurn.
      - lg@stanza[n=29]:
        - l[n=15257]: der Krieche mit kraft gewalte
        - l[n=15258]: den werden Persân valte.
      - lg@stanza[n=30]:
        - l[n=15259]: dar nâch criegt er in die dicke.
        - l[n=15260]: dâ stalt er tôdes stricke,
      - lg@stanza[n=31]:
        - l[n=15261]: er und die andern an grôʒem mort,
        - l[n=15262]: (vür wâr hân ich alsô gehôrt)
      - lg@stanza[n=32]:
        - l[n=15263]: der nie sô grôʒ vor geschach.
        - l[n=15264]: dô man sie in offem strîte sach,
      - lg@stanza[n=33]:
        - l[n=15265]: waʒ der Persân dâ was,
        - l[n=15266]: der deheiner genas,
      - lg@stanza[n=34]:
        - l[n=15267]: als ich die rede vernomen hân.
        - l[n=15268]: Darîus aleine entran.
      - lg@stanza[n=35]:
        - l[n=15269]: er kêrte war er mohte,
        - l[n=15270]: als eʒ nû dem hêrren tohte.
      - lg@stanza[n=36]:
        - l[n=15271]: doch was Alexander leit
        - l[n=15272]: daʒ im der keiser entreit.
    - chapter[n=128]:
      - head[lg=deu-Latn]: Eroberung von Persepolis
      - lg@stanza[n=1]:
        - l[n=15273]: Des andern morgens vil fruo
        - l[n=15274]: 'bereite sich der fürste zuo:'
      - lg@stanza[n=2]:
        - l[n=15275]: eʒ was dannoch niht vollen tac,
        - l[n=15276]: dô er daʒ volc ze wecken phlac.
      - lg@stanza[n=3]:
        - l[n=15277]: selber die hütten er zunte,
        - l[n=15278]: dâ mit dem her er kunte
      - lg@stanza[n=4]:
        - l[n=15279]: daʒ dâ gnuoc was gelegen,
        - l[n=15280]: sie solden dannan kêrens phlegen.
      - lg@stanza[n=5]:
        - l[n=15281]: ir genuoge wârn sô müede noch,
        - l[n=15282]: 'daʒ sie der slâf ze tale zôch:'
      - lg@stanza[n=6]:
        - l[n=15283]: wær eʒ gewesen des fürsten wille,
        - l[n=15284]: sie wærn gelegen stille,
      - lg@stanza[n=7]:
        - l[n=15285]: doch muosten rûmen sie den plân,
        - l[n=15286]: über daʒ waʒʒer Adrax von dan.
      - lg@stanza[n=8]:
        - l[n=15287]: grôʒ ein stat er aldâ vant,
        - l[n=15288]: Persepolis ist die genant.
      - lg@stanza[n=9]:
        - l[n=15289]: waʒ er stete ie vor gesach,
        - l[n=15290]: des wîsen sin dô sô verjach
      - lg@stanza[n=10]:
        - l[n=15291]: 'er hæte nie vester gesehen:'
        - l[n=15292]: des hôrt man al die Kriechen jehen.
      - lg@stanza[n=11]:
        - l[n=15293]: waʒ der rîche was in Asîâ
        - l[n=15294]: die nâmen ir reht alle dâ.
      - lg@stanza[n=12]:
        - l[n=15295]: sie mohte haben liute vil.
        - l[n=15296]: hœrt waʒ ich sagen wil.
      - lg@stanza[n=13]:
        - l[n=15297]: von den Trôjâ zerbrochen wart,
        - l[n=15298]: die suochten dar mit here vart.
      - lg@stanza[n=14]:
        - l[n=15299]: vür die stat durch strîtlich vâr
        - l[n=15300]: ûf dem mer sie brâhten dar
      - lg@stanza[n=15]:
        - l[n=15301]: 'fünfzehen hundert kiele grôʒ:'
        - l[n=15302]: die dannen kêrten siges blôʒ,
      - lg@stanza[n=16]:
        - l[n=15303]: vierzehen hundert was ir minner.
        - l[n=15304]: gegen den streit daʒ inner
      - lg@stanza[n=17]:
        - l[n=15305]: volc und behielt den sic mit craft.
        - l[n=15306]: ouch hete sich mit der stat behaft
      - lg@stanza[n=18]:
        - l[n=15307]: Xerses, der entwîchen
        - l[n=15308]: dannen muoste schedelîchen.
      - lg@stanza[n=19]:
        - l[n=15309]: die burger wâren wol ze wer.
        - l[n=15310]: sie heten umb sich daʒ mer
      - lg@stanza[n=20]:
        - l[n=15311]: durch manegen berc geleitet,
        - l[n=15312]: 'umb die stat gebreitet:'
      - lg@stanza[n=21]:
        - l[n=15313]: in gemûrten graben tief
        - l[n=15314]: daʒ waʒʒer manegen enden lief,
      - lg@stanza[n=22]:
        - l[n=15315]: dar ûf sie ze maneger zît
        - l[n=15316]: hielten mit den vînden strît.
      - lg@stanza[n=23]:
        - l[n=15317]: der fürste der stat fröute sich.
        - l[n=15318]: dô west er niht daʒ sîn gerich
      - lg@stanza[n=24]:
        - l[n=15319]: an ir ergie mit zorne starc.
        - l[n=15320]: an dem sich manheit nie verbarc
      - lg@stanza[n=25]:
        - l[n=15321]: Permêniô was ê dar komen.
        - l[n=15322]: der het schaden grôʒ genomen.
      - lg@stanza[n=26]:
        - l[n=15323]: 'ich muoʒ iu swære mære sagen:'
        - l[n=15324]: im wart dâ liute vil erslagen.
      - lg@stanza[n=27]:
        - l[n=15325]: dô er mit in ze sturme gienc,
        - l[n=15326]: driu tûsent volkes man im vienc,
      - lg@stanza[n=28]:
        - l[n=15327]: die die burgære
        - l[n=15328]: pînten mit scharpher swære.
      - lg@stanza[n=29]:
        - l[n=15329]: sie besniten sie gar.
        - l[n=15330]: dirre wart der nasen bar,
      - lg@stanza[n=30]:
        - l[n=15331]: daʒ enwart ouch niht vermiten
        - l[n=15332]: ir münde wurden in versniten,
      - lg@stanza[n=31]:
        - l[n=15333]: disem der ôren gebrach,
        - l[n=15334]: dem volgte der dâ niht gesach,
      - lg@stanza[n=32]:
        - l[n=15335]: dirre lief âne zunge,
        - l[n=15336]: alt unde junge
      - lg@stanza[n=33]:
        - l[n=15337]: wârn nâch eigenlîchen siten
        - l[n=15338]: 'an der stirne versniten:'
      - lg@stanza[n=34]:
        - l[n=15339]: thau was dar an gebrant,
        - l[n=15340]: sô was der burger zeichen bekant.
      - lg@stanza[n=35]:
        - l[n=15341]: daʒ erbuten sie dem hêrren
        - l[n=15342]: in der stat ze unêren
      - lg@stanza[n=36]:
        - l[n=15343]: und santen sie im so wider.
        - l[n=15344]: Alexander zogte nider
      - lg@stanza[n=37]:
        - l[n=15345]: ein lîten gegen einer ouwen,
        - l[n=15346]: dâ er jâmer muoste schouwen.
      - lg@stanza[n=38]:
        - l[n=15347]: daʒ volc sich hete gesundert.
        - l[n=15348]: den fürsten sêre wundert
      - lg@stanza[n=39]:
        - l[n=15349]: waʒ fremder tier daʒ mohte sîn.
        - l[n=15350]: dô der fürste zuo in
      - lg@stanza[n=40]:
        - l[n=15351]: nâhe ze Permêniône kam
        - l[n=15352]: und der wîgant vernam
      - lg@stanza[n=41]:
        - l[n=15353]: jâmer an dem volke sîn,
        - l[n=15354]: sîn herze dolte swære pîn.
      - lg@stanza[n=42]:
        - l[n=15355]: sich erguʒʒen im die ougen
        - l[n=15356]: under huotes dache tougen,
      - lg@stanza[n=43]:
        - l[n=15357]: dô er mit jæmerlîcher sage
        - l[n=15358]: hôrte sîn leit und ir clage.
      - lg@stanza[n=44]:
        - l[n=15359]: doch hôrte man den gehêrten
        - l[n=15360]: trœsten die versêrten.
      - lg@stanza[n=45]:
        - l[n=15361]: "'ir habt schaden durch mich genomen."
        - l[n=15362]: wâ ich des mac ze gelte komen,
      - lg@stanza[n=46]:
        - l[n=15363]: daʒ lâʒe ich niht verterben,
        - l[n=15364]: ich solʒ mit flîʒe werben.
      - lg@stanza[n=47]:
        - l[n=15365]: alhie swer ich ir aller tôt,
        - l[n=15366]: die iu buten dise nôt.
      - lg@stanza[n=48]:
        - l[n=15367]: ich wolt eʒ lieber vertragen,
        - l[n=15368]: ob sie iuch hæten gar erslagen'.
      - lg@stanza[n=49]:
        - l[n=15369]: nû hieʒ er trucken ûfeʒ mer
        - l[n=15370]: gâhes zogen al sîn her
      - lg@stanza[n=50]:
        - l[n=15371]: in kielen und tremunden,
        - l[n=15372]: 'der sie dâ vil funden:'
      - lg@stanza[n=51]:
        - l[n=15373]: die het ein fürste dâ gelân,
        - l[n=15374]: der hete dâ niuwes strît getân.
      - lg@stanza[n=52]:
        - l[n=15375]: von ir übermuot unmâʒen
        - l[n=15376]: heten die burger gelâʒen
      - lg@stanza[n=53]:
        - l[n=15377]: 'daʒ sie die lieʒen unverswendet:'
        - l[n=15378]: des wurden sie siges gephendet.
      - lg@stanza[n=54]:
        - l[n=15379]: von ir übermuote
        - l[n=15380]: die stat âne huote
      - lg@stanza[n=55]:
        - l[n=15381]: lieʒen die burgære.
        - l[n=15382]: nû hieʒ der helt gewære
      - lg@stanza[n=56]:
        - l[n=15383]: zuo der stat gâhen.
        - l[n=15384]: dô sie der wâren nâhen
      - lg@stanza[n=57]:
        - l[n=15385]: von dem mer ûf einen anger komen
        - l[n=15386]: und daʒ die burger heten vernomen,
      - lg@stanza[n=58]:
        - l[n=15387]: seht wie die dâ inne
        - l[n=15388]: nâch prîses gewinne
      - lg@stanza[n=59]:
        - l[n=15389]: îlten ûʒ der veste
        - l[n=15390]: mit grimme an die geste.
      - lg@stanza[n=60]:
        - l[n=15391]: ir enphâhen daʒ was sûre.
        - l[n=15392]: dô sie vür die mûre
      - lg@stanza[n=61]:
        - l[n=15393]: kâmen, an allen sîten
        - l[n=15394]: huop sich dô grôʒ strîten.
      - lg@stanza[n=62]:
        - l[n=15395]: hie die Kriechen 'Macedôn',
        - l[n=15396]: der burger krîe was 'Hâmôn',
      - lg@stanza[n=63]:
        - l[n=15397]: der rote die Kriechen brâchen.
        - l[n=15398]: versêrteʒ volc sie râchen.
      - lg@stanza[n=64]:
        - l[n=15399]: der strît was dâ herte.
        - l[n=15400]: der vogt die burger zerte,
      - lg@stanza[n=65]:
        - l[n=15401]: mit ellenthaften henden
        - l[n=15402]: sach man sie in vaste swenden;
      - lg@stanza[n=66]:
        - l[n=15403]: ouch tâten sie dem Macedôn
        - l[n=15404]: mit strîtes tât alsô gedon,
      - lg@stanza[n=67]:
        - l[n=15405]: daʒ in daʒ müete sêre.
        - l[n=15406]: doch was ie der hêre
      - lg@stanza[n=68]:
        - l[n=15407]: aller sîner vînde schûr.
        - l[n=15408]: waʒ ir dem menlîchen Grâjûr
      - lg@stanza[n=69]:
        - l[n=15409]: in strîte widerriten kam,
        - l[n=15410]: an den er sic mit prîse nam.
      - lg@stanza[n=70]:
        - l[n=15411]: er sach an allen sîten
        - l[n=15412]: die sînen mit kraft durchrîten
      - lg@stanza[n=71]:
        - l[n=15413]: die burger. al unverzagt
        - l[n=15414]: hat nû Filôtas gejagt
      - lg@stanza[n=72]:
        - l[n=15415]: ein teil der vînde in die stat,
        - l[n=15416]: des man in niht vergebens bat.
      - lg@stanza[n=73]:
        - l[n=15417]: die innern an in kêrten,
        - l[n=15418]: mit strîte sich dise werten;
      - lg@stanza[n=74]:
        - l[n=15419]: dort ûʒe Alexander
        - l[n=15420]: 'leit nôt, hie inne der ander:'
      - lg@stanza[n=75]:
        - l[n=15421]: doch gap er dâ strîtes vil,
        - l[n=15422]: er brâhte ir vil ûf tôdes zil.
      - lg@stanza[n=76]:
        - l[n=15423]: vor dem manheit rîchen
        - l[n=15424]: hie ûʒe begunden wîchen
      - lg@stanza[n=77]:
        - l[n=15425]: gegen der stat die burgære,
        - l[n=15426]: des twanc sie tôdes swære.
      - lg@stanza[n=78]:
        - l[n=15427]: nû was Permêniô komen vor
        - l[n=15428]: die zogebrucke an dem tor
      - lg@stanza[n=79]:
        - l[n=15429]: hieʒ der helt ûf ziehen.
        - l[n=15430]: waʒ tohte dô ir fliehen?
      - lg@stanza[n=80]:
        - l[n=15431]: 'ich wil die rede mit kürze sagen:'
        - l[n=15432]: sie wurden ertrenket und erslagen.
      - lg@stanza[n=81]:
        - l[n=15433]: waʒ der stetære was,
        - l[n=15434]: ir deheiner genas.
      - lg@stanza[n=82]:
        - l[n=15435]: die Kriechen al gemeine
        - l[n=15436]: grôʒ unde cleine
      - lg@stanza[n=83]:
        - l[n=15437]: sluogen wîp unde man,
        - l[n=15438]: nieman genas wann der entran.
      - lg@stanza[n=84]:
        - l[n=15439]: in der gote palas,
        - l[n=15440]: der dâ vil gehêret was,
      - lg@stanza[n=85]:
        - l[n=15441]: 'nâmen sie sô kreftic guot:'
        - l[n=15442]: des sol nieman haben muot
      - lg@stanza[n=86]:
        - l[n=15443]: daʒ im daʒ ie geschæhe
        - l[n=15444]: daʒ er ie rîcher stat gesæhe.
      - lg@stanza[n=87]:
        - l[n=15445]: die zerfuorter alsô gar
        - l[n=15446]: als sie nie wære gebûwet dar.
      - lg@stanza[n=88]:
        - l[n=15447]: wir haben vür wâr alsô gehôrt,
        - l[n=15448]: der tempel het sô grôʒen hort,
      - lg@stanza[n=89]:
        - l[n=15449]: waʒ dâ fürsten wâren
        - l[n=15450]: in Asîâ vor manegen jâren,
      - lg@stanza[n=90]:
        - l[n=15451]: die heten allerjærlich dar
        - l[n=15452]: ir rôteʒ golt lieht gevar
      - lg@stanza[n=91]:
        - l[n=15453]: gar milticlich gesant.
        - l[n=15454]: dâ hete manic künstic hant
      - lg@stanza[n=92]:
        - l[n=15455]: irn flîʒ meisterlich ûf gelegt.
        - l[n=15456]: die bilde wurden geregt
      - lg@stanza[n=93]:
        - l[n=15457]: von den Kriechen ungefuoge.
        - l[n=15458]: dô wart ûʒ manegem luoge
      - lg@stanza[n=94]:
        - l[n=15459]: verborgen golt gerucket
        - l[n=15460]: und von dem wege gezucket
      - lg@stanza[n=95]:
        - l[n=15461]: und ander habe tiure.
        - l[n=15462]: sich begunden die Grâiure
      - lg@stanza[n=96]:
        - l[n=15463]: aldâ zweien umb die habe
        - l[n=15464]: und stên einander friuntschaft abe.
      - lg@stanza[n=97]:
        - l[n=15465]: teilen sieʒ begunden
        - l[n=15466]: mit maneger swæren wunden.
      - lg@stanza[n=98]:
        - l[n=15467]: manic tiure goltvaʒ,
        - l[n=15468]: die nimmer mohten wesen baʒ
      - lg@stanza[n=99]:
        - l[n=15469]: geworht noch gezieret,
        - l[n=15470]: die wurden dô quetschieret
      - lg@stanza[n=100]:
        - l[n=15471]: und an manegen clôʒen
        - l[n=15472]: in die secke gestôʒen,
      - lg@stanza[n=101]:
        - l[n=15473]: ouch wart dô manic rîch gewant
        - l[n=15474]: von ir ungedult zertrant.
    - chapter[n=130]:
      - head[lg=deu-Latn]: Die verstümmelten Gefangenen
      - lg@stanza[n=1]:
        - l[n=15475]: Dô er sîn volc alsô gerach
        - l[n=15476]: und Persepolis zerbrach,
      - lg@stanza[n=2]:
        - l[n=15477]: dô er von dannen kêrte,
        - l[n=15478]: sîn volc daʒ versêrte
      - lg@stanza[n=3]:
        - l[n=15479]: hieʒ der fürste vür sich komen
        - l[n=15480]: ûf ein owe, hân ich vernomen.
      - lg@stanza[n=4]:
        - l[n=15481]: er sprach zuo in 'ich muoʒ des jehen,
        - l[n=15482]: daʒ ist an iu durch triwe geschehen,
      - lg@stanza[n=5]:
        - l[n=15483]: die ir gegen mir habt getragen.
        - l[n=15484]: umb diz leit sint erslagen
      - lg@stanza[n=6]:
        - l[n=15485]: zehen tûsent oder mê.
        - l[n=15486]: noch tuot mir iuwer kummer wê.
      - lg@stanza[n=7]:
        - l[n=15487]: mir ist iuwer swære leit,
        - l[n=15488]: daʒ wiʒʒent, und mîn laster breit.'
      - lg@stanza[n=8]:
        - l[n=15489]: in erbarmt daʒ volc sô sêre,
        - l[n=15490]: daʒ im der zeher rêre
      - lg@stanza[n=9]:
        - l[n=15491]: von den ougen machte naʒ.
        - l[n=15492]: der werde wîse hæte baʒ
      - lg@stanza[n=10]:
        - l[n=15493]: und senfter vertragen
        - l[n=15494]: ob sie gar wærn erslagen.
      - lg@stanza[n=11]:
        - l[n=15495]: er sprach nû kiesent alle
        - l[n=15496]: under zwein welchʒ iu gevalle.
      - lg@stanza[n=12]:
        - l[n=15497]: wolt ir ze lande kêren,
        - l[n=15498]: sô ich beste kan, êren
      - lg@stanza[n=13]:
        - l[n=15499]: wil ich iu bereiten,
        - l[n=15500]: 'an iu mîn rîcheit breiten:'
      - lg@stanza[n=14]:
        - l[n=15501]: ouch bedenkent iuch ob ir
        - l[n=15502]: 'belîben wellet hie mit mir:'
      - lg@stanza[n=15]:
        - l[n=15503]: ich sol iuch in solicher wirde hân,
        - l[n=15504]: als ob ir wært gesunde man.
      - lg@stanza[n=16]:
        - l[n=15505]: iur deheiner des jehe
        - l[n=15506]: daʒ ich in bî mir ungerne sehe.'
      - lg@stanza[n=17]:
        - l[n=15507]: dô sprach die jâmers rîche schar
        - l[n=15508]: sie wolde nemen râtes war.
      - lg@stanza[n=18]:
        - l[n=15509]: nû was der vil under in,
        - l[n=15510]: den ze hûse stunt der sin
      - lg@stanza[n=19]:
        - l[n=15511]: ze kinden und ze wîben,
        - l[n=15512]: etslîche wolden blîben.
      - lg@stanza[n=20]:
        - l[n=15513]: ein ritter hieʒ Euticiôn,
        - l[n=15514]: an dem man wîsheit was gewon.
      - lg@stanza[n=21]:
        - l[n=15515]: "'dô man uns gesunde sach,"
        - l[n=15516]: unser keiner des verjach
      - lg@stanza[n=22]:
        - l[n=15517]: nie ze den zîten
        - l[n=15518]: daʒ er heim wolt rîten.
      - lg@stanza[n=23]:
        - l[n=15519]: dô wir halt gevangen lâgen,
        - l[n=15520]: dô kund uns des betrâgen
      - lg@stanza[n=24]:
        - l[n=15521]: daʒ wir ze dem künge heten gesant
        - l[n=15522]: und umb helfe heten gemant.
      - lg@stanza[n=25]:
        - l[n=15523]: des lîde wir disen ungemach.
        - l[n=15524]: dâ heim wær unser leben swach.
      - lg@stanza[n=26]:
        - l[n=15525]: sagt an mit welihen siten
        - l[n=15526]: wolt ir nû heim lâʒens biten,
      - lg@stanza[n=27]:
        - l[n=15527]: dô ir gesunt niht woldet varn ?
        - l[n=15528]: ir mugt ouch nû den wec wol sparn,
      - lg@stanza[n=28]:
        - l[n=15529]: nû ir gesundes sît verliert
        - l[n=15530]: und schemlîche verschert.
      - lg@stanza[n=29]:
        - l[n=15531]: ei, wie willekom ich bin
        - l[n=15532]: den allerbesten friunden mîn,
      - lg@stanza[n=30]:
        - l[n=15533]: wan sie mich bestümelt sehen!
        - l[n=15534]: mir sî alsô reht geschehen
      - lg@stanza[n=31]:
        - l[n=15535]: und gar reht gelungen.
        - l[n=15536]: er hât von hern gesungen,
      - lg@stanza[n=32]:
        - l[n=15537]: ich solt dâ heim sîn blîben,
        - l[n=15538]: welich nôt mich hæt dâ zuo getriben,
      - lg@stanza[n=33]:
        - l[n=15539]: daʒ ich von lande kêrte
        - l[n=15540]: und mich selber riuwe lêrte.
      - lg@stanza[n=34]:
        - l[n=15541]: hab ich mir erworben iht,
        - l[n=15542]: von mîner tumpheit geschiht
      - lg@stanza[n=35]:
        - l[n=15543]: daʒ ich daʒ al vaste habe.
        - l[n=15544]: sie enruochten ob ich ze grabe
      - lg@stanza[n=36]:
        - l[n=15545]: von der werlde wære komen,
        - l[n=15546]: daʒ sie mîn rûm heten genomen.
      - lg@stanza[n=37]:
        - l[n=15547]: seht! daʒ wirt der friunde clage
        - l[n=15548]: umb uns. Nû hœrt waʒ ich iu sage!
      - lg@stanza[n=38]:
        - l[n=15549]: wann der man unsælic wirt,
        - l[n=15550]: der friunde gunst in gar verbirt.
      - lg@stanza[n=39]:
        - l[n=15551]: als ichʒ in mîner ahte hân,
        - l[n=15552]: sô ist der unsælic man
      - lg@stanza[n=40]:
        - l[n=15553]: ninder sô ungenæme
        - l[n=15554]: noch sô widerzæme,
      - lg@stanza[n=41]:
        - l[n=15555]: so bî den næhsten friunden sîn.
        - l[n=15556]: daʒ ist ouch ê worden schîn.
      - lg@stanza[n=42]:
        - l[n=15557]: wann der man von glücke komet,
        - l[n=15558]: niht im baʒ ze trôste fromet,
      - lg@stanza[n=43]:
        - l[n=15559]: wann daʒ er sîn heimôt fliehe
        - l[n=15560]: und an die fremde ziehe,
      - lg@stanza[n=44]:
        - l[n=15561]: dâ er wese unerkant.
        - l[n=15562]: dâ wirt er selten ermant
      - lg@stanza[n=45]:
        - l[n=15563]: maneger hande smâheit,
        - l[n=15564]: die er wurde an geleit,
      - lg@stanza[n=46]:
        - l[n=15565]: ob er dâ heime wære.
        - l[n=15566]: ouch mac er sîner swære
      - lg@stanza[n=47]:
        - l[n=15567]: an fremder stat vergeʒʒen baʒ.
        - l[n=15568]: 'ir sult rehte merken daʒ:'
      - lg@stanza[n=48]:
        - l[n=15569]: er ist niht ein wîse man,
        - l[n=15570]: der sich ze vil wil verlân
      - lg@stanza[n=49]:
        - l[n=15571]: 'an helfe der friunde sîn:'
        - l[n=15572]: der muoʒ smæhlîchen pîn
      - lg@stanza[n=50]:
        - l[n=15573]: von sînen friunden lîden.
        - l[n=15574]: den wil ich zwâre mîden.
      - lg@stanza[n=51]:
        - l[n=15575]: die friunt gerâten ungelîch,
        - l[n=15576]: ir râten daʒ ist mislich.
      - lg@stanza[n=52]:
        - l[n=15577]: sumelich sint triuwen veste,
        - l[n=15578]: 'an etslîchem sint sie geste:'
      - lg@stanza[n=53]:
        - l[n=15579]: wann sô dem friunde iht geschiht,
        - l[n=15580]: lützel man sie weinen siht,
      - lg@stanza[n=54]:
        - l[n=15581]: dâ mit ir helfe ist gelegen.
        - l[n=15582]: sust kunnen sie triuwen sich bewegen,
      - lg@stanza[n=55]:
        - l[n=15583]: sust unfriunde liebe swindet.
        - l[n=15584]: rehten friunt man selten vindet.
      - lg@stanza[n=56]:
        - l[n=15585]: welch friunt den friunt smæhen kan,
        - l[n=15586]: den wil ich niht ze friunde hân.
      - lg@stanza[n=57]:
        - l[n=15587]: die selben hœrt man friuntschaft jehen,
        - l[n=15588]: dô sie rîcheit sich versehen,
      - lg@stanza[n=58]:
        - l[n=15589]: sô muoʒ der getriuwe man
        - l[n=15590]: beiden sîten triuwe hân.
      - lg@stanza[n=59]:
        - l[n=15591]: nû blîbe wir bî den fremden hie!
        - l[n=15592]: ich sage war umbe oder wie.
      - lg@stanza[n=60]:
        - l[n=15593]: wir müeʒen uns friuntschaft flîʒen.
        - l[n=15594]: unser keiner mac verwîʒen
      - lg@stanza[n=61]:
        - l[n=15595]: 'dem andern niht umb ein hâr:'
        - l[n=15596]: wir sîn gelîch gelücket gar.
      - lg@stanza[n=62]:
        - l[n=15597]: jâ wie frœlich unser wîp
        - l[n=15598]: sehen, sô wir bestümelten lîp
      - lg@stanza[n=63]:
        - l[n=15599]: heim ze den schœnen brengen!
        - l[n=15600]: unser leit begunde sich lengen.
      - lg@stanza[n=64]:
        - l[n=15601]: sît wir mit gesunden lîben
        - l[n=15602]: bî in niht wolden blîben,
      - lg@stanza[n=65]:
        - l[n=15603]: wir wesen in nû als ein ei,
        - l[n=15604]: sît uns die lider sint enzwei
      - lg@stanza[n=66]:
        - l[n=15605]: und sie uns luogen in den kopf
        - l[n=15606]: als in ein zerbrochen topf.
      - lg@stanza[n=67]:
        - l[n=15607]: wænet ir daʒ sie uns bereit
        - l[n=15608]: lieplîcher gesellicheit
      - lg@stanza[n=68]:
        - l[n=15609]: wellent mit halbem lîbe sîn,
        - l[n=15610]: und wir ê niht bî in
      - lg@stanza[n=69]:
        - l[n=15611]: wolden gesunde wesen?
        - l[n=15612]: ich râte daʒ wir hie genesen,
      - lg@stanza[n=70]:
        - l[n=15613]: so wir aller beste mugen.
        - l[n=15614]: dâ heime wir vil cleine tugen.
      - lg@stanza[n=71]:
        - l[n=15615]: wem ein wîp gerætet wol,
        - l[n=15616]: billich sich der fröuwen sol.
      - lg@stanza[n=72]:
        - l[n=15617]: sie sint niht gelîche.
        - l[n=15618]: man vindet samelîche
      - lg@stanza[n=73]:
        - l[n=15619]: die alsô wankel sîn gemuot,
        - l[n=15620]: als in dem lenzen daʒ weter tuot
      - lg@stanza[n=74]:
        - l[n=15621]: und ouch in des aprîlis schîn,
        - l[n=15622]: als unstæte gemuot sie sîn.
      - lg@stanza[n=75]:
        - l[n=15623]: kennet ir niht ir geverte?
        - l[n=15624]: nie adamant wart sô herte
      - lg@stanza[n=76]:
        - l[n=15625]: 'als ein unsenft gemuoteʒ wîp:'
        - l[n=15626]: die erbarmet niht irs friundes lîp.
      - lg@stanza[n=77]:
        - l[n=15627]: ich bin iuch alle daʒ ir
        - l[n=15628]: belîbet und des volget mir.
      - lg@stanza[n=78]:
        - l[n=15629]: 'ich sag iu mê wâ von:'
        - l[n=15630]: man ist unser hie gewon.
      - lg@stanza[n=79]:
        - l[n=15631]: ob wir ze lande phlihten,
        - l[n=15632]: ein niwe gespotte wir rihten.'
      - lg@stanza[n=80]:
        - l[n=15633]: Dô den rât und die wort
        - l[n=15634]: die arme schar hete gehôrt,
      - lg@stanza[n=81]:
        - l[n=15635]: als der ritter verjach,
        - l[n=15636]: her Têcius dô widersprach.
      - lg@stanza[n=82]:
        - l[n=15637]: man sach den gesêrten wîsen man
        - l[n=15638]: gegen im als einen meister stân,
      - lg@stanza[n=83]:
        - l[n=15639]: der von kunst allegieren wil.
        - l[n=15640]: Têcius het sinne vil.
      - lg@stanza[n=84]:
        - l[n=15641]: er stunt ûf und sprach alsô
        - l[n=15642]: "'hêrre, her Euticiô,"
      - lg@stanza[n=85]:
        - l[n=15643]: iuwer rede ist niht wâr,
        - l[n=15644]: des ich iuch bescheide gar.
      - lg@stanza[n=86]:
        - l[n=15645]: ich hort iuch uns hie künden,
        - l[n=15646]: guot friunt gegen sînen friunden
      - lg@stanza[n=87]:
        - l[n=15647]: durch ungelücke verzage
        - l[n=15648]: und daʒ mit cleiner clage
      - lg@stanza[n=88]:
        - l[n=15649]: 'der friunde vergeʒʒen sî:'
        - l[n=15650]: mir was ie der gedinge bî,
      - lg@stanza[n=89]:
        - l[n=15651]: daʒ mich durch keine nôt
        - l[n=15652]: mîn friunt lâʒe unz an den tôt.
      - lg@stanza[n=90]:
        - l[n=15653]: wær daʒ sô, daʒ die geschiht,
        - l[n=15654]: die man an uns allen siht,
      - lg@stanza[n=91]:
        - l[n=15655]: uns müeterlich wær angeborn,
        - l[n=15656]: sô solt sie schiere sîn verkorn.
      - lg@stanza[n=92]:
        - l[n=15657]: nû ist eʒ uns durch triwe geschehen,
        - l[n=15658]: daʒ alle liute müeʒen jehen;
      - lg@stanza[n=93]:
        - l[n=15659]: dô wir nâch prîse rungen,
        - l[n=15660]: 'ist uns dâ misselungen:'
      - lg@stanza[n=94]:
        - l[n=15661]: daʒ habe wir âne schande
        - l[n=15662]: erworben mit tiurem phande,
      - lg@stanza[n=95]:
        - l[n=15663]: die wir mit frechen handen
        - l[n=15664]: von leben ze tôde sanden.
      - lg@stanza[n=96]:
        - l[n=15665]: die mâl wir dar umbe tragen.
        - l[n=15666]: die müeʒen friunt mit triuwen clagen.
      - lg@stanza[n=97]:
        - l[n=15667]: sît die werlt alsô stêt,
        - l[n=15668]: daʒ eʒ den liuten ergêt
      - lg@stanza[n=98]:
        - l[n=15669]: alsô eʒ der gote kraft
        - l[n=15670]: gedenket unde hât geschaft,
      - lg@stanza[n=99]:
        - l[n=15671]: sô ist er niht ein wîser man
        - l[n=15672]: der ungelückes sich schamen kan,
      - lg@stanza[n=100]:
        - l[n=15673]: und ob er nâch der gote gebot
        - l[n=15674]: an sînem lîbe lîdet nôt.
      - lg@stanza[n=101]:
        - l[n=15675]: wer wider der gote willen gert,
        - l[n=15676]: der ist ouch niht ir helfe wert.
      - lg@stanza[n=102]:
        - l[n=15677]: wer sô bœseʒ herze hât,
        - l[n=15678]: sôʒ sînen friunden missegât,
      - lg@stanza[n=103]:
        - l[n=15679]: daʒ er sich ir dann schamen kan,
        - l[n=15680]: der muoʒ daʒ selbe billich hân,
      - lg@stanza[n=104]:
        - l[n=15681]: ob in sîn friunt des selben wer.
        - l[n=15682]: sus sô was daʒ ie mîn ger,
      - lg@stanza[n=105]:
        - l[n=15683]: daʒ ich mich helflich erbôt
        - l[n=15684]: 'mînem friunde ze sîner nôt:'
      - lg@stanza[n=106]:
        - l[n=15685]: sîn leit mit flîʒe daʒ clag ich,
        - l[n=15686]: des selben des versich ich mich.
      - lg@stanza[n=107]:
        - l[n=15687]: nû wellen uns die gote wern
        - l[n=15688]: mê dann wir selber trôstes gern.
      - lg@stanza[n=108]:
        - l[n=15689]: sît uns der künc urloup gît
        - l[n=15690]: ze lande, des ist ouch nû zît
      - lg@stanza[n=109]:
        - l[n=15691]: hêrre mîn Euticiô,
        - l[n=15692]: 'iuwer rede lûtet sô:'
      - lg@stanza[n=110]:
        - l[n=15693]: sît wir die wîp ê haben verlân,
        - l[n=15694]: dô wir wârn gesunde man,
      - lg@stanza[n=111]:
        - l[n=15695]: wir wesen in nû unmære.
        - l[n=15696]: daʒ sint niht wâre mære.
      - lg@stanza[n=112]:
        - l[n=15697]: hæten wir mit willen sie verkorn,
        - l[n=15698]: sô solden sie wol stæten zorn
      - lg@stanza[n=113]:
        - l[n=15699]: 'und haʒʒes gegen uns jehen:'
        - l[n=15700]: sô ist eʒ durch den künec geschehen,
      - lg@stanza[n=114]:
        - l[n=15701]: mit dem wir prîs wolden bejagen,
        - l[n=15702]: dâ von sie wirde mohten tragen.
      - lg@stanza[n=115]:
        - l[n=15703]: nie niht sô getriuweʒ wart
        - l[n=15704]: als rehte wîplich süeʒe art.
      - lg@stanza[n=116]:
        - l[n=15705]: friundes leit sie nie vergaʒ.
        - l[n=15706]: wer mac mir benemen baʒ
      - lg@stanza[n=117]:
        - l[n=15707]: swære und fröuwen mînen lîp
        - l[n=15708]: dann ein wunneclîcheʒ wîp?
      - lg@stanza[n=118]:
        - l[n=15709]: wîp kunnen swære ringen,
        - l[n=15710]: süeʒe fröide bringen;
      - lg@stanza[n=119]:
        - l[n=15711]: baʒ dann al der werlde golt
        - l[n=15712]: geben sie friunden rîchen solt.
      - lg@stanza[n=120]:
        - l[n=15713]: sie bieten uns werdeclîcheʒ leben.
        - l[n=15714]: sît uns die wal ist gegeben,
      - lg@stanza[n=121]:
        - l[n=15715]: sô rât ichʒ daʒ irs niht enspart,
        - l[n=15716]: ir kieset an die heimvart,
      - lg@stanza[n=122]:
        - l[n=15717]: dâ vater, muoter, wîp und kint
        - l[n=15718]: und alle iuwer mâge sint,
      - lg@stanza[n=123]:
        - l[n=15719]: dâ ouch iuwer gote wesen,
        - l[n=15720]: mit den ir dort sult genesen,
      - lg@stanza[n=124]:
        - l[n=15721]: die iuch dâ helfe erzeigen,
        - l[n=15722]: und dâ ir iuwer eigen
      - lg@stanza[n=125]:
        - l[n=15723]: frî und ledic muget hân.
        - l[n=15724]: sô sît ir hie als eigen man
      - lg@stanza[n=126]:
        - l[n=15725]: und müest hie arme liute sîn.
        - l[n=15726]: ich râte iu, trût gesellen mîn,
      - lg@stanza[n=127]:
        - l[n=15727]: daʒ ir iuch selber êret
        - l[n=15728]: und ûʒ disem ellende kêret.
      - lg@stanza[n=128]:
        - l[n=15729]: ir sult eʒ werlich dâ vür haben,
        - l[n=15730]: wâ der mensche begraben
      - lg@stanza[n=129]:
        - l[n=15731]: dâ heime bî sînen friunden wirt,
        - l[n=15732]: daʒ eʒ den keine riuwe birt.'
      - lg@stanza[n=130]:
        - l[n=15733]: Dô Têcius sîn rede volsprach,
        - l[n=15734]: wênic er der bî im sach,
      - lg@stanza[n=131]:
        - l[n=15735]: die ze lande wolden kêren.
        - l[n=15736]: gar vertarp des hêrren lêren.
      - lg@stanza[n=132]:
        - l[n=15737]: sie wolden mit Euticionen
        - l[n=15738]: in dem ellende wonen,
      - lg@stanza[n=133]:
        - l[n=15739]: vür ir angeborneʒ lant
        - l[n=15740]: der fremde gewonheit sie dar bant.
      - lg@stanza[n=134]:
        - l[n=15741]: dô trat der künic an irn rât.
        - l[n=15742]: als er daʒ vernomen hât,
      - lg@stanza[n=135]:
        - l[n=15743]: daʒ sie wolden blîben dâ,
        - l[n=15744]: der edele wîse beschiet in sâ
      - lg@stanza[n=136]:
        - l[n=15745]: stete, bürge, wîte lant,
        - l[n=15746]: ouch teilte in sîn milde hant
      - lg@stanza[n=137]:
        - l[n=15747]: gesteine, silber unde golt.
        - l[n=15748]: sie jâhen daʒ er wær in holt.
      - lg@stanza[n=130_138_a]:
        - l[n=15749]: er macht in armuot tiure.
    - chapter[n=133]:
      - head[lg=deu-Latn]: Beratung bei Darius
      - lg@stanza[n=130_139_b]:
        - l[n=15750]: dar der gehiure
      - lg@stanza[n=1]:
        - l[n=15751]: gegen Mêdâ dem lande kêrte,
        - l[n=15752]: dâ er brach fröide und jâmer rêrte
      - lg@stanza[n=2]:
        - l[n=15753]: in süeʒer wîbe herzen,
        - l[n=15754]: die sît kummerlîchen smerzen
      - lg@stanza[n=3]:
        - l[n=15755]: und immer werndeʒ herzeleit
        - l[n=15756]: mit sorgen ganz und kummer breit
      - lg@stanza[n=4]:
        - l[n=15757]: umb ir amîsen dolten,
        - l[n=15758]: die in strît gegen im erholten
      - lg@stanza[n=5]:
        - l[n=15759]: ein werlîcheʒ sterben
        - l[n=15760]: mit prîslîchem werben.
      - lg@stanza[n=6]:
        - l[n=15761]: der edle volget dem keiser nâch.
        - l[n=15762]: als snelle man in jagen sach,
      - lg@stanza[n=7]:
        - l[n=15763]: als die Parthî ze allen zîten
        - l[n=15764]: gar drâte phlegen ze rîten.
      - lg@stanza[n=8]:
        - l[n=15765]: Darîus was in Bractanâ.
        - l[n=15766]: sîne leit im giengen nâ.
      - lg@stanza[n=9]:
        - l[n=15767]: die wolt der Sisîcâmis suon
        - l[n=15768]: noch, ob er mohte, widertuon.
      - lg@stanza[n=10]:
        - l[n=15769]: nû was dem keiser gesagt
        - l[n=15770]: daʒ Alexander nâch im jagt.
      - lg@stanza[n=11]:
        - l[n=15771]: waʒ im ê liute bliben was,
        - l[n=15772]: ze den er ze houfe las
      - lg@stanza[n=12]:
        - l[n=15773]: volkes waʒ er mohte.
        - l[n=15774]: er bereite sich als er tohte.
      - lg@stanza[n=13]:
        - l[n=15775]: gegen Bractâ wolt er nâch helfe varn.
        - l[n=15776]: der werde muost die reise sparn.
      - lg@stanza[n=14]:
        - l[n=15777]: der edle süeʒe Bêliur,
        - l[n=15778]: der reine valsches frî gehiur,
      - lg@stanza[n=15]:
        - l[n=15779]: "sprach: 'sît daʒ dirre man"
        - l[n=15780]: mir haʒʒes niht wil abe stân
      - lg@stanza[n=16]:
        - l[n=15781]: und er mir doch unrehte tuot,
        - l[n=15782]: wie mîn gelücke sî niht guot,
      - lg@stanza[n=17]:
        - l[n=15783]: doch wil ich mich berihten
        - l[n=15784]: und strît gegen im phlihten.
      - lg@stanza[n=18]:
        - l[n=15785]: ê ich alsô wolde leben,
        - l[n=15786]: ich wolde mich dem tôde ê geben.
      - lg@stanza[n=19]:
        - l[n=15787]: in strît daʒ muoʒ an mir geschehen.
        - l[n=15788]: vertirb ich dâ, man sol daʒ sehen,
      - lg@stanza[n=20]:
        - l[n=15789]: daʒ ich mit werlîcher hant
        - l[n=15790]: erwirbe mîner leide phant.'
      - lg@stanza[n=21]:
        - l[n=15791]: manheit der fürste ûf sich luot.
        - l[n=15792]: er vaʒte ze strît so vesten muot,
      - lg@stanza[n=22]:
        - l[n=15793]: aller zagheit er vergaʒ.
        - l[n=15794]: ob die ie sîn herze besaʒ,
      - lg@stanza[n=23]:
        - l[n=15795]: die was dar ûʒ verjaget gar.
        - l[n=15796]: er nam nû rehter manheit war.
      - lg@stanza[n=24]:
        - l[n=15797]: wann daʒ in guot gelücke lieʒ
        - l[n=15798]: 'und im niht helfe stiure stieʒ:'
      - lg@stanza[n=25]:
        - l[n=15799]: sîn herze iedoch nâch prîse ranc.
        - l[n=15800]: lôsheit was an dem hêrren kranc.
      - lg@stanza[n=26]:
        - l[n=15801]: hübsch, guot, wol gezogen, wis,
        - l[n=15802]: getriwe, der tugent ein blüendeʒ rîs
      - lg@stanza[n=27]:
        - l[n=15803]: was des süeʒen fürsten lîp.
        - l[n=15804]: er dolt et kummer umb sîn wîp.
      - lg@stanza[n=28]:
        - l[n=15805]: waʒ er der werden vor im sach,
        - l[n=15806]: ze den der kummerhafte sprach
      - lg@stanza[n=29]:
        - l[n=15807]: "'ich muoʒ des zwâre jehen,"
        - l[n=15808]: mir ist doch gar wol geschehen.
      - lg@stanza[n=30]:
        - l[n=15809]: der gote gunst hât mir gegeben
        - l[n=15810]: daʒ mîn hêrren werdeʒ leben
      - lg@stanza[n=31]:
        - l[n=15811]: in dirre werlde tragen,
        - l[n=15812]: sie wolden sich ê ze tôde sagen.'
      - lg@stanza[n=32]:
        - l[n=15813]: aber sprach der sorgen rîche
        - l[n=15814]: "'ir hêrren ellens rîche,"
      - lg@stanza[n=33]:
        - l[n=15815]: man sach iuch ie sô werben,
        - l[n=15816]: noch sol daʒ niht verterben,
      - lg@stanza[n=34]:
        - l[n=15817]: ir kiesent ê tœtlich ungemach,
        - l[n=15818]: dann alhie ein leben swach.
      - lg@stanza[n=35]:
        - l[n=15819]: hæt ich die wârheit niht gesehen,
        - l[n=15820]: nimmer hôrt ir mich des jehen.
      - lg@stanza[n=36]:
        - l[n=15821]: in ungelückes stunden
        - l[n=15822]: hân ich vil triuwen funden,
      - lg@stanza[n=37]:
        - l[n=15823]: die gar volleclîchen ir
        - l[n=15824]: mit vollem habt erzeiget mir
      - lg@stanza[n=38]:
        - l[n=15825]: durch mîn ungelücke grôʒ,
        - l[n=15826]: wie ir mich sâht sælden blôʒ,
      - lg@stanza[n=39]:
        - l[n=15827]: und durch sic verliesen
        - l[n=15828]: wolt ir mich niht verkiesen.
      - lg@stanza[n=40]:
        - l[n=15829]: wie mich frou Sælde fliehe
        - l[n=15830]: und mit gunst von mir ziehe,
      - lg@stanza[n=41]:
        - l[n=15831]: doch sît ir mir mit triuwen bi;
        - l[n=15832]: als ob ich noch gewaltic sî
      - lg@stanza[n=42]:
        - l[n=15833]: künc und aller verlüste bar,
        - l[n=15834]: sô nemet ir mîn mit dienste war,
      - lg@stanza[n=43]:
        - l[n=15835]: mit helfe sunder wanken.
        - l[n=15836]: 'ich mac iu niht vol danken:'
      - lg@stanza[n=44]:
        - l[n=15837]: der aller gote der hœhste sî,
        - l[n=15838]: 'des lônes werdet nimmer frî:'
      - lg@stanza[n=45]:
        - l[n=15839]: sîn kraft mac iu gedanken baʒ.
        - l[n=15840]: ir habt an mir verdienet daʒ,
      - lg@stanza[n=46]:
        - l[n=15841]: sô iu hie lebens wirt verzigen,
        - l[n=15842]: iuwer wirde nimmer wirt geswigen,
      - lg@stanza[n=47]:
        - l[n=15843]: iuwern namen immer leben
        - l[n=15844]: in dirre werlde wirt gegeben.
      - lg@stanza[n=48]:
        - l[n=15845]: lât iuwer wirde wesen leit
        - l[n=15846]: und iuwer manheit sîn gecleit,
      - lg@stanza[n=49]:
        - l[n=15847]: daʒ dirre lande ein fremde man,
        - l[n=15848]: der nie dehein reht dar zuo gewan,
      - lg@stanza[n=50]:
        - l[n=15849]: mich dâ von wil vertrîben.
        - l[n=15850]: mîn ellendeclich belîben,
      - lg@stanza[n=51]:
        - l[n=15851]: daʒ ir mich seht dar inne tragen,
        - l[n=15852]: daʒ sol mîn volc mit triuwen clagen.
      - lg@stanza[n=52]:
        - l[n=15853]: ich getriwe des iuwer helfe wol,
        - l[n=15854]: daʒ mich die wider bringen sol
      - lg@stanza[n=53]:
        - l[n=15855]: an mîn êrste wirdikeit.
        - l[n=15856]: 'iu allen sî daʒ vorgeseit:'
      - lg@stanza[n=54]:
        - l[n=15857]: sol ich der krône abe gestên
        - l[n=15858]: daʒ muoʒ alsô an mir ergên,
      - lg@stanza[n=55]:
        - l[n=15859]: daʒ ich dar umbe werde erslagen
        - l[n=15860]: oder man siht mich die krône tragen.
      - lg@stanza[n=56]:
        - l[n=15861]: ichn kom an mîne wirde wider,
        - l[n=15862]: sô müeʒen alle lant der nider
      - lg@stanza[n=57]:
        - l[n=15863]: geligen und alleʒ daʒ ich hân
        - l[n=15864]: und waʒ noch alle mîne man
      - lg@stanza[n=58]:
        - l[n=15865]: habent, daʒ muoʒ gewâget sin.
        - l[n=15866]: dirre schemelîche pîn
      - lg@stanza[n=59]:
        - l[n=15867]: und der vînde überlast,
        - l[n=15868]: den wir tragen, und er doch gast
      - lg@stanza[n=60]:
        - l[n=15869]: aller dirre lande sî;
        - l[n=15870]: daʒ im ist solich gelücke bî,
      - lg@stanza[n=61]:
        - l[n=15871]: 'daʒ muoʒ mir füegen sorgen nôt:'
        - l[n=15872]: doch hoffe ich des hin ze got,
      - lg@stanza[n=62]:
        - l[n=15873]: unser sælde welle sich mêren,
        - l[n=15874]: unser ungelücke sich verkêren.'
      - lg@stanza[n=63]:
        - l[n=15875]: Dô der fürste daʒ gesprach,
        - l[n=15876]: gegenrede im gar gebrach,
      - lg@stanza[n=64]:
        - l[n=15877]: wann Archâbatus aleine
        - l[n=15878]: getriuwe und valsches eine
      - lg@stanza[n=65]:
        - l[n=15879]: (der keiser sîn ze mâge jach),
        - l[n=15880]: der was der êrste der dô sprach,
      - lg@stanza[n=66]:
        - l[n=15881]: der unverzagte werde helt.
        - l[n=15882]: "'waʒ ir gebietet und war ir welt,"
      - lg@stanza[n=67]:
        - l[n=15883]: dar sol ich mit den mînen
        - l[n=15884]: in iuwerm dienste erschînen.
      - lg@stanza[n=68]:
        - l[n=15885]: hêrre, alsô stunt ie mîn muot,
        - l[n=15886]: daʒ ich lîp, liute unde guot
      - lg@stanza[n=69]:
        - l[n=15887]: füeren wolde in iur gebot.
        - l[n=15888]: wer solde zuo sô grôʒer nôt
      - lg@stanza[n=70]:
        - l[n=15889]: ân helfe sînen hêrren lân,
        - l[n=15890]: der müeste sîn ein bœser man.'
      - lg@stanza[n=71]:
        - l[n=15891]: dar nâch wart ir mêre,
        - l[n=15892]: die des twanc triuw und êre,
      - lg@stanza[n=72]:
        - l[n=15893]: die wolden bî dem keiser wesen,
        - l[n=15894]: eʒ gienge an sterben oder genesen.
      - lg@stanza[n=73]:
        - l[n=15895]: der hêrre ouch manegen vor im sach,
        - l[n=15896]: der im rât nâch helfe sprach.
      - lg@stanza[n=74]:
        - l[n=15897]: ob in dar umbe zwîvel jaget,
        - l[n=15898]: wer im daʒ vür zagheit saget,
      - lg@stanza[n=75]:
        - l[n=15899]: 'ich wæne im der unrehte tuo:'
        - l[n=15900]: ungelücke twanc in dar zuo.
      - lg@stanza[n=76]:
        - l[n=15901]: 'nû merkent reht: wie sî dem man,'
        - l[n=15902]: der ûf dem mer sich muoʒ begân,
      - lg@stanza[n=77]:
        - l[n=15903]: dem die winde schaden mêren,
        - l[n=15904]: 'von welchem orte sie sich kêren:'
      - lg@stanza[n=78]:
        - l[n=15905]: alsô was dem guoten,
        - l[n=15906]: dem werden reine gemuoten.
      - lg@stanza[n=79]:
        - l[n=15907]: in welchen wec er eʒ kêrte,
        - l[n=15908]: sîn ungelücke sich mêrte.
      - lg@stanza[n=80]:
        - l[n=15909]: gegen rehten vinden niht alein,
        - l[n=15910]: an den sînen eʒ ouch schein,
      - lg@stanza[n=81]:
        - l[n=15911]: daʒ im fuor ungelücke mite.
        - l[n=15912]: die er in wirdikeit site
      - lg@stanza[n=82]:
        - l[n=15913]: und ie helflîchen hielt,
        - l[n=15914]: gegen den sîn tugent triuwen wielt,
      - lg@stanza[n=83]:
        - l[n=15915]: den er sich günstig ie erbôt;
        - l[n=15916]: die swuoren dô des fürsten tôt.
      - lg@stanza[n=84]:
        - l[n=15917]: ei werlt, wie du lœnest
        - l[n=15918]: und dîn wirde hœnest
      - lg@stanza[n=85]:
        - l[n=15919]: mit ungetriuwem gelde!
        - l[n=15920]: dîn valscheit ich hie melde.
    - chapter[n=153a]:
      - head[lg=deu-Latn]: Verschwörung von Nabârsones und Bessus
      - lg@stanza[n=1]:
        - l[n=15921]: dise rede ist wâr und ungelogen.
        - l[n=15922]: der edle keiser het erzogen
      - lg@stanza[n=2]:
        - l[n=15923]: 'zwêne sîner knehte:'
        - l[n=15924]: von krankem geslehte
      - lg@stanza[n=3]:
        - l[n=15925]: was ir leben und ir art,
        - l[n=15926]: die der fürste wol bewart
      - lg@stanza[n=4]:
        - l[n=15927]: het brâht in hôhe wirdikeit,
        - l[n=15928]: sô daʒ in mit dienste wârn bereit
      - lg@stanza[n=5]:
        - l[n=15929]: grâven, hêrren, ritter gnuoc.
        - l[n=15930]: der fürste in guoten willen truoc
      - lg@stanza[n=6]:
        - l[n=15931]: und getrûte den argen wol,
        - l[n=15932]: des was ir gewalt nû rîcheit vol.
      - lg@stanza[n=7]:
        - l[n=15933]: als ich die krônike hân gelesen,
        - l[n=15934]: sie wârn sîn kamerer ê gewesen,
      - lg@stanza[n=8]:
        - l[n=15935]: sie hete der tugentlîche
        - l[n=15936]: 'des guotes gemachet rîche:'
      - lg@stanza[n=9]:
        - l[n=15937]: nû sach man sie in schalle leben,
        - l[n=15938]: golt, silber, gesteine geben.
      - lg@stanza[n=10]:
        - l[n=15939]: sie zugen daʒ volc vaste an sich
        - l[n=15940]: und ist mir leit daʒ ich
      - lg@stanza[n=11]:
        - l[n=15941]: 'werdikeit von in sol sagen:'
        - l[n=15942]: die valschen wolden nie verzagen.
      - lg@stanza[n=12]:
        - l[n=15943]: wâ sie ze strîte kâmen,
        - l[n=15944]: an vînden ie sie nâmen
      - lg@stanza[n=13]:
        - l[n=15945]: den sic und werlîchen prîs.
        - l[n=15946]: des kêrte der künc an allen wîs
      - lg@stanza[n=14]:
        - l[n=15947]: sînen flîʒ an die unhêren,
        - l[n=15948]: wie er mohte ir wirde mêren.
      - lg@stanza[n=15]:
        - l[n=15949]: Bessus und Narbâsones
        - l[n=15950]: heten sich vereinet des,
      - lg@stanza[n=16]:
        - l[n=15951]: daʒ sie den keiser vâhen
        - l[n=15952]: wolden oder slâhen
      - lg@stanza[n=17]:
        - l[n=15953]: und in Alexandrô bringen.
        - l[n=15954]: sust hoften sie gedingen,
      - lg@stanza[n=18]:
        - l[n=15955]: alsô gerten sie ze hulden komen.
        - l[n=15956]: 'ouch umb ander sache hân ich vernomen:'
      - lg@stanza[n=19]:
        - l[n=15957]: ob eʒ ze strîte kæme,
        - l[n=15958]: daʒ ir valscheit den sic næme
      - lg@stanza[n=20]:
        - l[n=15959]: an dem Kriechen jungen;
        - l[n=15960]: wurde er von in betwungen,
      - lg@stanza[n=21]:
        - l[n=15961]: sô solde Bessus krône tragen
        - l[n=15962]: in Mêdâ, (mê hôrt ich sagen)
      - lg@stanza[n=22]:
        - l[n=15963]: Narbâsones in Persiâ
        - l[n=15964]: und in den landen anderswâ.
      - lg@stanza[n=23]:
        - l[n=15965]: der selbe vür den keiser trat,
        - l[n=15966]: durch sîn dienst er in bat,
      - lg@stanza[n=24]:
        - l[n=15967]: daʒ in sîner rede gezæme
        - l[n=15968]: und die vür guot name.
      - lg@stanza[n=25]:
        - l[n=15969]: dô sprach der fürste unverzagt
        - l[n=15970]: "'ich wil hœren waʒ ir sagt,"
      - lg@stanza[n=26]:
        - l[n=15971]: sô daʒ ir der rede fuoge gebet.'
        - l[n=15972]: er sprach 'hêrre, ir habt gelebet
      - lg@stanza[n=27]:
        - l[n=15973]: lange zît und manic jâr
        - l[n=15974]: 'mit sælden craft in wirde gar:'
      - lg@stanza[n=28]:
        - l[n=15975]: die siht man iuch nû schiuwen
        - l[n=15976]: und iur unsælde niuwen.
      - lg@stanza[n=29]:
        - l[n=15977]: die gote sint iu an helfe laʒ.
        - l[n=15978]: wâ mit habt ir verdienet daʒ?
      - lg@stanza[n=30]:
        - l[n=15979]: wiʒʒent ir wie der wîse tuot,
        - l[n=15980]: der ûf eim schif hât al sîn guot,
      - lg@stanza[n=31]:
        - l[n=15981]: dâ von daʒ schif ist überladen,
        - l[n=15982]: daʒ er wænt enphâhen schaden?
      - lg@stanza[n=32]:
        - l[n=15983]: ist er wîse, sô wirft er abe
        - l[n=15984]: ein teil des guotes in die habe,
      - lg@stanza[n=33]:
        - l[n=15985]: daʒ daʒ schif iht undergê
        - l[n=15986]: und ouch der lîp im bestê.
      - lg@stanza[n=34]:
        - l[n=15987]: alsô tuot ir, ob ir welt leben.
        - l[n=15988]: Bessô sult ir die krône geben
      - lg@stanza[n=35]:
        - l[n=15989]: und bevelhet im daʒ rîche
        - l[n=15990]: (der helt ist ellens rîche)
      - lg@stanza[n=36]:
        - l[n=15991]: und haltent iuch vürbaʒ an gemach.'
        - l[n=15992]: "'er hât wâr,' der êrste sprach."
      - lg@stanza[n=37]:
        - l[n=15993]: "'waʒ dem houbte wirret"
        - l[n=15994]: überal den lîp eʒ irret.
      - lg@stanza[n=38]:
        - l[n=15995]: nû ist gelücke iu alsô tiur,
        - l[n=15996]: daʒ wir alle engelten iur.
      - lg@stanza[n=39]:
        - l[n=15997]: volget ir mir, ir mugt genesen
        - l[n=15998]: und dar nâch aber hêrre wesen.'
      - lg@stanza[n=40]:
        - l[n=15999]: dô der valsche daʒ gesprach,
        - l[n=16000]: den keiser man gar zornic sach.
      - lg@stanza[n=41]:
        - l[n=16001]: der edel süeʒe fürste wert
        - l[n=16002]: an der stunde ruct daʒ swert,
      - lg@stanza[n=42]:
        - l[n=16003]: 'er wolde den bœsen haben erslagen:'
        - l[n=16004]: des sach man in flühtic von im jagen.
      - lg@stanza[n=43]:
        - l[n=16005]: Archâbatus der werde man
        - l[n=16006]: nam den keiser sunder dan.
      - lg@stanza[n=44]:
        - l[n=16007]: im was des fürsten swære leit.
        - l[n=16008]: mit rehten triuwen er die cleit.
      - lg@stanza[n=45]:
        - l[n=16009]: er sprach 'hêrre, ze dirre zît
        - l[n=16010]: wiʒʒet ir wol wie eʒ iu lît.
      - lg@stanza[n=46]:
        - l[n=16011]: dar umbe müeʒet ir vertragen.
        - l[n=16012]: nû hœrt ir alle tage sagen
      - lg@stanza[n=47]:
        - l[n=16013]: daʒ Alexander nâhen ist,
        - l[n=16014]: mit dem ir sult in kurzer frist
      - lg@stanza[n=48]:
        - l[n=16015]: ûf lîp und êre strîten;
        - l[n=16016]: dar umb ze disen zîten
      - lg@stanza[n=49]:
        - l[n=16017]: lâʒet dise rede bestân.
        - l[n=16018]: geloubet daʒ ist guot getân.
      - lg@stanza[n=50]:
        - l[n=16019]: 'die wârheit ich iu sagen wil:'
        - l[n=16020]: dise haben liute vil,
      - lg@stanza[n=51]:
        - l[n=16021]: dar umb sult ir in übersehen,
        - l[n=16022]: ob sie iu helfe wellen jehen.
      - lg@stanza[n=52]:
        - l[n=16023]: lât sie dirre schulde
        - l[n=16024]: komen an iuwer hulde.'
      - lg@stanza[n=53]:
        - l[n=16025]: der keiser sprach 'daʒ nim ze dir.
        - l[n=16026]: ob du hœrest daʒ sie mir
      - lg@stanza[n=54]:
        - l[n=16027]: getriuwelîche wesen bî,
        - l[n=16028]: sô lâʒ ich sie der schulde frî
      - lg@stanza[n=55]:
        - l[n=16029]: und wil sie haben wert als ê,
        - l[n=16030]: daʒ sieʒ getuon nimmer mê.'
      - lg@stanza[n=56]:
        - l[n=16031]: der keiser trat in sîn gezelt,
        - l[n=16032]: Narbâsones vaste ûf daʒ velt.
      - lg@stanza[n=57]:
        - l[n=16033]: der keiser ze den fürsten sprach
        - l[n=16034]: daʒ sie sich hielten an ir gemach.
      - lg@stanza[n=58]:
        - l[n=16035]: der hêrre ranc mit sorgen
        - l[n=16036]: die naht biʒ an den morgen.
      - lg@stanza[n=59]:
        - l[n=16037]: dô reit der hêrre Archâbatus
        - l[n=16038]: ze Narbâsones und Bessus.
      - lg@stanza[n=60]:
        - l[n=16039]: die jâhen beide ûf ir eit
        - l[n=16040]: daʒ in von herzen wære leit.
      - lg@stanza[n=61]:
        - l[n=16041]: Archâbatum sie vaste bâten
        - l[n=16042]: daʒ er in wolde râten
      - lg@stanza[n=62]:
        - l[n=16043]: und wære in ze dem keiser guot.
        - l[n=16044]: er sprach 'des habt vesten muot,
      - lg@stanza[n=63]:
        - l[n=16045]: daʒ mîn hêrre sînen zorn
        - l[n=16046]: ûf iuch genzlich hât verkorn.'
      - lg@stanza[n=64]:
        - l[n=16047]: dô jâhen sie daʒ sie wolden
        - l[n=16048]: im dienen als sie solden.
      - lg@stanza[n=65]:
        - l[n=16049]: des tâten sie dô sicherheit.
        - l[n=16050]: Archâbatus von in dô reit
      - lg@stanza[n=66]:
        - l[n=16051]: und sagt dem keiser mære,
        - l[n=16052]: daʒ guot ir wille wære
      - lg@stanza[n=67]:
        - l[n=16053]: im genzlîchen ze dienen
        - l[n=16054]: und lâʒen daʒ durch niemen.
      - lg@stanza[n=68]:
        - l[n=16055]: dise zwên wârn triuwen vol,
        - l[n=16056]: 'des geloubten sie den argen wol:'
      - lg@stanza[n=69]:
        - l[n=16057]: wer wârheit und ganze triuwe hât,
        - l[n=16058]: gerne er sich zen liuten lât.
      - lg@stanza[n=70]:
        - l[n=16059]: dô die naht ein ende hât,
        - l[n=16060]: dô saʒ der edel admirât
      - lg@stanza[n=71]:
        - l[n=16061]: ûf ein ors und reit ze velde.
        - l[n=16062]: von gezelde ze gezelde
      - lg@stanza[n=72]:
        - l[n=16063]: fürsten, hêrren al gelîche
        - l[n=16064]: bat er wesen frœlîche
      - lg@stanza[n=73]:
        - l[n=16065]: und daʒ sie hæten vesten muot.
        - l[n=16066]: er teilte in williclich sîn guot.
      - lg@stanza[n=74]:
        - l[n=16067]: sie jâhen âne alleʒ wanken
        - l[n=16068]: wolden sie immer danken
      - lg@stanza[n=75]:
        - l[n=16069]: sînen gnâden und sîme gebot,
        - l[n=16070]: bî im blîben unz in den tôt.
      - lg@stanza[n=76]:
        - l[n=16071]: sehs tûsent und sehshundert
        - l[n=16072]: und sehsundsehzic ûʒ gesundert
      - lg@stanza[n=77]:
        - l[n=16073]: hete noch der keiser ûf dem plân,
        - l[n=16074]: die in nihtes wolden lân.
      - lg@stanza[n=78]:
        - l[n=16075]: nû wârn ouch dise zwêne komen.
        - l[n=16076]: dô sie den keiser heten vernomen,
      - lg@stanza[n=79]:
        - l[n=16077]: mit flêhendem gruoʒe
        - l[n=16078]: vielen sie im ze fuoʒe.
      - lg@stanza[n=80]:
        - l[n=16079]: der nie triuwen vergaʒ,
        - l[n=16080]: Darîus von dem orse saʒ,
      - lg@stanza[n=81]:
        - l[n=16081]: er huop die unwerden
        - l[n=16082]: ûf von der erden
      - lg@stanza[n=82]:
        - l[n=16083]: als ein vater sîne kint.
        - l[n=16084]: "'daʒ wiʒʒen alle die hie sint,"
      - lg@stanza[n=83]:
        - l[n=16085]: ich hân iuch lieplich erzogen.
        - l[n=16086]: ir wâret des ie unbetrogen,
      - lg@stanza[n=84]:
        - l[n=16087]: wes ir gegen mir gert,
        - l[n=16088]: gerne ich iuch des gewert.
      - lg@stanza[n=85]:
        - l[n=16089]: welich schult hât mich dar zuo brâht,
        - l[n=16090]: daʒ ir mir leides hât gedâht?'
      - lg@stanza[n=86]:
        - l[n=16091]: sie jâhen ûf ir trIuwe
        - l[n=16092]: daʒ eʒ sie sêre riuwe,
      - lg@stanza[n=87]:
        - l[n=16093]: waʒ sie hæten missetân,
        - l[n=16094]: sie woldenʒ gerne vürbaʒ lân.
      - lg@stanza[n=88]:
        - l[n=16095]: die ungetriuwen beide lugen,
        - l[n=16096]: den edlen keiser sie betrugen.
      - lg@stanza[n=89]:
        - l[n=16097]: Eʒ hete durch vorhte und durch zorn
        - l[n=16098]: Alexandern verkorn
      - lg@stanza[n=90]:
        - l[n=16099]: Pâtrôn, ein werde Krieche hêr,
        - l[n=16100]: dâ von tet er überkêr.
      - lg@stanza[n=91]:
        - l[n=16101]: der was ze dem keiser komen.
        - l[n=16102]: der het den rât wol vernomen.
      - lg@stanza[n=92]:
        - l[n=16103]: der edel Krieche gemeit,
        - l[n=16104]: Pâtrôn ze dem keiser reit.
      - lg@stanza[n=93]:
        - l[n=16105]: er sprach 'hêrre, ich sag iu offenbâr
        - l[n=16106]: bœse mære, die sint leider wâr.
      - lg@stanza[n=94]:
        - l[n=16107]: Bessus und Narbâsones
        - l[n=16108]: die haben sich vereinet des,
      - lg@stanza[n=95]:
        - l[n=16109]: daʒ sie iuch wellen slahen tôt
        - l[n=16110]: oder bringen in vanknisse nôt.
      - lg@stanza[n=96]:
        - l[n=16111]: welcher under in des lougen wil,
        - l[n=16112]: hêrre, mir ist des niht ze vil,
      - lg@stanza[n=97]:
        - l[n=16113]: ich welle es bereden als ich sol.
        - l[n=16114]: ich getriuwe mîner wârheit wol.'
      - lg@stanza[n=98]:
        - l[n=16115]: dô sprach der getriuwe
        - l[n=16116]: "'und ist ditz noch alniuwe,"
      - lg@stanza[n=99]:
        - l[n=16117]: als sie mir hiute haben gesworn.
        - l[n=16118]: habt ir gegen in keinen zorn
      - lg@stanza[n=100]:
        - l[n=16119]: oder ob sie deheinen haʒ iu tragen,
        - l[n=16120]: dar umb sult ir sie niht besagen,'
      - lg@stanza[n=101]:
        - l[n=16121]: sprach der getriuwe admirât.
        - l[n=16122]: "'ich wil der rede haben rât."
      - lg@stanza[n=102]:
        - l[n=16123]: ich geloube iu der mære niht.'
        - l[n=16124]: Pâtrôn sprach 'sô ist ein wiht
      - lg@stanza[n=103]:
        - l[n=16125]: waʒ ich dienstes gegen iu kêre.
        - l[n=16126]: edel fürste hêre,
      - lg@stanza[n=104]:
        - l[n=16127]: ich wilʒ in under die ougen jehen
        - l[n=16128]: und sies bereden, daʒ eʒ sehen
      - lg@stanza[n=105]:
        - l[n=16129]: fürsten, hêrren, ritter, knehte,
        - l[n=16130]: wie sie mir vinden ze rehte.'
      - lg@stanza[n=106]:
        - l[n=16131]: nû wârn ouch dise zwêne komen.
        - l[n=16132]: die rede heten sie vernomen,
      - lg@stanza[n=107]:
        - l[n=16133]: vür den keiser sie trâten,
        - l[n=16134]: gespræches sie ouch bâten.
      - lg@stanza[n=108]:
        - l[n=16135]: Bessos ze Pâtrône sprach
        - l[n=16136]: "'ich hoffe daʒ iur sage swach"
      - lg@stanza[n=109]:
        - l[n=16137]: ûf getriuwe ritter sulle sîn.
        - l[n=16138]: ich und der geselle mîn
      - lg@stanza[n=110]:
        - l[n=16139]: wellen des beide wesen phant,
        - l[n=16140]: daʒ dirre schult uns mîn hant
      - lg@stanza[n=111]:
        - l[n=16141]: mit kempflîchen sachen
        - l[n=16142]: sol unschuldic machen.'
      - lg@stanza[n=112]:
        - l[n=16143]: Pâtrôn sprach 'sô lieben tac
        - l[n=16144]: gelebt ich nie, ob mir daʒ mac,
      - lg@stanza[n=113]:
        - l[n=16145]: hêrre min, alsô geschehen
        - l[n=16146]: daʒ eʒ al die fürsten sehen.'
      - lg@stanza[n=114]:
        - l[n=16147]: der keiser sprach 'lât daʒ bestân.
        - l[n=16148]: ich weiʒ unschuldic dise man,
      - lg@stanza[n=115]:
        - l[n=16149]: dar umb lât beider sît dâ von.'
        - l[n=16150]: dô sprach der edle Pâtrôn
      - lg@stanza[n=116]:
        - l[n=16151]: "'edel fürste hêre,"
        - l[n=16152]: waʒ touc ich iu vürbaʒ mêre?
      - lg@stanza[n=117]:
        - l[n=16153]: sît ir mich von wârheit scheidet,
        - l[n=16154]: daʒ leben mir immer leidet.
      - lg@stanza[n=118]:
        - l[n=16155]: daʒ ich iuch niht entriuge,
        - l[n=16156]: mit den goten ich daʒ beziuge.
      - lg@stanza[n=119]:
        - l[n=16157]: ouch enwirt sich daʒ niht sparn,
        - l[n=16158]: ir sult die wârheit baʒ ervarn.
      - lg@stanza[n=120]:
        - l[n=16159]: doch wil ich biten immer mê,
        - l[n=16160]: hêrre, daʒ eʒ iu wol ergê.'
      - lg@stanza[n=121]:
        - l[n=16161]: urloup nam der werde man
        - l[n=16162]: Pâtrôn und schiet von dan.
      - lg@stanza[n=122]:
        - l[n=16163]: ze dem Kriechen er kam,
        - l[n=16164]: der in vil gerne wider nam
      - lg@stanza[n=123]:
        - l[n=16165]: und machte in des guotes rîcher
        - l[n=16166]: und hielt in ouch wirdiclîcher.
      - lg@stanza[n=124]:
        - l[n=16167]: Dem keiser gie doch angest zuo
        - l[n=16168]: des andern morgens vil fruo
      - lg@stanza[n=125]:
        - l[n=16169]: crefteclîchen er gebôt
        - l[n=16170]: daʒ man Jupiter dem got
      - lg@stanza[n=126]:
        - l[n=16171]: erbute mit opher êre.
        - l[n=16172]: selbe was der hêre
      - lg@stanza[n=127]:
        - l[n=16173]: wunnenclîchen an geleit
        - l[n=16174]: in rîche keiserlîche cleit.
      - lg@stanza[n=128]:
        - l[n=16175]: dô gienc der gehiure
        - l[n=16176]: under einer krône tiure
      - lg@stanza[n=129]:
        - l[n=16177]: (als mir die krônike hât verjehen,
        - l[n=16178]: sô wart nie beʒʒer gesehen),
      - lg@stanza[n=130]:
        - l[n=16179]: vil künge, fürsten mit im was,
        - l[n=16180]: von der rîcheit ich ouch las.
      - lg@stanza[n=131]:
        - l[n=16181]: dâ wære von ze sagene vil,
        - l[n=16182]: daʒ ich nû hie lâʒen wil.
      - lg@stanza[n=132]:
        - l[n=16183]: grâven, vil hêrren dâ wâren,
        - l[n=16184]: ritter, knehte sô gebâren
      - lg@stanza[n=133]:
        - l[n=16185]: als den armuot tiure was.
        - l[n=16186]: von rîcher kost ein wît palas
      - lg@stanza[n=134]:
        - l[n=16187]: het er dem gote dâ erdâht
        - l[n=16188]: von phelle ûʒ manegen landen brâht.
      - lg@stanza[n=135]:
        - l[n=16189]: ein rîcheʒ opher man dô tet.
        - l[n=16190]: dô der keiser volent sîn gebet,
      - lg@stanza[n=136]:
        - l[n=16191]: er bat in lûtem schalle
        - l[n=16192]: die hêrren beiten alle,
      - lg@stanza[n=137]:
        - l[n=16193]: 'biʒ er beredete sîne nôt:'
        - l[n=16194]: daʒ was sîn bete und sîn gebot.
      - lg@stanza[n=138]:
        - l[n=16195]: er sprach 'ir hêrren, ist kein man,
        - l[n=16196]: dem ich habe getân
      - lg@stanza[n=139]:
        - l[n=16197]: des ich niht tuon solde,
        - l[n=16198]: 'gerne ich daʒ beʒʒern wolde:'
      - lg@stanza[n=140]:
        - l[n=16199]: er sî fürste, hêrre, ritter, kneht,
        - l[n=16200]: dem wil ich hiute hie bieten reht
      - lg@stanza[n=141]:
        - l[n=16201]: und ergetzen immer mê.
        - l[n=16202]: ob dirre strît alsô ergê,
      - lg@stanza[n=142]:
        - l[n=16203]: daʒ ich dâ von scheide
        - l[n=16204]: ân swærlîche leide,
      - lg@stanza[n=143]:
        - l[n=16205]: die mich niht bringet an den tôt;
        - l[n=16206]: ich wil erbeitlîcher nôt
      - lg@stanza[n=144]:
        - l[n=16207]: alle die mîne ergetzen
        - l[n=16208]: und in hœher wirde setzen.'
      - lg@stanza[n=145]:
        - l[n=16209]: dô jâhen al gelîche
        - l[n=16210]: arm unde rîche,
      - lg@stanza[n=146]:
        - l[n=16211]: sie wolden mit rehter triuwe siten
        - l[n=16212]: die gote umb sîn sælde biten,
      - lg@stanza[n=147]:
        - l[n=16213]: und hæten alle den muot
        - l[n=16214]: daʒ sie durch reht und niht durch guot
      - lg@stanza[n=148]:
        - l[n=16215]: ân alleʒ betrâgen
        - l[n=16216]: sich wolden bî im wâgen.
      - lg@stanza[n=149]:
        - l[n=16217]: des dancte der tugentrîche
        - l[n=16218]: in allen lieplîche,
      - lg@stanza[n=150]:
        - l[n=16219]: doch zwîvelt im daʒ herze
        - l[n=16220]: ein bitterlîcher smerze,
      - lg@stanza[n=151]:
        - l[n=16221]: der gerne bescheinet
        - l[n=16222]: waʒ dem menschen ist gemeinet.
    - chapter[n=143a]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=16223]: als ich rehte mich verstê
        - l[n=16224]: des sehsten buoches ist niht mê.
      - lg@stanza[n=2]:
        - l[n=16225]: Meister Uolrîch vom Türlîn,
        - l[n=16226]: daʒ iuwer kunst nû wære mîn,
      - lg@stanza[n=3]:
        - l[n=16227]: sô wolt ich den werden sagen
        - l[n=16228]: und sie mit triuwen lêren clagen
      - lg@stanza[n=4]:
        - l[n=16229]: alsô grôʒ ungemach,
        - l[n=16230]: daʒ gar ân alle schult geschach
      - lg@stanza[n=5]:
        - l[n=16231]: an dem tugende nie gebrast,
        - l[n=16232]: der truoc rehter triuwen last,
      - lg@stanza[n=6]:
        - l[n=16233]: der nie dehein untât begie,
        - l[n=16234]: den aller unprîs verlie,
      - lg@stanza[n=7]:
        - l[n=16235]: der waʒ alles valsches eine,
        - l[n=16236]: des helfe ie was gemeine
      - lg@stanza[n=8]:
        - l[n=16237]: allen den, die sie suochten
        - l[n=16238]: und sîner gâbe ruochten;
      - lg@stanza[n=9]:
        - l[n=16239]: den gap er ale ein keiser sol
        - l[n=16240]: geben und hielt die sînen wol
      - lg@stanza[n=10]:
        - l[n=16241]: gar in wirdiclîchem site.
        - l[n=16242]: alle tugent fuor im mite
      - lg@stanza[n=11]:
        - l[n=16243]: und volget im biʒ in sîn grap
        - l[n=16244]: und der tôt ein ende gap
      - lg@stanza[n=12]:
        - l[n=16245]: deʒ edlen keisers leben.
        - l[n=16246]: nû müeʒe uns got geben
      - lg@stanza[n=13]:
        - l[n=16247]: allen gelîche
        - l[n=16248]: sîn êwigeʒ rîche!
  - book[n=7]:
    - chapter[n=143b]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=16249]: Got, hêrre, hôchgelobter got,
        - l[n=16250]: dîn gewalt und dîn gebot,
      - lg@stanza[n=2]:
        - l[n=16251]: dîn heiliclîche grôʒe kraft
        - l[n=16252]: was ie und ist noch werhaft
      - lg@stanza[n=3]:
        - l[n=16253]: krefte. Âne anegenge
        - l[n=16254]: die wîte und ouch die lenge,
      - lg@stanza[n=4]:
        - l[n=16255]: die hœhe und die breite,
        - l[n=16256]: aller waʒʒer geleite
      - lg@stanza[n=5]:
        - l[n=16257]: die rihte und die krumme,
        - l[n=16258]: des himels reif alumme
      - lg@stanza[n=6]:
        - l[n=16259]: hât dîn gewalt beseʒʒen.
        - l[n=16260]: dîn gotheit hât gemeʒʒen
      - lg@stanza[n=7]:
        - l[n=16261]: der erden wîte, ir enge,
        - l[n=16262]: ir gestalt und ir getwenge,
      - lg@stanza[n=8]:
        - l[n=16263]: ir ahte, hôhe unde grunt.
        - l[n=16264]: waʒ dîn wunderlîcher funt
      - lg@stanza[n=9]:
        - l[n=16265]: und dîn wîsheit hât gegeben,
        - l[n=16266]: daʒ muoʒ dem menschen alleʒ leben
      - lg@stanza[n=10]:
        - l[n=16267]: und im wesen undertân.
        - l[n=16268]: nû hebt daʒ sibende buoch sich an,
      - lg@stanza[n=11]:
        - l[n=16269]: daʒ uns gewis urkünde gît
        - l[n=16270]: dirre werlde unstæte zît,
      - lg@stanza[n=12]:
        - l[n=16271]: und wie sie ir süeʒe siuret,
        - l[n=16272]: daʒ mich ze fröiden cleine stiuret.
    - chapter[n=138]:
      - head[lg=deu-Latn]: Darius' Ermordung
      - lg@stanza[n=1]:
        - l[n=16273]: Ich künde iu nâch des buoches sage.
        - l[n=16274]: an dem verlustbærn tage
      - lg@stanza[n=2]:
        - l[n=16275]: ûf zôch die sunne irn schîn
        - l[n=16276]: durch den ungefuogen pîn,
      - lg@stanza[n=3]:
        - l[n=16277]: durch die valscheit sô grôʒ;
        - l[n=16278]: den mâne schînes ouch verdrôʒ
      - lg@stanza[n=4]:
        - l[n=16279]: durch die leitlich geschiht.
        - l[n=16280]: doch mohten sieʒ erwenden niht.
      - lg@stanza[n=5]:
        - l[n=16281]: nû was eʒ an den âbent komen.
        - l[n=16282]: des tages (als ich hân vernomen)
      - lg@stanza[n=6]:
        - l[n=16283]: den keiser swære grôʒ bevienc,
        - l[n=16284]: dem eʒ ouch an den âbent gienc
      - lg@stanza[n=7]:
        - l[n=16285]: sînes lebens. ûf dem velde
        - l[n=16286]: was er in sîme gezelde.
      - lg@stanza[n=8]:
        - l[n=16287]: daʒ volc er alleʒ von im treip,
        - l[n=16288]: niuwan ein kamerer bî im bleip.
      - lg@stanza[n=9]:
        - l[n=16289]: dem frou Sælde was verspart,
        - l[n=16290]: von dem mangerhande wart
      - lg@stanza[n=10]:
        - l[n=16291]: 'bî der naht betrahtet:'
        - l[n=16292]: wes den frou Sælde niht ahtet
      - lg@stanza[n=11]:
        - l[n=16293]: und wen sie âne helfe lât,
        - l[n=16294]: ich wæn vergebene sî des rât
      - lg@stanza[n=12]:
        - l[n=16295]: und al sîn trahten wese kranc.
        - l[n=16296]: dô sprach der mit sorgen ranc
      - lg@stanza[n=13]:
        - l[n=16297]: "'ô Jupiter, mîn werder got,"
        - l[n=16298]: ôwê war wil mich dîn gebot
      - lg@stanza[n=14]:
        - l[n=16299]: mit swære kraft bereiten!
        - l[n=16300]: du wilt mîn unsælde breiten.
      - lg@stanza[n=15]:
        - l[n=16301]: wa mit hân ich verdienet daʒ
        - l[n=16302]: dîn und aller gote haʒ
      - lg@stanza[n=16]:
        - l[n=16303]: sich sô an mir mêret?
        - l[n=16304]: war mîn sin sich kêret,
      - lg@stanza[n=17]:
        - l[n=16305]: sô vinde ich niuwan tôdes leit,
        - l[n=16306]: daʒ mir mit jâmer ist bereit.
      - lg@stanza[n=18]:
        - l[n=16307]: ze den ich ie triuwen mich versan,
        - l[n=16308]: die wellen mich ân helfe lân;
      - lg@stanza[n=19]:
        - l[n=16309]: bî den ich sicherlîche
        - l[n=16310]: solde haben daʒ rîche
      - lg@stanza[n=20]:
        - l[n=16311]: und âne alle angest leben,
        - l[n=16312]: die wellen mich dem tôde geben.
      - lg@stanza[n=21]:
        - l[n=16313]: der edle ritter unverzagt
        - l[n=16314]: Pâtrôn hât mir wâr gesagt.
      - lg@stanza[n=22]:
        - l[n=16315]: sît ich daʒ rîche besaʒ,
        - l[n=16316]: ob ich ie wirdikeit vergaʒ,
      - lg@stanza[n=23]:
        - l[n=16317]: daʒ ich der crône niht wirdic bin;
        - l[n=16318]: ob ie daʒ tumme herze mîn
      - lg@stanza[n=24]:
        - l[n=16319]: unrehte hêrschaft hât getragen;
        - l[n=16320]: kan daʒ ieman von mir gesagen
      - lg@stanza[n=25]:
        - l[n=16321]: daʒ ich gegen dem volke dîn
        - l[n=16322]: unrehte zuht tete schîn
      - lg@stanza[n=26]:
        - l[n=16323]: oder durch gewalt, den ich truoc,
        - l[n=16324]: ie mîn sin des gewuoc;
      - lg@stanza[n=27]:
        - l[n=16325]: spriht daʒ ritter oder kneht
        - l[n=16326]: daʒ ich die gemeinen reht
      - lg@stanza[n=28]:
        - l[n=16327]: ie habe gekrenket;
        - l[n=16328]: hân ich dar an gewenket
      - lg@stanza[n=29]:
        - l[n=16329]: daʒ man heiʒet der künege ê,
        - l[n=16330]: ichn wær der bî, als die gestê;
      - lg@stanza[n=30]:
        - l[n=16331]: hab ich mîn burgære
        - l[n=16332]: mit unrehter swære
      - lg@stanza[n=31]:
        - l[n=16333]: oder mîn volc betwungen;
        - l[n=16334]: hab ich ie dar nâch gerungen
      - lg@stanza[n=32]:
        - l[n=16335]: daʒ ich rehtes vergæʒe;
        - l[n=16336]: wâ ich gerihte besæʒe,
      - lg@stanza[n=33]:
        - l[n=16337]: gemachte mir ie kein guot veile
        - l[n=16338]: die rehten urteile;
      - lg@stanza[n=34]:
        - l[n=16339]: ob ich ze des armen nôt
        - l[n=16340]: mîn ôre unwillic ie gebôt;
      - lg@stanza[n=35]:
        - l[n=16341]: ob ich ie durch kein guot
        - l[n=16342]: gewan sô zwîvelîchen muot
      - lg@stanza[n=36]:
        - l[n=16343]: daʒ ich ie gestalte
        - l[n=16344]: nâch unrehtem gewalte;
      - lg@stanza[n=37]:
        - l[n=16345]: ist daʒ von mir worden kunt
        - l[n=16346]: daʒ ich mit dem schuldegen stunt
      - lg@stanza[n=38]:
        - l[n=16347]: ûf den unschuldegen man;
        - l[n=16348]: hân ich die unfuoge getân
      - lg@stanza[n=39]:
        - l[n=16349]: daʒ witwen und verweiste kint
        - l[n=16350]: von mir niht beschirmet sint,
      - lg@stanza[n=40]:
        - l[n=16351]: wâ sie mich helfe haben gemant;
        - l[n=16352]: hât mîn gewaltige hant
      - lg@stanza[n=41]:
        - l[n=16353]: nâch irm guote ie geworben,
        - l[n=16354]: daʒ sie was an erstorben;
      - lg@stanza[n=42]:
        - l[n=16355]: ob ich ie unrehten wân
        - l[n=16356]: gegen den getragen hân,
      - lg@stanza[n=43]:
        - l[n=16357]: 'ze den ich solde mich verlân:'
        - l[n=16358]: ich habʒ genzlich getân,
      - lg@stanza[n=44]:
        - l[n=16359]: sô hân ich dise grôʒe nôt
        - l[n=16360]: wol verdienet und den tôt
      - lg@stanza[n=45]:
        - l[n=16361]: und muoʒ vor den goten jehen
        - l[n=16362]: daʒ billich sol an mir geschehen,
      - lg@stanza[n=46]:
        - l[n=16363]: des Bessus gegen mir hât gedâht
        - l[n=16364]: 'und Narbâsones, daʒ werde volbrâht:'
      - lg@stanza[n=47]:
        - l[n=16365]: ist aber des niht, sô lâʒen wesen
        - l[n=16366]: die gote in hulde und mich genesen;
      - lg@stanza[n=48]:
        - l[n=16367]: die unrehter dinge gern,
        - l[n=16368]: die sol man unrehtes tôdes wern.
      - lg@stanza[n=49]:
        - l[n=16369]: sît Atropos mir niht engân
        - l[n=16370]: daʒ ich daʒ rîche sulle hân
      - lg@stanza[n=50]:
        - l[n=16371]: und mir kein frist mêr wil geben,
        - l[n=16372]: daʒ ich blîbe bî leben,
      - lg@stanza[n=51]:
        - l[n=16373]: und ich vor vînden ie genas,
        - l[n=16374]: 'bî den ich in strîtes herte was:'
      - lg@stanza[n=52]:
        - l[n=16375]: ê daʒ immer werde gehôrt
        - l[n=16376]: daʒ mich die mînen haben ermort,
      - lg@stanza[n=53]:
        - l[n=16377]: sô wil ich von mîner hende
        - l[n=16378]: ê kiesen daʒ ende.
      - lg@stanza[n=54]:
        - l[n=16379]: des sol ich schiere sîn gewert.'
        - l[n=16380]: der keiser ruct sîn eigen swert
      - lg@stanza[n=55]:
        - l[n=16381]: und wolt sich selb erstochen hân.
        - l[n=16382]: dô was der kamerære sân,
      - lg@stanza[n=56]:
        - l[n=16383]: der im daʒ swert underlief.
        - l[n=16384]: lûte der getriuwe rief,
      - lg@stanza[n=57]:
        - l[n=16385]: daʒ eʒ ûf dem velde erhal
        - l[n=16386]: und in den gezelden überal.
      - lg@stanza[n=58]:
        - l[n=16387]: ir was ûf dem velde gnuoc,
        - l[n=16388]: den jâmer fröide undersluoc,
      - lg@stanza[n=59]:
        - l[n=16389]: 'dô daʒ geschrei wart vernomen:'
        - l[n=16390]: sie wânden die valschen wæren komen
      - lg@stanza[n=60]:
        - l[n=16391]: und daʒ sie den werden man
        - l[n=16392]: von dem lîbe hæten getân.
      - lg@stanza[n=61]:
        - l[n=16393]: manec wert man was in swære,
        - l[n=16394]: ê er erfriesche die mære
      - lg@stanza[n=62]:
        - l[n=16395]: wie eʒ umb den werden lac.
        - l[n=16396]: daʒ volc îlens aldar phlac.
      - lg@stanza[n=63]:
        - l[n=16397]: sumelîcher blôʒ aldar kam,
        - l[n=16398]: 'etslîcher sîn harnasch an sich nam:'
      - lg@stanza[n=64]:
        - l[n=16399]: die wolden daʒ bewîsen dâ,
        - l[n=16400]: daʒ man iht spræche sît her nâ,
      - lg@stanza[n=65]:
        - l[n=16401]: daʒ sie dem edlen werden man
        - l[n=16402]: ir triuwen wæren abe gestân.
      - lg@stanza[n=66]:
        - l[n=16403]: dar nâch mit creftiger schar
        - l[n=16404]: dise zwêne ouch kâmen dar.
      - lg@stanza[n=67]:
        - l[n=16405]: sie ructen allesament ir swert
        - l[n=16406]: und drungen vür den fürsten wert.
      - lg@stanza[n=68]:
        - l[n=16407]: dô was der edle reine
        - l[n=16408]: aller helfe eine.
      - lg@stanza[n=69]:
        - l[n=16409]: sie wurfen umb in ir bant,
        - l[n=16410]: dâ mit der werde von swacher hant
      - lg@stanza[n=70]:
        - l[n=16411]: an den selben stunden
        - l[n=16412]: veste wart gebunden.
      - lg@stanza[n=71]:
        - l[n=16413]: dô wurden ritter ouch gnuoc erslagen,
        - l[n=16414]: die man den keiser hôrte clagen.
      - lg@stanza[n=72]:
        - l[n=16415]: geduldiclich leit er die nôt.
        - l[n=16416]: eia, süeʒer werder got,
      - lg@stanza[n=73]:
        - l[n=16417]: lâ dînen tugenden wesen leit
        - l[n=16418]: daʒ dirre werlde unstætikeit
      - lg@stanza[n=74]:
        - l[n=16419]: und dise sûftbære zît
        - l[n=16420]: uns sô kranc ein ende gît.
      - lg@stanza[n=75]:
        - l[n=16421]: dem man ê grôʒer wirde jach
        - l[n=16422]: der muost nû lîden kummer swach.
      - lg@stanza[n=76]:
        - l[n=16423]: Des edlen süeʒe reine art
        - l[n=16424]: von den ungetriuwen wart
      - lg@stanza[n=77]:
        - l[n=16425]: gefuort in grôʒer smæhe.
        - l[n=16426]: was sîn gereit ie wæhe,
      - lg@stanza[n=78]:
        - l[n=16427]: daʒ man den keiser ê sach tragen,
        - l[n=16428]: 'des sol mîn munt alhie gedagen:'
      - lg@stanza[n=79]:
        - l[n=16429]: in bunden die argen lôsen
        - l[n=16430]: ûf einen wagen bôsen,
      - lg@stanza[n=80]:
        - l[n=16431]: ouch bunden sie den süeʒen
        - l[n=16432]: ze den leitern mit den füeʒen.
      - lg@stanza[n=81]:
        - l[n=16433]: sie buten im die êre doch,
        - l[n=16434]: aller sîner bande joch
      - lg@stanza[n=82]:
        - l[n=16435]: wârn geworht von golde.
        - l[n=16436]: dâ bî man wiʒʒen solde
      - lg@stanza[n=83]:
        - l[n=16437]: daʒ der hêrre ein künic was.
        - l[n=16438]: wunder ist daʒ er genas
      - lg@stanza[n=84]:
        - l[n=16439]: ein stunde umb solich smâcheit,
        - l[n=16440]: als der fürste wart angeleit
      - lg@stanza[n=85]:
        - l[n=16441]: und als sie im erbuten hie.
        - l[n=16442]: geduldiclîchen sprach er ie
      - lg@stanza[n=86]:
        - l[n=16443]: "'ei Jupiter, mîn werder got,"
        - l[n=16444]: al dîn wille und dîn gebot,
      - lg@stanza[n=87]:
        - l[n=16445]: wie daʒ an dînen gnâden sî,
        - l[n=16446]: des muoʒ ich nimmer werden frî.'
      - lg@stanza[n=88]:
        - l[n=16447]: sît daʒ alsô ist geschehen,
        - l[n=16448]: wes mac man danne sich versehen,
      - lg@stanza[n=89]:
        - l[n=16449]: eʒn müeʒe ein ietslich man
        - l[n=16450]: ûf den bœsen sorge hân?
      - lg@stanza[n=90]:
        - l[n=16451]: Alexander was geseit
        - l[n=16452]: der keiser hæte sich geleit
      - lg@stanza[n=91]:
        - l[n=16453]: in die stat ze Bractanâ.
        - l[n=16454]: der freche zogte vaste nâ.
      - lg@stanza[n=92]:
        - l[n=16455]: eʒ hete der werde Macedô
        - l[n=16456]: mit den sînen geahtet alsô,
      - lg@stanza[n=93]:
        - l[n=16457]: funder den keiser in der stat,
        - l[n=16458]: daʒ er dâ sîner krefte mat
      - lg@stanza[n=94]:
        - l[n=16459]: wolde sagen alzemâl
        - l[n=16460]: mitsamt der stat sunder twâl.
      - lg@stanza[n=95]:
        - l[n=16461]: dô er vür die stat kam,
        - l[n=16462]: alsô schiere er daʒ vernam
      - lg@stanza[n=96]:
        - l[n=16463]: daʒ Darîus dâ niht wære.
        - l[n=16464]: daʒ was dem fürsten swære.
      - lg@stanza[n=97]:
        - l[n=16465]: des die stat wol genôʒ,
        - l[n=16466]: wann sie bleip alles strîtes blôʒ,
      - lg@stanza[n=98]:
        - l[n=16467]: als ê Alexander ûf sie sprach.
        - l[n=16468]: dem keiser jagt er vaste nâch.
      - lg@stanza[n=99]:
        - l[n=16469]: nû sach er ouch dort her jagen
        - l[n=16470]: einen boten, der wolde im sagen
      - lg@stanza[n=100]:
        - l[n=16471]: und im bringen die mære
        - l[n=16472]: daʒ der keiser gevangen wære.
      - lg@stanza[n=101]:
        - l[n=16473]: als er den boten vernam,
        - l[n=16474]: Alexander sêre erkam.
      - lg@stanza[n=102]:
        - l[n=16475]: er sprach ûʒ ganzer wirdikeit
        - l[n=16476]: "'ûf mîn triwe, daʒ ist mir leit.'"
      - lg@stanza[n=103]:
        - l[n=16477]: er sprach 'hêrren und gesellen min,
        - l[n=16478]: nû tuot menlich ellen schîn.
      - lg@stanza[n=104]:
        - l[n=16479]: lât iuch erbarmen dise tât.
        - l[n=16480]: den keiser sîn volc gevangen hât.
      - lg@stanza[n=105]:
        - l[n=16481]: nû sol wir fristen im daʒ leben,
        - l[n=16482]: daʒ sie in niht dem tôde geben.
      - lg@stanza[n=106]:
        - l[n=16483]: dar an wir prîses mê bejagen,
        - l[n=16484]: dann ob er von uns wære erslagen.
      - lg@stanza[n=107]:
        - l[n=16485]: ei helde, lât iu wesen gâch!'
        - l[n=16486]: sie volgten im gemeine nâch.
      - lg@stanza[n=108]:
        - l[n=16487]: sie jâhen daʒ sie ze keiner zît
        - l[n=16488]: nie sô gerne gehielten strît,
      - lg@stanza[n=109]:
        - l[n=16489]: als den sie mit in wolden haben.
        - l[n=16490]: man sach schiuften unde draben,
      - lg@stanza[n=110]:
        - l[n=16491]: heistieren unde rennen,
        - l[n=16492]: der acker furche tennen.
      - lg@stanza[n=111]:
        - l[n=16493]: sus wâren sie in zornes siten.
        - l[n=16494]: in kâmen zwêne widerriten,
      - lg@stanza[n=112]:
        - l[n=16495]: die von den bœsen kêrten.
        - l[n=16496]: eʒ enmohten die gehêrten
      - lg@stanza[n=113]:
        - l[n=16497]: den grôʒen jâmer niht gesehen,
        - l[n=16498]: der an dem keiser was geschehen.
      - lg@stanza[n=114]:
        - l[n=16499]: an Alexander sie erwurben daʒ
        - l[n=16500]: er sînes zornes ûf sie vergaʒ.
      - lg@stanza[n=115]:
        - l[n=16501]: vaste eʒ ûf den âbent zôch,
        - l[n=16502]: dar umb den Kriechen fröide vlôch.
      - lg@stanza[n=116]:
        - l[n=16503]: nû kam gerant her Bocubel,
        - l[n=16504]: ein ritter, ûf eime orse snel,
      - lg@stanza[n=117]:
        - l[n=16505]: als man in sæhe die vînde jagen.
        - l[n=16506]: der begunde Alexandrô sagen
      - lg@stanza[n=118]:
        - l[n=16507]: daʒ der keiser wær bî leben
        - l[n=16508]: und daʒ strît wolden geben
      - lg@stanza[n=119]:
        - l[n=16509]: die vînde und daʒ die hæten craft
        - l[n=16510]: und gar werlich ritterschaft.
      - lg@stanza[n=120]:
        - l[n=16511]: dem künge sagt er aldâ
        - l[n=16512]: daʒ sie wærn gar nâ
      - lg@stanza[n=121]:
        - l[n=16513]: wol in einer mîle zil
        - l[n=16514]: und hæten volkes ze îser vil.
      - lg@stanza[n=122]:
        - l[n=16515]: der hêrre sagte den scharn
        - l[n=16516]: sie solden siteclîchen varn
      - lg@stanza[n=123]:
        - l[n=16517]: und sich zesamne halten
        - l[n=16518]: und strîtes witze walten,
      - lg@stanza[n=124]:
        - l[n=16519]: oder sie möhten nemen schaden.
        - l[n=16520]: "'die ros mit müede sint überladen,"
      - lg@stanza[n=125]:
        - l[n=16521]: beriht iuch niht wann ûf wîc.'
        - l[n=16522]: er sprach 'ich füer uns einen stîc,
      - lg@stanza[n=126]:
        - l[n=16523]: an dem wir sie balde ergâhen.'
        - l[n=16524]: die frechen schar dâ jâhen
      - lg@stanza[n=127]:
        - l[n=16525]: sie wolden immer mêre
        - l[n=16526]: im dar umbe erbieten êre.
      - lg@stanza[n=128]:
        - l[n=16527]: Bocubel der geprîsete
        - l[n=16528]: die rehten vart sie wîsete.
      - lg@stanza[n=129]:
        - l[n=16529]: in was beidersît gâ.
        - l[n=16530]: die Kriechen wârn in nû sô nâ,
      - lg@stanza[n=130]:
        - l[n=16531]: daʒ sie an beiden orten
        - l[n=16532]: die huofslege wol hôrten.
      - lg@stanza[n=131]:
        - l[n=16533]: beide der stoup und die naht
        - l[n=16534]: den werden grôʒe sorge brâht.
      - lg@stanza[n=132]:
        - l[n=16535]: Alexander sprach daʒ man hieʒe
        - l[n=16536]: daʒ volc halten, unz sich zerlieʒe
      - lg@stanza[n=133]:
        - l[n=16537]: beide die naht und der melm.
        - l[n=16538]: dô wart enstricket manic helm.
      - lg@stanza[n=134]:
        - l[n=16539]: Bocubel selbander
        - l[n=16540]: hieʒ rîten Alexander,
      - lg@stanza[n=135]:
        - l[n=16541]: daʒ der helt besæhe
        - l[n=16542]: ob die vînde in deheiner næhe
      - lg@stanza[n=136]:
        - l[n=16543]: iergen bî in wæren.
        - l[n=16544]: schiere er kam mit lieben mæren,
      - lg@stanza[n=137]:
        - l[n=16545]: daʒ al ir kraft in nâhen lac.
        - l[n=16546]: under des gie ûf der tac.
      - lg@stanza[n=138]:
        - l[n=16547]: dô sprach der künc 'wol mich wart.
        - l[n=16548]: wol ûf, helde, an die vart.
      - lg@stanza[n=139]:
        - l[n=16549]: des wunnenclîchen tages lieht
        - l[n=16550]: uns hiute alles prîses giht.'
      - lg@stanza[n=140]:
        - l[n=16551]: Nû was der ungetriuwe man
        - l[n=16552]: Bessus von sîme here dan
      - lg@stanza[n=141]:
        - l[n=16553]: ûf einen berc gekêret.
        - l[n=16554]: dô kôs der geunêret
      - lg@stanza[n=142]:
        - l[n=16555]: des küneges baniere.
        - l[n=16556]: die warte rûmte er schiere.
      - lg@stanza[n=143]:
        - l[n=16557]: den sînen er mære brâhte,
        - l[n=16558]: daʒ Alexander nâch in gâhte.
      - lg@stanza[n=144]:
        - l[n=16559]: 'ir untriuwe in zagheit jach:'
        - l[n=16560]: den valschen man ie vorhtic sach.
      - lg@stanza[n=145]:
        - l[n=16561]: swelch man untriuwe begât,
        - l[n=16562]: billich ist daʒ in verlât
      - lg@stanza[n=146]:
        - l[n=16563]: aller werdeclîcher site
        - l[n=16564]: und im schande volge mite.
      - lg@stanza[n=147]:
        - l[n=16565]: daʒ kôs man an disen beiden,
        - l[n=16566]: die von triuwen wârn gescheiden.
      - lg@stanza[n=148]:
        - l[n=16567]: die ê truogen menlich ellen,
        - l[n=16568]: die sach man sich zegelich stellen
      - lg@stanza[n=149]:
        - l[n=16569]: und vliehen prîs und êre.
        - l[n=16570]: hæten sie getân die kêre,
      - lg@stanza[n=150]:
        - l[n=16571]: 'sie hæten in gesiget an:'
        - l[n=16572]: als müede wârn ros und man;
      - lg@stanza[n=151]:
        - l[n=16573]: waʒ er in leides hete getân,
        - l[n=16574]: daʒ möhten sie gerochen hân.
      - lg@stanza[n=152]:
        - l[n=16575]: dô truoc der edel Pelliur
        - l[n=16576]: namen gevorht und sô tiur,
      - lg@stanza[n=153]:
        - l[n=16577]: daʒ er den vînden vorhte
        - l[n=16578]: und sîn kunft ie worhte.
      - lg@stanza[n=154]:
        - l[n=16579]: 'daʒ was ouch hie niht gespart:'
        - l[n=16580]: sie rihten sich ûf vlühte vart.
      - lg@stanza[n=155]:
        - l[n=16581]: gegen dem keiser Darîô
        - l[n=16582]: die unhêren muoten dô
      - lg@stanza[n=156]:
        - l[n=16583]: daʒ er sich lieʒ binden ûf ein phert.
        - l[n=16584]: in antworte der gevangen wert
      - lg@stanza[n=157]:
        - l[n=16585]: "'swaʒ an mir sol geschehen,"
        - l[n=16586]: des wil ich hie ein ende sehen.'
      - lg@stanza[n=158]:
        - l[n=16587]: sîn herze tet sô lûten crach,
        - l[n=16588]: als ein durrer spache eʒ brach,
      - lg@stanza[n=159]:
        - l[n=16589]: daʒ eʒ vil liute hôrten.
        - l[n=16590]: mit jæmerlîchen worten
      - lg@stanza[n=160]:
        - l[n=16591]: brâht er sîne rede vür.
        - l[n=16592]: "'ob ir willeclîchen kür"
      - lg@stanza[n=161]:
        - l[n=16593]: mir vürbaʒ des lîbes woldet geben,
        - l[n=16594]: jâ wolt ich doch niht lenger leben.
      - lg@stanza[n=162]:
        - l[n=16595]: deheine wîs ich mit iu kêre.'
        - l[n=16596]: dô wart mit manegem gêre
      - lg@stanza[n=163]:
        - l[n=16597]: sîn werder lîp durchschoʒʒen.
        - l[n=16598]: den nie tugende hât verdroʒʒen,
      - lg@stanza[n=164]:
        - l[n=16599]: der enphienc an den stunden
        - l[n=16600]: von swerten tiefe wunden.
      - lg@stanza[n=165]:
        - l[n=16601]: sus lieʒen sie ûf dem velde
        - l[n=16602]: vür tôt in dem gezelde
      - lg@stanza[n=166]:
        - l[n=16603]: ligen disen werden man.
        - l[n=16604]: dâ mit fluhen sie von dan.
      - lg@stanza[n=167]:
        - l[n=16605]: Bessus die rihte gegen Bractâ reit,
        - l[n=16606]: Narbâsones (ist mir geseit)
      - lg@stanza[n=138_168_a]:
        - l[n=16607]: der kêrte gegen Irkâniâ.
    - chapter[n=138a]:
      - head[lg=deu-Latn]: Kampf mit Persern
      - lg@stanza[n=138_169_b]:
        - l[n=16608]: noch wârn sehs tûsent dâ
      - lg@stanza[n=1]:
        - l[n=16609]: sehsundsehzic und sehs hundert,
        - l[n=16610]: die sich heten ûʒ gesundert.
      - lg@stanza[n=2]:
        - l[n=16611]: die wârn von disen beiden
        - l[n=16612]: durch den mort in zorne gescheiden
      - lg@stanza[n=3]:
        - l[n=16613]: und wolden doch mit heldes hant
        - l[n=16614]: wern sich selber und ir lant.
      - lg@stanza[n=4]:
        - l[n=16615]: sie kêrten gegen Alexandrô.
        - l[n=16616]: des wart sîn queckeʒ herze frô.
      - lg@stanza[n=5]:
        - l[n=16617]: dô er sie gegen im criegen sach,
        - l[n=16618]: der fürste ze den sînen sprach
      - lg@stanza[n=6]:
        - l[n=16619]: "'gedenket, helde, an wirdikeit,"
        - l[n=16620]: der iu hiute ist vil bereit.
      - lg@stanza[n=7]:
        - l[n=16621]: seht, die sô gegen iu criegen her,
        - l[n=16622]: die sint der untriuwen wer,
      - lg@stanza[n=8]:
        - l[n=16623]: die den keiser gevangen hân.
        - l[n=16624]: ei, werden helde, nû wol dan,
      - lg@stanza[n=9]:
        - l[n=16625]: erwerbent prîs und êre.
        - l[n=16626]: ouch sol ich iu immer mêre
      - lg@stanza[n=10]:
        - l[n=16627]: helfen unde rîchen,
        - l[n=16628]: nihtes iu geswîchen.'
      - lg@stanza[n=11]:
        - l[n=16629]: 'dort Babilôn, hie Macedô:'
        - l[n=16630]: ir beider krîe stunt alsô.
      - lg@stanza[n=12]:
        - l[n=16631]: nû wart dô lenger niht gebiten.
        - l[n=16632]: âvoy, wie dâ wart gestriten
      - lg@stanza[n=13]:
        - l[n=16633]: ûf lîbes zer von beiden scharn.
        - l[n=16634]: die helde sach man wênic sparn.
      - lg@stanza[n=14]:
        - l[n=16635]: ûʒ beiden hern wart mit craft
        - l[n=16636]: enzwei gefrumet manic schaft,
      - lg@stanza[n=15]:
        - l[n=16637]: dar nâch mit heldes henden
        - l[n=16638]: sach man die werden swenden
      - lg@stanza[n=16]:
        - l[n=16639]: ir kostbære zimirde.
        - l[n=16640]: ir strît ergienc in wirde.
      - lg@stanza[n=17]:
        - l[n=16641]: man sach die frechen heiden
        - l[n=16642]: vil der Kriechen scheiden
      - lg@stanza[n=18]:
        - l[n=16643]: 'von lîbe mit ellenthafter wer:'
        - l[n=16644]: sus werte sich daʒ verweiste her.
      - lg@stanza[n=19]:
        - l[n=16645]: Archâbatus den Kriechen bôt
        - l[n=16646]: mit starken wunden den tôt.
      - lg@stanza[n=20]:
        - l[n=16647]: er machte dô eben manege furch.
        - l[n=16648]: bîneben ûʒ und wider durch
      - lg@stanza[n=21]:
        - l[n=16649]: sach man in rote durchbrechen,
        - l[n=16650]: kreftic sach man rechen
      - lg@stanza[n=22]:
        - l[n=16651]: Archâbatum sîne leit.
        - l[n=16652]: manic wert heiden nâch im streit.
      - lg@stanza[n=23]:
        - l[n=16653]: sus fuogten die Sarracîne
        - l[n=16654]: den Kriechen scharphe pîne,
      - lg@stanza[n=24]:
        - l[n=16655]: sie sluogen ir tôt manigen nider.
        - l[n=16656]: "'hie Babilôn' und immer wider"
      - lg@stanza[n=25]:
        - l[n=16657]: Archâbatus ûf die vînde hielt.
        - l[n=16658]: der ouch rehter manheit wielt,
      - lg@stanza[n=26]:
        - l[n=16659]: der rief die sînen vaste an.
        - l[n=16660]: "'edlen fürsten unde werde man,"
      - lg@stanza[n=27]:
        - l[n=16661]: wirt uns hiute hie der sic benomen,
        - l[n=16662]: des müeʒe wir von prîse komen.
      - lg@stanza[n=28]:
        - l[n=16663]: nein, ditz wirt hie widerriten.
        - l[n=16664]: jâ ist hie noch vil ungestriten.'
      - lg@stanza[n=29]:
        - l[n=16665]: alrêst sament sich der strît
        - l[n=16666]: waʒ die heiden unz ûf die zît
      - lg@stanza[n=30]:
        - l[n=16667]: borgeten den Macedônen,
        - l[n=16668]: des sach man in sûre lônen.
      - lg@stanza[n=31]:
        - l[n=16669]: die Kriechen âne verdrieʒen
        - l[n=16670]: ir swert dô snîden lieʒen.
      - lg@stanza[n=32]:
        - l[n=16671]: hurtâ, wie Alexander streit
        - l[n=16672]: und Eufêstiô nâch prîse reit!
      - lg@stanza[n=33]:
        - l[n=16673]: er hete noch wênic liute dâ,
        - l[n=16674]: sie zogten aber vaste nâ,
      - lg@stanza[n=34]:
        - l[n=16675]: Permêniô und Clitus,
        - l[n=16676]: Cênôs und Antigonus,
      - lg@stanza[n=35]:
        - l[n=16677]: Tholomêus und Perdicas.
        - l[n=16678]: noch mê der werden aldâ was,
      - lg@stanza[n=36]:
        - l[n=16679]: die den Persânen fuogten nôt.
        - l[n=16680]: Filôtas sluoc dô manigen tôt.
      - lg@stanza[n=37]:
        - l[n=16681]: die Kriechen al gelîche
        - l[n=16682]: striten dô werlîche.
      - lg@stanza[n=38]:
        - l[n=16683]: ich enmac die heiden
        - l[n=16684]: von prîse niht gescheiden,
      - lg@stanza[n=39]:
        - l[n=16685]: sie wolden alle prîs bejagen.
        - l[n=16686]: die werden wolden des niht verzagen,
      - lg@stanza[n=40]:
        - l[n=16687]: sie buten strît mit herter vâr.
        - l[n=16688]: nû hœret wie der junge var.
      - lg@stanza[n=41]:
        - l[n=16689]: er crieget dâ er den werden sach,
        - l[n=16690]: Archâbatum, dem er sîn ors stach,
      - lg@stanza[n=42]:
        - l[n=16691]: daʒ er kam ûf die erden.
        - l[n=16692]: aldâ vienc er den werden
      - lg@stanza[n=43]:
        - l[n=16693]: 'mit maniger swæren wunden:'
        - l[n=16694]: 'eʒ ergie in kurzen stunden:'
      - lg@stanza[n=44]:
        - l[n=16695]: die Kriechen riefen 'slâhâ, slach;
        - l[n=16696]: vaste, hêrre, vâhâ, vâch,
      - lg@stanza[n=45]:
        - l[n=16697]: daʒ ir immer iht kume hin.'
        - l[n=16698]: alsô ich berihtet bin
      - lg@stanza[n=46]:
        - l[n=16699]: und daʒ der sic wære ir.
        - l[n=16700]: alsô seit die krônike mir,
      - lg@stanza[n=47]:
        - l[n=16701]: sie muosten gar des tôdes wesen
        - l[n=16702]: man lieʒ ir wênic genesen,
      - lg@stanza[n=48]:
        - l[n=16703]: dann die sich dem fürsten ergeben,
        - l[n=16704]: die lieʒ man alle leben.
    - chapter[n=138b]:
      - head[lg=deu-Latn]: Darius' Tod
      - lg@stanza[n=1]:
        - l[n=16705]: Archâbatus der genas.
        - l[n=16706]: der werden noch dâ mêre was,
      - lg@stanza[n=2]:
        - l[n=16707]: die man ûf ir triuwe lieʒ,
        - l[n=16708]: als der künic Alexander hieʒ.
      - lg@stanza[n=3]:
        - l[n=16709]: dô gap Alexander hin
        - l[n=16710]: alleʒ daʒ die Sarracîn
      - lg@stanza[n=4]:
        - l[n=16711]: heten brâht ûf daʒ velt,
        - l[n=16712]: 'golt, gesteine, rîch gezelt:'
      - lg@stanza[n=5]:
        - l[n=16713]: den werden milde nie verdrôʒ.
        - l[n=16714]: dâ bî ein lûter waʒʒer vlôʒ
      - lg@stanza[n=6]:
        - l[n=16715]: niht grôʒ ûʒ eines velses want.
        - l[n=16716]: Polistrâtus was gerant
      - lg@stanza[n=7]:
        - l[n=16717]: ûʒ dem her an den bach
        - l[n=16718]: durch hitze, ein gezelt er sach,
      - lg@stanza[n=8]:
        - l[n=16719]: daʒ sîn rîcheit niht verbarc,
        - l[n=16720]: goldes kosteʒ manic marc.
      - lg@stanza[n=9]:
        - l[n=16721]: dar îlte der ritter unverzagt,
        - l[n=16722]: er vant dâ, daʒ er sêre clagt,
      - lg@stanza[n=10]:
        - l[n=16723]: des sîn ougen wurden naʒ.
        - l[n=16724]: der helt vor jâmer vergaʒ
      - lg@stanza[n=11]:
        - l[n=16725]: ob er ie hôhen muot gewan,
        - l[n=16726]: dô er den werden süeʒen man
      - lg@stanza[n=12]:
        - l[n=16727]: sô jæmerlîche ligen vant,
        - l[n=16728]: dem ê dienten alle lant.
      - lg@stanza[n=13]:
        - l[n=16729]: des gewalt ê was sô grôʒ,
        - l[n=16730]: sêre verwunt unde blôʒ
      - lg@stanza[n=14]:
        - l[n=16731]: vant er in jæmerlîchen ligen,
        - l[n=16732]: aller wæte im was verzigen
      - lg@stanza[n=15]:
        - l[n=16733]: biʒ an hemde und an bruoch.
        - l[n=16734]: Polistrâtus reiʒ ein tuoch
      - lg@stanza[n=16]:
        - l[n=16735]: einsît ûʒ des gezeldes want,
        - l[n=16736]: dar în er den keiser want
      - lg@stanza[n=17]:
        - l[n=16737]: und dacte im sîne wunden.
        - l[n=16738]: der keiser an den stunden
      - lg@stanza[n=18]:
        - l[n=16739]: ûf an den werden sach,
        - l[n=16740]: dise wort er zuo im sprach.
      - lg@stanza[n=19]:
        - l[n=16741]: "'sage mir, tugenthafter man,"
        - l[n=16742]: bist du Krieche oder Persân?'
      - lg@stanza[n=20]:
        - l[n=16743]: "'ich bin ûʒ der Kriechen her."
        - l[n=16744]: hêrre, iuwer wunden sêr
      - lg@stanza[n=21]:
        - l[n=16745]: füegent mînem herzen leit
        - l[n=16746]: und mînem hêrren kummer breit.'
      - lg@stanza[n=22]:
        - l[n=16747]: der keiser sprach 'ist er iht nâ?'
        - l[n=16748]: Polistrâtus sprach 'hêrre, jâ.'
      - lg@stanza[n=23]:
        - l[n=16749]: der keiser sprach 'dise nôt
        - l[n=16750]: und mînen unverdienten tôt
      - lg@stanza[n=24]:
        - l[n=16751]: sol erbarmen unde clagen
        - l[n=16752]: alle die rehte triuwe tragen.'
      - lg@stanza[n=25]:
        - l[n=16753]: Polistrâtus clagt in sêre.
        - l[n=16754]: dô bat der fürste hêre,
      - lg@stanza[n=26]:
        - l[n=16755]: der nû gegen tôde was geselt,
        - l[n=16756]: er sprach 'ei ritter, werder helt,
      - lg@stanza[n=27]:
        - l[n=16757]: daʒ ich sus iu kan riuwen,
        - l[n=16758]: des dank ich iuwern triuwen.
      - lg@stanza[n=28]:
        - l[n=16759]: bringent Alexandrum mir,
        - l[n=16760]: daʒ ist al mînes herzen gir,
      - lg@stanza[n=29]:
        - l[n=16761]: wie ich den werden gesehe,
        - l[n=16762]: daʒ daʒ schiere geschehe.
      - lg@stanza[n=30]:
        - l[n=16763]: daʒ füeget, edel ritter wert.'
        - l[n=16764]: dô saʒ der ritter ûf sîn phert,
      - lg@stanza[n=31]:
        - l[n=16765]: gegen dem künge er jagte,
        - l[n=16766]: dise mære er im sagte,
      - lg@stanza[n=32]:
        - l[n=16767]: wie er den keiser wunden
        - l[n=16768]: jæmerlîche hæte funden.
      - lg@stanza[n=33]:
        - l[n=16769]: dô sprach der junge fürste clâr
        - l[n=16770]: "'Polistrâtus, wîse mich dar,"
      - lg@stanza[n=34]:
        - l[n=16771]: dâ ich den werden vinde.
        - l[n=16772]: "'ei werlt, (sprach er) wie swinde"
      - lg@stanza[n=35]:
        - l[n=16773]: und wie sûr ist dîn lôn.
        - l[n=16774]: dîn süeʒe bringet jâmers dôn,
      - lg@stanza[n=36]:
        - l[n=16775]: sô eʒ dem ende nâhet.'
        - l[n=16776]: der künic vaste gâhet,
      - lg@stanza[n=37]:
        - l[n=16777]: dar in der ritter wîsete,
        - l[n=16778]: Polistrâtus der geprîsete.
      - lg@stanza[n=38]:
        - l[n=16779]: dô der junge werde helt
        - l[n=16780]: komen was vür daʒ gezelt,
      - lg@stanza[n=39]:
        - l[n=16781]: dô saʒ er ab und gienc dâ în.
        - l[n=16782]: dô er daʒ swærlîche pîn
      - lg@stanza[n=40]:
        - l[n=16783]: an dem keiser gesach,
        - l[n=16784]: der werde ûʒ jâmers siten sprach
      - lg@stanza[n=41]:
        - l[n=16785]: und umbevienc an den stunden
        - l[n=16786]: alle des keisers wunden
      - lg@stanza[n=42]:
        - l[n=16787]: al weinende mit den armen.
        - l[n=16788]: "'wen solt daʒ niht erbarmen,"
      - lg@stanza[n=43]:
        - l[n=16789]: daʒ jâmer daʒ dâ was getân,
        - l[n=16790]: der müeste sîn ein herte man.
      - lg@stanza[n=44]:
        - l[n=16791]: ô Darîus, lieber hêrre mîn,
        - l[n=16792]: alle die lant, die wâren dîn,
      - lg@stanza[n=45]:
        - l[n=16793]: waʒ mir nû der ist undertân,
        - l[n=16794]: waʒ ich der betwungen hân,
      - lg@stanza[n=46]:
        - l[n=16795]: alhie ich dir der abe stê.
        - l[n=16796]: stant ûf, bis keiser aber als ê.
      - lg@stanza[n=47]:
        - l[n=16797]: waʒ ich wider dich hân getân,
        - l[n=16798]: des wil ich ze buoʒe stân
      - lg@stanza[n=48]:
        - l[n=16799]: wie du, hêrre, gebiutest mir.
        - l[n=16800]: immer wil ich dienen dir
      - lg@stanza[n=49]:
        - l[n=16801]: und dîme gebote sîn bereit.
        - l[n=16802]: ô werder fürste, mir füeget leit
      - lg@stanza[n=50]:
        - l[n=16803]: al dîner wunden smerze
        - l[n=16804]: gêt mir durch mîn herze.'
      - lg@stanza[n=51]:
        - l[n=16805]: ouch hôrte man in der paulûn
        - l[n=16806]: manches werden wîbes sun
      - lg@stanza[n=52]:
        - l[n=16807]: diz jâmer grôʒ beweinen
        - l[n=16808]: und clagende triuwe bescheinen,
      - lg@stanza[n=53]:
        - l[n=16809]: dô nam der ellende
        - l[n=16810]: Alexanders hende,
      - lg@stanza[n=54]:
        - l[n=16811]: weinende er die kuste
        - l[n=16812]: und druct in ze der bruste.
      - lg@stanza[n=55]:
        - l[n=16813]: er sprach 'ei werder Macedô,
        - l[n=16814]: des muoʒ mîn sêle wesen frô,
      - lg@stanza[n=56]:
        - l[n=16815]: daʒ mir die sælde ist geschehen
        - l[n=16816]: daʒ ich dich, hêrre, hân gesehen,
      - lg@stanza[n=57]:
        - l[n=16817]: ê ich von dirre werlde var.
        - l[n=16818]: ô edler junger fürste clâr,
      - lg@stanza[n=58]:
        - l[n=16819]: ich mac leider niht genesen,
        - l[n=16820]: du solt des rîches hêrre wesen.
      - lg@stanza[n=59]:
        - l[n=16821]: dîner wirdikeit ze lône
        - l[n=16822]: ûf gib ich hiute die krône.
      - lg@stanza[n=60]:
        - l[n=16823]: dise mortlîche geschiht
        - l[n=16824]: die lâʒ ungerochen niht.
      - lg@stanza[n=61]:
        - l[n=16825]: ei süeʒer fürste guoter,
        - l[n=16826]: ich bevilhe dir mîn muoter,
      - lg@stanza[n=62]:
        - l[n=16827]: die ist nû ellende ein wîp.
        - l[n=16828]: mîn tohter, die hât schœnen lîp,
      - lg@stanza[n=63]:
        - l[n=16829]: die solt du haben ze einer konen,
        - l[n=16830]: 'sô muoʒ sælde bî dir wonen:'
      - lg@stanza[n=64]:
        - l[n=16831]: sie zimt dîner wirde wol,
        - l[n=16832]: dîn triwe sie mîn ergetzen sol
      - lg@stanza[n=65]:
        - l[n=16833]: 'und dirre verlustbærn zît:'
        - l[n=16834]: daʒ dîner wirde sælde gît.'
      - lg@stanza[n=66]:
        - l[n=16835]: der ie nâch rehter wirde warp
        - l[n=16836]: dem künge under den henden starp,
      - lg@stanza[n=67]:
        - l[n=16837]: daʒ im vil fröiden benam
        - l[n=16838]: und machte an hôhem muote zam.
      - lg@stanza[n=68]:
        - l[n=16839]: dô sprach Alexander
        - l[n=16840]: "'ei werder got Jupiter,"
      - lg@stanza[n=69]:
        - l[n=16841]: wes suln die werden sich versehen,
        - l[n=16842]: sît ditz an dem ist geschehen,
      - lg@stanza[n=70]:
        - l[n=16843]: der über alle fürsten was erkorn,
        - l[n=16844]: daʒ der daʒ leben hât verlorn
      - lg@stanza[n=71]:
        - l[n=16845]: von swacher hant und âne schult.
        - l[n=16846]: von mir sol werden erfult
      - lg@stanza[n=72]:
        - l[n=16847]: daʒ mir der edel admirât
        - l[n=16848]: vor sîme tôde bevolhen hât,
      - lg@stanza[n=73]:
        - l[n=16849]: der mir frumet herzensêr;
        - l[n=16850]: gegen dînen hulden ich des swer,
      - lg@stanza[n=74]:
        - l[n=16851]: der eit wirt niht gebrochen.
        - l[n=16852]: sîn tôt wirt gerochen.'
      - lg@stanza[n=75]:
        - l[n=16853]: zehant lieʒ der stolze
        - l[n=16854]: ûʒ lignô âloê dem holze
      - lg@stanza[n=76]:
        - l[n=16855]: im ein truhe machen
        - l[n=16856]: von kostbæren sachen
      - lg@stanza[n=77]:
        - l[n=16857]: und hieʒ in dar în bereiten dâ
        - l[n=16858]: mit balsmen und arômatâ
      - lg@stanza[n=78]:
        - l[n=16859]: und mit andern wurzen tiure.
        - l[n=16860]: ouch hieʒ der gehiure
      - lg@stanza[n=79]:
        - l[n=16861]: wercliute, die dâ wâren.
        - l[n=16862]: eine tiure bâren
      - lg@stanza[n=80]:
        - l[n=16863]: bereiten, als er wolde,
        - l[n=16864]: gemâlet wol mit golde,
      - lg@stanza[n=81]:
        - l[n=16865]: dar in gewinnen tiure phert,
        - l[n=16866]: die truogen den edlen keiser wert
      - lg@stanza[n=82]:
        - l[n=16867]: in dem her, war er kêrte.
        - l[n=16868]: Alexander, der wol gehêrte,
      - lg@stanza[n=83]:
        - l[n=16869]: kunde sus nâch êren
        - l[n=16870]: ie sîn lop wol mêren.
      - lg@stanza[n=84]:
        - l[n=16871]: vil rehte nâch der krôniken sage
        - l[n=16872]: sust fuort er in wol vierzic tage,
      - lg@stanza[n=85]:
        - l[n=16873]: unz im ein sarc wart bereit
        - l[n=16874]: von micheler rîcheit,
      - lg@stanza[n=86]:
        - l[n=16875]: der muoste kosten goldes vil,
        - l[n=16876]: als ich her nâch iu sagen wil.
    - chapter[n=147]:
      - head[lg=deu-Latn]: Alexander bestraft die Mörder des Darius
      - lg@stanza[n=1]:
        - l[n=16877]: Dô gebot der valsches eine
        - l[n=16878]: in den landen gemeine
      - lg@stanza[n=2]:
        - l[n=16879]: daʒ ein ietslich man kæme
        - l[n=16880]: vür in unde von im næme
      - lg@stanza[n=3]:
        - l[n=16881]: sîn lôn, als er verdienet hete,
        - l[n=16882]: liute, lant, bürge und stete
      - lg@stanza[n=4]:
        - l[n=16883]: wolt er geben unde lîen
        - l[n=16884]: und die von armuot frîen,
      - lg@stanza[n=5]:
        - l[n=16885]: die im mit trIuwen wæren mite.
        - l[n=16886]: ich hân vernomen daʒ ze im rite
      - lg@stanza[n=6]:
        - l[n=16887]: manic fürste ûʒ verren landen,
        - l[n=16888]: der von sînen handen,
      - lg@stanza[n=7]:
        - l[n=16889]: als sîner milde ze gebene zam,
        - l[n=16890]: rîcher gâbe vil dô nam,
      - lg@stanza[n=8]:
        - l[n=16891]: gesteine und goldes manigen clôʒ.
        - l[n=16892]: grâven, ritter des niht verdrôʒ
      - lg@stanza[n=9]:
        - l[n=16893]: und waʒ dâ knehte wâren,
        - l[n=16894]: 'sîner milde sach man sie vâren:'
      - lg@stanza[n=10]:
        - l[n=16895]: die wurden algelîche
        - l[n=16896]: des guotes von im rîche.
      - lg@stanza[n=11]:
        - l[n=16897]: als ich vür wâr hân vernomen,
        - l[n=16898]: nû wârn ouch dise zwêne komen
      - lg@stanza[n=12]:
        - l[n=16899]: nâch des künges gebote
        - l[n=16900]: erschinen sie dâ in der rote.
      - lg@stanza[n=13]:
        - l[n=16901]: sie bâten den Macedônen
        - l[n=16902]: daʒ er in wolde irs dienstes lônen.
      - lg@stanza[n=14]:
        - l[n=16903]: dô sprach der künic ûʒ erkorn
        - l[n=16904]: daʒ enwurde niht verborn,
      - lg@stanza[n=15]:
        - l[n=16905]: gerne er in wolde
        - l[n=16906]: lônen als er solde
      - lg@stanza[n=16]:
        - l[n=16907]: und als sie verdienet hâten.
        - l[n=16908]: dô sie var den künic trâten,
      - lg@stanza[n=17]:
        - l[n=16909]: er sprach 'sagt an durch waʒ
        - l[n=16910]: truogt ir dem edlen keiser haʒ?
      - lg@stanza[n=18]:
        - l[n=16911]: der iuwer rehter hêrre was,
        - l[n=16912]: dô der niht vor iu genas,
      - lg@stanza[n=19]:
        - l[n=16913]: wie möhte ein fremder dô genesen?
        - l[n=16914]: nû müest ouch ir des tôdes wesen.'
      - lg@stanza[n=20]:
        - l[n=16915]: er hieʒ sie an den stunden
        - l[n=16916]: ûʒ füeren starc gebunden
      - lg@stanza[n=21]:
        - l[n=16917]: und in die houbt abe slâhen,
        - l[n=16918]: des balde mit in gâhen,
      - lg@stanza[n=22]:
        - l[n=16919]: dar nâch die unwerden
        - l[n=16920]: binden zuo den pherden,
      - lg@stanza[n=23]:
        - l[n=16921]: in den heren sie füeren alumbe
        - l[n=16922]: die rihte und die krumbe.
    - chapter[n=140]:
      - head[lg=deu-Latn]: Darius' Grab
      - lg@stanza[n=1]:
        - l[n=16923]: Als ichʒ von dem buoche habe,
        - l[n=16924]: sô wil ich iu sagen von dem grabe.
      - lg@stanza[n=2]:
        - l[n=16925]: ein tiure stein gevieret
        - l[n=16926]: gar rîch und wol gezieret,
      - lg@stanza[n=3]:
        - l[n=16927]: den het ein meister ûʒ genomen,
        - l[n=16928]: (mit grôʒer kost was der dar komen)
      - lg@stanza[n=4]:
        - l[n=16929]: als eʒ gebôt der milde.
        - l[n=16930]: aller künge bilde
      - lg@stanza[n=5]:
        - l[n=16931]: und fürsten, der er hêrre was,
        - l[n=16932]: und ir lant man dâ las.
      - lg@stanza[n=6]:
        - l[n=16933]: von den die fürsten schône
        - l[n=16934]: truogen zepter unde krône
      - lg@stanza[n=7]:
        - l[n=16935]: und wirdiclîchen giengen,
        - l[n=16936]: als sies von im enphiengen.
      - lg@stanza[n=8]:
        - l[n=16937]: vier siule hielten den stein,
        - l[n=16938]: dar an ouch grôʒ rîcheit schein,
      - lg@stanza[n=9]:
        - l[n=16939]: von drin stücken geworht,
        - l[n=16940]: '(als eʒ gebôt der unervorht):'
      - lg@stanza[n=10]:
        - l[n=16941]: daʒ nider teil von êre,
        - l[n=16942]: daʒ mittel het der hêre
      - lg@stanza[n=11]:
        - l[n=16943]: von tiurer kost sachen
        - l[n=16944]: ûʒ silber heiʒen machen,
      - lg@stanza[n=12]:
        - l[n=16945]: daʒ ober teil von golde,
        - l[n=16946]: daʒ den stein rüeren solde,
      - lg@stanza[n=13]:
        - l[n=16947]: dar inne der werde muoste ligen.
        - l[n=16948]: nû wârn die siule des nicht verzigen,
      - lg@stanza[n=14]:
        - l[n=16949]: sie het ein meister wol ergraben
        - l[n=16950]: mit spæhem werke reine erhaben.
      - lg@stanza[n=15]:
        - l[n=16951]: alumbe und umbe des sarkes rant
        - l[n=16952]: tet manigen tiuren stein bekant.
      - lg@stanza[n=16]:
        - l[n=16953]: der sarcstein ein marmel was,
        - l[n=16954]: lûter als ein liehteʒ glas.
      - lg@stanza[n=17]:
        - l[n=16955]: nû ist daʒ grap wol bereit,
        - l[n=16956]: dar in der werde wart geleit.
      - lg@stanza[n=18]:
        - l[n=16957]: vil künge dâ wâren
        - l[n=16958]: und fürsten, die bî der bâren
      - lg@stanza[n=19]:
        - l[n=16959]: mit im ze grabe giengen
        - l[n=16960]: und jâmer grôʒ beviengen.
      - lg@stanza[n=20]:
        - l[n=16961]: manic werder Sarracîn
        - l[n=16962]: tet dô clagende triuwe schîn,
      - lg@stanza[n=21]:
        - l[n=16963]: sam tâten die Grâiure.
        - l[n=16964]: den was dô fröide tiure
      - lg@stanza[n=22]:
        - l[n=16965]: umb des admirâten tôt.
        - l[n=16966]: man vant dâ ouch in clagender nôt
      - lg@stanza[n=23]:
        - l[n=16967]: manic süeʒeʒ fröiwelîn,
        - l[n=16968]: des herze dolte unsenfte pîn
      - lg@stanza[n=24]:
        - l[n=16969]: umb maniger hande êre,
        - l[n=16970]: die êr im bôt der hêre,
      - lg@stanza[n=25]:
        - l[n=16971]: der sie nû enbern müesten;
        - l[n=16972]: an fröiden kunde sie daʒ wüesten.
      - lg@stanza[n=26]:
        - l[n=16973]: des werden muoter was ouch dâ.
        - l[n=16974]: irs sunes tôt gienc ir sô nâ,
      - lg@stanza[n=27]:
        - l[n=16975]: des moht man an der frouwen
        - l[n=16976]: grôʒ jâmer schouwen.
      - lg@stanza[n=28]:
        - l[n=16977]: 'dâ was ouch des keisers kint:'
        - l[n=16978]: ir aller schœne was ein wint,
      - lg@stanza[n=29]:
        - l[n=16979]: waʒ frouwen bî dem grabe stunt.
        - l[n=16980]: varwe lieht und rôten munt,
      - lg@stanza[n=30]:
        - l[n=16981]: ougen clâr, wol stênde zene,
        - l[n=16982]: (ich wæn kein snitzer mich des wene,
      - lg@stanza[n=31]:
        - l[n=16983]: daʒ er ein bilde schicke
        - l[n=16984]: zuo sô wunneclîchem blicke)
      - lg@stanza[n=32]:
        - l[n=16985]: lange arm, erwunschte hende,
        - l[n=16986]: die fröiden ellende
      - lg@stanza[n=33]:
        - l[n=16987]: truoc hals unde kinne
        - l[n=16988]: geschicket nâch der minne
      - lg@stanza[n=34]:
        - l[n=16989]: ze den brüsten wol gestalt,
        - l[n=16990]: an sîner clage niht ze balt
      - lg@stanza[n=35]:
        - l[n=16991]: 'was daʒ süeʒe fröiwelîn:'
        - l[n=16992]: rehte clage tet sie schîn,
      - lg@stanza[n=36]:
        - l[n=16993]: der sie doch mit zühten phlac.
        - l[n=16994]: enmitten dâ der gürtel lac
      - lg@stanza[n=37]:
        - l[n=16995]: wol geschicket und überal,
        - l[n=16996]: ein tiure borte niht ze smal,
      - lg@stanza[n=38]:
        - l[n=16997]: dâ sich daʒ cleit valten sol
        - l[n=16998]: (daʒ stuont dem kinde unmâʒen wol),
      - lg@stanza[n=39]:
        - l[n=16999]: der ûf ir hüffel wante.
        - l[n=17000]: die wolgetâne ermante
      - lg@stanza[n=40]:
        - l[n=17001]: 'den edlen Kriechen senender nôt:'
        - l[n=17002]: sus kunde sie irs vater tôt
      - lg@stanza[n=41]:
        - l[n=17003]: an dem künige vrechen
        - l[n=17004]: mit süeʒem twingen rechen.
      - lg@stanza[n=42]:
        - l[n=17005]: waʒ man von schœne und tugende sagt,
        - l[n=17006]: daʒ was envollen an der magt.
      - lg@stanza[n=43]:
        - l[n=17007]: die ougen warf er dicke dar
        - l[n=17008]: mit flîʒe an die maget clâr,
      - lg@stanza[n=44]:
        - l[n=17009]: 'die sîn sinne alsô bevienc:'
        - l[n=17010]: ir kummer al durch sîn herze gienc,
      - lg@stanza[n=45]:
        - l[n=17011]: daʒ er gedâht 'wann wær nû min
        - l[n=17012]: daʒ minniclîche fröuwelîn,
      - lg@stanza[n=46]:
        - l[n=17013]: die doch ir vater mir gehieʒ,
        - l[n=17014]: daʒ wurde an sælden mîn genieʒ.'
      - lg@stanza[n=47]:
        - l[n=17015]: Nû was dem keiser sîn reht getân.
        - l[n=17016]: dô dacte man über den tôten man
      - lg@stanza[n=48]:
        - l[n=17017]: von rîcher kost und über daʒ grap
        - l[n=17018]: einen stein, der vil schœnheit gap,
      - lg@stanza[n=49]:
        - l[n=17019]: dâ was nâch meisterlîchen siten
        - l[n=17020]: des keisers bilde în gesniten,
      - lg@stanza[n=50]:
        - l[n=17021]: des houbt eine krône truoc
        - l[n=17022]: rîch und kostbære gnuoc,
      - lg@stanza[n=51]:
        - l[n=17023]: dar ûʒ der karfunkel schein
        - l[n=17024]: gar lieht und manic edel stein.
      - lg@stanza[n=52]:
        - l[n=17025]: in den orten allen vieren
        - l[n=17026]: sach man daʒ grap ouch zieren
      - lg@stanza[n=53]:
        - l[n=17027]: verwieret dar in gar reine
        - l[n=17028]: grôʒ edel gesteine.
      - lg@stanza[n=54]:
        - l[n=17029]: alumbe in ein liehteʒ glas
        - l[n=17030]: schône der sarc gesigelt was,
      - lg@stanza[n=55]:
        - l[n=17031]: durch daʒ man volleclîche
        - l[n=17032]: kôs al daʒ werc rîche
      - lg@stanza[n=56]:
        - l[n=17033]: und gar bescheidenlîche sach
        - l[n=17034]: ein epitaphium, daʒ sô verjach
      - lg@stanza[n=57]:
        - l[n=17035]: "'sus sagen dise buochstabe."
        - l[n=17036]: hie lît versigelt in disem grabe
      - lg@stanza[n=58]:
        - l[n=17037]: Darîus ist er genant
        - l[n=17038]: ein künic, dem dienten alle lant,
      - lg@stanza[n=59]:
        - l[n=17039]: der ouch des rîches krône truoc.
        - l[n=17040]: sîn eigen volc den fürsten sluoc.
      - lg@stanza[n=60]:
        - l[n=17041]: in sol befriden vor helle nôt
        - l[n=17042]: gar sîn unverdienter tôt
      - lg@stanza[n=61]:
        - l[n=17043]: und sîn menlich triuwe,
        - l[n=17044]: die ie was an im niuwe
      - lg@stanza[n=62]:
        - l[n=17045]: und brâhte die an sîn ende
        - l[n=17046]: ân alle missewende.
      - lg@stanza[n=63]:
        - l[n=17047]: rehter tugende er ie gert,
        - l[n=17048]: des ist er vor den goten wert,
      - lg@stanza[n=64]:
        - l[n=17049]: von der art er was geborn;
        - l[n=17050]: der edle fürste ûʒ erkorn,
      - lg@stanza[n=65]:
        - l[n=17051]: des treit er in ir trône
        - l[n=17052]: mit in der êren crône.'
      - lg@stanza[n=66]:
        - l[n=17053]: ouch hieʒ der Krieche eine chlûs
        - l[n=17054]: (sie wær hie rîches mannes hûs)
      - lg@stanza[n=67]:
        - l[n=17055]: über den sarc machen
        - l[n=17056]: von milder koste sachen,
      - lg@stanza[n=68]:
        - l[n=17057]: von ende zuo ende
        - l[n=17058]: mâlen an der wende
      - lg@stanza[n=69]:
        - l[n=17059]: des keisers art und al sîn leben.
        - l[n=17060]: die kost hieʒ Alexander geben.
      - lg@stanza[n=70]:
        - l[n=17061]: liute belêhent er dar zuo,
        - l[n=17062]: die beide spâte unde fruo
      - lg@stanza[n=71]:
        - l[n=17063]: bî dem sarke wæren
        - l[n=17064]: und nimmer daʒ verbæren,
      - lg@stanza[n=72]:
        - l[n=17065]: sie branten dâ lieht alle wege,
        - l[n=17066]: mirre und wîrouch ze phlege.
    - chapter[n=141]:
      - head[lg=deu-Latn]: Alexanders Krönung und Hochzeit
      - lg@stanza[n=1]:
        - l[n=17067]: Dô daʒ alleʒ was getân,
        - l[n=17068]: dô schiet Alexander dan
      - lg@stanza[n=2]:
        - l[n=17069]: von dem gebirge Wolgen.
        - l[n=17070]: dem künge sach man volgen
      - lg@stanza[n=3]:
        - l[n=17071]: vil fürsten, manigen werden man
        - l[n=17072]: und ouch vil frouwen ûf den plân,
      - lg@stanza[n=4]:
        - l[n=17073]: den man heiʒet Zârâi,
        - l[n=17074]: der lac nâhen dâ bî.
      - lg@stanza[n=5]:
        - l[n=17075]: bî sînen hulden und den goten
        - l[n=17076]: wart dô geschrîet und geboten
      - lg@stanza[n=6]:
        - l[n=17077]: daʒ nieman von dannen kæme,
        - l[n=17078]: ê man sîn gebot vernæme.
      - lg@stanza[n=7]:
        - l[n=17079]: daʒ hielten algelîche
        - l[n=17080]: arm unde rîche.
      - lg@stanza[n=8]:
        - l[n=17081]: der edel Krieche unverzagt
        - l[n=17082]: der keiserîn, der schœnen magt
      - lg@stanza[n=9]:
        - l[n=17083]: kurzet er die stunde
        - l[n=17084]: wâ mit der fürste kunde,
      - lg@stanza[n=10]:
        - l[n=17085]: und bat sie ir clage lâʒen
        - l[n=17086]: und sich ir swære mâʒen.
      - lg@stanza[n=11]:
        - l[n=17087]: waʒ in der werde trôstes bôt,
        - l[n=17088]: die süeʒen wâren doch in nôt.
      - lg@stanza[n=12]:
        - l[n=17089]: waʒ half sie daʒ eʒ was geschehen?
        - l[n=17090]: wir wellen ander mære jehen,
      - lg@stanza[n=13]:
        - l[n=17091]: die von jâmer vliehen
        - l[n=17092]: und sich ze fröiden ziehen.
      - lg@stanza[n=14]:
        - l[n=17093]: Der frouwen man in wirde phlac.
        - l[n=17094]: dô nû was komen der ander tac,
      - lg@stanza[n=15]:
        - l[n=17095]: in sînes gezeldes palas
        - l[n=17096]: der künic mit andern fürsten was,
      - lg@stanza[n=16]:
        - l[n=17097]: die dem keiser wâren bî,
        - l[n=17098]: sprach der helt 'waʒ der hie sî,
      - lg@stanza[n=17]:
        - l[n=17099]: die wil ich immer rîchen
        - l[n=17100]: und nihtes in geswîchen
      - lg@stanza[n=18]:
        - l[n=17101]: helflich mit den gesellen,
        - l[n=17102]: die bî mir blîben wellen.
      - lg@stanza[n=19]:
        - l[n=17103]: eʒ sol ein ieglich man
        - l[n=17104]: genzlich mîne hulde hân.
      - lg@stanza[n=20]:
        - l[n=17105]: waʒ ir lêhen was biʒ her,
        - l[n=17106]: ze rehtem eigen ich sie des wer.'
      - lg@stanza[n=21]:
        - l[n=17107]: vürbaʒ sprach der guote
        - l[n=17108]: "'ist ieman in dem muote,"
      - lg@stanza[n=22]:
        - l[n=17109]: dem ich ze hêrren niht entuge,
        - l[n=17110]: 'der verbeʒʒers, swâ er muge:'
      - lg@stanza[n=23]:
        - l[n=17111]: des gib ich im vierzehen tage frist,
        - l[n=17112]: er kêre war im liep ist.'
      - lg@stanza[n=24]:
        - l[n=17113]: dô sprâchen sie an der stunde
        - l[n=17114]: ûʒ gemeinem munde
      - lg@stanza[n=25]:
        - l[n=17115]: sie wolden bî im blîben,
        - l[n=17116]: er wolde sie dann vertrîben.
      - lg@stanza[n=26]:
        - l[n=17117]: des dancte vlîʒeclîche
        - l[n=17118]: der fürste tugende rîche.
      - lg@stanza[n=27]:
        - l[n=17119]: "'nû bite ich algelîche"
        - l[n=17120]: arm unde rîche,
      - lg@stanza[n=28]:
        - l[n=17121]: als sie hie gesamet sîn,
        - l[n=17122]: daʒ sie ze den fröiden mîn
      - lg@stanza[n=29]:
        - l[n=17123]: komen vür die stat ze Bractân,
        - l[n=17124]: dâ wil ich mîn hôchzît hân.
      - lg@stanza[n=30]:
        - l[n=17125]: er sî ritter oder kneht,
        - l[n=17126]: der sol nemen dâ sîn reht.'
      - lg@stanza[n=31]:
        - l[n=17127]: über sehs wochen
        - l[n=17128]: wart der tac gesprochen.
      - lg@stanza[n=32]:
        - l[n=17129]: heim gegen Kriechen lande
        - l[n=17130]: sîner muoter er boten sande
      - lg@stanza[n=33]:
        - l[n=17131]: daʒ sie an dem selben tage
        - l[n=17132]: nâch hôher wirdikeit bejage
      - lg@stanza[n=34]:
        - l[n=17133]: die hôchzît voltræhte,
        - l[n=17134]: daʒ man ir wol gedæhte.
      - lg@stanza[n=35]:
        - l[n=17135]: daʒ enwart niht vermiten,
        - l[n=17136]: sie entæte daʒ nâch rîcheit siten,
      - lg@stanza[n=36]:
        - l[n=17137]: die süeʒe tugentlîche,
        - l[n=17138]: und tet daʒ williclîche,
      - lg@stanza[n=37]:
        - l[n=17139]: 'die ouch ir milde niht verbarc:'
        - l[n=17140]: sie vergap dô goldes manic marc,
      - lg@stanza[n=38]:
        - l[n=17141]: schœne ros und rîch gewant
        - l[n=17142]: enphie man von der frouwen hant.
      - lg@stanza[n=39]:
        - l[n=17143]: unz an den gelegten tac
        - l[n=17144]: der künic kurzewîle phlac,
      - lg@stanza[n=40]:
        - l[n=17145]: er bûwete gebirge und den walt,
        - l[n=17146]: des manic fremde tier engalt.
      - lg@stanza[n=41]:
        - l[n=17147]: nû hœrt wer ze dem tage kam,
        - l[n=17148]: als ich eʒ rehte vernam.
      - lg@stanza[n=42]:
        - l[n=17149]: dar kam der bâruch Ackerîn
        - l[n=17150]: mit vil fürsten, die wâren sîn,
      - lg@stanza[n=43]:
        - l[n=17151]: 'die krône von im nâmen:'
        - l[n=17152]: wirdiclich die dar kâmen.
      - lg@stanza[n=44]:
        - l[n=17153]: der bâruch daʒ ampt hât,
        - l[n=17154]: daʒ al der heiden admirât
      - lg@stanza[n=45]:
        - l[n=17155]: muoʒ rîche und crôn von im enphân.
        - l[n=17156]: der brâht dar manigen werden man.
      - lg@stanza[n=46]:
        - l[n=17157]: er was ein fürste von hôher art,
        - l[n=17158]: schône er enphangen wart.
      - lg@stanza[n=47]:
        - l[n=17159]: der crônte den fürsten wert
        - l[n=17160]: und die schœnen, als er gert,
      - lg@stanza[n=48]:
        - l[n=17161]: und gap die zwei einander.
        - l[n=17162]: des fröut sich Alexander,
      - lg@stanza[n=49]:
        - l[n=17163]: güetlich er an sie sach.
        - l[n=17164]: die magt ze dem fürsten sprach
      - lg@stanza[n=50]:
        - l[n=17165]: "'ê iht anders hie ergê,"
        - l[n=17166]: vernemet mîne bete ê.'
      - lg@stanza[n=51]:
        - l[n=17167]: er sprach 'süeʒer munt, nû sprich.
        - l[n=17168]: swaʒ du gebiutest, daʒ tuo ich.'
      - lg@stanza[n=52]:
        - l[n=17169]: "'sô suln die gevangen dîn"
        - l[n=17170]: durch mînen willen ledic sîn.'
      - lg@stanza[n=53]:
        - l[n=17171]: daʒ geschach, als sie bat,
        - l[n=17172]: sie wurden ledic an der stat.
      - lg@stanza[n=54]:
        - l[n=17173]: dô lêch Alexanders hant
        - l[n=17174]: hin mit vanen manic lant
      - lg@stanza[n=55]:
        - l[n=17175]: sîner wirdikeit ze stiure.
        - l[n=17176]: sô hieʒ der gehiure
      - lg@stanza[n=56]:
        - l[n=17177]: vil junger fürsten crônen.
        - l[n=17178]: dâ mit wolde er in lônen
      - lg@stanza[n=57]:
        - l[n=17179]: ir veter, der sie enbâren,
        - l[n=17180]: die bî Darîô erslagen wâren.
      - lg@stanza[n=58]:
        - l[n=17181]: die nâmen an dem tage ir reht.
        - l[n=17182]: er machte ze ritter mangen kneht
      - lg@stanza[n=59]:
        - l[n=17183]: er vergap an dem tage,
        - l[n=17184]: als ichʒ in dem muote trage,
      - lg@stanza[n=60]:
        - l[n=17185]: manic tûsent marc wert,
        - l[n=17186]: gesteine, golt, silber, phert,
      - lg@stanza[n=61]:
        - l[n=17187]: dar zuo manic rîch gewant,
        - l[n=17188]: den fürsten, grâven burge und lant.
      - lg@stanza[n=62]:
        - l[n=17189]: ritter, knehte er wol beriet,
        - l[n=17190]: 'ân gâbe nieman dannen schiet:'
      - lg@stanza[n=63]:
        - l[n=17191]: er lieʒ sîn milde schouwen.
        - l[n=17192]: ouch fröut er sich sîner frouwen,
      - lg@stanza[n=64]:
        - l[n=17193]: die nû worden was sîn wîp.
        - l[n=17194]: die hete sô wunneclîchen lîp,
      - lg@stanza[n=65]:
        - l[n=17195]: daʒ ichs niht wol gesagen mac,
        - l[n=17196]: waʒ des wunsches an ir lac.
      - lg@stanza[n=66]:
        - l[n=17197]: wem vor geviel ein solicheʒ spil,
        - l[n=17198]: ob ichʒ rehte merken wil,
      - lg@stanza[n=67]:
        - l[n=17199]: er müeste sich besunder
        - l[n=17200]: durch solicher fröiden wunder
      - lg@stanza[n=68]:
        - l[n=17201]: von senender swære ziehen
        - l[n=17202]: und ze fröiden vliehen.
      - lg@stanza[n=69]:
        - l[n=17203]: ein liep von solichen sachen
        - l[n=17204]: möhte frœlich machen lachen,
      - lg@stanza[n=70]:
        - l[n=17205]: der ie gewesen wære
        - l[n=17206]: ein rehter riusære,
      - lg@stanza[n=71]:
        - l[n=17207]: wær im die sælde geschehen
        - l[n=17208]: daʒ er Roxam hæte gesehen.
    - chapter[n=184a]:
      - head[lg=deu-Latn]: Boten von Candacis
      - lg@stanza[n=1]:
        - l[n=17209]: Candacis hieʒ ein künigin,
        - l[n=17210]: die ouch durch minniclich gewin
      - lg@stanza[n=2]:
        - l[n=17211]: dem keiser boten sante,
        - l[n=17212]: die im friuntschaft mante.
      - lg@stanza[n=3]:
        - l[n=17213]: die boten kâmen an der stunt
        - l[n=17214]: mit brieven, die im tâten kunt
      - lg@stanza[n=4]:
        - l[n=17215]: der küniginne swære
        - l[n=17216]: und seltsæne mære,
      - lg@stanza[n=5]:
        - l[n=17217]: der er niht sêre erkam,
        - l[n=17218]: wann er sie gerne vernam.
      - lg@stanza[n=6]:
        - l[n=17219]: der helt von Macedône
        - l[n=17220]: enphienc die boten schône.
      - lg@stanza[n=7]:
        - l[n=17221]: noch was die hôchzît niht voltân,
        - l[n=17222]: die brieve enphie der werde man
      - lg@stanza[n=8]:
        - l[n=17223]: und ein unmâʒen rîch gewant,
        - l[n=17224]: daʒ het geworht mit ir hant
      - lg@stanza[n=9]:
        - l[n=17225]: Candacis die küniginne,
        - l[n=17226]: der herze unde sinne
      - lg@stanza[n=10]:
        - l[n=17227]: 'Alexander bî im truoc:'
        - l[n=17228]: er was ir verre doch genuoc.
      - lg@stanza[n=11]:
        - l[n=17229]: des selben Alexander jach,
        - l[n=17230]: wie er die künigîn nie gesach,
      - lg@stanza[n=12]:
        - l[n=17231]: sie wær aller sîner sælden hort
        - l[n=17232]: und hæte ouch sîn herze dort.
      - lg@stanza[n=13]:
        - l[n=17233]: selber er an den brieven las
        - l[n=17234]: als dar an geschriben was.
      - lg@stanza[n=14]:
        - l[n=17235]: dô vant der edel Macedô
        - l[n=17236]: daʒ sîn herze machte frô.
      - lg@stanza[n=15]:
        - l[n=17237]: "'mir ist sô vil wirdikeit,"
        - l[n=17238]: süeʒer künic, von dir geseit,
      - lg@stanza[n=16]:
        - l[n=17239]: daʒ herze und mîn sinne
        - l[n=17240]: jâmert nâch dîner minne.
      - lg@stanza[n=17]:
        - l[n=17241]: die lant, von den ich crône trage,
        - l[n=17242]: in dîn gnâde ich die sage,
      - lg@stanza[n=18]:
        - l[n=17243]: vil rîcheit unde schœnen lîp.
        - l[n=17244]: ich bin âne man ein wîp.
      - lg@stanza[n=19]:
        - l[n=17245]: nû sol daʒ niht verterben,
        - l[n=17246]: ich welle daʒ immer werben
      - lg@stanza[n=20]:
        - l[n=17247]: wie ich mich dir genâhe
        - l[n=17248]: und von dir enphâhe
      - lg@stanza[n=21]:
        - l[n=17249]: dîner werden minne teil.
        - l[n=17250]: geschiht daʒ, sô volget mir heil.'
      - lg@stanza[n=22]:
        - l[n=17251]: der künic der frouwen sagte danc,
        - l[n=17252]: an sînen munt den brief er twanc.
      - lg@stanza[n=23]:
        - l[n=17253]: Er schreip ir wider alsô
        - l[n=17254]: "'an ganzen fröiden stîget hô"
      - lg@stanza[n=24]:
        - l[n=17255]: mîn seneclich gemüete
        - l[n=17256]: fröwet sich dîner güete.
      - lg@stanza[n=25]:
        - l[n=17257]: solt mir iener daʒ geschehen,
        - l[n=17258]: daʒ ich dich, frouwe, müeste sehen,
      - lg@stanza[n=26]:
        - l[n=17259]: sô gelebt ich nie sô lieben tac,
        - l[n=17260]: daʒ wurde mîner sorgen slac.
      - lg@stanza[n=27]:
        - l[n=17261]: süeʒe minne, mîne sinne
        - l[n=17262]: jâmert sêre nâch dîner minne.
      - lg@stanza[n=28]:
        - l[n=17263]: in dîn gnâde, sælic wîp,
        - l[n=17264]: gip ich mînen frîen lîp,
      - lg@stanza[n=29]:
        - l[n=17265]: dir, süeʒeʒ wîp, vür eigen.
        - l[n=17266]: ich wil dir daʒ erzeigen
      - lg@stanza[n=30]:
        - l[n=17267]: daʒ ich dir holdeʒ herze trage.
        - l[n=17268]: nû ist daʒ mîn meiste clage,
      - lg@stanza[n=31]:
        - l[n=17269]: daʒ ich dir nû fremde bin.
        - l[n=17270]: daʒ gît an sorgen mir gewin
      - lg@stanza[n=32]:
        - l[n=17271]: und verlust an hôhen fröuden.
        - l[n=17272]: die sorge tuot mich töuden.
      - lg@stanza[n=33]:
        - l[n=17273]: du hâst mîn herze dort bî dir,
        - l[n=17274]: frouwe, des geloube mir.
      - lg@stanza[n=34]:
        - l[n=17275]: frouwe, ich wil dîn ritter sîn.
        - l[n=17276]: die wîle ich hân daʒ leben mîn,
      - lg@stanza[n=35]:
        - l[n=17277]: sô bin ich immer dir bereit
        - l[n=17278]: triuwen mit ganzer stætikeit.
      - lg@stanza[n=36]:
        - l[n=17279]: vil sælic wîp, gehap dich wol,
        - l[n=17280]: schiere ich dich doch sehen sol,
      - lg@stanza[n=37]:
        - l[n=17281]: wie ich daʒ mac gefüegen.
        - l[n=17282]: dar an lâ dich genüegen.'
      - lg@stanza[n=38]:
        - l[n=17283]: wider heim ze lande
        - l[n=17284]: der frouwen boten er sande.
      - lg@stanza[n=39]:
        - l[n=17285]: er gap in maniger marke wert,
        - l[n=17286]: golt, gewant, schœne phert.
      - lg@stanza[n=40]:
        - l[n=17287]: die boten bat der hêre
        - l[n=17288]: der küngîn danken sêre.
      - lg@stanza[n=41]:
        - l[n=17289]: 'die boten eineʒ hâlen:'
        - l[n=17290]: die frowe hete heiʒen mâlen
      - lg@stanza[n=42]:
        - l[n=17291]: den künic in ein samît,
        - l[n=17292]: als er eʒ selbe erfuor sît.
      - lg@stanza[n=43]:
        - l[n=17293]: der mâler het in schône
        - l[n=17294]: gemâlet under crône
      - lg@stanza[n=44]:
        - l[n=17295]: al sîn geschicke und sîn gestalt.
        - l[n=17296]: des der meister niht engalt,
      - lg@stanza[n=45]:
        - l[n=17297]: von golde gar rîche
        - l[n=17298]: ein bilde im gelîche
      - lg@stanza[n=46]:
        - l[n=17299]: het er nâch im gemeʒʒen
        - l[n=17300]: und nihtes dar an vergeʒʒen.
      - lg@stanza[n=47]:
        - l[n=17301]: in al der wirde, als er in vant,
        - l[n=17302]: mâlet in wol des meisters hant.
      - lg@stanza[n=48]:
        - l[n=17303]: eʒ geschach gar heimelîche.
        - l[n=17304]: die küniginne rîche,
      - lg@stanza[n=49]:
        - l[n=17305]: dô ir die boten wâren komen
        - l[n=17306]: unde gar hete vernomen
      - lg@stanza[n=50]:
        - l[n=17307]: alle die botschaft,
        - l[n=17308]: dô twanc sie grôʒer liebe craft,
      - lg@stanza[n=51]:
        - l[n=17309]: den brief sie dicke kuste
        - l[n=17310]: und druct in ze der bruste.
      - lg@stanza[n=52]:
        - l[n=17311]: waʒ tet die süeʒe mêre?
        - l[n=17312]: Candacis, die vil hêre,
      - lg@stanza[n=53]:
        - l[n=17313]: behielt daʒ bilde rîche
        - l[n=17314]: in ir heimelîche
      - lg@stanza[n=54]:
        - l[n=17315]: und bewart eʒ mit al ir sinnen,
        - l[n=17316]: daʒ des ieman wurde innen.
      - lg@stanza[n=55]:
        - l[n=17317]: dicke sie ze dem bilde gienc
        - l[n=17318]: mit blanken armen sieʒ umbevienc,
      - lg@stanza[n=56]:
        - l[n=17319]: 'ir mündel sie dem sînen bôt:'
        - l[n=17320]: daʒ was nâch rôsen varwe rôt.
      - lg@stanza[n=57]:
        - l[n=17321]: die krônike sagte mir vür wâr,
        - l[n=17322]: Candacis wære des lîbes clâr
      - lg@stanza[n=58]:
        - l[n=17323]: und daʒ sie hæte schœnen lîp,
        - l[n=17324]: von rehten siten erwunscht ein wîp.
      - lg@stanza[n=59]:
        - l[n=17325]: waʒ man reinem wîbe
        - l[n=17326]: und wunneclîchem lîbe
      - lg@stanza[n=60]:
        - l[n=17327]: ze tugende sol meʒʒen,
        - l[n=17328]: des was dâ niht vergeʒʒen.
    - chapter[n=141a]:
      - head[lg=deu-Latn]: Alexander organisiert seinen Hof
      - lg@stanza[n=1]:
        - l[n=17329]: Nû wil die hôchzît ende hân.
        - l[n=17330]: die wart sô kostlich getân,
      - lg@stanza[n=2]:
        - l[n=17331]: dâ vil ze sagene wære von.
        - l[n=17332]: dô hieʒ der werde Macedôn
      - lg@stanza[n=3]:
        - l[n=17333]: alle die beschrîben,
        - l[n=17334]: die in sîm dienste wolden blîben.
      - lg@stanza[n=4]:
        - l[n=17335]: der bâruch Ackerîn von dan
        - l[n=17336]: ouch schiet, dem gap der werde man
      - lg@stanza[n=5]:
        - l[n=17337]: rôtes goldes manigen clôʒ,
        - l[n=17338]: des ouch manic man genôʒ.
      - lg@stanza[n=6]:
        - l[n=17339]: der bâruch ouch rehter milde phlac,
        - l[n=17340]: vil hôher wirde an im lac,
      - lg@stanza[n=7]:
        - l[n=17341]: er half ie friunden ûʒer nôt.
        - l[n=17342]: 'der keiser einen hof gebôt:'
      - lg@stanza[n=8]:
        - l[n=17343]: wer daʒ gebot versæʒe
        - l[n=17344]: und sich dar an vergæʒe,
      - lg@stanza[n=9]:
        - l[n=17345]: den wolde er ze vînde hân
        - l[n=17346]: unde sagen in sînen ban
      - lg@stanza[n=10]:
        - l[n=17347]: von allem sîme rehte.
        - l[n=17348]: und tuon in sîn æhte.
      - lg@stanza[n=11]:
        - l[n=17349]: vil fürsten dannoch wâren,
        - l[n=17350]: die den hof verbâren
      - lg@stanza[n=12]:
        - l[n=17351]: und dem gebote wâren wider,
        - l[n=17352]: daʒ sie berou sêre sider;
      - lg@stanza[n=13]:
        - l[n=17353]: daʒ er ungefuoge rach.
        - l[n=17354]: hervart er ûf die selben sprach,
      - lg@stanza[n=14]:
        - l[n=17355]: die er krefteclîche fuor.
        - l[n=17356]: der keiser ir verterben swuor.
    - chapter[n=144]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=17357]: nû ist daʒ sibende buoch volbrâht.
        - l[n=17358]: got habe helfe mir gedâht,
      - lg@stanza[n=2]:
        - l[n=17359]: daʒ ich mit guoten sinnen
        - l[n=17360]: des ahten müeʒe beginnen,
      - lg@stanza[n=3]:
        - l[n=17361]: daʒ eʒ sîme lobe tuge
        - l[n=17362]: und ouch den ze hœren tuge,
      - lg@stanza[n=4]:
        - l[n=17363]: die sich tugende flîʒen,
        - l[n=17364]: daʒ sie mir iht verwîʒen
      - lg@stanza[n=5]:
        - l[n=17365]: dirre rede letze und ir begin,
        - l[n=17366]: als die her frumet mîn kranker sin.
  - book[n=8]:
    - chapter[n=145]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=17367]: Die werlt und des gelackes rat
        - l[n=17368]: 'gelîche ordenunge hât:'
      - lg@stanza[n=2]:
        - l[n=17369]: die daʒ wellen vernemen
        - l[n=17370]: die lâʒen sich dirre rede zemen.
      - lg@stanza[n=3]:
        - l[n=17371]: gelücke niemans schônet,
        - l[n=17372]: die werlt sûre lônet;
      - lg@stanza[n=4]:
        - l[n=17373]: gelückes rat wil umbegân,
        - l[n=17374]: die werlt wil vil dienstes hân.
      - lg@stanza[n=5]:
        - l[n=17375]: die wîle der mensch ist mugende
        - l[n=17376]: und ir ze dienste tugende,
      - lg@stanza[n=6]:
        - l[n=17377]: sô hât sie in wert unde liep,
        - l[n=17378]: den menschen; wenn so komet der diep,
      - lg@stanza[n=7]:
        - l[n=17379]: der sich bî dem menschen hilt
        - l[n=17380]: und im alle tage stilt
      - lg@stanza[n=8]:
        - l[n=17381]: lîp, kraft unde sin,
        - l[n=17382]: 'zehant sô ist ir liebe hin:'
      - lg@stanza[n=9]:
        - l[n=17383]: den sie ê hielt in schœner phlege,
        - l[n=17384]: den lât sie werfen von dem wege
      - lg@stanza[n=10]:
        - l[n=17385]: in irn kerkære.
        - l[n=17386]: mich fröwen niht die mære.
      - lg@stanza[n=11]:
        - l[n=17387]: sie giht daʒ er dâ müeʒe
        - l[n=17388]: fûlen. ei werlt, dîn süeʒe
      - lg@stanza[n=12]:
        - l[n=17389]: uns ie an dem ende gît
        - l[n=17390]: swære siuftenbære zît.
      - lg@stanza[n=13]:
        - l[n=17391]: sît man dir der krancheit giht,
        - l[n=17392]: daʒ dîn hulde erbet niht,
      - lg@stanza[n=14]:
        - l[n=17393]: waʒ man dir gedienen kan,
        - l[n=17394]: wer sol sich ze dir verlân?
      - lg@stanza[n=15]:
        - l[n=17395]: ei werlt, wie manic bœser site
        - l[n=17396]: muoʒ dir immer volgen mite.
      - lg@stanza[n=16]:
        - l[n=17397]: ein ietslich man sich des versinne,
        - l[n=17398]: waʒ er an dir minne.
    - chapter[n=186]:
      - head[lg=deu-Latn]: Die Amazonen
      - lg@stanza[n=1]:
        - l[n=17399]: 'Daʒ ahte buoch uns saget sô:'
        - l[n=17400]: dô der werde Macedô
      - lg@stanza[n=2]:
        - l[n=17401]: gegen Ircâniâ wolde varn
        - l[n=17402]: und daʒ deheine wîs niht sparn,
      - lg@stanza[n=3]:
        - l[n=17403]: als er doch tet und dô betwanc
        - l[n=17404]: die lant, der ie nâch prîse ranc,
      - lg@stanza[n=4]:
        - l[n=17405]: dô er noch in den landen lac
        - l[n=17406]: und dâ vil wirdikeite phlac;
      - lg@stanza[n=5]:
        - l[n=17407]: nû kam in wunderlîchen siten
        - l[n=17408]: ein rîche künigîn geriten,
      - lg@stanza[n=6]:
        - l[n=17409]: zweihundert junger frouwen
        - l[n=17410]: mohte man bî ir schouwen.
      - lg@stanza[n=7]:
        - l[n=17411]: sie fuorten allesamt bogen
        - l[n=17412]: und wârn doch hübsch und wol gezogen.
      - lg@stanza[n=8]:
        - l[n=17413]: die künigîn selbe fuorte
        - l[n=17414]: einen bogen, ein gezerf, daʒ ruorte
      - lg@stanza[n=9]:
        - l[n=17415]: tiure kost gar rîche.
        - l[n=17416]: sie wârn gecleidet glîche.
      - lg@stanza[n=10]:
        - l[n=17417]: von spæhem werke ir gewant,
        - l[n=17418]: daʒ an den frouwen was bekant,
      - lg@stanza[n=11]:
        - l[n=17419]: 'eʒ wante in niuwan an die knie:'
        - l[n=17420]: gar schœne phert riten sie.
      - lg@stanza[n=12]:
        - l[n=17421]: die künigîn von Amâzôn
        - l[n=17422]: von dem waʒʒer Phâsidôn
      - lg@stanza[n=13]:
        - l[n=17423]: unz an daʒ gebirge Kaucasas
        - l[n=17424]: al der lande frouwe was,
      - lg@stanza[n=14]:
        - l[n=17425]: die sîn lanc unde wît.
        - l[n=17426]: dâ niht ze stæter zît
      - lg@stanza[n=15]:
        - l[n=17427]: 'siht man wonen die man:'
        - l[n=17428]: wann die die frouwen wellen hân,
      - lg@stanza[n=16]:
        - l[n=17429]: sô senden sie in ander lant,
        - l[n=17430]: daʒ ist ouch Amâzôn genant
      - lg@stanza[n=17]:
        - l[n=17431]: und ist doch underscheiden.
        - l[n=17432]: ich sage iu von in beiden.
      - lg@stanza[n=18]:
        - l[n=17433]: 'dô sint niht frouwen inne:'
        - l[n=17434]: die man durch liebe der minne
      - lg@stanza[n=19]:
        - l[n=17435]: müeʒen über den Phâsidôn
        - l[n=17436]: in der frouwen lant Amâzôn.
      - lg@stanza[n=20]:
        - l[n=17437]: wann sich daʒ gevüeget
        - l[n=17438]: daʒ des die frowen genüeget,
      - lg@stanza[n=21]:
        - l[n=17439]: sô müeʒen alzehant die man
        - l[n=17440]: wider über daʒ waʒʒer dan.
      - lg@stanza[n=22]:
        - l[n=17441]: 'ein site die lant ouch niht verbirt:'
        - l[n=17442]: waʒ dâ kinder inne wirt,
      - lg@stanza[n=23]:
        - l[n=17443]: welch under in wirt ein kneht,
        - l[n=17444]: 'dem haben funden sie ein reht:'
      - lg@stanza[n=24]:
        - l[n=17445]: wann sô komet der tac,
        - l[n=17446]: daʒ man eʒ entwenen mac,
      - lg@stanza[n=25]:
        - l[n=17447]: daʒ sendet man dann alzehant
        - l[n=17448]: sînem vater in der manne lant;
      - lg@stanza[n=26]:
        - l[n=17449]: ist aber eʒ ein meidelîn,
        - l[n=17450]: sô muoʒ eʒ bî der muoter sîn.
      - lg@stanza[n=27]:
        - l[n=17451]: 'ich wil iu von den frouwen sagen:'
        - l[n=17452]: niht wann ein brüstelîn sie tragen,
      - lg@stanza[n=28]:
        - l[n=17453]: daʒ haben sie den kinden lân,
        - l[n=17454]: daʒ ander haben sie vertân,
      - lg@stanza[n=29]:
        - l[n=17455]: des sint sie sleht als ein hant.
        - l[n=17456]: daʒ Alexander wol bevant.
      - lg@stanza[n=30]:
        - l[n=17457]: Thalêstris die künigin
        - l[n=17458]: hete doch wîplîchen sin
      - lg@stanza[n=31]:
        - l[n=17459]: und gar minniclîchen lîp.
        - l[n=17460]: sie was noch magt und niht wîp.
      - lg@stanza[n=32]:
        - l[n=17461]: dô sie kam ûf daʒ velt
        - l[n=17462]: geriten vür des fürsten gezelt,
      - lg@stanza[n=33]:
        - l[n=17463]: der keiser ir entgegen gienc,
        - l[n=17464]: wirdiclich er sie enphienc.
      - lg@stanza[n=34]:
        - l[n=17465]: Thalêstris die rîche
        - l[n=17466]: im dancte flîʒeclîche.
      - lg@stanza[n=35]:
        - l[n=17467]: ir kunft nam in wunder
        - l[n=17468]: und al die hêrren besunder.
      - lg@stanza[n=36]:
        - l[n=17469]: ir gevertes und ir cleider
        - l[n=17470]: sie wundert sêre beider.
      - lg@stanza[n=37]:
        - l[n=17471]: als schiere als sie den fürsten sach,
        - l[n=17472]: ir herze ir minne an in verjach.
      - lg@stanza[n=38]:
        - l[n=17473]: an guot gemach die geste wert
        - l[n=17474]: wurden gefuort und ouch ir phert,
      - lg@stanza[n=39]:
        - l[n=17475]: so daʒ in nihtes gebrach.
        - l[n=17476]: Thalêstris wider sich selbe sprach
      - lg@stanza[n=40]:
        - l[n=17477]: "'sît daʒ man dirre werden jugent"
        - l[n=17478]: giht sô volleclîcher tugent,
      - lg@stanza[n=41]:
        - l[n=17479]: die dem werden sint gemeine,
        - l[n=17480]: und ist doch ein mensche sô cleine;
      - lg@stanza[n=42]:
        - l[n=17481]: zwâre diz ist ein wunder grôʒ,
        - l[n=17482]: daʒ noch nie wart sîn genôʒ,
      - lg@stanza[n=43]:
        - l[n=17483]: der sô vil prîses kunde bejagen.
        - l[n=17484]: diz hœr ich alle liute sagen
      - lg@stanza[n=44]:
        - l[n=17485]: und daʒ manic grôʒer man
        - l[n=17486]: solcher wirde ist erlân,
      - lg@stanza[n=45]:
        - l[n=17487]: als sîn menlich herze hât
        - l[n=17488]: erworben mit ellenthafter tât.
      - lg@stanza[n=46]:
        - l[n=17489]: daʒ komet von sîme herzen guot,
        - l[n=17490]: daʒ vor zagheit ist behuot,
      - lg@stanza[n=47]:
        - l[n=17491]: daʒ ze wirde ist erkorn,
        - l[n=17492]: als im von art ist angeborn.'
      - lg@stanza[n=48]:
        - l[n=17493]: eʒ jach die küniginne
        - l[n=17494]: daʒ der künc ir sinne
      - lg@stanza[n=49]:
        - l[n=17495]: und ir herze hete bevangen
        - l[n=17496]: mit liebe craft. der kam gegangen
      - lg@stanza[n=50]:
        - l[n=17497]: in der gezelde palas,
        - l[n=17498]: dâ Thalêstris inne was.
      - lg@stanza[n=51]:
        - l[n=17499]: der werde Alexander,
        - l[n=17500]: ein werde rote dâ vander.
      - lg@stanza[n=52]:
        - l[n=17501]: der nie wirdikeit vergaʒ
        - l[n=17502]: mit zuht er ze der maget saʒ.
      - lg@stanza[n=53]:
        - l[n=17503]: er bat im sagen mære
        - l[n=17504]: 'durch waʒ sie komen wære:'
      - lg@stanza[n=54]:
        - l[n=17505]: ob sie wolden nemen solt,
        - l[n=17506]: gerne er in den geben wolt;
      - lg@stanza[n=55]:
        - l[n=17507]: oder ob er iht hæte
        - l[n=17508]: des die frouwe bæte
      - lg@stanza[n=56]:
        - l[n=17509]: in allem sînen rîche,
        - l[n=17510]: dar über frîlîche
      - lg@stanza[n=57]:
        - l[n=17511]: solde sie gebieten,
        - l[n=17512]: irs willen sich dar an nieten.
      - lg@stanza[n=58]:
        - l[n=17513]: 'Dô sprach Thalêstris, die küniginne:'
        - l[n=17514]: "'herze, lîp und sinne"
      - lg@stanza[n=59]:
        - l[n=17515]: habent mich her ze iu gejagt.
        - l[n=17516]: ich bin des willen unverzagt,
      - lg@stanza[n=60]:
        - l[n=17517]: hêrre, ich sage iu mînen muot.
        - l[n=17518]: lant, liute, lîp und guot
      - lg@stanza[n=61]:
        - l[n=17519]: sol ze iuwerm gebote sîn.'
        - l[n=17520]: er sprach 'gnâde, frouwe mîn.
      - lg@stanza[n=62]:
        - l[n=17521]: waʒ ir lande muget hân,
        - l[n=17522]: die suln von mir sîn erlân
      - lg@stanza[n=63]:
        - l[n=17523]: strîtes und twingens wesen frî.
        - l[n=17524]: ich wil iu sîn mit helfe bî.
      - lg@stanza[n=64]:
        - l[n=17525]: ist iht anders daʒ ir welt,
        - l[n=17526]: des muotet' sprach der werde helt.
      - lg@stanza[n=65]:
        - l[n=17527]: dô sprach die küniginne
        - l[n=17528]: "'ich bite iuch umbe minne."
      - lg@stanza[n=66]:
        - l[n=17529]: wirde ich der von iu gewert
        - l[n=17530]: und eins kindes, als mîn herze gert,
      - lg@stanza[n=67]:
        - l[n=17531]: hêrre, so ist verborgen
        - l[n=17532]: mîn vîntlîcheʒ sorgen
      - lg@stanza[n=68]:
        - l[n=17533]: und stîget mîn gemüete hô,
        - l[n=17534]: ob daʒ die gote flüegent sô.'
      - lg@stanza[n=69]:
        - l[n=17535]: güetlich er an die frouwen sach.
        - l[n=17536]: ir schœne sîme herzen jach
      - lg@stanza[n=70]:
        - l[n=17537]: daʒ er der lieben mære
        - l[n=17538]: unmâʒen frô wære,
      - lg@stanza[n=71]:
        - l[n=17539]: iedoch sprach er in schame rôt
        - l[n=17540]: "'frowe mîn, ir solt durch got"
      - lg@stanza[n=72]:
        - l[n=17541]: mich der rede erlâʒen,
        - l[n=17542]: sie ist mir niht ze mâʒen.
      - lg@stanza[n=73]:
        - l[n=17543]: wær ich âne wîp ein man,
        - l[n=17544]: frowe, ditz wær von mir getân.
      - lg@stanza[n=74]:
        - l[n=17545]: frowe, eʒ ist niht lange zît
        - l[n=17546]: daʒ ich nam, die mir vil fröiden gît,
      - lg@stanza[n=75]:
        - l[n=17547]: ein vil minniclîcheʒ wîp,
        - l[n=17548]: die ich vür mîn selbes lîp
      - lg@stanza[n=76]:
        - l[n=17549]: mit getriuwelîchem sinne
        - l[n=17550]: in mînem herzen minne.
      - lg@stanza[n=77]:
        - l[n=17551]: ob daʒ von uns ergienge nuo,
        - l[n=17552]: frowe, waʒ spræche die dâ zuo?'
      - lg@stanza[n=78]:
        - l[n=17553]: sie sprach 'ich kan der mâʒe gern,
        - l[n=17554]: dar umbe sult ir mich gewern.
      - lg@stanza[n=79]:
        - l[n=17555]: wer solt lân verterben
        - l[n=17556]: sô minneclîcheʒ werben,
      - lg@stanza[n=80]:
        - l[n=17557]: ob wirʒ lieʒen an reht,
        - l[n=17558]: weder ritter noch der kneht
      - lg@stanza[n=81]:
        - l[n=17559]: kunden daʒ verteilen mir,
        - l[n=17560]: der rede müestet volgen ir.
      - lg@stanza[n=82]:
        - l[n=17561]: vil künge haben geworben
        - l[n=17562]: an mich, daʒ ist vertorben.
      - lg@stanza[n=83]:
        - l[n=17563]: hêrre, jâ wil ich alle man
        - l[n=17564]: durch iuch einen immer lân.'
      - lg@stanza[n=84]:
        - l[n=17565]: der fürste sprach mit zühte siten
        - l[n=17566]: "'hæt eʒ fuoge, ich solde iuch biten"
      - lg@stanza[n=85]:
        - l[n=17567]: des ir mich bitet, schœne meit.
        - l[n=17568]: nû spreht ir lîhte ich bin verzeit,
      - lg@stanza[n=86]:
        - l[n=17569]: ob ich niht leiste iuwer bete.
        - l[n=17570]: niht wol ich dar an tete.'
      - lg@stanza[n=87]:
        - l[n=17571]: der rede wart Thalêstris frô.
        - l[n=17572]: irn goten und Alexandrô
      - lg@stanza[n=88]:
        - l[n=17573]: die küniginne rîche
        - l[n=17574]: dancte flîzeclîche.
      - lg@stanza[n=89]:
        - l[n=17575]: der tac mit fröiden wart zuo brâht.
        - l[n=17576]: als nû komen was die naht,
      - lg@stanza[n=90]:
        - l[n=17577]: Alexander sîn reise hal.
        - l[n=17578]: mit der meit er sich dannen stal
      - lg@stanza[n=91]:
        - l[n=17579]: an ein heimelîche stat,
        - l[n=17580]: als er ir vor bescheiden hat
      - lg@stanza[n=92]:
        - l[n=17581]: einem sînem kamerære,
        - l[n=17582]: der edel fürste mære.
      - lg@stanza[n=93]:
        - l[n=17583]: Thalêstris minne wart gewert
        - l[n=17584]: aldâ, als ir herze gert.
      - lg@stanza[n=94]:
        - l[n=17585]: der fürste kuste irn rôten munt
        - l[n=17586]: bî der naht wol drîʒec stunt,
      - lg@stanza[n=95]:
        - l[n=17587]: mit minne er sie gruoʒte,
        - l[n=17588]: ir swære er ir dô buoʒte.
      - lg@stanza[n=96]:
        - l[n=17589]: dô sie sich scheiden wolden
        - l[n=17590]: und von einander solden,
      - lg@stanza[n=97]:
        - l[n=17591]: dô sprach die süeʒe Thalêstris
        - l[n=17592]: "'hêrre, nû bin ich des gewis"
      - lg@stanza[n=98]:
        - l[n=17593]: daʒ ich hân fruht von dir genomen.
        - l[n=17594]: sol mir die ze sælden komen,
      - lg@stanza[n=99]:
        - l[n=17595]: daʒ sie sol der werlde leben,
        - l[n=17596]: wirt eʒ ein meit, ich wil ir geben
      - lg@stanza[n=100]:
        - l[n=17597]: al mîner lande rîche;
        - l[n=17598]: wirt aber eʒ dir gelîche,
      - lg@stanza[n=101]:
        - l[n=17599]: so muoʒ ich dir eʒ senden,
        - l[n=17600]: daʒ mich sol an fröiden phenden.
      - lg@stanza[n=102]:
        - l[n=17601]: alsô tuot von dir mîn scheiden.
        - l[n=17602]: die gote uns füegen beiden
      - lg@stanza[n=103]:
        - l[n=17603]: daʒ wir schiere einander sehen,
        - l[n=17604]: sô wil ich mir aber fröiden jehen.'
      - lg@stanza[n=104]:
        - l[n=17605]: der küne ir êren vil erbôt.
        - l[n=17606]: dô lieʒ sie in in senender nôt.
      - lg@stanza[n=105]:
        - l[n=17607]: mit cleinôte manger hande
        - l[n=17608]: in anderm gewande
      - lg@stanza[n=106]:
        - l[n=17609]: gesniten nâch der Kriechen siten
        - l[n=17610]: die gestinne dannen riten.
      - lg@stanza[n=107]:
        - l[n=17611]: dô sie rûmten den plân,
        - l[n=17612]: waʒ in wart, sie fuortenʒ dan.
    - chapter[n=196]:
      - head[lg=deu-Latn]: Verbrennung der Beute
      - lg@stanza[n=1]:
        - l[n=17613]: dô gebôt der fürste sân
        - l[n=17614]: sîn reise gegen Bractân.
      - lg@stanza[n=2]:
        - l[n=17615]: dar inne het Bessus einen man
        - l[n=17616]: getriuwen und biderben gelân,
      - lg@stanza[n=3]:
        - l[n=17617]: der daʒ künicrîche
        - l[n=17618]: hielt gar werlîche.
      - lg@stanza[n=4]:
        - l[n=17619]: ûf strît er sich berihtet het,
        - l[n=17620]: den Kriechen er grôʒen schaden tet.
      - lg@stanza[n=5]:
        - l[n=17621]: Bessus het im sînen suon
        - l[n=17622]: bevolhen, dem wolt er triuwe tuon.
      - lg@stanza[n=6]:
        - l[n=17623]: er wolde ouch dem selben knaben,
        - l[n=17624]: ob er möhte, die lant behaben,
      - lg@stanza[n=7]:
        - l[n=17625]: der het doch schaden vil gekorn
        - l[n=17626]: an sînem vater, den er het verlorn.
      - lg@stanza[n=8]:
        - l[n=17627]: Die hêrren algelîche
        - l[n=17628]: giengen vür den fürsten rîche.
      - lg@stanza[n=9]:
        - l[n=17629]: sie jâhen daʒ in swære
        - l[n=17630]: die reise gegen Bractân wære,
      - lg@stanza[n=10]:
        - l[n=17631]: eʒ wære ouch nû wol ze mâʒen
        - l[n=17632]: daʒ er wolde sîn strîten lâʒen,
      - lg@stanza[n=11]:
        - l[n=17633]: daʒ er im etswenne næme
        - l[n=17634]: kurzewîle, die fürsten zæme.
      - lg@stanza[n=12]:
        - l[n=17635]: alsô die rede vor im geschach.
        - l[n=17636]: die was dem künge ungemach.
      - lg@stanza[n=13]:
        - l[n=17637]: er sprach 'es ist die rede niht.
        - l[n=17638]: daʒ man iuch nû sô træge siht,
      - lg@stanza[n=14]:
        - l[n=17639]: ich weiʒ wol waʒ iuch wirret,
        - l[n=17640]: 'daʒ iuch der reise irret:'
      - lg@stanza[n=15]:
        - l[n=17641]: ir sît des guotes überladen,
        - l[n=17642]: daʒ wil iu an prîse schaden.
      - lg@stanza[n=16]:
        - l[n=17643]: nû gebiut ich daʒ ein ieglich man,
        - l[n=17644]: waʒ er guotes mac gehân,
      - lg@stanza[n=17]:
        - l[n=17645]: daʒ heiʒe er tragen ûf den plân.
        - l[n=17646]: von welchem daʒ niht wirt getân,
      - lg@stanza[n=18]:
        - l[n=17647]: den wil ich haʒʒes immer wern
        - l[n=17648]: und muoʒ mîner hulde enbern.'
      - lg@stanza[n=19]:
        - l[n=17649]: dô jâhen sie daʒ sie wolden
        - l[n=17650]: varn war sie solden.
      - lg@stanza[n=20]:
        - l[n=17651]: er sprach 'wann sô daʒ geschiht,
        - l[n=17652]: guot zît man iuch varn siht.'
      - lg@stanza[n=21]:
        - l[n=17653]: wie ungerne sie eʒ tâten,
        - l[n=17654]: alleʒ daʒ sie hâten,
      - lg@stanza[n=22]:
        - l[n=17655]: daʒ lieʒen sie tragen ûf daʒ velt,
        - l[n=17656]: golt, gesteine, silber, gezelt,
      - lg@stanza[n=23]:
        - l[n=17657]: cleinôte, manic rîch gewant
        - l[n=17658]: geworht mit meisterlîcher hant.
      - lg@stanza[n=24]:
        - l[n=17659]: grôʒ vorhte sie des treip;
        - l[n=17660]: 'niuwan ros und harnasch in bleip:'
      - lg@stanza[n=25]:
        - l[n=17661]: des twanc sie triuwe und êre
        - l[n=17662]: daʒ sie in vorhten sêre.
      - lg@stanza[n=26]:
        - l[n=17663]: dô hieʒ der künec ouch, hôrt ich sagen,
        - l[n=17664]: allen sînen hort dar tragen.
      - lg@stanza[n=27]:
        - l[n=17665]: dô gebôt der Pelliur
        - l[n=17666]: daʒ man machte grôʒe viur
      - lg@stanza[n=28]:
        - l[n=17667]: und al daʒ guot verbrente.
        - l[n=17668]: welcher daʒ erwente,
      - lg@stanza[n=29]:
        - l[n=17669]: des des guotes iht wære gewesen,
        - l[n=17670]: 'der enmohte niht genesen:'
      - lg@stanza[n=30]:
        - l[n=17671]: koche, garzûne, schüllen
        - l[n=17672]: solden ir secke füllen,
      - lg@stanza[n=31]:
        - l[n=17673]: waʒ armer liute wære
        - l[n=17674]: ringen dâ mit ir swære.
      - lg@stanza[n=32]:
        - l[n=17675]: von den deheiner pheninc mohte hân,
        - l[n=17676]: ob man im solt sîn ros beslân,
      - lg@stanza[n=33]:
        - l[n=17677]: 'ern wolde danne borgen:'
        - l[n=17678]: umb ander guot sie sorgen
      - lg@stanza[n=34]:
        - l[n=17679]: muosten und sich wâgen,
        - l[n=17680]: ob sie armuot wolde betrâgen,
      - lg@stanza[n=35]:
        - l[n=17681]: und ob in tet ir kummer wê,
        - l[n=17682]: sie muosten sich erburn als ê.
      - lg@stanza[n=36]:
        - l[n=17683]: er lieʒ sie guot zît verdonen
        - l[n=17684]: und alsô in kummer wonen.
      - lg@stanza[n=37]:
        - l[n=17685]: er jach, als sie geruochten habe,
        - l[n=17686]: die müesten sie den vînden abe
      - lg@stanza[n=38]:
        - l[n=17687]: herteclich gewinnen.
        - l[n=17688]: sie jâhen daʒ sie beginnen
      - lg@stanza[n=39]:
        - l[n=17689]: waʒ er gebute wolden
        - l[n=17690]: und gerne varn solden,
      - lg@stanza[n=40]:
        - l[n=17691]: wann in der lîp unmære
        - l[n=17692]: von rehter armuot wære.
      - lg@stanza[n=41]:
        - l[n=17693]: dô sprach der unverzagte man
        - l[n=17694]: "'daʒ wære beʒʒer ê getân.'"
      - lg@stanza[n=42]:
        - l[n=17695]: dô muosten sie gegen Bractâne
        - l[n=17696]: zogen irs guotes âne,
      - lg@stanza[n=43]:
        - l[n=17697]: dâ vor sie grôʒen kummer liten,
        - l[n=17698]: ê sie die stat erstriten.
    - chapter[n=205]:
      - head[lg=deu-Latn]: Eroberung Bactras
      - lg@stanza[n=1]:
        - l[n=17699]: Mit strîtlîcher herte
        - l[n=17700]: die stat sich sêre werte.
      - lg@stanza[n=2]:
        - l[n=17701]: daʒ schuof der einige man,
        - l[n=17702]: den Bessus drinne hete verlân,
      - lg@stanza[n=3]:
        - l[n=17703]: daʒ dise liute dâ vil verlurn
        - l[n=17704]: und dâ grôʒen schaden kurn.
      - lg@stanza[n=4]:
        - l[n=17705]: iedoch gewunnen sie die stat.
        - l[n=17706]: daʒ buoch mich sô bewîset hât,
      - lg@stanza[n=5]:
        - l[n=17707]: wærn sie bî guote als ê gewesen,
        - l[n=17708]: die stat wær vor in genesen.
      - lg@stanza[n=6]:
        - l[n=17709]: dô reiʒte sie des armuot
        - l[n=17710]: daʒ sie wolden umbe guot
      - lg@stanza[n=7]:
        - l[n=17711]: volleclîchen werben
        - l[n=17712]: oder wolden sterben,
      - lg@stanza[n=8]:
        - l[n=17713]: ê daʒ sie in solchen swæren
        - l[n=17714]: deheine frist mê wæren.
      - lg@stanza[n=9]:
        - l[n=17715]: nû wurden sie hie berâten.
        - l[n=17716]: waʒ die burger hâten,
      - lg@stanza[n=10]:
        - l[n=17717]: daʒ gap in williclîche
        - l[n=17718]: Alexander der rîche.
      - lg@stanza[n=11]:
        - l[n=17719]: grôʒen hort man dâ vant.
        - l[n=17720]: Mêtrône bevalh er daʒ lant.
      - lg@stanza[n=12]:
        - l[n=17721]: der het eʒ dâ vil guot getân,
        - l[n=17722]: des wolt er in genieʒen lân.
      - lg@stanza[n=13]:
        - l[n=17723]: der ê dâ houptman was gewesen,
        - l[n=17724]: den lieʒ der künc durch daʒ genesen,
      - lg@stanza[n=14]:
        - l[n=17725]: daʒ er sîn triwe sô veste hielt
        - l[n=17726]: 'gegen dem kinde, des er wielt:'
      - lg@stanza[n=15]:
        - l[n=17727]: des nam er in ze gesinde
        - l[n=17728]: mit samt dem kinde.
      - lg@stanza[n=16]:
        - l[n=17729]: der nie ervorhte vînde drô
        - l[n=17730]: der wolde in Bractâne frô
      - lg@stanza[n=17]:
        - l[n=17731]: nû mit den fürsten blîben,
        - l[n=17732]: 'die zît dâ vertrîben:'
      - lg@stanza[n=18]:
        - l[n=17733]: dô vil rede vür in kam,
        - l[n=17734]: die er gerne und ungerne vernam.
    - chapter[n=98]:
      - head[lg=deu-Latn]: Der Streit der Juden und Samariter
      - lg@stanza[n=1]:
        - l[n=17735]: in Jhêrusalêm ein nît
        - l[n=17736]: hete gewert als lange zît,
      - lg@stanza[n=2]:
        - l[n=17737]: sît Darîus an daʒ rîche kam
        - l[n=17738]: und Aswerus sîn ende nam.
      - lg@stanza[n=3]:
        - l[n=17739]: der hete den Juden ze houptman
        - l[n=17740]: den herzogen Vagôsum gelân.
      - lg@stanza[n=4]:
        - l[n=17741]: über die priester fürste dô was
        - l[n=17742]: Elyasip, als ich eʒ las,
      - lg@stanza[n=5]:
        - l[n=17743]: ein edel Jude. dô der erstarp,
        - l[n=17744]: Jûdas sîn sun daʒ ampt erwarp,
      - lg@stanza[n=6]:
        - l[n=17745]: der eʒ reht und wirdiclîchen het.
        - l[n=17746]: dô Jûdas sîn ende tet,
      - lg@stanza[n=7]:
        - l[n=17747]: zwêne süne er nâch im lieʒ,
        - l[n=17748]: Johannes der eine hieʒ,
      - lg@stanza[n=8]:
        - l[n=17749]: mich bewîst ouch die biblia alsus,
        - l[n=17750]: der ander hieʒ Jhêsus.
      - lg@stanza[n=9]:
        - l[n=17751]: Johannes ze fürsten wart erkorn
        - l[n=17752]: ze dem tempel, daʒ was Jhêsu zorn.
      - lg@stanza[n=10]:
        - l[n=17753]: dem der herzoge friuntschaft jach
        - l[n=17754]: Vagôsus und daʒ wider in sprach
      - lg@stanza[n=11]:
        - l[n=17755]: er wolde im füegen daʒ fürstentuom.
        - l[n=17756]: des verlieʒ er sich ûf Vagôsum,
      - lg@stanza[n=12]:
        - l[n=17757]: mit dem bruoder er sich zebrach.
        - l[n=17758]: 'in dem tempel daʒ geschach:'
      - lg@stanza[n=13]:
        - l[n=17759]: Jhêsum sluoc Johannes tôt.
        - l[n=17760]: des kâmen die Juden in grôʒe nôt
      - lg@stanza[n=14]:
        - l[n=17761]: von dem herzogen Vagôsô.
        - l[n=17762]: der sprach ze den Juden sô,
      - lg@stanza[n=15]:
        - l[n=17763]: ern wolde daʒ niht vertragen
        - l[n=17764]: daʒ in dem tempel was erslagen
      - lg@stanza[n=16]:
        - l[n=17765]: Jhêsus von Johanne.
        - l[n=17766]: den kündet er ze sînem banne.
      - lg@stanza[n=17]:
        - l[n=17767]: er sprach 'eʒ sol iuch übel ergân,
        - l[n=17768]: daʒ ir lieʒt disen man
      - lg@stanza[n=18]:
        - l[n=17769]: morden in dem bethûs.'
        - l[n=17770]: der herzoge Vagôsus
      - lg@stanza[n=19]:
        - l[n=17771]: mit den Persânen samente sich,
        - l[n=17772]: an den tempel karter sîn gerich,
      - lg@stanza[n=20]:
        - l[n=17773]: den zerfuorter unde brach.
        - l[n=17774]: siben jâr man in verwüestet sach.
      - lg@stanza[n=21]:
        - l[n=17775]: grôʒ unfuoge er begienc,
        - l[n=17776]: vil volkes er sluoc unde vienc
      - lg@stanza[n=22]:
        - l[n=17777]: und macht von sîns gewaldes kraft
        - l[n=17778]: die Juden alle zinshaft.
      - lg@stanza[n=23]:
        - l[n=17779]: daʒ bevalh er sunder twâl
        - l[n=17780]: einem der hieʒ Vectigâl,
      - lg@stanza[n=24]:
        - l[n=17781]: der den zins und dienest næme,
        - l[n=17782]: wann die gesazte zît kæme.
      - lg@stanza[n=25]:
        - l[n=17783]: dô Johannes ente sîn leben,
        - l[n=17784]: sînem sun daʒ ampt wart gegeben,
      - lg@stanza[n=26]:
        - l[n=17785]: Jaddus, der sîn mit wirde phlac
        - l[n=17786]: in Jhêrusalêm vil manegen tac
      - lg@stanza[n=27]:
        - l[n=17787]: und stætet vast der Juden ê.
        - l[n=17788]: sîn bruoder der hieʒ Manassê,
      - lg@stanza[n=28]:
        - l[n=17789]: der dar zuo williclîche riet.
        - l[n=17790]: der herzoge Vagôsus verschiet,
      - lg@stanza[n=29]:
        - l[n=17791]: der wart wênic geclagt
        - l[n=17792]: von den Juden, ist mir gesagt.
      - lg@stanza[n=30]:
        - l[n=17793]: Darîus sazte dar nâch
        - l[n=17794]: ze herzogen Sannabâlâch,
      - lg@stanza[n=31]:
        - l[n=17795]: der solde der lande phlegen dâ
        - l[n=17796]: in Jhêrusalêm und Sâmariâ.
      - lg@stanza[n=32]:
        - l[n=17797]: nû wart dem fürsten geseit
        - l[n=17798]: daʒ gar grôʒlich leit
      - lg@stanza[n=33]:
        - l[n=17799]: von Jhêrusalêm die burgære
        - l[n=17800]: und vîntlîche swære
      - lg@stanza[n=34]:
        - l[n=17801]: hæten den fürsten erboten
        - l[n=17802]: mit heres craft mit starken roten.
      - lg@stanza[n=35]:
        - l[n=17803]: Sannabâlâch der was wîse
        - l[n=17804]: und ranc ouch ie nâch prîse,
      - lg@stanza[n=36]:
        - l[n=17805]: er kunde sich den liuten wol
        - l[n=17806]: lieben, als von rehte sol
      - lg@stanza[n=37]:
        - l[n=17807]: tuon ein ietslich wîser man,
        - l[n=17808]: der willigeʒ volc wil hân.
      - lg@stanza[n=38]:
        - l[n=17809]: er het ein tohter, eine maget,
        - l[n=17810]: von der vil tugent was gesaget
      - lg@stanza[n=39]:
        - l[n=17811]: und daʒ die wær schœne gar,
        - l[n=17812]: aller lôsheite bar.
      - lg@stanza[n=40]:
        - l[n=17813]: die schœne magt hieʒ Isachâ.
        - l[n=17814]: Manasses der ranc dar nâ
      - lg@stanza[n=41]:
        - l[n=17815]: mit allem flîʒe unverzagt
        - l[n=17816]: daʒ im wurde die magt,
      - lg@stanza[n=42]:
        - l[n=17817]: der im Sannabâlâch
        - l[n=17818]: williclich ze wîbe jach.
      - lg@stanza[n=43]:
        - l[n=17819]: durch rehte friuntschaft er daʒ tet
        - l[n=17820]: und durch liebe, die er ze den Juden het,
      - lg@stanza[n=44]:
        - l[n=17821]: daʒ er wol mit in wolde leben;
        - l[n=17822]: sô wolt er im sîn tohter geben.
      - lg@stanza[n=45]:
        - l[n=17823]: durch dehein vorhte tet er daʒ.
        - l[n=17824]: dâ von huop sich ein niuwer haʒ.
      - lg@stanza[n=46]:
        - l[n=17825]: ich hân lange hœren sagen
        - l[n=17826]: daʒ underwîlen niht muge vertragen
      - lg@stanza[n=47]:
        - l[n=17827]: ein man und nemen vür guot,
        - l[n=17828]: 'wanne man im wol tuot:'
      - lg@stanza[n=48]:
        - l[n=17829]: daʒ machet übermuotes craft
        - l[n=17830]: und komet von senfter hêrschaft.
      - lg@stanza[n=49]:
        - l[n=17831]: nû vernemet wie
        - l[n=17832]: (als ich iuch wil berihten hie)
      - lg@stanza[n=50]:
        - l[n=17833]: der herzoge Sannabâlâch
        - l[n=17834]: den Juden grôʒer liebe jach.
      - lg@stanza[n=51]:
        - l[n=17835]: er was in güetlîchen mite
        - l[n=17836]: als ein friunt niht in hêrren site,
      - lg@stanza[n=52]:
        - l[n=17837]: sie lieʒen in engelten des.
        - l[n=17838]: sie sprâchen daʒ her Manasses
      - lg@stanza[n=53]:
        - l[n=17839]: sîn tohter solde lâʒen,
        - l[n=17840]: sie wær im niht ze mâʒen,
      - lg@stanza[n=54]:
        - l[n=17841]: sie wære niht von ir art.
        - l[n=17842]: Manasses des betrüebet wart.
      - lg@stanza[n=55]:
        - l[n=17843]: er sprach daʒ er in wolt abe stên
        - l[n=17844]: und niht mê ze ir alter gên.
      - lg@stanza[n=56]:
        - l[n=17845]: Manasses der gewære
        - l[n=17846]: reit ze sîme swêre,
      - lg@stanza[n=57]:
        - l[n=17847]: er clagt im sînen ungemach.
        - l[n=17848]: dô sprach Sannabâlâch
      - lg@stanza[n=58]:
        - l[n=17849]: "'ir solt der êrn durch mich enbern,"
        - l[n=17850]: ich wil iuch grôʒer wirde wern.
      - lg@stanza[n=59]:
        - l[n=17851]: nû sie niht wol wellen leben,
        - l[n=17852]: 'des sol ich iu mîn stiure geben:'
      - lg@stanza[n=60]:
        - l[n=17853]: sie suln tragen mînen haʒ.'
        - l[n=17854]: wol sît bezeiget er in daʒ,
      - lg@stanza[n=61]:
        - l[n=17855]: wann er in sît an maneger stet
        - l[n=17856]: mit rât und tât schaden tet.
      - lg@stanza[n=62]:
        - l[n=17857]: der fürste Sannabâlâch
        - l[n=17858]: alsô ze sîme eidem sprach
      - lg@stanza[n=63]:
        - l[n=17859]: "'ûf Tourôn in Sâmariâ,"
        - l[n=17860]: den hœhsten berc den wir aldâ
      - lg@stanza[n=64]:
        - l[n=17861]: haben, heiʒ ich iu machen
        - l[n=17862]: ein tempel von rîchen sachen,
      - lg@stanza[n=65]:
        - l[n=17863]: daʒ sie müejet in den ougen.
        - l[n=17864]: noch ist daʒ âne lougen
      - lg@stanza[n=66]:
        - l[n=17865]: ich gebe iu volleclîche craft
        - l[n=17866]: und gewalt al mîner ritterschaft,
      - lg@stanza[n=67]:
        - l[n=17867]: sô müeʒen sie, dâ vür ichʒ hân,
        - l[n=17868]: iu alle wesen undertân.'
      - lg@stanza[n=68]:
        - l[n=17869]: ditz geschach als ich iu sage.
        - l[n=17870]: 'die Juden kâmen des ze clage:'
      - lg@stanza[n=69]:
        - l[n=17871]: daʒ schuof Sannabâlâch
        - l[n=17872]: als ir wol vernemet her nâch.
      - lg@stanza[n=70]:
        - l[n=17873]: von Jhêrusalêm ûʒ der stat
        - l[n=17874]: daʒ volc grôʒe helfe hat
      - lg@stanza[n=71]:
        - l[n=17875]: 'heimelich Darîô getân:'
        - l[n=17876]: daʒ wolden niht ungemeldet lân
      - lg@stanza[n=72]:
        - l[n=17877]: durch den nît die Sâmarîten.
        - l[n=17878]: die kâmen an den zîten,
      - lg@stanza[n=73]:
        - l[n=17879]: dô sie daʒ heten vernomen
        - l[n=17880]: daʒ Darîus was von lîbe komen
      - lg@stanza[n=74]:
        - l[n=17881]: und daʒ eʒ alsô was geschehen,
        - l[n=17882]: als ir daʒ buoch hie hœret jehen.
      - lg@stanza[n=75]:
        - l[n=17883]: mit den von Sâmariâ
        - l[n=17884]: die von Phennicôn wârn dâ,
      - lg@stanza[n=76]:
        - l[n=17885]: die stunden an ir worte,
        - l[n=17886]: als sie der künic verhôrte.
      - lg@stanza[n=77]:
        - l[n=17887]: ze dem fürsten Sannabâlâch
        - l[n=17888]: der werde Alexander sprach
      - lg@stanza[n=78]:
        - l[n=17889]: "'dô ich ze Jhêrusalêm kam"
        - l[n=17890]: und daʒ volc dâ inne nam
      - lg@stanza[n=79]:
        - l[n=17891]: in mîn gnâde und die stat,
        - l[n=17892]: einer bete mich Jaddus bat,
      - lg@stanza[n=80]:
        - l[n=17893]: ob sie ieman wolde besagen
        - l[n=17894]: oder sust ûf sie clagen,
      - lg@stanza[n=81]:
        - l[n=17895]: daʒ ich sie des lieʒe ze rehte komen.
        - l[n=17896]: nû hân ich iuch wol vernomen
      - lg@stanza[n=82]:
        - l[n=17897]: und vil rehte gehôrt,
        - l[n=17898]: ich wil vernemen ouch ir wort.'
      - lg@stanza[n=83]:
        - l[n=17899]: dô dise mære vernâmen
        - l[n=17900]: die von Jhêrusalêm kâmen
      - lg@stanza[n=84]:
        - l[n=17901]: vor den fürsten, als ir was gegert;
        - l[n=17902]: sie brâhten manic tûsent marke wert
      - lg@stanza[n=85]:
        - l[n=17903]: an cleinôte und an ander habe,
        - l[n=17904]: als ich die rede vernomen habe.
      - lg@stanza[n=86]:
        - l[n=17905]: Jaddus sprach 'uns ist gesaget,
        - l[n=17906]: hêrre, wir sîn vor iu beclaget,
      - lg@stanza[n=87]:
        - l[n=17907]: des man uns gar unrehte tuot.'
        - l[n=17908]: Alexander sprach 'habt guoten muot,
      - lg@stanza[n=88]:
        - l[n=17909]: iu sol daʒ niht werren
        - l[n=17910]: noch von mînen hulden verren.
      - lg@stanza[n=89]:
        - l[n=17911]: ich weiʒ wol, eʒ ist durch haʒ
        - l[n=17912]: geschehen; waʒ schadet iu daʒ?
      - lg@stanza[n=90]:
        - l[n=17913]: ir sult frœlîchen leben.'
        - l[n=17914]: dô dise sâhen daʒ vergeben
      - lg@stanza[n=91]:
        - l[n=17915]: ir besagen was und niht enschuof,
        - l[n=17916]: dô schrîten sie gemeinen ruof,
      - lg@stanza[n=92]:
        - l[n=17917]: daʒ er in die frist tæte
        - l[n=17918]: als er den Juden getân hæte,
      - lg@stanza[n=93]:
        - l[n=17919]: wenn sie niht verbæren
        - l[n=17920]: die ê und ouch Juden wæren.
      - lg@stanza[n=94]:
        - l[n=17921]: den Sâmarîten fuor ie mite
        - l[n=17922]: von alter ie dirre site,
      - lg@stanza[n=95]:
        - l[n=17923]: sam wâren die von Phennicôn
        - l[n=17924]: der selben siten ouch gewon,
      - lg@stanza[n=96]:
        - l[n=17925]: daʒ sie sich Juden jâhen
        - l[n=17926]: sîn, swenne sie daʒ sâhen
      - lg@stanza[n=97]:
        - l[n=17927]: daʒ eʒ in iht uneben gienc
        - l[n=17928]: und dehein swære sie bevienc
      - lg@stanza[n=98]:
        - l[n=17929]: von überlast der heiden,
        - l[n=17930]: sô sach man sie von in scheiden
      - lg@stanza[n=99]:
        - l[n=17931]: und versprechen die ê.
        - l[n=17932]: daʒ tet den Juden dicke wê
      - lg@stanza[n=100]:
        - l[n=17933]: und was ze maniger zît
        - l[n=17934]: under in vil sûrer nît.
      - lg@stanza[n=101]:
        - l[n=17935]: der künc Alexander sprach
        - l[n=17936]: ze dem fürsten Sannabâlâch
      - lg@stanza[n=102]:
        - l[n=17937]: "'daʒ volc sich ze den Juden sagt."
        - l[n=17938]: wær daʒ sô, wær ich des unverzagt,
      - lg@stanza[n=103]:
        - l[n=17939]: wærn sie Juden und trüegen ir leben,
        - l[n=17940]: ich torst in wol die frîheit geben,
      - lg@stanza[n=104]:
        - l[n=17941]: die ich den Juden hân getân.
        - l[n=17942]: sô des niht ist, sô lât bestân
      - lg@stanza[n=105]:
        - l[n=17943]: dise rede, biʒ daz, ir habt vernomen
        - l[n=17944]: daʒ ich iu bin ze lande komen,
      - lg@stanza[n=106]:
        - l[n=17945]: sô wil ich tuon wes sie mich biten.'
        - l[n=17946]: sô dancten sie im mit flîʒe siten,
      - lg@stanza[n=107]:
        - l[n=17947]: Sannabâlâch und die von Sâmariâ,
        - l[n=17948]: sam tâten die von Phennicâ,
      - lg@stanza[n=108]:
        - l[n=17949]: die ouch dancten dem wîgande.
        - l[n=17950]: sus kâmen sie ze lande.
    - chapter[n=197]:
      - head[lg=deu-Latn]: Verrat des Dimnus u.a.
      - lg@stanza[n=1]:
        - l[n=17951]: Sich werlt, als ich ê von dir sprach
        - l[n=17952]: daʒ man dir ie bœses lônes jach,
      - lg@stanza[n=2]:
        - l[n=17953]: 'daʒ wirt nû ervunden hie:'
        - l[n=17954]: ich wil iu rehte sagen wie.
      - lg@stanza[n=3]:
        - l[n=17955]: der ungetriuwe Sâthanas,
        - l[n=17956]: der des ie vil flîʒic was
      - lg@stanza[n=4]:
        - l[n=17957]: wie er dar zuo rihte
        - l[n=17958]: 'daʒ er werren tihte:'
      - lg@stanza[n=5]:
        - l[n=17959]: wie er dar zuo stelle
        - l[n=17960]: daʒ er die werden velle
      - lg@stanza[n=6]:
        - l[n=17961]: und sie lêre an triuwen wenken,
        - l[n=17962]: daʒ ist al sîn gedenken.
      - lg@stanza[n=7]:
        - l[n=17963]: ei werlt, nû sich waʒ dîn vogt
        - l[n=17964]: 'smâcheit und lasters ûf dich zogt:'
      - lg@stanza[n=8]:
        - l[n=17965]: daʒ ist des schult, als ich dir sage,
        - l[n=17966]: daʒ du im volgest alle tage
      - lg@stanza[n=9]:
        - l[n=17967]: mê dann dem, der dich geschaffen hât,
        - l[n=17968]: dâ von dîn sælde hine gât
      - lg@stanza[n=10]:
        - l[n=17969]: und smilzet als ein îs
        - l[n=17970]: von gote dîn angeerbet prîs.
      - lg@stanza[n=11]:
        - l[n=17971]: Nû muoʒ ich iu von jâmer sagen.
        - l[n=17972]: den Alexander hete getragen
      - lg@stanza[n=12]:
        - l[n=17973]: ie triuwe und helfenden muot,
        - l[n=17974]: den er ie fuogte alleʒ guot,
      - lg@stanza[n=13]:
        - l[n=17975]: die verkêrten ir gemüete
        - l[n=17976]: 'gegen im in ungüete:'
      - lg@stanza[n=14]:
        - l[n=17977]: Dîmus und Dêmêtrius
        - l[n=17978]: und der hêrre Lotilâus,
      - lg@stanza[n=15]:
        - l[n=17979]: hœrt wie die gefuoren.
        - l[n=17980]: des künges tôt sie swuoren,
      - lg@stanza[n=16]:
        - l[n=17981]: und der werde Filôtas
        - l[n=17982]: des râtes ouch geinnert was,
      - lg@stanza[n=17]:
        - l[n=17983]: doch het er in gelobt niht
        - l[n=17984]: bîgestên durch keine phliht.
      - lg@stanza[n=18]:
        - l[n=17985]: der edle süeʒe werde man
        - l[n=17986]: deheine schult het mê dar an
      - lg@stanza[n=19]:
        - l[n=17987]: sunder aleine daʒ,
        - l[n=17988]: daʒ er sich dar an vergaʒ
      - lg@stanza[n=20]:
        - l[n=17989]: 'daz, er den künc niht warnet:'
        - l[n=17990]: vil sûre er daʒ gearnet.
      - lg@stanza[n=21]:
        - l[n=17991]: sît dô eʒ der künc vernam,
        - l[n=17992]: Philôtas von leben kam.
      - lg@stanza[n=22]:
        - l[n=17993]: ich wil iu sagen, wie eʒ geschach
        - l[n=17994]: in Bractâne, als mir jach
      - lg@stanza[n=23]:
        - l[n=17995]: daʒ buoch dirre mære,
        - l[n=17996]: ir rehter lêrære.
      - lg@stanza[n=24]:
        - l[n=17997]: der götinne Pallas
        - l[n=17998]: in Bractâne erbûwet was
      - lg@stanza[n=25]:
        - l[n=17999]: ein tempel wunneclîche,
        - l[n=18000]: dar inne der künc rîche
      - lg@stanza[n=26]:
        - l[n=18001]: eines tages mit gebet
        - l[n=18002]: wirdiclich sîn opher tet.
      - lg@stanza[n=27]:
        - l[n=18003]: dise ouch dar wâren komen.
        - l[n=18004]: hœret, wie daʒ wart vernomen
      - lg@stanza[n=28]:
        - l[n=18005]: und gemeldet der rât,
        - l[n=18006]: als ir ê vernomen hât!
      - lg@stanza[n=29]:
        - l[n=18007]: Dîmus an sîme gebete
        - l[n=18008]: lac; nû hœret, waʒ er tete!
      - lg@stanza[n=30]:
        - l[n=18009]: eʒ dâhte der unsælic man
        - l[n=18010]: daʒ er übel hete getân,
      - lg@stanza[n=31]:
        - l[n=18011]: er ersiufzete gar inniclîche.
        - l[n=18012]: daʒ mercte der triuwen rîche
      - lg@stanza[n=32]:
        - l[n=18013]: der hêrre Cebalînus.
        - l[n=18014]: ze dem herzogen Dîmus
      - lg@stanza[n=33]:
        - l[n=18015]: in dem templô er trat,
        - l[n=18016]: durch rehte liebe er in bat
      - lg@stanza[n=34]:
        - l[n=18017]: daʒ er im wolde niht verdagen,
        - l[n=18018]: ern wolde im die wârheit sagen
      - lg@stanza[n=35]:
        - l[n=18019]: warumbe er gesiufzet hæte
        - l[n=18020]: sô tiure, daʒ er im tæte
      - lg@stanza[n=36]:
        - l[n=18021]: durch sîn dienest daʒ kunt.
        - l[n=18022]: daʒ tet Dîmus an der stunt.
      - lg@stanza[n=37]:
        - l[n=18023]: "Dîmus sprach 'ich getrûwe dir wol:"
        - l[n=18024]: darumbe ichs niht verswîgen sol,
      - lg@stanza[n=38]:
        - l[n=18025]: ich lâ dich wiʒʒen unsern rât.
        - l[n=18026]: der künc uns unwerde hât
      - lg@stanza[n=39]:
        - l[n=18027]: und halt uns alze lange
        - l[n=18028]: in unbillîchem getwange,
      - lg@stanza[n=40]:
        - l[n=18029]: daʒ ich niht lenger mac vertragen.
        - l[n=18030]: friunt, ich wil dir rehte sagen,
      - lg@stanza[n=41]:
        - l[n=18031]: ich hân sînen tôt gesworn.
        - l[n=18032]: ze der phliht hân ich erkorn
      - lg@stanza[n=42]:
        - l[n=18033]: die mir des niht abe gên
        - l[n=18034]: 'und mit mir dar an bestên:'
      - lg@stanza[n=43]:
        - l[n=18035]: daʒ ist Lotilâus
        - l[n=18036]: und mîn mâc Dêmêtrius,
      - lg@stanza[n=44]:
        - l[n=18037]: ouch haben wir eʒ wiʒʒen lân
        - l[n=18038]: Philôten.' dô erschrac der man.
      - lg@stanza[n=45]:
        - l[n=18039]: der triuwe rîche Cebalîn,
        - l[n=18040]: des muot enphie dô swære pîn.
      - lg@stanza[n=46]:
        - l[n=18041]: er sprach 'ôwê mir, hœster got,
        - l[n=18042]: nû kam ich nie in soliche nôt
      - lg@stanza[n=47]:
        - l[n=18043]: noch in sô grôʒe swære,
        - l[n=18044]: als mir füegen dise mære.
      - lg@stanza[n=48]:
        - l[n=18045]: warne ich nû mîn hêrren niht
        - l[n=18046]: und ist dann daʒ im iht geschiht,
      - lg@stanza[n=49]:
        - l[n=18047]: sô hân ich die triuwe verlorn,
        - l[n=18048]: sô wære ich beʒʒer ungeborn.
      - lg@stanza[n=50]:
        - l[n=18049]: ouch sô hât sich dirre man
        - l[n=18050]: sô genzlich des ze mir getân,
      - lg@stanza[n=51]:
        - l[n=18051]: daʒ eʒ von mir verswigen sî.
        - l[n=18052]: beidenthalben ist mir bî
      - lg@stanza[n=52]:
        - l[n=18053]: angest unde sorgen.
        - l[n=18054]: nû muoʒ ich trûren borgen
      - lg@stanza[n=53]:
        - l[n=18055]: und muoʒ von fröiden scheiden.
        - l[n=18056]: under disen beiden
      - lg@stanza[n=54]:
        - l[n=18057]: sô enweiʒ ich rehte waʒ ich tuo.
        - l[n=18058]: ich wolde gerne daʒ ich nuo
      - lg@stanza[n=55]:
        - l[n=18059]: einen strîtes vesten man
        - l[n=18060]: kemphlîchen solde bestân
      - lg@stanza[n=56]:
        - l[n=18061]: ûf gewin oder verliesen,
        - l[n=18062]: daʒ wolt ich gerner kiesen.'
      - lg@stanza[n=57]:
        - l[n=18063]: Dise clage vernomen hat
        - l[n=18064]: der burcgrâve von der stat.
      - lg@stanza[n=58]:
        - l[n=18065]: der was heimelîchen
        - l[n=18066]: nâch Cebalîn geslichen.
      - lg@stanza[n=59]:
        - l[n=18067]: "er sprach: 'ich bit dich, daʒ du mir"
        - l[n=18068]: 'sagen wellest, wa: wirret dir?'
      - lg@stanza[n=60]:
        - l[n=18069]: dîner clegelîchen wort
        - l[n=18070]: hân ich ein teil wol gehôrt.'
      - lg@stanza[n=61]:
        - l[n=18071]: Cebalîn sprach 'ûf mînen eit,
        - l[n=18072]: daʒ ist mir von herzen leit,
      - lg@stanza[n=62]:
        - l[n=18073]: hâst du der rede iht vernomen.'
        - l[n=18074]: Mêtrôn sprach 'ditz ist sô komen,
      - lg@stanza[n=63]:
        - l[n=18075]: vil rehte ich daʒ vernomen hân
        - l[n=18076]: wer die sîn, die bœsen wân
      - lg@stanza[n=64]:
        - l[n=18077]: und haʒ mîme hêrren tragen.
        - l[n=18078]: hâst du triwe, die solt du sagen.
      - lg@stanza[n=65]:
        - l[n=18079]: gedenke an manege wirdikeit,
        - l[n=18080]: die er hât an uns geleit,
      - lg@stanza[n=66]:
        - l[n=18081]: daʒ er uns ie truoc holden muot
        - l[n=18082]: und uns noch hiute daʒ beste tuot.'
      - lg@stanza[n=67]:
        - l[n=18083]: der hêrre Cebalîn dô sprach
        - l[n=18084]: "'Mêtrôn, sô leide mir nie geschach,"
      - lg@stanza[n=68]:
        - l[n=18085]: sît ich mich versinnen kan.'
        - l[n=18086]: "Mêtrôn sprach: 'wâ nû, biderber man?"
      - lg@stanza[n=69]:
        - l[n=18087]: weste ich iht, ich wolt dirʒ sagen.
        - l[n=18088]: lâ mich die sorge mit dir tragen!'
      - lg@stanza[n=70]:
        - l[n=18089]: dô sprach Cebalînus
        - l[n=18090]: "'ich sage dir daʒ her Dîmus"
      - lg@stanza[n=71]:
        - l[n=18091]: und sîn mâc Dêmêtrius,
        - l[n=18092]: der dritte ist Lotilâus,
      - lg@stanza[n=72]:
        - l[n=18093]: die haben mînes hêrren tôt
        - l[n=18094]: gesworn, daʒ mir füeget nôt
      - lg@stanza[n=73]:
        - l[n=18095]: und mir immer werren sol.
        - l[n=18096]: Philôtas weiʒ die rede wol,
      - lg@stanza[n=74]:
        - l[n=18097]: dem hât eʒ her Dîmus geseit.
        - l[n=18098]: der sagtʒ ouch mir, daʒ ist mir leit.
      - lg@stanza[n=75]:
        - l[n=18099]: nû sage ichʒ ûf genâde dir.'
        - l[n=18100]: Mêtrôn sprach 'daʒ lâ ze mir.
      - lg@stanza[n=76]:
        - l[n=18101]: ich sol wol gefüegen daʒ,
        - l[n=18102]: daʒ du des blîbest âne haʒ.
      - lg@stanza[n=77]:
        - l[n=18103]: ê wir den künc verliesen,
        - l[n=18104]: beʒʒer ist daʒ man disen
      - lg@stanza[n=78]:
        - l[n=18105]: allen neme daʒ leben,
        - l[n=18106]: die den rât haben gegeben.'
      - lg@stanza[n=79]:
        - l[n=18107]: der künic triuwen was gewon
        - l[n=18108]: an dem burcgrâven Mêtrôn,
      - lg@stanza[n=80]:
        - l[n=18109]: der im sagte gar die mære,
        - l[n=18110]: wie daʒ angetragen wære
      - lg@stanza[n=81]:
        - l[n=18111]: und wie er wære verrâten.
        - l[n=18112]: alle die daʒ hâten
      - lg@stanza[n=82]:
        - l[n=18113]: getân, Mêtrôn die nante.
        - l[n=18114]: Cebalîn der rede bekante,
      - lg@stanza[n=83]:
        - l[n=18115]: er muost eʒ tuon âne danc,
        - l[n=18116]: grôʒe vorhte in des twanc.
      - lg@stanza[n=84]:
        - l[n=18117]: dô sprach der künc 'des wirt guot rât.
        - l[n=18118]: dise rede dâ mit ligen lât,
      - lg@stanza[n=85]:
        - l[n=18119]: des dank ich iuwern triuwen.
        - l[n=18120]: jene sol es beriuwen.
      - lg@stanza[n=86]:
        - l[n=18121]: wol ich mich des vor in bewar.'
        - l[n=18122]: nû hœrt wie Alexander var
      - lg@stanza[n=87]:
        - l[n=18123]: oder wes er beginne nuo.
        - l[n=18124]: des andern tages vil fruo
      - lg@stanza[n=88]:
        - l[n=18125]: 'die hêrren er besante:'
        - l[n=18126]: triuwen er sie mante
      - lg@stanza[n=89]:
        - l[n=18127]: und rehtes, daʒ sie im wolden
        - l[n=18128]: helfen als sie solden.
      - lg@stanza[n=90]:
        - l[n=18129]: die bâten in sagen mære
        - l[n=18130]: waʒ die rede wære.
      - lg@stanza[n=91]:
        - l[n=18131]: dô sprach der künc 'ich wil iuʒ sagen
        - l[n=18132]: und iu allen gemeine clagen
      - lg@stanza[n=92]:
        - l[n=18133]: des mich twinget grôʒe nôt.
        - l[n=18134]: dise hêrren mînen tôt
      - lg@stanza[n=93]:
        - l[n=18135]: und mîn verterben haben gesworn,
        - l[n=18136]: die ich ze helfe mir erkorn
      - lg@stanza[n=94]:
        - l[n=18137]: und ze sundern friunden hêt.
        - l[n=18138]: her Lotilâus, der hie stêt,
      - lg@stanza[n=95]:
        - l[n=18139]: der ander ist Dêmêtrius,
        - l[n=18140]: der dirte der herzoge Dîmus,
      - lg@stanza[n=96]:
        - l[n=18141]: der ist nû hie ze wege niht.
        - l[n=18142]: Philôtas ist an der selben phliht.
      - lg@stanza[n=97]:
        - l[n=18143]: wen ich hie getriuwen hân,
        - l[n=18144]: der helfe mir sie grîfen an,
      - lg@stanza[n=98]:
        - l[n=18145]: unz daʒ sie sich enprechen
        - l[n=18146]: des ich hân ze in ze sprechen.'
      - lg@stanza[n=99]:
        - l[n=18147]: dô wurden an den stunden
        - l[n=18148]: sie gevangen und gebunden
      - lg@stanza[n=100]:
        - l[n=18149]: und gefuort von einander.
        - l[n=18150]: daʒ gebôt Alexander.
      - lg@stanza[n=101]:
        - l[n=18151]: her Dîmus was in der stat.
        - l[n=18152]: dô der ditz vernomen hat,
      - lg@stanza[n=102]:
        - l[n=18153]: 'hœrt wie sich der nôte:'
        - l[n=18154]: vor vorhten er sich tôte.
      - lg@stanza[n=103]:
        - l[n=18155]: dô Alexander daʒ vernam,
        - l[n=18156]: ich wæne ein liebeʒ mære im kam.
      - lg@stanza[n=104]:
        - l[n=18157]: Alexander dô gedâhte sô
        - l[n=18158]: daʒ der werde Permêniô
      - lg@stanza[n=105]:
        - l[n=18159]: schult an disem râte het,
        - l[n=18160]: dem er doch unrehte tet.
      - lg@stanza[n=106]:
        - l[n=18161]: einen brief er im sande
        - l[n=18162]: in der Persâne lande,
      - lg@stanza[n=107]:
        - l[n=18163]: dâ het er den werden man
        - l[n=18164]: und in Mêdâ ze hêrren lân.
      - lg@stanza[n=108]:
        - l[n=18165]: der brief alsô gemachet was,
        - l[n=18166]: als im den hete Philôtas
      - lg@stanza[n=109]:
        - l[n=18167]: 'und al den rât dar an gesant:'
        - l[n=18168]: sîn ingesigel was dar an bekant.
      - lg@stanza[n=110]:
        - l[n=18169]: sus wolt er ervarn die mære,
        - l[n=18170]: ob er ouch schuldic wære
      - lg@stanza[n=111]:
        - l[n=18171]: untriwen, der er Philôten jach.
        - l[n=18172]: Alexander ze den boten sprach
      - lg@stanza[n=112]:
        - l[n=18173]: "'wann er den brief angesiht,"
        - l[n=18174]: erværet er sich der mære niht
      - lg@stanza[n=113]:
        - l[n=18175]: und ist daʒ er ir lachet,
        - l[n=18176]: 'schuldic in daʒ machet:'
      - lg@stanza[n=114]:
        - l[n=18177]: sô sult ir des gâhen,
        - l[n=18178]: ze tôde sult ir in slâhen,
      - lg@stanza[n=115]:
        - l[n=18179]: ob ir in seht der mære frô.'
        - l[n=18180]: 'ouch bôt er den boten drô:'
      - lg@stanza[n=116]:
        - l[n=18181]: ob sie in lieʒen genesen,
        - l[n=18182]: sie müesten selbe des tôdes wesen.
      - lg@stanza[n=117]:
        - l[n=18183]: Permêniô, der wart erslagen,
        - l[n=18184]: den hôrt man friunt und vînde clagen
      - lg@stanza[n=118]:
        - l[n=18185]: durch sîn ellenthafte tât,
        - l[n=18186]: der er vil begangen hât.
      - lg@stanza[n=119]:
        - l[n=18187]: iedoch er unschuldic was.
        - l[n=18188]: er lacht umb daʒ, dô er gelas
      - lg@stanza[n=120]:
        - l[n=18189]: den brief, im was von herzen leit
        - l[n=18190]: 'der rât und dirre tôrheit:'
      - lg@stanza[n=121]:
        - l[n=18191]: dô moht die frist im niht geschehen,
        - l[n=18192]: daʒ er den boten reht hæte verjehen.
      - lg@stanza[n=122]:
        - l[n=18193]: dô Alexander daʒ vernam
        - l[n=18194]: und im die wâre botschaft kam
      - lg@stanza[n=123]:
        - l[n=18195]: daʒ Permêniô erslagen was,
        - l[n=18196]: dô hieʒ er in den palas
      - lg@stanza[n=124]:
        - l[n=18197]: die gevangen füeren alle drî
        - l[n=18198]: (senftes muotes was er frî),
      - lg@stanza[n=125]:
        - l[n=18199]: ouch hieʒ er ûf den palas tragen
        - l[n=18200]: den der sich selben het erslagen.
      - lg@stanza[n=126]:
        - l[n=18201]: dô sazte der güete lære
        - l[n=18202]: einen rihtære.
      - lg@stanza[n=127]:
        - l[n=18203]: er bat fürsten, ritter, knehte
        - l[n=18204]: im teilen nâch rehte
      - lg@stanza[n=128]:
        - l[n=18205]: und wâr urteil vinden,
        - l[n=18206]: wie er sie solde des überwinden.
      - lg@stanza[n=129]:
        - l[n=18207]: dô wart Alexandrô
        - l[n=18208]: urteil gegeben alsô,
      - lg@stanza[n=130]:
        - l[n=18209]: er solde die sorgen rîchen
        - l[n=18210]: überwinden kemphlîchen.
      - lg@stanza[n=131]:
        - l[n=18211]: der künic jach er wære des frô.
        - l[n=18212]: nû gâben sich Alexandrô
      - lg@stanza[n=132]:
        - l[n=18213]: der unsælege Lotilâus
        - l[n=18214]: und der arme Dêmêtrius.
      - lg@stanza[n=133]:
        - l[n=18215]: sie jâhen sie wolden ûf gnâde sagen,
        - l[n=18216]: sie hæten den rât an getragen.
      - lg@stanza[n=134]:
        - l[n=18217]: alzehant wart dô gegeben
        - l[n=18218]: urteil über ir beider leben.
      - lg@stanza[n=135]:
        - l[n=18219]: Philôtas an der rede stunt,
        - l[n=18220]: daʒ im die sache wære unkunt,
      - lg@stanza[n=136]:
        - l[n=18221]: doch ze leste er sich versprach,
        - l[n=18222]: vor dem gerihte er alsô jach
      - lg@stanza[n=137]:
        - l[n=18223]: er wær an den rât nie komen,
        - l[n=18224]: doch hæt er die rede vernomen,
      - lg@stanza[n=138]:
        - l[n=18225]: Dîmus hæts im ze wiʒʒen getân.
        - l[n=18226]: ich wolde daʒ er daʒ hæte gelân
      - lg@stanza[n=139]:
        - l[n=18227]: und geswigen hæte stille,
        - l[n=18228]: daʒ wære wol mîn wille.
      - lg@stanza[n=140]:
        - l[n=18229]: noch enwest er der geschiht
        - l[n=18230]: umb sînen lieben vater niht.
      - lg@stanza[n=141]:
        - l[n=18231]: Alexander vienc an der stunt
        - l[n=18232]: sîn verjehen und bat daʒ wesen kunt
      - lg@stanza[n=142]:
        - l[n=18233]: den hêrren algelîche
        - l[n=18234]: und daʒ sie gemeinlîche
      - lg@stanza[n=143]:
        - l[n=18235]: nâch sîme verjehen ein urteil fünden
        - l[n=18236]: nâch rehte und niht nâch sünden.
      - lg@stanza[n=144]:
        - l[n=18237]: sie funden daʒ man Philôtas
        - l[n=18238]: verterbte in dem palas,
      - lg@stanza[n=145]:
        - l[n=18239]: daʒ eʒ alle die sehen,
        - l[n=18240]: vor den er des hæte verjehen
      - lg@stanza[n=146]:
        - l[n=18241]: daʒ er den rât hæte verholn
        - l[n=18242]: und sînem hêrren vor verstoln,
      - lg@stanza[n=147]:
        - l[n=18243]: dar umbe solde man in steinen.
        - l[n=18244]: dâ hôrt man umbe weinen
      - lg@stanza[n=148]:
        - l[n=18245]: manic süeʒeʒ fröuwelîn
        - l[n=18246]: und tet dô clagende triuwe schîn.
      - lg@stanza[n=149]:
        - l[n=18247]: nû was ouch manic werder man,
        - l[n=18248]: der daʒ mohte niht gelân,
      - lg@stanza[n=150]:
        - l[n=18249]: ern beweinte Philôtam,
        - l[n=18250]: dô ûf in daʒ urteil kam,
      - lg@stanza[n=151]:
        - l[n=18251]: die hêrren gedâhten dar an
        - l[n=18252]: daʒ er eʒ dicke guot getân
      - lg@stanza[n=152]:
        - l[n=18253]: hete, der werde Philôtas,
        - l[n=18254]: wâ er ie in strîte was
      - lg@stanza[n=153]:
        - l[n=18255]: und wâ er ze den vinden kam,
        - l[n=18256]: daʒ er ie lobelîche nam
      - lg@stanza[n=154]:
        - l[n=18257]: den prîs mit werlîcher hant.
        - l[n=18258]: die fürsten daʒ ouch dô ermant
      - lg@stanza[n=155]:
        - l[n=18259]: daʒ er in strîte hæte verlorn
        - l[n=18260]: sînen bruoder Nicânorn
      - lg@stanza[n=156]:
        - l[n=18261]: und daʒ Hector wære der ander.
        - l[n=18262]: sie vielen an Alexander
      - lg@stanza[n=157]:
        - l[n=18263]: algemeine mit ir bete,
        - l[n=18264]: daʒ er sîne genâde tete
      - lg@stanza[n=158]:
        - l[n=18265]: und lieʒe Philôtam genesen.
        - l[n=18266]: dô sprach der künc 'des mac niht wesen.
      - lg@stanza[n=159]:
        - l[n=18267]: ich bit iuch daʒ ir mîne wort
        - l[n=18268]: vernemet, sô ir die habt gehôrt
      - lg@stanza[n=160]:
        - l[n=18269]: dar nâch wîset mich dar zuo,
        - l[n=18270]: war an ich dann rehte tuo.
      - lg@stanza[n=161]:
        - l[n=18271]: got weiʒ wol daʒ Philôtas
        - l[n=18272]: mir von herzen liep was,
      - lg@stanza[n=162]:
        - l[n=18273]: daʒ habt ir alle wol gesehen,
        - l[n=18274]: wolt ir mir der wârheit jehen.
      - lg@stanza[n=163]:
        - l[n=18275]: was Permêniô sîn vater.
        - l[n=18276]: was der wolt von mir daʒ hater
      - lg@stanza[n=164]:
        - l[n=18277]: unversagt volleclîche.
        - l[n=18278]: Mêdam daʒ grôʒe rîche
      - lg@stanza[n=165]:
        - l[n=18279]: 'daʒ hete vür dienste ich im gegeben:'
        - l[n=18280]: nû hât er gerâten ûf mîn leben
      - lg@stanza[n=166]:
        - l[n=18281]: mit Philôtam sînem suon.
        - l[n=18282]: wie sol ich den genâde tuon?
      - lg@stanza[n=167]:
        - l[n=18283]: grôʒer triwen ich gegen in wielt.
        - l[n=18284]: mîn vater ouch Permêniônem wielt
      - lg@stanza[n=168]:
        - l[n=18285]: 'wert vür alle sîne man:'
        - l[n=18286]: des solt ich wol genoʒʒen hân.
      - lg@stanza[n=169]:
        - l[n=18287]: dô her Philôtas vernam
        - l[n=18288]: die rede und ims ze wiʒʒen kam,
      - lg@stanza[n=170]:
        - l[n=18289]: die mir sô engstlîchen lac,
        - l[n=18290]: weder stunde noch halben tac
      - lg@stanza[n=171]:
        - l[n=18291]: solt er sie niht haben getragen,
        - l[n=18292]: ern wolde sie mir sagen,
      - lg@stanza[n=172]:
        - l[n=18293]: alsô Cebalînus tet,
        - l[n=18294]: mit geziuge der alhie stêt.
      - lg@stanza[n=173]:
        - l[n=18295]: alsô schier sie der vernam,
        - l[n=18296]: zehant sie mir ze wiʒʒen kam,
      - lg@stanza[n=174]:
        - l[n=18297]: dâ von mich die nôt vergie.
        - l[n=18298]: 'noch mê geziuge hân ich hie:'
      - lg@stanza[n=175]:
        - l[n=18299]: Mêtrôn und Nicômacus,
        - l[n=18300]: die an mîn wort jehen sus
      - lg@stanza[n=176]:
        - l[n=18301]: daʒ ich die wârheit spreche
        - l[n=18302]: und niht anders an im reche.
      - lg@stanza[n=177]:
        - l[n=18303]: ich het sie gemachet mir genôʒ.
        - l[n=18304]: des was ir hôchvart alsô grôʒ,
      - lg@stanza[n=178]:
        - l[n=18305]: dar umb sie mirʒ verswigen hân;
        - l[n=18306]: oder sie habenʒ durch daʒ gelân,
      - lg@stanza[n=179]:
        - l[n=18307]: daʒ ir einer keiser wolde wesen,
        - l[n=18308]: ob ich wære niht genesen.
      - lg@stanza[n=180]:
        - l[n=18309]: sie truogen unverdienten haʒ.
        - l[n=18310]: her Philôtas, umbe waʒ
      - lg@stanza[n=181]:
        - l[n=18311]: wolt ir heln mînen tôt?
        - l[n=18312]: hæt mich vermiten niht die nôt,
      - lg@stanza[n=182]:
        - l[n=18313]: doch wær iu daʒ rîche tiure.
        - l[n=18314]: seht (sprach der gehiure)
      - lg@stanza[n=183]:
        - l[n=18315]: waʒ hie fürsten umb mich stât,
        - l[n=18316]: die ir art und reht des niht verlât,
      - lg@stanza[n=184]:
        - l[n=18317]: sie wære daʒ rîche baʒ angeborn,
        - l[n=18318]: die ich ze friunden hân erkorn.
      - lg@stanza[n=185]:
        - l[n=18319]: hân ich den vater noch die kint,
        - l[n=18320]: seht waʒ hie des rîches erben sint.
      - lg@stanza[n=186]:
        - l[n=18321]: iuwer smæhlîche wort
        - l[n=18322]: ûf mich dicke sint gehôrt
      - lg@stanza[n=187]:
        - l[n=18323]: und haben die hêrren wol vernomen,
        - l[n=18324]: ouch ist mir daʒ ze ôren komen,
      - lg@stanza[n=188]:
        - l[n=18325]: daʒ ir jâhet daʒ iu swære
        - l[n=18326]: und allen liuten wære
      - lg@stanza[n=189]:
        - l[n=18327]: mir dienen durch mîn hôchvart,
        - l[n=18328]: 'die nie an iu bewîset wart:'
      - lg@stanza[n=190]:
        - l[n=18329]: der rede vil ich iu vertruoc,
        - l[n=18330]: daʒ ich ir nieman gewuoc.
      - lg@stanza[n=191]:
        - l[n=18331]: 'nû wolt ir mich haben erslagen:'
        - l[n=18332]: daʒ enmac ich niht vertragen.
      - lg@stanza[n=192]:
        - l[n=18333]: als ich mich helfe an iu versach
        - l[n=18334]: und rehter triwen, der ich iu jach,
      - lg@stanza[n=193]:
        - l[n=18335]: ich het iuch ze aller mîner nôt
        - l[n=18336]: 'erkorn: doch wolt ich den tôt'
      - lg@stanza[n=194]:
        - l[n=18337]: lieber von mînen vînden enphân
        - l[n=18338]: dann daʒ ir mich soldet slân.
      - lg@stanza[n=195]:
        - l[n=18339]: sît ich vor vînden unz her genas
        - l[n=18340]: und ouch vor iu ân angest was
      - lg@stanza[n=196]:
        - l[n=18341]: und ich iu getrûwete wol,
        - l[n=18342]: so enweiʒ ich rehte an wen ich sol
      - lg@stanza[n=197]:
        - l[n=18343]: vürbaʒ triuwen mich versehen,
        - l[n=18344]: sît ditz an iu ist geschehen.
      - lg@stanza[n=198]:
        - l[n=18345]: doch stênt hie vil hêrren umbe mich,
        - l[n=18346]: die ie prîses vliʒʒen sich
      - lg@stanza[n=199]:
        - l[n=18347]: und daʒ sie ze allen stunden
        - l[n=18348]: 'an rehten triuwen sîn funden:'
      - lg@stanza[n=200]:
        - l[n=18349]: mit den wil ich vürbaʒ genesen
        - l[n=18350]: und solicher vâre ledic wesen.
      - lg@stanza[n=201]:
        - l[n=18351]: den ich ouch rehter triuwen jehe,
        - l[n=18352]: die bit ich daʒ mir daʒ reht geschehe.'
      - lg@stanza[n=202]:
        - l[n=18353]: dô wart an den stunden
        - l[n=18354]: ûʒ gefuort gebunden
      - lg@stanza[n=203]:
        - l[n=18355]: der mich riuwet Philôtas,
        - l[n=18356]: der ie der schœnste ritter was,
      - lg@stanza[n=204]:
        - l[n=18357]: den man bî sînen zîten vant.
        - l[n=18358]: der wart jæmerlich bekant,
      - lg@stanza[n=205]:
        - l[n=18359]: als erʒ nie worden wære.
        - l[n=18360]: mich hât beriht daʒ mære,
      - lg@stanza[n=206]:
        - l[n=18361]: bî des künges Lôis zîten
        - l[n=18362]: von Frankrîch, des lop noch wîten
      - lg@stanza[n=207]:
        - l[n=18363]: an künges lobe unverschert
        - l[n=18364]: in den landen unverborgen vert,
      - lg@stanza[n=208]:
        - l[n=18365]: wie her Burchart den grâven sluoc
        - l[n=18366]: von Flandern, daʒ im niht vertruoc
      - lg@stanza[n=209]:
        - l[n=18367]: der unverzagte künc Lôis.
        - l[n=18368]: nû tuot daʒ mære mich des gewis,
      - lg@stanza[n=210]:
        - l[n=18369]: daʒ nie schœner ritter wart
        - l[n=18370]: in Flandern dann her Burchart,
      - lg@stanza[n=211]:
        - l[n=18371]: der sich ouch sô verkarte,
        - l[n=18372]: daʒ in tœtlich sorgen larte,
      - lg@stanza[n=212]:
        - l[n=18373]: der ie der ritter vor im sach,
        - l[n=18374]: daʒ man in unerkentlich sprach,
      - lg@stanza[n=213]:
        - l[n=18375]: 'waʒ dâ volkes bî im was:'
        - l[n=18376]: alsô wart ouch hie Philôtas;
      - lg@stanza[n=214]:
        - l[n=18377]: solich angest in begurte,
        - l[n=18378]: dô man in ze dem tôde fuorte.
      - lg@stanza[n=215]:
        - l[n=18379]: eʒ tet iedoch dem künge wê,
        - l[n=18380]: dô Philôtas den rê
      - lg@stanza[n=216]:
        - l[n=18381]: alsô enphâhen solde.
        - l[n=18382]: sîn gemüete er senften wolde.
      - lg@stanza[n=217]:
        - l[n=18383]: daʒ erwante Aminctas,
        - l[n=18384]: der im dâ grôʒer schade was.
      - lg@stanza[n=218]:
        - l[n=18385]: Alexander hæt in lân genesen,
        - l[n=18386]: wær Aminctas niht gewesen.
      - lg@stanza[n=219]:
        - l[n=18387]: Alexander schiet von dan.
        - l[n=18388]: dô daʒ gesach der arme man
      - lg@stanza[n=220]:
        - l[n=18389]: daʒ der künic von im reit
        - l[n=18390]: und im daʒ leben wart verseit,
      - lg@stanza[n=221]:
        - l[n=18391]: alle sîne craft er lie,
        - l[n=18392]: sô grôʒe angest in bevie,
      - lg@stanza[n=222]:
        - l[n=18393]: daʒ ern hôrte noch ensach,
        - l[n=18394]: sich enmohte gerüeren noch ensprach.
      - lg@stanza[n=223]:
        - l[n=18395]: er viel hin unversunnen nider.
        - l[n=18396]: über lange zît gevienc er wider
      - lg@stanza[n=224]:
        - l[n=18397]: craft und menlîchen sin.
        - l[n=18398]: er sprach 'ei lieben hêrren min,
      - lg@stanza[n=225]:
        - l[n=18399]: daʒ mîn herze ist sô verzagt,
        - l[n=18400]: grôʒe angest mich des jagt,
      - lg@stanza[n=226]:
        - l[n=18401]: daʒ ich âne schulde
        - l[n=18402]: mînes hêrren hulde
      - lg@stanza[n=227]:
        - l[n=18403]: und âne reht verlorn hân.
        - l[n=18404]: nû enweiʒ ich wie ich armer man
      - lg@stanza[n=228]:
        - l[n=18405]: hiute nim alhie den tôt.
        - l[n=18406]: nû tar mich nieman von der nôt
      - lg@stanza[n=229]:
        - l[n=18407]: enpinden, eʒ tæte dann der,
        - l[n=18408]: 'der mich sus schuof gevangen her:'
      - lg@stanza[n=230]:
        - l[n=18409]: der enist hie leider niht.
        - l[n=18410]: sît er mir der krancheit giht,
      - lg@stanza[n=231]:
        - l[n=18411]: sô solt er selbe wesen hie
        - l[n=18412]: hœren unde sehen wie
      - lg@stanza[n=232]:
        - l[n=18413]: und mit welher sache mîn leben
        - l[n=18414]: hiut dem tôde wirt gegeben.
      - lg@stanza[n=233]:
        - l[n=18415]: ei lât iuch mich armen,
        - l[n=18416]: werden fürsten, erbarmen,
      - lg@stanza[n=234]:
        - l[n=18417]: biderbe knehte, werden ritter!
        - l[n=18418]: lât iu die nôt sîn bitter,
      - lg@stanza[n=235]:
        - l[n=18419]: daʒ ich âne reht und mit gewalt
        - l[n=18420]: sô jæmerlîche werde gevalt!
      - lg@stanza[n=236]:
        - l[n=18421]: wie kranc hie mîn reht nû sî,
        - l[n=18422]: er solde wesen doch hie bî,
      - lg@stanza[n=237]:
        - l[n=18423]: kunde in rehtes gezemen,
        - l[n=18424]: und solde selber vernemen
      - lg@stanza[n=238]:
        - l[n=18425]: wie ich mîn reht hie verlür,
        - l[n=18426]: wâ von ich den tôt hie kür,
      - lg@stanza[n=239]:
        - l[n=18427]: und doch noch nie wart gehôrt
        - l[n=18428]: von menschen munde kein wort,
      - lg@stanza[n=240]:
        - l[n=18429]: der mich von ganzer wârheit
        - l[n=18430]: gegen mîm hêrren habe beseit.
      - lg@stanza[n=241]:
        - l[n=18431]: ob ich nû neme hie den rê,
        - l[n=18432]: dannoch sô hân ich friunde mê,
      - lg@stanza[n=242]:
        - l[n=18433]: die ditz leit in herzen tragen
        - l[n=18434]: und mînen tôt mit triuwen clagen.
      - lg@stanza[n=243]:
        - l[n=18435]: Mêtrôn und Nicômacus
        - l[n=18436]: und der hêrre Cebalînus,
      - lg@stanza[n=244]:
        - l[n=18437]: von den die rede vür kam,
        - l[n=18438]: mîn hêrre von in nie vernam
      - lg@stanza[n=245]:
        - l[n=18439]: daʒ ich sîn leit gesworn het
        - l[n=18440]: als Dîmus und wer daʒ mit im tet.
      - lg@stanza[n=246]:
        - l[n=18441]: wær ich der sache urhap gewesen,
        - l[n=18442]: Dîmus dâ mit wær wol genesen,
      - lg@stanza[n=247]:
        - l[n=18443]: 'daʒ er sie hæt ûf mich geseit:'
        - l[n=18444]: sus was eʒ mir von herzen leit.
      - lg@stanza[n=248]:
        - l[n=18445]: Dîmus was mir doch undertân,
        - l[n=18446]: 'er moht sich mit mir entredet hân:'
      - lg@stanza[n=249]:
        - l[n=18447]: daʒ wær ze gelouben baʒ,
        - l[n=18448]: dann man mir möhte gelouben daʒ
      - lg@stanza[n=250]:
        - l[n=18449]: ich mit mînem undertâne
        - l[n=18450]: wurde solichs besagens âne,
      - lg@stanza[n=251]:
        - l[n=18451]: ob ich hæt ûf in gesaget.
        - l[n=18452]: 'die wârheit hie dem gelîche jaget:'
      - lg@stanza[n=252]:
        - l[n=18453]: ze Rôme Ulixes hete verstoln
        - l[n=18454]: in dem tempel, daʒ bleip unverholn,
      - lg@stanza[n=253]:
        - l[n=18455]: Palladis der gotinne vanen.
        - l[n=18456]: der untât hôrt man in sît manen
      - lg@stanza[n=254]:
        - l[n=18457]: 'Ajax, der ûf in daʒ sprach:'
        - l[n=18458]: mit Achille er sich entsprach,
      - lg@stanza[n=255]:
        - l[n=18459]: wan er sîn undertâne was.
        - l[n=18460]: nû hœrt waʒ ich mê las.
      - lg@stanza[n=256]:
        - l[n=18461]: dô man var Trôjam solde varn
        - l[n=18462]: hervart unde daʒ niht sparn
      - lg@stanza[n=257]:
        - l[n=18463]: wolde Menelâus,
        - l[n=18464]: dô wart gewîssaget alsus
      - lg@stanza[n=258]:
        - l[n=18465]: dem werden Achillem
        - l[n=18466]: und dem hêrren Diomêdem
      - lg@stanza[n=259]:
        - l[n=18467]: daʒ die dâ prîs solden bejagen
        - l[n=18468]: und wurden doch aldâ erslagen.
      - lg@stanza[n=260]:
        - l[n=18469]: die vorgesagten mære
        - l[n=18470]: wurden in beiden swære.
      - lg@stanza[n=261]:
        - l[n=18471]: ungerne wolden sie dar.
        - l[n=18472]: nû hœrt wie Diomêdes var.
      - lg@stanza[n=262]:
        - l[n=18473]: er warf sich iu gebære
        - l[n=18474]: als er unsinnic wære
      - lg@stanza[n=263]:
        - l[n=18475]: und hielt sich ze dem phluoge.
        - l[n=18476]: des wunderte genuoge
      - lg@stanza[n=264]:
        - l[n=18477]: daʒ man sach halden den den phluoc,
        - l[n=18478]: der ie menlich ellen truoc
      - lg@stanza[n=265]:
        - l[n=18479]: und gerne ranc nâch prîse.
        - l[n=18480]: eʒ seite der unwîse
      - lg@stanza[n=266]:
        - l[n=18481]: nâch sîner art niht wann salz.
        - l[n=18482]: ich wæne selten guot malz
      - lg@stanza[n=267]:
        - l[n=18483]: oder korn er dar nâch næme
        - l[n=18484]: oder ander fruht im kæme.
      - lg@stanza[n=268]:
        - l[n=18485]: sust wolt er dâ heime blîben,
        - l[n=18486]: die zît alsô vertrîben,
      - lg@stanza[n=269]:
        - l[n=18487]: unz die hervart ein ende het.
        - l[n=18488]: nû hœrt waʒ Achilles tet,
      - lg@stanza[n=270]:
        - l[n=18489]: der ouch die vorgesagte nôt
        - l[n=18490]: vorhte sêre und den tôt.
      - lg@stanza[n=271]:
        - l[n=18491]: als ich iuch berihten wil,
        - l[n=18492]: Nycomêdes het gesamnet vil
      - lg@stanza[n=272]:
        - l[n=18493]: werder frowen ûf ein hûs. tegelîche
        - l[n=18494]: besach die der künic rîche,
      - lg@stanza[n=273]:
        - l[n=18495]: vür tegelîche leide
        - l[n=18496]: het er im die ougelweide
      - lg@stanza[n=274]:
        - l[n=18497]: und ze trôste genomen.
        - l[n=18498]: dar în was Achilles komen
      - lg@stanza[n=275]:
        - l[n=18499]: und gienc in wîbes gewande.
        - l[n=18500]: nieman in dâ bekande.
      - lg@stanza[n=276]:
        - l[n=18501]: sus wolt er dâ ouch sîn gewesen,
        - l[n=18502]: daʒ er mohte sîn genesen.
      - lg@stanza[n=277]:
        - l[n=18503]: als der künc daʒ hete vornomen
        - l[n=18504]: Diomêdes wær von sinnen komen,
      - lg@stanza[n=278]:
        - l[n=18505]: daʒ was im unmâʒen leit.
        - l[n=18506]: ûf daʒ velt er zuo im reit.
      - lg@stanza[n=279]:
        - l[n=18507]: dô versan sich des ein man,
        - l[n=18508]: daʒ erʒ durch list het getân,
      - lg@stanza[n=280]:
        - l[n=18509]: wider den künc er des jach.
        - l[n=18510]: "'wie ervar ich daʒ?' der künc dô sprach."
      - lg@stanza[n=281]:
        - l[n=18511]: ein ritter sprach 'ich wil iu sagen.
        - l[n=18512]: er hât ein kint, daʒ heiʒt her tragen
      - lg@stanza[n=282]:
        - l[n=18513]: und lât eʒ werfen in die furch.
        - l[n=18514]: vert er mit dem phluoc dâ durch,
      - lg@stanza[n=283]:
        - l[n=18515]: hêrre, sô sult ir disen man
        - l[n=18516]: vür einen rehten tôren hân;
      - lg@stanza[n=284]:
        - l[n=18517]: wirfet er eʒ ûʒ der furch, daʒ kint,
        - l[n=18518]: sô wiʒt daʒ eʒ sîn schalcheit sint.'
      - lg@stanza[n=285]:
        - l[n=18519]: wie er in tôrwîse dô was,
        - l[n=18520]: daʒ kint iedoch vor im genas.
      - lg@stanza[n=286]:
        - l[n=18521]: der künc die hervart im gebôt,
        - l[n=18522]: ob er vermîden wolt den tôt.
      - lg@stanza[n=287]:
        - l[n=18523]: er weiʒ im diz vür zagheit.
        - l[n=18524]: Diomêdes sprach eʒ wære im leit,
      - lg@stanza[n=288]:
        - l[n=18525]: doch sprach er 'ich hân getân
        - l[n=18526]: daʒ selbe daʒ ein tiurer man
      - lg@stanza[n=289]:
        - l[n=18527]: ouch tet durch soliche swære,
        - l[n=18528]: der ouch vorhte tôdes swære.'
      - lg@stanza[n=290]:
        - l[n=18529]: Diomêdes entrete sich dô.
        - l[n=18530]: Dîmus möhte sich ouch sô
      - lg@stanza[n=291]:
        - l[n=18531]: 'mit mir der schult entsaget hân:'
        - l[n=18532]: dô het ich cleine schult dar an.
      - lg@stanza[n=292]:
        - l[n=18533]: sagt, ir hêrren überal,
        - l[n=18534]: hân ich verdienet disen val
      - lg@stanza[n=293]:
        - l[n=18535]: und die schult gewesen mîn,
        - l[n=18536]: eʒ wær der hêrre her Cebalîn
      - lg@stanza[n=294]:
        - l[n=18537]: mir ze schaden nie vor komen,
        - l[n=18538]: ich hæte im den wec benomen
      - lg@stanza[n=295]:
        - l[n=18539]: und hæte des küneges hof vermiten,
        - l[n=18540]: dar ûf ich eine kam geriten.
      - lg@stanza[n=296]:
        - l[n=18541]: mîn hêrre mir daʒ unprîset,
        - l[n=18542]: daʒ ich in des bewîset
      - lg@stanza[n=297]:
        - l[n=18543]: 'daʒ mich im dûhte übel stân:'
        - l[n=18544]: des wolt mich triuwe niht erlân.
      - lg@stanza[n=298]:
        - l[n=18545]: vür alle dinc het ich in wert.
        - l[n=18546]: niht wann des einen ich gert,
      - lg@stanza[n=299]:
        - l[n=18547]: wie ich sô gebâret,
        - l[n=18548]: daʒ ich sînes willen vâret.
      - lg@stanza[n=300]:
        - l[n=18549]: der hœhste des die wârheit weiʒ,
        - l[n=18550]: durch in manec engstlîcher sweiʒ
      - lg@stanza[n=301]:
        - l[n=18551]: mich hât in strîte begoʒʒen.
        - l[n=18552]: waʒ hân ich des genoʒʒen?
      - lg@stanza[n=302]:
        - l[n=18553]: wie hân ich mîne junge tage
        - l[n=18554]: bî im verzert und brâht ûf clage!
      - lg@stanza[n=303]:
        - l[n=18555]: Nycânor, der liebe bruoder mîn,
        - l[n=18556]: und Hector hât ouch daʒ leben sîn
      - lg@stanza[n=304]:
        - l[n=18557]: in sînem dienste verlorn;
        - l[n=18558]: nû hât er mînen tôt gesworn.
      - lg@stanza[n=305]:
        - l[n=18559]: ich enweiʒ ob ich unsælic man
        - l[n=18560]: 'lebende noch mînen vater hân:'
      - lg@stanza[n=306]:
        - l[n=18561]: lebt er wol, er muoʒ die nôt
        - l[n=18562]: lîden und den bittern tôt.
      - lg@stanza[n=307]:
        - l[n=18563]: alsô grôʒen ungemach
        - l[n=18564]: nie man an sînen kinden sach,
      - lg@stanza[n=308]:
        - l[n=18565]: als mîn vater hât gesehen,
        - l[n=18566]: des muoʒ der künc im selber jehen.
      - lg@stanza[n=309]:
        - l[n=18567]: waʒ er an Nicânor verlôs,
        - l[n=18568]: der doch ein werlich ende kôs,
      - lg@stanza[n=310]:
        - l[n=18569]: und Hector, der nâch prîse warp,
        - l[n=18570]: der an einer tjost erstarp!
      - lg@stanza[n=311]:
        - l[n=18571]: gegen tôde mîn gedinge
        - l[n=18572]: wære vil ringe,
      - lg@stanza[n=312]:
        - l[n=18573]: solt ich noch daʒ erwerben
        - l[n=18574]: daʒ ich solde alsô ersterben.
      - lg@stanza[n=313]:
        - l[n=18575]: nû muoʒ ich âne schult hie nemen
        - l[n=18576]: einen tôt, des sich schemen
      - lg@stanza[n=314]:
        - l[n=18577]: alle mîne mâge müeʒen,
        - l[n=18578]: der sie sol mit jâmer grüeʒen.'
      - lg@stanza[n=315]:
        - l[n=18579]: Nû kam der künic zuo geriten.
        - l[n=18580]: dô wart mit grimmiclîchen siten
      - lg@stanza[n=316]:
        - l[n=18581]: doch an den valsches einen
        - l[n=18582]: geworfen dâ mit steinen,
      - lg@stanza[n=317]:
        - l[n=18583]: alsô daʒ sîn werdeʒ leben
        - l[n=18584]: dem bittern tôde wart gegeben.
      - lg@stanza[n=318]:
        - l[n=18585]: ôwê dir werlt, phîâ phî,
        - l[n=18586]: waʒ dir unsælden wonet bî.
      - lg@stanza[n=319]:
        - l[n=18587]: wie jæmerlich hâst du den lân,
        - l[n=18588]: der dir vil dienstes hât getân,
      - lg@stanza[n=320]:
        - l[n=18589]: der sîne tât mit prîses craft
        - l[n=18590]: uobte in werder ritterschaft,
      - lg@stanza[n=321]:
        - l[n=18591]: an dem nie ze keinen stunden
        - l[n=18592]: zagheit wart befunden,
      - lg@stanza[n=322]:
        - l[n=18593]: er wolde ûf prîses bejac
        - l[n=18594]: rîten. ôwê, wie jæmerlich der lac,
      - lg@stanza[n=323]:
        - l[n=18595]: als ob er nie ze keiner zît
        - l[n=18596]: gegen vînden werlîchen strît
      - lg@stanza[n=324]:
        - l[n=18597]: 'gehielte und bræhte die in nôt:'
        - l[n=18598]: der leit hie schemlîchen tôt.
      - lg@stanza[n=325]:
        - l[n=18599]: nie kein herze wart sô herte,
        - l[n=18600]: daʒ ze sîner hineverte
      - lg@stanza[n=326]:
        - l[n=18601]: und sînem tôde wære komen,
        - l[n=18602]: eʒ müest sîn jâmer haben genomen
      - lg@stanza[n=327]:
        - l[n=18603]: und müest sîn immer trûren.
        - l[n=18604]: sich, werlt, sô kanst du sûren
      - lg@stanza[n=328]:
        - l[n=18605]: dîn süeʒe und doch ein armeʒ leben
        - l[n=18606]: den, die sich dir ze dienste geben.
    - chapter[n=202]:
      - head[lg=deu-Latn]: Alexander unterwirft die Sciten
      - lg@stanza[n=1]:
        - l[n=18607]: Nâch des heldes tôde, als ich iu sage,
        - l[n=18608]: Alexander an dem sibenden tage
      - lg@stanza[n=2]:
        - l[n=18609]: 'kam an die Thanais gerant:'
        - l[n=18610]: ein waʒʒer ist alsô genant,
      - lg@stanza[n=3]:
        - l[n=18611]: daʒ ist unvürtic unde breit.
        - l[n=18612]: dô wart überal geseit
      - lg@stanza[n=4]:
        - l[n=18613]: daʒ die hêrren ir gezelt
        - l[n=18614]: hieʒen rihten ûf daʒ velt,
      - lg@stanza[n=5]:
        - l[n=18615]: alsô solt man ouch der frouwen.
        - l[n=18616]: wer dâ waʒ, der moht dâ schouwen
      - lg@stanza[n=6]:
        - l[n=18617]: grôʒe rîcheit unde sehen.
        - l[n=18618]: alʒ mir daʒ buoch hât verjehen,
      - lg@stanza[n=7]:
        - l[n=18619]: sô teilt Thanais die lant,
        - l[n=18620]: Bractân und Scitiâ ist eineʒ genant.
      - lg@stanza[n=8]:
        - l[n=18621]: daʒ lant waʒ rîche unde guot.
        - l[n=18622]: Alexander mit heres fluot
      - lg@stanza[n=9]:
        - l[n=18623]: an der Thanais dô lac,
        - l[n=18624]: grôʒer rîcheit er dâ phlac,
      - lg@stanza[n=10]:
        - l[n=18625]: er ahte niht ûf armeʒ leben.
        - l[n=18626]: von dem hieʒ er zins geben
      - lg@stanza[n=11]:
        - l[n=18627]: oder er wolde sie beswæren
        - l[n=18628]: mit strîte; waʒ dâ wæren
      - lg@stanza[n=12]:
        - l[n=18629]: hern, daʒ die vür in kæmen
        - l[n=18630]: und ir guot von im næmen.
      - lg@stanza[n=13]:
        - l[n=18631]: daʒ waʒ dem volke ungemach,
        - l[n=18632]: daʒ er zins ûf sie sprach.
      - lg@stanza[n=14]:
        - l[n=18633]: dô wart ein fride under in genomen.
        - l[n=18634]: nû sach man vür den künic komen
      - lg@stanza[n=15]:
        - l[n=18635]: von Scitiâ vier werde man,
        - l[n=18636]: den daʒ lantvolc het kunt getân
      - lg@stanza[n=16]:
        - l[n=18637]: allen sînen willen gar,
        - l[n=18638]: ale sie in sagten offenbâr.
      - lg@stanza[n=17]:
        - l[n=18639]: vür den künic die Scites trâten,
        - l[n=18640]: vereinet sie sich des hâten
      - lg@stanza[n=18]:
        - l[n=18641]: daʒ in mit rede einer bestunt,
        - l[n=18642]: der hete sinne und redhaften munt.
      - lg@stanza[n=19]:
        - l[n=18643]: er sprach 'hêrre, wir haben vernomen,
        - l[n=18644]: daʒ ir sît sô nâhe komen,
      - lg@stanza[n=20]:
        - l[n=18645]: daʒ habt ir umbe daʒ getân
        - l[n=18646]: ir wellet zins von uns hân,
      - lg@stanza[n=21]:
        - l[n=18647]: und daʒ die hêrren des gâhen
        - l[n=18648]: ir guot von iu enphâhen.
      - lg@stanza[n=22]:
        - l[n=18649]: hêrre, wir sîn unz her gewesen
        - l[n=18650]: frî, als wel wir noch genesen.
      - lg@stanza[n=23]:
        - l[n=18651]: nie kein keiser wart sô tiur,
        - l[n=18652]: wir erwerten uns sîn, als tuo wir iur.
      - lg@stanza[n=24]:
        - l[n=18653]: sælic hêrre, wer ræt iu daʒ,
        - l[n=18654]: daʒ ir aller werlde haʒ
      - lg@stanza[n=25]:
        - l[n=18655]: tragt und welt die veigen
        - l[n=18656]: und haben sie vür eigen?
      - lg@stanza[n=26]:
        - l[n=18657]: 'die wârheit ich iu sagen wil:'
        - l[n=18658]: Jupiter wær des ze vil,
      - lg@stanza[n=27]:
        - l[n=18659]: ob er der unmâʒe gert.
        - l[n=18660]: jâ blibe er, weiʒ got, ungewert,
      - lg@stanza[n=28]:
        - l[n=18661]: wolt er uns brechen frîeʒ leben.
        - l[n=18662]: sît ir ein got, sô sult ir geben
      - lg@stanza[n=29]:
        - l[n=18663]: 'den liuten und in nemen niht:'
        - l[n=18664]: alsô der gote milde giht.'
      - lg@stanza[n=30]:
        - l[n=18665]: Alexander sprach 'ich bin niht got,
        - l[n=18666]: doch wil ich gerne sîn gebot
      - lg@stanza[n=31]:
        - l[n=18667]: leisten, sô ich verrest kan.
        - l[n=18668]: daʒ hân ich noch biʒ her getân.
      - lg@stanza[n=32]:
        - l[n=18669]: wolt ir unbeswæret sîn,
        - l[n=18670]: sô verzinset iuch, wann ir sît mîn;
      - lg@stanza[n=33]:
        - l[n=18671]: ouch sult ir mir hulde swern,
        - l[n=18672]: des mugt ir iuch niht erwern.'
      - lg@stanza[n=34]:
        - l[n=18673]: der wîse Scites aber sprach
        - l[n=18674]: "'hêrre, als ich iu ê verjach,"
      - lg@stanza[n=35]:
        - l[n=18675]: ir sît zinses von uns erlân.
        - l[n=18676]: ir drôt ûf hoffenlîchen wân
      - lg@stanza[n=36]:
        - l[n=18677]: und ûf guot gelingen,
        - l[n=18678]: des hab ouch wir gedingen.
      - lg@stanza[n=37]:
        - l[n=18679]: sît ir menschen sît gelîch
        - l[n=18680]: als wir, sô ist mugelîch
      - lg@stanza[n=38]:
        - l[n=18681]: daʒ ir als wir ein sterben
        - l[n=18682]: mugt vil wol erwerben.
      - lg@stanza[n=39]:
        - l[n=18683]: sît ir des jehet, ir sît niht got,
        - l[n=18684]: daʒ ir ouch ze sîme gebot
      - lg@stanza[n=40]:
        - l[n=18685]: müeʒet unde wellet stên,
        - l[n=18686]: war umb solt wir iu danne vlên?
      - lg@stanza[n=41]:
        - l[n=18687]: habt ir iht lande betwungen
        - l[n=18688]: und strîtlich errungen,
      - lg@stanza[n=42]:
        - l[n=18689]: der phleget, sô ir beste muget
        - l[n=18690]: und als ir in ze hêrren tuget.
      - lg@stanza[n=43]:
        - l[n=18691]: hêrre guot, nû sagt uns daʒ,
        - l[n=18692]: sol wir haben iuwern haʒ
      - lg@stanza[n=44]:
        - l[n=18693]: oder welt ir uns ungemüet lân ?'
        - l[n=18694]: Alexander sprach sân
      - lg@stanza[n=45]:
        - l[n=18695]: "'hie ist der rede niht geschehen,"
        - l[n=18696]: dar umbe ich frides iu muge jehen.'
      - lg@stanza[n=46]:
        - l[n=18697]: von Scites sprach der werde man
        - l[n=18698]: "'so wil ich mê mîn rede lân."
      - lg@stanza[n=47]:
        - l[n=18699]: wir nemenʒ williclich vür guot
        - l[n=18700]: daʒ ir uns habt iuwern muot,
      - lg@stanza[n=48]:
        - l[n=18701]: hêrre, gesaget offenbâre,
        - l[n=18702]: sô verseht iuch ouch der selben vâre.'
      - lg@stanza[n=49]:
        - l[n=18703]: urloup nâmen sie sân
        - l[n=18704]: und fuoren über daʒ waʒʒer dan.
      - lg@stanza[n=50]:
        - l[n=18705]: dô hieʒ der fürste sunder twâl
        - l[n=18706]: bî der Thanais ein wal
      - lg@stanza[n=51]:
        - l[n=18707]: machen und daʒ wol begraben,
        - l[n=18708]: dar ûf zinnen und dar in erhaben
      - lg@stanza[n=52]:
        - l[n=18709]: bercfrit starc unde wît,
        - l[n=18710]: vaste gebunden an aller sît.
      - lg@stanza[n=53]:
        - l[n=18711]: dar nâch hieʒ er balde
        - l[n=18712]: gâhen ouch ze walde
      - lg@stanza[n=54]:
        - l[n=18713]: starke schif bereiten
        - l[n=18714]: und die ûf daʒ waʒʒer leiten,
      - lg@stanza[n=55]:
        - l[n=18715]: dar nâch grôʒe keten smiden,
        - l[n=18716]: die schif dâ mit zesamne widen,
      - lg@stanza[n=56]:
        - l[n=18717]: dar ûf trâme und veste diln.
        - l[n=18718]: in kunde der kost niht beviln,
      - lg@stanza[n=57]:
        - l[n=18719]: eine brücke hieʒ er machen
        - l[n=18720]: ûf die schif von spæhen sachen.
      - lg@stanza[n=58]:
        - l[n=18721]: daʒ volc gemeine begunde jehen,
        - l[n=18722]: sie heten ir deheine nie gesehen.
      - lg@stanza[n=59]:
        - l[n=18723]: dô die brücke was bereit
        - l[n=18724]: und mit den diln gar beleit
      - lg@stanza[n=60]:
        - l[n=18725]: und man die schif geankert hete,
        - l[n=18726]: dô gebôt er ze stete
      - lg@stanza[n=61]:
        - l[n=18727]: daʒ die ritter zogten dar ûf.
        - l[n=18728]: diz was ein gemeiner ruof.
      - lg@stanza[n=62]:
        - l[n=18729]: die sach er sich fürhten sêre.
        - l[n=18730]: dô gebôt der fürste here,
      - lg@stanza[n=63]:
        - l[n=18731]: dô er die ritter sach verzagen,
        - l[n=18732]: man solde den kameræren sagen
      - lg@stanza[n=64]:
        - l[n=18733]: daʒ sie der tiere rücke
        - l[n=18734]: lüeden ûf die brücke,
      - lg@stanza[n=65]:
        - l[n=18735]: daʒ die ritter volgeten nâch.
        - l[n=18736]: nû was in beider sît niht gâch,
      - lg@stanza[n=66]:
        - l[n=18737]: sie vorhten daʒ sie ertrunken
        - l[n=18738]: und mit der brücke versunken.
      - lg@stanza[n=67]:
        - l[n=18739]: den fürsten sêre des verdrôʒ,
        - l[n=18740]: daʒ ir angest was sô grôʒ.
      - lg@stanza[n=68]:
        - l[n=18741]: er sprach 'ir swæret mir den muot,
        - l[n=18742]: daʒ ir sô zwîvellîche tuot
      - lg@stanza[n=69]:
        - l[n=18743]: und iuch sô sêre fürhtet ir.
        - l[n=18744]: ich zoge iu vor, wol dan mit mir.'
      - lg@stanza[n=70]:
        - l[n=18745]: hin zogte der muotes rîche,
        - l[n=18746]: sie volgeten im gelîche.
      - lg@stanza[n=71]:
        - l[n=18747]: als sie nû wârn überkomen
        - l[n=18748]: und daʒ der künc het vernomen
      - lg@stanza[n=72]:
        - l[n=18749]: daʒ sie wârn ûf dem lande,
        - l[n=18750]: die wercliute er besande,
      - lg@stanza[n=73]:
        - l[n=18751]: die hieʒ er die brücken
        - l[n=18752]: houwen gar ze stücken,
      - lg@stanza[n=74]:
        - l[n=18753]: durch daʒ dehein widerkêr
        - l[n=18754]: ieman tæte von dem her.
      - lg@stanza[n=75]:
        - l[n=18755]: er bûwete dâ einen berc,
        - l[n=18756]: dar ûf bûwet er ein werc,
      - lg@stanza[n=76]:
        - l[n=18757]: ein guot hûs von holze.
        - l[n=18758]: Alexander der stolze
      - lg@stanza[n=77]:
        - l[n=18759]: machte daʒ hûs gar veste.
        - l[n=18760]: die hôchgemuoten geste
      - lg@stanza[n=78]:
        - l[n=18761]: sach man an manegen sîten
        - l[n=18762]: ûf der Scites schaden rîten
      - lg@stanza[n=79]:
        - l[n=18763]: mit roube und mit brande.
        - l[n=18764]: manegen enden in dem lande
      - lg@stanza[n=80]:
        - l[n=18765]: branten sie burge und stete,
        - l[n=18766]: daʒ was Alexanders bete,
      - lg@stanza[n=81]:
        - l[n=18767]: ouch gebôt der fürste her
        - l[n=18768]: daʒ sie machten der veste mêr.
      - lg@stanza[n=82]:
        - l[n=18769]: er sprach, wer iht erringe
        - l[n=18770]: des landes und betwinge,
      - lg@stanza[n=83]:
        - l[n=18771]: daʒ daʒ solde ein ieglich man
        - l[n=18772]: im ze rehtem erbe hân.
      - lg@stanza[n=84]:
        - l[n=18773]: der geste hôchvart was dâ grôʒ,
        - l[n=18774]: des die lantliute verdrôʒ.
      - lg@stanza[n=85]:
        - l[n=18775]: daʒ lant manege rîche stat
        - l[n=18776]: und ouch vil vester burge hat.
      - lg@stanza[n=86]:
        - l[n=18777]: die Scites wârn irs muoteʒ hart.
        - l[n=18778]: sie gebuten ouch ir hervart
      - lg@stanza[n=87]:
        - l[n=18779]: und wolden mit den gesten halden strît.
        - l[n=18780]: die Scites nie ze keiner zît
      - lg@stanza[n=88]:
        - l[n=18781]: wurden sigelôs bekant,
        - l[n=18782]: wâ sie ie wurden angerant.
      - lg@stanza[n=89]:
        - l[n=18783]: dar ûf sie sich verlieʒen
        - l[n=18784]: und hoften des genieʒen
      - lg@stanza[n=90]:
        - l[n=18785]: und daʒ sie veste irs muotes
        - l[n=18786]: wærn und rîch des guotes.
      - lg@stanza[n=91]:
        - l[n=18787]: sie brâhten mangen tiuren helt
        - l[n=18788]: gegen Alexandrô ûf daʒ velt,
      - lg@stanza[n=92]:
        - l[n=18789]: des lîbes starc und wol geriten,
        - l[n=18790]: gevaʒt nâch ritterlîchen siten.
      - lg@stanza[n=93]:
        - l[n=18791]: schœnheit und rîcheit dâ wunder was.
        - l[n=18792]: vil samît grüene als ein gras,
      - lg@stanza[n=94]:
        - l[n=18793]: gel, blâ, brûn, wîs und rôt,
        - l[n=18794]: ir geverte glanzen schîn dô bôt.
      - lg@stanza[n=95]:
        - l[n=18795]: sie phlâgen ganzer wâpen niht.
        - l[n=18796]: manic tiure kursît lieht
      - lg@stanza[n=96]:
        - l[n=18797]: geworht in irm lande
        - l[n=18798]: an den werden man bekande,
      - lg@stanza[n=97]:
        - l[n=18799]: die tiure steine ruorten,
        - l[n=18800]: sper und bogen sie fuorten.
      - lg@stanza[n=98]:
        - l[n=18801]: grôʒ ein wunneclîcheʒ her
        - l[n=18802]: gegen den vînden ze wer
      - lg@stanza[n=99]:
        - l[n=18803]: die lantliute brâhten,
        - l[n=18804]: die sich gerne prîse nâhten,
      - lg@stanza[n=100]:
        - l[n=18805]: manegen ritter unde kneht.
        - l[n=18806]: sie jâhen daʒ sie hæten reht
      - lg@stanza[n=101]:
        - l[n=18807]: daʒ sie ir lant wern solden
        - l[n=18808]: und gerne strîten wolden,
      - lg@stanza[n=102]:
        - l[n=18809]: willic âne betrâgen
        - l[n=18810]: sich gegen den vînden wâgen
      - lg@stanza[n=103]:
        - l[n=18811]: lant, guot und ir lîp.
        - l[n=18812]: ir was dâ vil, den süeʒe wîp
      - lg@stanza[n=104]:
        - l[n=18813]: mit ir werden güete
        - l[n=18814]: brâhten hôchgemüete
      - lg@stanza[n=105]:
        - l[n=18815]: und craft und helfe stieʒen
        - l[n=18816]: 'und sie manheit niht erlieʒen:'
      - lg@stanza[n=106]:
        - l[n=18817]: des twanc sie minne und liebe craft.
        - l[n=18818]: gewaldic mit ir meisterschaft
      - lg@stanza[n=107]:
        - l[n=18819]: kan sie die werden twingen,
        - l[n=18820]: daʒ sie nâch prîse ringen.
      - lg@stanza[n=108]:
        - l[n=18821]: den trôst gap einer dem andern.
        - l[n=18822]: den künc Alexandern
      - lg@stanza[n=109]:
        - l[n=18823]: daʒ lantvolc wênic vorhte,
        - l[n=18824]: daʒ manheit an in worhte
      - lg@stanza[n=110]:
        - l[n=18825]: daʒ sieʒ beclagten sît vor irn goten.
        - l[n=18826]: ûʒ beiden hern vor den roten
      - lg@stanza[n=111]:
        - l[n=18827]: von manegem ellenthaften man
        - l[n=18828]: wart eʒ dâ vil guot getân,
      - lg@stanza[n=112]:
        - l[n=18829]: daʒ Alexander gerne sach.
        - l[n=18830]: selbe er ouch sîn sper dô brach
      - lg@stanza[n=113]:
        - l[n=18831]: ûf einem Scites vor den scharn,
        - l[n=18832]: den sach man ouch daʒ sîn niht sparn.
      - lg@stanza[n=114]:
        - l[n=18833]: sô hurteclich er ûf in treip,
        - l[n=18834]: daʒ sîn wênic ganz beleip.
      - lg@stanza[n=115]:
        - l[n=18835]: dem lantvolc daʒ fröide schuof,
        - l[n=18836]: die schrîten ir namen, daʒ was ir ruof.
      - lg@stanza[n=116]:
        - l[n=18837]: sie erwurben an tjost dâ prîses vil.
        - l[n=18838]: beider sit, ê rehtes strîtes zil
      - lg@stanza[n=117]:
        - l[n=18839]: noch ûf dem velde wære komen,
        - l[n=18840]: sô wart dâ prîses vil genomen.
      - lg@stanza[n=118]:
        - l[n=18841]: durch ir menlich gebâren
        - l[n=18842]: und daʒ die Scites wâren
      - lg@stanza[n=119]:
        - l[n=18843]: bî ellenthaftem muote,
        - l[n=18844]: hieʒ werben daʒ der guote,
      - lg@stanza[n=120]:
        - l[n=18845]: ob sie sich wolden âne strît
        - l[n=18846]: ergeben und âne swære zît,
      - lg@stanza[n=121]:
        - l[n=18847]: sô wolt er gerne sie enphân.
        - l[n=18848]: dô jâhen sô die werden man,
      - lg@stanza[n=122]:
        - l[n=18849]: solden sie im dienstes jehen,
        - l[n=18850]: daʒ müeste betwungelich geschehen.
      - lg@stanza[n=123]:
        - l[n=18851]: dô sprach der künc 'wes beite wir dann?
        - l[n=18852]: werden helde, nû wol dan!'
      - lg@stanza[n=124]:
        - l[n=18853]: die roten zesamne brâchen,
        - l[n=18854]: die Scites manegen stâchen
      - lg@stanza[n=125]:
        - l[n=18855]: daʒ er mit valle suochte daʒ gras
        - l[n=18856]: und in strîte dô wênic nutze was,
      - lg@stanza[n=126]:
        - l[n=18857]: wann er dô muoste kiesen den tôt.
        - l[n=18858]: die Scites ouch fuogten grôʒe nôt
      - lg@stanza[n=127]:
        - l[n=18859]: mit geschoʒʒe den gesten.
        - l[n=18860]: daʒ muote den ellens vesten,
      - lg@stanza[n=128]:
        - l[n=18861]: der in daʒ wênic vertruoc,
        - l[n=18862]: vil er ir ze tôde sluoc.
      - lg@stanza[n=129]:
        - l[n=18863]: wen er erreit, der muost daʒ leben
        - l[n=18864]: verliesen oder sich gevangen geben.
      - lg@stanza[n=130]:
        - l[n=18865]: iedoch wen der fürste vie,
        - l[n=18866]: ûf sîn triuwe er den lie.
      - lg@stanza[n=131]:
        - l[n=18867]: doch valt er manegen ûf den wal.
        - l[n=18868]: sîn liebeʒ ors Pûcival
      - lg@stanza[n=132]:
        - l[n=18869]: enphienc an den stunden
        - l[n=18870]: von phîlen manic wunden.
      - lg@stanza[n=133]:
        - l[n=18871]: 'Alexander grôʒen schaden kôs:'
        - l[n=18872]: daʒ lantvolc doch den sic verlôs.
      - lg@stanza[n=134]:
        - l[n=18873]: ob sie fristen wolden ir leben,
        - l[n=18874]: sie muosten dem künc sicherheit geben.
      - lg@stanza[n=135]:
        - l[n=18875]: daʒ volc man im mê dienen sach,
        - l[n=18876]: an den künc eʒ vürbaʒ jach.
      - lg@stanza[n=136]:
        - l[n=18877]: manic wert getriuwe man
        - l[n=18878]: 'wart dô dem fürsten undertân:'
      - lg@stanza[n=137]:
        - l[n=18879]: der ie nâch hôhem prîse ranc
        - l[n=18880]: daʒ volc nâch sînem willen twanc.
    - chapter[n=203]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=18881]: Das ahte buoch hân ich volsagt,
        - l[n=18882]: mîn sin mich an daʒ niunde jagt.
      - lg@stanza[n=2]:
        - l[n=18883]: ich ensol des niht verzagen,
        - l[n=18884]: ich welleʒ williclîche sagen
      - lg@stanza[n=3]:
        - l[n=18885]: den, die eʒ gerne vernemen,
        - l[n=18886]: die sich dörpelheite schemen
      - lg@stanza[n=4]:
        - l[n=18887]: und tragen zuhtbæren siten.
        - l[n=18888]: den alle crêatûren biten,
      - lg@stanza[n=5]:
        - l[n=18889]: dem alle dinc sîn undertân,
        - l[n=18890]: luft, waʒʒer unde plân,
      - lg@stanza[n=6]:
        - l[n=18891]: vogel, tier und alle geschaft,
        - l[n=18892]: und des götlîche craft
      - lg@stanza[n=7]:
        - l[n=18893]: himel und erde geordnet hât;
        - l[n=18894]: an dem volleclîche stât
      - lg@stanza[n=8]:
        - l[n=18895]: al unser sælde und unser heil;
        - l[n=18896]: den âne swære und âne meil
      - lg@stanza[n=9]:
        - l[n=18897]: uns die hôchgelopte gap;
        - l[n=18898]: der sich durch uns in daʒ grap
      - lg@stanza[n=10]:
        - l[n=18899]: lieʒ legen und der die helle brach;
        - l[n=18900]: der unser verdienteʒ ungemach
      - lg@stanza[n=11]:
        - l[n=18901]: und unser sünde von uns twuoc
        - l[n=18902]: mit sînem bluote; der durch uns truoc
      - lg@stanza[n=12]:
        - l[n=18903]: daʒ criuze und von den Juden spot
        - l[n=18904]: und den bittern tôt
      - lg@stanza[n=13]:
        - l[n=18905]: 'durch uns unverdienet leit:'
        - l[n=18906]: der müeʒe helfe sîn bereit
      - lg@stanza[n=14]:
        - l[n=18907]: dem ich dis buoches habe gedâht
        - l[n=18908]: ze gebene, wann eʒ wurt volbrâht.
      - lg@stanza[n=15]:
        - l[n=18909]: Ei, süeʒer wunderære,
        - l[n=18910]: dirre rede mære
      - lg@stanza[n=16]:
        - l[n=18911]: hilf mir, daʒ ich volende
        - l[n=18912]: âne wissewende!
  - book[n=9]:
    - chapter[n=157]:
      - head[lg=deu-Latn]: Hinrichtung des Ermolâus
      - lg@stanza[n=1]:
        - l[n=18913]: 'Daʒ niunde buoch uns alsô saget:'
        - l[n=18914]: Alexander was an einer jaget.
      - lg@stanza[n=2]:
        - l[n=18915]: eʒ wolde der unverzagte man
        - l[n=18916]: ein swîn selber gevellet hân.
      - lg@stanza[n=3]:
        - l[n=18917]: 'nû bin ich bewîset sus:'
        - l[n=18918]: von Kriechen Ermolâus,
      - lg@stanza[n=4]:
        - l[n=18919]: der dannoch niht swertes fuorte,
        - l[n=18920]: hôch geburt in ruorte
      - lg@stanza[n=5]:
        - l[n=18921]: von den hœhsten ûʒ dem lande,
        - l[n=18922]: die man ouch fürsten nande;
      - lg@stanza[n=6]:
        - l[n=18923]: der jungelinc gehêret
        - l[n=18924]: was der schüʒʒe wol gelêret.
      - lg@stanza[n=7]:
        - l[n=18925]: 'Calistenes sîn meister was:'
        - l[n=18926]: als ichʒ in dem buoche las,
      - lg@stanza[n=8]:
        - l[n=18927]: ân Aristotilem alein
        - l[n=18928]: sô wart nie beʒʒer meister dehein.
      - lg@stanza[n=9]:
        - l[n=18929]: Ermolâus begreif einen spieʒ,
        - l[n=18930]: sîn art in manheit niht erlieʒ,
      - lg@stanza[n=10]:
        - l[n=18931]: 'daʒ wart an der stat dô schîn:'
        - l[n=18932]: Ermolâus valte daʒ swîn.
      - lg@stanza[n=11]:
        - l[n=18933]: daʒ was Alexandrô zorn.
        - l[n=18934]: in dûhte er hæt die êr verlorn.
      - lg@stanza[n=12]:
        - l[n=18935]: 'er begundeʒ im vür übel hân:'
        - l[n=18936]: er sluoc den kindischen man
      - lg@stanza[n=13]:
        - l[n=18937]: über daʒ houbt mit eime stabe.
        - l[n=18938]: dô begunde der edel knabe
      - lg@stanza[n=14]:
        - l[n=18939]: weinen unmâʒen.
        - l[n=18940]: daʒ bat in sîn meister lâʒen.
      - lg@stanza[n=15]:
        - l[n=18941]: er sprach 'gedenket dar an
        - l[n=18942]: daʒ ir werden sult ein man
      - lg@stanza[n=16]:
        - l[n=18943]: und daʒ ir mannes bilde traget.'
        - l[n=18944]: Alexandrô die rede niht behaget.
      - lg@stanza[n=17]:
        - l[n=18945]: er vienc die rede sô
        - l[n=18946]: 'daʒ er sie meinte ûf ein drô:'
      - lg@stanza[n=18]:
        - l[n=18947]: wann er gewüehse ze einem man,
        - l[n=18948]: sô solde er sich rechen dan.
      - lg@stanza[n=19]:
        - l[n=18949]: der künc an den meister sach,
        - l[n=18950]: ze dem er zorniclîche sprach
      - lg@stanza[n=20]:
        - l[n=18951]: "'ir habt rât ûf mîn leben"
        - l[n=18952]: iuwerm hêrren gegeben,
      - lg@stanza[n=21]:
        - l[n=18953]: daʒ wirt iu niht ze guote.'
        - l[n=18954]: dô schuof der ungemuote
      - lg@stanza[n=22]:
        - l[n=18955]: bî sînen hulden und gebot
        - l[n=18956]: daʒ man sie beide slüege tôt.
      - lg@stanza[n=157_23_a]:
        - l[n=18957]: man clagt sie âne mâʒen.
    - chapter[n=158]:
      - head[lg=deu-Latn]: Alexander und Antilôis
      - lg@stanza[n=157_24_b]:
        - l[n=18958]: Die jeger heten gelâʒen
      - lg@stanza[n=1]:
        - l[n=18959]: ze einem hirʒe, den dô jeit
        - l[n=18960]: Alexander und sich verreit,
      - lg@stanza[n=2]:
        - l[n=18961]: wann er vor ze den hêrren sprach
        - l[n=18962]: im solde nieman volgen nâch.
      - lg@stanza[n=3]:
        - l[n=18963]: nieman mê bî im bestunt
        - l[n=18964]: niuwan daʒ wilt und ein hunt.
      - lg@stanza[n=4]:
        - l[n=18965]: den hirʒ der künic valde.
        - l[n=18966]: eʒ geschach vor einem walde
      - lg@stanza[n=5]:
        - l[n=18967]: ûf einer breiten ouwen lieht.
        - l[n=18968]: nû hœrt wes uns ditz buoch vergiht.
      - lg@stanza[n=6]:
        - l[n=18969]: Alexander ein stimme
        - l[n=18970]: in michelem grimme
      - lg@stanza[n=7]:
        - l[n=18971]: kam dem ellenthaften man
        - l[n=18972]: ein ander künc geriten an
      - lg@stanza[n=8]:
        - l[n=18973]: ûf einem orse, als ein rêch
        - l[n=18974]: in der grœʒe eʒ was und vêch.
      - lg@stanza[n=9]:
        - l[n=18975]: sîn gereite wol gezieret,
        - l[n=18976]: ein gewant der wol gefieret
      - lg@stanza[n=10]:
        - l[n=18977]: an sînem lîbe fuorte,
        - l[n=18978]: daʒ grôʒe rîcheit ruorte,
      - lg@stanza[n=11]:
        - l[n=18979]: wol gesniten unde lanc.
        - l[n=18980]: sîn zoum und sîn gereite clanc
      - lg@stanza[n=12]:
        - l[n=18981]: von guldînen schellen
        - l[n=18982]: wol geworht gar hellen.
      - lg@stanza[n=13]:
        - l[n=18983]: sus kam er gezieret schône.
        - l[n=18984]: ein zepter, ein tiure krône
      - lg@stanza[n=14]:
        - l[n=18985]: fuorte der künic armuot blôʒ.
        - l[n=18986]: er was cleine und niht grôʒ,
      - lg@stanza[n=15]:
        - l[n=18987]: in der mâʒe als die kint
        - l[n=18988]: wan sie in zwein jâren sint.
      - lg@stanza[n=16]:
        - l[n=18989]: sîn ors unmâʒen drâte lief.
        - l[n=18990]: mit grimme er an den fürsten rief
      - lg@stanza[n=17]:
        - l[n=18991]: "'iuwer hôchvart mich bevilt."
        - l[n=18992]: warumbe slaht ir mir mîn wilt?
      - lg@stanza[n=18]:
        - l[n=18993]: dar zuo verterbt ir mînen plân
        - l[n=18994]: und bluomen, die ich geheget hân.
      - lg@stanza[n=19]:
        - l[n=18995]: wært ir an triuwen niht verzaget,
        - l[n=18996]: hêrre, sô hæt ir mir entsaget.
      - lg@stanza[n=20]:
        - l[n=18997]: ze nihte eʒ iu tohte,
        - l[n=18998]: wann daʒ man spræche, daʒ ichʒ vermohte
      - lg@stanza[n=21]:
        - l[n=18999]: ûf dirre ouwe baʒ dann ir.
        - l[n=19000]: des fürht ich daʒ man daʒ wîʒe mir,
      - lg@stanza[n=22]:
        - l[n=19001]: ich solt iuch schiere gevertiget hân,
        - l[n=19002]: daʒ alle künge wærn erlân,
      - lg@stanza[n=23]:
        - l[n=19003]: daʒ ir ze keinen zîten
        - l[n=19004]: ûf irn schaden möhtet rîten.
      - lg@stanza[n=24]:
        - l[n=19005]: nû wil ich zuht an iu begân
        - l[n=19006]: und wil iuch bî leben lân.'
      - lg@stanza[n=25]:
        - l[n=19007]: Alexander an den cleinen sach,
        - l[n=19008]: ze dem er güetlîchen sprach
      - lg@stanza[n=26]:
        - l[n=19009]: "'ich wil iu danken, werder helt,"
        - l[n=19010]: daʒ ir mich bî lîbe lâʒen welt
      - lg@stanza[n=27]:
        - l[n=19011]: ditz sprach der fürste guote
        - l[n=19012]: in schimphendem muote,
      - lg@stanza[n=28]:
        - l[n=19013]: wann er im alsô dâhte,
        - l[n=19014]: daʒ im frô gemüete brâhte,
      - lg@stanza[n=29]:
        - l[n=19015]: "'ob dirre wurde von mir erslagen,"
        - l[n=19016]: waʒ prîses möht ich an im bejagen?
      - lg@stanza[n=30]:
        - l[n=19017]: nû ist er doch sô cleine,
        - l[n=19018]: du wærst im ein her aleine.
      - lg@stanza[n=31]:
        - l[n=19019]: ich hæt im schiere den lîp benomen.'
        - l[n=19020]: Alexander sprach 'nû lât mich komen
      - lg@stanza[n=32]:
        - l[n=19021]: nâch allen mînen schulden,
        - l[n=19022]: hêrre guot, ze iuwern hulden.
      - lg@stanza[n=33]:
        - l[n=19023]: wiʒʒet daʒ ich bewîset bin
        - l[n=19024]: daʒ dise jagt wære mîn,
      - lg@stanza[n=34]:
        - l[n=19025]: ich hæt eʒ anders vermiten.'
        - l[n=19026]: dô sprach der cleine in guoten siten
      - lg@stanza[n=35]:
        - l[n=19027]: "'sô sî vergeben iu die schult."
        - l[n=19028]: einer bete ir mich gewern sult,
      - lg@stanza[n=36]:
        - l[n=19029]: daʒ ir mit mir rîten wellet.'
        - l[n=19030]: Alexander sprach 'mir daʒ gevellet.
      - lg@stanza[n=37]:
        - l[n=19031]: ich wil iu unerbolgen
        - l[n=19032]: iuwer reise volgen.'
      - lg@stanza[n=38]:
        - l[n=19033]: dô fuorte der wênige degen
        - l[n=19034]: den werden fürsten erwegen
      - lg@stanza[n=39]:
        - l[n=19035]: ûf der owe gegen eime gebirge hôch.
        - l[n=19036]: der edlen fürsten reise zôch
      - lg@stanza[n=40]:
        - l[n=19037]: vaste gegen des gebirges want.
        - l[n=19038]: Alexander dâ bekant
      - lg@stanza[n=41]:
        - l[n=19039]: 'des in sêre wundert:'
        - l[n=19040]: der getwerge manic hundert
      - lg@stanza[n=42]:
        - l[n=19041]: sach der fürste rîche
        - l[n=19042]: gegen im komen hôchverticlîche.
      - lg@stanza[n=43]:
        - l[n=19043]: sie brâhten eine cleine magt
        - l[n=19044]: irm hêrren, ist mir gesagt,
      - lg@stanza[n=44]:
        - l[n=19045]: die dar wol geriten kam
        - l[n=19046]: und ander frouwen vil alsam.
      - lg@stanza[n=45]:
        - l[n=19047]: Alexander aldâ rîcheit sach,
        - l[n=19048]: der im selber gebrach,
      - lg@stanza[n=46]:
        - l[n=19049]: die an fuorten meide und wîp,
        - l[n=19050]: wol gestalten cleinen lîp,
      - lg@stanza[n=47]:
        - l[n=19051]: ougen clâr und varwe lieht,
        - l[n=19052]: als man noch frouwen gerne siht.
      - lg@stanza[n=48]:
        - l[n=19053]: er kôs ouch manegen cleinen man
        - l[n=19054]: wunneclîchen ûf dem plân
      - lg@stanza[n=49]:
        - l[n=19055]: sîn ors aldâ ersprengen,
        - l[n=19056]: daʒ velt nâch im erclengen,
      - lg@stanza[n=50]:
        - l[n=19057]: durch der liehten bluomen furt
        - l[n=19058]: sich halten in den bêhurt,
      - lg@stanza[n=51]:
        - l[n=19059]: nâch ir grœʒe mit craft
        - l[n=19060]: werben dâ ir ritterschaft,
      - lg@stanza[n=52]:
        - l[n=19061]: hurteclîche rîten
        - l[n=19062]: gegen tjost an manegen sîten
      - lg@stanza[n=53]:
        - l[n=19063]: al sunder veilieren
        - l[n=19064]: 'und herteclich turnieren:'
      - lg@stanza[n=54]:
        - l[n=19065]: die wirdikeit er gar dâ sach,
        - l[n=19066]: die man von ritterschaft ie sprach.
      - lg@stanza[n=55]:
        - l[n=19067]: tanzen, reigen, springen,
        - l[n=19068]: videln, lîren, singen,
      - lg@stanza[n=56]:
        - l[n=19069]: suoʒlîchen rotten,
        - l[n=19070]: 'zühteclîchen spotten:'
      - lg@stanza[n=57]:
        - l[n=19071]: alsô die zît sie vertriben.
        - l[n=19072]: nû enist daʒ niht bliben
      - lg@stanza[n=58]:
        - l[n=19073]: und wart ouch niht vergeʒʒen,
        - l[n=19074]: der künic wolde eʒʒen.
      - lg@stanza[n=59]:
        - l[n=19075]: Alexanders wart gephlogen wol,
        - l[n=19076]: als man küneges phlegen sol,
      - lg@stanza[n=60]:
        - l[n=19077]: als eʒ ze êren tohte.
        - l[n=19078]: der wirt eʒ wol vermohte,
      - lg@stanza[n=61]:
        - l[n=19079]: ouch kurzet er im die stunde
        - l[n=19080]: der wirt wâ mit er kunde.
      - lg@stanza[n=62]:
        - l[n=19081]: er sprach ze Alexandrô
        - l[n=19082]: daʒ er durch sîn dienest frô
      - lg@stanza[n=63]:
        - l[n=19083]: und durch sînen willen wære.
        - l[n=19084]: manic hübsch mære
      - lg@stanza[n=64]:
        - l[n=19085]: der cleine wirt unverzagt
        - l[n=19086]: sînem lieben gaste sagt.
      - lg@stanza[n=65]:
        - l[n=19087]: ouch sprach der wênige man
        - l[n=19088]: "'durch daʒ ir mir die êre hât getân,"
      - lg@stanza[n=66]:
        - l[n=19089]: daʒ iuwer zuht des ruochet
        - l[n=19090]: daʒ ir mîn hôchzît suochet,
      - lg@stanza[n=67]:
        - l[n=19091]: dar umbe wil ich ouch iu komen,
        - l[n=19092]: wann mîn hôchzît ende hât genomen.
      - lg@stanza[n=68]:
        - l[n=19093]: Alexander ze sînem wirte sprach
        - l[n=19094]: "'sô rehte liep mir nie geschach"
      - lg@stanza[n=69]:
        - l[n=19095]: und müeste sîn immer wesen frô,
        - l[n=19096]: ob daʒ von iu ergienge sô.'
      - lg@stanza[n=70]:
        - l[n=19097]: der wirt gelobt eʒ im an der stunt.
        - l[n=19098]: er sprach 'ich wil iu dâ tuon kunt
      - lg@stanza[n=71]:
        - l[n=19099]: alle die iuch haʒʒen,
        - l[n=19100]: daʒ sol ich niht verlaʒʒen,
      - lg@stanza[n=72]:
        - l[n=19101]: ich enwelle die bescheinen,
        - l[n=19102]: die iuch mit triuwen meinen.'
      - lg@stanza[n=73]:
        - l[n=19103]: dô dancte dem wirte sêre
        - l[n=19104]: Alexander der hêre.
      - lg@stanza[n=74]:
        - l[n=19105]: er sprach ouch 'hêrre, sîn ist wol zît,
        - l[n=19106]: wann iuwer zuht mir urloup gît,
      - lg@stanza[n=75]:
        - l[n=19107]: daʒ ich rîte ze mîme gesinde.
        - l[n=19108]: doch enweiʒ ich wa ich daʒ vinde,
      - lg@stanza[n=76]:
        - l[n=19109]: wann ich der wege geirret bin.'
        - l[n=19110]: der wirt sprach 'ir komt wol hin,
      - lg@stanza[n=77]:
        - l[n=19111]: ich bin selber iuwer geverte
        - l[n=19112]: durch der wilde herte.
      - lg@stanza[n=78]:
        - l[n=19113]: ich wil iuch bringen an die stat,
        - l[n=19114]: dâ ir iuwer liute hât.'
      - lg@stanza[n=79]:
        - l[n=19115]: dô riten die hêrren beide
        - l[n=19116]: walt unde heide
      - lg@stanza[n=80]:
        - l[n=19117]: vil redende mit einander.
        - l[n=19118]: den hêrren bat Alexander
      - lg@stanza[n=81]:
        - l[n=19119]: daʒ er im sagte sînen namen.
        - l[n=19120]: der unverzagte sprach 'bî namen
      - lg@stanza[n=82]:
        - l[n=19121]: ich heiʒe Antilôis.
        - l[n=19122]: ir sult wesen des gewis,
      - lg@stanza[n=83]:
        - l[n=19123]: 'als ich gegen iu geredet hân:'
        - l[n=19124]: ir sult mich den tac wiʒʒen lân,
      - lg@stanza[n=84]:
        - l[n=19125]: wann ir mîn vor iu gert,
        - l[n=19126]: hêrre, des werdet ir gewert.'
      - lg@stanza[n=85]:
        - l[n=19127]: dô sprach der künic rîche
        - l[n=19128]: "'aller tegelîche,"
      - lg@stanza[n=86]:
        - l[n=19129]: hêrre, möht eʒ mir geschehen,
        - l[n=19130]: sô wolde ich iuch gerne sehen.'
      - lg@stanza[n=87]:
        - l[n=19131]: nû wârn sie sô nâhen,
        - l[n=19132]: daʒ sie beide sâhen
      - lg@stanza[n=88]:
        - l[n=19133]: beide ouwe und daʒ velt,
        - l[n=19134]: dar ûf die rîchen gezelt,
      - lg@stanza[n=89]:
        - l[n=19135]: als sie der küne und sîne man
        - l[n=19136]: heten brâht ûf den plân.
      - lg@stanza[n=90]:
        - l[n=19137]: ûʒ gênde der wochen
        - l[n=19138]: wart daʒ alsô gesprochen,
      - lg@stanza[n=91]:
        - l[n=19139]: daʒ Antilôis im wolde komen
        - l[n=19140]: dar selbes, als ir habt vernomen.
      - lg@stanza[n=92]:
        - l[n=19141]: mit der rede schieden sich
        - l[n=19142]: der fürste und daʒ getwerc rîch.
      - lg@stanza[n=93]:
        - l[n=19143]: die hêrren wundert sêre
        - l[n=19144]: war Alexander komen wære.
      - lg@stanza[n=94]:
        - l[n=19145]: manege rede lief entwer
        - l[n=19146]: under in, nû kam geriten er.
      - lg@stanza[n=95]:
        - l[n=19147]: die fürsten gegen im giengen,
        - l[n=19148]: mit vorhten sie in enphiengen.
      - lg@stanza[n=96]:
        - l[n=19149]: sie sâhen wol daʒ er was frô,
        - l[n=19150]: daʒ was ir guot gedinge dô,
      - lg@stanza[n=97]:
        - l[n=19151]: wann sie in vorhten sêre.
        - l[n=19152]: zehant gebôt der hêre
      - lg@stanza[n=98]:
        - l[n=19153]: daʒ nieman schiede von dem plân,
        - l[n=19154]: er wolde aldâ ein hôchzît hân,
      - lg@stanza[n=99]:
        - l[n=19155]: als er billîche tæte,
        - l[n=19156]: wann er daʒ lant hæte
      - lg@stanza[n=100]:
        - l[n=19157]: mit strîte errungen.
        - l[n=19158]: alt unde jungen
      - lg@stanza[n=101]:
        - l[n=19159]: von dem lande er gebot,
        - l[n=19160]: daʒ sie des wente kein nôt,
      - lg@stanza[n=102]:
        - l[n=19161]: sie wolden sich mit ir frouwen
        - l[n=19162]: dâ lâʒen in wirde schouwen.
      - lg@stanza[n=103]:
        - l[n=19163]: dô sach man rîten ûf den plân
        - l[n=19164]: von dem lande mangen werden man
      - lg@stanza[n=104]:
        - l[n=19165]: komen ouch manic schœneʒ wîp,
        - l[n=19166]: die fuorten wol gezierten lîp,
      - lg@stanza[n=105]:
        - l[n=19167]: dar zuo manegen rôten munt,
        - l[n=19168]: der der touwegen rôsen glîch stunt
      - lg@stanza[n=106]:
        - l[n=19169]: des morgens, sô sie sich zerlât,
        - l[n=19170]: 'als die sunne von êrst ûf gât:'
      - lg@stanza[n=107]:
        - l[n=19171]: wer wolde ein küssen dâ versagen,
        - l[n=19172]: den wolt ich haben vür einen zagen.
      - lg@stanza[n=108]:
        - l[n=19173]: ûʒ gênde der wochen,
        - l[n=19174]: als der hof was gesprochen
      - lg@stanza[n=109]:
        - l[n=19175]: und Antilôis dar hete genomen
        - l[n=19176]: einen tac, als was er komen,
      - lg@stanza[n=110]:
        - l[n=19177]: alsô daʒ in nieman sach
        - l[n=19178]: sunder der künc, der im zuo sprach,
      - lg@stanza[n=111]:
        - l[n=19179]: der in frœlîche enphienc.
        - l[n=19180]: nû hœrt, waʒ Antilôis begienc,
      - lg@stanza[n=112]:
        - l[n=19181]: des ich im, weiʒ got, übel gan.
        - l[n=19182]: er sluoc dô manegen werden man,
      - lg@stanza[n=113]:
        - l[n=19183]: den an den hals, den an den glaz
        - l[n=19184]: manegen ungefüegen plaz.
      - lg@stanza[n=114]:
        - l[n=19185]: der wênige recke
        - l[n=19186]: sluoc dô starke flecke.
      - lg@stanza[n=115]:
        - l[n=19187]: jener sach ie den næhsten an,
        - l[n=19188]: er sprach 'waʒ hân ich iu getân,
      - lg@stanza[n=116]:
        - l[n=19189]: guot hêrre, daʒ ir slahet mich?'
        - l[n=19190]: sô sprach jener 'nein ich.
      - lg@stanza[n=117]:
        - l[n=19191]: ich wolt iuch ungerne slân,
        - l[n=19192]: ouch wær ichs selbe gerne erlân.'
      - lg@stanza[n=118]:
        - l[n=19193]: etslîche kamerære
        - l[n=19194]: enphiengen dô flecke swære.
      - lg@stanza[n=119]:
        - l[n=19195]: die dâ phlâgen der tür,
        - l[n=19196]: al die amptliute, die dâ giengen vür,
      - lg@stanza[n=120]:
        - l[n=19197]: die wurden und ander dâ geslagen.
        - l[n=19198]: ich wil niht mê dâ von sagen.
      - lg@stanza[n=121]:
        - l[n=19199]: dem schenken, der daʒ trinken truoc,
        - l[n=19200]: den koph er under die ougen sluoc,
      - lg@stanza[n=122]:
        - l[n=19201]: daʒ er den wîn ûf sich gôʒ.
        - l[n=19202]: Antilôis unfuoge was dâ grôʒ,
      - lg@stanza[n=123]:
        - l[n=19203]: die mercte wol der hêrre.
        - l[n=19204]: die hêrren eʒ muote sêre,
      - lg@stanza[n=124]:
        - l[n=19205]: sie enwesten niht von wem eʒ kam.
        - l[n=19206]: urloup ze dem künge nam
      - lg@stanza[n=125]:
        - l[n=19207]: der unverzagte cleine man
        - l[n=19208]: Antilôis und kêrte dan.
    - chapter[n=159]:
      - head[lg=deu-Latn]: Hinrichtung des Clitus
      - lg@stanza[n=1]:
        - l[n=19209]: Nû sagt ditz buoch uns mære,
        - l[n=19210]: die mir wesen swære.
      - lg@stanza[n=2]:
        - l[n=19211]: des âbendes, dô der künc was
        - l[n=19212]: in sînes gezeldes palas,
      - lg@stanza[n=3]:
        - l[n=19213]: ûʒ der poulûne tür
        - l[n=19214]: Alexander gienc her var.
      - lg@stanza[n=4]:
        - l[n=19215]: nieman wolt er mit im hân
        - l[n=19216]: ûʒ der poulûnen gân
      - lg@stanza[n=5]:
        - l[n=19217]: sunder einen, der dâ hielt sîn swert.
        - l[n=19218]: mit dem trat der fürste wert
      - lg@stanza[n=6]:
        - l[n=19219]: ein sît an ein ende
        - l[n=19220]: ze des gezeldes wende.
      - lg@stanza[n=7]:
        - l[n=19221]: dô huop sich ein michel schal
        - l[n=19222]: von den hêrren überal.
      - lg@stanza[n=8]:
        - l[n=19223]: sie begunden an den zîten
        - l[n=19224]: sagen von ir strîten
      - lg@stanza[n=9]:
        - l[n=19225]: und welcher möhte sîn ein man,
        - l[n=19226]: welcher daʒ beste hæte getân.
      - lg@stanza[n=10]:
        - l[n=19227]: dô jâhen mit gelîchem lobe
        - l[n=19228]: daʒ in der künic allen obe
      - lg@stanza[n=11]:
        - l[n=19229]: an prîses gewinne læge
        - l[n=19230]: und der besten manheit phlæge.
      - lg@stanza[n=12]:
        - l[n=19231]: Clitus dit eine widersprach.
        - l[n=19232]: nû lât iu sagen, wes der verjach.
      - lg@stanza[n=13]:
        - l[n=19233]: "'eʒ ist ofte alsô komen,"
        - l[n=19234]: daʒ mîn hêrre den tôt hæte genomen
      - lg@stanza[n=14]:
        - l[n=19235]: in strîte und wære nie genesen,
        - l[n=19236]: wær ich sîn schilt dâ niht gewesen.
      - lg@stanza[n=15]:
        - l[n=19237]: soliches lobes, als man im gibt,
        - l[n=19238]: daʒ hât er halp errungen niht.'
      - lg@stanza[n=16]:
        - l[n=19239]: der hêrren rede und Clitus wort
        - l[n=19240]: 'het Alexander wol gehôrt:'
      - lg@stanza[n=17]:
        - l[n=19241]: er îlet gegen des gezeldes tür.
        - l[n=19242]: nû wolde ouch Clitus sîn her vür.
      - lg@stanza[n=18]:
        - l[n=19243]: nû enwas dô niht lieht.
        - l[n=19244]: als mir der meister vergiht,
      - lg@stanza[n=19]:
        - l[n=19245]: Clitus sich mit dem künge dranc
        - l[n=19246]: under der tür. die wîle er alsô mit im ranc,
      - lg@stanza[n=20]:
        - l[n=19247]: Alexander sprach 'nû sagt mir,
        - l[n=19248]: hêrre guot, wer sît ir?'
      - lg@stanza[n=21]:
        - l[n=19249]: Clitus sprach 'ich trage namen,
        - l[n=19250]: des ich mich nimmer darf geschamen.
      - lg@stanza[n=22]:
        - l[n=19251]: ich bin geheiʒen alsus,
        - l[n=19252]: der edle hôchgelobte Clitus.'
      - lg@stanza[n=23]:
        - l[n=19253]: dô sprach der künic rîche
        - l[n=19254]: "'sô wolt ir mir sîn gelîche"
      - lg@stanza[n=24]:
        - l[n=19255]: oder hœher wesen dan ich bin?
        - l[n=19256]: 'nein, (sprach er) des mac niht sîn:'
      - lg@stanza[n=25]:
        - l[n=19257]: ich sol iuwer hêrre wesen.
        - l[n=19258]: nû solt ir vürbaʒ niht genesen,
      - lg@stanza[n=26]:
        - l[n=19259]: sît ir weset so ûʒ erkorn.'
        - l[n=19260]: aldâ wart Clitus verlorn.
      - lg@stanza[n=27]:
        - l[n=19261]: ôwê immer und ôwach!
        - l[n=19262]: er hât wâr wer ie gesprach
      - lg@stanza[n=28]:
        - l[n=19263]: und wer alsô noch hiute giht,
        - l[n=19264]: daʒ hêrren liebe enerbet niht,
      - lg@stanza[n=29]:
        - l[n=19265]: daʒ ein man umb cleine schulde
        - l[n=19266]: verliese sînes hêrren hulde.
      - lg@stanza[n=30]:
        - l[n=19267]: ob ich die wârheit sprechen sol,
        - l[n=19268]: sô zæm eʒ doch den hêrren wol,
      - lg@stanza[n=31]:
        - l[n=19269]: ob ein man sich verspræche,
        - l[n=19270]: daʒ er doch iht gâhes ræche.
    - chapter[n=160]:
      - head[lg=deu-Latn]: Über Indien
      - lg@stanza[n=1]:
        - l[n=19271]: dô wart Clitus begraben
        - l[n=19272]: mit vil clage, als wir daʒ haben,
      - lg@stanza[n=2]:
        - l[n=19273]: von mannen unde frouwen.
        - l[n=19274]: Nû wolde ouch dâ die ouwen
      - lg@stanza[n=3]:
        - l[n=19275]: Alexander der künc rûmen.
        - l[n=19276]: er hieʒ die Scites niht sûmen
      - lg@stanza[n=4]:
        - l[n=19277]: daʒ sie sich bereiten
        - l[n=19278]: ze strîtes arbeiten,
      - lg@stanza[n=5]:
        - l[n=19279]: ob sie möhten vinden
        - l[n=19280]: die strâʒe gegen den Inden.
      - lg@stanza[n=6]:
        - l[n=19281]: dô jâhen die Scites alzehant
        - l[n=19282]: in wæren die wege wol bekant.
      - lg@stanza[n=7]:
        - l[n=19283]: nû enist daʒ niht bliben,
        - l[n=19284]: uns habe der meister geschriben
      - lg@stanza[n=8]:
        - l[n=19285]: der Inden wesen und ir aht
        - l[n=19286]: und ouch irer lande maht.
      - lg@stanza[n=9]:
        - l[n=19287]: er hât uns bewîset sô
        - l[n=19288]: wie Libies gegen dem Austrô
      - lg@stanza[n=10]:
        - l[n=19289]: al solich hœhe füere,
        - l[n=19290]: daʒ daʒ lant die wolken rüere,
      - lg@stanza[n=11]:
        - l[n=19291]: und des morgens, sô die sunn ûf gê,
        - l[n=19292]: wie die ûf der erden stê,
      - lg@stanza[n=12]:
        - l[n=19293]: wie sie umbe mittentages zît
        - l[n=19294]: dâ alsô grôʒe hitze gît,
      - lg@stanza[n=13]:
        - l[n=19295]: dâ von daʒ sie sô nider stât,
        - l[n=19296]: 'daʒ al daʒ volc sîn arbeit lât:'
      - lg@stanza[n=14]:
        - l[n=19297]: wann sie sich ze raste lâʒet nider,
        - l[n=19298]: sô komet eʒ an sîn arbeit wider.
      - lg@stanza[n=15]:
        - l[n=19299]: daʒ volc ist swarz überal.
        - l[n=19300]: gegen ôrient hât eʒ ein tal
      - lg@stanza[n=16]:
        - l[n=19301]: und ebene und ist doch hôher bekant
        - l[n=19302]: an gegen Austrô vür alle lant.
      - lg@stanza[n=17]:
        - l[n=19303]: dar inne ist der berc Kaucasus,
        - l[n=19304]: ûʒ dem vliuʒet der Indus,
      - lg@stanza[n=18]:
        - l[n=19305]: 'dâ von Indiâ den namen hât:'
        - l[n=19306]: gegen Austrô in daʒ gebirge er gât,
      - lg@stanza[n=19]:
        - l[n=19307]: vür alle waʒʒer in alle wîs
        - l[n=19308]: kalt sô ist er als ein îs.
      - lg@stanza[n=20]:
        - l[n=19309]: ûʒ Kaucasus ouch vliuʒet
        - l[n=19310]: 'Ganges, des man geniuʒet:'
      - lg@stanza[n=21]:
        - l[n=19311]: des vluʒ erdiuʒet lûten schal
        - l[n=19312]: gegen ôriente ze tal
      - lg@stanza[n=22]:
        - l[n=19313]: eʒ hât des rôten meres art
        - l[n=19314]: und enphâht maneges waʒʒers vart.
      - lg@stanza[n=23]:
        - l[n=19315]: aldâ sich im gesellet
        - l[n=19316]: der Achesis und dar în vellet,
      - lg@stanza[n=24]:
        - l[n=19317]: dâ geben der beider waʒʒer vluʒ
        - l[n=19318]: alsô ungefüegen duʒ,
      - lg@stanza[n=25]:
        - l[n=19319]: als ob dâ berc unde tal
        - l[n=19320]: zesamne riʒʒen überal.
      - lg@stanza[n=26]:
        - l[n=19321]: die berge golt ouch aldâ tragen,
        - l[n=19322]: als ir dicke hœret sagen
      - lg@stanza[n=27]:
        - l[n=19323]: wie die von golde glîʒen,
        - l[n=19324]: daʒ die grîfen dar abe rîʒen.
      - lg@stanza[n=28]:
        - l[n=19325]: die waʒʒer algemeine
        - l[n=19326]: vil goldes und edler steine
      - lg@stanza[n=29]:
        - l[n=19327]: über al die lant dâ tragen,
        - l[n=19328]: daʒ sie den Inden niht versagen,
      - lg@stanza[n=30]:
        - l[n=19329]: sô sie sich reinen wellent
        - l[n=19330]: und an daʒ lant sich vellent.
      - lg@stanza[n=31]:
        - l[n=19331]: ir sult eineʒ gelouben mir,
        - l[n=19332]: daʒ aleine des menschen gir,
      - lg@stanza[n=32]:
        - l[n=19333]: die eʒ ze disen beiden treit,
        - l[n=19334]: hât sie ze tiurem koufe geseit.
      - lg@stanza[n=33]:
        - l[n=19335]: Ditz volc mit sîner rîcheit
        - l[n=19336]: was ê dienstes Darîô bereit.
      - lg@stanza[n=34]:
        - l[n=19337]: dar în was nû Alexander komen.
        - l[n=19338]: die Inden heten ê wol vernomen
      - lg@stanza[n=35]:
        - l[n=19339]: daʒ der edle Pelliur
        - l[n=19340]: türne brach und starke miur
      - lg@stanza[n=36]:
        - l[n=19341]: und daʒ vor im nieman genas,
        - l[n=19342]: wer ze sîme gebote niht was.
      - lg@stanza[n=37]:
        - l[n=19343]: vil fürsten sich besanden
        - l[n=19344]: und vil künge ûʒ den landen.
      - lg@stanza[n=38]:
        - l[n=19345]: einen gelegeten tac sie nâmen,
        - l[n=19346]: dar sie gemeine kâmen
      - lg@stanza[n=39]:
        - l[n=19347]: sunder Pôrum, der enwolt dar niht,
        - l[n=19348]: 'und Sûdrâcâ, als daʒ buoch uns giht:'
      - lg@stanza[n=40]:
        - l[n=19349]: Pôrus samente ein michel her,
        - l[n=19350]: Sûdrâcas berihte sich ze wer.
      - lg@stanza[n=41]:
        - l[n=19351]: waʒ dâ ander künge wâren,
        - l[n=19352]: die wolden gemeine vâren
      - lg@stanza[n=42]:
        - l[n=19353]: mit güete sînes willen
        - l[n=19354]: und leisten sînen willen
      - lg@stanza[n=43]:
        - l[n=19355]: und immer stên ze sîme gebot.
        - l[n=19356]: sie enphiengen in als einen got
      - lg@stanza[n=44]:
        - l[n=19357]: 'und brâhten im unmæʒic guot:'
        - l[n=19358]: daʒ fröute wol des künges muot.
      - lg@stanza[n=45]:
        - l[n=19359]: ir lant sie von im nâmen.
        - l[n=19360]: vil liute vür in kâmen,
      - lg@stanza[n=46]:
        - l[n=19361]: der gestalt was im wilde.
        - l[n=19362]: maneger hande bilde
      - lg@stanza[n=47]:
        - l[n=19363]: sach dâ der künic unverzagt,
        - l[n=19364]: dâ von uns lûcidârius sagt.
      - lg@stanza[n=48]:
        - l[n=19365]: ir sult ouch mê gelouben mir,
        - l[n=19366]: manic wunderlîcheʒ tier
      - lg@stanza[n=49]:
        - l[n=19367]: Alexander aldâ vant,
        - l[n=19368]: daʒ im ê was unbekant,
      - lg@stanza[n=50]:
        - l[n=19369]: waʒ er der lande ie durchfuor,
        - l[n=19370]: als mir die âventiure swuor.
    - chapter[n=170]:
      - head[lg=deu-Latn]: Schlacht am Dyaspes (Hydaspes)
      - lg@stanza[n=1]:
        - l[n=19371]: Als Alexander hete vernomen
        - l[n=19372]: daʒ Pôrus wolde gegen im komen,
      - lg@stanza[n=2]:
        - l[n=19373]: des wart der unverzagte frô.
        - l[n=19374]: des siges zehant jach er im dô.
      - lg@stanza[n=3]:
        - l[n=19375]: an daʒ waʒʒer Dyaspes
        - l[n=19376]: vienc er herberge binnen des
      - lg@stanza[n=4]:
        - l[n=19377]: ûf einem wunneclîchen plân.
        - l[n=19378]: die gezelt hieʒ er aldâ ûf slân,
      - lg@stanza[n=5]:
        - l[n=19379]: dâ wolt er der vînde bîten
        - l[n=19380]: und frœlich dâ mit in strîten.
      - lg@stanza[n=6]:
        - l[n=19381]: gegen dem müelîchen gaste
        - l[n=19382]: Pôrus berihte sich vaste.
      - lg@stanza[n=7]:
        - l[n=19383]: er was ein künic hôchgemuot.
        - l[n=19384]: er torste wol lîp unde guot
      - lg@stanza[n=8]:
        - l[n=19385]: gegen der vînde lâge
        - l[n=19386]: füeren ûf die wâge.
      - lg@stanza[n=9]:
        - l[n=19387]: prîses und ellen in nie verdrôʒ.
        - l[n=19388]: des lîbes starc unde grôʒ
      - lg@stanza[n=10]:
        - l[n=19389]: als was er ouch des muotes veste,
        - l[n=19390]: ein ritter der beste,
      - lg@stanza[n=11]:
        - l[n=19391]: der ie swert umb sich genam,
        - l[n=19392]: wa er ie gegen vînden kam;
      - lg@stanza[n=12]:
        - l[n=19393]: ûʒ andern fürsten erwelt
        - l[n=19394]: var einen ellenthaften helt,
      - lg@stanza[n=13]:
        - l[n=19395]: hübsch, bescheiden unde vrom.
        - l[n=19396]: nû hœrt wie der hêrre kom
      - lg@stanza[n=14]:
        - l[n=19397]: 'gegen sînen vînden geriten:'
        - l[n=19398]: nicht nâch armüete siten.
      - lg@stanza[n=15]:
        - l[n=19399]: Pôrô dem werden man
        - l[n=19400]: 'wârn vil künge undertân:'
      - lg@stanza[n=16]:
        - l[n=19401]: vil grâven, ritter, herzogen,
        - l[n=19402]: die sach man dâ in hôchvart zogen,
      - lg@stanza[n=17]:
        - l[n=19403]: volkes sie fuorten michel maht.
        - l[n=19404]: von busînen lûten braht,
      - lg@stanza[n=18]:
        - l[n=19405]: manic tambûre grôʒ
        - l[n=19406]: von slegen ûf dem velde erdôʒ.
      - lg@stanza[n=19]:
        - l[n=19407]: allerhande seitenspil
        - l[n=19408]: kam dar mit den werden vil
      - lg@stanza[n=20]:
        - l[n=19409]: mit vil süeʒem dône,
        - l[n=19410]: sie selbe gezieret schône,
      - lg@stanza[n=21]:
        - l[n=19411]: alsô die zagheit frîen
        - l[n=19412]: dâ heime ir werden amîen
      - lg@stanza[n=22]:
        - l[n=19413]: heten schône bereitet dar
        - l[n=19414]: mit zimierde manicvar
      - lg@stanza[n=23]:
        - l[n=19415]: 'von silber und von golde lieht:'
        - l[n=19416]: sie karten sich an die bluomen niht,
      - lg@stanza[n=24]:
        - l[n=19417]: die man ûf helme bindet
        - l[n=19418]: und ouch vergebens vindet,
      - lg@stanza[n=25]:
        - l[n=19419]: manic tiure edelstein
        - l[n=19420]: von schilden und von helmen schein
      - lg@stanza[n=26]:
        - l[n=19421]: ir kovertiur und ir kursît
        - l[n=19422]: wol gezieret an aller sît.
      - lg@stanza[n=27]:
        - l[n=19423]: dô sie die Kriechen sâhen
        - l[n=19424]: von verrens zuo in gâhen,
      - lg@stanza[n=28]:
        - l[n=19425]: dô hôrt man sie gelîche jehen,
        - l[n=19426]: daʒ sie hæten nie gesehen
      - lg@stanza[n=29]:
        - l[n=19427]: gegen in komen ze wer
        - l[n=19428]: ein sô wunneclîcheʒ her.
      - lg@stanza[n=30]:
        - l[n=19429]: Pôrus ein harnasch fuorte an
        - l[n=19430]: daʒ nie kein rîcherʒ gewan
      - lg@stanza[n=31]:
        - l[n=19431]: kein künic ûf der erden.
        - l[n=19432]: dar inne kôs man den werden
      - lg@stanza[n=32]:
        - l[n=19433]: under al dem here rîten.
        - l[n=19434]: ze beiden sînen siten
      - lg@stanza[n=33]:
        - l[n=19435]: riten zwêne werde man,
        - l[n=19436]: 'die heten gelîchen ziuc im an:'
      - lg@stanza[n=34]:
        - l[n=19437]: Candaulus und Karâtor.
        - l[n=19438]: die fuorten niht vel als ein môr,
      - lg@stanza[n=35]:
        - l[n=19439]: sie wârn liehter varwe clâr
        - l[n=19440]: und wârn gebruoder, daʒ ist wâr.
      - lg@stanza[n=36]:
        - l[n=19441]: sie fuorten manegen tiuren helt
        - l[n=19442]: Pôrô ze stiure ûf daʒ velt.
      - lg@stanza[n=37]:
        - l[n=19443]: Candaulum unde Karâtorn
        - l[n=19444]: was menlich prîs ouch an geborn
      - lg@stanza[n=38]:
        - l[n=19445]: von irm vater Fiʒcâtor,
        - l[n=19446]: der ouch hete dô vor
      - lg@stanza[n=39]:
        - l[n=19447]: an einer tjost den tôt genomen,
        - l[n=19448]: von dem wârn dise zwêne komen.
      - lg@stanza[n=40]:
        - l[n=19449]: sie beide man krône tragen sach,
        - l[n=19450]: ir muoter man der dirten jach,
      - lg@stanza[n=41]:
        - l[n=19451]: 'Candacis man die nande:'
        - l[n=19452]: die was rîche von irm lande.
      - lg@stanza[n=42]:
        - l[n=19453]: Candaulus hete Pôrus tohter,
        - l[n=19454]: des enwolder noch enmohter
      - lg@stanza[n=43]:
        - l[n=19455]: Pôrum niht underwegen lân,
        - l[n=19456]: er wolt im helflich bî gestân.
      - lg@stanza[n=44]:
        - l[n=19457]: Dyaspes daʒ waʒʒer grôʒ
        - l[n=19458]: einen wert alumbe vlôʒ,
      - lg@stanza[n=45]:
        - l[n=19459]: dar în sich der künic hielt
        - l[n=19460]: Pôrus, der vil sinne wielt.
      - lg@stanza[n=46]:
        - l[n=19461]: er muost mit schiffen dar în varn.
        - l[n=19462]: Pôrus wolde daʒ bewarn
      - lg@stanza[n=47]:
        - l[n=19463]: daʒ in iht heimelîchen
        - l[n=19464]: die vînde möhten erslîchen.
      - lg@stanza[n=48]:
        - l[n=19465]: sus sie gegen einander lâgen.
        - l[n=19466]: underwîlen die jungen phlâgen
      - lg@stanza[n=49]:
        - l[n=19467]: ûf dem waʒʒer ze manegen zîten
        - l[n=19468]: mit einander ze strîten.
      - lg@stanza[n=50]:
        - l[n=19469]: der Inden hôchvart was dâ grôʒ,
        - l[n=19470]: des die geste sêre verdrôʒ.
      - lg@stanza[n=51]:
        - l[n=19471]: under in zwêne wâren
        - l[n=19472]: gesellen, die nie verbâren
      - lg@stanza[n=52]:
        - l[n=19473]: sie wærn ie triwen und stætikeit
        - l[n=19474]: einander ze aller zît bereit.
      - lg@stanza[n=53]:
        - l[n=19475]: ich künde nâch des buoches sage,
        - l[n=19476]: sie wârn geborn an eime tage.
      - lg@stanza[n=54]:
        - l[n=19477]: sie wârn irs muotes rîche,
        - l[n=19478]: ir gestalt was so gelîche
      - lg@stanza[n=55]:
        - l[n=19479]: daʒ des alle die wunder nâmen,
        - l[n=19480]: den sie ze ougen kâmen.
      - lg@stanza[n=56]:
        - l[n=19481]: sie wârn schœne, des lîbes starc,
        - l[n=19482]: alle untugent sich an in barc.
      - lg@stanza[n=57]:
        - l[n=19483]: waʒ der eine vor sprach,
        - l[n=19484]: zehant der ander alsô jach,
      - lg@stanza[n=58]:
        - l[n=19485]: eʒ dûhte in billich unde guot.
        - l[n=19486]: gelîch stunt ir beider muot.
      - lg@stanza[n=59]:
        - l[n=19487]: sie wârn ritter ûʒ erkorn
        - l[n=19488]: und ouch von hôher art geborn.
      - lg@stanza[n=60]:
        - l[n=19489]: sie heten menlîchen sin.
        - l[n=19490]: ûf verlust und ûf gewin
      - lg@stanza[n=61]:
        - l[n=19491]: dienten sie Alexander.
        - l[n=19492]: guoten dienst dô vander.
      - lg@stanza[n=62]:
        - l[n=19493]: ungerne het er ir enborn,
        - l[n=19494]: Symachus und Nycânorn,
      - lg@stanza[n=63]:
        - l[n=19495]: alsô die hêrren wârn genant,
        - l[n=19496]: die man in werdem prîse ie vant.
      - lg@stanza[n=64]:
        - l[n=19497]: Symachus het im sô gedâht,
        - l[n=19498]: daʒ er an sînen gesellen brâht,
      - lg@stanza[n=65]:
        - l[n=19499]: ze dem er sprach 'ich wil dir sagen,
        - l[n=19500]: wir mugen prîses vil bejagen!
      - lg@stanza[n=66]:
        - l[n=19501]: wir haben helfe unde kraft
        - l[n=19502]: und menlîche ritterschaft,
      - lg@stanza[n=67]:
        - l[n=19503]: die in unser rote stên
        - l[n=19504]: und uns nihtes abe gên,
      - lg@stanza[n=68]:
        - l[n=19505]: die eʒ âne betrâgen
        - l[n=19506]: wol turren mit uns wâgen,
      - lg@stanza[n=69]:
        - l[n=19507]: den sul wie allen sprechen zuo
        - l[n=19508]: daʒ sie mit uns varn nuo
      - lg@stanza[n=70]:
        - l[n=19509]: und mit uns die vînde bestân.
        - l[n=19510]: die wel wir ûʒ dem werde slân
      - lg@stanza[n=71]:
        - l[n=19511]: geselle, mac uns daʒ geschehen,
        - l[n=19512]: sô muoʒ uns der küne immer helfe jehen
      - lg@stanza[n=72]:
        - l[n=19513]: und geben uns ze lône
        - l[n=19514]: die lôrloubîne krône'
      - lg@stanza[n=73]:
        - l[n=19515]: Nicânor an den gesellen sach,
        - l[n=19516]: ze dem er lieplîche sprach
      - lg@stanza[n=74]:
        - l[n=19517]: "'diz hân ich in muote lange getragen,"
        - l[n=19518]: doch torst ich dirʒ nie gesagen.
      - lg@stanza[n=75]:
        - l[n=19519]: sît eʒ ist dîn wille,
        - l[n=19520]: wes lige wir dann sô stille?'
      - lg@stanza[n=76]:
        - l[n=19521]: dô besamneten sie ritter unde man
        - l[n=19522]: und fuoren gegen dem werde dan.
      - lg@stanza[n=77]:
        - l[n=19523]: dô sie komen wârn dar ûf,
        - l[n=19524]: zehant sie schriten irn ruof
      - lg@stanza[n=78]:
        - l[n=19525]: "'hie Macedô, hie Macedô.'"
        - l[n=19526]: die vînde gegen in sprungen dô,
      - lg@stanza[n=79]:
        - l[n=19527]: an die Symachus dô lief,
        - l[n=19528]: er sluoc dô manic wunden tief.
      - lg@stanza[n=80]:
        - l[n=19529]: dô sîne geverten kâmen nâch,
        - l[n=19530]: "'nû slahâ, hêrre, slahâ slach!'"
      - lg@stanza[n=81]:
        - l[n=19531]: die ellensrîche gesellen
        - l[n=19532]: sach man vil der vînde vellen.
      - lg@stanza[n=82]:
        - l[n=19533]: Nicânor, der unfuoge vaht,
        - l[n=19534]: er velt der Inden grôʒe maht,
      - lg@stanza[n=83]:
        - l[n=19535]: sam tet der edle Anderoch,
        - l[n=19536]: der tet dô manegen sprechen och.
      - lg@stanza[n=84]:
        - l[n=19537]: sie heten dâ manegen werden man,
        - l[n=19538]: von dem eʒ ouch guot dô wart getân,
      - lg@stanza[n=85]:
        - l[n=19539]: die der vînde vil versêrten
        - l[n=19540]: und sie ûf dem werde rêrten.
      - lg@stanza[n=86]:
        - l[n=19541]: sie brâhten ir unmâʒen vil
        - l[n=19542]: mit strîte dâ ûf tôdes zil.
      - lg@stanza[n=87]:
        - l[n=19543]: der wert von bluote rœte truoc.
        - l[n=19544]: die Kriechen heten prîses gnuoc
      - lg@stanza[n=88]:
        - l[n=19545]: aldâ bejaget und eʒ wol getân,
        - l[n=19546]: ob sie wolden, sie mohten dan
      - lg@stanza[n=89]:
        - l[n=19547]: âne grôʒen schaden komen sîn,
        - l[n=19548]: daʒ wære wol der wille mîn.
      - lg@stanza[n=90]:
        - l[n=19549]: des tâten niht die hêrren.
        - l[n=19550]: 'dô wolt sich ir schade mêren:'
      - lg@stanza[n=91]:
        - l[n=19551]: sie heten doch prîses dâ vil genomen.
        - l[n=19552]: nû was ouch Pôrus selbe komen,
      - lg@stanza[n=92]:
        - l[n=19553]: der sich dô gegen der herte bôt.
        - l[n=19554]: der sluoc dô Androchum tôt,
      - lg@stanza[n=93]:
        - l[n=19555]: umb den manic ouge naʒ
        - l[n=19556]: dâ wart. waʒ half nû daʒ?
      - lg@stanza[n=94]:
        - l[n=19557]: mit im ouch wurden dô erslagen
        - l[n=19558]: fünfzehen ritter, die man clagen
      - lg@stanza[n=95]:
        - l[n=19559]: muoste in allen landen,
        - l[n=19560]: die ir wirdikeit erkanden.
      - lg@stanza[n=96]:
        - l[n=19561]: dannoch vil manic werder man
        - l[n=19562]: wart dô von lîbe getân.
      - lg@stanza[n=97]:
        - l[n=19563]: doch gulten sich die Grâiure
        - l[n=19564]: mit den vînden alsô tiure,
      - lg@stanza[n=98]:
        - l[n=19565]: wider eime Kriechen ûf dem wal
        - l[n=19566]: 'vant man wol drîʒic an der zal:'
      - lg@stanza[n=99]:
        - l[n=19567]: sus sach man sie geströuwet ligen.
        - l[n=19568]: der Kriechen maht was dô gedigen
      - lg@stanza[n=100]:
        - l[n=19569]: an Symachum und Nicânor.
        - l[n=19570]: die stunden noch den vînden vor.
      - lg@stanza[n=101]:
        - l[n=19571]: die edlen muotes herten
        - l[n=19572]: sich dannoch vaste werten
      - lg@stanza[n=102]:
        - l[n=19573]: mit vil wunden, die sie hâten.
        - l[n=19574]: nû hœrt waʒ sie tâten
      - lg@stanza[n=103]:
        - l[n=19575]: wâ sie an gienc von slegen nôt,
        - l[n=19576]: ie einer sich vür den andern bôt,
      - lg@stanza[n=104]:
        - l[n=19577]: sust wolt er fristen im sîn leben,
        - l[n=19578]: sich selber vür in dem tôde geben.
      - lg@stanza[n=105]:
        - l[n=19579]: dô sie niht mê mohten
        - l[n=19580]: und niht ze strîte tohten,
      - lg@stanza[n=106]:
        - l[n=19581]: sie beviengen sich mit armen.
        - l[n=19582]: ir tôt muoʒ mich erbarmen.
      - lg@stanza[n=107]:
        - l[n=19583]: er tet dort ouch werden herzen wê,
        - l[n=19584]: den sie vil vröiden brâhten ê,
      - lg@stanza[n=108]:
        - l[n=19585]: ouch ist mir alsô gesagt,
        - l[n=19586]: Alexander sie alsô tiure clagt
      - lg@stanza[n=109]:
        - l[n=19587]: als ob sie sîne brüeder wæren.
        - l[n=19588]: ich geloube vil wol den mæren,
      - lg@stanza[n=110]:
        - l[n=19589]: daʒ ir tôt wære leit
        - l[n=19590]: überal dem her, ist mir geseit.
      - lg@stanza[n=111]:
        - l[n=19591]: Alexandrô vil volkes was erslagen,
        - l[n=19592]: daʒ enwolt er niht vertragen
      - lg@stanza[n=112]:
        - l[n=19593]: und daʒ er hete schaden genomen.
        - l[n=19594]: des dâhte noch der vreche komen
      - lg@stanza[n=113]:
        - l[n=19595]: zuo alsô tiurem gelde,
        - l[n=19596]: ê er schiede von dem velde.
      - lg@stanza[n=114]:
        - l[n=19597]: Atilus ein fürste rîch
        - l[n=19598]: der was Alexandrô gar gelîch,
      - lg@stanza[n=115]:
        - l[n=19599]: den bat der fürste mære
        - l[n=19600]: daʒ er dô houbtman wære
      - lg@stanza[n=116]:
        - l[n=19601]: und dâ gegen Pôrô læge
        - l[n=19602]: an dem stade und rîcheit phlæge,
      - lg@stanza[n=117]:
        - l[n=19603]: als ob er selber wære dâ;
        - l[n=19604]: er wolde rîten anderswâ.
      - lg@stanza[n=118]:
        - l[n=19605]: Alexandrô was sîn schade leit.
        - l[n=19606]: vil starke schif wârn bereit
      - lg@stanza[n=119]:
        - l[n=19607]: ze berge an dem Dyaspes
        - l[n=19608]: (Pôrus weste wênic des),
      - lg@stanza[n=120]:
        - l[n=19609]: gegen den schiffen der vogt
        - l[n=19610]: ûf vaste an dem waʒʒer zogt.
      - lg@stanza[n=121]:
        - l[n=19611]: er hete wênic sîner man
        - l[n=19612]: bî Atilô an dem state gelân,
      - lg@stanza[n=122]:
        - l[n=19613]: doch gebârte der helt rîche
        - l[n=19614]: in allen wîs dem gelîche,
      - lg@stanza[n=123]:
        - l[n=19615]: als ob der künc mit aller kraft
        - l[n=19616]: in den gezelden wære mit ritterschaft.
      - lg@stanza[n=124]:
        - l[n=19617]: 'Pôrus wânde ouch alsô:'
        - l[n=19618]: nein, er was geaffet dô.
      - lg@stanza[n=125]:
        - l[n=19619]: nû was Alexander komen
        - l[n=19620]: ûf die schif, hân ich vernomen.
      - lg@stanza[n=126]:
        - l[n=19621]: nû fuor der helt mære
        - l[n=19622]: als ein fremdeʒ her eʒ wære
      - lg@stanza[n=127]:
        - l[n=19623]: an dem Dyaspes ze tal.
        - l[n=19624]: Atilus huop grôʒen schal
      - lg@stanza[n=128]:
        - l[n=19625]: an dem stade ûf den velden,
        - l[n=19626]: in al der Kriechen gezelden
      - lg@stanza[n=129]:
        - l[n=19627]: heten sie unfuogen braht.
        - l[n=19628]: diz ergienc in der naht.
      - lg@stanza[n=130]:
        - l[n=19629]: ander sît der fürste wert
        - l[n=19630]: kam zuo gevarn an den wert.
      - lg@stanza[n=131]:
        - l[n=19631]: Pôrus gegen Atilô lac,
        - l[n=19632]: 'des stades man mit huote phlac:'
      - lg@stanza[n=132]:
        - l[n=19633]: des kam Alexander dar
        - l[n=19634]: in den wert ân ir wiʒʒen gar
      - lg@stanza[n=133]:
        - l[n=19635]: doch innen des der tac was ûf,
        - l[n=19636]: die Kriechen schrîten irn ruof,
      - lg@stanza[n=134]:
        - l[n=19637]: Alexander doch gap den vînden zît,
        - l[n=19638]: unz sie sich bereiten ûf strît
      - lg@stanza[n=135]:
        - l[n=19639]: und daʒ überal der Inden her
        - l[n=19640]: komen was ze ganzer wer.
      - lg@stanza[n=136]:
        - l[n=19641]: die Kriechen ringe wârn geriten,
        - l[n=19642]: die Inden gar nâch swæren siten,
      - lg@stanza[n=137]:
        - l[n=19643]: daʒ was in doch niht nütze.
        - l[n=19644]: der wert het mange phütze
      - lg@stanza[n=138]:
        - l[n=19645]: und manic unreineʒ mos,
        - l[n=19646]: dâ von Pôrus dô verlôs
      - lg@stanza[n=139]:
        - l[n=19647]: sîner liute unmâʒen vil.
        - l[n=19648]: dô eʒ kam ûf strîtes zil,
      - lg@stanza[n=140]:
        - l[n=19649]: welcher ie kam in daʒ mos,
        - l[n=19650]: er rite helfant oder swæreʒ ros,
      - lg@stanza[n=141]:
        - l[n=19651]: der muost dâ swæren kummer doln,
        - l[n=19652]: ê er sich des mohte erholn.
      - lg@stanza[n=142]:
        - l[n=19653]: Alexander sîn verlust dô rach.
        - l[n=19654]: Enachum an einer tjost er stach,
      - lg@stanza[n=143]:
        - l[n=19655]: daʒ er viel tôter ûf daʒ lant.
        - l[n=19656]: Julkôn kom gegen im gerant,
      - lg@stanza[n=144]:
        - l[n=19657]: des bat er in niht umbe sust.
        - l[n=19658]: er gedâhte an grôʒe verlust,
      - lg@stanza[n=145]:
        - l[n=19659]: daʒ er Nicânorn
        - l[n=19660]: 'und sînen gesellen dâ hete verlorn:'
      - lg@stanza[n=146]:
        - l[n=19661]: dem hôchgemuoten Julkôn
        - l[n=19662]: gap sîn hant mit tôde lôn.
      - lg@stanza[n=147]:
        - l[n=19663]: nû kam ouch Pôrus zuo geriten
        - l[n=19664]: mit starkem her in grimme siten.
      - lg@stanza[n=148]:
        - l[n=19665]: im was gegen Alexandrô gâch.
        - l[n=19666]: Aristôn volgt im vaste nâch
      - lg@stanza[n=149]:
        - l[n=19667]: mit unverzagter ritterschaft
        - l[n=19668]: und Possidamas mit sîner craft,
      - lg@stanza[n=150]:
        - l[n=19669]: an die Rubrîcus kam mit her
        - l[n=19670]: gar mit ellenthafter wer,
      - lg@stanza[n=151]:
        - l[n=19671]: als sie ouch vînde wolden zern.
        - l[n=19672]: dô muosten sich die Kriechen wern,
      - lg@stanza[n=152]:
        - l[n=19673]: ob sie wolden genesen,
        - l[n=19674]: sie mohten dô strîtes niht entwesen.
      - lg@stanza[n=153]:
        - l[n=19675]: Aristôn dô ze tôde ersluoc
        - l[n=19676]: Rubrîcum, der vil prîses truoc,
      - lg@stanza[n=154]:
        - l[n=19677]: der ê an dem anrenne
        - l[n=19678]: ersluoc Polimenne.
      - lg@stanza[n=155]:
        - l[n=19679]: Possidamas mit sînen gesellen
        - l[n=19680]: kunde wol nâch prîse etellen,
      - lg@stanza[n=156]:
        - l[n=19681]: 'daʒ sie dô wol erzeigeten:'
        - l[n=19682]: der Inden sie vil veigeten.
      - lg@stanza[n=157]:
        - l[n=19683]: Glaucus dô wunder stalte.
        - l[n=19684]: einen werden helt er valte,
      - lg@stanza[n=158]:
        - l[n=19685]: der kam an tjost gegen im gerant,
        - l[n=19686]: Chandacor was er genant.
      - lg@stanza[n=159]:
        - l[n=19687]: Pôrus disen ungemach
        - l[n=19688]: ungerne an sînen liuten sach.
      - lg@stanza[n=160]:
        - l[n=19689]: sîn ungemüete wart dô grôʒ.
        - l[n=19690]: die Kriechen wârn an einen clôʒ
      - lg@stanza[n=161]:
        - l[n=19691]: 'gedigen und zesamne komen:'
        - l[n=19692]: gegen den Pôrus ouch was komen,
      - lg@stanza[n=162]:
        - l[n=19693]: der zorniclîche an sie reit
        - l[n=19694]: und grimmiclîche mit in streit
      - lg@stanza[n=163]:
        - l[n=19695]: er tet mit craft den vînden wê.
        - l[n=19696]: doch kôs er dô schaden mê,
      - lg@stanza[n=164]:
        - l[n=19697]: er verlôs dô manegen werden man.
        - l[n=19698]: Alexander wolde kêren dan,
      - lg@stanza[n=165]:
        - l[n=19699]: des twanc in müede und ouch die naht.
        - l[n=19700]: der tac mit strîte was zuo brâht.
      - lg@stanza[n=166]:
        - l[n=19701]: Alexander an die sînen rief,
        - l[n=19702]: daʒ sie hielten an die schif.
      - lg@stanza[n=167]:
        - l[n=19703]: aldar man sie nû kêren sach.
        - l[n=19704]: Pôrus volgte in mit strîte nâch
      - lg@stanza[n=168]:
        - l[n=19705]: gewaldic an der schiffe bort.
        - l[n=19706]: er het sich ûf eines schiffeʒ ort
      - lg@stanza[n=169]:
        - l[n=19707]: alsô verre verritten,
        - l[n=19708]: daʒ er vil nâ dâ was bestriten.
      - lg@stanza[n=170]:
        - l[n=19709]: wær sîn sneller schastelân
        - l[n=19710]: gewesen, er müeste mit in dan
      - lg@stanza[n=171]:
        - l[n=19711]: in dem schiffe sîn gevarn.
        - l[n=19712]: daʒ kunder der helt wol bewarn.
      - lg@stanza[n=172]:
        - l[n=19713]: daʒ ros er mit den sporn twanc,
        - l[n=19714]: daʒ eʒ ûʒ dem schiffe spranc.
      - lg@stanza[n=173]:
        - l[n=19715]: daʒ der fürste alsô entreit,
        - l[n=19716]: daʒ mohte den Kriechen wesen leit,
      - lg@stanza[n=174]:
        - l[n=19717]: doch muoste in manic werder man
        - l[n=19718]: gevangen volgen von dan.
      - lg@stanza[n=175]:
        - l[n=19719]: Alexander fuor an jeneʒ stat,
        - l[n=19720]: dô er Atilum gelâʒen hat.
      - lg@stanza[n=176]:
        - l[n=19721]: Porô was sîn schade leit.
        - l[n=19722]: überal den fürsten er seit
      - lg@stanza[n=177]:
        - l[n=19723]: daʒ er wolde den schaden rechen,
        - l[n=19724]: oder im müeste gebrechen
      - lg@stanza[n=178]:
        - l[n=19725]: lîbes unde guotes
        - l[n=19726]: und ellenthaftes muotes.
      - lg@stanza[n=179]:
        - l[n=19727]: er wolt ouch an der wîten
        - l[n=19728]: vürbaʒ mit im strîten.
      - lg@stanza[n=180]:
        - l[n=19729]: Nû hœrt waʒ Alexander tet.
        - l[n=19730]: dô er und sîn volc wol geruowet het,
      - lg@stanza[n=181]:
        - l[n=19731]: alsô bin berihtet ich,
        - l[n=19732]: eines nahtes weich er hinder sich.
      - lg@stanza[n=182]:
        - l[n=19733]: er hieʒ die hütten zünden an.
        - l[n=19734]: Pôrus der wânde er wolt von dan
      - lg@stanza[n=183]:
        - l[n=19735]: durch vorhte die vînde vliehen
        - l[n=19736]: und wider gegen lande ziehen.
      - lg@stanza[n=184]:
        - l[n=19737]: er sprach 'und sol uns dirre man
        - l[n=19738]: alsô schemelich engân,
      - lg@stanza[n=185]:
        - l[n=19739]: daʒ sprich ich tiure ûf mînen eit,
        - l[n=19740]: daʒ ist mir von herzen leit.
      - lg@stanza[n=186]:
        - l[n=19741]: sul wir an im niht zuo komen
        - l[n=19742]: des schaden, den wir haben genomen?
      - lg@stanza[n=187]:
        - l[n=19743]: wir haben alsô grôʒe craft
        - l[n=19744]: als er und werde ritterschaft
      - lg@stanza[n=188]:
        - l[n=19745]: sæh er hie sînes gewinnes iht,
        - l[n=19746]: er hæt uns so schiere gelâʒen niht,
      - lg@stanza[n=189]:
        - l[n=19747]: im wær von hinnen niht sô gâch.
        - l[n=19748]: wir suln im frœlich zogen nâch.
      - lg@stanza[n=190]:
        - l[n=19749]: uns sol des wol erlangen,
        - l[n=19750]: daʒ wir lœsen unser gevangen.'
      - lg@stanza[n=191]:
        - l[n=19751]: die fürsten sprâchen daʒ sie wolden
        - l[n=19752]: varn war sie solden.
      - lg@stanza[n=192]:
        - l[n=19753]: nû was Taxillîs ouch komen,
        - l[n=19754]: Pôrus bruoder, hân ich vernomen.
      - lg@stanza[n=193]:
        - l[n=19755]: ein michel her het er brâht
        - l[n=19756]: und von rittern grôʒe maht.
      - lg@stanza[n=194]:
        - l[n=19757]: dô wurden sie ze râte des
        - l[n=19758]: daʒ sie füeren über den Dyaspes
      - lg@stanza[n=195]:
        - l[n=19759]: 'und zogten nâch Alexandrô:'
        - l[n=19760]: west er daʒ, er wære sîn frô.
      - lg@stanza[n=196]:
        - l[n=19761]: Dô Alexander daʒ vernam
        - l[n=19762]: daʒ Pôrus über daʒ waʒʒer kam
      - lg@stanza[n=197]:
        - l[n=19763]: und daʒ er sich ze velde het geleit,
        - l[n=19764]: des was der fürste vil gemeit.
      - lg@stanza[n=198]:
        - l[n=19765]: er hieʒ sîne wartman
        - l[n=19766]: 'ûf die huote rîten sân:'
      - lg@stanza[n=199]:
        - l[n=19767]: Crâthêrus wart geschicket dar,
        - l[n=19768]: daʒ er wol næme der huote war.
      - lg@stanza[n=200]:
        - l[n=19769]: Candaulus, der vil manheit phlac,
        - l[n=19770]: der ouch ûf prîses bejac
      - lg@stanza[n=201]:
        - l[n=19771]: genendic torste rîten,
        - l[n=19772]: wâ man solde strîten,
      - lg@stanza[n=202]:
        - l[n=19773]: der wolde selber besehen
        - l[n=19774]: die huote und ouch die vînde spehen.
      - lg@stanza[n=203]:
        - l[n=19775]: Candaulus minnet ein swarzeʒ wîp,
        - l[n=19776]: die was im liep als sîn lîp;
      - lg@stanza[n=204]:
        - l[n=19777]: er selber was des lîbes clâr.
        - l[n=19778]: die mœrin het in bereitet dar
      - lg@stanza[n=205]:
        - l[n=19779]: mit rîchlîcher koste.
        - l[n=19780]: Candaulus von golde gloste,
      - lg@stanza[n=206]:
        - l[n=19781]: nie ritter wart baʒ gezieret.
        - l[n=19782]: die künigîn het verwieret
      - lg@stanza[n=207]:
        - l[n=19783]: in daʒ golt manc tiuren stein,
        - l[n=19784]: der vil dâ von dem fürsten schein
      - lg@stanza[n=208]:
        - l[n=19785]: von helme und von schilde.
        - l[n=19786]: der küniginne bilde
      - lg@stanza[n=209]:
        - l[n=19787]: an dem schilt entworfen was,
        - l[n=19788]: irn namen man in dem rande las
      - lg@stanza[n=210]:
        - l[n=19789]: von golde dar in erhaben;
        - l[n=19790]: von meisterlîchen buochstaben
      - lg@stanza[n=211]:
        - l[n=19791]: dar nâch moht man lesen mêr
        - l[n=19792]: (des sich der fürste dûhte hêr)
      - lg@stanza[n=212]:
        - l[n=19793]: "'hêrre, mîn friunt und lieber man,"
        - l[n=19794]: du solt gedenken dar an
      - lg@stanza[n=213]:
        - l[n=19795]: daʒ man durch wîp wesen sol
        - l[n=19796]: hôchgemuot, daʒ zimet wol,
      - lg@stanza[n=214]:
        - l[n=19797]: frô und hübsch ze allen zîten,
        - l[n=19798]: 'menlich in strîte rîten:'
      - lg@stanza[n=215]:
        - l[n=19799]: dar umbe sollen werde wîp
        - l[n=19800]: prîsen werdes vriundes lîp
      - lg@stanza[n=216]:
        - l[n=19801]: und imʒ wol erbieten,
        - l[n=19802]: mit minne vröiden nieten.
      - lg@stanza[n=217]:
        - l[n=19803]: welch ritter des kan gedenken,
        - l[n=19804]: den lât sîn herze niht wenken
      - lg@stanza[n=218]:
        - l[n=19805]: von menlîchem prîse.'
        - l[n=19806]: Agyris die wîse
      - lg@stanza[n=219]:
        - l[n=19807]: an decke und an wâpenrocke
