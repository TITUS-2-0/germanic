        - l[n=20082]: und solich laster ûf uns zuget?
      - lg@stanza[n=41]:
        - l[n=20083]: die wirde ist übele bestat,
        - l[n=20084]: die mit kost an iuch hât
      - lg@stanza[n=42]:
        - l[n=20085]: geleit iuwer minniclîcheʒ wîp.
        - l[n=20086]: waʒ sol ir iuwer swacher lîp,
      - lg@stanza[n=43]:
        - l[n=20087]: die iuch sus zierte her durch prîs.
        - l[n=20088]: des schamt iuch, her Taxillîs.
      - lg@stanza[n=44]:
        - l[n=20089]: seht waʒ ir êren habt verlorn.
        - l[n=20090]: jâ wært ir beʒʒer ungeborn.
      - lg@stanza[n=45]:
        - l[n=20091]: ich selber des lebens iu niht gan.
        - l[n=20092]: wer mac sich mê ze iu verlân?
      - lg@stanza[n=46]:
        - l[n=20093]: ir sît niht einer dirne wert.
        - l[n=20094]: harnasch, schilt unde swert,
      - lg@stanza[n=47]:
        - l[n=20095]: künges reht und ritters leben
        - l[n=20096]: daʒ solt ir vürbaʒ von iu geben.
      - lg@stanza[n=48]:
        - l[n=20097]: werden helt und tiuren man,
        - l[n=20098]: den getürret ir nimmer an
      - lg@stanza[n=49]:
        - l[n=20099]: frœlich noch frîlich gesehen
        - l[n=20100]: umb daʒ laster, daʒ iu ist geschehen.
      - lg@stanza[n=50]:
        - l[n=20101]: nû beriht ich gerne mich ze wer,
        - l[n=20102]: sô macht ir wol zaghaft alein ein her
      - lg@stanza[n=51]:
        - l[n=20103]: Candaulus sprach 'nû lât daʒ varn.
        - l[n=20104]: wir wellen alle daʒ bewarn
      - lg@stanza[n=52]:
        - l[n=20105]: daʒ des nimmer geschiht,
        - l[n=20106]: wir lâʒen uns so vertrîben niht.'
    - chapter[n=171]:
      - head[lg=deu-Latn]: Zweikampf Alexander Pôrus
      - lg@stanza[n=1]:
        - l[n=20107]: Pôrus der was ie unverzagt.
        - l[n=20108]: Candaulô und al den fürsten er sagt
      - lg@stanza[n=2]:
        - l[n=20109]: er wolde sich eine wâgen
        - l[n=20110]: gegen dem Kriechen âne betrâgen,
      - lg@stanza[n=3]:
        - l[n=20111]: er enwolde des niht enbern,
        - l[n=20112]: er wolde in eine strîtes wern,
      - lg@stanza[n=4]:
        - l[n=20113]: alsô daʒ von keinem man
        - l[n=20114]: ir keinem helfe wurde getân;
      - lg@stanza[n=5]:
        - l[n=20115]: wem danne des siges wurde bekant,
        - l[n=20116]: daʒ dem dienen alle lant.
      - lg@stanza[n=6]:
        - l[n=20117]: daʒ enbôt er Alexandrô.
        - l[n=20118]: der was der botschaft vil frô.
      - lg@stanza[n=7]:
        - l[n=20119]: der sich prîses nie bewac.
        - l[n=20120]: dis wart ein gewisser tac
      - lg@stanza[n=8]:
        - l[n=20121]: von den fürsten genomen,
        - l[n=20122]: in einen wert sie solden komen,
      - lg@stanza[n=9]:
        - l[n=20123]: diz wart gelobt bî triuwen.
        - l[n=20124]: ir zimierde sie verniuwen,
      - lg@stanza[n=10]:
        - l[n=20125]: die hôchgemuoten, wolden,
        - l[n=20126]: dar under sie strîten solden.
      - lg@stanza[n=11]:
        - l[n=20127]: als von den fürsten beiden
        - l[n=20128]: die zît was bescheiden,
      - lg@stanza[n=12]:
        - l[n=20129]: alsô sie fuoren in den wert.
        - l[n=20130]: ir keiner niemans helfe gert.
      - lg@stanza[n=13]:
        - l[n=20131]: bî dem eide und bî den goten
        - l[n=20132]: was daz beider sît verboten,
      - lg@stanza[n=14]:
        - l[n=20133]: daʒ in ze helfe ûʒ dem her
        - l[n=20134]: 'nieman kæme noch sante wer:'
      - lg@stanza[n=15]:
        - l[n=20135]: niht wann die veren dâ wâren,
        - l[n=20136]: die helfe gar verbâren.
      - lg@stanza[n=16]:
        - l[n=20137]: Nû wârn die fürsten dar bereit
        - l[n=20138]: mit micheler schônheit,
      - lg@stanza[n=17]:
        - l[n=20139]: als es ir wirde tohte
        - l[n=20140]: und ieglîcher eʒ vermohte,
      - lg@stanza[n=18]:
        - l[n=20141]: die künege selbe und ouch ir ros
        - l[n=20142]: man wunder rîcheit und zierde kôs.
      - lg@stanza[n=19]:
        - l[n=20143]: dô künge sach man gezierte baʒ.
        - l[n=20144]: dô ieglîcher ûf sîn ros gesaʒ
      - lg@stanza[n=20]:
        - l[n=20145]: und dô die fürsten milde
        - l[n=20146]: gevaʒten sper und schilde,
      - lg@stanza[n=21]:
        - l[n=20147]: die werden helde ûʒ erkorn
        - l[n=20148]: nâmen die ros mit den sporn,
      - lg@stanza[n=22]:
        - l[n=20149]: vaste ûf einander sie ruorten.
        - l[n=20150]: 'unverzagte herze sie fuorten:'
      - lg@stanza[n=23]:
        - l[n=20151]: menlîche nâch ir beider ger
        - l[n=20152]: wurden zerstochen die sper
      - lg@stanza[n=24]:
        - l[n=20153]: von ir ponders verte.
        - l[n=20154]: ein ritterlich tjost sô herte
      - lg@stanza[n=25]:
        - l[n=20155]: von beiden fürsten dô ergie.
        - l[n=20156]: den guot gelücke nie verlie
      - lg@stanza[n=26]:
        - l[n=20157]: Pôrô sînen schilt zerstach,
        - l[n=20158]: daʒ man in des âne sach
      - lg@stanza[n=27]:
        - l[n=20159]: und vürbaʒ enblôʒt rîten
        - l[n=20160]: und dâ alsô mê strîten.
      - lg@stanza[n=28]:
        - l[n=20161]: die hôchgemuoten fürsten wert
        - l[n=20162]: muosten sich halden an die swert.
      - lg@stanza[n=29]:
        - l[n=20163]: sie riten beide ûf lîbes zer.
        - l[n=20164]: dâ mit ellenthafter wer
      - lg@stanza[n=30]:
        - l[n=20165]: sach man sie strît einander geben,
        - l[n=20166]: als sie niht ahten ûf ir leben.
      - lg@stanza[n=31]:
        - l[n=20167]: Pôrus, der menlich herze truoc,
        - l[n=20168]: den fürsten Alexander sluoc
      - lg@stanza[n=32]:
        - l[n=20169]: daʒ im tet wê und in muote.
        - l[n=20170]: alrêst sîn manheit dô erbluote.
      - lg@stanza[n=33]:
        - l[n=20171]: er reit an den herten môr,
        - l[n=20172]: daʒ er het geborget vor,
      - lg@stanza[n=34]:
        - l[n=20173]: daʒ galt er mit ungelîcher wâge.
        - l[n=20174]: mit eime ungefüegen slage
      - lg@stanza[n=35]:
        - l[n=20175]: durch den helm er Pôrum wunt,
        - l[n=20176]: dâ von dem vürsten über den munt
      - lg@stanza[n=36]:
        - l[n=20177]: und ougen lief daʒ bluot,
        - l[n=20178]: daʒ dem fürsten hôchgemuot
      - lg@stanza[n=37]:
        - l[n=20179]: nam prîs und muoste siges jehen,
        - l[n=20180]: wann er mohte niht gesehen,
      - lg@stanza[n=38]:
        - l[n=20181]: des irret in bluot und ouch der sweiʒ.
        - l[n=20182]: den helm er von dem houpte reiʒ
      - lg@stanza[n=39]:
        - l[n=20183]: und warf in von im ûf daʒ lant.
        - l[n=20184]: dô streich der fürste mit der hant
      - lg@stanza[n=40]:
        - l[n=20185]: und mit dem wâpenrocke guot
        - l[n=20186]: ûʒ den ougen daʒ bluot,
      - lg@stanza[n=41]:
        - l[n=20187]: Pôrus der werde künic hêr
        - l[n=20188]: warf sich wider an sîne wer.
      - lg@stanza[n=42]:
        - l[n=20189]: er kam mit grimme gerant
        - l[n=20190]: an den Kriechen, den er vant,
      - lg@stanza[n=43]:
        - l[n=20191]: der ouch sîn ros mit hurte nam.
        - l[n=20192]: mit pûʒe er an den fürsten kam,
      - lg@stanza[n=44]:
        - l[n=20193]: daʒ beide ros kâmen nider.
        - l[n=20194]: dô sach man ûf unde wider
      - lg@stanza[n=45]:
        - l[n=20195]: ir hêrren beide loufen,
        - l[n=20196]: menlich dô ze houfen
      - lg@stanza[n=46]:
        - l[n=20197]: mit starken slegen sie trâten,
        - l[n=20198]: gar wê sie einander tâten.
      - lg@stanza[n=47]:
        - l[n=20199]: lützel den Kriechen des verdrôʒ,
        - l[n=20200]: daʒ Pôrus stunt des helmes blôʒ,
      - lg@stanza[n=48]:
        - l[n=20201]: wann im in strîte nie kein man
        - l[n=20202]: 'alsô wê het getân:'
      - lg@stanza[n=49]:
        - l[n=20203]: er het in dicke ûf die knie
        - l[n=20204]: brâht. nû lât iu sagen wie
      - lg@stanza[n=50]:
        - l[n=20205]: an den stunden daʒ geschach,
        - l[n=20206]: daʒ Pôrus siges dô verjach.
      - lg@stanza[n=51]:
        - l[n=20207]: sich hete der fürste hêre
        - l[n=20208]: verbluotet alsô sêre
      - lg@stanza[n=52]:
        - l[n=20209]: und was worden alsô kranc,
        - l[n=20210]: dô er gegen sînem vînde spranc,
      - lg@stanza[n=53]:
        - l[n=20211]: dô viel der fürste werde
        - l[n=20212]: unkreftic ûf die erde.
      - lg@stanza[n=54]:
        - l[n=20213]: dâ lac er unversunnen.
        - l[n=20214]: Alexander jach daʒ er gewunnen
      - lg@stanza[n=55]:
        - l[n=20215]: den sic an im hæte.
        - l[n=20216]: nû hœrt waʒ er tæte.
      - lg@stanza[n=56]:
        - l[n=20217]: dô eʒ geschach daʒ Pôrus
        - l[n=20218]: vor im vor unkreften sus
      - lg@stanza[n=57]:
        - l[n=20219]: und alsô swære versêret lac,
        - l[n=20220]: der ê vil lande und manheit phlac,
      - lg@stanza[n=58]:
        - l[n=20221]: dô begunder in erbarmen
        - l[n=20222]: und bevienc in mit den armen.
      - lg@stanza[n=59]:
        - l[n=20223]: er sprach 'ei helt, möhtes du genesen,
        - l[n=20224]: dir solden vil der lande wesen
      - lg@stanza[n=60]:
        - l[n=20225]: diensthaft und undertân,
        - l[n=20226]: die ich mit strîte errungen hân.
      - lg@stanza[n=61]:
        - l[n=20227]: hab ich dich brâht ûf den tôt,
        - l[n=20228]: daʒ muoʒ mir immer füegen nôt
      - lg@stanza[n=62]:
        - l[n=20229]: und mînem herzen swære sîn.
        - l[n=20230]: ei Pôrus, dîner wunden pîn
      - lg@stanza[n=63]:
        - l[n=20231]: tuont mir âne mâʒen wê.
        - l[n=20232]: hæte ich dich erkennet ê,
      - lg@stanza[n=64]:
        - l[n=20233]: ê diz wære an dir geschehen,
        - l[n=20234]: ich hæte ê siges dir verjehen,
      - lg@stanza[n=65]:
        - l[n=20235]: mîn vil werder strîtgeselle.'
        - l[n=20236]: Alexander reiʒ den phelle,
      - lg@stanza[n=66]:
        - l[n=20237]: er truckent im an den stunden
        - l[n=20238]: alle sîne wunden,
      - lg@stanza[n=67]:
        - l[n=20239]: daʒ houpt er im zesamne bant.
        - l[n=20240]: Pôrô versinnen wart bekant.
      - lg@stanza[n=68]:
        - l[n=20241]: des wart Alexander frô.
        - l[n=20242]: in daʒ schif brâht er in dô
      - lg@stanza[n=69]:
        - l[n=20243]: und fuort in über in sîn her.
        - l[n=20244]: in bevalch der fürste hêr
      - lg@stanza[n=70]:
        - l[n=20245]: einem meister, der dâ was,
        - l[n=20246]: der half Pôrô daʒ er genas
    - chapter[n=184b]:
      - head[lg=deu-Latn]: Königin Candacis
      - lg@stanza[n=1]:
        - l[n=20247]: dô Candaulus hete vernomen
        - l[n=20248]: daʒ eʒ sînem sweher sô was komen,
      - lg@stanza[n=2]:
        - l[n=20249]: dô schiet der unverzagte man
        - l[n=20250]: âne fride mit den hêrren dan.
      - lg@stanza[n=3]:
        - l[n=20251]: Taxillîs volgete dem bruoder nâch.
        - l[n=20252]: Karâtor man fride sprach,
      - lg@stanza[n=4]:
        - l[n=20253]: und wer dô fride wolde hân,
        - l[n=20254]: dem wart er volleclich getân.
      - lg@stanza[n=5]:
        - l[n=20255]: Alexander brieve schrîben hieʒ,
        - l[n=20256]: die er Karâtor bringen lieʒ,
      - lg@stanza[n=6]:
        - l[n=20257]: wann under in fride was.
        - l[n=20258]: dô Karâtor die brieve gelas,
      - lg@stanza[n=7]:
        - l[n=20259]: dô was daʒ Alexanders bete,
        - l[n=20260]: daʒ er eʒ durch sînen willen tete,
      - lg@stanza[n=8]:
        - l[n=20261]: daʒ er einen sînen man,
        - l[n=20262]: Antigonum wolde beleiten lân
      - lg@stanza[n=9]:
        - l[n=20263]: ze der werden künigîn
        - l[n=20264]: Candacis, der muoter sîn.
      - lg@stanza[n=10]:
        - l[n=20265]: dô enbôt im der küniginne suon
        - l[n=20266]: daʒ er eʒ gerne wolde tuon
      - lg@stanza[n=11]:
        - l[n=20267]: und sant im des gewisheit.
        - l[n=20268]: die nam der fürste, selbe er reit
      - lg@stanza[n=12]:
        - l[n=20269]: und fuorte brieve der künigîn,
        - l[n=20270]: als eʒ Antigonus solde sîn.
      - lg@stanza[n=13]:
        - l[n=20271]: dô er vür die frouwen kam
        - l[n=20272]: und sie die brieve genam,
      - lg@stanza[n=14]:
        - l[n=20273]: dô gienc die sælden rîche
        - l[n=20274]: an ir heimelîche,
      - lg@stanza[n=15]:
        - l[n=20275]: die schrift selbe sie besach,
        - l[n=20276]: die ir süeʒer rede jach
      - lg@stanza[n=16]:
        - l[n=20277]: und gruoʒte sie inneclîche
        - l[n=20278]: und bat die frouwen rîche
      - lg@stanza[n=17]:
        - l[n=20279]: an dem brieve alsô,
        - l[n=20280]: daʒ sie dem boten Antigonô
      - lg@stanza[n=18]:
        - l[n=20281]: sîner worte und sîner mære,
        - l[n=20282]: als er selbe enantwurt wære,
      - lg@stanza[n=19]:
        - l[n=20283]: genzlich gelouben wolde,
        - l[n=20284]: daʒ er immer verdienen solde.
      - lg@stanza[n=20]:
        - l[n=20285]: als daʒ die künigîn hete vernomen,
        - l[n=20286]: den boten eine hieʒ sie vür sich komen
      - lg@stanza[n=21]:
        - l[n=20287]: und bat in sîner botschaft jehen.
        - l[n=20288]: daʒ bilde Candacis hete besehen,
      - lg@stanza[n=22]:
        - l[n=20289]: dô bewîste der künigîn
        - l[n=20290]: beide herze unde sin
      - lg@stanza[n=23]:
        - l[n=20291]: und vorgezalte mære
        - l[n=20292]: daʒ erʒ Alexander wære.
      - lg@stanza[n=24]:
        - l[n=20293]: die künigîn rehte jach.
        - l[n=20294]: nû hœrt, waʒ der bote sprach.
      - lg@stanza[n=25]:
        - l[n=20295]: "'ô hôchgelobte künigîn,"
        - l[n=20296]: Alexander, der hêrre mîn,
      - lg@stanza[n=26]:
        - l[n=20297]: enbiutet iu triuwe und alleʒ guot,
        - l[n=20298]: rehte liebe, ganzen muot.
      - lg@stanza[n=27]:
        - l[n=20299]: er giht und möht im daʒ geschehen,
        - l[n=20300]: daʒ er iuch, vrouwe, solde sehen,
      - lg@stanza[n=28]:
        - l[n=20301]: und daʒ ir vernæmet sîne wort,
        - l[n=20302]: daʒ küre er vür aller künge hort
      - lg@stanza[n=29]:
        - l[n=20303]: 'und müest sîn immer wesen frô:'
        - l[n=20304]: er bitt daʒ ir daʒ vüeget sô.
      - lg@stanza[n=30]:
        - l[n=20305]: des getrûwet er iuwern gnâden wol
        - l[n=20306]: und wil eʒ verdienen, wie er sol,
      - lg@stanza[n=31]:
        - l[n=20307]: und welle nâch iuwerm gebote leben.
        - l[n=20308]: 'ir ʒolt mir des brieve hin wider geben:'
      - lg@stanza[n=32]:
        - l[n=20309]: die wil ich gerne füeren dar,
        - l[n=20310]: die der werde fürste clâr,
      - lg@stanza[n=33]:
        - l[n=20311]: wiʒʒet, vil lieplich enphât,
        - l[n=20312]: des in iuwer wirde niht erlât,
      - lg@stanza[n=34]:
        - l[n=20313]: der ich sol und muoʒ vil jehen,
        - l[n=20314]: als ich iuch, frouwe, hân gesehen.'
      - lg@stanza[n=35]:
        - l[n=20315]: dô sprach die frouwe 'habt ir getân
        - l[n=20316]: iuwer rede?' dô sprach der werde man
      - lg@stanza[n=36]:
        - l[n=20317]: "'waʒ mir mîn hêrre hât bevoln,"
        - l[n=20318]: des hân ich iuch, frouwe, niht verholn.'
      - lg@stanza[n=37]:
        - l[n=20319]: dô sprach die küniginne
        - l[n=20320]: mit wîplîchem sinne
      - lg@stanza[n=38]:
        - l[n=20321]: "'ich het des genzlich mich erwegen"
        - l[n=20322]: daʒ ich minne mit triuwen phlegen
      - lg@stanza[n=39]:
        - l[n=20323]: gegen im mit stæter liebe wolt.
        - l[n=20324]: von allem mînem herzen holt
      - lg@stanza[n=40]:
        - l[n=20325]: was ich Alexandrô
        - l[n=20326]: und aller sîner wirde frô.
      - lg@stanza[n=41]:
        - l[n=20327]: vil mînes trôstes an im lac.
        - l[n=20328]: rehter liebe ich im ie phlac.
      - lg@stanza[n=42]:
        - l[n=20329]: nâch im ich mir vil senede jach.
        - l[n=20330]: alsô als ich in nie gesach,
      - lg@stanza[n=43]:
        - l[n=20331]: sô gewan nie wîp man so wert
        - l[n=20332]: und der sin sô stæte ie des gert,
      - lg@stanza[n=44]:
        - l[n=20333]: daʒ er ir wære ze ougen komen.
        - l[n=20334]: ich hætʒ vür al die werlt genomen,
      - lg@stanza[n=45]:
        - l[n=20335]: daʒ mir daʒ zeimâl wær geschehen,
        - l[n=20336]: ob mir frou Sælde des hæte verjehen
      - lg@stanza[n=46]:
        - l[n=20337]: daʒ ich an heimlîcher stete
        - l[n=20338]: mîner nôt mich mit im erclaget hete.
      - lg@stanza[n=47]:
        - l[n=20339]: des moht ich niht genieʒen.
        - l[n=20340]: hêrre, iuch kunde des verdrieʒen.
      - lg@stanza[n=48]:
        - l[n=20341]: ir bewîset mir übel wider guot
        - l[n=20342]: und gar unwilligen muot.
      - lg@stanza[n=49]:
        - l[n=20343]: 'ich kanʒ in lenger niht verdagen:'
        - l[n=20344]: ir habt mir mînen sun erslagen,
      - lg@stanza[n=50]:
        - l[n=20345]: Candaulô Pôrum sînen sweher.'
        - l[n=20346]: der künigîn vieln die zeher
      - lg@stanza[n=51]:
        - l[n=20347]: vaste ûʒ irn clâren ougen.
        - l[n=20348]: der bote bôt sîn lougen.
      - lg@stanza[n=52]:
        - l[n=20349]: er sprach 'frouwe, dise wort
        - l[n=20350]: sint ungenædic mir gehôrt.
      - lg@stanza[n=53]:
        - l[n=20351]: edel küngîn, bedenke daʒ,
        - l[n=20352]: daʒ kein bote unbillich haʒ
      - lg@stanza[n=54]:
        - l[n=20353]: an sîner botschaft lîdet.
        - l[n=20354]: durch iuwer zuht so mîdet
      - lg@stanza[n=55]:
        - l[n=20355]: gegen mir armen iuwern zorn.
        - l[n=20356]: waʒ hilft iu daʒ, wirt ich verlorn?
      - lg@stanza[n=56]:
        - l[n=20357]: hât iu mîn hêrre iht getân,
        - l[n=20358]: der sol eʒ beʒʒern sunder wân.
      - lg@stanza[n=57]:
        - l[n=20359]: er ist sô rîche, daʒ erʒ vermac.
        - l[n=20360]: eins kamphes er gegen Pôrô phlac,
      - lg@stanza[n=58]:
        - l[n=20361]: daran er im sic abe erstreit.
        - l[n=20362]: daʒ ist mir durch iuwern willen leit.
      - lg@stanza[n=59]:
        - l[n=20363]: geruoht bî guotem muote wesen.
        - l[n=20364]: iuwer sun und Pôrus suln wol genesen.
      - lg@stanza[n=60]:
        - l[n=20365]: der künc in guotes willen giht.
        - l[n=20366]: vil sælic wîp, nû weinet niht,
      - lg@stanza[n=61]:
        - l[n=20367]: biʒ daʒ eʒ umb dise rede ergê.
        - l[n=20368]: iuwer weinen tuot mir wê.'
      - lg@stanza[n=62]:
        - l[n=20369]: sie sprach 'ir solt gelouben mirs,
        - l[n=20370]: in mac geschehen noch wol wirs
      - lg@stanza[n=63]:
        - l[n=20371]: alsô leide, als ir mir habt getân.
        - l[n=20372]: wol wær wir des von iu erlân,
      - lg@stanza[n=64]:
        - l[n=20373]: daʒ ir uns solche smâcheit
        - l[n=20374]: über daʒ niht hætet an geleit,
      - lg@stanza[n=65]:
        - l[n=20375]: daʒ ir iht wært ûf uns geriten.'
        - l[n=20376]: Alexander sprach in zühte siten
      - lg@stanza[n=66]:
        - l[n=20377]: "'frouwe, ich wæne daʒ kein man"
        - l[n=20378]: sînem hêrren daʒ versagen kan,
      - lg@stanza[n=67]:
        - l[n=20379]: ern tuo waʒ er gebiutet,
        - l[n=20380]: ob er êre triutet
      - lg@stanza[n=68]:
        - l[n=20381]: und ob er hât guote sinne.'
        - l[n=20382]: dô sprach die küniginne
      - lg@stanza[n=69]:
        - l[n=20383]: "'zwâr, ir mugt iuch harte schamen"
        - l[n=20384]: daʒ ir verlougent iuwers namen,
      - lg@stanza[n=70]:
        - l[n=20385]: daʒ iuch des twinget ein wîp
        - l[n=20386]: und daʒ so manic werlich lîp
      - lg@stanza[n=71]:
        - l[n=20387]: von iuwer craft hât bezalt,
        - l[n=20388]: den ir mit strîte habt gevalt.
      - lg@stanza[n=72]:
        - l[n=20389]: nû lâʒ ich iuch daʒ schiere sehen,
        - l[n=20390]: daʒ ir der wârheit müeʒet jehen,
      - lg@stanza[n=73]:
        - l[n=20391]: daʒ irʒ Alexander sît.
        - l[n=20392]: reht urkünde mir des gît
      - lg@stanza[n=74]:
        - l[n=20393]: iuwer schopf und iuwer ougen.
        - l[n=20394]: waʒ mugt ir mê gelougen?'
      - lg@stanza[n=75]:
        - l[n=20395]: Candacis die milde
        - l[n=20396]: sprach 'nû schouwet iuwer bilde,
      - lg@stanza[n=76]:
        - l[n=20397]: daʒ an mîner boten vart,
        - l[n=20398]: als ich gebot, gemâlet wart,
      - lg@stanza[n=77]:
        - l[n=20399]: dô ir in Babilône
        - l[n=20400]: gienget under krône.
      - lg@stanza[n=78]:
        - l[n=20401]: wiʒt daʒ ir mir ze der zît
        - l[n=20402]: lieber wart, dann ir nû sît.
      - lg@stanza[n=79]:
        - l[n=20403]: eʒ muoʒ mir immer füegen nôt,
        - l[n=20404]: daʒ ichʒ iu ie sô guot gebôt.
      - lg@stanza[n=80]:
        - l[n=20405]: waʒ liebe solt ich ze iu tragen?
        - l[n=20406]: nû turret ir iur selbes niht sagen.'
      - lg@stanza[n=81]:
        - l[n=20407]: dô Alexander daʒ bilde gesach
        - l[n=20408]: ze der künigîn er sprach
      - lg@stanza[n=82]:
        - l[n=20409]: "'Candacis, süeʒe künigîn,"
        - l[n=20410]: ich kom her ûf die gnâde dîn,
      - lg@stanza[n=83]:
        - l[n=20411]: als ich dicke hân gesehen
        - l[n=20412]: dîn brieve, die mir haben verjehen
      - lg@stanza[n=84]:
        - l[n=20413]: triuwen unde friuntschaft
        - l[n=20414]: 'und volleclîcher liebe craft:'
      - lg@stanza[n=85]:
        - l[n=20415]: süeʒer lîp, des man ich dich,
        - l[n=20416]: des lâʒ alhie genieʒen mich.'
      - lg@stanza[n=86]:
        - l[n=20417]: sie sprach 'die friuntschaft ist enzwei.
        - l[n=20418]: ir stêt mir niht vür ein ei.'
      - lg@stanza[n=87]:
        - l[n=20419]: "'nû schœner munt, waʒ hilfet dich,"
        - l[n=20420]: ob du læʒest tœten mich?'
      - lg@stanza[n=88]:
        - l[n=20421]: "'mit einer nüʒʒe bœsen"
        - l[n=20422]: wolt ich iuch niht lœsen.
      - lg@stanza[n=89]:
        - l[n=20423]: wiʒʒet ir niht daʒ mîne kint
        - l[n=20424]: mir lieber dann iur friuntschaft sint?'
      - lg@stanza[n=90]:
        - l[n=20425]: "'frouwe, des geloub ich wol."
        - l[n=20426]: eines ich doch genieʒen sol,
      - lg@stanza[n=91]:
        - l[n=20427]: 'dâ ich guoten trôst zuo hân:'
        - l[n=20428]: daʒ man hoffelîchen wân
      - lg@stanza[n=92]:
        - l[n=20429]: ie ze werden wîben het.
        - l[n=20430]: alsô mîn gedinge stêt
      - lg@stanza[n=93]:
        - l[n=20431]: daʒ dîn güete an mir erblüe
        - l[n=20432]: und mir helfe von aller müe.'
      - lg@stanza[n=94]:
        - l[n=20433]: die künigîn gienc hin vür.
        - l[n=20434]: selber slôʒ sie zuo die tür.
      - lg@stanza[n=95]:
        - l[n=20435]: sie sprach, sie wolt eʒ enden
        - l[n=20436]: und nâch Candaulô senden;
      - lg@stanza[n=96]:
        - l[n=20437]: vür guot sie daʒ hæte
        - l[n=20438]: 'waʒ der mit im tæte:'
      - lg@stanza[n=97]:
        - l[n=20439]: ob in der lieʒe genesen,
        - l[n=20440]: daʒ lieʒe sie wol alsô wesen.
      - lg@stanza[n=98]:
        - l[n=20441]: doch schuof sie ze im hin în
        - l[n=20442]: zwei werde juncfröiwelîn,
      - lg@stanza[n=99]:
        - l[n=20443]: mit den er sich wol erkôste,
        - l[n=20444]: daʒ in von swære lôste,
      - lg@stanza[n=100]:
        - l[n=20445]: ouch lieʒen sie den vürsten
        - l[n=20446]: aldâ niht erdürsten.
      - lg@stanza[n=101]:
        - l[n=20447]: er bat die juncvröiwelîn
        - l[n=20448]: daʒ sie im guot wolden sîn.
      - lg@stanza[n=102]:
        - l[n=20449]: die meide wol zuht berâten
        - l[n=20450]: des guoten willen hâten,
      - lg@stanza[n=103]:
        - l[n=20451]: als eʒ die kint geprîseten
        - l[n=20452]: sît wol bewîseten,
      - lg@stanza[n=104]:
        - l[n=20453]: wann sie mit helfe der minne
        - l[n=20454]: der küniginne sinne
      - lg@stanza[n=105]:
        - l[n=20455]: und ir wîplich gemüete
        - l[n=20456]: brâhten an rehte güete.
      - lg@stanza[n=106]:
        - l[n=20457]: Candacis hin wider în gienc.
        - l[n=20458]: der vürste mit vorhten sie enphienc.
      - lg@stanza[n=107]:
        - l[n=20459]: dô sprach die küniginne wert,
        - l[n=20460]: er solt enphân dâ man sîn gert.
      - lg@stanza[n=108]:
        - l[n=20461]: "'iuwer rede ist mir unmære,"
        - l[n=20462]: geloubet mir der mære.'
      - lg@stanza[n=109]:
        - l[n=20463]: dô sprach er 'neinâ, sælic wîp.
        - l[n=20464]: jâ hân ich guot unde lîp,
      - lg@stanza[n=110]:
        - l[n=20465]: frouwe, an dîn genâde geben.
        - l[n=20466]: waʒ darumbe, scheide ich von leben?
      - lg@stanza[n=111]:
        - l[n=20467]: so ist mir doch vil wol geschehen,
        - l[n=20468]: daʒ ich dich, frouwe, ê hân gesehen.
      - lg@stanza[n=112]:
        - l[n=20469]: Candacis, süeʒe künigîn,
        - l[n=20470]: wiʒʒe daʒ der name dîn
      - lg@stanza[n=113]:
        - l[n=20471]: mir hôchgemüete brâhte,
        - l[n=20472]: und wann ich des gedâhte
      - lg@stanza[n=114]:
        - l[n=20473]: daʒ dîn werde wîpheit
        - l[n=20474]: sô vil erwelter tugende treit.'
      - lg@stanza[n=115]:
        - l[n=20475]: die wol gemuoten meide
        - l[n=20476]: zühteclîchen beide
      - lg@stanza[n=116]:
        - l[n=20477]: vür ir frouwen trâten,
        - l[n=20478]: vür den künc sie bâten,
      - lg@stanza[n=117]:
        - l[n=20479]: daʒ sie wol tæte
        - l[n=20480]: und sîn gnâde hæte.
      - lg@stanza[n=118]:
        - l[n=20481]: nû was die minne dô bereit,
        - l[n=20482]: die des twanc ir wîpheit,
      - lg@stanza[n=119]:
        - l[n=20483]: daʒ die künigîn irn zorn
        - l[n=20484]: lieʒ und genzlich wart verkorn
      - lg@stanza[n=120]:
        - l[n=20485]: und rehter liebe wart ermant.
        - l[n=20486]: die juncfrouwen wurden versant.
      - lg@stanza[n=121]:
        - l[n=20487]: dô fuogt eʒ Alexander sô,
        - l[n=20488]: daʒ sîn die künigîn was frô.
      - lg@stanza[n=122]:
        - l[n=20489]: ungerne hæte sieʒ nû gesehen,
        - l[n=20490]: wær irm vriunde iht geschehen.
      - lg@stanza[n=123]:
        - l[n=20491]: die meide giengen wider în,
        - l[n=20492]: sie vunden frô die künigîn.
      - lg@stanza[n=124]:
        - l[n=20493]: nû wâren ouch ir süne komen.
        - l[n=20494]: dô Candaulus het vernomen
      - lg@stanza[n=125]:
        - l[n=20495]: daʒ dâ ein bote wære
        - l[n=20496]: von Alexandrô, daʒ was im swære.
      - lg@stanza[n=126]:
        - l[n=20497]: die künigîn was so karc,
        - l[n=20498]: daʒ sie von wege den fürsten barc,
      - lg@stanza[n=127]:
        - l[n=20499]: ê daʒ geschæhe,
        - l[n=20500]: daʒ in Candaulus sæhe.
      - lg@stanza[n=128]:
        - l[n=20501]: der begunde frâgen vaste
        - l[n=20502]: 'und vorsehen nâch dem gaste:'
      - lg@stanza[n=129]:
        - l[n=20503]: al sîn geverte und sîn gestalt
        - l[n=20504]: het im einer vor gezalt,
      - lg@stanza[n=130]:
        - l[n=20505]: alsô daʒ der junge man
        - l[n=20506]: an den künic sich versan.
      - lg@stanza[n=131]:
        - l[n=20507]: er jach zehant er müest sîn leben
        - l[n=20508]: im aldâ ze gelte geben
      - lg@stanza[n=132]:
        - l[n=20509]: und wer hât in beleitet her.
        - l[n=20510]: Karâtor sprach daʒ hæte er.
      - lg@stanza[n=133]:
        - l[n=20511]: dô sprach Candaulus alsô
        - l[n=20512]: "'sô bist du unsers schaden frô?"
      - lg@stanza[n=134]:
        - l[n=20513]: mir ist gesagt an dirre frist
        - l[n=20514]: daʒ eʒ Alexander ist,
      - lg@stanza[n=135]:
        - l[n=20515]: von dem wir grôʒen schaden hân'
        - l[n=20516]: Candacis kam gegangen sân,
      - lg@stanza[n=136]:
        - l[n=20517]: die hôrt man ouch dâ zuo sprechen,
        - l[n=20518]: ob er sînem bruoder wolde brechen
      - lg@stanza[n=137]:
        - l[n=20519]: sîn triuwe und im die êre benemen.
        - l[n=20520]: er solde sich der rede schemen.
      - lg@stanza[n=138]:
        - l[n=20521]: sie sprach 'Candaulus, lieber suon,
        - l[n=20522]: wolt eʒ ieman anders tuon,
      - lg@stanza[n=139]:
        - l[n=20523]: eʒ solde dir wesen ungemach.'
        - l[n=20524]: der werde Karâtor dô sprach
      - lg@stanza[n=140]:
        - l[n=20525]: "'eʒ sî Alexander"
        - l[n=20526]: oder einer oder der ander,
      - lg@stanza[n=141]:
        - l[n=20527]: er hât mîn geleite her,
        - l[n=20528]: des bin ich ouch hin wider wer.
      - lg@stanza[n=142]:
        - l[n=20529]: wil in ieman über daʒ slân
        - l[n=20530]: in des, daʒ muoʒ an mir ergân.'
      - lg@stanza[n=143]:
        - l[n=20531]: einen eit er des swuor
        - l[n=20532]: Candaulus mit zorn dannen fuor.
      - lg@stanza[n=144]:
        - l[n=20533]: Karâtor des lützel aht.
        - l[n=20534]: die künigîn behielt die naht
      - lg@stanza[n=145]:
        - l[n=20535]: irn boten und irn gast
        - l[n=20536]: aller sorge im gebrast.
      - lg@stanza[n=146]:
        - l[n=20537]: Karâtor beleite in wider,
        - l[n=20538]: des er im wol lônte sider,
      - lg@stanza[n=147]:
        - l[n=20539]: wann er im sît vil êren tet,
        - l[n=20540]: daʒ er wol verdienet het,
      - lg@stanza[n=148]:
        - l[n=20541]: dô eʒ die wol gemuote
        - l[n=20542]: sît brâhte ze guote
      - lg@stanza[n=149]:
        - l[n=20543]: daʒ sie gefriunt wâren
        - l[n=20544]: und vîntschaft verbâren.
      - lg@stanza[n=150]:
        - l[n=20545]: mit dem hêrren Alexandrô
        - l[n=20546]: die fürsten wurden dicke frô
      - lg@stanza[n=151]:
        - l[n=20547]: an vil kurzewîle, an jagt;
        - l[n=20548]: ouch ist mir alsô gesagt
      - lg@stanza[n=152]:
        - l[n=20549]: 'daʒ er dâ vil wirde tet:'
        - l[n=20550]: daʒ was der frowen Candacis bet,
      - lg@stanza[n=153]:
        - l[n=20551]: die an heimelîcher vart
        - l[n=20552]: dicke von im erfröiwet wart.
      - lg@stanza[n=154]:
        - l[n=20553]: gerne sie daʒ wolde
        - l[n=20554]: kiesen, daʒ er solde
      - lg@stanza[n=155]:
        - l[n=20555]: immer bî den landen wesen,
        - l[n=20556]: sie trûwete deste baʒ genesen.
    - chapter[n=164]:
      - head[lg=deu-Latn]: Alexander abgeschnitten in Sûdrâcas
      - lg@stanza[n=1]:
        - l[n=20557]: Nû fuor der künc vürbaʒ dan
        - l[n=20558]: vür eine stat, als wir daʒ hân,
      - lg@stanza[n=2]:
        - l[n=20559]: die was geheiʒen Sûdrâcas.
        - l[n=20560]: grôʒ und rîche sie was,
      - lg@stanza[n=3]:
        - l[n=20561]: nieman sie dienen wolde.
        - l[n=20562]: von Kaucasas dem golde
      - lg@stanza[n=4]:
        - l[n=20563]: wârn die burger überladen,
        - l[n=20564]: daʒ sie doch sît brâht in schaden.
      - lg@stanza[n=5]:
        - l[n=20565]: sie verlieʒen sich ûf daʒ guot
        - l[n=20566]: und ûf ir mûre, die was sô guot,
      - lg@stanza[n=6]:
        - l[n=20567]: als Alexander selber jach,
        - l[n=20568]: daʒ er beʒʒer nie gesach,
      - lg@stanza[n=7]:
        - l[n=20569]: der dâ mit grôʒer craft vor lac,
        - l[n=20570]: daʒ die burger ringe wac.
      - lg@stanza[n=8]:
        - l[n=20571]: waʒ er in dröute oder enbôt,
        - l[n=20572]: daʒ ahten sie vür cleine nôt
      - lg@stanza[n=9]:
        - l[n=20573]: und jâhen daʒ er unmære
        - l[n=20574]: in ze hêrren wære,
      - lg@stanza[n=10]:
        - l[n=20575]: daʒ sêre muote den Grâiur.
        - l[n=20576]: eines nahtes an die miur
      - lg@stanza[n=11]:
        - l[n=20577]: an manegen enden het er brâht
        - l[n=20578]: leitern, dâ mit het er erdâht
      - lg@stanza[n=12]:
        - l[n=20579]: alsô erstîgen die stat.
        - l[n=20580]: der fürste sich erwegen hat
      - lg@stanza[n=13]:
        - l[n=20581]: niht verre von einem bürgetor
        - l[n=20582]: steic er al den sînen vor.
      - lg@stanza[n=14]:
        - l[n=20583]: under des der tac ûf gie,
        - l[n=20584]: alsô die mûre er bevie
      - lg@stanza[n=15]:
        - l[n=20585]: und daʒ er komen was dar ûf
        - l[n=20586]: und schrîen wolde sînen ruof;
      - lg@stanza[n=16]:
        - l[n=20587]: die nâch im stigen alzemâl
        - l[n=20588]: 'mit der leiter vielen ze tal:'
      - lg@stanza[n=17]:
        - l[n=20589]: dô bleip er stên aleine.
        - l[n=20590]: dô wart mit manegem steine,
      - lg@stanza[n=18]:
        - l[n=20591]: dô sîn die wehter wurden gewar,
        - l[n=20592]: von dem tor geworfen dar,
      - lg@stanza[n=19]:
        - l[n=20593]: des der fürste kam in sorgen.
        - l[n=20594]: nû was wol sô lieht der morgen,
      - lg@stanza[n=20]:
        - l[n=20595]: daʒ man in gar erkentlich sach,
        - l[n=20596]: daʒ im grôʒer swære jach.
      - lg@stanza[n=21]:
        - l[n=20597]: er sprach' ob ich nû hinder mich
        - l[n=20598]: springe, sô erwerfen sie mich
      - lg@stanza[n=22]:
        - l[n=20599]: und mac alsô niht hinnen komen.
        - l[n=20600]: mir sol ditz baʒ ze lebene fromen,
      - lg@stanza[n=23]:
        - l[n=20601]: als ich in mînen sinnen habe,
        - l[n=20602]: daʒ ich mich in die stat hinabe
      - lg@stanza[n=24]:
        - l[n=20603]: ze den vinden lâʒe.
        - l[n=20604]: lîht ist in daʒ ze mâʒe
      - lg@stanza[n=25]:
        - l[n=20605]: daʒ sie mich gevangen nemen
        - l[n=20606]: mac in des niht gezemen,
      - lg@stanza[n=26]:
        - l[n=20607]: sô wer ich mich als ich sal.'
        - l[n=20608]: dâ mit lieʒ er sich ze tal.
      - lg@stanza[n=27]:
        - l[n=20609]: 'Alexander tet des goum:'
        - l[n=20610]: einhalp stunt ein lôrboum,
      - lg@stanza[n=28]:
        - l[n=20611]: an des stam er sich leinte.
        - l[n=20612]: daʒ volc mit grimme in meinte.
      - lg@stanza[n=29]:
        - l[n=20613]: der boum ze rucke was sîn dach,
        - l[n=20614]: 'der schilt im vor des selben jach:'
      - lg@stanza[n=30]:
        - l[n=20615]: wærn die beide niht gewesen,
        - l[n=20616]: er möhte nimmer sîn genesen.
      - lg@stanza[n=31]:
        - l[n=20617]: welcher im ze râme kam,
        - l[n=20618]: von sîner hant den tôt er nam.
      - lg@stanza[n=32]:
        - l[n=20619]: dem werden Macedôn
        - l[n=20620]: mit wurfen tâten sie gedon.
      - lg@stanza[n=33]:
        - l[n=20621]: er kam von engestlîcher nôt
        - l[n=20622]: nie sô nâhen an den tôt.
      - lg@stanza[n=34]:
        - l[n=20623]: er het des lîbes sich erwegen.
        - l[n=20624]: er stunt dâ als ein rehter degen,
      - lg@stanza[n=35]:
        - l[n=20625]: wann daʒ in got ernerte
        - l[n=20626]: in des strîtes herte,
      - lg@stanza[n=36]:
        - l[n=20627]: sô kunder nimmer sîn genesen.
        - l[n=20628]: er solt et der werlde plâge wesen,
      - lg@stanza[n=37]:
        - l[n=20629]: als Dâniêl von im sprach,
        - l[n=20630]: daʒ ich iu sagen wil her nâch,
      - lg@stanza[n=38]:
        - l[n=20631]: 'waʒ er in der werlde spiegel sach:'
        - l[n=20632]: von im daʒ alles sît geschach.
      - lg@stanza[n=39]:
        - l[n=20633]: Alexander was biʒ ûf die stunt
        - l[n=20634]: worden zweier wunden wunt.
      - lg@stanza[n=40]:
        - l[n=20635]: dô kam dort aber einer her
        - l[n=20636]: mit einem scharpf gelüpten sper,
      - lg@stanza[n=41]:
        - l[n=20637]: der ûf in krefteclîchen stach,
        - l[n=20638]: daʒ daʒ sper im in dem tiech ab brach
      - lg@stanza[n=42]:
        - l[n=20639]: und im daʒ îsen dar inne bleip,
        - l[n=20640]: daʒ in ze grôʒen sorgen treip.
      - lg@stanza[n=43]:
        - l[n=20641]: 'dick er sich in gevangen bôt:'
        - l[n=20642]: sie wolden niht wann sînen tôt.
      - lg@stanza[n=44]:
        - l[n=20643]: nû was ein ritter Aristôn,
        - l[n=20644]: an dem man prîses was gewon,
      - lg@stanza[n=45]:
        - l[n=20645]: der vil manheit begienc,
        - l[n=20646]: daʒ in nie niht vervienc
      - lg@stanza[n=46]:
        - l[n=20647]: noch gegen dem fürsten nie genôʒ,
        - l[n=20648]: wie doch des milde wære grôʒ,
      - lg@stanza[n=47]:
        - l[n=20649]: mit stîgen ûf die mûre komen
        - l[n=20650]: mit Peutêstê, als ich hân vernomen,
      - lg@stanza[n=48]:
        - l[n=20651]: und Lauernâtô, irm gesellen,
        - l[n=20652]: den man hôrte ze manheit zellen.
      - lg@stanza[n=49]:
        - l[n=20653]: dô die drî ritter sâhen
        - l[n=20654]: irn hêrren alsô slâhen
      - lg@stanza[n=50]:
        - l[n=20655]: und sô stên in grôʒer nôt,
        - l[n=20656]: sie lieʒen sich ouch in den tôt
      - lg@stanza[n=51]:
        - l[n=20657]: von der miure in die stat.
        - l[n=20658]: der fürste sich ergeben hat.
      - lg@stanza[n=52]:
        - l[n=20659]: sîn craft wolt im entwîchen.
        - l[n=20660]: dise drî helde menlîchen
      - lg@stanza[n=53]:
        - l[n=20661]: vür irn hêrren stunden.
        - l[n=20662]: in tâten wê sîn wunden.
      - lg@stanza[n=54]:
        - l[n=20663]: daʒ wolden die ritter frechen
        - l[n=20664]: an den burgern rechen,
      - lg@stanza[n=55]:
        - l[n=20665]: alsô verre als sieʒ vermohten;
        - l[n=20666]: doch wart dô von in gevohten,
      - lg@stanza[n=56]:
        - l[n=20667]: des die burger schaden nâmen,
        - l[n=20668]: der vil von lîbe kâmen.
      - lg@stanza[n=57]:
        - l[n=20669]: als ich die rede hab vernomen,
        - l[n=20670]: nûr was ouch über die mûre komen
      - lg@stanza[n=58]:
        - l[n=20671]: Tymôteus, ein ritter ûʒ erkorn,
        - l[n=20672]: manheit rîch und wol geborn.
      - lg@stanza[n=59]:
        - l[n=20673]: dô der kam ze sînen gesellen,
        - l[n=20674]: dô erswanct er aldâ sîn ellen,
      - lg@stanza[n=60]:
        - l[n=20675]: 'daʒ eʒ die burger muosten clagen:'
        - l[n=20676]: doch wart der helt von in erslagen
      - lg@stanza[n=61]:
        - l[n=20677]: und Lauernâtus alsam;
        - l[n=20678]: Peutêstes ouch dar nider kam
      - lg@stanza[n=62]:
        - l[n=20679]: mit manger swæren wunden tief.
        - l[n=20680]: der künc an Aristôn rief
      - lg@stanza[n=63]:
        - l[n=20681]: "'ei helt, unser zweier leben"
        - l[n=20682]: ist in dîne hant gegeben.
      - lg@stanza[n=64]:
        - l[n=20683]: wer dich, ob du wilt genesen.
        - l[n=20684]: ich wil dich immer rîchende wesen,
      - lg@stanza[n=65]:
        - l[n=20685]: ob wir komen von dirre nôt
        - l[n=20686]: und ob uns vermîdet der tôt.'
      - lg@stanza[n=66]:
        - l[n=20687]: Peutêstes und Alexander
        - l[n=20688]: sich heten zuo einander
      - lg@stanza[n=67]:
        - l[n=20689]: ze dem boume gesmogen.
        - l[n=20690]: in was ir kraft sô gar enzogen,
      - lg@stanza[n=68]:
        - l[n=20691]: Aristôn muost sich eine wern.
        - l[n=20692]: der kunde vast die vînde zern.
      - lg@stanza[n=69]:
        - l[n=20693]: nû heten in des die miure
        - l[n=20694]: durchbrochen die Grâiure,
      - lg@stanza[n=70]:
        - l[n=20695]: daʒ sie gewaldic dar în
        - l[n=20696]: drungen. dô sie dise pîn
      - lg@stanza[n=71]:
        - l[n=20697]: an irm hêrren sâhen,
        - l[n=20698]: sie begunden zuo im gâhen
      - lg@stanza[n=72]:
        - l[n=20699]: und an die burger mit strîte.
        - l[n=20700]: sie kâmen dar bezîte.
      - lg@stanza[n=73]:
        - l[n=20701]: wærn sie iht lenger gewesen,
        - l[n=20702]: Alexander wær niht genesen.
      - lg@stanza[n=74]:
        - l[n=20703]: die burger muotes veste
        - l[n=20704]: doch sluogen vil der geste;
      - lg@stanza[n=75]:
        - l[n=20705]: den sic iedoch sie verlurn.
        - l[n=20706]: gemeinlich sie den tôt dâ kurn.
      - lg@stanza[n=76]:
        - l[n=20707]: niht wann die frowen genâsen dâ.
        - l[n=20708]: nû brâhte man die meister sâ,
      - lg@stanza[n=77]:
        - l[n=20709]: die des fürsten wunden
        - l[n=20710]: besâhen an den stunden.
      - lg@stanza[n=78]:
        - l[n=20711]: Cristôbolus der beste was
        - l[n=20712]: under den erzten, als ichʒ las.
      - lg@stanza[n=79]:
        - l[n=20713]: dô er den fürsten besach,
        - l[n=20714]: der meister getriuwelîche sprach
      - lg@stanza[n=80]:
        - l[n=20715]: "'hêrre, ir sît mit gelüppe wunt,"
        - l[n=20716]: daʒ mir sorge machet kunt,
      - lg@stanza[n=81]:
        - l[n=20717]: und ze sêre hât getriben
        - l[n=20718]: daʒ îsen, daʒ ist in iu blîben;
      - lg@stanza[n=82]:
        - l[n=20719]: 'daʒ muoʒ man ûʒ iu snîden:'
        - l[n=20720]: mugt ir daʒ erlîden,
      - lg@stanza[n=83]:
        - l[n=20721]: sô underwind ich mich iur.'
        - l[n=20722]: dô sprach der werde Pelliur
      - lg@stanza[n=84]:
        - l[n=20723]: "'ich lîde alleʒ, daʒ ich sol."
        - l[n=20724]: ouch getrûwe ich iu wol,
      - lg@stanza[n=85]:
        - l[n=20725]: daʒ ir mir tuot daʒ beste.'
        - l[n=20726]: dô sprâch der triuwen veste
      - lg@stanza[n=86]:
        - l[n=20727]: 'hêrre, iu muoʒ geschehen wê:'
        - l[n=20728]: dâ von sô sag ichʒ iu ê,
      - lg@stanza[n=87]:
        - l[n=20729]: daʒ ich des blîbe âne zorn.'
        - l[n=20730]: Alexander sprach 'daʒ sî verkorn.'
      - lg@stanza[n=88]:
        - l[n=20731]: der meister sich snîdens underwant;
        - l[n=20732]: ander sîne wunden er bant.
      - lg@stanza[n=89]:
        - l[n=20733]: dô er daʒ îsen ûʒ gesneit
        - l[n=20734]: und in von wege hete geleit,
      - lg@stanza[n=90]:
        - l[n=20735]: dô begunde der hêrre
        - l[n=20736]: bluoten alsô sêre,
      - lg@stanza[n=91]:
        - l[n=20737]: daʒ er gar von kreften kam
        - l[n=20738]: dô daʒ volc daʒ vernam,
      - lg@stanza[n=92]:
        - l[n=20739]: dô huop eʒ clagebæren schal
        - l[n=20740]: und ouch die fürsten überal,
      - lg@stanza[n=93]:
        - l[n=20741]: 'von den wart jâmer niht verborn:'
        - l[n=20742]: sie wânden den hêrren haben verlorn,
      - lg@stanza[n=94]:
        - l[n=20743]: iedoch verstalt im daʒ bluot
        - l[n=20744]: Cristôbulus, der meister guot.
      - lg@stanza[n=95]:
        - l[n=20745]: Nû wâren alle die wunden
        - l[n=20746]: nâch ir rehte wol gebunden.
      - lg@stanza[n=96]:
        - l[n=20747]: daʒ der meister so wîse was,
        - l[n=20748]: daʒ half mangen, daʒ er genas.
      - lg@stanza[n=97]:
        - l[n=20749]: in Sûdrâcâ der stat
        - l[n=20750]: vunden die geste vollen rât
      - lg@stanza[n=98]:
        - l[n=20751]: alles daʒ sie wolden
        - l[n=20752]: und ze gemache haben solden.
      - lg@stanza[n=99]:
        - l[n=20753]: er hieʒ die tôten werden
        - l[n=20754]: bestaten ze der erden.
      - lg@stanza[n=100]:
        - l[n=20755]: guote wîle er dâ bleip
        - l[n=20756]: biʒ ûf die zît, daʒ im vertreip
      - lg@stanza[n=101]:
        - l[n=20757]: der meister sîner wunden sêr.
        - l[n=20758]: dô hieʒ der edle fürste hêr
      - lg@stanza[n=102]:
        - l[n=20759]: daʒ Aristôn vür in kæme
        - l[n=20760]: und sîne wort vernæme.
      - lg@stanza[n=103]:
        - l[n=20761]: Aristôn kam, als er gebôt.
        - l[n=20762]: der fürste sprach 'ir habt nôt
      - lg@stanza[n=104]:
        - l[n=20763]: 'und kummers vil durch mich erliten:'
        - l[n=20764]: waʒ ir welt, des solt ir biten,
      - lg@stanza[n=105]:
        - l[n=20765]: ich wil iuch volleclîche wern
        - l[n=20766]: und Peutêstem, wes ir turret gern.
      - lg@stanza[n=106]:
        - l[n=20767]: wann sô der wirt gesunt,
        - l[n=20768]: dem tuo ich mange rîcheit kunt.
      - lg@stanza[n=107]:
        - l[n=20769]: iu dise stat ich geben wil.'
        - l[n=20770]: "'hêrre, des ist mir ze vil,"
      - lg@stanza[n=108]:
        - l[n=20771]: wann ich bin ein arm man,
        - l[n=20772]: daʒ ich enmac noch enkan
      - lg@stanza[n=109]:
        - l[n=20773]: umb iuch daʒ niht verdienen wol.'
        - l[n=20774]: Alexander sprach 'ich sol
      - lg@stanza[n=110]:
        - l[n=20775]: nâch künges wirdikeit geben,
        - l[n=20776]: niht nâch dînem armen leben.'
      - lg@stanza[n=111]:
        - l[n=20777]: mit der rîchen Sûdrâcas
        - l[n=20778]: Aristôn wol berâten was.
    - chapter[n=165]:
      - head[lg=deu-Latn]: Meuterei der Griechen
      - lg@stanza[n=1]:
        - l[n=20779]: Alexander ein zuht begienc.
        - l[n=20780]: waʒ man vor volkes gevienc,
      - lg@stanza[n=2]:
        - l[n=20781]: dô er hete mit Pôrô strît,
        - l[n=20782]: 'die wurden ledic an der zît:'
      - lg@stanza[n=3]:
        - l[n=20783]: durch der küngîn Candacis bet
        - l[n=20784]: Alexander mange wirde tet.
      - lg@stanza[n=4]:
        - l[n=20785]: ouch gebôt der fürste hêr
        - l[n=20786]: sîn hervart ûf daʒ grôʒe mer,
      - lg@stanza[n=5]:
        - l[n=20787]: daʒ man nennet Occeanus.
        - l[n=20788]: dô sprach der edle Pôrus
      - lg@stanza[n=6]:
        - l[n=20789]: "'sô wirt iuwer reise phlihte"
        - l[n=20790]: und iuwer wec gerihte,
      - lg@stanza[n=7]:
        - l[n=20791]: hêrre mîn, durch die lant,
        - l[n=20792]: von den mir krône was benant,
      - lg@stanza[n=8]:
        - l[n=20793]: und daʒ guldîne hûs,
        - l[n=20794]: von danne ich hieʒ Pôrus,
      - lg@stanza[n=9]:
        - l[n=20795]: 'daʒ ich het von Jupiter dem gote:'
        - l[n=20796]: daʒ ist nû gar ze iuwerm gebote.'
      - lg@stanza[n=10]:
        - l[n=20797]: der herverte mære
        - l[n=20798]: wârn den hêrren swære.
      - lg@stanza[n=11]:
        - l[n=20799]: vür den künc sie trâten,
        - l[n=20800]: gemeinlich sie in bâten
      - lg@stanza[n=12]:
        - l[n=20801]: 'daʒ er die reise verbære:'
        - l[n=20802]: wol in daʒ ze danke wære.
      - lg@stanza[n=13]:
        - l[n=20803]: Crâthêrus sprach ir aller wort.
        - l[n=20804]: "'nû sint der werlde alle ort"
      - lg@stanza[n=14]:
        - l[n=20805]: 'ze iuwerm gebote, hêrre guot:'
        - l[n=20806]: edler fürste, iuwern muot
      - lg@stanza[n=15]:
        - l[n=20807]: solt ir von der reise wenden,
        - l[n=20808]: sie mac uns fröiden phenden.'
      - lg@stanza[n=16]:
        - l[n=20809]: Dô antwurt im der fürst alsô
        - l[n=20810]: "'Crâthêrus, ir wart ie frô,"
      - lg@stanza[n=17]:
        - l[n=20811]: 'wâ ir prîs erwerben solt:'
        - l[n=20812]: ich wæne ir iuch verkêren wolt
      - lg@stanza[n=18]:
        - l[n=20813]: und iuch lâʒen anʒ gemach.'
        - l[n=20814]: Crâthêrus ze dem fürsten sprach
      - lg@stanza[n=19]:
        - l[n=20815]: "'ich spriche daʒ ûf mînen eit,"
        - l[n=20816]: eʒ ist mir niht wann umb iuch leit.
      - lg@stanza[n=20]:
        - l[n=20817]: ich hœre alle liute sagen,
        - l[n=20818]: wir mügen dâ kranken prîs bejagen.
      - lg@stanza[n=21]:
        - l[n=20819]: wir vinden volc gar snœdeʒ,
        - l[n=20820]: 'unwerlich und blœdeʒ:'
      - lg@stanza[n=22]:
        - l[n=20821]: ich vörhte niwan die vluot,
        - l[n=20822]: die manegem manne schaden tuot.
      - lg@stanza[n=23]:
        - l[n=20823]: waʒ hilfet iuch, daʒ alle lant
        - l[n=20824]: hât betwungen iuwer hant,
      - lg@stanza[n=24]:
        - l[n=20825]: ob wir verterben âne wer
        - l[n=20826]: ûf dem ungesiten mer?
      - lg@stanza[n=25]:
        - l[n=20827]: schônet unser und ouch iur.'
        - l[n=20828]: dô sprach aber der Pelliur
      - lg@stanza[n=26]:
        - l[n=20829]: "'iuch dunket alles des ze vil,"
        - l[n=20830]: waʒ mir frou Sælde geben wil.
      - lg@stanza[n=27]:
        - l[n=20831]: ich hân alsô hœren lesen,
        - l[n=20832]: daʒ under uns ouch liute wesen,
      - lg@stanza[n=28]:
        - l[n=20833]: (Antipodes sint sie genant)
        - l[n=20834]: 'und daʒ die haben grœʒer lant:'
      - lg@stanza[n=29]:
        - l[n=20835]: wann wir alsô gerungen,
        - l[n=20836]: daʒ wir die betwungen
      - lg@stanza[n=30]:
        - l[n=20837]: und die ûf dem mere sîn
        - l[n=20838]: und die in helle lîden pîn
      - lg@stanza[n=31]:
        - l[n=20839]: 'und ich besæhe daʒ paradîs:'
        - l[n=20840]: sô muge wir dâ in alle wis
      - lg@stanza[n=32]:
        - l[n=20841]: von strîte mit êren
        - l[n=20842]: wol ze lande kêren.'
      - lg@stanza[n=33]:
        - l[n=20843]: Tholemêus sprach dâ zuo
        - l[n=20844]: "'hêrre, eʒ hæte fuoge nuo,"
      - lg@stanza[n=34]:
        - l[n=20845]: sît iu die werlt gemeine
        - l[n=20846]: 'dienet nû aleine:'
      - lg@stanza[n=35]:
        - l[n=20847]: wir möhten ân alle schande
        - l[n=20848]: wol kêren ze lande.'
      - lg@stanza[n=36]:
        - l[n=20849]: Alexander sprach 'ein lîhteʒ guot,
        - l[n=20850]: her Tholomêus, iuwern muot
      - lg@stanza[n=37]:
        - l[n=20851]: mohte bringen und lîhte sache,
        - l[n=20852]: die iuch züge ze gemache.
      - lg@stanza[n=38]:
        - l[n=20853]: in iuwerm muote ist ze grôʒ
        - l[n=20854]: die werlt, der mich nie verdrôʒ.
      - lg@stanza[n=39]:
        - l[n=20855]: ich wolde daʒ ir wære mêr.
        - l[n=20856]: 'jâ müeʒt ir mit mir ûf daʒ mer:'
      - lg@stanza[n=40]:
        - l[n=20857]: ich muoʒ die wunder ie besehen,
        - l[n=20858]: der ich von dannen hœre jehen.'
    - chapter[n=149]:
      - head[lg=deu-Latn]: Gog und Magog
      - lg@stanza[n=1]:
        - l[n=20859]: Pôrus was nû wol gesunt.
        - l[n=20860]: den hieʒ der fürste an der stunt
      - lg@stanza[n=2]:
        - l[n=20861]: daʒ er sich ze hûs bereite
        - l[n=20862]: und sîn dâ heime beite,
      - lg@stanza[n=3]:
        - l[n=20863]: daʒ Pôrus der künc gerne tet.
        - l[n=20864]: noch was daʒ Alexanders bet,
      - lg@stanza[n=4]:
        - l[n=20865]: daʒ er schif bereiten hieʒe
        - l[n=20866]: vil und die vest machen lieʒe.
      - lg@stanza[n=5]:
        - l[n=20867]: er wolt die kost gerne tuon
        - l[n=20868]: der künigîn Candacis suon
      - lg@stanza[n=6]:
        - l[n=20869]: von einem lande im sagte mære,
        - l[n=20870]: ob er dâ gewesen wære.
      - lg@stanza[n=7]:
        - l[n=20871]: Candaulus der frâge gegen im began.
        - l[n=20872]: dô sprach der ellenthafte man
      - lg@stanza[n=8]:
        - l[n=20873]: "'guot friunt, die lant mir nenne."
        - l[n=20874]: waʒ ob ich sie erkenne?'
      - lg@stanza[n=9]:
        - l[n=20875]: Candaulus ze dem fürsten sprach
        - l[n=20876]: "'hêrre, als ich eʒ selber sach,"
      - lg@stanza[n=10]:
        - l[n=20877]: 'ein grôʒ gebirge umbegienc die lant:'
        - l[n=20878]: Caspasis ist daʒ genant,
      - lg@stanza[n=11]:
        - l[n=20879]: daʒ hât volkes vil versloʒʒen.'
        - l[n=20880]: dô sprach der unverdroʒʒen
      - lg@stanza[n=12]:
        - l[n=20881]: "'ist ir geverte iu bekant?'"
        - l[n=20882]: "'niht mê wann der Juden sprâche sie hânt"
      - lg@stanza[n=13]:
        - l[n=20883]: und jehen daʒ in sî dar geboten
        - l[n=20884]: 'ir wonunge von den goten:'
      - lg@stanza[n=14]:
        - l[n=20885]: sie sollen dâ blîben
        - l[n=20886]: in dem gebirge ir zît vertrîben.
      - lg@stanza[n=15]:
        - l[n=20887]: sie kunnen ninder ûʒ komen
        - l[n=20888]: wann an einer stat, hân ich vernomen,
      - lg@stanza[n=16]:
        - l[n=20889]: dâ gar ein enger wec ûʒ gienc,
        - l[n=20890]: den daʒ volc mit huote wol bevienc.'
      - lg@stanza[n=17]:
        - l[n=20891]: Dô sprach der edle fürste clâr
        - l[n=20892]: "'ei werder helt, nû füert mich dar.'"
      - lg@stanza[n=18]:
        - l[n=20893]: "'daʒ tuon ich williclîche,'"
        - l[n=20894]: sprach Candaulus der rîche.
      - lg@stanza[n=19]:
        - l[n=20895]: gegen dem gebirge Alexander
        - l[n=20896]: zogte. alleʒ daʒ vander,
      - lg@stanza[n=20]:
        - l[n=20897]: als im Candaulus sagte.
        - l[n=20898]: under al dem her er frâgte,
      - lg@stanza[n=21]:
        - l[n=20899]: er bat im sagen mære
        - l[n=20900]: wer daʒ volc wære.
      - lg@stanza[n=22]:
        - l[n=20901]: er wart des berihtet rehte,
        - l[n=20902]: daʒ sie wærn der zehen geslehte,
      - lg@stanza[n=23]:
        - l[n=20903]: under in ein künic der hieʒ Gog
        - l[n=20904]: was, der ander hieʒ Magog,
      - lg@stanza[n=24]:
        - l[n=20905]: daʒ die irn schepher verkurn
        - l[n=20906]: und die rehte ê verlorn,
      - lg@stanza[n=25]:
        - l[n=20907]: als in die gap der süeʒe got,
        - l[n=20908]: und beten an die apgot.
      - lg@stanza[n=26]:
        - l[n=20909]: im wart mê unreinekeit
        - l[n=20910]: 'von den Juden geseit:'
      - lg@stanza[n=27]:
        - l[n=20911]: daʒ sie slangen unde kroten
        - l[n=20912]: æʒen und under in die tôten.
      - lg@stanza[n=28]:
        - l[n=20913]: nû hœrt wie der werde fuor.
        - l[n=20914]: 'ir blîben er aldâ swuor:'
      - lg@stanza[n=29]:
        - l[n=20915]: er wolde verlîmen in die cluns.
        - l[n=20916]: nû ist alsô gesaget uns
      - lg@stanza[n=30]:
        - l[n=20917]: daʒ der edel fürste gehêret
        - l[n=20918]: sîn gebet gegen gote kêret.
      - lg@stanza[n=31]:
        - l[n=20919]: er sprach 'ô du allerhœhster got,
        - l[n=20920]: dîn gewalt und dîn gebot,
      - lg@stanza[n=32]:
        - l[n=20921]: du aller dinge ein fundamint,
        - l[n=20922]: sol dise tiuvelische kint
      - lg@stanza[n=33]:
        - l[n=20923]: kreftic hie beslieʒen.
        - l[n=20924]: lâ dich des niht verdrieʒen,
      - lg@stanza[n=34]:
        - l[n=20925]: daʒ dîn ander volc daʒ werde
        - l[n=20926]: von in niht geergert werde.'
      - lg@stanza[n=35]:
        - l[n=20927]: der süeʒe got durch sîn gebet
        - l[n=20928]: 'vor al dem volc ein wunder tet:'
      - lg@stanza[n=36]:
        - l[n=20929]: im tet an der selben stunt
        - l[n=20930]: von himel eine stimme kunt,
      - lg@stanza[n=37]:
        - l[n=20931]: daʒ sîn betlîche wort
        - l[n=20932]: unser hêrre hæte erhôrt;
      - lg@stanza[n=38]:
        - l[n=20933]: daʒ volc solde sîn gevangen dâ.
        - l[n=20934]: dô begunden sich die berge sâ
      - lg@stanza[n=39]:
        - l[n=20935]: vaste ze houfen drücken
        - l[n=20936]: und alsô zesamne smücken,
      - lg@stanza[n=40]:
        - l[n=20937]: daʒ dar inne die unsüeʒen
        - l[n=20938]: ûf die zît blîben müeʒen,
      - lg@stanza[n=41]:
        - l[n=20939]: biʒ daʒ die argen bœsen
        - l[n=20940]: der Endecrist sol lœsen,
      - lg@stanza[n=42]:
        - l[n=20941]: bî dem sie ûf der erden
        - l[n=20942]: gar gewaldic werden.
      - lg@stanza[n=43]:
        - l[n=20943]: den vor kündet ein man,
        - l[n=20944]: dô die frâge wart getân,
      - lg@stanza[n=44]:
        - l[n=20945]: wie lange der zweier künge nît
        - l[n=20946]: wern solde und ir strît,
      - lg@stanza[n=45]:
        - l[n=20947]: die gegen einander lâgen
        - l[n=20948]: 'und grôʒes zornes phlâgen:'
      - lg@stanza[n=46]:
        - l[n=20949]: dô sach Dâniêl den man
        - l[n=20950]: grôʒen über daʒ waʒʒer stân,
      - lg@stanza[n=47]:
        - l[n=20951]: daʒ er vollic het beschriten;
        - l[n=20952]: den hôrt er schrîen in zornes siten
      - lg@stanza[n=48]:
        - l[n=20953]: "'zwô zît und ein zît, ein halbe zît"
        - l[n=20954]: sîn gewalt sol wern und sîn strît.'
      - lg@stanza[n=49]:
        - l[n=20955]: Anticristum er meinet,
        - l[n=20956]: den er dâ mite bescheinet,
      - lg@stanza[n=50]:
        - l[n=20957]: daʒ der den gotes kinden vâr
        - l[n=20958]: biutet zwei jâr, ein jâr und ein halp jâr.
    - chapter[n=173]:
      - head[lg=deu-Latn]: Pôrus' goldener Palast
      - lg@stanza[n=1]:
        - l[n=20959]: Alexander der werde vogt
        - l[n=20960]: von Gaspasis frœlîchen zogt
      - lg@stanza[n=2]:
        - l[n=20961]: gegen dem guldînen hûs,
        - l[n=20962]: als im bescheiden het Pôrus.
      - lg@stanza[n=3]:
        - l[n=20963]: dô er an des heimôte kam,
        - l[n=20964]: sô grôʒ rîcheit er nie vernam.
      - lg@stanza[n=4]:
        - l[n=20965]: er wart wol dâ enphangen.
        - l[n=20966]: die künigîn kam gegangen
      - lg@stanza[n=5]:
        - l[n=20967]: im engegen mit manger swarzen frouwen,
        - l[n=20968]: an den man doch mohte schouwen
      - lg@stanza[n=6]:
        - l[n=20969]: manegen wol gestalten munt,
        - l[n=20970]: der doch gar minniclîchen stunt,
      - lg@stanza[n=7]:
        - l[n=20971]: manegen wol geschickten lîp.
        - l[n=20972]: meide und wol gebârnde wîp
      - lg@stanza[n=8]:
        - l[n=20973]: trâten vür den fürsten rîche
        - l[n=20974]: und enphiengen in lieplîche,
      - lg@stanza[n=9]:
        - l[n=20975]: als ob in nie wære geschehen
        - l[n=20976]: leit von im. mir hât verjehen
      - lg@stanza[n=10]:
        - l[n=20977]: der Rœmer crônike alsus,
        - l[n=20978]: daʒ von golde daʒ hûs
      - lg@stanza[n=11]:
        - l[n=20979]: wære, wende unde dach.
        - l[n=20980]: manegen liehten stein man sach
      - lg@stanza[n=12]:
        - l[n=20981]: wol bi der naht dar inne brehen
        - l[n=20982]: und ûʒ dem estrich, hôrt ich jehen,
      - lg@stanza[n=13]:
        - l[n=20983]: den man sach von silber wîʒen
        - l[n=20984]: über al die burc erglîʒen.
      - lg@stanza[n=14]:
        - l[n=20985]: 'von der rîcheit ich mê vernomen hân:'
        - l[n=20986]: daʒ wil ich under wegen lân
      - lg@stanza[n=15]:
        - l[n=20987]: durch der valschhaften nît,
        - l[n=20988]: die des phlegen ze aller zît,
      - lg@stanza[n=16]:
        - l[n=20989]: wâ sie iht guotes hœren sagen,
        - l[n=20990]: daʒ sie daʒ velschlîchen tragen.
      - lg@stanza[n=17]:
        - l[n=20991]: dô wart des fürsten wolgezogen
        - l[n=20992]: von Pôrô alsô wol gephlogen,
      - lg@stanza[n=18]:
        - l[n=20993]: nie künges wart gephlogen baʒ.
        - l[n=20994]: Pôrus, der triuwen nie vergaʒ,
      - lg@stanza[n=19]:
        - l[n=20995]: al sîner lande krônen er nam,
        - l[n=20996]: dâ mit er vür den künc kam.
      - lg@stanza[n=20]:
        - l[n=20997]: er sprach 'die krônen und mîn lant
        - l[n=20998]: hât gewaldic iuwer hant
      - lg@stanza[n=21]:
        - l[n=20999]: hie an mir erworben;
        - l[n=21000]: des ist mîn prîs vertorben,
      - lg@stanza[n=22]:
        - l[n=21001]: den ich ê wirdiclîche truoc,
        - l[n=21002]: den iuwer hant von mir sluoc
      - lg@stanza[n=23]:
        - l[n=21003]: und mir den sigelîchen nam,
        - l[n=21004]: dô ich doch werlich gegen iu kam.'
      - lg@stanza[n=24]:
        - l[n=21005]: Pôrus der vil süeʒe wirt
        - l[n=21006]: was ganzer tugende niht verirt,
      - lg@stanza[n=25]:
        - l[n=21007]: sie wârn im volleclîchen mite.
        - l[n=21008]: sîn gast phlac ouch der selben site.
      - lg@stanza[n=26]:
        - l[n=21009]: den muoste man stæte schouwen
        - l[n=21010]: als ein wol gebârnden frouwen
      - lg@stanza[n=27]:
        - l[n=21011]: was er vollen zühtic,
        - l[n=21012]: von unprîse vlühtic
      - lg@stanza[n=28]:
        - l[n=21013]: und gâhen ze den êren,
        - l[n=21014]: sîn gemüete dar an kêren
      - lg@stanza[n=29]:
        - l[n=21015]: menlich, wâ er wolde;
        - l[n=21016]: wâ man hôchverten solde,
      - lg@stanza[n=30]:
        - l[n=21017]: daʒ kunde der edle fürste wol,
        - l[n=21018]: bî dem armen dêmüete vol,
      - lg@stanza[n=31]:
        - l[n=21019]: 'daʒ im vil sælden worhte:'
        - l[n=21020]: sus warp ie der unervorhte,
      - lg@stanza[n=32]:
        - l[n=21021]: daʒ man von im vil prîses sagt
        - l[n=21022]: und dicke sîn tôt wirt geclagt.
      - lg@stanza[n=33]:
        - l[n=21023]: dô Pôrus im die êre erbôt,
        - l[n=21024]: der werde wart von schame rôt;
      - lg@stanza[n=34]:
        - l[n=21025]: eʒ was im von herzen leit,
        - l[n=21026]: daʒ eʒ der wirt niht vermeit.
      - lg@stanza[n=35]:
        - l[n=21027]: er sprach 'ich bin sô her niht komen,
        - l[n=21028]: daʒ iu von mir iht werde benomen.
      - lg@stanza[n=36]:
        - l[n=21029]: iuwer krône und iuwer lant
        - l[n=21030]: sollen warten iuwer hant.
      - lg@stanza[n=37]:
        - l[n=21031]: ich bit iuch frœlîchen leben.
        - l[n=21032]: waʒ fürsten sich mir haben ergeben
      - lg@stanza[n=38]:
        - l[n=21033]: oder waʒ ich lande erstriten hân,
        - l[n=21034]: die suln iu wesen undertân,
      - lg@stanza[n=39]:
        - l[n=21035]: die ich iu lîhe hie mit vanen.
        - l[n=21036]: die hêrren ich beten unde manen
      - lg@stanza[n=40]:
        - l[n=21037]: wil und in gebieten daʒ,
        - l[n=21038]: daʒ sie an iuch vürbaʒ
      - lg@stanza[n=41]:
        - l[n=21039]: warten und iu ze dienste sîn.'
        - l[n=21040]: Pôrus sprach 'gnâde, hêrre mîn.'
      - lg@stanza[n=42]:
        - l[n=21041]: er nam von Alexanders hant
        - l[n=21042]: mit vanen manic rîcheʒ lant.
      - lg@stanza[n=43]:
        - l[n=21043]: dô wart dem wirte ûʒ erkorn
        - l[n=21044]: von vil küngen gesworn,
      - lg@stanza[n=44]:
        - l[n=21045]: von fürsten und mangem werden man
        - l[n=21046]: dienstes gelübde dô getân.
      - lg@stanza[n=45]:
        - l[n=21047]: die künigîn wol bedâht
        - l[n=21048]: manic tiur cleinôt im brâht,
      - lg@stanza[n=46]:
        - l[n=21049]: ouch danct im die hêre
        - l[n=21050]: ûʒ süeʒem munde sêre,
      - lg@stanza[n=47]:
        - l[n=21051]: der ir stunt lechelîchen rôt.
        - l[n=21052]: wol sieʒ dem werden dô erbôt.
    - chapter[n=174]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=21053]: Des niunden buoches ist niht mê.
        - l[n=21054]: Got geb, daʒ eʒ uns wol ergê
      - lg@stanza[n=2]:
        - l[n=21055]: und daʒ er muoʒ sæliclîchen leben,
        - l[n=21056]: dem ich wil diz geschrifte geben!
      - lg@stanza[n=3]:
        - l[n=21057]: Ich hoffe, daʒ er mich lœsen sol
        - l[n=21058]: von grôʒen sorgen, sô ie ich dol,
      - lg@stanza[n=4]:
        - l[n=21059]: daʒ im sîn milde niht benimt,
        - l[n=21060]: die sîner reinen art wol zimt
  - book[n=10]:
    - chapter[n=175]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=21061]: Daʒ zehende buoch besunder
        - l[n=21062]: wil uns sagen wunder.
      - lg@stanza[n=2]:
        - l[n=21063]: got ist daʒ ende und begin,
        - l[n=21064]: der aller wîsheite sin
      - lg@stanza[n=3]:
        - l[n=21065]: von sîner craft gegeben hât,
        - l[n=21066]: des vollekomne trinitât
      - lg@stanza[n=4]:
        - l[n=21067]: juden unde heiden hêten
        - l[n=21068]: von den edlen prophêten,
      - lg@stanza[n=5]:
        - l[n=21069]: die in die vollic tâten kunt
        - l[n=21070]: und mange sîner wunder funt,
      - lg@stanza[n=6]:
        - l[n=21071]: die nieman volzelen mac
        - l[n=21072]: von êrst biʒ an den lesten tac.
      - lg@stanza[n=7]:
        - l[n=21073]: als ich von Dâniêle ê sprach,
        - l[n=21074]: der in der werlde spiegel sach
      - lg@stanza[n=8]:
        - l[n=21075]: vier engestlîcher tiere,
        - l[n=21076]: die der werlde rîche viere
      - lg@stanza[n=9]:
        - l[n=21077]: volleclich bewîsten
        - l[n=21078]: Dâniêlem den geprîsten.
      - lg@stanza[n=10]:
        - l[n=21079]: daʒ êrste tier ein leêna was,
        - l[n=21080]: daʒ ander ein ber, als ichʒ las,
      - lg@stanza[n=11]:
        - l[n=21081]: daʒ dirte ein leopardus.
        - l[n=21082]: ich hân vernomen alsus,
      - lg@stanza[n=12]:
        - l[n=21083]: daʒ vierde wær gar wunderlich
        - l[n=21084]: 'allen tieren ungelîch:'
      - lg@stanza[n=13]:
        - l[n=21085]: daz, selbe bediutet den Endecrist,
        - l[n=21086]: des gestalt man wunderlich list,
      - lg@stanza[n=14]:
        - l[n=21087]: der von einem wîbe wirt,
        - l[n=21088]: die alle reinikeit verbirt.
      - lg@stanza[n=15]:
        - l[n=21089]: der rîche driu sîn nû gewesen.
        - l[n=21090]: als wir an den buochen lesen,
      - lg@stanza[n=16]:
        - l[n=21091]: Nabuchodonosor daʒ êrste was,
        - l[n=21092]: daʒ ander Darîus von Mêdas,
      - lg@stanza[n=17]:
        - l[n=21093]: daʒ dritte was von dem ich sage,
        - l[n=21094]: ûf des geverte ich alhie jage,
      - lg@stanza[n=18]:
        - l[n=21095]: waʒ got wunder mit im begienc,
        - l[n=21096]: wie der al die werlt bevienc
      - lg@stanza[n=19]:
        - l[n=21097]: und die brâhte an sîn gebot,
        - l[n=21098]: daʒ im der hôchgelopte got
      - lg@stanza[n=20]:
        - l[n=21099]: gehieʒ, dô er in troume sach
        - l[n=21100]: als uns daʒ ander buoch verjach.
      - lg@stanza[n=21]:
        - l[n=21101]: daʒ vierde rîch wirt Endecrist,
        - l[n=21102]: der noch der werlde künftic ist.
      - lg@stanza[n=22]:
        - l[n=21103]: wann sô der komt, die dan bestên
        - l[n=21104]: an cristentuom, die frœlich gên
      - lg@stanza[n=23]:
        - l[n=21105]: dô got geribte sitzen sol.
        - l[n=21106]: ô Marîa, aller gnâden vol,
      - lg@stanza[n=24]:
        - l[n=21107]: du bist sô gewaldic dînes suns,
        - l[n=21108]: daʒ du wol maht gehelfen uns,
      - lg@stanza[n=25]:
        - l[n=21109]: daʒ er sich über dîn armen
        - l[n=21110]: willic muoʒ erbarmen,
      - lg@stanza[n=26]:
        - l[n=21111]: daʒ dîne bet uns müeʒe
        - l[n=21112]: daʒ erwerben, maget süeʒe,
      - lg@stanza[n=27]:
        - l[n=21113]: sît alle sündære gewarten
        - l[n=21114]: helfe an dich; den vil zarten
      - lg@stanza[n=28]:
        - l[n=21115]: solt du mit flêchlîchen siten
        - l[n=21116]: ze allen zîten umb uns biten.
      - lg@stanza[n=29]:
        - l[n=21117]: 'süeʒe muoter, du hâst sîn reht:'
        - l[n=21118]: durch den hêrren und durch den kneht,
      - lg@stanza[n=30]:
        - l[n=21119]: die ze der helle wârn verlorn,
        - l[n=21120]: got dich ze muoter hât erkorn.
    - chapter[n=129]:
      - head[lg=deu-Latn]: Gräber persischer Könige
      - lg@stanza[n=1]:
        - l[n=21121]: Von Pôrô Alexander schiet.
        - l[n=21122]: dar nâch sîne reise geriet
      - lg@stanza[n=2]:
        - l[n=21123]: an daʒ waʒʒer Tigris,
        - l[n=21124]: die tief unde snel is.
      - lg@stanza[n=3]:
        - l[n=21125]: ûf ein wunneclîcheʒ velt
        - l[n=21126]: hieʒ er rihten die gezelt.
      - lg@stanza[n=4]:
        - l[n=21127]: er wolde dâ belîben
        - l[n=21128]: ein wîl die zît vertrîben.
      - lg@stanza[n=5]:
        - l[n=21129]: von der herberge
        - l[n=21130]: daʒ waʒʒer ze berge
      - lg@stanza[n=6]:
        - l[n=21131]: er durch sîne lust reit.
        - l[n=21132]: er kam ûf ein ouwe breit,
      - lg@stanza[n=7]:
        - l[n=21133]: dar ûf kostlîche was
        - l[n=21134]: 'erbûwet manic palas:'
      - lg@stanza[n=8]:
        - l[n=21135]: Xerses gap die kost dar.
        - l[n=21136]: er nam dâ spæhes werkes war.
      - lg@stanza[n=9]:
        - l[n=21137]: der hiuser wende unde dach
        - l[n=21138]: nâch wunsche er wol gezieret sach
      - lg@stanza[n=10]:
        - l[n=21139]: ûʒ zipressînem holze
        - l[n=21140]: geworht. dô hieʒ der stolze
      - lg@stanza[n=11]:
        - l[n=21141]: daʒ man nâch viure rante
        - l[n=21142]: und die hûs verbrante.
      - lg@stanza[n=12]:
        - l[n=21143]: dô man daʒ viur brâhte,
        - l[n=21144]: der fürste sich bedâhte,
      - lg@stanza[n=13]:
        - l[n=21145]: die hûs bliben unverbrant.
        - l[n=21146]: ûf der ouwe mê er vant
      - lg@stanza[n=14]:
        - l[n=21147]: 'manic wol gezierteʒ grap:'
        - l[n=21148]: ieglîcheʒ im ze wiʒʒen gap
      - lg@stanza[n=15]:
        - l[n=21149]: wer aldâ begraben was.
        - l[n=21150]: vil künge namen er dô las
      - lg@stanza[n=16]:
        - l[n=21151]: von dem lande Persiâ,
        - l[n=21152]: die bî alten zîten dâ
      - lg@stanza[n=17]:
        - l[n=21153]: und ander hêrren wârn begraben.
        - l[n=21154]: den siten noch die heiden haben,
      - lg@stanza[n=18]:
        - l[n=21155]: daʒ sie mit den werden
        - l[n=21156]: bringent in die erden
      - lg@stanza[n=19]:
        - l[n=21157]: sîne liebsten vaʒ.
        - l[n=21158]: dâ er ûʒ tranc oder aʒ.
      - lg@stanza[n=20]:
        - l[n=21159]: die Kriechen dô begunden
        - l[n=21160]: graben unde funden
      - lg@stanza[n=21]:
        - l[n=21161]: manic vaʒ gimmîn,
        - l[n=21162]: guldîn unde silberîn,
      - lg@stanza[n=22]:
        - l[n=21163]: geworht von werke reine,
        - l[n=21164]: geziert mit mangem steine.
      - lg@stanza[n=23]:
        - l[n=21165]: Nînus, der vor gewaldes phlac
        - l[n=21166]: in Assiriâ, ouch dâ lac
      - lg@stanza[n=24]:
        - l[n=21167]: 'nâch hôher wirde begraben:'
        - l[n=21168]: als wir daʒ von dem buoche haben,
      - lg@stanza[n=25]:
        - l[n=21169]: in einem amatisten
        - l[n=21170]: ergraben wol mit listen
      - lg@stanza[n=26]:
        - l[n=21171]: sîn tât und mange bluome
        - l[n=21172]: sîner wirdikeit ze ruome
      - lg@stanza[n=27]:
        - l[n=21173]: vil vogel, manger hande tier.
        - l[n=21174]: die histôrie wîset mir,
      - lg@stanza[n=28]:
        - l[n=21175]: der amatist was sô clâr,
        - l[n=21176]: daʒ man den lîp und al sîn hâr
      - lg@stanza[n=129_29_a]:
        - l[n=21177]: wol mohte sehen und wie er lac.
    - chapter[n=130]:
      - head[lg=deu-Latn]: Alexander befreit ein gefangenes Volk
      - lg@stanza[n=129_30_b]:
        - l[n=21178]: Dâ bî ein volc sorgen phlac,
      - lg@stanza[n=1]:
        - l[n=21179]: daʒ ûf den lîp gevangen was
        - l[n=21180]: in einem turne, als ich daʒ las,
      - lg@stanza[n=2]:
        - l[n=21181]: die dise hie ûʒe erhôrten.
        - l[n=21182]: mit jæmerlîchen worten
      - lg@stanza[n=3]:
        - l[n=21183]: riefen sie die ûʒern an.
        - l[n=21184]: der künc hieʒ in ûʒ helfen sân.
      - lg@stanza[n=4]:
        - l[n=21185]: ir was unfriuntlich gephlogen.
        - l[n=21186]: sie wârn jæmerlich erzogen,
      - lg@stanza[n=5]:
        - l[n=21187]: an füeʒen und an henden
        - l[n=21188]: 'erlemet: daʒ den genenden'
      - lg@stanza[n=6]:
        - l[n=21189]: begunde sêre erbarmen;
        - l[n=21190]: dô weint er über die armen.
      - lg@stanza[n=7]:
        - l[n=21191]: sînes goldes zehen phunt
        - l[n=21192]: gap er ieglîchem dâ ze stunt;
      - lg@stanza[n=8]:
        - l[n=21193]: dâ mit er sie sande
        - l[n=21194]: wider heim ze lande,
      - lg@stanza[n=9]:
        - l[n=21195]: von dan man sie gevangen het.
        - l[n=21196]: 'genædeclich er an in tet:'
      - lg@stanza[n=10]:
        - l[n=21197]: er hieʒ sie wesen zinses frî.
        - l[n=21198]: wem rehte triuwe wonet bî,
      - lg@stanza[n=11]:
        - l[n=21199]: dâ bî wil wesen ie bereit
        - l[n=21200]: die süeʒe senfte barmherzikeit.
    - chapter[n=131]:
      - head[lg=deu-Latn]: Unterwerfung der Maglî und Partes
      - lg@stanza[n=1]:
        - l[n=21201]: Maglî unde Partes,
        - l[n=21202]: die heten sich vereinet des,
      - lg@stanza[n=2]:
        - l[n=21203]: die wolden dem hêrren wider sîn.
        - l[n=21204]: ze der lande kêrt er hin.
      - lg@stanza[n=3]:
        - l[n=21205]: er wart von in bestanden
        - l[n=21206]: mit werlîchen handen
      - lg@stanza[n=4]:
        - l[n=21207]: kâmen sie den fürsten an,
        - l[n=21208]: 'doch macht er sie im undertân:'
      - lg@stanza[n=5]:
        - l[n=21209]: daʒ brâht er zuo mit strîtes nôt.
        - l[n=21210]: ir bleip dâ manic tûsent tôt,
      - lg@stanza[n=6]:
        - l[n=21211]: vil liute er selbe ouch verlôs,
        - l[n=21212]: an den er grôʒen schaden kôs.
      - lg@stanza[n=7]:
        - l[n=21213]: dô er den sic genomen het,
        - l[n=21214]: den goten er dô opher tet.
    - chapter[n=131a]:
      - head[lg=deu-Latn]: Unterwerfung Carpias
      - lg@stanza[n=1]:
        - l[n=21215]: Dô kêrte der fürste dannen
        - l[n=21216]: mit sînen werden mannen
      - lg@stanza[n=2]:
        - l[n=21217]: in Carpiam, daʒ guote lant,
        - l[n=21218]: 'daʒ er alumbe besloʒʒen vant:'
      - lg@stanza[n=3]:
        - l[n=21219]: von aller hande süeʒer fruht
        - l[n=21220]: hât daʒ volle genuht.
      - lg@stanza[n=4]:
        - l[n=21221]: dô er kam vür des landes tor,
        - l[n=21222]: der künic schône reit her vor
      - lg@stanza[n=5]:
        - l[n=21223]: und enphienc frœlîche
        - l[n=21224]: Alexandern und nam sîn rîche
      - lg@stanza[n=6]:
        - l[n=21225]: von im âne strîtes nôt.
        - l[n=21226]: daʒ volc sich im ze dienste bôt
      - lg@stanza[n=7]:
        - l[n=21227]: dâ zuo michel êre,
        - l[n=21228]: des in dancte der hêre.
      - lg@stanza[n=8]:
        - l[n=21229]: ûf ein wunneclîcheʒ velt
        - l[n=21230]: hieʒ er rihten die gezelt.
      - lg@stanza[n=9]:
        - l[n=21231]: ze dem hêrren sprach des landes wirt
        - l[n=21232]: "'ein ungenâde uns niht verbirt,"
      - lg@stanza[n=10]:
        - l[n=21233]: 'die ich iu niht verswîgen sol:'
        - l[n=21234]: diz lant ist arger nâtern vol,
      - lg@stanza[n=11]:
        - l[n=21235]: die wesen grôʒ und haben maht.
        - l[n=21236]: ir sult iuch hüeten bî der naht.
      - lg@stanza[n=12]:
        - l[n=21237]: heiʒt den liuten allen sagen
        - l[n=21238]: daʒ sie ir wer bî in tragen.'
      - lg@stanza[n=13]:
        - l[n=21239]: diz wart ein gemeiner schal
        - l[n=21240]: in dem her überal.
      - lg@stanza[n=14]:
        - l[n=21241]: des nahtes liten sie grôʒe nôt,
        - l[n=21242]: doch sluogen sie vil der würme tôt.
      - lg@stanza[n=15]:
        - l[n=21243]: die wîle er in dem lande lac,
        - l[n=21244]: der wirt mit rîcher kost sîn phlac.
    - chapter[n=156]:
      - head[lg=deu-Latn]: Unterwerfung Albanias
      - lg@stanza[n=1]:
        - l[n=21245]: Dô der hêrre schiet von Carpiâ,
        - l[n=21246]: er zôch gegen Albâniâ.
      - lg@stanza[n=2]:
        - l[n=21247]: dô daʒ des landes künc vernam,
        - l[n=21248]: daʒ Alexander gegen im kam,
      - lg@stanza[n=3]:
        - l[n=21249]: er besante sîne ritterschaft.
        - l[n=21250]: liute het er michel craft,
      - lg@stanza[n=4]:
        - l[n=21251]: starc ze strîte ûʒ erwelt.
        - l[n=21252]: er selbe des lîbes was ein helt,
      - lg@stanza[n=5]:
        - l[n=21253]: wol er ze strîte kunde.
        - l[n=21254]: in dem lande zuht man hunde
      - lg@stanza[n=6]:
        - l[n=21255]: grôʒ, vor allen tieren starc,
        - l[n=21256]: vollen übel und gar arc,
      - lg@stanza[n=7]:
        - l[n=21257]: wol gewent ze strîte,
        - l[n=21258]: die der künc ze aller zîte
      - lg@stanza[n=8]:
        - l[n=21259]: 'mit im fuorte ze wer:'
        - l[n=21260]: er het ouch unervorhteʒ her.
      - lg@stanza[n=9]:
        - l[n=21261]: als dem keiser unverzagt
        - l[n=21262]: und sînem volke wart gesagt
      - lg@stanza[n=10]:
        - l[n=21263]: von den hunden freisam,
        - l[n=21264]: daʒ her überal des erkam.
      - lg@stanza[n=11]:
        - l[n=21265]: dô er daʒ betrüebet sach,
        - l[n=21266]: Alexander ze den fürsten sprach
      - lg@stanza[n=12]:
        - l[n=21267]: "'habt frœlîchen muot."
        - l[n=21268]: ich wil iu sagen waʒ ir tuot.
      - lg@stanza[n=13]:
        - l[n=21269]: eʒ sol ein ieglich man
        - l[n=21270]: ein swîn bî im bereite hân,
      - lg@stanza[n=14]:
        - l[n=21271]: sô wir zogen in den strît,
        - l[n=21272]: und merke rehte die zît,
      - lg@stanza[n=15]:
        - l[n=21273]: wann sie die hunde lâʒen abe,
        - l[n=21274]: daʒ er daʒ swîn erschreiet habe
      - lg@stanza[n=16]:
        - l[n=21275]: und lâʒ eʒ an der stunde
        - l[n=21276]: nider vür die hunde,
      - lg@stanza[n=17]:
        - l[n=21277]: sô wirt in nâch den swînen gâch.'
        - l[n=21278]: als er gebôt, daʒ geschach.
      - lg@stanza[n=18]:
        - l[n=21279]: dô die werden beider sîte
        - l[n=21280]: rotierten sich ze strîte
      - lg@stanza[n=19]:
        - l[n=21281]: und sie zesamne wolden,
        - l[n=21282]: als sie strîten solden;
      - lg@stanza[n=20]:
        - l[n=21283]: der wirt überal die hunde lieʒ,
        - l[n=21284]: der gast die swîn erkerren hieʒ
      - lg@stanza[n=21]:
        - l[n=21285]: und ûf die erde lâʒen.
        - l[n=21286]: 'die swîn die hunde frâʒen:'
      - lg@stanza[n=22]:
        - l[n=21287]: die wîle daʒ die werten,
        - l[n=21288]: 'der liute sie wênic gerten:'
      - lg@stanza[n=23]:
        - l[n=21289]: in des mit zornlîchen siten
        - l[n=21290]: die werden mit einander striten.
      - lg@stanza[n=24]:
        - l[n=21291]: daʒ lantvolc was gar herte.
        - l[n=21292]: mit grimme eʒ sich werte.
      - lg@stanza[n=25]:
        - l[n=21293]: dô wart versêret manic man,
        - l[n=21294]: der dâ viel tôt ûf den plân.
      - lg@stanza[n=26]:
        - l[n=21295]: Alexander doch den sic dô nam,
        - l[n=21296]: aleine eʒ in herte ane kam,
      - lg@stanza[n=27]:
        - l[n=21297]: wann er verlôs dô liute vil.
        - l[n=21298]: 'sô ente sich irs strîtes spil:'
      - lg@stanza[n=28]:
        - l[n=21299]: doch valten sie mit strîtes nôt
        - l[n=21300]: der Albânen mê wann tûsent tôt.
      - lg@stanza[n=29]:
        - l[n=21301]: der ie nâch wirdikeite ranc,
        - l[n=21302]: der künc daʒ lant alsô betwanc.
      - lg@stanza[n=30]:
        - l[n=21303]: der hunde hieʒ er im einen geben
        - l[n=21304]: 'und lieʒ den strîten mit eim leben:'
      - lg@stanza[n=31]:
        - l[n=21305]: den der hunt überwant,
        - l[n=21306]: und dar nâch einen helfant.
      - lg@stanza[n=32]:
        - l[n=21307]: der künc behalden hieʒ den hunt.
        - l[n=21308]: sîn opher gap er dâ ze stunt
      - lg@stanza[n=33]:
        - l[n=21309]: 'grôʒ ze êren den goten:'
        - l[n=21310]: daʒ wart über al daʒ her geboten,
      - lg@stanza[n=34]:
        - l[n=21311]: daʒ ein ieglich man daʒ selbe tæte
        - l[n=21312]: wann er dâ gesigt hæte.
    - chapter[n=210]:
      - head[lg=deu-Latn]: Eine wasserlose Wüste
      - lg@stanza[n=1]:
        - l[n=21313]: Dô kêrt er von Albaniâ
        - l[n=21314]: wider gegen Carpiâ,
      - lg@stanza[n=2]:
        - l[n=21315]: von dannen in ein herte,
        - l[n=21316]: in ein grôʒ ungeverte,
      - lg@stanza[n=3]:
        - l[n=21317]: in ein wüestunge,
        - l[n=21318]: dâ nôt leit der junge.
      - lg@stanza[n=4]:
        - l[n=21319]: 'selten waʒʒer het der kreiʒ:'
        - l[n=21320]: die sunne was dâ alsô heiʒ,
      - lg@stanza[n=5]:
        - l[n=21321]: sô sie wol ze waʒʒer kâmen
        - l[n=21322]: und in ir vaʒ daʒ nâmen,
      - lg@stanza[n=6]:
        - l[n=21323]: vor hitze begundeʒ wallen.
        - l[n=21324]: von übertranke ir schallen
      - lg@stanza[n=7]:
        - l[n=21325]: 'ich wæn daʒ wurde dô vermiten:'
        - l[n=21326]: vor trunkenheit sie niht enstriten.
      - lg@stanza[n=8]:
        - l[n=21327]: sie liten grôʒen ungemach,
        - l[n=21328]: irm vie, den rossen ouch gebrach
      - lg@stanza[n=9]:
        - l[n=21329]: 'fuoters und der weide:'
        - l[n=21330]: dar umbe was in leide.
      - lg@stanza[n=10]:
        - l[n=21331]: hôhe rotschen, dürren sant
        - l[n=21332]: allenthalben het daʒ lant,
      - lg@stanza[n=11]:
        - l[n=21333]: grôʒer berge getwenge.
        - l[n=21334]: ir wege wâren enge,
      - lg@stanza[n=12]:
        - l[n=21335]: dâ sie hine muosten.
        - l[n=21336]: sie sâhen niht wann wuosten,
      - lg@stanza[n=13]:
        - l[n=21337]: ninder fruht dâ erblüen.
        - l[n=21338]: daʒ begunde die fürsten sêre müen.
      - lg@stanza[n=14]:
        - l[n=21339]: einer begunde dem andern jehen,
        - l[n=21340]: in wær rehte geschehen.
      - lg@stanza[n=15]:
        - l[n=21341]: "'uns solde haben genüeget,"
        - l[n=21342]: dô uns daʒ frou Sælde füeget,
      - lg@stanza[n=16]:
        - l[n=21343]: daʒ wir die Persân überriten
        - l[n=21344]: und in sic abe erstriten
      - lg@stanza[n=17]:
        - l[n=21345]: mit genendiclîcher craft;
        - l[n=21346]: den wir wârn zinshaft,
      - lg@stanza[n=18]:
        - l[n=21347]: die wir im ze dienste twungen
        - l[n=21348]: 'und ouch ander lant errungen:'
      - lg@stanza[n=19]:
        - l[n=21349]: nû wel wir ûʒ der mâʒe gern,
        - l[n=21350]: saʒ sol uns billich sorgen wern.
      - lg@stanza[n=20]:
        - l[n=21351]: 'unser lande wir vergeʒʒen:'
        - l[n=21352]: unser reise wir das meʒʒen,
      - lg@stanza[n=21]:
        - l[n=21353]: dâ vil arger tiere hânt
        - l[n=21354]: allenthalben die lant,
      - lg@stanza[n=22]:
        - l[n=21355]: vor den sich nieman kan bewarn.
        - l[n=21356]: nû lâʒe wir den küne varn
      - lg@stanza[n=23]:
        - l[n=21357]: mit den Persânen,
        - l[n=21358]: er sol sich unser ânen,
      - lg@stanza[n=24]:
        - l[n=21359]: 'ûf daʒ sîn lop werde lût:'
        - l[n=21360]: er füert uns veile umb die hût.'
      - lg@stanza[n=25]:
        - l[n=21361]: Dô Alexander die wort
        - l[n=21362]: vernam und irn willen hôrt,
      - lg@stanza[n=26]:
        - l[n=21363]: daʒ volc hieʒ er stille haben.
        - l[n=21364]: ûf ein hœhe begunder draben,
      - lg@stanza[n=27]:
        - l[n=21365]: dâ er daʒ volc wol übersach.
        - l[n=21366]: mit lûter stimme der hêrre sprach
      - lg@stanza[n=28]:
        - l[n=21367]: "'ô werden Macedône,"
        - l[n=21368]: iuwer wirdikeit ze lône
      - lg@stanza[n=29]:
        - l[n=21369]: 'ist vil prîses gegeben:'
        - l[n=21370]: iu envüeget niht betrüebet leben.
      - lg@stanza[n=30]:
        - l[n=21371]: ô werden Grâiuren,
        - l[n=21372]: an prîse die tiuren,
      - lg@stanza[n=31]:
        - l[n=21373]: biʒ her sô wârn unser vînt
        - l[n=21374]: die Persâne, die nû sint
      - lg@stanza[n=32]:
        - l[n=21375]: von unser kraft betwungen,
        - l[n=21376]: 'des habt ir prîs errungen:'
      - lg@stanza[n=33]:
        - l[n=21377]: nû habt ir heim ze lande wân
        - l[n=21378]: und mich ellenden lân.
      - lg@stanza[n=34]:
        - l[n=21379]: dar umb iuch nieman loben sol.
        - l[n=21380]: gedenket daʒ ich iuch trôste wol,
      - lg@stanza[n=35]:
        - l[n=21381]: dô Darîus der admirât
        - l[n=21382]: 'uns grôʒe freise enboten hât:'
      - lg@stanza[n=36]:
        - l[n=21383]: dô ich iuch von truopheit lôste
        - l[n=21384]: 'mit helflîchem trôste:'
      - lg@stanza[n=37]:
        - l[n=21385]: dô ir alle wâret frô
        - l[n=21386]: und gelobt Alexandrô
      - lg@stanza[n=38]:
        - l[n=21387]: ir wolt ze sîme gebote stân
        - l[n=21388]: und in nimmer verlân,
      - lg@stanza[n=39]:
        - l[n=21389]: daʒ iu unprîs sol krenken.
        - l[n=21390]: sô sult ir ouch gedenken,
      - lg@stanza[n=40]:
        - l[n=21391]: wâ wir ie ze strîte kâmen,
        - l[n=21392]: so sâht ir mich des râmen,
      - lg@stanza[n=41]:
        - l[n=21393]: daʒ ich unverzagt geben
        - l[n=21394]: umb iuwer heil wolt mîn leben
      - lg@stanza[n=42]:
        - l[n=21395]: durch iuch und ûf trôst der gote.
        - l[n=21396]: sô was ich vor iu allen bote
      - lg@stanza[n=43]:
        - l[n=21397]: ze Darîô, dô ich mich wâgte
        - l[n=21398]: des iuch alle betrâgte.
      - lg@stanza[n=44]:
        - l[n=21399]: gedenket dar an daʒ ich mich bôt
        - l[n=21400]: dâ selbes vür iuch in den tôt.
      - lg@stanza[n=45]:
        - l[n=21401]: got und die triuwe, die ich hân
        - l[n=21402]: gegen iu, die hulfen mir von dan.
      - lg@stanza[n=46]:
        - l[n=21403]: gedenket daʒ ich aleine vaht
        - l[n=21404]: 'mit Pôrô und iu den sic dô brâht:'
      - lg@stanza[n=47]:
        - l[n=21405]: dô ich mich vür iuch alle bôt,
        - l[n=21406]: aleine leit ich dô die nôt.
      - lg@stanza[n=48]:
        - l[n=21407]: fürsten, grâven, ritter, werde man,
        - l[n=21408]: 'edele liute, seht daʒ an:'
      - lg@stanza[n=49]:
        - l[n=21409]: waʒ uns noch strîtes ie bevienc,
        - l[n=21410]: daʒ eʒ uns sæliclîchen gienc
      - lg@stanza[n=50]:
        - l[n=21411]: und gegen ungewegner rote
        - l[n=21412]: ie helfe heten der gote.
      - lg@stanza[n=51]:
        - l[n=21413]: 'ir habt êren vil erworben:'
        - l[n=21414]: sol daʒ nû sîn vertorben,
      - lg@stanza[n=52]:
        - l[n=21415]: daz, kan ich nimmer vollenclagen,
        - l[n=21416]: ich muoʒ eʒ immer swære tragen.
      - lg@stanza[n=53]:
        - l[n=21417]: kêrt ir wider âne mich,
        - l[n=21418]: sô zogt ir zwâre lesterlich.
      - lg@stanza[n=54]:
        - l[n=21419]: eʒ sprichet wîp unde man
        - l[n=21420]: ir habt zegelich getân;
      - lg@stanza[n=55]:
        - l[n=21421]: "'wie haben sie irn hêrren lân,"
        - l[n=21422]: von dem sie rât und helfe hân!'
      - lg@stanza[n=56]:
        - l[n=21423]: Dô er dise wort volsprach,
        - l[n=21424]: der fürste algemeine sach
      - lg@stanza[n=57]:
        - l[n=21425]: dô vor schemlîcher nôt
        - l[n=21426]: vor im die Kriechen werden rôt.
      - lg@stanza[n=58]:
        - l[n=21427]: mit lûter stimme schalle
        - l[n=21428]: begunden sie ruofen alle
      - lg@stanza[n=59]:
        - l[n=21429]: sie wolden immer bî im wesen,
        - l[n=21430]: ob ir deheiner solde genesen.
      - lg@stanza[n=60]:
        - l[n=21431]: vollic die zwei teil oder mêr
        - l[n=21432]: sînes volkes ûʒ dem her
      - lg@stanza[n=61]:
        - l[n=21433]: er gegen Êgiptô sande
        - l[n=21434]: und ze der Persânen lande.
      - lg@stanza[n=62]:
        - l[n=21435]: dannoch wârn ze sînen geboten
        - l[n=21436]: 'fünfzic fürsten mit sunderroten:'
      - lg@stanza[n=63]:
        - l[n=21437]: hundert tûsent überal
        - l[n=21438]: was ir volkes an der zal,
      - lg@stanza[n=64]:
        - l[n=21439]: gewâpent wol und starc geriten,
        - l[n=21440]: die unervorht mit vînden striten,
      - lg@stanza[n=65]:
        - l[n=21441]: die man ie werlîchen vant.
        - l[n=21442]: dô giengen tûsent elefant,
      - lg@stanza[n=66]:
        - l[n=21443]: die allesamet truogen golt,
        - l[n=21444]: daʒ der hêrre vergeben wolt
      - lg@stanza[n=67]:
        - l[n=21445]: mit milder hant ze solde,
        - l[n=21446]: wer eʒ nemen wolde.
      - lg@stanza[n=68]:
        - l[n=21447]: vierhundert grôʒ geseinste wagen
        - l[n=21448]: allerhande wer dâ tragen
      - lg@stanza[n=69]:
        - l[n=21449]: und vil guoter spîse,
        - l[n=21450]: als daʒ gebôt der wîse
      - lg@stanza[n=70]:
        - l[n=21451]: olbenden zwelfhundert
        - l[n=21452]: ze kost starc ûʒ gesundert;
      - lg@stanza[n=71]:
        - l[n=21453]: mûle, kemmel, dromedar,
        - l[n=21454]: 'der zal moht nieman nemen war:'
      - lg@stanza[n=72]:
        - l[n=21455]: die alle getreide truogen.
        - l[n=21456]: die fuoʒgengel dar nâch sluogen
      - lg@stanza[n=73]:
        - l[n=21457]: ohsen, küe, rinder, swîn,
        - l[n=21458]: der zal moht nieman reiter sîn,
      - lg@stanza[n=74]:
        - l[n=21459]: dar nâch schâf unvolaht.
        - l[n=21460]: ouch fuorten goldes grôʒe maht
      - lg@stanza[n=75]:
        - l[n=21461]: 'die Kriechen sunderlîche:'
        - l[n=21462]: des wâren sie sô rîche,
      - lg@stanza[n=76]:
        - l[n=21463]: daʒ eʒ sie ze füeren müete.
        - l[n=21464]: doch beswærte daʒ ir gemüete,
      - lg@stanza[n=77]:
        - l[n=21465]: sie wârn komen in ein lant,
        - l[n=21466]: dâ man niht mê waʒʒers vant,
      - lg@stanza[n=78]:
        - l[n=21467]: dann als daʒ buoch sagt hie.
        - l[n=21468]: ein ritter in grôʒen sorgen gie,
      - lg@stanza[n=79]:
        - l[n=21469]: suochende, der ditz waʒʒer vant
        - l[n=21470]: hô an einer steinwant,
      - lg@stanza[n=80]:
        - l[n=21471]: 'her Zephilus, in einem hol:'
        - l[n=21472]: 'eʒ het im kûme genüeget wol:'
      - lg@stanza[n=81]:
        - l[n=21473]: in sînen helm er eʒ nam,
        - l[n=21474]: dâ mit er vür den künc kam.
      - lg@stanza[n=82]:
        - l[n=21475]: dô der fürste daʒ waʒʒer sach,
        - l[n=21476]: ze Zephilô der werde sprach,
      - lg@stanza[n=83]:
        - l[n=21477]: welchem des nû zæme,
        - l[n=21478]: daʒ er daʒ waʒʒer næme,
      - lg@stanza[n=84]:
        - l[n=21479]: dem gæb eʒ trôst aleine
        - l[n=21480]: und niht dem volke gemeine;
      - lg@stanza[n=85]:
        - l[n=21481]: "'wir suln alle eʒ genieʒen"
        - l[n=21482]: mit den ougen.' dô hieʒ er gieʒen
      - lg@stanza[n=86]:
        - l[n=21483]: 'Zephilum daʒ waʒʒer nider:'
        - l[n=21484]: die liute kâmen ze kreften wider,
      - lg@stanza[n=87]:
        - l[n=21485]: trôstes sie in jâhen,
        - l[n=21486]: dô sie daʒ waʒʒer sâhen.
      - lg@stanza[n=88]:
        - l[n=21487]: ditz was in des ougstes zît,
        - l[n=21488]: der gerne grôʒe hitze gît.
      - lg@stanza[n=89]:
        - l[n=21489]: ûf der dürre vür ir golt
        - l[n=21490]: einen keller ich mir kiesen wolt
      - lg@stanza[n=90]:
        - l[n=21491]: ze lûtmeritz in der stat,
        - l[n=21492]: den mîn lieber friunt dâ hât,
      - lg@stanza[n=91]:
        - l[n=21493]: (von Mîsne heiʒt er her Conrât)
        - l[n=21494]: 'dâ fund ich trinkens allen rât:'
      - lg@stanza[n=92]:
        - l[n=21495]: bringet manʒ in den helmen niht,
        - l[n=21496]: man treit eʒ in glasen, die sîn lieht.
      - lg@stanza[n=93]:
        - l[n=21497]: dô gegen dem schopfe wæt der luft,
        - l[n=21498]: daʒ lobt ouch vür der Kriechen guft,
      - lg@stanza[n=94]:
        - l[n=21499]: den sie ûf der dürre hâten,
        - l[n=21500]: Mertîn, sô er berâten
      - lg@stanza[n=95]:
        - l[n=21501]: 'mit tranke disen keller weiʒ:'
        - l[n=21502]: fruomursel, grôʒe brâten heiʒ
      - lg@stanza[n=96]:
        - l[n=21503]: in der kuchen bî dem viure,
        - l[n=21504]: daʒ gît im ze fröiden stiure.
      - lg@stanza[n=97]:
        - l[n=21505]: Alexandrô tet der kummer wê,
        - l[n=21506]: doch sô het er leide mê
      - lg@stanza[n=98]:
        - l[n=21507]: umb sîn volc dann umb sich selber.
        - l[n=21508]: vil ohsen, küe, kelber
      - lg@stanza[n=99]:
        - l[n=21509]: bleip aldâ von durstes nôt
        - l[n=21510]: und ouch vil der liute tôt.
      - lg@stanza[n=100]:
        - l[n=21511]: ê sie schieden von dan,
        - l[n=21512]: 'sie wurden müe niht erlân:'
      - lg@stanza[n=101]:
        - l[n=21513]: ipomites und starke würme
        - l[n=21514]: kâmen gegen in ze stürme,
      - lg@stanza[n=102]:
        - l[n=21515]: starke nâtern, die sie quelten
        - l[n=21516]: und ir vil ze tôde zelten.
      - lg@stanza[n=103]:
        - l[n=21517]: der tiere sie vil dâ sluogen,
        - l[n=21518]: ir harnasch sie stæte truogen,
      - lg@stanza[n=104]:
        - l[n=21519]: wâ sie wârn oder riten,
        - l[n=21520]: 'durch die tier, die mit in striten:'
      - lg@stanza[n=210_105_a]:
        - l[n=21521]: die tâten in âne mâʒe wê.
    - chapter[n=212]:
      - head[lg=deu-Latn]: Eine unerreichbare Burg auf einem See
      - lg@stanza[n=210_106_b]:
        - l[n=21522]: Darnâch sie kâmen an einen sê,
      - lg@stanza[n=1]:
        - l[n=21523]: dâ bî sie vunden einen walt,
        - l[n=21524]: hôhe böume rehte als rôr gestalt,
      - lg@stanza[n=2]:
        - l[n=21525]: gewahsen sehzic füeʒe hôch;
        - l[n=21526]: ir dicke ze der mâʒe zôch
      - lg@stanza[n=3]:
        - l[n=21527]: als daʒ ein starc volkomen man
        - l[n=21528]: mit den armen mac umbevân.
      - lg@stanza[n=4]:
        - l[n=21529]: als uns die histôrie seit,
        - l[n=21530]: der sê was halber mîle breit;
      - lg@stanza[n=5]:
        - l[n=21531]: dar inne ein wert, dar ûffe lac
        - l[n=21532]: 'ein hûs, daʒ wênic liute phlac:'
      - lg@stanza[n=6]:
        - l[n=21533]: daʒ was erbûwet von dem rôr,
        - l[n=21534]: der an dem sê stunt hervor.
      - lg@stanza[n=7]:
        - l[n=21535]: 'des waʒʒers sie genuʒʒen niht:'
        - l[n=21536]: eʒ was sûr und enwiht.
      - lg@stanza[n=8]:
        - l[n=21537]: sie liten vor durste grôʒe nôt.
        - l[n=21538]: Alexander dô gebôt
      - lg@stanza[n=9]:
        - l[n=21539]: eime ritter jungen
        - l[n=21540]: daʒ er indischer zungen
      - lg@stanza[n=10]:
        - l[n=21541]: die ûf dem castel frâgte
        - l[n=21542]: und bæte, daʒ man im sagte
      - lg@stanza[n=11]:
        - l[n=21543]: ob sie sie herihten kunden,
        - l[n=21544]: dâ sie beʒʒer waʒʒer funden.
      - lg@stanza[n=12]:
        - l[n=21545]: waʒ dirre gerief oder geschrê
        - l[n=21546]: ûf daʒ castel über den sê,
      - lg@stanza[n=13]:
        - l[n=21547]: nieman im dehein antwurt tet,
        - l[n=21548]: daʒ der künc vür übel het.
      - lg@stanza[n=14]:
        - l[n=21549]: zehant lieʒ er frâgen
        - l[n=21550]: ob daʒ ieman torste wâgen,
      - lg@stanza[n=15]:
        - l[n=21551]: 'der hin über swimmen wolde:'
        - l[n=21552]: danken er im des solde,
      - lg@stanza[n=16]:
        - l[n=21553]: wer im erfüere die mære,
        - l[n=21554]: wie eʒ umb daʒ castel wære
      - lg@stanza[n=17]:
        - l[n=21555]: und umb die liute gewant.
        - l[n=21556]: vür den künc trâten zehant
      - lg@stanza[n=18]:
        - l[n=21557]: ritter siben und drîʒic,
        - l[n=21558]: die wâren manheit flîʒic,
      - lg@stanza[n=19]:
        - l[n=21559]: an rehtem prîse wol bewart.
        - l[n=21560]: mich riuwet dar der werden vart.
      - lg@stanza[n=20]:
        - l[n=21561]: die cleider wurfen sie von in
        - l[n=21562]: und lieʒen sich daʒ waʒʒer în.
      - lg@stanza[n=21]:
        - l[n=21563]: ir swert mit in ze wer
        - l[n=21564]: nâmen die wert genenden her.
      - lg@stanza[n=22]:
        - l[n=21565]: in nâhte michel unheil.
        - l[n=21566]: dô sie des sêes den vierden teil
      - lg@stanza[n=23]:
        - l[n=21567]: kâmen gegen dem castel,
        - l[n=21568]: ûʒ dem sêe tiere snel
      - lg@stanza[n=24]:
        - l[n=21569]: 'sprungen: die argen beluê,'
        - l[n=21570]: die ritter zugen sie in den sê,
      - lg@stanza[n=25]:
        - l[n=21571]: daʒ man sie nimmermê gesach.
        - l[n=21572]: Alexander clagt daʒ ungemach
      - lg@stanza[n=26]:
        - l[n=21573]: und daʒ daʒ castel an der zît
        - l[n=21574]: vor im strîtes was gefrît.
    - chapter[n=213]:
      - head[lg=deu-Latn]: Angriffe wilder Tiere
      - lg@stanza[n=1]:
        - l[n=21575]: dô er zogte von dan,
        - l[n=21576]: in liefen starke lewen an,
      - lg@stanza[n=2]:
        - l[n=21577]: pardî unde tigres,
        - l[n=21578]: die ungehiuren rincrerotes,
      - lg@stanza[n=3]:
        - l[n=21579]: die wesen snel, ouch grôʒe bern
        - l[n=21580]: muosten sie dâ strîtes wern,
      - lg@stanza[n=4]:
        - l[n=21581]: von den sie liten grôʒe nôt.
        - l[n=21582]: sie sluogen doch vil der tiere tôt.
      - lg@stanza[n=5]:
        - l[n=21583]: Mit schaden kêrten sie von dan.
        - l[n=21584]: sie kâmen ûf einen schœnen plân
      - lg@stanza[n=6]:
        - l[n=21585]: an einen sê wol mîle breit,
        - l[n=21586]: drîer lanc, als uns seit
      - lg@stanza[n=7]:
        - l[n=21587]: und bewîset die histôriâ.
        - l[n=21588]: die gezelt hieʒ er ûf slahen dâ.
      - lg@stanza[n=8]:
        - l[n=21589]: er vant dâ walt, der was ouch rôr,
        - l[n=21590]: als bî dem argen sê dâ vor;
      - lg@stanza[n=9]:
        - l[n=21591]: den hiewen die Grâiure
        - l[n=21592]: und machten grôʒe viure.
      - lg@stanza[n=10]:
        - l[n=21593]: der sê was frisch unde guot,
        - l[n=21594]: daʒ fröute wol ir aller muot.
      - lg@stanza[n=11]:
        - l[n=21595]: dô der mân begunde schînen,
        - l[n=21596]: dô huop sich aber ir pînen,
      - lg@stanza[n=12]:
        - l[n=21597]: des sie sêre verdrôʒ.
        - l[n=21598]: eʒ kâmen schiltkroten grôʒ,
      - lg@stanza[n=13]:
        - l[n=21599]: die dâ trunken unde uobten
        - l[n=21600]: daʒ waʒʒer und daʒ truobten.
      - lg@stanza[n=14]:
        - l[n=21601]: dô muoste aber daʒ her
        - l[n=21602]: sich berihten ze wer.
      - lg@stanza[n=15]:
        - l[n=21603]: ûf füeʒen kâmen gegangen
        - l[n=21604]: ungefüege slangen
      - lg@stanza[n=16]:
        - l[n=21605]: und unmâʒen grôʒe trachen,
        - l[n=21606]: von manger varwe sachen
      - lg@stanza[n=17]:
        - l[n=21607]: was ir hût überal.
        - l[n=21608]: die erde gegen irm âtem erhal.
      - lg@stanza[n=18]:
        - l[n=21609]: an dem kopfe vorne
        - l[n=21610]: truogen sie scharphe horne,
      - lg@stanza[n=19]:
        - l[n=21611]: ze der brust hô und starc,
        - l[n=21612]: tœtlich ir âtem, vergiftic arc.
      - lg@stanza[n=20]:
        - l[n=21613]: sust was ouch ir ougen schîn,
        - l[n=21614]: der gap dem volke swære pîn.
      - lg@stanza[n=21]:
        - l[n=21615]: dô daʒ den vâlant komen sach,
        - l[n=21616]: Alexander ze in allen sprach
      - lg@stanza[n=22]:
        - l[n=21617]: "'eiâ werden ritter guot,"
        - l[n=21618]: sich sol niht trüeben iuwer muot.
      - lg@stanza[n=23]:
        - l[n=21619]: volget mir und sît genesen.
        - l[n=21620]: "'sie müeʒen tôt vor uns wesen.'"
      - lg@stanza[n=24]:
        - l[n=21621]: sîn swert und sînen schilt er nam,
        - l[n=21622]: ze wer er gegen den würmen kam.
      - lg@stanza[n=25]:
        - l[n=21623]: dô daʒ die werden sâhen,
        - l[n=21624]: die begunden ouch dar gâhen;
      - lg@stanza[n=26]:
        - l[n=21625]: dô wart mit menlîchen siten
        - l[n=21626]: mit al den würmen gestriten.
      - lg@stanza[n=27]:
        - l[n=21627]: an den trachen ungehiuren
        - l[n=21628]: 'gesigten die helde tiuren:'
      - lg@stanza[n=28]:
        - l[n=21629]: sie wurden alle lebens lôs.
        - l[n=21630]: zweinzic ritter dô verlôs
      - lg@stanza[n=29]:
        - l[n=21631]: der hêrre und drîʒic knehte
        - l[n=21632]: an der freisamen vehte.
      - lg@stanza[n=30]:
        - l[n=21633]: sie wânden haben dô gemach,
        - l[n=21634]: des in dannoch gebrach.
      - lg@stanza[n=31]:
        - l[n=21635]: an dem stade ûʒ dem rôr
        - l[n=21636]: kruchen krebʒ her vor
      - lg@stanza[n=32]:
        - l[n=21637]: ungefüege unde grôʒ.
        - l[n=21638]: sie wârn alle harnasch blôʒ
      - lg@stanza[n=33]:
        - l[n=21639]: und wolden wesen stille.
        - l[n=21640]: alsô der cocodrille
      - lg@stanza[n=34]:
        - l[n=21641]: 'daʒ untier herten rücke truoc:'
        - l[n=21642]: swaʒ man dar ûf schôʒ oder sluoc
      - lg@stanza[n=35]:
        - l[n=21643]: des namen sie vil kleine war,
        - l[n=21644]: eʒ schat in niht umb ein hâr.
      - lg@stanza[n=36]:
        - l[n=21645]: sich bedâhten die Grâiure
        - l[n=21646]: 'und gewunnen sic mit viure:'
      - lg@stanza[n=37]:
        - l[n=21647]: wênic ir entrunnen,
        - l[n=21648]: die andern gar verbrunnen.
      - lg@stanza[n=38]:
        - l[n=21649]: nâch dem buoch, als ich eʒ ahte,
        - l[n=21650]: 'ditz was in der fünften wahte:'
      - lg@stanza[n=39]:
        - l[n=21651]: an grœʒe ûren genôʒ
        - l[n=21652]: 'kâmen wîʒe lewen grôʒ:'
      - lg@stanza[n=40]:
        - l[n=21653]: die begunden zesamne stôʒen
        - l[n=21654]: die houbt mit galme grôʒen,
      - lg@stanza[n=41]:
        - l[n=21655]: dâ mite sie ersprungen sân
        - l[n=21656]: und ructen mangen werden man,
      - lg@stanza[n=42]:
        - l[n=21657]: beide knehte unde ritter.
        - l[n=21658]: der tôt wart dâ bitter.
      - lg@stanza[n=43]:
        - l[n=21659]: die lewen sie erbiʒʒen
        - l[n=21660]: und mit den clâwen riʒʒen.
      - lg@stanza[n=44]:
        - l[n=21661]: noch was vollendet niht ir pîn.
        - l[n=21662]: dar nâch kâmen grôʒe swîn
      - lg@stanza[n=45]:
        - l[n=21663]: gezanet wol dûmellen lanc.
        - l[n=21664]: mit sorgen Alexander ranc.
      - lg@stanza[n=46]:
        - l[n=21665]: als ichʒ von dem buoche hân,
        - l[n=21666]: eʒ kâmen wîp unde man
      - lg@stanza[n=47]:
        - l[n=21667]: (ich hân mirʒ selber niht erdaht)
        - l[n=21668]: mit den swînen bî der naht,
      - lg@stanza[n=48]:
        - l[n=21669]: Agrestes ir nam geschriben stêt,
        - l[n=21670]: ieglîcheʒ sehs hende het.
      - lg@stanza[n=49]:
        - l[n=21671]: daʒ her was gewarnet,
        - l[n=21672]: daʒ die undiet arnet
      - lg@stanza[n=50]:
        - l[n=21673]: 'und ouch die ungefüegen swîn:'
        - l[n=21674]: die muosten gar des tôdes sîn,
      - lg@stanza[n=51]:
        - l[n=21675]: der liute er zwei leben lieʒ,
        - l[n=21676]: die er mit im füeren hieʒ.
      - lg@stanza[n=52]:
        - l[n=21677]: Die histôrie kündet mir,
        - l[n=21678]: dar nâch kam ein snelleʒ tier
      - lg@stanza[n=53]:
        - l[n=21679]: 'vil grœʒer dann ein elefant:'
        - l[n=21680]: aimay ist daʒ genant.
      - lg@stanza[n=54]:
        - l[n=21681]: eʒ truoc so grôʒ ein houbet,
        - l[n=21682]: daʒ manʒ müelich geloubet;
      - lg@stanza[n=55]:
        - l[n=21683]: an der stirne vorne
        - l[n=21684]: driu grôʒe scharfe horne,
      - lg@stanza[n=56]:
        - l[n=21685]: die wârn ze guoter mâʒe lanc.
        - l[n=21686]: 'snelle eʒ ûf die liute spranc:'
      - lg@stanza[n=57]:
        - l[n=21687]: sehs und zweinzic eʒ erstach,
        - l[n=21688]: zwêne und fünfzic (daʒ buoch mir jach)
      - lg@stanza[n=58]:
        - l[n=21689]: an sînem loufe eʒ ertrette,
        - l[n=21690]: 'die ouch zem tôde wurden gewette:'
      - lg@stanza[n=59]:
        - l[n=21691]: die gerten niht ze Kriechen wider.
        - l[n=21692]: daʒ tier sluogen sie dâ nider.
      - lg@stanza[n=60]:
        - l[n=21693]: die horn der künc behalten hieʒ,
        - l[n=21694]: dâ mit der aimay sô stieʒ
      - lg@stanza[n=61]:
        - l[n=21695]: dâ nâch als die lühse
        - l[n=21696]: oder grœʒer dann die fühse
      - lg@stanza[n=62]:
        - l[n=21697]: sirîces dâ kâmen,
        - l[n=21698]: die von den swînen nâmen
      - lg@stanza[n=63]:
        - l[n=21699]: und von den tieren die nar.
        - l[n=21700]: der liute nâmen sie niht war,
      - lg@stanza[n=64]:
        - l[n=21701]: sie wærn lebende oder tôt,
        - l[n=21702]: 'die liten von in deheine nôt:'
      - lg@stanza[n=65]:
        - l[n=21703]: doch wen sie hæten verwunt,
        - l[n=21704]: der wær tôt an der stunt.
      - lg@stanza[n=66]:
        - l[n=21705]: die naht sie wârn überladen
        - l[n=21706]: mit arbeit und mit grôʒem schaden.
      - lg@stanza[n=67]:
        - l[n=21707]: in des dô der tac ûf brach,
        - l[n=21708]: daʒ her vil vogel komen sach
      - lg@stanza[n=68]:
        - l[n=21709]: als gîre grôʒ, die wâren rôt.
        - l[n=21710]: daʒ volc sie lieʒen âne nôt.
      - lg@stanza[n=69]:
        - l[n=21711]: dô sich die liezen ze tal,
        - l[n=21712]: sie beviengen den sê überal.
      - lg@stanza[n=70]:
        - l[n=21713]: lange bein und snebel grôʒ
        - l[n=21714]: sie heten, des sêre verdrôʒ
      - lg@stanza[n=71]:
        - l[n=21715]: die vische und die âle,
        - l[n=21716]: die sie slunden alzemâle.
    - chapter[n=205a]:
      - head[lg=deu-Latn]: Das reiche Land Bâtriân
      - lg@stanza[n=1]:
        - l[n=21717]: Dô man ûf brach die gezelt
        - l[n=21718]: und sie rûmten daʒ velt,
      - lg@stanza[n=2]:
        - l[n=21719]: der fürste und die werden man
        - l[n=21720]: zogten gegen Bâtriân.
      - lg@stanza[n=3]:
        - l[n=21721]: daʒ lant was rîche und goldes vol,
        - l[n=21722]: dâ wart eʒ in erboten wol.
      - lg@stanza[n=4]:
        - l[n=21723]: der künc in hielt, als ich iu sage,
        - l[n=21724]: mit voller kost gar zweinzic tage.
      - lg@stanza[n=5]:
        - l[n=21725]: rîcher cleinôte wunder
        - l[n=21726]: den werden gap er besunder.
      - lg@stanza[n=6]:
        - l[n=21727]: 'Sêres daʒ volc ist genant:'
        - l[n=21728]: unmâʒen guot ist ir lant.
      - lg@stanza[n=7]:
        - l[n=21729]: frœlich der hêrre dannen reit,
        - l[n=21730]: 'dem lande gap er frîheit:'
      - lg@stanza[n=8]:
        - l[n=21731]: doch ê er zogte anderswâ,
        - l[n=21732]: den goten tet er opher dâ.
    - chapter[n=215]:
      - head[lg=deu-Latn]: Zwei goldene Säulen
      - lg@stanza[n=1]:
        - l[n=21733]: ûf ein ouwe kam er dar nâch,
        - l[n=21734]: dâ er vant unde sach
      - lg@stanza[n=2]:
        - l[n=21735]: stên zwô siule guldîn,
        - l[n=21736]: die gâben von rœte glanzen schîn,
      - lg@stanza[n=3]:
        - l[n=21737]: ûʒ und ûʒ wol ergraben,
        - l[n=21738]: zwelf ellen hôch erhaben,
      - lg@stanza[n=4]:
        - l[n=21739]: zweier ellen an allen ecken breit.
        - l[n=21740]: Alexander ze den siulen reit,
      - lg@stanza[n=5]:
        - l[n=21741]: sie gevielen im unmâʒen wol.
        - l[n=21742]: 'er hieʒ warten ob sie wæren hol:'
      - lg@stanza[n=6]:
        - l[n=21743]: die siule man beide hol vant.
        - l[n=21744]: dar în der künc alzehant,
      - lg@stanza[n=7]:
        - l[n=21745]: des die hêrren sêre wundert,
        - l[n=21746]: hieʒ werfen fünfzehen hundert
      - lg@stanza[n=8]:
        - l[n=21747]: guldîner phenninge.
        - l[n=21748]: ditz gelîch ich einem dinge,
      - lg@stanza[n=9]:
        - l[n=21749]: dem rîchen gîtigen man,
        - l[n=21750]: 'den goldes nieman erfüllen kan:'
      - lg@stanza[n=10]:
        - l[n=21751]: wie vil er hât, er wil noch mê,
        - l[n=21752]: im ist ie nâch dem golde wê,
      - lg@stanza[n=11]:
        - l[n=21753]: des in niht wil verdrieʒen.
        - l[n=21754]: die hol hieʒ er vergieʒen,
      - lg@stanza[n=215_12_a]:
        - l[n=21755]: die man dar în gebrochen het.
    - chapter[n=215a]:
      - head[lg=deu-Latn]: Unterwerfung einer Stadt des Hercules
      - lg@stanza[n=215_13_b]:
        - l[n=21756]: von dannen zogten sie ze stet,
      - lg@stanza[n=1]:
        - l[n=21757]: Alexander und die werden man,
        - l[n=21758]: ûf einen wunneclîchen plân.
      - lg@stanza[n=2]:
        - l[n=21759]: ein stein an einem waʒʒer lac,
        - l[n=21760]: der grôʒer hœhe phlac,
      - lg@stanza[n=3]:
        - l[n=21761]: dar ûf eine schœne stat
        - l[n=21762]: Hercules erbûwet hat.
      - lg@stanza[n=4]:
        - l[n=21763]: der stein was veste âne zil,
        - l[n=21764]: ouch het die stat liute vil.
      - lg@stanza[n=5]:
        - l[n=21765]: den het Hercules gegeben
        - l[n=21766]: daʒ sie frî solden leben.
      - lg@stanza[n=6]:
        - l[n=21767]: Alexander hiesch den vlins
        - l[n=21768]: und daʒ sie im gæben zins
      - lg@stanza[n=7]:
        - l[n=21769]: sie jâhen sie ensolden
        - l[n=21770]: im dienen noch enwolden;
      - lg@stanza[n=8]:
        - l[n=21771]: sie wærn vor gefrîet des
        - l[n=21772]: von irm hêrren Hercules.
      - lg@stanza[n=9]:
        - l[n=21773]: der sie den goten hæte
        - l[n=21774]: gegeben ze sêlgeræte.
      - lg@stanza[n=10]:
        - l[n=21775]: ditz brâht den künc in zornes nôt.
        - l[n=21776]: dem volke gemein er gebôt
      - lg@stanza[n=11]:
        - l[n=21777]: daʒ sie den stein bræchen
        - l[n=21778]: und in alsô ræchen.
      - lg@stanza[n=12]:
        - l[n=21779]: oben gar breit und unden smal
        - l[n=21780]: was der stein hin ze tal
      - lg@stanza[n=13]:
        - l[n=21781]: nâhen bî der erden.
        - l[n=21782]: dâ die Kriechen werden
      - lg@stanza[n=14]:
        - l[n=21783]: des quâmen über ein
        - l[n=21784]: daʒ sie belâgen den stein
      - lg@stanza[n=15]:
        - l[n=21785]: und manger hande werc
        - l[n=21786]: unden triben an den berc,
      - lg@stanza[n=16]:
        - l[n=21787]: mit kîlhouwen und mit slegeln
        - l[n=21788]: vaste an dem stein flegeln
      - lg@stanza[n=17]:
        - l[n=21789]: begunden unde brechen,
        - l[n=21790]: al umb und umbe daʒ zechen;
      - lg@stanza[n=18]:
        - l[n=21791]: den stein sie sêre brâchen,
        - l[n=21792]: her abe nâch vride sprâchen
      - lg@stanza[n=19]:
        - l[n=21793]: die ûf dem stein oben,
        - l[n=21794]: dô sie sô sâhen dise toben.
      - lg@stanza[n=20]:
        - l[n=21795]: mit aller nôt daʒ geschach
        - l[n=21796]: daʒ in der künic vride sprach
      - lg@stanza[n=21]:
        - l[n=21797]: und lieʒ sie ze gedinge komen.
        - l[n=21798]: ein michel guot (hân ich vernomen)
      - lg@stanza[n=22]:
        - l[n=21799]: brâhten sie dem fürsten hêr
        - l[n=21800]: und bâten daʒ er sie ân sêr
      - lg@stanza[n=23]:
        - l[n=21801]: lieʒe; sie wolden sich ergeben
        - l[n=21802]: und nâch sîme gebote leben.
      - lg@stanza[n=24]:
        - l[n=21803]: waʒ im dâ wart, daʒ gap zehant
        - l[n=21804]: der künc vürbaʒ mit milder hant.
      - lg@stanza[n=25]:
        - l[n=21805]: daʒ volc hieʒ er nâch triuwen
        - l[n=21806]: dâ phlegen unde biuwen
      - lg@stanza[n=26]:
        - l[n=21807]: und des steines walden,
        - l[n=21808]: im den wol behalden.
      - lg@stanza[n=27]:
        - l[n=21809]: des nam er von in sicherheit,
        - l[n=21810]: dâ mit er von dem stein reit.
    - chapter[n=206]:
      - head[lg=deu-Latn]: Ein Heer von acht Königen
      - lg@stanza[n=1]:
        - l[n=21811]: Er kam in werlîche lant,
        - l[n=21812]: die er wol erbûwen vant
      - lg@stanza[n=2]:
        - l[n=21813]: mit guoten burgen unde steten,
        - l[n=21814]: die gewaldeclîche heten
      - lg@stanza[n=3]:
        - l[n=21815]: mit kraft die lant beseʒʒen
        - l[n=21816]: aht künige wert vermeʒʒen,
      - lg@stanza[n=4]:
        - l[n=21817]: die mohten haben liute vil.
        - l[n=21818]: 'der lant ich iu nennen wil:'
      - lg@stanza[n=5]:
        - l[n=21819]: der werde künc von Chôrasmas
        - l[n=21820]: und der helt von Dâchas;
      - lg@stanza[n=6]:
        - l[n=21821]: mit den zwein ûf daʒ gevilde
        - l[n=21822]: kam ein volc wilde.
      - lg@stanza[n=7]:
        - l[n=21823]: der dritte künic von Têrestes,
        - l[n=21824]: der het sich vereinet des
      - lg@stanza[n=8]:
        - l[n=21825]: daʒ er prîs wolt bejagen
        - l[n=21826]: 'und den unervorht tragen:'
      - lg@stanza[n=9]:
        - l[n=21827]: ein frecheʒ her der brâhte,
        - l[n=21828]: daʒ vaste ze velde gâhte.
      - lg@stanza[n=10]:
        - l[n=21829]: der vierde was von Chantenân
        - l[n=21830]: 'sînen vînden ein engeslîcher man:'
      - lg@stanza[n=11]:
        - l[n=21831]: der kom nâch minnen lône
        - l[n=21832]: ze velde gezieret schône,
      - lg@stanza[n=12]:
        - l[n=21833]: 'sîn herze was ie strîtes frô:'
        - l[n=21834]: der zogte gegen Alexandrô.
      - lg@stanza[n=13]:
        - l[n=21835]: der fünfte was von Persidâ.
        - l[n=21836]: der künc kam wol gezieret da.
      - lg@stanza[n=14]:
        - l[n=21837]: vor des rote vorne
        - l[n=21838]: vil bûsînen fremder horne,
      - lg@stanza[n=15]:
        - l[n=21839]: tambûren und rotumbel grôʒ
        - l[n=21840]: gâben ungevüegen dôʒ.
      - lg@stanza[n=16]:
        - l[n=21841]: der sehste künic von Chôviûn,
        - l[n=21842]: der menlich tât wol torste tuon,
      - lg@stanza[n=17]:
        - l[n=21843]: der kam des tages ûf daʒ velt
        - l[n=21844]: mit den sînen als ein helt.
      - lg@stanza[n=18]:
        - l[n=21845]: der sibende ein künic ûʒ erkorn
        - l[n=21846]: von hôher fürsten art geborn
      - lg@stanza[n=19]:
        - l[n=21847]: von Gangârides der helt her
        - l[n=21848]: brâht ein creftigeʒ her.
      - lg@stanza[n=20]:
        - l[n=21849]: von Chôfides der hôchgemuot
        - l[n=21850]: brâhte mangen helt guot
      - lg@stanza[n=21]:
        - l[n=21851]: wol gezieret und menlîche
        - l[n=21852]: ze velde ritterlîche.
      - lg@stanza[n=22]:
        - l[n=21853]: waʒ ê die sibene brâhten
        - l[n=21854]: mit dem ahten dar zuo gâhten,
      - lg@stanza[n=23]:
        - l[n=21855]: als daʒ buoch sagt die zal,
        - l[n=21856]: driuhundert tûsent überal
      - lg@stanza[n=24]:
        - l[n=21857]: mit manger schœnheit
        - l[n=21858]: ze velde wol bereit,
      - lg@stanza[n=25]:
        - l[n=21859]: ir harnasch gezieret,
        - l[n=21860]: ir helme geflôrieret,
      - lg@stanza[n=26]:
        - l[n=21861]: als sie ir flîʒ dar an wanden
        - l[n=21862]: mit kunstlîchen handen
      - lg@stanza[n=27]:
        - l[n=21863]: manec vröuwel lieht gevar,
        - l[n=21864]: die ir mit minne nâmen war
      - lg@stanza[n=28]:
        - l[n=21865]: und in gâben hôhen muot.
        - l[n=21866]: dô bêdersît der here vluot
      - lg@stanza[n=29]:
        - l[n=21867]: ûf dem velde zesamne wolden,
        - l[n=21868]: als sie strîten solden,
      - lg@stanza[n=30]:
        - l[n=21869]: vor den roten überal
        - l[n=21870]: huop sich von bûsînen schal,
      - lg@stanza[n=31]:
        - l[n=21871]: tambûren und rotumbel,
        - l[n=21872]: die hôrt man dâ ûf slahen hel,
      - lg@stanza[n=32]:
        - l[n=21873]: dâ wart erclenget manic horn,
        - l[n=21874]: die ros getrucket mit den sporn.
      - lg@stanza[n=33]:
        - l[n=21875]: âvoy, dô sie zesamen riten,
        - l[n=21876]: dô wart beidersît gestriten
      - lg@stanza[n=34]:
        - l[n=21877]: von den aht künegen tiuren
        - l[n=21878]: und von den Grâiuren,
      - lg@stanza[n=35]:
        - l[n=21879]: hæt diz ein wîser man gesehen,
        - l[n=21880]: so der strît und manheit kunde spehen,
      - lg@stanza[n=36]:
        - l[n=21881]: lop müest er in sprechen.
        - l[n=21882]: mit kraft sach man sie brechen
      - lg@stanza[n=37]:
        - l[n=21883]: hie ein rote, dort die ander.
        - l[n=21884]: der werde Alexander
      - lg@stanza[n=38]:
        - l[n=21885]: sîn alteʒ ors Pûcival
        - l[n=21886]: des tages clagte ûf dem wal,
      - lg@stanza[n=39]:
        - l[n=21887]: doch ûf demselben, daʒ er het,
        - l[n=21888]: der hêrre harte wol eʒ tet.
      - lg@stanza[n=40]:
        - l[n=21889]: der lantliute herte
        - l[n=21890]: und ir strîtlich geverte
      - lg@stanza[n=41]:
        - l[n=21891]: und ir ellenthafte maht
        - l[n=21892]: het vil nâch von prîse braht
      - lg@stanza[n=42]:
        - l[n=21893]: 'mit strîtes nôt die geste:'
        - l[n=21894]: daʒ wante der muotes veste.
      - lg@stanza[n=43]:
        - l[n=21895]: dô er die sînen müeden sach,
        - l[n=21896]: lûte er rief unde sprach
      - lg@stanza[n=44]:
        - l[n=21897]: "'ô werden Macedône,"
        - l[n=21898]: ir habt des siges crône
      - lg@stanza[n=45]:
        - l[n=21899]: ie erworben biʒ her,
        - l[n=21900]: 'daʒ sol noch wesen iuwer ger:'
      - lg@stanza[n=46]:
        - l[n=21901]: uns was der sic vil nâch benomen.'
        - l[n=21902]: nû was sîn banir nider komen,
      - lg@stanza[n=47]:
        - l[n=21903]: die der künc von Dâchas nider brach.
        - l[n=21904]: dô daʒ Alexander sach,
      - lg@stanza[n=48]:
        - l[n=21905]: mit poinder er dar dructe,
        - l[n=21906]: die banir er wider ructe,
      - lg@stanza[n=49]:
        - l[n=21907]: 'sæliclich eʒ im ergienc:'
        - l[n=21908]: den künc von Dâchas er dâ vienc.
      - lg@stanza[n=50]:
        - l[n=21909]: 'dô tet der hêrre als im zam:'
        - l[n=21910]: des gevangen gelübde er nam,
      - lg@stanza[n=51]:
        - l[n=21911]: er und alle sîne man
        - l[n=21912]: solden mêr ir strîten lân.
      - lg@stanza[n=52]:
        - l[n=21913]: sust reit der von Dâchas abe.
        - l[n=21914]: als ich eʒ von dem buoche habe,
      - lg@stanza[n=53]:
        - l[n=21915]: er het doch liute vil verlorn.
        - l[n=21916]: die künige heten daʒ gesworn
      - lg@stanza[n=54]:
        - l[n=21917]: 'über ein, sie wolden vliehen niht:'
        - l[n=21918]: ir manheit het ze prîse phliht,
      - lg@stanza[n=55]:
        - l[n=21919]: des was an den zîten
        - l[n=21920]: herte dâ ir strîten.
      - lg@stanza[n=56]:
        - l[n=21921]: ir wîc tet den Kriechen wê.
        - l[n=21922]: Alexander an die sînen schrê
      - lg@stanza[n=57]:
        - l[n=21923]: "'ô werden Grâiure,"
        - l[n=21924]: jâ ist der sic iure.
      - lg@stanza[n=58]:
        - l[n=21925]: halt iuch niwer ze houfe.
        - l[n=21926]: ir sult hie mit strîtes koufe
      - lg@stanza[n=59]:
        - l[n=21927]: hiute ein lop erwerben,
        - l[n=21928]: daʒ nimmer mac verderben.
      - lg@stanza[n=60]:
        - l[n=21929]: erswinget iuwer arme,
        - l[n=21930]: lât iuch sie niht erbarmen.'
      - lg@stanza[n=61]:
        - l[n=21931]: in dem strîte was michel nôt.
        - l[n=21932]: dâ wart des lantvolkes tôt
      - lg@stanza[n=62]:
        - l[n=21933]: von den Kriechen vil gevalt
        - l[n=21934]: âne mâʒe und ungezalt.
      - lg@stanza[n=63]:
        - l[n=21935]: sie begunden vaste kobern
        - l[n=21936]: und an den vînden obern.
      - lg@stanza[n=64]:
        - l[n=21937]: ûf dem velde wol fuoʒes tief
        - l[n=21938]: manic bach von bluote lief.
      - lg@stanza[n=65]:
        - l[n=21939]: Alexander der muotes rîche
        - l[n=21940]: eime helde des tages gelîche
      - lg@stanza[n=66]:
        - l[n=21941]: unervorht mit sînen fürsten streit.
        - l[n=21942]: die siben künige er überreit
      - lg@stanza[n=67]:
        - l[n=21943]: sô gar mit menlîcher craft,
        - l[n=21944]: daʒ er an in wart sigehaft.
      - lg@stanza[n=68]:
        - l[n=21945]: die siben fürsten er dâ vie,
        - l[n=21946]: vil werder hêrren, die er lie
      - lg@stanza[n=69]:
        - l[n=21947]: ûf gelübde ir triuwe.
        - l[n=21948]: jâmer unde riuwe
      - lg@stanza[n=70]:
        - l[n=21949]: enphie dâ heime manec wîp,
        - l[n=21950]: sô daʒ sie clagebæren lîp
      - lg@stanza[n=71]:
        - l[n=21951]: umb irn friunt wolde tragen,
        - l[n=21952]: der in dem strît dâ was erslagen.
      - lg@stanza[n=72]:
        - l[n=21953]: Alexander, der nâch wirde ranc,
        - l[n=21954]: 'alsô dise künige twanc:'
      - lg@stanza[n=73]:
        - l[n=21955]: kam doch zuo mit grôʒer nôt
        - l[n=21956]: des volkes lac sô vil dâ tôt,
      - lg@stanza[n=74]:
        - l[n=21957]: wol die zwei teil oder mêr
        - l[n=21958]: ûʒ der aht künige her,
      - lg@stanza[n=75]:
        - l[n=21959]: âne die verwunt wâren,
        - l[n=21960]: die mange rossebâren
      - lg@stanza[n=76]:
        - l[n=21961]: aldâ von ir strîten
        - l[n=21962]: ze hûse muosten rîten.
      - lg@stanza[n=77]:
        - l[n=21963]: als wirʒ von dem buoche haben,
        - l[n=21964]: die werden wurden begraben.
      - lg@stanza[n=78]:
        - l[n=21965]: nâch Alexanders gebote
        - l[n=21966]: wart geophert dâ gote
      - lg@stanza[n=79]:
        - l[n=21967]: von rîcher koste sachen
        - l[n=21968]: hieʒ er dâ ein betehûs machen
      - lg@stanza[n=80]:
        - l[n=21969]: Âmône ze êren.
        - l[n=21970]: die gevangen künege hêren
      - lg@stanza[n=81]:
        - l[n=21971]: an sîne hulde quâmen
        - l[n=21972]: und ir crône von im nâmen.
      - lg@stanza[n=82]:
        - l[n=21973]: hæten sie daʒ vor getân,
        - l[n=21974]: sô moht manic wert man
      - lg@stanza[n=83]:
        - l[n=21975]: bliben sîn bî lîbe
        - l[n=21976]: und wære mangem wîbe
      - lg@stanza[n=84]:
        - l[n=21977]: rehte fröude niht benomen,
        - l[n=21978]: die nû muoste ze sorgen komen.
    - chapter[n=250]:
      - head[lg=deu-Latn]: Ein lichtloses Land
      - lg@stanza[n=1]:
        - l[n=21979]: Dâ berihte sich der wîse
        - l[n=21980]: mit tranke und mit spîse.
      - lg@stanza[n=2]:
        - l[n=21981]: er zogte in ein herteʒ lant,
        - l[n=21982]: 'dâ er vinster unde wüeste vant:'
      - lg@stanza[n=3]:
        - l[n=21983]: beide tac unde naht
        - l[n=21984]: sô was daʒ lieht in einer aht.
      - lg@stanza[n=4]:
        - l[n=21985]: des wundert Alexandern.
        - l[n=21986]: ir einer ie den andern
      - lg@stanza[n=5]:
        - l[n=21987]: von vinster kûme erkande.
        - l[n=21988]: dô er in dem lande
      - lg@stanza[n=6]:
        - l[n=21989]: het gezogt siben tage,
        - l[n=21990]: nâch der histôrien sage
      - lg@stanza[n=7]:
        - l[n=21991]: an ein waʒʒer sie quâmen,
        - l[n=21992]: 'dâ sie wunder ouch vernâmen:'
      - lg@stanza[n=8]:
        - l[n=21993]: daʒ ist ze allen zîten heiʒ.
        - l[n=21994]: an dem waʒʒer lac ein creiʒ,
      - lg@stanza[n=9]:
        - l[n=21995]: der was vol schœner frouwen.
        - l[n=21996]: sie mohten dâ wunder schouwen.
      - lg@stanza[n=10]:
        - l[n=21997]: sie truogen engeslich gewant.
        - l[n=21998]: ieglîche het in ir hant
      - lg@stanza[n=11]:
        - l[n=21999]: geworht ein kunstlîcheʒ werc,
        - l[n=22000]: von silber einen halsberc,
      - lg@stanza[n=12]:
        - l[n=22001]: den sie durch nôt an sich warf.
        - l[n=22002]: starc wol snîdende scharf
      - lg@stanza[n=13]:
        - l[n=22003]: fuorten sie alle sament swert
        - l[n=22004]: sie riten grôʒe schœne phert.
      - lg@stanza[n=14]:
        - l[n=22005]: die frouwen wâren wol getân,
        - l[n=22006]: under in wonte kein man.
      - lg@stanza[n=15]:
        - l[n=22007]: daʒ waʒʒer schiet sie beide,
        - l[n=22008]: 'daʒ was dem hêrren leide:'
      - lg@stanza[n=16]:
        - l[n=22009]: er wær hin über gerne ze in.
        - l[n=22010]: nû enmoht des niht sîn.
      - lg@stanza[n=17]:
        - l[n=22011]: daʒ waʒʒer was tief unde vlôʒ.
        - l[n=22012]: ipomites und trachen grôʒ
      - lg@stanza[n=18]:
        - l[n=22013]: in dem waʒʒer wâren,
        - l[n=22014]: dar umb sie daʒ verbâren
      - lg@stanza[n=250_19_a]:
        - l[n=22015]: und kâmen ûf daʒ waʒʒer niht.
    - chapter[n=216]:
      - head[lg=deu-Latn]: Kampf mit einem Ipomites
      - lg@stanza[n=250_20_b]:
        - l[n=22016]: Er schiet von dan und kam dâ lieht
      - lg@stanza[n=1]:
        - l[n=22017]: was, dâ er aber vant
        - l[n=22018]: wüeste ein mosic lant.
      - lg@stanza[n=2]:
        - l[n=22019]: daʒ het von rôre grôʒen walt.
        - l[n=22020]: dâ durch wolt der helt balt.
      - lg@stanza[n=3]:
        - l[n=22021]: 'ûʒ dem walde lief ein tier:'
        - l[n=22022]: als daʒ buoch saget mir,
      - lg@stanza[n=4]:
        - l[n=22023]: eʒ was sêre engeslich,
        - l[n=22024]: einem ipomites gelîch,
      - lg@stanza[n=5]:
        - l[n=22025]: an der brust vorne
        - l[n=22026]: als ein cocodrille het eʒ horne,
      - lg@stanza[n=6]:
        - l[n=22027]: als ein sêrâ truoc eʒ rücke.
        - l[n=22028]: eʒ het valsche tücke.
      - lg@stanza[n=7]:
        - l[n=22029]: dô eʒ die liute angesach,
        - l[n=22030]: dâ lieʒ eʒ im niht wesen gâch,
      - lg@stanza[n=8]:
        - l[n=22031]: eʒ sleich den liuten træge mite,
        - l[n=22032]: dar nâch spranc eʒ in löuwen site.
      - lg@stanza[n=9]:
        - l[n=22033]: zwên ritter eʒ erstieʒ,
        - l[n=22034]: die eʒ tôt ligen lieʒ.
      - lg@stanza[n=10]:
        - l[n=22035]: daʒ tier mit horne was verladen,
        - l[n=22036]: im moht dehein wâfen niht geschaden.
      - lg@stanza[n=11]:
        - l[n=22037]: sie muosten lîden grôʒe nôt,
        - l[n=22038]: ê daʒ sie eʒ sluogen tôt
      - lg@stanza[n=12]:
        - l[n=22039]: mit grôʒen kolben îserîn.
        - l[n=22040]: dô bestunt sie aber ein ander pîn,
      - lg@stanza[n=216_13_a]:
        - l[n=22041]: die in vröude benam.
    - chapter[n=217]:
      - head[lg=deu-Latn]: Kampf mit Elefanten
      - lg@stanza[n=216_14_b]:
        - l[n=22042]: des âbendes er an ein waʒʒer quam,
      - lg@stanza[n=1]:
        - l[n=22043]: Bûchemâr ist daʒ genant.
        - l[n=22044]: dâ quam vil grôʒer elefant,
      - lg@stanza[n=2]:
        - l[n=22045]: die racten ir granse,
        - l[n=22046]: die sie haben vor dem vlanse,
      - lg@stanza[n=3]:
        - l[n=22047]: dâ mit sie wolden vâhen
        - l[n=22048]: die liute. dô sie sâhen
      - lg@stanza[n=4]:
        - l[n=22049]: die tier vaste gegen in jagen,
        - l[n=22050]: die ritter begunden sêre verzagen.
      - lg@stanza[n=5]:
        - l[n=22051]: dô daʒ Alexander sach,
        - l[n=22052]: unervorht der fürste sprach
      - lg@stanza[n=6]:
        - l[n=22053]: "'neinâ, edeln ritter wert,"
        - l[n=22054]: macht iuch vaste ûf die phert.
      - lg@stanza[n=7]:
        - l[n=22055]: wir wollen sie alle vellen tôt,
        - l[n=22056]: daʒ wir des lîden keine nôt
      - lg@stanza[n=8]:
        - l[n=22057]: heiʒt erschrîen die swîn,
        - l[n=22058]: waʒ der in den herten sîn,
      - lg@stanza[n=9]:
        - l[n=22059]: die bûsînen heiʒt erclengen,
        - l[n=22060]: 'mit der tambûren dône mengen:'
      - lg@stanza[n=10]:
        - l[n=22061]: sô daʒ erhœrn die elefant,
        - l[n=22062]: sie geben die vluht alzehant.'
      - lg@stanza[n=11]:
        - l[n=22063]: dô man getet als er sprach,
        - l[n=22064]: die tier man alle vliehen sach.
      - lg@stanza[n=12]:
        - l[n=22065]: dô ranten in die werden nâch
        - l[n=22066]: und sluogen ir ab ein michel vâch.
      - lg@stanza[n=13]:
        - l[n=22067]: der gebeine hieʒ er mit im nemen
        - l[n=22068]: 'und ouch ir zene, der solt in zemen:'
      - lg@stanza[n=14]:
        - l[n=22069]: er wolde dâ von machen einen thrôn,
        - l[n=22070]: wen er quæme ze Babilôn.
    - chapter[n=253]:
      - head[lg=deu-Latn]: Wilde Frauen mit Bärten
      - lg@stanza[n=1]:
        - l[n=22071]: Dar nâch kam er vür einen walt,
        - l[n=22072]: dâ er seltsæne gestalt
      - lg@stanza[n=2]:
        - l[n=22073]: vant und mohte schouwen
        - l[n=22074]: starc grôʒe frouwen,
      - lg@stanza[n=3]:
        - l[n=22075]: die trugen houpt grôʒe
        - l[n=22076]: gar hâres blôʒe,
      - lg@stanza[n=4]:
        - l[n=22077]: biʒ ûf die brust langen bart.
        - l[n=22078]: als die bracken ûf der tiere vart
      - lg@stanza[n=5]:
        - l[n=22079]: 'wâren sie genendec:'
        - l[n=22080]: daʒ was ie unwendec,
      - lg@stanza[n=6]:
        - l[n=22081]: welch des wildes vüeʒe vervienc,
        - l[n=22082]: daʒ selbe tier ir nimmer entgienc.
      - lg@stanza[n=7]:
        - l[n=22083]: under in wâren dehein man.
        - l[n=22084]: der tier hiute sie truogen an.
      - lg@stanza[n=8]:
        - l[n=22085]: 'der brâht man vür Alexander zwô:'
        - l[n=22086]: die hieʒ der künic frâgen dô
      - lg@stanza[n=9]:
        - l[n=22087]: waʒ sie ze spîse zerten
        - l[n=22088]: oder wes sie sich nerten.
      - lg@stanza[n=10]:
        - l[n=22089]: des antwurten sie im schiere,
        - l[n=22090]: sie sprâchen 'niwer der tiere
      - lg@stanza[n=11]:
        - l[n=22091]: und wonen in den walden.'
        - l[n=22092]: der künc hieʒ sie behalden.
    - chapter[n=253a]:
      - head[lg=deu-Latn]: Wilde Menschen
      - lg@stanza[n=1]:
        - l[n=22093]: Von dannen kam er in ein lant,
        - l[n=22094]: dâ er grôʒe waʒʒer vant,
      - lg@stanza[n=2]:
        - l[n=22095]: dâ bî wîp unde man
        - l[n=22096]: alle ungecleidet gân,
      - lg@stanza[n=3]:
        - l[n=22097]: von houbt biʒ ûf den fuoʒ ze tal
        - l[n=22098]: als die tier rûch überal.
      - lg@stanza[n=4]:
        - l[n=22099]: in dem waʒʒer und ûf der erden
        - l[n=22100]: heten wonunge die unwerden.
      - lg@stanza[n=5]:
        - l[n=22101]: als schiere dô sie sâhen
        - l[n=22102]: in daʒ her nâhen,
      - lg@stanza[n=6]:
        - l[n=22103]: dâ liefen sie daʒ waʒʒer în,
        - l[n=22104]: gar sie burgen iren schîn,
      - lg@stanza[n=7]:
        - l[n=22105]: daʒ man ir nihtes niht ensach.
        - l[n=22106]: daʒ was dem fürsten ungemach.
      - lg@stanza[n=253a_8_a]:
        - l[n=22107]: er wolt ir gerne zwei hân.
    - chapter[n=254]:
      - head[lg=deu-Latn]: Frauen, wilden Schweinen gleich
      - lg@stanza[n=253a_9_b]:
        - l[n=22108]: Bî dem waʒʒer den plân
      - lg@stanza[n=1]:
        - l[n=22109]: Alexander der gemeit
        - l[n=22110]: die ouwe ze berge reit.
      - lg@stanza[n=2]:
        - l[n=22111]: als mich daʒ buoch rehte mant,
        - l[n=22112]: volleclîchen grôʒ gezent
      - lg@stanza[n=3]:
        - l[n=22113]: vant er dâ wîp als wilde swîn.
        - l[n=22114]: allenthalben sô gienc in
      - lg@stanza[n=4]:
        - l[n=22115]: biz ûf daʒ enkel daʒ hâr.
        - l[n=22116]: der lîp was in ouch rûch gar
      - lg@stanza[n=5]:
        - l[n=22117]: gelîch einem strûʒe,
        - l[n=22118]: wen sô der nâch der mûʒe
      - lg@stanza[n=6]:
        - l[n=22119]: sîne vedern hât gevangen wider.
        - l[n=22120]: in hiengen ochsenzegel nider
      - lg@stanza[n=7]:
        - l[n=22121]: 'hinden von den lenden:'
        - l[n=22122]: die sach man ûf der erden wenden.
      - lg@stanza[n=8]:
        - l[n=22123]: eʒ wâren die unsüeʒen
        - l[n=22124]: der lenge von zwelf füeʒen.
    - chapter[n=255]:
      - head[lg=deu-Latn]: Schöne Frauen mit Pferdefüʒen
      - lg@stanza[n=1]:
        - l[n=22125]: 'Vürbaʒ reit der fürste balt:'
        - l[n=22126]: er kam in einen grôʒen walt,
      - lg@stanza[n=2]:
        - l[n=22127]: dâ er schœne frouwen vant,
        - l[n=22128]: Lânich sie alle sint genant.
      - lg@stanza[n=3]:
        - l[n=22129]: die truogen hâr als jene,
        - l[n=22130]: schœn antlütze, wol stênde zene,
      - lg@stanza[n=4]:
        - l[n=22131]: 'sie heten gar gewünschten lîp:'
        - l[n=22132]: niuwan daʒ die selben wîp
      - lg@stanza[n=5]:
        - l[n=22133]: heten füeʒe als die ros,
        - l[n=22134]: daʒ dâ vür ein wunder kôs
      - lg@stanza[n=6]:
        - l[n=22135]: 'der fürste und hieʒ sie merken baʒ:'
        - l[n=22136]: ir lenge man siben füeʒe maʒ.
      - lg@stanza[n=255_7_a]:
        - l[n=22137]: der künic ir zwô mit im nam.
    - chapter[n=220]:
      - head[lg=deu-Latn]: Feuerwind in der Wildnis
      - lg@stanza[n=255_8_b]:
        - l[n=22138]: ûf ein wüeste ouwe er quam.
      - lg@stanza[n=1]:
        - l[n=22139]: dô hieʒ der fürste sîn gezelt
        - l[n=22140]: aldâ slahen ûf daʒ velt.
      - lg@stanza[n=2]:
        - l[n=22141]: dô sie begriffen die naht,
        - l[n=22142]: dô kam ein wint mit solicher maht,
      - lg@stanza[n=3]:
        - l[n=22143]: der al der gezelde dach
        - l[n=22144]: nider ûf die erden brach
      - lg@stanza[n=4]:
        - l[n=22145]: und daʒ die Grâiure
        - l[n=22146]: liten nôt von viure,
      - lg@stanza[n=5]:
        - l[n=22147]: daʒ der wint alumbe fuorte,
        - l[n=22148]: des sie grôʒ angest ruorte,
      - lg@stanza[n=6]:
        - l[n=22149]: wann eʒ in vil verbrante
        - l[n=22150]: ir habe und die verswante.
      - lg@stanza[n=7]:
        - l[n=22151]: dô jâhen die Kriechen alle
        - l[n=22152]: mit gemeinem schalle
      - lg@stanza[n=8]:
        - l[n=22153]: daʒ sie liten umb daʒ
        - l[n=22154]: der gote râche und ir haʒ,
      - lg@stanza[n=9]:
        - l[n=22155]: wann sie tôtlich wæren
        - l[n=22156]: und ir wonunge niht verbæren,
      - lg@stanza[n=10]:
        - l[n=22157]: aldâ sie besunder
        - l[n=22158]: wolden haben ir wunder.
      - lg@stanza[n=11]:
        - l[n=22159]: dô sprach Alexander sân
        - l[n=22160]: "'mîn lieben wert erwelten man,"
      - lg@stanza[n=12]:
        - l[n=22161]: dis ungewitters geschiht
        - l[n=22162]: ist von der gote zorn niht.
      - lg@stanza[n=13]:
        - l[n=22163]: eʒ ist dâ von, als ich iu sage,
        - l[n=22164]: die naht sich lenget glîch dem tage,
      - lg@stanza[n=14]:
        - l[n=22165]: ze aller zît in der frist
        - l[n=22166]: gerne ungewitter ist.'
      - lg@stanza[n=15]:
        - l[n=22167]: zehant dô der wint gelac.
        - l[n=22168]: 'nû wolt ouch nâhen der tac:'
      - lg@stanza[n=16]:
        - l[n=22169]: dô lâsen sie zesamen wider
        - l[n=22170]: daʒ in der wint brach dâ nider
      - lg@stanza[n=17]:
        - l[n=22171]: und zerfuort ûf dem plân,
        - l[n=22172]: waʒ in des het daʒ viur lân.
    - chapter[n=220a]:
      - head[lg=deu-Latn]: Schnee, Regen und Feuer vom Himmel
      - lg@stanza[n=1]:
        - l[n=22173]: Aber an dem morgen
        - l[n=22174]: nâht im ein ander sorgen.
      - lg@stanza[n=2]:
        - l[n=22175]: über drî mîle von dem plân
        - l[n=22176]: hieʒ er im herberge vân
      - lg@stanza[n=3]:
        - l[n=22177]: 'und daʒ her dâ zogen hin:'
        - l[n=22178]: er wolt hie ein wîle sîn,
      - lg@stanza[n=4]:
        - l[n=22179]: an der selben stat dâ eʒʒen,
        - l[n=22180]: dar nâch den wec dar meʒʒen.
      - lg@stanza[n=5]:
        - l[n=22181]: dô der fürste gemeit
        - l[n=22182]: mit den fürsten nâch dem here reit
      - lg@stanza[n=6]:
        - l[n=22183]: und er nû wol sach daʒ velt,
        - l[n=22184]: dâ ûf geslagen die gezelt
      - lg@stanza[n=7]:
        - l[n=22185]: wârn, dô viel ein grôʒer snê,
        - l[n=22186]: der den liuten tet und vihe wê
      - lg@stanza[n=8]:
        - l[n=22187]: und sie muote wol envollen.
        - l[n=22188]: phlocken als lange wollen
      - lg@stanza[n=9]:
        - l[n=22189]: vielen dicke ze tal.
        - l[n=22190]: diz was ein bitterlich quâl.
      - lg@stanza[n=10]:
        - l[n=22191]: dâ vant er an dem wege ligen
        - l[n=22192]: einen ritter, dem verzigen
      - lg@stanza[n=11]:
        - l[n=22193]: 'was al sînes lîbes maht:'
        - l[n=22194]: von dem alter was er dar zuo brâht,
      - lg@stanza[n=12]:
        - l[n=22195]: daʒ in die kelte überquam.
        - l[n=22196]: der fürste den ritter vür sich nam
      - lg@stanza[n=13]:
        - l[n=22197]: und fuort in ze dem her wider,
        - l[n=22198]: dâ er in ernerte sider.
      - lg@stanza[n=14]:
        - l[n=22199]: dô wart der frost alsô grôʒ,
        - l[n=22200]: daʒ sie des lîbes verdrôʒ.
      - lg@stanza[n=15]:
        - l[n=22201]: ê die viur wurden gemaht,
        - l[n=22202]: der frost aldâ von lîbe brâht
      - lg@stanza[n=16]:
        - l[n=22203]: 'vierzic ritter zehener mêre:'
        - l[n=22204]: die hieʒ begraben der hêrre.
      - lg@stanza[n=17]:
        - l[n=22205]: got der wol gemuote
        - l[n=22206]: einen regen in ze guote
      - lg@stanza[n=18]:
        - l[n=22207]: sante nâch der herte,
        - l[n=22208]: der drî tage werte.
      - lg@stanza[n=19]:
        - l[n=22209]: dô der regen ende nam,
        - l[n=22210]: von himel ein michel viur quam,
      - lg@stanza[n=20]:
        - l[n=22211]: daʒ alumbe die gezelt
        - l[n=22212]: überal branten alle velt.
      - lg@stanza[n=21]:
        - l[n=22213]: nû hœrt waʒ Alexander tet.
        - l[n=22214]: gegen got er viel an sîn gebet,
      - lg@stanza[n=22]:
        - l[n=22215]: sô vlîʒic er in mante,
        - l[n=22216]: daʒ sich daʒ viur ante
      - lg@stanza[n=23]:
        - l[n=22217]: und ân schaden vergienc;
        - l[n=22218]: dâ von daʒ volc trôst enphienc
      - lg@stanza[n=24]:
        - l[n=22219]: und wart nâch ungemache frô
        - l[n=22220]: und dancten Alexandrô.
    - chapter[n=183]:
      - head[lg=deu-Latn]: Bei den Oxî oder Gîmnôsophistes
      - lg@stanza[n=1]:
        - l[n=22221]: Dô fuoren sie gegen Oxî.
        - l[n=22222]: dem volke wont einvalt bî,
      - lg@stanza[n=2]:
        - l[n=22223]: vor aller hande hôchvart
        - l[n=22224]: sint sie volleclich bewart.
      - lg@stanza[n=3]:
        - l[n=22225]: ze guoten dingen haben sie phliht,
        - l[n=22226]: umbe strît sie wiʒʒen niht.
      - lg@stanza[n=4]:
        - l[n=22227]: sie giengen nact, daʒ dûht sie wol
        - l[n=22228]: stên. sie uobent niht wen hol
      - lg@stanza[n=5]:
        - l[n=22229]: an steinen und an bergen,
        - l[n=22230]: dâ inne sie sich verbergen
      - lg@stanza[n=6]:
        - l[n=22231]: weder hûs noch die stat
        - l[n=22232]: daʒ volc ze sîme gemache hât.
      - lg@stanza[n=7]:
        - l[n=22233]: sie heiʒent Gîmôsophistes,
        - l[n=22234]: id est nûdî sapientês.
      - lg@stanza[n=8]:
        - l[n=22235]: der name bediutet alsô vil,
        - l[n=22236]: daʒ ich ze diute sagen wil,
      - lg@stanza[n=9]:
        - l[n=22237]: 'die nacten und doch die wîsen:'
        - l[n=22238]: dar umb man sie muoʒ prîsen.
      - lg@stanza[n=10]:
        - l[n=22239]: dô der künc von Oxî daʒ vernam,
        - l[n=22240]: daʒ Alexander zuo im quam,
      - lg@stanza[n=11]:
        - l[n=22241]: gemeinlich von dem lande
        - l[n=22242]: einen brief er im sande
      - lg@stanza[n=12]:
        - l[n=22243]: mit den besten, die er hæte.
        - l[n=22244]: man dorfte an ir wæte
      - lg@stanza[n=13]:
        - l[n=22245]: 'niht der koste nemen war:'
        - l[n=22246]: sie kâmen blôʒer hiute dar.
      - lg@stanza[n=14]:
        - l[n=22247]: daʒ dûht die werden wunder wesen.
        - l[n=22248]: Alexander hieʒ den brief lesen,
      - lg@stanza[n=15]:
        - l[n=22249]: der einvelteclich geschriben was.
        - l[n=22250]: nû hœrt waʒ man dar an las.
      - lg@stanza[n=16]:
        - l[n=22251]: "'Gîmôsophiste wesen tôtlich,"
        - l[n=22252]: Alexander, alsô mâl wir dich.
      - lg@stanza[n=17]:
        - l[n=22253]: du bist ein mensch, wir schrîben dir.
        - l[n=22254]: daʒ du uns komst, sô hœre wir.
      - lg@stanza[n=18]:
        - l[n=22255]: wilt du uns vîntlîche komen,
        - l[n=22256]: daʒ sol dir doch lützel fromen.
      - lg@stanza[n=19]:
        - l[n=22257]: du envindest hie silber noch daʒ golt,
        - l[n=22258]: 'noch anders keiner hande solt:'
      - lg@stanza[n=20]:
        - l[n=22259]: niwan die natûrlichen kunst,
        - l[n=22260]: die habe wir von der hœhsten gunst,
      - lg@stanza[n=21]:
        - l[n=22261]: dâ mit die heilege wîsheit
        - l[n=22262]: unser sinne hât bereit,
      - lg@stanza[n=22]:
        - l[n=22263]: und daʒ einveltic leben
        - l[n=22264]: uns von dannen ist gegeben,
      - lg@stanza[n=23]:
        - l[n=22265]: daʒ wir durch dich niht lâʒen.
        - l[n=22266]: wiltu dich strîtes mâʒen
      - lg@stanza[n=24]:
        - l[n=22267]: gegen uns, daʒ stêt nû an dir.
        - l[n=22268]: unser einvalt niht enlâʒen wir.
      - lg@stanza[n=25]:
        - l[n=22269]: wir vorhten nieman wann got.'
        - l[n=22270]: Alexander in enbôt,
      - lg@stanza[n=26]:
        - l[n=22271]: er wolde fridenlîchen komen,
        - l[n=22272]: 'alsô daʒ sie des hæten fromen:'
      - lg@stanza[n=27]:
        - l[n=22273]: beide sîn silber und sîn golt
        - l[n=22274]: er gerne mit in teilen wolt.
      - lg@stanza[n=28]:
        - l[n=22275]: dâ mit er zogte in ir lant.
        - l[n=22276]: daʒ volc er alleʒ nackent vant
      - lg@stanza[n=29]:
        - l[n=22277]: und sîn wonunge haben
        - l[n=22278]: in tiefen gruoben und in graben.
      - lg@stanza[n=30]:
        - l[n=22279]: ir tohter und ir frouwen
        - l[n=22280]: bî dem vihe ûf den ouwen
      - lg@stanza[n=31]:
        - l[n=22281]: giengen sunderlîche.
        - l[n=22282]: dâ frâgte sie der rîche
      - lg@stanza[n=32]:
        - l[n=22283]: umb ir hûs und umb ir grap.
        - l[n=22284]: sie sprâchen 'dise wonunge gap
      - lg@stanza[n=33]:
        - l[n=22285]: uns got.' zehant sie wîsten
        - l[n=22286]: ir hol dem geprîsten.
      - lg@stanza[n=34]:
        - l[n=22287]: dâ sagten sie dem fürsten mê
        - l[n=22288]: "'nû hœr, wie unser orden stê."
      - lg@stanza[n=35]:
        - l[n=22289]: 'daʒ stêt mir nicht ze vâre:'
        - l[n=22290]: ze einem mâl in dem jâre
      - lg@stanza[n=36]:
        - l[n=22291]: mit minne suoch ich mîn wîp.
        - l[n=22292]: alsô trœste ich irn lîp.'
      - lg@stanza[n=37]:
        - l[n=22293]: Alexander sprach 'nû bitet mich
        - l[n=22294]: wes ir welt, des wer iuch ich.'
      - lg@stanza[n=38]:
        - l[n=22295]: "'sît du gibst, waʒ du wilt,"
        - l[n=22296]: und dich des gebens niht bevilt,
      - lg@stanza[n=39]:
        - l[n=22297]: so mach uns untôtlich.
        - l[n=22298]: des guotes sî wir alle rîch.'
      - lg@stanza[n=40]:
        - l[n=22299]: er sprach 'des mac ich niht gegeben.
        - l[n=22300]: ich sol selber niht immer leben.'
      - lg@stanza[n=41]:
        - l[n=22301]: "'bist du tôtlich alsô wir,"
        - l[n=22302]: sô missezimt daʒ lîhte dir
      - lg@stanza[n=42]:
        - l[n=22303]: daʒ du mit gewalt sô verst,
        - l[n=22304]: die werlt verderbest und verherst.
      - lg@stanza[n=43]:
        - l[n=22305]: sît du selber sterben muost,
        - l[n=22306]: unbillich du sô übel tuost
      - lg@stanza[n=44]:
        - l[n=22307]: den liuten solich ungemach.'
        - l[n=22308]: der künc Alexander sprach
      - lg@stanza[n=45]:
        - l[n=22309]: "'diz enhân ich von mir selben niht:"
        - l[n=22310]: von der hœhsten craft kumt die geschiht.
      - lg@stanza[n=46]:
        - l[n=22311]: wolt ich mich strîtes mâʒen
        - l[n=22312]: und willeclîchen lâʒen
      - lg@stanza[n=47]:
        - l[n=22313]: von prîses gewinne,
        - l[n=22314]: der her mîner sinne
      - lg@stanza[n=48]:
        - l[n=22315]: wil mich dâ von lâʒen niht,
        - l[n=22316]: ze des dienst ich habe gephliht,
      - lg@stanza[n=49]:
        - l[n=22317]: des gebot ich wol weiʒ.
        - l[n=22318]: der sich mir ie helfe vleiʒ,
      - lg@stanza[n=50]:
        - l[n=22319]: der lât mich niht von strîte.
        - l[n=22320]: daʒ mer ze keiner zîte
      - lg@stanza[n=51]:
        - l[n=22321]: nimmer wurde betruobet,
        - l[n=22322]: ob eʒ der wint niht uobet,
      - lg@stanza[n=52]:
        - l[n=22323]: dar ûf ze mangen stunden
        - l[n=22324]: sich erheben grôʒe unden.
      - lg@stanza[n=53]:
        - l[n=22325]: war mîn hêrre mînen sin
        - l[n=22326]: wil, dâ muoʒ ich kêren hin.
      - lg@stanza[n=54]:
        - l[n=22327]: sîn gebot ich gerne leisten sol,
        - l[n=22328]: eʒ gê mir übel oder wol.
      - lg@stanza[n=55]:
        - l[n=22329]: leides ir sît von mir erlân.'
        - l[n=22330]: sus schiet er von den liuten dan.
    - chapter[n=223]:
      - head[lg=deu-Latn]: Wunderbäume und eine Stimme vom Himmel
      - lg@stanza[n=1]:
        - l[n=22331]: Dar nâch kam er ûf ein velt,
        - l[n=22332]: dâ sluoc man ûf sîn gezelt.
      - lg@stanza[n=2]:
        - l[n=22333]: dâ vant er hôhe boume stân,
        - l[n=22334]: die des morgens mit der sunne ûf gân
      - lg@stanza[n=3]:
        - l[n=22335]: und wahsen biʒ an die sehsten zît
        - l[n=22336]: des tages, von der sie sîgen sît.
      - lg@stanza[n=4]:
        - l[n=22337]: biʒ daʒ die sunne under gât,
        - l[n=22338]: die erde sie sô gar bevât,
      - lg@stanza[n=5]:
        - l[n=22339]: daʒ man ir nihtes niht ensiht.
        - l[n=22340]: die lâʒen obʒ, als uns giht
      - lg@stanza[n=6]:
        - l[n=22341]: daʒ buoch, daʒ ist so ungehiur,
        - l[n=22342]: als eʒ wol ervant der Pelliur.
      - lg@stanza[n=7]:
        - l[n=22343]: daʒ obʒ hât doch gar süeʒen smac.
        - l[n=22344]: eʒ kam ein ritter, dâ sîn lac,
      - lg@stanza[n=8]:
        - l[n=22345]: ze guoter mâʒe er sîn genôʒ,
        - l[n=22346]: des sîn kompânîe verdrôʒ,
      - lg@stanza[n=9]:
        - l[n=22347]: wen sie ungern in verlurn.
        - l[n=22348]: grôʒen schaden sie an im kurn.
      - lg@stanza[n=10]:
        - l[n=22349]: ein bœser geist den ritter sluoc,
        - l[n=22350]: daʒ man in tôt von dannen truoc.
      - lg@stanza[n=11]:
        - l[n=22351]: uns sagt die histôriâ
        - l[n=22352]: die boume heten vogel dâ,
      - lg@stanza[n=12]:
        - l[n=22353]: die ze den handen kâmen.
        - l[n=22354]: welche der iht nâmen
      - lg@stanza[n=13]:
        - l[n=22355]: oder wer der vogel einen vienc,
        - l[n=22356]: 'dar ûʒ der viurîn igris gienc:'
      - lg@stanza[n=14]:
        - l[n=22357]: der man an der selben stunt
        - l[n=22358]: von sînem âtem wart enzunt,
      - lg@stanza[n=15]:
        - l[n=22359]: daʒ er des niht moht entrinnen,
        - l[n=22360]: er enmuoste gar verbrinnen.
      - lg@stanza[n=16]:
        - l[n=22361]: von himel rief ein stimme sân
        - l[n=22362]: "'Alexander, sprich daʒ dîn man"
      - lg@stanza[n=17]:
        - l[n=22363]: der vogel mê niht vâhen
        - l[n=22364]: und der boume fruht niht nâhen
      - lg@stanza[n=18]:
        - l[n=22365]: 'und in vürbaʒ iht nâher komen:'
        - l[n=22366]: den wirt daʒ leben dâ benomen.'
    - chapter[n=188]:
      - head[lg=deu-Latn]: Dindimus
      - lg@stanza[n=1]:
        - l[n=22367]: Sie îlten ungesûmet dan
        - l[n=22368]: und kâmen ûf einen schœnen plân,
      - lg@stanza[n=2]:
        - l[n=22369]: dâ breit, tief unde grôʒ
        - l[n=22370]: lûter ein schœneʒ waʒʒer vlôʒ.
      - lg@stanza[n=3]:
        - l[n=22371]: 'die heilic schrift sagt ouch dâ von:'
        - l[n=22372]: daʒ waʒʒer heiʒet Fîsôn,
      - lg@stanza[n=4]:
        - l[n=22373]: daʒ dâ vil arger tiere truoc.
        - l[n=22374]: die gezelt man bî dem waʒʒer sluoc.
      - lg@stanza[n=5]:
        - l[n=22375]: ipomites und beluê,
        - l[n=22376]: die mangem manne tâten wê,
      - lg@stanza[n=6]:
        - l[n=22377]: cocodrillen, scorpiônen,
        - l[n=22378]: die sach man den Fîsônen
      - lg@stanza[n=7]:
        - l[n=22379]: in dem jâre stæte tragen
        - l[n=22380]: sunder zwêne mâne, als uns sagen
      - lg@stanza[n=8]:
        - l[n=22381]: 'die buoch und uns lesen sô:'
        - l[n=22382]: in juliô und augustô
      - lg@stanza[n=9]:
        - l[n=22383]: sô ist daʒ waʒʒer âne.
        - l[n=22384]: andersît ûf dem plâne
      - lg@stanza[n=10]:
        - l[n=22385]: des waʒʒers ûf dem stade stên
        - l[n=22386]: sach er liute, loufen, gên,
      - lg@stanza[n=11]:
        - l[n=22387]: ze den er gerne wær gevarn.
        - l[n=22388]: daʒ muost er durch die vreise sparn,
      - lg@stanza[n=12]:
        - l[n=22389]: die ze der zît der Fîsôn hat.
        - l[n=22390]: her über er im ruofen bat
      - lg@stanza[n=13]:
        - l[n=22391]: und sagen die mære,
        - l[n=22392]: welcher hande volc eʒ wære.
      - lg@stanza[n=14]:
        - l[n=22393]: im antwurte einer alzehant
        - l[n=22394]: "'Brâgmanâ ist unser lant."
      - lg@stanza[n=15]:
        - l[n=22395]: unser künic heiʒt alsus
        - l[n=22396]: der sælige Dindimus.'
      - lg@stanza[n=16]:
        - l[n=22397]: Alexander aber bat
        - l[n=22398]: hin über ruofen an daʒ stat,
      - lg@stanza[n=17]:
        - l[n=22399]: ob sie daʒ mohten gezechen,
        - l[n=22400]: er wolt sie gerne sprechen.
      - lg@stanza[n=18]:
        - l[n=22401]: einer in ein schiffel saʒ,
        - l[n=22402]: die rihte er über daʒ waʒʒer maʒ.
      - lg@stanza[n=19]:
        - l[n=22403]: Alexander im engegen gienc,
        - l[n=22404]: den man er lieplich enphienc.
      - lg@stanza[n=20]:
        - l[n=22405]: er gap im cleinet vil
        - l[n=22406]: und bat in blîben ûf daʒ zil,
      - lg@stanza[n=21]:
        - l[n=22407]: daʒ die brieve wurden volbrâht,
        - l[n=22408]: die er ze senden het gedâht
      - lg@stanza[n=22]:
        - l[n=22409]: sînem hêrren Dindimô.
        - l[n=22410]: die nam der bote und kêrte dô
      - lg@stanza[n=23]:
        - l[n=22411]: wider über daʒ waʒʒer dan
        - l[n=22412]: vür den künic von Brâgmanân.
      - lg@stanza[n=24]:
        - l[n=22413]: dô man dem die brieve las,
        - l[n=22414]: alsô dar an geschriben was
      - lg@stanza[n=25]:
        - l[n=22415]: "'Alexander, ob allen künigen hêr"
        - l[n=22416]: (sîn titulus het dannoch mêr),
      - lg@stanza[n=26]:
        - l[n=22417]: ich, sun des gotes Âmônis
        - l[n=22418]: und der künigîn Olimpiadis,
      - lg@stanza[n=27]:
        - l[n=22419]: von Brâgmanâ dem künc Dindimô
        - l[n=22420]: ich schrîbe vröude alsô.
      - lg@stanza[n=28]:
        - l[n=22421]: ich von iu lange hân vernomen
        - l[n=22422]: (des wil ich an ein ende komen),
      - lg@stanza[n=29]:
        - l[n=22423]: daʒ iu allen volge mite
        - l[n=22424]: 'an gemeinen dingen ein site:'
      - lg@stanza[n=30]:
        - l[n=22425]: von allen liuten gesundert
        - l[n=22426]: iuwer leben sî. des wundert
      - lg@stanza[n=31]:
        - l[n=22427]: mich zwâre sêre.
        - l[n=22428]: habt ir daʒ von meister lêre,
      - lg@stanza[n=32]:
        - l[n=22429]: daʒ ir ninder suochent rât
        - l[n=22430]: und iuch nihtes begât
      - lg@stanza[n=33]:
        - l[n=22431]: niwer als iuwer lant hât?
        - l[n=22432]: daʒ ir mich daʒ wiʒʒen lât,
      - lg@stanza[n=34]:
        - l[n=22433]: wâ von daʒ sî, daʒ wil ich
        - l[n=22434]: verschulden. ouch des berihtet mich,
      - lg@stanza[n=35]:
        - l[n=22435]: 'habt irʒ von rehter wîsheit:'
        - l[n=22436]: sô wil ich wesen des bereit
      - lg@stanza[n=36]:
        - l[n=22437]: daʒ ich ze iu gâhe
        - l[n=22438]: und iuwer leben enphâhe,
      - lg@stanza[n=37]:
        - l[n=22439]: wann mîn herze und mîn gedanc
        - l[n=22440]: ie nâch der wîsen lêre ranc.
      - lg@stanza[n=38]:
        - l[n=22441]: lieber vriunt Dindimus,
        - l[n=22442]: doch lêrn uns unser meister sus,
      - lg@stanza[n=39]:
        - l[n=22443]: daʒ iu von gote sî gegeben
        - l[n=22444]: wider uns ein unerkentlich leben.
      - lg@stanza[n=40]:
        - l[n=22445]: wie dem sî, sô wolt ich
        - l[n=22446]: baʒ doch des ervarn mich.
      - lg@stanza[n=41]:
        - l[n=22447]: keinen schaden nemt des ir,
        - l[n=22448]: 'daʒ ir die wârheit schrîbet mir:'
      - lg@stanza[n=42]:
        - l[n=22449]: daʒ sol in wol ze staten komen.
        - l[n=22450]: von den wîsen hân ich daʒ vernomen,
      - lg@stanza[n=43]:
        - l[n=22451]: wâ der guote hât gemeinschaft
        - l[n=22452]: mit den guoten, daʒ gît im sælden craft;
      - lg@stanza[n=44]:
        - l[n=22453]: daʒ schat im niht und frumt doch wol
        - l[n=22454]: jenen. des ich iuch sol
      - lg@stanza[n=45]:
        - l[n=22455]: under disen reden beiden
        - l[n=22456]: wiʒʒentlich bescheiden.
      - lg@stanza[n=46]:
        - l[n=22457]: hæt ich ein vackel in mîner hant,
        - l[n=22458]: wurden dâ tûsent von enprant,
      - lg@stanza[n=47]:
        - l[n=22459]: 'dannoch die mîn brente lieht:'
        - l[n=22460]: alsô kleine schat eʒ iht,
      - lg@stanza[n=48]:
        - l[n=22461]: dô der man daʒ guote sagt;
        - l[n=22462]: 'eʒ schat im mêr, ob erʒ verdagt:'
      - lg@stanza[n=49]:
        - l[n=22463]: wâ erʒ verborgen bî im hât,
        - l[n=22464]: dâ von er keinen danc enphât.'
      - lg@stanza[n=50]:
        - l[n=22465]: "'Dindimus Didascalus,"
        - l[n=22466]: ich schrîbe dem edeln künic sus,
      - lg@stanza[n=51]:
        - l[n=22467]: dem werden Alexandrô
        - l[n=22468]: sælde und daʒ er wese frô.
      - lg@stanza[n=52]:
        - l[n=22469]: als ich von dir hân vernomen
        - l[n=22470]: und mir ist an den brieven komen
      - lg@stanza[n=53]:
        - l[n=22471]: daʒ dîn herze rehter wîsheit gert,
        - l[n=22472]: daʒ lobe ich sêre und ist mir wert.
      - lg@stanza[n=54]:
        - l[n=22473]: daʒ wiʒʒe, vür al der werlde golt
        - l[n=22474]: rehte wîsheit ich haben wolt.
      - lg@stanza[n=55]:
        - l[n=22475]: welch fürste der wîsheit niht enkan,
        - l[n=22476]: daʒ dem solt wesen undertân
      - lg@stanza[n=56]:
        - l[n=22477]: daʒ wil dem fürsten ober wesen,
        - l[n=22478]: als wir in unsern buochen lesen.
      - lg@stanza[n=57]:
        - l[n=22479]: unser kunst und unser leben
        - l[n=22480]: 'wolt ich dir gerne ze wiʒʒen geben:'
      - lg@stanza[n=58]:
        - l[n=22481]: sô sî wir mit den beiden
        - l[n=22482]: sô verre des gescheiden,
      - lg@stanza[n=59]:
        - l[n=22483]: daʒ du maht des begrîfen niht
        - l[n=22484]: unser leben und unser lêre giht.
      - lg@stanza[n=60]:
        - l[n=22485]: du bist ze aller zîte
        - l[n=22486]: bekummert mit strîte,
      - lg@stanza[n=61]:
        - l[n=22487]: doch wil ich dir ein wênic sagen
        - l[n=22488]: unsers ordens, den wir tragen.
      - lg@stanza[n=62]:
        - l[n=22489]: iuwer gote, die ir suochet,
        - l[n=22490]: unser keiner der niht ruochet.
      - lg@stanza[n=63]:
        - l[n=22491]: wir wesen einveltic
        - l[n=22492]: und haben ein leben heilic.
      - lg@stanza[n=64]:
        - l[n=22493]: keine sünde wir begên.
        - l[n=22494]: an der mâʒe wol wir bestên,
      - lg@stanza[n=65]:
        - l[n=22495]: der reht wir gerne lîden.
        - l[n=22496]: 'überic guot wir mîden:'
      - lg@stanza[n=66]:
        - l[n=22497]: daʒ wir ze nôt sollen hân,
        - l[n=22498]: dâ lâʒ wir uns genüegen an.
      - lg@stanza[n=67]:
        - l[n=22499]: alle wir sîn des muotes,
        - l[n=22500]: wir gunnen dir ouch wol guotes.'
      - lg@stanza[n=68]:
        - l[n=22501]: dô Alexander die wort
        - l[n=22502]: und daʒ gebot het gehôrt,
      - lg@stanza[n=69]:
        - l[n=22503]: Dindimô Didascalô
        - l[n=22504]: 'schreip er wider alsô:'
      - lg@stanza[n=70]:
        - l[n=22505]: "'Dâ von ir iuch ân sünde saget"
        - l[n=22506]: und daʒ ir heilic leben traget,
      - lg@stanza[n=71]:
        - l[n=22507]: daʒ sprecht ir niwan dâ von,
        - l[n=22508]: daʒ iuch daʒ waʒʒer Fîsôn
      - lg@stanza[n=72]:
        - l[n=22509]: hât umbevloʒʒen
        - l[n=22510]: und alsô gar besloʒʒen
      - lg@stanza[n=73]:
        - l[n=22511]: und dar ûʒ ninder komen mugt,
        - l[n=22512]: 'nieman ouch dar enphâhen tugt:'
      - lg@stanza[n=74]:
        - l[n=22513]: des müeʒt ir loben daʒ ein lant,
        - l[n=22514]: dâ iu iuwer nar ist benant.
      - lg@stanza[n=75]:
        - l[n=22515]: den gebrechen, den ir aldâ hât,
        - l[n=22516]: den wolt ir zeln vür mâʒe tât.
      - lg@stanza[n=76]:
        - l[n=22517]: nâch iuwer wîsheit lêre
        - l[n=22518]: der in eime kerkære
      - lg@stanza[n=77]:
        - l[n=22519]: læge gar jæmerlîchen,
        - l[n=22520]: 'dem mac man iuch gelîchen:'
      - lg@stanza[n=78]:
        - l[n=22521]: die biʒ an ir tôt dâ büeʒen,
        - l[n=22522]: vür guot die nemen müeʒen
      - lg@stanza[n=79]:
        - l[n=22523]: waʒ sie dâ gehaben mugen,
        - l[n=22524]: 'wan sie vürbaʒ niht entugen:'
      - lg@stanza[n=80]:
        - l[n=22525]: sie wolden doch gern ein anderʒ weln.
        - l[n=22526]: diz mac ich gegen iuwerm lande zeln.
      - lg@stanza[n=81]:
        - l[n=22527]: wen ir habt vür wîsen man,
        - l[n=22528]: den wel wir vür unwîsen hân.
      - lg@stanza[n=82]:
        - l[n=22529]: waʒ sol des mannes wîsheit,
        - l[n=22530]: die nieman niht vür entreit?
      - lg@stanza[n=83]:
        - l[n=22531]: iuwern kummerlîchen slac,
        - l[n=22532]: den ir tragt, wol clagen mac
      - lg@stanza[n=84]:
        - l[n=22533]: ich und ein ieglich man,
        - l[n=22534]: der iuwer nôt bedenken kan.
      - lg@stanza[n=85]:
        - l[n=22535]: doch hœrt dâ hoffenunge zuo,
        - l[n=22536]: daʒ eʒ got dar umbe tuo
      - lg@stanza[n=86]:
        - l[n=22537]: daʒ er iu dort welle geben
        - l[n=22538]: nâch disem lîbe ein beʒʒer leben.
      - lg@stanza[n=87]:
        - l[n=22539]: als man iuch hie leben siht,
        - l[n=22540]: daʒ zel ich iu vür sælde niht.'
      - lg@stanza[n=88]:
        - l[n=22541]: ein sûl von marmelsteine
        - l[n=22542]: grôʒ von werke reine
      - lg@stanza[n=89]:
        - l[n=22543]: lieʒ er dâ rihten ûf den plân
        - l[n=22544]: und dise tât schrîben dar an
      - lg@stanza[n=90]:
        - l[n=22545]: und kurzlîche dise wort,
        - l[n=22546]: als ir sie hie habt gehôrt.
    - chapter[n=256a]:
      - head[lg=deu-Latn]: Begegnung mit Riesen
      - lg@stanza[n=1]:
        - l[n=22547]: Dô er von dem Fîsôn reit,
        - l[n=22548]: er kam ûf ein ouwe breit,
      - lg@stanza[n=2]:
        - l[n=22549]: die was geheiʒen Hacteâ.
        - l[n=22550]: die gezelt hieʒ er ûf slahen dâ.
      - lg@stanza[n=3]:
        - l[n=22551]: an der ouwe ein vorst dâ lac,
        - l[n=22552]: der volleclîcher vinster phlac.
      - lg@stanza[n=4]:
        - l[n=22553]: die boume überal brâhten fruht,
        - l[n=22554]: obʒes allerleie genuht.
      - lg@stanza[n=5]:
        - l[n=22555]: ûʒ dem walde kâmen gegangen
        - l[n=22556]: liute mit grôʒen stangen,
      - lg@stanza[n=6]:
        - l[n=22557]: rûch gekleidet, grôʒ glîch den risen,
        - l[n=22558]: sie zogten vaste ûf die wisen.
      - lg@stanza[n=7]:
        - l[n=22559]: dô die Alexander sach,
        - l[n=22560]: ze al den fürsten er sprach
      - lg@stanza[n=8]:
        - l[n=22561]: "'heiʒet daʒ volc überal"
        - l[n=22562]: von geschrei machen lûten schal,
      - lg@stanza[n=9]:
        - l[n=22563]: dâ mit alle sît bereit.'
        - l[n=22564]: sie tâten als der fürste seit.
      - lg@stanza[n=10]:
        - l[n=22565]: dâ jene hôrten des heres wuofen,
        - l[n=22566]: sie erkanten niht ir ruofen
      - lg@stanza[n=11]:
        - l[n=22567]: noch vernâmen nie menschen stimme
        - l[n=22568]: sie dûhten sie wesen sô grimme,
      - lg@stanza[n=12]:
        - l[n=22569]: daʒ sie allensament vlugen
        - l[n=22570]: und vaste gegen dem walde zugen.
      - lg@stanza[n=13]:
        - l[n=22571]: die werden zogten vaste nâch,
        - l[n=22572]: 'in was an die grôʒen gâch:'
      - lg@stanza[n=14]:
        - l[n=22573]: der sluogen sie dâ hundert tôt
        - l[n=22574]: 'und vier und drîʒic: die selben nôt'
      - lg@stanza[n=15]:
        - l[n=22575]: liten Alexanders man,
        - l[n=22576]: der zal ich in dem buoche hân,
      - lg@stanza[n=16]:
        - l[n=22577]: siben und zweinzig unde hundert
        - l[n=22578]: an manheit ûʒ gesundert.
      - lg@stanza[n=17]:
        - l[n=22579]: nâch der histôrien sage
        - l[n=22580]: ûf der owe sie lâgen drî tage.
      - lg@stanza[n=18]:
        - l[n=22581]: daʒ obʒ was kreftic unde grôʒ,
        - l[n=22582]: 'daʒ volc an kraft des wol genôʒ:'
      - lg@stanza[n=19]:
        - l[n=22583]: vür alle spîse daʒ obʒ eʒ aʒ,
        - l[n=22584]: dâ von wart mangem siechen baʒ.
    - chapter[n=252]:
      - head[lg=deu-Latn]: Ein Riese mit Schweineborsten
      - lg@stanza[n=1]:
        - l[n=22585]: dô er von der ouwe schiet,
        - l[n=22586]: sîn reise an einen phlûm geriet.
      - lg@stanza[n=2]:
        - l[n=22587]: Dâ bî ûf einen schœnen plân
        - l[n=22588]: hieʒ er die pavelûn ûf slân.
      - lg@stanza[n=3]:
        - l[n=22589]: eʒ geschach umb einen mitten tac,
        - l[n=22590]: dô der fürste ruowe phlac,
      - lg@stanza[n=4]:
        - l[n=22591]: dô kam ein engeslîcher man
        - l[n=22592]: ze dem here gegân,
      - lg@stanza[n=5]:
        - l[n=22593]: der het borsten als ein swîn.
        - l[n=22594]: der vâlant was ein Agrestîn.
      - lg@stanza[n=6]:
        - l[n=22595]: er was sô ungevuoge grôʒ,
        - l[n=22596]: daʒ es die liute überal verdrôʒ.
      - lg@stanza[n=7]:
        - l[n=22597]: dô in Alexander sach,
        - l[n=22598]: ze den rittern er sprach,
      - lg@stanza[n=8]:
        - l[n=22599]: wer in im bræhte lebende,
        - l[n=22600]: dem wær er immer gebende
      - lg@stanza[n=9]:
        - l[n=22601]: beide silber unde golt
        - l[n=22602]: und wolt im immer wesen holt.
      - lg@stanza[n=10]:
        - l[n=22603]: die alten und die jungen
        - l[n=22604]: vil dar gegen im sprungen,
      - lg@stanza[n=11]:
        - l[n=22605]: daʒ dem ungevuogen worhte
        - l[n=22606]: harte cleine vorhte.
      - lg@stanza[n=12]:
        - l[n=22607]: er entweich in nie einen fuoʒ.
        - l[n=22608]: sîn wer bôt in swæren gruoʒ.
      - lg@stanza[n=13]:
        - l[n=22609]: sust stunt er vor in unverzagt.
        - l[n=22610]: Alexander hieʒ ein magt
      - lg@stanza[n=14]:
        - l[n=22611]: der cleider gar enplôʒen,
        - l[n=22612]: 'vür den ungehiuren stôʒen:'
      - lg@stanza[n=15]:
        - l[n=22613]: ungesûmet er nâch der magt spranc,
        - l[n=22614]: an sîn arme er sie twanc.
      - lg@stanza[n=16]:
        - l[n=22615]: al die wîle sie an in giengen,
        - l[n=22616]: mit aller nôt sie in viengen
      - lg@stanza[n=17]:
        - l[n=22617]: und brâhten in gebunden
        - l[n=22618]: doch mit starken wunden
      - lg@stanza[n=18]:
        - l[n=22619]: vür Alexander den künic balt.
        - l[n=22620]: dô der ersach sîn gestalt,
      - lg@stanza[n=19]:
        - l[n=22621]: der begunde in wundern sêre.
        - l[n=22622]: dô gebôt der künic hêre
      - lg@stanza[n=20]:
        - l[n=22623]: daʒ man den ungehiuren
        - l[n=22624]: verbrente in den viuren.
      - lg@stanza[n=21]:
        - l[n=22625]: des andern tages dar nâch
        - l[n=22626]: daʒ her von der ouwe brach.
    - chapter[n=249]:
      - head[lg=deu-Latn]: Ein goldener Palast
      - lg@stanza[n=1]:
        - l[n=22627]: Er kam an einen hôhen berc,
        - l[n=22628]: dar ûf stunt ein schœneʒ werc.
      - lg@stanza[n=2]:
        - l[n=22629]: under dem berc ein waʒʒer gienc,
        - l[n=22630]: dar ob ein guldîn keten hienc.
      - lg@stanza[n=3]:
        - l[n=22631]: zwei tûsent und fünfhundert
        - l[n=22632]: von edeln saphîren gesundert
      - lg@stanza[n=4]:
        - l[n=22633]: staffeln dar an wârn gemaht,
        - l[n=22634]: an den berc mit kost zuo brâht,
      - lg@stanza[n=5]:
        - l[n=22635]: an den daʒ volc dar ûf steic.
        - l[n=22636]: der fürste ouch die ze berge kreic.
      - lg@stanza[n=6]:
        - l[n=22637]: Perdicas und Antigonus
        - l[n=22638]: und der hêrre Tholomêus
      - lg@stanza[n=7]:
        - l[n=22639]: volgeten irm hêrren nâch.
        - l[n=22640]: Alexander ûf dem berge sach,
      - lg@stanza[n=8]:
        - l[n=22641]: dô er dar ûf komen was,
        - l[n=22642]: daʒ allerschœnest palas,
      - lg@stanza[n=9]:
        - l[n=22643]: daʒ sînen ougen ie wart kunt.
        - l[n=22644]: bî dem hûs ein tempel stunt
      - lg@stanza[n=10]:
        - l[n=22645]: erbûwet gar von golde,
        - l[n=22646]: daʒ man billich loben solde,
      - lg@stanza[n=11]:
        - l[n=22647]: alsô was ouch ir beider dach.
        - l[n=22648]: rîcher kost dâ niht gebrach
      - lg@stanza[n=12]:
        - l[n=22649]: türstudel, venster und alle tür
        - l[n=22650]: sie vunden in der selben kür.
      - lg@stanza[n=13]:
        - l[n=22651]: die herberge rîche
        - l[n=22652]: was erbûwet wunderlîche.
      - lg@stanza[n=14]:
        - l[n=22653]: der sunnen hûs ist eʒ genant.
        - l[n=22654]: eʒ wart nie ougen mê bekant
      - lg@stanza[n=15]:
        - l[n=22655]: sô grôʒ kost, als dâ was.
        - l[n=22656]: zwischen dem tempel und palas
      - lg@stanza[n=16]:
        - l[n=22657]: sie vunden einen wîngarten,
        - l[n=22658]: dar în sie giengen durch warten.
      - lg@stanza[n=17]:
        - l[n=22659]: an den reben an allen sîten
        - l[n=22660]: sie vunden margarîten
      - lg@stanza[n=18]:
        - l[n=22661]: und ander manegen edeln stein,
        - l[n=22662]: der lieht bî dem golde schein
      - lg@stanza[n=19]:
        - l[n=22663]: und als die triubeln hiengen.
        - l[n=22664]: dar nâch die fürsten giengen
      - lg@stanza[n=20]:
        - l[n=22665]: in daʒ rîche palas,
        - l[n=22666]: dâ noch mê rîcheit inne was.
      - lg@stanza[n=21]:
        - l[n=22667]: ein guldîn bette sie vanden,
        - l[n=22668]: daʒ oben unde unden
      - lg@stanza[n=22]:
        - l[n=22669]: mit rîcheit was gezieret,
        - l[n=22670]: ze rehter mâʒe gevieret.
      - lg@stanza[n=23]:
        - l[n=22671]: 'dar ûf lac ein bettegewant:'
        - l[n=22672]: beʒʒerʒ nie kein man bevant.
      - lg@stanza[n=24]:
        - l[n=22673]: ûf dem bette lac ein man
        - l[n=22674]: grôʒ, schœne und gar wol getân,
      - lg@stanza[n=25]:
        - l[n=22675]: sîn hâr, sîn bart wîʒ als ein swan
        - l[n=22676]: gar tiure kleider het er an,
      - lg@stanza[n=26]:
        - l[n=22677]: einen tiuren huot het er ouch.
        - l[n=22678]: sîn kost daʒ was wîrouch,
      - lg@stanza[n=27]:
        - l[n=22679]: balsamum der hêrre tranc.
        - l[n=22680]: des habe nieman keinen danc,
      - lg@stanza[n=28]:
        - l[n=22681]: daʒ er ie gesæhe
        - l[n=22682]: ein hûs alsô wæhe.
      - lg@stanza[n=29]:
        - l[n=22683]: 'ich sage iu als daʒ buoch uns giht:'
        - l[n=22684]: ze allen zîten was eʒ lieht.
      - lg@stanza[n=30]:
        - l[n=22685]: sô schiere der hêrre die geste ersach,
        - l[n=22686]: zühteclîchen er ze in sprach
      - lg@stanza[n=31]:
        - l[n=22687]: mit lachendem munde
        - l[n=22688]: (alle sprâche er kunde)
      - lg@stanza[n=32]:
        - l[n=22689]: "'werden liute, sagt mir,"
        - l[n=22690]: waʒ welt ir oder waʒ suochet ir?'
      - lg@stanza[n=33]:
        - l[n=22691]: Alexander viel an sîne knie.
        - l[n=22692]: er sprach 'hêrre, wir sehen hie
      - lg@stanza[n=34]:
        - l[n=22693]: und schouwen besunder
        - l[n=22694]: 'manger schœnheit wunder:'
      - lg@stanza[n=35]:
        - l[n=22695]: hêrre mîn, nû bite ich dich
        - l[n=22696]: daʒ du lâʒest wiʒʒen mich
      - lg@stanza[n=36]:
        - l[n=22697]: welch ende gegeben
        - l[n=22698]: sulle werden mîme leben.'
      - lg@stanza[n=37]:
        - l[n=22699]: dô antwurt im der alt man
        - l[n=22700]: "'zwêne boume dich daʒ wiʒʒen lân"
      - lg@stanza[n=38]:
        - l[n=22701]: und machen dir daʒ offenbâr.
        - l[n=22702]: doch maht du noch niht komen dar.
      - lg@stanza[n=39]:
        - l[n=22703]: Lachesis und Clotô
        - l[n=22704]: die sîn noch dînes lebens frô.
      - lg@stanza[n=40]:
        - l[n=22705]: Atropos wil daʒ bewarn,
        - l[n=22706]: du muost der wunder ê mêr ervarn.
      - lg@stanza[n=41]:
        - l[n=22707]: dar nâch sol dich ein wîser man
        - l[n=22708]: die zwêne boume wiʒʒen lân
      - lg@stanza[n=42]:
        - l[n=22709]: der sunnen und des mânen.'
        - l[n=22710]: dem hêrren wol getânen
      - lg@stanza[n=43]:
        - l[n=22711]: sie dancten und mit vröiden nigen.
        - l[n=22712]: die stuofen sie wider abe stigen
      - lg@stanza[n=44]:
        - l[n=22713]: und zogten ze irn gezelden
        - l[n=22714]: frô ûf den velden.
    - chapter[n=226]:
      - head[lg=deu-Latn]: Schlangen mit Smaragden
      - lg@stanza[n=1]:
        - l[n=22715]: Alexander gemeit
        - l[n=22716]: des andern morgens dannen reit.
      - lg@stanza[n=2]:
        - l[n=22717]: dô kam er ûf ein ouwen,
        - l[n=22718]: dâ begunder wunder schouwen
      - lg@stanza[n=3]:
        - l[n=22719]: an nâtern ungefuogen,
        - l[n=22720]: die grôʒ gemeine truogen
      - lg@stanza[n=4]:
        - l[n=22721]: smaragde ob dem hirne
        - l[n=22722]: vorn an der stirne.
      - lg@stanza[n=5]:
        - l[n=22723]: vrühte, die die ouwen geben,
        - l[n=22724]: die selben nâtern der leben,
      - lg@stanza[n=6]:
        - l[n=22725]: daʒ ist pheffer wiʒ und ander krût.
        - l[n=22726]: seltsæner varwe ist ir hût.
      - lg@stanza[n=7]:
        - l[n=22727]: von in sint âne vâre
        - l[n=22728]: die liute. in dem jâre
      - lg@stanza[n=8]:
        - l[n=22729]: ze einem mâI sie haben strît,
        - l[n=22730]: dâ ir vil von tôt lît.
    - chapter[n=227]:
      - head[lg=deu-Latn]: Monströse Tiere
      - lg@stanza[n=1]:
        - l[n=22731]: Dô kam er an ein ander stat,
        - l[n=22732]: die vil arger tiere hat
      - lg@stanza[n=2]:
        - l[n=22733]: ungehiure unde grôʒ,
        - l[n=22734]: des die liute verdrôʒ.
      - lg@stanza[n=3]:
        - l[n=22735]: eʒ giengen die unsüeʒen
        - l[n=22736]: hôch ûf zwein vüeʒen,
      - lg@stanza[n=4]:
        - l[n=22737]: 'als die swîn sie heten clân:'
        - l[n=22738]: als ich daʒ gelesen hân,
      - lg@stanza[n=5]:
        - l[n=22739]: ieglich was drîer vüeʒe breit.
        - l[n=22740]: mit den ouch der fürste streit.
      - lg@stanza[n=6]:
        - l[n=22741]: sie truogen houpt als die swîn,
        - l[n=22742]: ir ougen gâben argen schîn,
      - lg@stanza[n=7]:
        - l[n=22743]: als grîfen heten sie gevidere,
        - l[n=22744]: dâ von sie ûf unde nidere
      - lg@stanza[n=8]:
        - l[n=22745]: fuoren snellîche.
        - l[n=22746]: dâ von sorgenrîche
      - lg@stanza[n=9]:
        - l[n=22747]: 'daʒ volc was: sie wârn sîn hagel.'
        - l[n=22748]: als ein lewe sie heten zagel.
      - lg@stanza[n=10]:
        - l[n=22749]: doch sluogen sie vil der tiere tôt.
        - l[n=22750]: ritter liten ouch die nôt,
      - lg@stanza[n=11]:
        - l[n=22751]: die man zalte in der ahte
        - l[n=22752]: 'zwei hundert unde ahte:'
      - lg@stanza[n=12]:
        - l[n=22753]: die hieʒ dâ der werde
        - l[n=22754]: bestaten ze der erde.
    - chapter[n=229]:
      - head[lg=deu-Latn]: Gefährliche Wasserfrauen
      - lg@stanza[n=1]:
        - l[n=22755]: Dâ mit schiet der fürste dan.
        - l[n=22756]: er kam ûf einen wîten plân,
      - lg@stanza[n=2]:
        - l[n=22757]: durch den ein schœneʒ waʒʒer vlôʒ
        - l[n=22758]: schifrætic unde grôʒ;
      - lg@stanza[n=3]:
        - l[n=22759]: als uns daʒ buoch dâ von seit,
        - l[n=22760]: eʒ was wol drithalber mîle breit.
      - lg@stanza[n=4]:
        - l[n=22761]: dâ bî von rôre stunt ein walt
        - l[n=22762]: grôʒ. dâ hieʒ der helt balt
      - lg@stanza[n=5]:
        - l[n=22763]: die gezelt dâ ûf slâhen,
        - l[n=22764]: dar nâch ze walde gâhen,
      - lg@stanza[n=6]:
        - l[n=22765]: ûʒ dem rôre schif bereiten
        - l[n=22766]: und die ûf daʒ waʒʒer leiten.
      - lg@stanza[n=7]:
        - l[n=22767]: dô von dem lande het vernomen
        - l[n=22768]: daʒ volc daʒ was der fürste komen,
      - lg@stanza[n=8]:
        - l[n=22769]: sie brâhten im kleinôt vil,
        - l[n=22770]: 'als ich iu hie sagen wil:'
      - lg@stanza[n=9]:
        - l[n=22771]: purpervar wîʒe swamme,
        - l[n=22772]: die sie an des waʒʒers stamme
      - lg@stanza[n=10]:
        - l[n=22773]: nâmen ze mangen stunden.
        - l[n=22774]: ûf dem mer sie ouch vunden
      - lg@stanza[n=11]:
        - l[n=22775]: von snecken schâl alsô grôʒ,
        - l[n=22776]: dar în man volleclîchen gôʒ
      - lg@stanza[n=12]:
        - l[n=22777]: trinkens sehzic pfenninc wert;
        - l[n=22778]: der gâben sie vil dem fürsten wert.
      - lg@stanza[n=13]:
        - l[n=22779]: von der merkelber hiute
        - l[n=22780]: ouch brâhten im die liute
      - lg@stanza[n=14]:
        - l[n=22781]: röcke vil nâch iren siten
        - l[n=22782]: wol gezieret, bûrlich gesniten.
      - lg@stanza[n=15]:
        - l[n=22783]: in dem waʒʒer sie wurme nâmen,
        - l[n=22784]: dâ mit sie ouch vür in kâmen,
      - lg@stanza[n=16]:
        - l[n=22785]: grôʒ als eines menschen die,
        - l[n=22786]: veiʒt und süeʒe, als ich gie.
      - lg@stanza[n=17]:
        - l[n=22787]: dô die die werden âʒen,
        - l[n=22788]: aller süeʒe sie vergâʒen
      - lg@stanza[n=18]:
        - l[n=22789]: bî der, die sie dâ vunden,
        - l[n=22790]: wann sie niht enkunden
      - lg@stanza[n=19]:
        - l[n=22791]: gemerken beʒʒer spîse.
        - l[n=22792]: des dancte in der wîse.
      - lg@stanza[n=20]:
        - l[n=22793]: mêr man im ze dienste bôt
        - l[n=22794]: würme wîʒ unde rôt,
      - lg@stanza[n=21]:
        - l[n=22795]: mit den sie vür in gâhten.
        - l[n=22796]: vIl marênen sie brâhten,
      - lg@stanza[n=22]:
        - l[n=22797]: die sint ze spîse ouch gesunt.
        - l[n=22798]: zweihundert und fünfzic phunt
      - lg@stanza[n=23]:
        - l[n=22799]: an der wâge ieglich wac.
        - l[n=22800]: schœne vrouwen het der wâc,
      - lg@stanza[n=24]:
        - l[n=22801]: die wâren snêwîʒ gevar.
        - l[n=22802]: biʒ ûf den vuoʒ sie truogen hâr,
      - lg@stanza[n=25]:
        - l[n=22803]: als grôʒe hunde sie heten zene;
        - l[n=22804]: niht ich mich dar nâch kusse sene.
      - lg@stanza[n=26]:
        - l[n=22805]: sie wâren fünf ellen hôch.
        - l[n=22806]: dô der fürste ûf daʒ waʒʒer zôch,
      - lg@stanza[n=27]:
        - l[n=22807]: die schœnen ungehiure wîp
        - l[n=22808]: mangen werlîchen lîp
      - lg@stanza[n=28]:
        - l[n=22809]: mit den schiffen dâ versancten
        - l[n=22810]: und in dem waʒʒer trancten.
      - lg@stanza[n=29]:
        - l[n=22811]: er verlôs vil liute dô.
        - l[n=22812]: doch viengen sie der vrouwen zwô,
      - lg@stanza[n=30]:
        - l[n=22813]: mit den die Grâiure
        - l[n=22814]: verkouft wârn ze tiure.
      - lg@stanza[n=31]:
        - l[n=22815]: grôʒen schaden er dâ vienc.
        - l[n=22816]: daʒ waʒʒer von dem mere gienc
      - lg@stanza[n=32]:
        - l[n=22817]: 'und was geteilet dâ von:'
        - l[n=22818]: bî dem zogte der Macedôn.
    - chapter[n=230]:
      - head[lg=deu-Latn]: Gefährliche Krebse
      - lg@stanza[n=1]:
        - l[n=22819]: er kam neben ein insulam,
        - l[n=22820]: dâ er volc inne vernam,
      - lg@stanza[n=2]:
        - l[n=22821]: Daʒ sprach kriechesche zunge.
        - l[n=22822]: dô gebôt der fürste junge
      - lg@stanza[n=3]:
        - l[n=22823]: daʒ man erfüere die mære,
        - l[n=22824]: wer von irm lande dâ wære.
      - lg@stanza[n=4]:
        - l[n=22825]: etslich der Kriechen alzehant
        - l[n=22826]: wurfen von in ir gewant,
      - lg@stanza[n=5]:
        - l[n=22827]: sie nâmen mit in ir swert
        - l[n=22828]: und wolden swimmen in den wert.
      - lg@stanza[n=6]:
        - l[n=22829]: wol hæt in gevuoget daʒ,
        - l[n=22830]: des ich in ouch gunde baʒ,
      - lg@stanza[n=7]:
        - l[n=22831]: 'wærn sie dâ gewesen laʒʒer:'
        - l[n=22832]: dô sie kâmen ûf daʒ waʒʒer,
      - lg@stanza[n=8]:
        - l[n=22833]: daʒ drâte und snelleclîchen vlôʒ,
        - l[n=22834]: ûʒ des grunde crebʒe grôʒ
      - lg@stanza[n=9]:
        - l[n=22835]: ûf die rihte ructen,
        - l[n=22836]: die liute sie under zucten,
      - lg@stanza[n=10]:
        - l[n=22837]: daʒ man sie nimmer mê gesach.
        - l[n=22838]: daʒ was dem künge ungemach
      - lg@stanza[n=11]:
        - l[n=22839]: und tet ime âne mâʒen wê.
        - l[n=22840]: mit lûter stimme der hêrre schrê
      - lg@stanza[n=12]:
        - l[n=22841]: "'ô werden Grâiure,"
        - l[n=22842]: sollen die tier ungehiure
      - lg@stanza[n=13]:
        - l[n=22843]: alsô iuwer schûr sîn,
        - l[n=22844]: daʒ ist ein unergetzet pîn.'
    - chapter[n=231]:
      - head[lg=deu-Latn]: Eroberung von Agrigent
      - lg@stanza[n=1]:
        - l[n=22845]: Alexander der künic hêr
        - l[n=22846]: vürbaʒ fuorte sîn her
      - lg@stanza[n=2]:
        - l[n=22847]: in daʒ lant Agragente.
        - l[n=22848]: daʒ lît gegen ôriente.
      - lg@stanza[n=3]:
        - l[n=22849]: diz was in des herbstes zît.
        - l[n=22850]: daʒ lant vil guoter steine gît,
      - lg@stanza[n=4]:
        - l[n=22851]: dar nâch daʒ volc ist genamt
        - l[n=22852]: Smaragdî, daʒ sich des wênic schamt;
      - lg@stanza[n=5]:
        - l[n=22853]: sie turren wol strîten
        - l[n=22854]: werlich gegen vînden rîten
      - lg@stanza[n=6]:
        - l[n=22855]: daʒ lant hât mangen tiuren helt,
        - l[n=22856]: die gegen Alexandrô ûf daʒ velt
      - lg@stanza[n=7]:
        - l[n=22857]: quâmen in strîtlîcher ger,
        - l[n=22858]: aldâ sie brâchen starke sper,
      - lg@stanza[n=8]:
        - l[n=22859]: dô sie mit vîntlîchen siten
        - l[n=22860]: beidersîte zesamen riten
      - lg@stanza[n=9]:
        - l[n=22861]: 'des lantvolkes zale ich las:'
        - l[n=22862]: der geriten aht tûsent was.
      - lg@stanza[n=10]:
        - l[n=22863]: sie heten vuoʒgengel vil,
        - l[n=22864]: der zale ich niht verswîgen wil;
      - lg@stanza[n=11]:
        - l[n=22865]: vür ahtzic tûsent man die maʒ.
        - l[n=22866]: die truogen dâ den Kriechen haʒ,
      - lg@stanza[n=12]:
        - l[n=22867]: daʒ sie in wol erzeigten,
        - l[n=22868]: vil sie ir dâ veigten.
      - lg@stanza[n=13]:
        - l[n=22869]: ietwederthalb dâ bliben tôt
        - l[n=22870]: liute vil, iedoch mit nôt
      - lg@stanza[n=14]:
        - l[n=22871]: die Kriechen erwurben dâ den sic.
        - l[n=22872]: des nâmen sie mangen in ir stric
      - lg@stanza[n=15]:
        - l[n=22873]: von dem lant Agragentîn
        - l[n=22874]: und fuorten die gevangen hin.
      - lg@stanza[n=16]:
        - l[n=22875]: daʒ buoch sagt uns alsus
        - l[n=22876]: des landes künic Châlamus
      - lg@stanza[n=17]:
        - l[n=22877]: ouch in dem strîte gevangen wart,
        - l[n=22878]: der des tages mange vart
      - lg@stanza[n=18]:
        - l[n=22879]: herteclich durch herte rote nam.
        - l[n=22880]: dô der vür Alexander quam,
      - lg@stanza[n=19]:
        - l[n=22881]: alsô schier so er in an sach,
        - l[n=22882]: zehant er ze dem künic sprach
      - lg@stanza[n=20]:
        - l[n=22883]: "'gebiutest du oder wilt du iht?'"
        - l[n=22884]: Châlamus sprach 'anders niht,
      - lg@stanza[n=21]:
        - l[n=22885]: wen diz ist mir lange vor verjehen
        - l[n=22886]: daʒ mir daʒ von iu solde geschehen,
      - lg@stanza[n=22]:
        - l[n=22887]: daʒ ir sic an mir erwurbet,
        - l[n=22888]: ê daʒ ir ersturbet.'
      - lg@stanza[n=23]:
        - l[n=22889]: Alexander nam sîn sicherheit
        - l[n=22890]: und lieʒ den fürsten âne leit.
      - lg@stanza[n=24]:
        - l[n=22891]: von willen gap er im grôʒeʒ guot.
        - l[n=22892]: daʒ wort vergap der hôchgemuot.
      - lg@stanza[n=25]:
        - l[n=22893]: die tôten hieʒ man begraben,
        - l[n=22894]: die wunden sich an die erzte haben.
      - lg@stanza[n=26]:
        - l[n=22895]: alsô die wurden gesunt,
        - l[n=22896]: er schiet von dan sâ zestunt.
    - chapter[n=182]:
      - head[lg=deu-Latn]: Alexander abgeschnitten in einer Stadt
      - lg@stanza[n=1]:
        - l[n=22897]: Dem lande ein stat nâhe lac
        - l[n=22898]: veste, die grôʒer rîcheit phlac.
      - lg@stanza[n=2]:
        - l[n=22899]: dâ fuor Alexander vor.
        - l[n=22900]: er vant besloʒʒen alle ir tor.
      - lg@stanza[n=3]:
        - l[n=22901]: ûf der mûre man nieman sach,
        - l[n=22902]: von den türnen nieman sprach,
      - lg@stanza[n=4]:
        - l[n=22903]: waʒ sie dar gevrâgten
        - l[n=22904]: 'oder nâch zins bâgten:'
      - lg@stanza[n=5]:
        - l[n=22905]: eʒ stunt die stat mære,
        - l[n=22906]: als sie gar wüeste wære.
      - lg@stanza[n=6]:
        - l[n=22907]: die ûʒern ouch des gedâhten,
        - l[n=22908]: an die mûre sie gâhten.
      - lg@stanza[n=7]:
        - l[n=22909]: Alexander in allen vor
        - l[n=22910]: steic ûf die mûr bî eime tor.
      - lg@stanza[n=8]:
        - l[n=22911]: als er kam ûf die zinne,
        - l[n=22912]: noch sach er nieman dar inne.
      - lg@stanza[n=9]:
        - l[n=22913]: die hûs veste und wol bewart,
        - l[n=22914]: 'ir aller tür wârn verspart:'
      - lg@stanza[n=10]:
        - l[n=22915]: dar ûf sie sich verlieʒen
        - l[n=22916]: und hoften der genieʒen.
      - lg@stanza[n=11]:
        - l[n=22917]: dô Alexander daʒ gesach,
        - l[n=22918]: daʒ gegenwer dâ gebrach,
      - lg@stanza[n=12]:
        - l[n=22919]: dô gienc er in die stat hin abe
        - l[n=22920]: an einer stîge, als ich daʒ habe.
      - lg@stanza[n=13]:
        - l[n=22921]: al die wîle die Grâiure
        - l[n=22922]: brâchen vaste die miure,
      - lg@stanza[n=14]:
        - l[n=22923]: etslîchen ouch was sô gâch,
        - l[n=22924]: daʒ sie stigen irm hêrren nâch.
      - lg@stanza[n=15]:
        - l[n=22925]: nû enwas des nicht lanc,
        - l[n=22926]: er sach wâ dort her dranc
      - lg@stanza[n=16]:
        - l[n=22927]: vil volkes ûʒ den klûsen.
        - l[n=22928]: allenthalben an den hûsen
      - lg@stanza[n=17]:
        - l[n=22929]: sach er die tür offen,
        - l[n=22930]: 'vil volkes kam geloffen:'
      - lg@stanza[n=18]:
        - l[n=22931]: gegen dem muost der künic hêr
        - l[n=22932]: aleine wesen ze wer.
      - lg@stanza[n=19]:
        - l[n=22933]: ze der brust in einer schôʒ
        - l[n=22934]: mit gelüppe, der es doch niht genôʒ,
      - lg@stanza[n=20]:
        - l[n=22935]: wen er gar sunder danc
        - l[n=22936]: 'ûf die werlt alle dranc:'
      - lg@stanza[n=21]:
        - l[n=22937]: er sluoc dem schützen einen slac,
        - l[n=22938]: daʒ er tôter vor im lac.
      - lg@stanza[n=22]:
        - l[n=22939]: dâ mit spranc der gehiure
        - l[n=22940]: hinder sich an die miure.
      - lg@stanza[n=23]:
        - l[n=22941]: die burger tâten im gedon,
        - l[n=22942]: starc werte sich der Macedôn.
      - lg@stanza[n=24]:
        - l[n=22943]: nû stigen ouch die sînen în.
        - l[n=22944]: 'dâ huop sich der burger pîn:'
      - lg@stanza[n=25]:
        - l[n=22945]: sie wurden verwunt und erslagen.
        - l[n=22946]: an die hiuser hieʒ er tragen
      - lg@stanza[n=26]:
        - l[n=22947]: 'allenthalben viure:'
        - l[n=22948]: daʒ tâten die Grâiure.
      - lg@stanza[n=27]:
        - l[n=22949]: die burger sêre wurden gemort,
        - l[n=22950]: ir vil verbrant und al ir hort.
      - lg@stanza[n=28]:
        - l[n=22951]: die stat er tîliget unde brach.
        - l[n=22952]: alsô er sîne wunden rach.
      - lg@stanza[n=29]:
        - l[n=22953]: dô im der meister die gebant,
        - l[n=22954]: er zogt dâ er ein insulen vant,
      - lg@stanza[n=30]:
        - l[n=22955]: 'dar inne ligen ein stat:'
        - l[n=22956]: waʒ er ie stete gesehen hat,
      - lg@stanza[n=31]:
        - l[n=22957]: 'der keine wâren der gelîch:'
        - l[n=22958]: schœne, veste unde rîch
      - lg@stanza[n=32]:
        - l[n=22959]: sie was in wunnen schouwe.
        - l[n=22960]: Alexander ûf die ouwe
      - lg@stanza[n=182_33_a]:
        - l[n=22961]: hieʒ die herberge vân.
    - chapter[n=164]:
      - head[lg=deu-Latn]: Amon erscheint Alexander im Schlaf
      - lg@stanza[n=182_34_b]:
        - l[n=22962]: der stat phlac ein werder man,
      - lg@stanza[n=1]:
        - l[n=22963]: Ambrâ, der künic hêr.
        - l[n=22964]: der enhet niht geltes mêr,
      - lg@stanza[n=2]:
        - l[n=22965]: niur die stat, von der er crône truoc.
        - l[n=22966]: die gap im rîcheit genuoc.
      - lg@stanza[n=3]:
        - l[n=22967]: dô hieschen die geste
        - l[n=22968]: 'zins und die veste:'
      - lg@stanza[n=4]:
        - l[n=22969]: Ambrâ der künc her ûʒ enbôt
        - l[n=22970]: 'er het niht hêrren mê denn got:'
      - lg@stanza[n=5]:
        - l[n=22971]: dem wolt er dienen einem
        - l[n=22972]: und anders mê deheinem.
      - lg@stanza[n=6]:
        - l[n=22973]: die stat was veste unde wît,
        - l[n=22974]: wol berihtet ûf strît
      - lg@stanza[n=7]:
        - l[n=22975]: gevestent mit guoten türnen.
        - l[n=22976]: an die begunde zürnen
      - lg@stanza[n=8]:
        - l[n=22977]: der werde Alexander.
        - l[n=22978]: werlich volc dâ vander.
      - lg@stanza[n=9]:
        - l[n=22979]: er moht von sînen wunden
        - l[n=22980]: selber ze den stunden
      - lg@stanza[n=10]:
        - l[n=22981]: an die stat niht gestrîten,
        - l[n=22982]: die doch wart an vil sîten
      - lg@stanza[n=11]:
        - l[n=22983]: mit sturme geloufen an.
        - l[n=22984]: den Kriechen wê wart getân
      - lg@stanza[n=12]:
        - l[n=22985]: von den zinnen. manic schütze
        - l[n=22986]: was der stat des tages nütze.
      - lg@stanza[n=13]:
        - l[n=22987]: 'gelüppet waren ir geschôʒ:'
        - l[n=22988]: die geste sêre des verdrôʒ.
      - lg@stanza[n=14]:
        - l[n=22989]: Alexander an dem tage
        - l[n=22990]: verlôs vil liute, als ich iu sage.
      - lg@stanza[n=15]:
        - l[n=22991]: des tages mit strîtes herte
        - l[n=22992]: die stat sich erwerte
      - lg@stanza[n=16]:
        - l[n=22993]: gar mit volleclîcher maht
        - l[n=22994]: als eʒ nû was worden naht
      - lg@stanza[n=17]:
        - l[n=22995]: und entslâfen was der Macedôn,
        - l[n=22996]: im erschein sîn got Âmôn
      - lg@stanza[n=18]:
        - l[n=22997]: und bewîste im ein krût.
        - l[n=22998]: "er sprach: 'diz merc, mîn sundertrût,"
      - lg@stanza[n=19]:
        - l[n=22999]: diz geloube und habe des muot!
        - l[n=23000]: vür vergift ist eʒ guot.
      - lg@stanza[n=20]:
        - l[n=23001]: du solt eʒ heiʒen stôʒen
        - l[n=23002]: dînen strîtgenôʒen,
      - lg@stanza[n=21]:
        - l[n=23003]: daʒ saft solt du ze trinken geben,
        - l[n=23004]: sô krenket die gift niht ir leben.'
      - lg@stanza[n=22]:
        - l[n=23005]: des morgens dô er erwachte,
        - l[n=23006]: ûf die ouwe er sich machte,
      - lg@stanza[n=23]:
        - l[n=23007]: dâ er vil des krûtes vant.
        - l[n=23008]: daʒ hieʒ er stôʒen alzehant,
      - lg@stanza[n=24]:
        - l[n=23009]: 'den wunden gap erʒ an der stunt:'
        - l[n=23010]: die wurden frô und wol gesunt.
      - lg@stanza[n=25]:
        - l[n=23011]: selbe eʒ ouch der fürste nam,
        - l[n=23012]: daʒ im wol ze staten kam.
      - lg@stanza[n=26]:
        - l[n=23013]: dô die ritter des enphunden
        - l[n=23014]: daʒ daʒ krût vür die wunden
      - lg@stanza[n=27]:
        - l[n=23015]: in guot was und ouch die wurz,
        - l[n=23016]: 'dô was der stat strîten kurz:'
      - lg@stanza[n=28]:
        - l[n=23017]: sie gewunnen sie in überhoubt an.
        - l[n=23018]: 'Ambrâ ûf daʒ mer entran:'
      - lg@stanza[n=29]:
        - l[n=23019]: des weiʒ ich niht kam er sît wider.
        - l[n=23020]: Alexander brach die miure nider,
      - lg@stanza[n=30]:
        - l[n=23021]: ein michel guot er dâ nam,
        - l[n=23022]: 'doch tet der fürste als im wol zam:'
      - lg@stanza[n=164_31_a]:
        - l[n=23023]: nâch allen irn schulden
    - chapter[n=232]:
      - head[lg=deu-Latn]: Kampf mit wilden Tieren
      - lg@stanza[n=164_32_b]:
        - l[n=23024]: die liute er nam ze hulden.
      - lg@stanza[n=1]:
        - l[n=23025]: Des prîs sich ie wol mêrte
        - l[n=23026]: an dem waʒʒer vürbaʒ kêrte.
      - lg@stanza[n=2]:
        - l[n=23027]: er kam in ein wüesteʒ lant,
        - l[n=23028]: dâ er ungehiure tier vant,
      - lg@stanza[n=3]:
        - l[n=23029]: die an den houbten vorne
        - l[n=23030]: truogen starke horne,
      - lg@stanza[n=4]:
        - l[n=23031]: alumme gezant als ein sege
        - l[n=23032]: gar scharf. daʒ volc an aller wege
      - lg@stanza[n=5]:
        - l[n=23033]: die tier mit grImme liefen an.
        - l[n=23034]: dâ wart ein herter strît getân
      - lg@stanza[n=6]:
        - l[n=23035]: von den tieren wilde.
        - l[n=23036]: der ellenthaften schilde
      - lg@stanza[n=7]:
        - l[n=23037]: mit den hornen sie zerbrâchen,
        - l[n=23038]: der liute sie erstâchen
      - lg@stanza[n=8]:
        - l[n=23039]: sô gar âne mâʒe vil,
        - l[n=23040]: als ich iu hie sagen wil.
      - lg@stanza[n=9]:
        - l[n=23041]: ir zal habt ir vernomen ê.
        - l[n=23042]: er behielt liute nimmê
      - lg@stanza[n=10]:
        - l[n=23043]: niur aht tûsent und vierhundert
        - l[n=23044]: und vierzic; des mich wundert,
      - lg@stanza[n=11]:
        - l[n=23045]: daʒ er sô grôʒen schaden kôs
        - l[n=23046]: und sô vil volkes dâ verlôs.
      - lg@stanza[n=12]:
        - l[n=23047]: doch sluogen sie gar die tier tôt.
        - l[n=23048]: Alexander cleite die nôt,
      - lg@stanza[n=13]:
        - l[n=23049]: ern wolde niht von der stat,
        - l[n=23050]: ê man daʒ volc begraben hat,
      - lg@stanza[n=14]:
        - l[n=23051]: daʒ er vil ofte beweinte.
        - l[n=23052]: mit triuwen er ie meinte
      - lg@stanza[n=15]:
        - l[n=23053]: sîn liute, waʒ er der moht haben.
        - l[n=23054]: als dise wâren begraben,
      - lg@stanza[n=16]:
        - l[n=23055]: mit betruobtem muote
        - l[n=23056]: von dannen schiet der guote.
    - chapter[n=233]:
      - head[lg=deu-Latn]: Schlangen mit Hörnern
      - lg@stanza[n=1]:
        - l[n=23057]: Dar nâch kam der junge
        - l[n=23058]: in ein wüestenunge.
      - lg@stanza[n=2]:
        - l[n=23059]: vil pheffers hât daʒ selbe lant.
        - l[n=23060]: grôʒe nâtern er dâ vant,
      - lg@stanza[n=3]:
        - l[n=23061]: die heten houbt als die wider
        - l[n=23062]: und grôʒe horn, dâ mit sie nider
      - lg@stanza[n=4]:
        - l[n=23063]: mangen man stieʒen,
        - l[n=23064]: den sie tôt ligen lieʒen.
      - lg@stanza[n=5]:
        - l[n=23065]: umb die nâtern was eʒ sô gestalt.
        - l[n=23066]: welch mensche von in wart gevalt,
      - lg@stanza[n=6]:
        - l[n=23067]: daʒ muoʒte den geist lâʒen.
        - l[n=23068]: diz erzurnte âne mâʒen
      - lg@stanza[n=7]:
        - l[n=23069]: von Macedô den vrechen.
        - l[n=23070]: an die würme begunder brechen,
      - lg@stanza[n=8]:
        - l[n=23071]: der er vil ze tôde sluoc.
        - l[n=23072]: ein menlich herze er ie truoc,
      - lg@stanza[n=9]:
        - l[n=23073]: daʒ ze manger zîte
        - l[n=23074]: die sînen brâht ze strîte,
      - lg@stanza[n=10]:
        - l[n=23075]: des sie doch wol heten enborn.
        - l[n=23076]: den wart ouch an die würme zorn
      - lg@stanza[n=11]:
        - l[n=23077]: und sluogen der unmâʒen vil.
        - l[n=23078]: ir zal ich iu niht sagen wil,
      - lg@stanza[n=233_12_a]:
        - l[n=23079]: wann ich ir ahte niht enweiʒ,.
    - chapter[n=235]:
      - head[lg=deu-Latn]: Kampf mit den Konocefalî
      - lg@stanza[n=233_13_b]:
        - l[n=23080]: dar nâch kam er in einen kreiʒ,
      - lg@stanza[n=1]:
        - l[n=23081]: 'dâ er vil liute inne vant:'
        - l[n=23082]: Konocefalî sint die genant.
      - lg@stanza[n=2]:
        - l[n=23083]: Die truogen stangen und niht swert,
        - l[n=23084]: hals und houbet als die phert.
      - lg@stanza[n=3]:
        - l[n=23085]: die selben ungefuogen
        - l[n=23086]: grôʒen lîp ouch truogen,
      - lg@stanza[n=4]:
        - l[n=23087]: sie wâren engestlich gezan,
        - l[n=23088]: und füeʒe als der grîfen clân.
      - lg@stanza[n=5]:
        - l[n=23089]: ir âtem ûʒ dem munde
        - l[n=23090]: gap viur ze aller stunde.
      - lg@stanza[n=6]:
        - l[n=23091]: aldô muost sich der hêre
        - l[n=23092]: der liute wern sêre.
      - lg@stanza[n=7]:
        - l[n=23093]: er streit des tages als ein man.
        - l[n=23094]: vast rief er die sînen an,
      - lg@stanza[n=8]:
        - l[n=23095]: daʒ sie wolden niht verzagen.
        - l[n=23096]: der undiet wart dâ vil erslagen,
      - lg@stanza[n=9]:
        - l[n=23097]: vil ir im doch entrunnen
        - l[n=23098]: die Kriechen den sic gewunnen,
      - lg@stanza[n=10]:
        - l[n=23099]: ouch bleip ir etslîcher tôt
        - l[n=23100]: von dem viure, daʒ ir âtem bôt,
      - lg@stanza[n=11]:
        - l[n=23101]: und von irn grôʒen stangen
        - l[n=23102]: ungefüegen langen.
      - lg@stanza[n=235_12_a]:
        - l[n=23103]: den künic sêre betruobte daʒ.
    - chapter[n=236]:
      - head[lg=deu-Latn]: Ameisen, die Gold bringen
      - lg@stanza[n=235_13_b]:
        - l[n=23104]: von dannen zogt er vürbaʒ
      - lg@stanza[n=1]:
        - l[n=23105]: über ein waʒʒer, daʒ dâ vlôʒ,
        - l[n=23106]: daʒ was ze guoter mâʒe grôʒ,
      - lg@stanza[n=2]:
        - l[n=23107]: doch mohte man eʒ rîten
        - l[n=23108]: an des waʒʒers ander sîten
      - lg@stanza[n=3]:
        - l[n=23109]: hieʒ er rihten die gezelt
        - l[n=23110]: ûf ein schœne rîcheʒ velt.
      - lg@stanza[n=4]:
        - l[n=23111]: er wolde haben dâ gemach.
        - l[n=23112]: nû hœrent, waʒ der fürste sach
      - lg@stanza[n=5]:
        - l[n=23113]: und merkent besunder
        - l[n=23114]: ein seltsæneʒ wunder.
      - lg@stanza[n=6]:
        - l[n=23115]: Die naht sie hin brâhten
        - l[n=23116]: mit ruo, als sie gedâhten.
      - lg@stanza[n=7]:
        - l[n=23117]: ûf den tac sie sliefen lange
        - l[n=23118]: von müede getwange
      - lg@stanza[n=8]:
        - l[n=23119]: biʒ ûf die fünften stunde
        - l[n=23120]: 'des tages: dâ begunde'
      - lg@stanza[n=9]:
        - l[n=23121]: daʒ vihe vaste ûf den wisen
        - l[n=23122]: lûte erlüen unde bisen,
      - lg@stanza[n=10]:
        - l[n=23123]: von dem ungefüegen schalle
        - l[n=23124]: die liute erwahten alle.
      - lg@stanza[n=11]:
        - l[n=23125]: sie sâhen vil des vihes tôt
        - l[n=23126]: und mangen houfen goldes rôt,
      - lg@stanza[n=12]:
        - l[n=23127]: daʒ ûf die zît al die naht
        - l[n=23128]: ûʒ der erden heten brâht
      - lg@stanza[n=13]:
        - l[n=23129]: âmeiʒen grôʒ und wunderlich,
        - l[n=23130]: einem vollegen wolve glîch.
      - lg@stanza[n=14]:
        - l[n=23131]: sie heten in irm munde
        - l[n=23132]: scharphe zene als die hunde,
      - lg@stanza[n=15]:
        - l[n=23133]: langer füeʒe sehse
        - l[n=23134]: sie heten und clâwen wehse,
      - lg@stanza[n=16]:
        - l[n=23135]: als des meres mücken
        - l[n=23136]: gevidert besît den rücken,
      - lg@stanza[n=17]:
        - l[n=23137]: 'alsô heten sie ouch scharphen grans:'
        - l[n=23138]: etslich ein lemmel nâch ir dans.
      - lg@stanza[n=18]:
        - l[n=23139]: wâ sich vereinte ein man,
        - l[n=23140]: der muost den tôt gewisse hân.
      - lg@stanza[n=19]:
        - l[n=23141]: dô muosten sie daʒ vihe dâ wern,
        - l[n=23142]: 'ob sieʒ wolden ernern:'
      - lg@stanza[n=20]:
        - l[n=23143]: man sach sie die âmeiʒen jagen.
        - l[n=23144]: sie hæten gerne sie erslagen,
      - lg@stanza[n=21]:
        - l[n=23145]: dô liefen sie sô drâte,
        - l[n=23146]: daʒ sie deʒ wunder hâte
      - lg@stanza[n=22]:
        - l[n=23147]: und sie des dûhte wie sie vlugen.
        - l[n=23148]: den tac sie in alsô vor zugen,
      - lg@stanza[n=23]:
        - l[n=23149]: 'biʒ daʒ die sunne ze reste zôch:'
        - l[n=23150]: daʒ gewürme in die erde krôch,
      - lg@stanza[n=24]:
        - l[n=23151]: daʒ was sîn art und sîn ahte.
        - l[n=23152]: aber dâ benahte
      - lg@stanza[n=25]:
        - l[n=23153]: ûf der ouwe daʒ her.
        - l[n=23154]: dô gebôt der künic hêr
      - lg@stanza[n=26]:
        - l[n=23155]: daʒ sie næmen daʒ golt,
        - l[n=23156]: waʒ des ieglîcher haben wolt.
    - chapter[n=256]:
      - head[lg=deu-Latn]: Kampf mit einäugigen Riesen
      - lg@stanza[n=1]:
        - l[n=23157]: Die histôriâ tuot uns kunt
        - l[n=23158]: wie er in einen grôʒen grunt
      - lg@stanza[n=2]:
        - l[n=23159]: zwischen grôʒ gebirge kæme,
        - l[n=23160]: dâ er wunder ouch vernæme
      - lg@stanza[n=3]:
        - l[n=23161]: und mit ungefüegem schaden
        - l[n=23162]: sîn volc dâ wart überladen.
      - lg@stanza[n=4]:
        - l[n=23163]: ûʒ dem berge liute giengen,
        - l[n=23164]: die sie mit grimme enphiengen.
      - lg@stanza[n=5]:
        - l[n=23165]: sie zerwurfen ir gezelt
        - l[n=23166]: mangen enden ûf daʒ velt.
      - lg@stanza[n=6]:
        - l[n=23167]: sie wâren grôʒ als die risen,
        - l[n=23168]: ir âtem lûte, als sie bliesen
      - lg@stanza[n=7]:
        - l[n=23169]: schalbære horne.
        - l[n=23170]: grôʒ ein ouge vorne
      - lg@stanza[n=8]:
        - l[n=23171]: 'daʒ stunt in tief in dem koph:'
        - l[n=23172]: als in ein zerbrochen toph
      - lg@stanza[n=9]:
        - l[n=23173]: sach man hin în in daʒ hol,
        - l[n=23174]: auch sâhen sie her ûʒ wol.
      - lg@stanza[n=10]:
        - l[n=23175]: der fürste an die grôʒen lief.
        - l[n=23176]: vaste er an die sînen rief
      - lg@stanza[n=11]:
        - l[n=23177]: "'eiâ, tiuren helde guot,"
        - l[n=23178]: habent hiute vesten muot.
      - lg@stanza[n=12]:
        - l[n=23179]: jâ solt ir daʒ in herzen tragen,
        - l[n=23180]: daʒ wir vil haben erslagen
      - lg@stanza[n=13]:
        - l[n=23181]: der die heten grœʒer kraft
        - l[n=23182]: denn dise ungestalt geschaft.'
      - lg@stanza[n=14]:
        - l[n=23183]: dô hielten sich ze houfen
        - l[n=23184]: die Kriechen mit rote loufen
      - lg@stanza[n=15]:
        - l[n=23185]: an die grôʒen dâ begunden,
        - l[n=23186]: ungefüege wunden
      - lg@stanza[n=16]:
        - l[n=23187]: sie in sluogen unde stâchen,
        - l[n=23188]: den sic sie von in brâchen,
      - lg@stanza[n=17]:
        - l[n=23189]: alsô daʒ die grôʒen man
        - l[n=23190]: gegen den bergen vluhen dan.
      - lg@stanza[n=18]:
        - l[n=23191]: diz kam zuo mit grôʒer nôt.
        - l[n=23192]: beider sît lac ir vil tôt.
      - lg@stanza[n=19]:
        - l[n=23193]: Von dannen zogt der helt balt
        - l[n=23194]: durch einen wunneclîchen walt.
      - lg@stanza[n=20]:
        - l[n=23195]: dâ sach er ungefüege tier,
        - l[n=23196]: von den daʒ buoch sô seit mir,
      - lg@stanza[n=21]:
        - l[n=23197]: die wârn gestalt als die ros;
        - l[n=23198]: an in man löuwenfüeʒe kôs.
      - lg@stanza[n=22]:
        - l[n=23199]: ir hœhe ze der mâʒe zôch
        - l[n=23200]: völlic drîʒic füeʒe hôch
      - lg@stanza[n=23]:
        - l[n=23201]: und zwelfer an der dicke.
        - l[n=23202]: alsô schiere so in ze blicke
      - lg@stanza[n=24]:
        - l[n=23203]: die stolzen leien quâmen,
        - l[n=23204]: zehant die vluht dâ nâmen
      - lg@stanza[n=25]:
        - l[n=23205]: die tier und liefen balde
        - l[n=23206]: wider în ze walde.
    - chapter[n=246]:
      - head[lg=deu-Latn]: Prophetische Vögel
      - lg@stanza[n=1]:
        - l[n=23207]: Dô er durch den walt quam,
        - l[n=23208]: er vant ein ouwe wunnesam,
      - lg@stanza[n=2]:
        - l[n=23209]: dar ûf einen palas,
        - l[n=23210]: der von rîcher kost was
      - lg@stanza[n=3]:
        - l[n=23211]: wunderlîchen wol zuo brâht,
        - l[n=23212]: als daʒ ein künic het erdâht,
      - lg@stanza[n=4]:
        - l[n=23213]: der was Xerses genant.
        - l[n=23214]: in dem palas er vant
      - lg@stanza[n=5]:
        - l[n=23215]: 'vil der vogel neste:'
        - l[n=23216]: dar an was kein gebreste,
      - lg@stanza[n=6]:
        - l[n=23217]: mit golde sie wârn gehêret.
        - l[n=23218]: dâ heten an gekêret
      - lg@stanza[n=7]:
        - l[n=23219]: mit werke meister iren vlîʒ.
        - l[n=23220]: dar inne wonten vogel wîʒ,
      - lg@stanza[n=8]:
        - l[n=23221]: den tûben grôʒ gelîche,
        - l[n=23222]: die beschieden wærlîche
      - lg@stanza[n=9]:
        - l[n=23223]: dem menschen welcheʒ solt genesen
        - l[n=23224]: oder welcheʒ müeste des tôdes wesen.
      - lg@stanza[n=10]:
        - l[n=23225]: ich wil iu sagen wie daʒ was.
        - l[n=23226]: wann man in daʒ palas
      - lg@stanza[n=11]:
        - l[n=23227]: einen siechen menschen truoc,
        - l[n=23228]: welch suhte sô den sluoc,
      - lg@stanza[n=12]:
        - l[n=23229]: sâhen den die vogel an,
        - l[n=23230]: eʒ wære wîp oder man,
      - lg@stanza[n=13]:
        - l[n=23231]: daʒ wart ledic von der nôt;
        - l[n=23232]: welcheʒ sie niht ansâhen, daʒ lac tôt.
      - lg@stanza[n=14]:
        - l[n=23233]: dise schrift an einer want
        - l[n=23234]: der hêrre Alexander vant
      - lg@stanza[n=15]:
        - l[n=23235]: von guldînen buochstaben
        - l[n=23236]: meisterlîchen dar erhaben.
    - chapter[n=234]:
      - head[lg=deu-Latn]: Mehrköpfige Tiere
      - lg@stanza[n=1]:
        - l[n=23237]: von dem palas der wîgant
        - l[n=23238]: zogte in ein wüesteʒ lant.
      - lg@stanza[n=2]:
        - l[n=23239]: dâ sach er gegen im strîchen
        - l[n=23240]: freisam und engeslîchen
      - lg@stanza[n=3]:
        - l[n=23241]: vil nâtern ungefuoge grôʒ,
        - l[n=23242]: 'daʒ ze sehen in verdrôʒ:'
      - lg@stanza[n=4]:
        - l[n=23243]: ieglich zwei houpt truoc,
        - l[n=23244]: daʒ viur in ûʒ den ougen sluoc
      - lg@stanza[n=5]:
        - l[n=23245]: und lûhte sam die lucerne.
        - l[n=23246]: daʒ volc sach sie niht gerne.
      - lg@stanza[n=6]:
        - l[n=23247]: sie gâhten von in balde.
        - l[n=23248]: auch sâhen sie in dem walde
      - lg@stanza[n=7]:
        - l[n=23249]: tier gelîch den affen,
        - l[n=23250]: 'die begunden sie an kaffen:'
      - lg@stanza[n=8]:
        - l[n=23251]: ieglîcheʒ aht ougen het,
        - l[n=23252]: 'als mangen fuoʒ: daʒ mir tet'
      - lg@stanza[n=9]:
        - l[n=23253]: die histôriâ ze wiʒʒen.
        - l[n=23254]: grôʒer übel sie sich vliʒʒen.
      - lg@stanza[n=10]:
        - l[n=23255]: an dem kophe vorne
        - l[n=23256]: 'truogen sie zwei scharphe horne:'
      - lg@stanza[n=11]:
        - l[n=23257]: wenn sie bestunt ir zorn,
        - l[n=23258]: waʒ sie trâfen, daʒ was verlorn.
      - lg@stanza[n=12]:
        - l[n=23259]: wol kam der fürste und sîne man
        - l[n=23260]: von in unversêret dan.
    - chapter[n=234a]:
      - head[lg=deu-Latn]: Monströse Menschen in Prafîacâ
      - lg@stanza[n=1]:
        - l[n=23261]: Walt, velt und heide
        - l[n=23262]: fünfzehen tageweide
      - lg@stanza[n=2]:
        - l[n=23263]: Alexander, der êren vogt,
        - l[n=23264]: alles in wüestenunge zogt.
      - lg@stanza[n=3]:
        - l[n=23265]: an dem fünfzehenden tage
        - l[n=23266]: quam der fürste (als ich iu sage)
      - lg@stanza[n=4]:
        - l[n=23267]: in ein wunneclîcheʒ lant,
        - l[n=23268]: Prafîacâ ist daʒ genant.
      - lg@stanza[n=5]:
        - l[n=23269]: dâ hieʒ der hêrre ûf einen plân
        - l[n=23270]: die gezelt bî eime waʒʒer slân.
      - lg@stanza[n=6]:
        - l[n=23271]: sie funden dâ guot weide.
        - l[n=23272]: nû wolden ouch ir leide
      - lg@stanza[n=7]:
        - l[n=23273]: die helde vermeʒʒen
        - l[n=23274]: und ir müede dâ vergeʒʒen.
    - chapter[n=234b]:
      - head[lg=deu-Latn]: Hochzeit des Candaulus
      - lg@stanza[n=1]:
        - l[n=23275]: von dem her über ein mîle
        - l[n=23276]: Alexander durch kurzwîle
      - lg@stanza[n=2]:
        - l[n=23277]: vrô mit sînen fürsten reit.
        - l[n=23278]: er kam an ein waʒʒer breit.
      - lg@stanza[n=3]:
        - l[n=23279]: dâ vant er einen wert grôʒ,
        - l[n=23280]: den daʒ waʒʒer umbevlôʒ,
      - lg@stanza[n=4]:
        - l[n=23281]: dar inne ein volc wunderlich,
        - l[n=23282]: als daʒ buoch bewîset mich
      - lg@stanza[n=5]:
        - l[n=23283]: (geruocht irs, sô geloubet),
        - l[n=23284]: daʒ was âne houbet.
      - lg@stanza[n=6]:
        - l[n=23285]: ôren, ougen und der munt
        - l[n=23286]: in vornen an der brust stunt,
      - lg@stanza[n=7]:
        - l[n=23287]: ir lenge siben füeʒe hôch,
        - l[n=23288]: ir schîn glîch goldes varwe zôch.
      - lg@stanza[n=8]:
        - l[n=23289]: Prafîacâ daʒ rîche lant
        - l[n=23290]: Candaulus het ze sîner hant,
      - lg@stanza[n=9]:
        - l[n=23291]: der künigîn Candacis suon.
        - l[n=23292]: der wolt ein hôchzît dâ tuon.
      - lg@stanza[n=10]:
        - l[n=23293]: sîn muoter, die frouwen clâr,
        - l[n=23294]: die het er gebeten dar.
      - lg@stanza[n=11]:
        - l[n=23295]: Candaulus het dâ eine stat
        - l[n=23296]: ûf einem berge, ze der man hat
      - lg@stanza[n=12]:
        - l[n=23297]: von dem here wol drîʒic mîle lanc.
        - l[n=23298]: Candaulus, der mit fröuden ranc,
      - lg@stanza[n=13]:
        - l[n=23299]: die im dâ vollic undersniten
        - l[n=23300]: mit leide wart, er was geriten
      - lg@stanza[n=14]:
        - l[n=23301]: von der stat verre an ein jeit.
        - l[n=23302]: von sînem wîp man seit,
      - lg@stanza[n=15]:
        - l[n=23303]: daʒ ir schœne unvolaht
        - l[n=23304]: wære. eʒ hete der fürste brâht
      - lg@stanza[n=16]:
        - l[n=23305]: sîne muoter ze den viuren
        - l[n=23306]: mit manger frouwen tiuren,
      - lg@stanza[n=17]:
        - l[n=23307]: die den bluomen irn glanz
        - l[n=23308]: nâmen. der künc Schoieranz
      - lg@stanza[n=18]:
        - l[n=23309]: von Berikôn mit sende ranc,
        - l[n=23310]: des in des landes frouwe twanc,
      - lg@stanza[n=19]:
        - l[n=23311]: die het ze friunde er erkorn.
        - l[n=23312]: der friuntschaft hæte gern enborn
      - lg@stanza[n=20]:
        - l[n=23313]: 'Candaulus, der küniginne wirt:'
        - l[n=23314]: vil fröuden wart er hie verirt.
      - lg@stanza[n=21]:
        - l[n=23315]: Schoieranz mit gewalt dar kam,
        - l[n=23316]: Candaulô er die frouwen nam.
      - lg@stanza[n=22]:
        - l[n=23317]: noch heten sie beide niht vernomen
        - l[n=23318]: daʒ in was sô nâhe komen
      - lg@stanza[n=23]:
        - l[n=23319]: Alexander, der êren vogt.
        - l[n=23320]: Schoieranz vaste zogt
      - lg@stanza[n=24]:
        - l[n=23321]: 'ûf der gezelde huote:'
        - l[n=23322]: dâ wart er mit unguote
      - lg@stanza[n=25]:
        - l[n=23323]: mit werlîchen handen
        - l[n=23324]: und mit grimme dâ bestanden.
      - lg@stanza[n=26]:
        - l[n=23325]: die frowe die schrê den nôtruof.
        - l[n=23326]: 'Schoieranz daʒ swære schuof:'
      - lg@stanza[n=27]:
        - l[n=23327]: übel der wart enphangen,
        - l[n=23328]: er wart aldâ gevangen
      - lg@stanza[n=28]:
        - l[n=23329]: und ouch manic werder man,
        - l[n=23330]: die den roup ouch heten getân.
      - lg@stanza[n=29]:
        - l[n=23331]: dô man sie vür den keiser brâhte,
        - l[n=23332]: der an triuwe ie gedâhte
      - lg@stanza[n=30]:
        - l[n=23333]: die frouwen sêre dâ beswuor,
        - l[n=23334]: die wârheit er gar erfuor,
      - lg@stanza[n=31]:
        - l[n=23335]: wie sie der künic het genomen.
        - l[n=23336]: nû sâhen sie von verre komen
      - lg@stanza[n=32]:
        - l[n=23337]: Candaulum, der dar gâhte
        - l[n=23338]: und vür die clage brâhte,
      - lg@stanza[n=33]:
        - l[n=23339]: wie im der künic von Berikôn
        - l[n=23340]: an dem waʒʒer Châavôn
      - lg@stanza[n=34]:
        - l[n=23341]: 'nam sîn minneclîcheʒ wîp:'
        - l[n=23342]: er sprach im vaste an den lîp.
      - lg@stanza[n=35]:
        - l[n=23343]: Schoieranz was in nôt.
        - l[n=23344]: vil hordes er dem keiser bôt
      - lg@stanza[n=36]:
        - l[n=23345]: 'und Candaulô beʒʒerunge:'
        - l[n=23346]: Alexander der junge
      - lg@stanza[n=37]:
        - l[n=23347]: sînes goldes lützel ahte,
        - l[n=23348]: 'ûf reht gerihte er trahte:'
      - lg@stanza[n=38]:
        - l[n=23349]: dô wart ein urteil gegeben
        - l[n=23350]: über Schoieranzes leben,
      - lg@stanza[n=39]:
        - l[n=23351]: ouch wart geriht nâch rehte
        - l[n=23352]: über ritter und über knehte;
      - lg@stanza[n=40]:
        - l[n=23353]: waʒ ir mit im gevangen was,
        - l[n=23354]: der deheiner genas.
    - chapter[n=237]:
      - head[lg=deu-Latn]: Candacis reitet Aristander
      - lg@stanza[n=1]:
        - l[n=23355]: Candaulus nam die frouwen
        - l[n=23356]: mit im. von der ouwen
      - lg@stanza[n=2]:
        - l[n=23357]: bat er den keiser hêren
        - l[n=23358]: mit im ze hûse kêren.
      - lg@stanza[n=3]:
        - l[n=23359]: al dâ hin er vor enbôt
        - l[n=23360]: sîner muoter wie im von nôt
      - lg@stanza[n=4]:
        - l[n=23361]: het erlôst der werde vogt
        - l[n=23362]: und daʒ er mit im ze hûse zogt.
      - lg@stanza[n=5]:
        - l[n=23363]: Candacis wart von herzen frô
        - l[n=23364]: und dancte Alexandrô.
      - lg@stanza[n=6]:
        - l[n=23365]: wie sie enphienc den werden man,
        - l[n=23366]: niht vol ich daʒ gesagen kan,
      - lg@stanza[n=7]:
        - l[n=23367]: waʒ sie grôʒer rîcheit
        - l[n=23368]: des tages het an sich geleit,
      - lg@stanza[n=8]:
        - l[n=23369]: die mûre an allen enden
        - l[n=23370]: und an al der hûse wenden.
      - lg@stanza[n=9]:
        - l[n=23371]: Alexander besunder
        - l[n=23372]: kôs rîcheite wunder.
      - lg@stanza[n=10]:
        - l[n=23373]: dâ er hin rîten solde,
        - l[n=23374]: mit tuochen von golde
      - lg@stanza[n=11]:
        - l[n=23375]: wârn bereitet alle wege,
        - l[n=23376]: eʒ wæren stîge oder stege.
      - lg@stanza[n=12]:
        - l[n=23377]: dâ im die frouwe entgegen trat,
        - l[n=23378]: ein werc sie ûf ir handen hat
      - lg@stanza[n=13]:
        - l[n=23379]: von golde und von gesteine
        - l[n=23380]: geworht mit vlîʒe reine.
      - lg@stanza[n=14]:
        - l[n=23381]: nû was ouch der werde
        - l[n=23382]: erbeiʒet ze der erde.
      - lg@stanza[n=15]:
        - l[n=23383]: diz erbôt dem hêren
        - l[n=23384]: 'die künigîn ze êren:'
      - lg@stanza[n=16]:
        - l[n=23385]: ûf sîn houbt schône
        - l[n=23386]: sazt sie die tiuren crône.
      - lg@stanza[n=17]:
        - l[n=23387]: sîn lîp was irs herzen tach
        - l[n=23388]: ûʒ süeʒem munde die süeʒe sprach
      - lg@stanza[n=18]:
        - l[n=23389]: "'sich sol mîn wîplich vernunft"
        - l[n=23390]: fröuwen, hêrre, dîner kunft,
      - lg@stanza[n=19]:
        - l[n=23391]: ouch muoʒ ich lop sprechen gote,
        - l[n=23392]: den wegen, die nâch sîme gebote
      - lg@stanza[n=20]:
        - l[n=23393]: dich mir, hêrre, haben gebrâht,
        - l[n=23394]: daʒ mir ze salden ist erdâht
      - lg@stanza[n=21]:
        - l[n=23395]: und mînem lieben kinde.
        - l[n=23396]: 'mîn sorge ich hôhe binde:'
      - lg@stanza[n=22]:
        - l[n=23397]: der ich lange enborn habe,
        - l[n=23398]: mîn gevangen fröide ist lâʒen abe,
      - lg@stanza[n=23]:
        - l[n=23399]: die mir nû vor den ougen spilt,
        - l[n=23400]: in allen orten wunne zilt.'
      - lg@stanza[n=24]:
        - l[n=23401]: die künigîn den wîgant
        - l[n=23402]: nam an ir wîʒe hant.
      - lg@stanza[n=25]:
        - l[n=23403]: dâ trat mit im die guote
        - l[n=23404]: durch die stat. ob ir ze muote
      - lg@stanza[n=26]:
        - l[n=23405]: liebe dâ wære ?
        - l[n=23406]: wol geloub ich der mære,
      - lg@stanza[n=27]:
        - l[n=23407]: hæt eʒ daʒ volc niht gesehen,
        - l[n=23408]: dâ wær ir alter slich geschehen.
      - lg@stanza[n=28]:
        - l[n=23409]: daʒ lantvolc ouch dar gâhte.
        - l[n=23410]: 'vil cleinôte eʒ im brâhte:'
      - lg@stanza[n=29]:
        - l[n=23411]: seltsæne vischhiute,
        - l[n=23412]: dâ mit die wercliute
      - lg@stanza[n=30]:
        - l[n=23413]: vîlten horn unde bein;
        - l[n=23414]: dâ bî mangen edeln stein.
      - lg@stanza[n=31]:
        - l[n=23415]: dâ wart des fürsten wol gezogen
        - l[n=23416]: in aller wîs wol gephlogen.
      - lg@stanza[n=32]:
        - l[n=23417]: im beschiet sunderlîche
        - l[n=23418]: die küniginne rîche
      - lg@stanza[n=33]:
        - l[n=23419]: ein gebûwede und ein rîch palas,
        - l[n=23420]: daʒ an ir gemach gebûwet was,
      - lg@stanza[n=34]:
        - l[n=23421]: dar under wart gewîset
        - l[n=23422]: Aristander, den man prîset,
      - lg@stanza[n=35]:
        - l[n=23423]: der mit lêre des fürsten phlac.
        - l[n=23424]: vor dem palas ein garte lac
      - lg@stanza[n=36]:
        - l[n=23425]: mit boumen grôʒ unde wît.
        - l[n=23426]: diz geschach ze einer zît,
      - lg@stanza[n=37]:
        - l[n=23427]: daʒ in strâfen begunde
        - l[n=23428]: (als er im guotes gunde)
      - lg@stanza[n=38]:
        - l[n=23429]: der meister durch die künigîn,
        - l[n=23430]: wan er forhte sêre sîn.
      - lg@stanza[n=39]:
        - l[n=23431]: er sprach 'künic, lieber suon,
        - l[n=23432]: dis solt du dich abe tuon.'
      - lg@stanza[n=40]:
        - l[n=23433]: die frouwe bat den werden man
        - l[n=23434]: daʒ er schide niht von dan.
      - lg@stanza[n=41]:
        - l[n=23435]: dô sprach er 'süeʒe künigîn,
        - l[n=23436]: durch dich strâft mich der meister min.
      - lg@stanza[n=42]:
        - l[n=23437]: er ræt mir daʒ ich von dir var.'
        - l[n=23438]: dô sprach die küniginne clâr
      - lg@stanza[n=43]:
        - l[n=23439]: "'wes volgestu dem affen?"
        - l[n=23440]: wiltuʒ, ich wil daʒ schaffen
      - lg@stanza[n=44]:
        - l[n=23441]: daʒ ich in rîte als ein phert.'
        - l[n=23442]: "'gerne,' sprach der fürste wert,"
      - lg@stanza[n=45]:
        - l[n=23443]: "'mîn trût, und læstu mich daʒ sehen,"
        - l[n=23444]: sô kan mir lieber niht geschehen.'
      - lg@stanza[n=46]:
        - l[n=23445]: des andern morgens vil fruo
        - l[n=23446]: Candacis sich berihte zuo.
      - lg@stanza[n=47]:
        - l[n=23447]: ein cleineʒ hemde sie an sich nam,
        - l[n=23448]: in den garten sie aleine quam.
      - lg@stanza[n=48]:
        - l[n=23449]: dannoch daʒ volc alleʒ lac,
        - l[n=23450]: sô daʒ nieman wachens phlac
      - lg@stanza[n=49]:
        - l[n=23451]: sunder der meister, der las.
        - l[n=23452]: vor einem venster daʒ was
      - lg@stanza[n=50]:
        - l[n=23453]: an sîner kamer gegen dem garten.
        - l[n=23454]: dar ûʒ begunder warten.
      - lg@stanza[n=51]:
        - l[n=23455]: dô sach er die frouwe
        - l[n=23456]: waten in dem touwe.
      - lg@stanza[n=52]:
        - l[n=23457]: eʒ het daʒ minneclîche wîp
        - l[n=23458]: wol erwunschten schœnen lîp,
      - lg@stanza[n=53]:
        - l[n=23459]: daʒ lieht durch die sîden schein,
        - l[n=23460]: wîʒ wol gestalte bein.
      - lg@stanza[n=54]:
        - l[n=23461]: daʒ hemdel sie ze berge zôch
        - l[n=23462]: über die knie vaste hôch.
      - lg@stanza[n=55]:
        - l[n=23463]: der meister die frouwe gerne sach,
        - l[n=23464]: doch er die ougen von ir brach
      - lg@stanza[n=56]:
        - l[n=23465]: und sazt sich ze dem buoche wider.
        - l[n=23466]: ûf rihter sich sider,
      - lg@stanza[n=57]:
        - l[n=23467]: er leint sich an daʒ vensterlîn
        - l[n=23468]: und sach an die künegîn,
      - lg@stanza[n=58]:
        - l[n=23469]: die lieht gevar den tou dâ wuot.
        - l[n=23470]: sie gap dem meister irren muot.
      - lg@stanza[n=59]:
        - l[n=23471]: aber kêrte er die ougen dan,
        - l[n=23472]: doch twanc sie den wîsen man
      - lg@stanza[n=60]:
        - l[n=23473]: mit seneclîcher quâle,
        - l[n=23474]: daʒ er zem dritten mâle
      - lg@stanza[n=61]:
        - l[n=23475]: aber an die frouwen sach,
        - l[n=23476]: ze der Aristander sprach
      - lg@stanza[n=62]:
        - l[n=23477]: "'ô minneclîche frouwe,"
        - l[n=23478]: waʒ suocht ir in dem touwe?'
      - lg@stanza[n=63]:
        - l[n=23479]: dô lieʒ die frouwe süeʒe
        - l[n=23480]: daʒ hemdel ûf die füeʒe.
      - lg@stanza[n=64]:
        - l[n=23481]: sie sprach 'mir ist niht wol geschehen,
        - l[n=23482]: daʒ ir mich alsô habt gesehen.
      - lg@stanza[n=65]:
        - l[n=23483]: doch sît eʒ sô komen ist,
        - l[n=23484]: sô helft mir hinn in kurzer frist,
      - lg@stanza[n=66]:
        - l[n=23485]: ob ir welt daʒ ich genese
        - l[n=23486]: und niht des argen tôdes wese.
      - lg@stanza[n=67]:
        - l[n=23487]: hiute fruo kam ich dâ her în.
        - l[n=23488]: mich hât bevangen swære pîn.
      - lg@stanza[n=68]:
        - l[n=23489]: wolt ich wol, ich enmac niht baʒ.'
        - l[n=23490]: ûf daʒ gras die frouwe saʒ.
      - lg@stanza[n=69]:
        - l[n=23491]: "'des lîbes muoʒ ich gar verzagen,"
        - l[n=23492]: irn wellet mich von hinnen tragen.'
      - lg@stanza[n=70]:
        - l[n=23493]: er sprach 'mugt ir sô genesen,
        - l[n=23494]: sô wil ich iuwer helfer wesen.'
      - lg@stanza[n=71]:
        - l[n=23495]: in den garten an daʒ gras
        - l[n=23496]: gienc er, dâ die frouwe was.
      - lg@stanza[n=72]:
        - l[n=23497]: er wolt sie ûf den rücke nemen.
        - l[n=23498]: sie sprach 'ich müeste mich des schemen,
      - lg@stanza[n=73]:
        - l[n=23499]: ob ich man sô nâhen
        - l[n=23500]: solde ze mir vâhen.
      - lg@stanza[n=74]:
        - l[n=23501]: ich wolde ê immer dise nôt
        - l[n=23502]: hie lîden biʒ an mînen tôt.
      - lg@stanza[n=75]:
        - l[n=23503]: wolt ir genædic helfen mir,
        - l[n=23504]: sô müeʒt ir kriechen als ein tier,
      - lg@stanza[n=76]:
        - l[n=23505]: und lâʒt mich ûf iuch sitzen.'
        - l[n=23506]: sie gesigt an sînen witzen,
      - lg@stanza[n=77]:
        - l[n=23507]: daʒ er sô verre sich vergaʒ.
        - l[n=23508]: er bucte sich, ûf in sie saʒ.
      - lg@stanza[n=78]:
        - l[n=23509]: sust reit sie Aristander.
        - l[n=23510]: sich het Alexander
      - lg@stanza[n=79]:
        - l[n=23511]: durch die geschiht den morgen
        - l[n=23512]: in ein venster geborgen.
      - lg@stanza[n=80]:
        - l[n=23513]: ir rede het er vernomen ouch.
        - l[n=23514]: dô dirre gegen dem palas krouch
      - lg@stanza[n=81]:
        - l[n=23515]: und gegen der stîge, als ichʒ habe,
        - l[n=23516]: 'Alexander rief her abe:'
      - lg@stanza[n=82]:
        - l[n=23517]: "'ô vater, trût lieber man,"
        - l[n=23518]: sag an! durch waʒ ist daʒ getân?'
      - lg@stanza[n=83]:
        - l[n=23519]: der meister sich ûf rihte,
        - l[n=23520]: ze der vluht Candacis phlihte.
      - lg@stanza[n=84]:
        - l[n=23521]: "'die frouwe hât betrogen mich."
        - l[n=23522]: 'sun, durch wîp sô strâft ich dich:'
      - lg@stanza[n=85]:
        - l[n=23523]: wie eʒ uns vürbaʒ ergê,
        - l[n=23524]: durch deheine frouwe mê
      - lg@stanza[n=86]:
        - l[n=23525]: ich dich, sun, strâfen sol.'
        - l[n=23526]: hie mit was dem künege wol
      - lg@stanza[n=87]:
        - l[n=23527]: und erzürnet Aristander
        - l[n=23528]: ofte Alexander.
    - chapter[n=242]:
      - head[lg=deu-Latn]: Begräbnis Pûcifals
      - lg@stanza[n=1]:
        - l[n=23529]: Über guote wîle dar nâ,
        - l[n=23530]: dô zogt der künic von Prafîacâ
      - lg@stanza[n=2]:
        - l[n=23531]: an ein waʒʒer, daʒ er vant,
        - l[n=23532]: daʒ was die Sunne genant.
      - lg@stanza[n=3]:
        - l[n=23533]: des landes künic gâhte
        - l[n=23534]: vür den künic er brâhte
      - lg@stanza[n=4]:
        - l[n=23535]: vil elefante, die man tragen
        - l[n=23536]: sach golt und vil gesenster wagen,
      - lg@stanza[n=5]:
        - l[n=23537]: dâ mit er im ze dienste quam.
        - l[n=23538]: in sîn genâde er den künic nam.
      - lg@stanza[n=6]:
        - l[n=23539]: von danne er quam an die stat,
        - l[n=23540]: dâ er mit Pôrô gestriten bat
      - lg@stanza[n=7]:
        - l[n=23541]: und dâ er verlôs Pûcival.
        - l[n=23542]: die gezelt man rihte ûf daʒ wal.
      - lg@stanza[n=8]:
        - l[n=23543]: eʒ samente der zagheit eine
        - l[n=23544]: gar des orses gebeine
      - lg@stanza[n=9]:
        - l[n=23545]: und hieʒ daʒ bewinden
        - l[n=23546]: mit sîdînen tuochen linden
      - lg@stanza[n=10]:
        - l[n=23547]: und bat daʒ füegen in ein grap.
        - l[n=23548]: rîche koste er dar zuo gap.
      - lg@stanza[n=11]:
        - l[n=23549]: einen stein hieʒ er houwen
        - l[n=23550]: ûf daʒ grap, dar an man schouwen
      - lg@stanza[n=12]:
        - l[n=23551]: wol mohte und lesen sîne tât,
        - l[n=23552]: die er ûf dem orse begangen hât.
      - lg@stanza[n=13]:
        - l[n=23553]: ein burc er bûwete ûf daʒ wal,
        - l[n=23554]: der namen berief er Pûcival,
      - lg@stanza[n=242_14_a]:
        - l[n=23555]: dar zuo schuof er rîchen gelt.
    - chapter[n=245]:
      - head[lg=deu-Latn]: Alexanders Brief an Olimpiades und Aristoteles
      - lg@stanza[n=242_15_b]:
        - l[n=23556]: dô er rûmet daʒ velt,
      - lg@stanza[n=1]:
        - l[n=23557]: heim ze Kriechenlande
        - l[n=23558]: boten und brieve er sande
      - lg@stanza[n=2]:
        - l[n=23559]: sîner muoter der künigîn,
        - l[n=23560]: sînem gebieter, dem lieben meister sîn.
      - lg@stanza[n=3]:
        - l[n=23561]: al sîn nôt und sîn strîte,
        - l[n=23562]: die er in der lande wîte
      - lg@stanza[n=4]:
        - l[n=23563]: hete sigelich erliten,
        - l[n=23564]: und wie mit vreislîchen siten
      - lg@stanza[n=5]:
        - l[n=23565]: nâtern, würme, trachen
        - l[n=23566]: in mit vreislîchen sachen
      - lg@stanza[n=6]:
        - l[n=23567]: und sîn volc liefen an,
        - l[n=23568]: und wie er ofte sic gewan
      - lg@stanza[n=7]:
        - l[n=23569]: an mangem tiere vreisam.
        - l[n=23570]: dô die geschrift ze Kriechen quam
      - lg@stanza[n=8]:
        - l[n=23571]: und Aristotiles gelas
        - l[n=23572]: der vrowen, was an den brieven was,
      - lg@stanza[n=9]:
        - l[n=23573]: sie wurden beide von herzen frô
        - l[n=23574]: und nigen Alexandrô,
      - lg@stanza[n=10]:
        - l[n=23575]: daʒ er von sîner frumecheit
        - l[n=23576]: erranc sô hôhe wirdecheit.
      - lg@stanza[n=11]:
        - l[n=23577]: von der werden gebote
        - l[n=23578]: tet daʒ lantvolc opher gote.
    - chapter[n=243]:
      - head[lg=deu-Latn]: Alexander stellt zwei goldene Säulen auf
      - lg@stanza[n=1]:
        - l[n=23579]: Gegen Persiâ dem lande
        - l[n=23580]: und gegen Babilôn er sande
      - lg@stanza[n=2]:
        - l[n=23581]: sînen schrîber und ein michel golt,
        - l[n=23582]: dâ von man zwô siule machen solt,
      - lg@stanza[n=3]:
        - l[n=23583]: hôch von drîzên ellen,
        - l[n=23584]: al sîne tât dar an zellen;
      - lg@stanza[n=4]:
        - l[n=23585]: und daʒ noch der künic hêr
        - l[n=23586]: muot het ûf daʒ wilde mer.
      - lg@stanza[n=5]:
        - l[n=23587]: dô gegoʒʒen und ergraben
        - l[n=23588]: die siule wârn, sie wurden erhaben,
      - lg@stanza[n=243_6_a]:
        - l[n=23589]: die eine in Babilôniâ,
    - chapter[n=268]:
      - head[lg=deu-Latn]: Alexander träumt seine Ermordung
      - lg@stanza[n=243_7_b]:
        - l[n=23590]: diu ander in dein lande Persiâ.
      - lg@stanza[n=1]:
        - l[n=23591]: Alexander der werde vogt
        - l[n=23592]: eines tages ûf der strâʒe zogt,
      - lg@stanza[n=2]:
        - l[n=23593]: dâ nam er heimlîchen
        - l[n=23594]: Ariolum, den künste rîchen.
      - lg@stanza[n=3]:
        - l[n=23595]: ze dem meister er sprach
        - l[n=23596]: "'hînt ich in dem slâfe sach"
      - lg@stanza[n=4]:
        - l[n=23597]: wie Kassander zuo mir kæme
        - l[n=23598]: 'und mir daʒ leben næme:'
      - lg@stanza[n=5]:
        - l[n=23599]: ein swert er durch mîn herze stach,
        - l[n=23600]: daʒ eʒ sîn muoter ane sach.
      - lg@stanza[n=6]:
        - l[n=23601]: lieber meister, wiʒʒet ir
        - l[n=23602]: waʒ dirre troum bediute mir?'
      - lg@stanza[n=7]:
        - l[n=23603]: der meister Ariolus
        - l[n=23604]: disen troum beschiet im alsus
      - lg@stanza[n=8]:
        - l[n=23605]: "'dîner lieber swester suon"
        - l[n=23606]: hât übel gedâht an dir tuon'
      - lg@stanza[n=9]:
        - l[n=23607]: Die künigîn Olimpiades
        - l[n=23608]: hieʒ den meister Aristotiles
      - lg@stanza[n=10]:
        - l[n=23609]: daʒ er dem künge schribe wider
        - l[n=23610]: wie sie Antipater sider
      - lg@stanza[n=11]:
        - l[n=23611]: daʒ er von ir was gevarn,
        - l[n=23612]: des sie sich niht kunde bewarn,
      - lg@stanza[n=12]:
        - l[n=23613]: er enwolt sie stæt betrüeben,
        - l[n=23614]: ze aller zît daʒ üeben;
      - lg@stanza[n=13]:
        - l[n=23615]: doch wære daʒ ir meiste nôt
        - l[n=23616]: daʒ er betrahte sînen tôt
      - lg@stanza[n=14]:
        - l[n=23617]: mit sînem sun Kassandrô.
        - l[n=23618]: dâ bî Alexandrô
      - lg@stanza[n=15]:
        - l[n=23619]: Aristotiles enbôt
        - l[n=23620]: "'hêrre, sun, ich danke got,"
      - lg@stanza[n=16]:
        - l[n=23621]: daʒ er dir sô vil êren tuot
        - l[n=23622]: und dîn leben hât behuot
      - lg@stanza[n=17]:
        - l[n=23623]: in manger herten reise
        - l[n=23624]: vor engestlîcher vreise,
      - lg@stanza[n=18]:
        - l[n=23625]: dar du ie bist bekomen,
        - l[n=23626]: daʒ du den sic hâst genomen.
      - lg@stanza[n=19]:
        - l[n=23627]: man sagt mir daʒ du dîn her
        - l[n=23628]: 'wellest füeren ûf daʒ mer:'
      - lg@stanza[n=20]:
        - l[n=23629]: got sî dir des bereite,
        - l[n=23630]: daʒ er wese dîn geleite.
      - lg@stanza[n=21]:
        - l[n=23631]: wiltu volvarn an siges kraft,
        - l[n=23632]: sun, sô wis wârhaft,
      - lg@stanza[n=22]:
        - l[n=23633]: 'wis dînen dienern guot:'
        - l[n=23634]: daʒ kêret gegen dir gotes muot,
      - lg@stanza[n=23]:
        - l[n=23635]: daʒ er ist helfe dir bereit
        - l[n=23636]: durch irn ruof.' diz buoch uns seit
    - chapter[n=269]:
      - head[lg=deu-Latn]: Geburt eines monströsen Kindes in Babylon
      - lg@stanza[n=1]:
        - l[n=23637]: Wie ein frowe von Babiloniâ
        - l[n=23638]: durch minne fuor dem künic nâ,
      - lg@stanza[n=2]:
        - l[n=23639]: von dem die frowe swanger was
        - l[n=23640]: eines kindes, des sie genas
      - lg@stanza[n=3]:
        - l[n=23641]: und brâhte vür gar swære.
        - l[n=23642]: hie vernemt ein fremdeʒ mære,
      - lg@stanza[n=4]:
        - l[n=23643]: daʒ den künic fröiden roubet.
        - l[n=23644]: biʒ ûf den nabel von dem houbet
      - lg@stanza[n=5]:
        - l[n=23645]: was eʒ ein vollic mensche gar,
        - l[n=23646]: dar nâch wunderlich gevar
      - lg@stanza[n=6]:
        - l[n=23647]: 'in manger tiere geschaft:'
        - l[n=23648]: dâ lebt eʒ und het kraft,
      - lg@stanza[n=7]:
        - l[n=23649]: menschenhalp was eʒ tôt.
        - l[n=23650]: daʒ fuogte der muoter grôʒe nôt.
      - lg@stanza[n=8]:
        - l[n=23651]: sie sante eʒ heimlîchen
        - l[n=23652]: Alexandrô, dem künic rîchen,
      - lg@stanza[n=9]:
        - l[n=23653]: der sêre erschrac, dô er eʒ sach.
        - l[n=23654]: ze Ariolô der fürste sprach
      - lg@stanza[n=10]:
        - l[n=23655]: daʒ er daʒ kint besæhe
        - l[n=23656]: und im danne verjæhe
      - lg@stanza[n=11]:
        - l[n=23657]: wâ von daʒ wunder mohte sîn
        - l[n=23658]: geschehen an dem kindelîn.
      - lg@stanza[n=12]:
        - l[n=23659]: Ariolus ersûfte und sprach,
        - l[n=23660]: dô er daʒ kindelîn an sach,
      - lg@stanza[n=13]:
        - l[n=23661]: "'sun und lieber hêrre mîn,"
        - l[n=23662]: diz bewiset uns den tôt dîn,
      - lg@stanza[n=14]:
        - l[n=23663]: der uns sol vil sorgen geben.
        - l[n=23664]: die tier, die nâch dem menschen leben,
      - lg@stanza[n=15]:
        - l[n=23665]: daʒ sîn fürsten, die nâch dir komen,
        - l[n=23666]: 'an den du sic nû hâst genomen:'
      - lg@stanza[n=16]:
        - l[n=23667]: die dîn gebot nû hœren
        - l[n=23668]: dîn reht hernâch zerstœren.'
      - lg@stanza[n=17]:
        - l[n=23669]: diz was dem fürsten ungemach.
        - l[n=23670]: sîn gebet er gegen gote sprach,
      - lg@stanza[n=18]:
        - l[n=23671]: daʒ er durch sîn güete
        - l[n=23672]: an in wente senft gemüete
      - lg@stanza[n=19]:
        - l[n=23673]: und im frist wolde geben,
        - l[n=23674]: daʒ er noch müeste vürbaʒ leben;
      - lg@stanza[n=20]:
        - l[n=23675]: ob sîn craft des niht enzæme,
        - l[n=23676]: daʒ er in doch ze im næme
      - lg@stanza[n=21]:
        - l[n=23677]: und in untôtlîche
        - l[n=23678]: bræhte in sîn rîche.
      - lg@stanza[n=22]:
        - l[n=23679]: dô rief ein stimme an der frist
        - l[n=23680]: "'dîn zît noch niht komen ist.'"
      - lg@stanza[n=269_23_a]:
        - l[n=23681]: dâ von trôst der fürste nam.
    - chapter[n=270]:
      - head[lg=deu-Latn]: Pôrus besucht Alexander
      - lg@stanza[n=269_24_b]:
        - l[n=23682]: Pôrus mit schœnheit gegen im quam.
      - lg@stanza[n=1]:
        - l[n=23683]: sîn her und den wîgant
        - l[n=23684]: fuort der hêrre in sîn lant.
      - lg@stanza[n=2]:
        - l[n=23685]: biʒ an den sehzênden tac
        - l[n=23686]: Pôrus sîn mit rîcheit phlac.
      - lg@stanza[n=3]:
        - l[n=23687]: mit dem künge Alexandrô
        - l[n=23688]: die fürsten gemeine wârn frô.
      - lg@stanza[n=4]:
        - l[n=23689]: ûf den velden ritterschaft
        - l[n=23690]: uobten sie mit voller kraft.
      - lg@stanza[n=5]:
        - l[n=23691]: an dem turnei mit rîcheit kost
        - l[n=23692]: mangen enden an der tjost
      - lg@stanza[n=6]:
        - l[n=23693]: mohte man sie rîten schouwen
        - l[n=23694]: vermeʒʒen durch ir frouwen.
      - lg@stanza[n=7]:
        - l[n=23695]: ir ritterlich geverte
        - l[n=23696]: daʒ swante schefte herte.
      - lg@stanza[n=8]:
        - l[n=23697]: dô des genuoc was getân,
        - l[n=23698]: 'sô huop sich danzen ûf dem plân:'
      - lg@stanza[n=9]:
        - l[n=23699]: dâ het manic werdeʒ wîp
        - l[n=23700]: wol gezieret irn lîp
      - lg@stanza[n=10]:
        - l[n=23701]: und ir antlütze clâr
        - l[n=23702]: mit mangem munde rôsevar,
      - lg@stanza[n=11]:
        - l[n=23703]: die lechelîche stunden,
        - l[n=23704]: die wol vriunden kunden
      - lg@stanza[n=12]:
        - l[n=23705]: senede mêren, vröude geben.
        - l[n=23706]: eʒ mohte ein man noch gerne leben
      - lg@stanza[n=13]:
        - l[n=23707]: bî frouwen, die er wol gemuot
        - l[n=23708]: vunde vor valsche ouch behuot.
      - lg@stanza[n=14]:
        - l[n=23709]: dâ lieʒ ouch sehen sîn milde
        - l[n=23710]: (der in nie bevilde)
      - lg@stanza[n=15]:
        - l[n=23711]: Alexander der hêre.
        - l[n=23712]: er wolt ervarn mêre
      - lg@stanza[n=16]:
        - l[n=23713]: wie eʒ wære ûf dem mer.
        - l[n=23714]: dâ gegen schicte er sîn her.
    - chapter[n=271]:
      - head[lg=deu-Latn]: Alexander und Rôisse
      - lg@stanza[n=1]:
        - l[n=23715]: Uns schrîbet Valêrius,
        - l[n=23716]: ein werder philosophus,
      - lg@stanza[n=2]:
        - l[n=23717]: daʒ der êren rîche
        - l[n=23718]: von Pôrô frœlîche
      - lg@stanza[n=3]:
        - l[n=23719]: schiet und hielt sich gegen dem mer;
        - l[n=23720]: daʒ er dâ enzwischen wol ze wer
      - lg@stanza[n=4]:
        - l[n=23721]: vunde lant, die heten kraft
        - l[n=23722]: und werlîche ritterschaft,
      - lg@stanza[n=5]:
        - l[n=23723]: vil guoter burge und stete,
        - l[n=23724]: die er noch niht betwungen hete.
      - lg@stanza[n=6]:
        - l[n=23725]: gegen einem lande er kêrte,
        - l[n=23726]: dâ er sînen prîs wol mêrte.
      - lg@stanza[n=7]:
        - l[n=23727]: des landes hêrre der was tôt.
        - l[n=23728]: des muost sîn kint ze strîtes nôt
      - lg@stanza[n=8]:
        - l[n=23729]: sich gegen den vînden rihten,
        - l[n=23730]: daʒ man sach ze sorgen phlihten.
      - lg@stanza[n=9]:
        - l[n=23731]: Valêrius uns alsô saget
        - l[n=23732]: daʒ der weise wær ein maget,
      - lg@stanza[n=10]:
        - l[n=23733]: die der lande frouwe was.
        - l[n=23734]: von irm vater ich alsô las
      - lg@stanza[n=11]:
        - l[n=23735]: wie der an ritterschaft erstarp,
        - l[n=23736]: dô er nâch âventiure warp.
      - lg@stanza[n=12]:
        - l[n=23737]: man zalt in niht vür einen zagen.
        - l[n=23738]: man sach in prîses vil bejagen
      - lg@stanza[n=13]:
        - l[n=23739]: mit ellenthafter hende
        - l[n=23740]: unz an sîn werdeʒ ende.
      - lg@stanza[n=14]:
        - l[n=23741]: Zalancus eines siten phlac,
        - l[n=23742]: daʒ er selten sich verlac,
      - lg@stanza[n=15]:
        - l[n=23743]: eʒ enwære der gehiure
        - l[n=23744]: suochende âventiure
      - lg@stanza[n=16]:
        - l[n=23745]: in der wilde und ûf dem plân.
        - l[n=23746]: eine maget wol getân
      - lg@stanza[n=17]:
        - l[n=23747]: ein ritter het geroubet.
        - l[n=23748]: nû het der walt geloubet,
      - lg@stanza[n=18]:
        - l[n=23749]: der stunt niht verre von dem hûs,
        - l[n=23750]: dar ûf was hêrre Zalancus,
      - lg@stanza[n=19]:
        - l[n=23751]: der nâch sîner gewonheit
        - l[n=23752]: des tages in hôhem muote reit
      - lg@stanza[n=20]:
        - l[n=23753]: wol gezieret vor dem vorste,
        - l[n=23754]: als er sich wol wern torste.
      - lg@stanza[n=21]:
        - l[n=23755]: Er sach den ritter balde
        - l[n=23756]: gâhen gegen dem walde
      - lg@stanza[n=22]:
        - l[n=23757]: und gar unverdroʒʒen jagen.
        - l[n=23758]: die magt hôrter sêre klagen.
      - lg@stanza[n=23]:
        - l[n=23759]: der wirt rehte sich versan
        - l[n=23760]: daʒ mit nôt het der man
      - lg@stanza[n=24]:
        - l[n=23761]: die magt und âne irn danc genomen,
        - l[n=23762]: des wolder ir ze helfe komen.
      - lg@stanza[n=25]:
        - l[n=23763]: er gedâht es haben schande,
        - l[n=23764]: ob er sie von sînem lande
      - lg@stanza[n=26]:
        - l[n=23765]: mit gewalt alsô fuorte.
        - l[n=23766]: ir nôt sîn manheit ruorte,
      - lg@stanza[n=27]:
        - l[n=23767]: sîn muot und prîslich bejac,
        - l[n=23768]: daʒ er sich helfe dar bewac.
      - lg@stanza[n=28]:
        - l[n=23769]: dem ritter rief er vaste nâch.
        - l[n=23770]: er sprach 'helt, war ist iu sô gâch?
      - lg@stanza[n=29]:
        - l[n=23771]: truoget ir ie wirdikeite namen,
        - l[n=23772]: ir solt iuch der nôtnünfte schamen.'
      - lg@stanza[n=30]:
        - l[n=23773]: gegenrede im gar gebrast.
        - l[n=23774]: ûf den wec hielt sich der gast.
      - lg@stanza[n=31]:
        - l[n=23775]: der wirt sprach 'ir lâʒt die magt.'
        - l[n=23776]: Zalancus was prîses unverzagt,
      - lg@stanza[n=32]:
        - l[n=23777]: sîn ors mit tjost er gegen im reit.
        - l[n=23778]: den gast ouch ellen niht vermeit,
      - lg@stanza[n=33]:
        - l[n=23779]: gegen dem wirt mit tjost er kêrte,
        - l[n=23780]: den er dâ sterben lêrte,
      - lg@stanza[n=34]:
        - l[n=23781]: den die magt mit triuwen klagt.
        - l[n=23782]: der gast reit vürbaʒ unverzagt.
      - lg@stanza[n=35]:
        - l[n=23783]: er kam von dannen âne schaden.
        - l[n=23784]: daʒ lantvolc sêre was verladen
      - lg@stanza[n=36]:
        - l[n=23785]: mit swære, die sie dolten.
        - l[n=23786]: 'mit jâmer sie in holten:'
      - lg@stanza[n=37]:
        - l[n=23787]: nâch fürsteclîchem werde
        - l[n=23788]: wart er bevolhen der erde.
      - lg@stanza[n=38]:
        - l[n=23789]: sust verlôs der hêrre sînen lîp.
        - l[n=23790]: getriuwe meide und werde wîp,
      - lg@stanza[n=39]:
        - l[n=23791]: ritter unde knehte,
        - l[n=23792]: den liep sî daʒ rehte
      - lg@stanza[n=40]:
        - l[n=23793]: und unfuoge schiuwen,
        - l[n=23794]: die sol der fürste riuwen.
      - lg@stanza[n=41]:
        - l[n=23795]: Von sustgetâner freise
        - l[n=23796]: wart die magt ein weise,
      - lg@stanza[n=42]:
        - l[n=23797]: die dâ der lande frouwe was.
        - l[n=23798]: ir muoter ouch starp, dô sie ir genas.
      - lg@stanza[n=43]:
        - l[n=23799]: Rôisse die was alsô clâr
        - l[n=23800]: irs lîbes und het den wunsch sô gar,
      - lg@stanza[n=44]:
        - l[n=23801]: daʒ sich der minneclîchen
        - l[n=23802]: an schœne niht moht glîchen
      - lg@stanza[n=45]:
        - l[n=23803]: ouch vleiʒ sich ir süeʒe jugent
        - l[n=23804]: an daʒ man heiʒet rehte tugent.
      - lg@stanza[n=46]:
        - l[n=23805]: dô die clâre Rôisse
        - l[n=23806]: het daʒ gar gewisse
      - lg@stanza[n=47]:
        - l[n=23807]: und vür ein wârheit vernomen,
        - l[n=23808]: daʒ Alexander wolde komen
      - lg@stanza[n=48]:
        - l[n=23809]: und er gâhte zuo ir lande,
        - l[n=23810]: ir friunde sie besande,
      - lg@stanza[n=49]:
        - l[n=23811]: dar zuo mâge unde man.
        - l[n=23812]: gegen ir truoc minneclîchen wân
      - lg@stanza[n=50]:
        - l[n=23813]: Pôdius, der künic von Assûr,
        - l[n=23814]: dem vil prîses widerfuor,
      - lg@stanza[n=51]:
        - l[n=23815]: (in ir dienste mit wirde kraft
        - l[n=23816]: swant er manegen herten schaft)
      - lg@stanza[n=52]:
        - l[n=23817]: der ouch vür die magt quam.
        - l[n=23818]: rât sie ze den hêrren nam.
      - lg@stanza[n=53]:
        - l[n=23819]: sie sprach 'ir sît wol sô wîs,
        - l[n=23820]: nû hœhet an mir iuwern prîs
      - lg@stanza[n=54]:
        - l[n=23821]: und râtet mir daʒ beste.
        - l[n=23822]: uns wellent fremde geste
      - lg@stanza[n=55]:
        - l[n=23823]: suochen hie ze lande.
        - l[n=23824]: ei werden wîgande,
      - lg@stanza[n=56]:
        - l[n=23825]: nû spreht, waʒ mac daʒ wægest sîn?
        - l[n=23826]: ich bin ein kranc juncfröuwelîn,
      - lg@stanza[n=57]:
        - l[n=23827]: ich enkan ze strîte niht.
        - l[n=23828]: hât er gegen uns haʒʒes phliht,
      - lg@stanza[n=58]:
        - l[n=23829]: er vüert sô kreftige her,
        - l[n=23830]: 'daʒ kranc gegen im ist unser wer:'
      - lg@stanza[n=59]:
        - l[n=23831]: ist eʒ iu sinlich bekant,
        - l[n=23832]: ich heiʒ im ûf tuon mîn lant
      - lg@stanza[n=60]:
        - l[n=23833]: und wil daʒ von im enphâhen,
        - l[n=23834]: ob eʒ iu niht kan versmâhen.'
      - lg@stanza[n=61]:
        - l[n=23835]: Dô sprach ein wert wîser man
        - l[n=23836]: "'juncfrowe, des müest wir laster hân,"
      - lg@stanza[n=62]:
        - l[n=23837]: gegæbt ir iuch unbetwungen.
        - l[n=23838]: manegen ritter jungen
      - lg@stanza[n=63]:
        - l[n=23839]: habt ir und liute volle kraft.
        - l[n=23840]: wir suln unser ritterschaft
      - lg@stanza[n=64]:
        - l[n=23841]: volfüeren und erzeigen.
        - l[n=23842]: eʒ geligen doch niur die veigen.
      - lg@stanza[n=65]:
        - l[n=23843]: wir wellen unser heil versuochen.
        - l[n=23844]: wil unser frô Sælde ruochen,
      - lg@stanza[n=66]:
        - l[n=23845]: wir mugen prîs an in bejagen.
        - l[n=23846]: heiʒt gebieten unde sagen
      - lg@stanza[n=67]:
        - l[n=23847]: iuwerm volke überal,
        - l[n=23848]: daʒ ze der hervart sunder twâl
      - lg@stanza[n=68]:
        - l[n=23849]: sich mit vlîʒe wel bereiten.'
        - l[n=23850]: "'man sol mîner künfte beiten'"
      - lg@stanza[n=69]:
        - l[n=23851]: sprach Pôdius, der hôchgemuot.
        - l[n=23852]: "'ich sol manegen helt guot,"
      - lg@stanza[n=70]:
        - l[n=23853]: juncfrowe, vüeren in iur gebot,
        - l[n=23854]: ob mich des wendet niht der tôt.'
      - lg@stanza[n=71]:
        - l[n=23855]: dâ mit der künic schiet von dan.
        - l[n=23856]: als man dâ sprach, daʒ wart getân.
      - lg@stanza[n=72]:
        - l[n=23857]: eʒ gewan die magt in kurzer zît
        - l[n=23858]: vil volkes wol beriht ûf strît.
      - lg@stanza[n=73]:
        - l[n=23859]: von Assûr der phiere
        - l[n=23860]: kam ouch wider schiere,
      - lg@stanza[n=74]:
        - l[n=23861]: der brâhte mangen werden phral,
        - l[n=23862]: manegen tiuren emeral,
      - lg@stanza[n=75]:
        - l[n=23863]: manegen frechen sardjant.
        - l[n=23864]: manic werder wîgant
      - lg@stanza[n=76]:
        - l[n=23865]: mit im in sîner rote quam
        - l[n=23866]: mit rîcher kost, als im wol zam.
      - lg@stanza[n=77]:
        - l[n=23867]: wol georset unde starc geriten,
        - l[n=23868]: gezieret wol nâch rîcheit siten
      - lg@stanza[n=78]:
        - l[n=23869]: nâch minnen lônes gelde
        - l[n=23870]: und gar erwunschet ze velde
      - lg@stanza[n=79]:
        - l[n=23871]: kâmen sie ze dienste dar
        - l[n=23872]: Rôissen, der schœnen magt clâr.
      - lg@stanza[n=80]:
        - l[n=23873]: Pôdius meht wol liute hân,
        - l[n=23874]: alsô het ouch die magt wolgetân.
      - lg@stanza[n=81]:
        - l[n=23875]: sie leiten sich ze lantwer
        - l[n=23876]: gar mit kreftigem her.
      - lg@stanza[n=82]:
        - l[n=23877]: Dô Alexander daʒ vernam,
        - l[n=23878]: gegen Pôdiô er ze strîte kam.
      - lg@stanza[n=83]:
        - l[n=23879]: als mir die âventiure sagt,
        - l[n=23880]: dâ wart beidersît bejagt
      - lg@stanza[n=84]:
        - l[n=23881]: in ir strîte prîses vil.
        - l[n=23882]: beidersît ûf tôdes zil
      - lg@stanza[n=85]:
        - l[n=23883]: wart dâ versêret manic helt.
        - l[n=23884]: doch behielt sigelich daʒ velt
      - lg@stanza[n=86]:
        - l[n=23885]: dem eʒ noch sæliclîchen gie.
        - l[n=23886]: Alexander selber vie
      - lg@stanza[n=87]:
        - l[n=23887]: Pôdium, der im sîn swert dâ bôt,
        - l[n=23888]: des er in twanc mit strîtes nôt.
      - lg@stanza[n=88]:
        - l[n=23889]: ich sage iu wer daʒ beste dâ tet,
        - l[n=23890]: 'wer den sic behalten het:'
      - lg@stanza[n=89]:
        - l[n=23891]: die magt ûf dem velde,
        - l[n=23892]: dâ sie was in irm gezelde,
      - lg@stanza[n=90]:
        - l[n=23893]: man mit irn frouwen vienc.
        - l[n=23894]: alsô schiere sô daʒ ergienc,
      - lg@stanza[n=91]:
        - l[n=23895]: dô hieʒ der künic die werden man
        - l[n=23896]: ûf gelübde ir triuwe lân,
      - lg@stanza[n=92]:
        - l[n=23897]: niwan Pôdium aleine
        - l[n=23898]: 'und ouch die magt reine:'
      - lg@stanza[n=93]:
        - l[n=23899]: die hieʒ in werder huote
        - l[n=23900]: behalten wol der guote.
      - lg@stanza[n=94]:
        - l[n=23901]: er hieʒ ouch sân ze stunden
        - l[n=23902]: die versêrten ritter wunden
      - lg@stanza[n=95]:
        - l[n=23903]: die erzte nemen in ir phlege,
        - l[n=23904]: die tôten bringen von wege.
      - lg@stanza[n=96]:
        - l[n=23905]: dô wart dem künige gesagt
        - l[n=23906]: daʒ gar schœne wær die magt.
      - lg@stanza[n=97]:
        - l[n=23907]: er sprach er wolt sie gerne sehen.
        - l[n=23908]: dô er sie sach, er muost daʒ jehen,
      - lg@stanza[n=98]:
        - l[n=23909]: sie het schœne vor allen frowen vil,
        - l[n=23910]: ir blic wær friunde wunnenspil.
      - lg@stanza[n=99]:
        - l[n=23911]: die magt het an sich geleit
        - l[n=23912]: durch hitze rîch ein ringeʒ cleit.
      - lg@stanza[n=100]:
        - l[n=23913]: ietwederthalp der krenke
        - l[n=23914]: ir gestalt und ir gelenke
      - lg@stanza[n=101]:
        - l[n=23915]: merket man wol und al ir lit,
        - l[n=23916]: als sie der hœste bildesmit
      - lg@stanza[n=102]:
        - l[n=23917]: het ze wunsche geworht.
        - l[n=23918]: die magt an tugenden unervorht
      - lg@stanza[n=103]:
        - l[n=23919]: was mit witzen begurt,
        - l[n=23920]: süeʒer rede und guoter antwurt.
      - lg@stanza[n=104]:
        - l[n=23921]: eʒ truoc daʒ minnetockel
        - l[n=23922]: goltvarwe reide lockel,
      - lg@stanza[n=105]:
        - l[n=23923]: zwei ougen lieht und mündel rôt,
        - l[n=23924]: daʒ oft ze sturmlîcher nôt
      - lg@stanza[n=106]:
        - l[n=23925]: brâht irn friunt von Assûr,
        - l[n=23926]: des ellen durch ir liebe swuor,
      - lg@stanza[n=107]:
        - l[n=23927]: er wolt in irm dienste werden grâ
        - l[n=23928]: wengel lieht, brûn wol stênde brâ,
      - lg@stanza[n=108]:
        - l[n=23929]: als sie dar het gestrichen
        - l[n=23930]: 'ein mâler meisterlîchen:'
      - lg@stanza[n=109]:
        - l[n=23931]: erwunscht was ir geschicke,
        - l[n=23932]: ir lôslîchen blicke,
      - lg@stanza[n=110]:
        - l[n=23933]: die sie mit scham verborgen
        - l[n=23934]: het, die gâben sorgen
      - lg@stanza[n=111]:
        - l[n=23935]: wer sie mit ougen ie gesach.
        - l[n=23936]: Alexander ouch des selben jach
      - lg@stanza[n=112]:
        - l[n=23937]: daʒ sie an meitlîchem ruome
        - l[n=23938]: ob aller schœne ein bluome
      - lg@stanza[n=113]:
        - l[n=23939]: volleclîchen wære.
        - l[n=23940]: der, die sie gebære,
      - lg@stanza[n=114]:
        - l[n=23941]: er heiles wunschte unde bat.
        - l[n=23942]: sumlîche im ûf missetât
      - lg@stanza[n=115]:
        - l[n=23943]: gegen der meide rieten,
        - l[n=23944]: er solt sich dâ minne nieten.
      - lg@stanza[n=116]:
        - l[n=23945]: Dô sprach der vest gemuote
        - l[n=23946]: "'mîn hœhster got der guote"
      - lg@stanza[n=117]:
        - l[n=23947]: mîne sinne des bewar,
        - l[n=23948]: 'daʒ ich alsô iht missevar:'
      - lg@stanza[n=118]:
        - l[n=23949]: daʒ solt al mîn êre
        - l[n=23950]: krenken immermêre,
      - lg@stanza[n=119]:
        - l[n=23951]: ob ich sie ir kiusche entworhte.
        - l[n=23952]: die schemelîche vorhte
      - lg@stanza[n=120]:
        - l[n=23953]: müest ich tragen immer.
        - l[n=23954]: eʒ geschiht von mir nimmer,
      - lg@stanza[n=121]:
        - l[n=23955]: daʒ sie werde von mir gekrenket.
        - l[n=23956]: wer es vürbaʒ mê gedenket
      - lg@stanza[n=122]:
        - l[n=23957]: oder mir rætet dar an,
        - l[n=23958]: der sol den tôt von mir enphân.'
      - lg@stanza[n=123]:
        - l[n=23959]: dô schuof er huote der werden magt.
        - l[n=23960]: Valêrius uns mê von im sagt.
      - lg@stanza[n=124]:
        - l[n=23961]: vil wirde er an der magt begienc.
        - l[n=23962]: den künic und alle die er gevienc
      - lg@stanza[n=125]:
        - l[n=23963]: 'beschazt der hôchgemuote:'
        - l[n=23964]: waʒ sie gâben daʒ gap der guote
      - lg@stanza[n=126]:
        - l[n=23965]: der magt ze helfe stiure
        - l[n=23966]: vür irn schaden. umb die gehiure
      - lg@stanza[n=127]:
        - l[n=23967]: er sich sorgen underwant.
        - l[n=23968]: Pôdius der wîgant
      - lg@stanza[n=128]:
        - l[n=23969]: den künic umb die magt bat,
        - l[n=23970]: die er im gap an der stat.
      - lg@stanza[n=129]:
        - l[n=23971]: sie beide wârn einander
        - l[n=23972]: frô. Alexander
      - lg@stanza[n=130]:
        - l[n=23973]: sîn milde dâ bewîste,
        - l[n=23974]: dar umbe man in prîste.
      - lg@stanza[n=131]:
        - l[n=23975]: wâ daʒ mære ie hin kam,
        - l[n=23976]: waʒ eʒ ie vürsten vernam,
      - lg@stanza[n=132]:
        - l[n=23977]: die wolden immer dar nâch sît
        - l[n=23978]: sîn diener wesen âne strît
      - lg@stanza[n=133]:
        - l[n=23979]: und sich im unbetwungen geben
        - l[n=23980]: und immer nâch sîm gebote leben.
      - lg@stanza[n=134]:
        - l[n=23981]: vil künege sâʒen bî dem mer,
        - l[n=23982]: die doch heten starke her,
      - lg@stanza[n=135]:
        - l[n=23983]: die vaste zuo im gâhten,
        - l[n=23984]: die im lant und dienst brâhten.
      - lg@stanza[n=136]:
        - l[n=23985]: sie enphiengen von im glîche
        - l[n=23986]: ir lant und ouch ir rîche
      - lg@stanza[n=137]:
        - l[n=23987]: und dancten dem hêren
        - l[n=23988]: sô volleclîcher êren;
      - lg@stanza[n=138]:
        - l[n=23989]: daʒ er sô tugentlîchen fuor
        - l[n=23990]: an der magt und dem von Assûr.
      - lg@stanza[n=139]:
        - l[n=23991]: wer tugentlîche werc begât,
        - l[n=23992]: daʒ er des lôn und danc enphât,
      - lg@stanza[n=140]:
        - l[n=23993]: 'daʒ ist billich unde wol:'
        - l[n=23994]: got im des selber danken sol,
      - lg@stanza[n=141]:
        - l[n=23995]: sô der bœse umb sîn missetât
        - l[n=23996]: enphât als er verdienet hât.
    - chapter[n=272]:
      - head[lg=deu-Latn]: Alexander leitet den Ganges um
      - lg@stanza[n=1]:
        - l[n=23997]: Hie schrîbet uns Lucânus
        - l[n=23998]: von Alexandrô alsus,
      - lg@stanza[n=2]:
        - l[n=23999]: der des nie wolt verzagen,
        - l[n=24000]: er enwolt die kost gerne tragen.
      - lg@stanza[n=3]:
        - l[n=24001]: wâ er êre moht erwerben
        - l[n=24002]: 'und daʒ lâʒen niht verderben:'
      - lg@stanza[n=4]:
        - l[n=24003]: er fuorte den starken Ganges
        - l[n=24004]: mit graben in die Eufrâtes;
      - lg@stanza[n=5]:
        - l[n=24005]: waʒ waʒʒer in den landen vlôʒ,
        - l[n=24006]: mit graben tief unde grôʒ
      - lg@stanza[n=6]:
        - l[n=24007]: brâhte Alexander
        - l[n=24008]: mit vlîʒe in einander.
      - lg@stanza[n=7]:
        - l[n=24009]: in Assûr ouch ein waʒʒer lief,
        - l[n=24010]: daʒ was breit unde tief,
      - lg@stanza[n=8]:
        - l[n=24011]: 'daʒ daʒ mer mit vluʒʒe ruorte:'
        - l[n=24012]: in daʒ selbe waʒʒer er vuorte
      - lg@stanza[n=9]:
        - l[n=24013]: daʒ grôʒe waʒʒer Phâsidôn.
        - l[n=24014]: man seit daʒ koste rîchen lôn.
      - lg@stanza[n=10]:
        - l[n=24015]: an dem man die schif bereite,
        - l[n=24016]: die man von dannen leite
      - lg@stanza[n=11]:
        - l[n=24017]: durch daʒ lant ûf daʒ mer,
        - l[n=24018]: dar ûf schifte der künic hêr.
      - lg@stanza[n=12]:
        - l[n=24019]: mit kost und mit spîse
        - l[n=24020]: het manegen kiel der wîse
      - lg@stanza[n=13]:
        - l[n=24021]: wol beriht ûf die waʒʒer.
        - l[n=24022]: nihtes vergaʒʒer,
      - lg@stanza[n=272_14_a]:
        - l[n=24023]: daʒ er zer verte solde hân.
    - chapter[n=273]:
      - head[lg=deu-Latn]: Alexander und Pirratas
      - lg@stanza[n=272_15_b]:
        - l[n=24024]: ûf dem mer was ein man,
      - lg@stanza[n=1]:
        - l[n=24025]: daʒ sîn mit roube dar ûf bejagte
        - l[n=24026]: mit sînen gesellen, als uns sagte
      - lg@stanza[n=2]:
        - l[n=24027]: Valêrius in sîner geschrifte,
        - l[n=24028]: wie Pirratas stifte
      - lg@stanza[n=3]:
        - l[n=24029]: mangem manne ungemach,
        - l[n=24030]: dem er sîn guot abe brach
      - lg@stanza[n=4]:
        - l[n=24031]: mit sînen ungefüegen knaben.
        - l[n=24032]: waʒ ieman fuorte daʒ wolt er haben.
      - lg@stanza[n=5]:
        - l[n=24033]: er tet mit roube schaden vil.
        - l[n=24034]: eʒ wære kocke oder kiel,
      - lg@stanza[n=6]:
        - l[n=24035]: waʒ sich vereinte ûf dem mer,
        - l[n=24036]: daʒ bestunt er ie mit sîme her.
      - lg@stanza[n=7]:
        - l[n=24037]: Dô Pirratas daʒ vernam
        - l[n=24038]: daʒ ûf daʒ mer der künic kam,
      - lg@stanza[n=8]:
        - l[n=24039]: des fröute sich der helt guot,
        - l[n=24040]: er nam daʒ starc in sînen muot
      - lg@stanza[n=9]:
        - l[n=24041]: daʒ deste beʒʒer sîn gewin
        - l[n=24042]: an sîme gewerbe solde sîn.
      - lg@stanza[n=10]:
        - l[n=24043]: Alexander brâhte ûf daʒ mer
        - l[n=24044]: kreftic ein wol varndeʒ her,
      - lg@stanza[n=11]:
        - l[n=24045]: manegen kiel wol gerâten,
        - l[n=24046]: die sie wol gezieret hâten,
      - lg@stanza[n=12]:
        - l[n=24047]: galînen und segeten
        - l[n=24048]: sie wol berihtet heten.
      - lg@stanza[n=13]:
        - l[n=24049]: von rîcher kost gar tiure dach
        - l[n=24050]: man ûf ir ursieren sach,
      - lg@stanza[n=14]:
        - l[n=24051]: nâch ir zeichen undersniten.
        - l[n=24052]: sus fuor der fürste in rîcheit siten
      - lg@stanza[n=15]:
        - l[n=24053]: ûf dem mer mangen tac.
        - l[n=24054]: 'Pirratas fuor durch sîn bejac:'
      - lg@stanza[n=16]:
        - l[n=24055]: wer sich nâch dem her verspæte,
        - l[n=24056]: gar der verlorn hæte.
      - lg@stanza[n=17]:
        - l[n=24057]: er brach dem her vaste abe
        - l[n=24058]: 'harnasch, ros und ander habe:'
      - lg@stanza[n=18]:
        - l[n=24059]: wer sich ze wer gegen im bôt,
        - l[n=24060]: den wunter oder sluoc in tôt.
      - lg@stanza[n=19]:
        - l[n=24061]: nû was daʒ ein gemeine klage
        - l[n=24062]: vor dem künge alle tage,
      - lg@stanza[n=20]:
        - l[n=24063]: sie wæren sêre mit im verladen,
        - l[n=24064]: daʒ er in tæte grôʒen schaden.
      - lg@stanza[n=21]:
        - l[n=24065]: 'ein gemeine rede diz was:'
        - l[n=24066]: "'hüete dich vor Pirratas!"
      - lg@stanza[n=22]:
        - l[n=24067]: du hâst verlorn, komt er dich an.
        - l[n=24068]: er ist sô müelich ein man,
      - lg@stanza[n=23]:
        - l[n=24069]: daʒ er nieman læst niht.
        - l[n=24070]: ûf des küniges schaden hât er phliht.
      - lg@stanza[n=24]:
        - l[n=24071]: er tar eʒ wol gewâgen.
        - l[n=24072]: ern ruocht, waʒ mir bâgen,
      - lg@stanza[n=25]:
        - l[n=24073]: er kan uns der habe sô letzen.'
        - l[n=24074]: manegen enden setzen
      - lg@stanza[n=26]:
        - l[n=24075]: hieʒ im der hôchgemuote
        - l[n=24076]: ûf dem mer starke huote,
      - lg@stanza[n=27]:
        - l[n=24077]: die er ofte durchbrach.
        - l[n=24078]: eines tages eʒ geschach,
      - lg@stanza[n=28]:
        - l[n=24079]: Pirratas einen roup nam.
        - l[n=24080]: unwiʒʒende er in ein huote kam,
      - lg@stanza[n=29]:
        - l[n=24081]: von der er wart bestanden.
        - l[n=24082]: Pirratas mit heldes handen
      - lg@stanza[n=30]:
        - l[n=24083]: sich ze wer aldâ bôt,
        - l[n=24084]: den vînden fuogter grôʒe nôt,
      - lg@stanza[n=31]:
        - l[n=24085]: doch brâhte des volkes überkraft
        - l[n=24086]: den helt Pirratam in die haft
      - lg@stanza[n=32]:
        - l[n=24087]: und sîn helfære.
        - l[n=24088]: dô der künic die mære
      - lg@stanza[n=33]:
        - l[n=24089]: vernam, daʒ er gevangen was,
        - l[n=24090]: er gebôt daʒ man Pirratas
      - lg@stanza[n=34]:
        - l[n=24091]: aleine bræhte vür in.
        - l[n=24092]: dô îlten balde boten hin
      - lg@stanza[n=35]:
        - l[n=24093]: und brâhten Pirratam.
        - l[n=24094]: als der vür den künic kam,
      - lg@stanza[n=36]:
        - l[n=24095]: Alexander sprach 'wer riet dir daʒ
        - l[n=24096]: du mit roube sô starken haʒ
      - lg@stanza[n=37]:
        - l[n=24097]: guoten liuten hâst getragen?
        - l[n=24098]: beide verwundet und erslagen
      - lg@stanza[n=38]:
        - l[n=24099]: hâstu manegen guoten man,
        - l[n=24100]: der dir nie leit het getân
      - lg@stanza[n=39]:
        - l[n=24101]: den hâstu gemordet umb sîn guot.'
        - l[n=24102]: Pirratas sprach 'dâ stêt mîn muot,
      - lg@stanza[n=40]:
        - l[n=24103]: her künic, vil rehte als der iur.'
        - l[n=24104]: dô sprach der werde Pelliur
      - lg@stanza[n=41]:
        - l[n=24105]: "'ditz sol niht wol bekomen dir,"
        - l[n=24106]: daʒ du dich wilt gelîchen mir.
      - lg@stanza[n=42]:
        - l[n=24107]: wiltu mir sîn ze mâʒen ?
        - l[n=24108]: ich sol zuo dir rihten lâʒen
      - lg@stanza[n=43]:
        - l[n=24109]: nâch dîner sache, als haben die reht.
        - l[n=24110]: vernames du bist ein tœreht kneht,
      - lg@stanza[n=44]:
        - l[n=24111]: daʒ du sô gewaldigen man
        - l[n=24112]: mit roube torstes grîfen an.
      - lg@stanza[n=45]:
        - l[n=24113]: du gihst, dîn muot stê mir gelîch,
        - l[n=24114]: des solt du berihten mich.
      - lg@stanza[n=46]:
        - l[n=24115]: 'nû bistu ein roubære:'
        - l[n=24116]: die fuore ist mir unmære,
      - lg@stanza[n=47]:
        - l[n=24117]: sie zæm übel mîner wirde.'
        - l[n=24118]: "'iuwer gîteclîche girde,"
      - lg@stanza[n=48]:
        - l[n=24119]: die ir nâch fremdem guote traget,
        - l[n=24120]: iuch mir gelîch gemuoten saget.'
      - lg@stanza[n=49]:
        - l[n=24121]: "'roup ir ûf mich sprechet,"
        - l[n=24122]: iuwer zuht ir dar an brechet.'
      - lg@stanza[n=50]:
        - l[n=24123]: "'ir sît erger rouber dann ich."
        - l[n=24124]: war umbe wolt ir tœten mich?
      - lg@stanza[n=51]:
        - l[n=24125]: unbillich ir mich des zîet,
        - l[n=24126]: des ir selber niht sît gefrîet.
      - lg@stanza[n=52]:
        - l[n=24127]: waʒ ich tet, des twanc mich nôt
        - l[n=24128]: 'und rehter armuot gebôt:'
      - lg@stanza[n=53]:
        - l[n=24129]: sus muost ich mich des hungers wern,
        - l[n=24130]: ob ich den lîp wolde ernern.
      - lg@stanza[n=54]:
        - l[n=24131]: daʒ ist iu unnôt und tuot doch leit
        - l[n=24132]: den liuten durch iur gîtikeit.
      - lg@stanza[n=55]:
        - l[n=24133]: hæt ich iuch gevangen als ir mich,
        - l[n=24134]: ich möht iuch heiʒen, swie ich
      - lg@stanza[n=56]:
        - l[n=24135]: wolde oder nennen.
        - l[n=24136]: ir sult reht bî mir erkennen
      - lg@stanza[n=57]:
        - l[n=24137]: iur ungefüege missetât.
        - l[n=24138]: swer den andern gevangen hât,
      - lg@stanza[n=58]:
        - l[n=24139]: swer einen andern vât
        - l[n=24140]: umb schult, die er ouch selber hât,
      - lg@stanza[n=59]:
        - l[n=24141]: daʒ ist unbillich und unreht,
        - l[n=24142]: er sî künic, ritter oder kneht,
      - lg@stanza[n=60]:
        - l[n=24143]: ob er verterbet keinen man
        - l[n=24144]: umb schulde, die in ouch gêt an.
      - lg@stanza[n=61]:
        - l[n=24145]: ê ir ihtes mit mir beginnet,
        - l[n=24146]: vil reht iuch versinnet
      - lg@stanza[n=62]:
        - l[n=24147]: des ir mir, hêrre, gebt schult.
        - l[n=24148]: ist daʒ an iu, sô habt gedult
      - lg@stanza[n=63]:
        - l[n=24149]: gegen mir und lâʒt mich genesen,
        - l[n=24150]: wolt ir reht rihter wesen.'
      - lg@stanza[n=64]:
        - l[n=24151]: Alexander sich versan.
        - l[n=24152]: er sprach 'wiltu ein guot man
      - lg@stanza[n=65]:
        - l[n=24153]: wesen und der vuore enbern,
        - l[n=24154]: ich wil dich mîner hulde wern.'
      - lg@stanza[n=66]:
        - l[n=24155]: Pirratas sprach 'vil gerne
        - l[n=24156]: ich ander leben lerne.'
      - lg@stanza[n=67]:
        - l[n=24157]: dô gap der künic im rîchen solt.
        - l[n=24158]: er wart im âne mâʒen holt.
      - lg@stanza[n=68]:
        - l[n=24159]: er schuof im zins und rîchen gelt.
        - l[n=24160]: Pirratas des lîbes was ein helt,
      - lg@stanza[n=69]:
        - l[n=24161]: daʒ man wol an im ervant,
        - l[n=24162]: wann er mit werlîcher hant
      - lg@stanza[n=70]:
        - l[n=24163]: versêret manegen helm lieht.
        - l[n=24164]: ûf rouben ahter vürbaʒ niht.
      - lg@stanza[n=71]:
        - l[n=24165]: er schuof daʒ er gevallen
        - l[n=24166]: wol muost den liuten allen.
      - lg@stanza[n=72]:
        - l[n=24167]: der ie nâch werdem prîse ranc
        - l[n=24168]: bejagt gemeinlîchen danc,
      - lg@stanza[n=73]:
        - l[n=24169]: daʒ er den helt Pirratam
        - l[n=24170]: ze hulden und ze dienste nam.
      - lg@stanza[n=74]:
        - l[n=24171]: genendic ellenthafter man
        - l[n=24172]: müelich verderben kan.
    - chapter[n=262]:
      - head[lg=deu-Latn]: Die Tauchfahrt
      - lg@stanza[n=1]:
        - l[n=24173]: Dô fuor der muotes rîche
        - l[n=24174]: ûf dem mer gewaldiclîche.
      - lg@stanza[n=2]:
        - l[n=24175]: waʒ er volkes dar ûf vant
        - l[n=24176]: in den insulen, gar ze sîner hant
      - lg@stanza[n=3]:
        - l[n=24177]: er al ir veste brâhte.
        - l[n=24178]: nû hœrt wes er gedâhte.
      - lg@stanza[n=4]:
        - l[n=24179]: er jach im wæren undertân
        - l[n=24180]: ûf dem mer gar die werden man,
      - lg@stanza[n=5]:
        - l[n=24181]: er wolt dar inne ouch besehen
        - l[n=24182]: die wunder, von den im was verjehen.
      - lg@stanza[n=6]:
        - l[n=24183]: 'er hieʒ machen ein glas:'
        - l[n=24184]: ich wil iu sagen wie daʒ was,
      - lg@stanza[n=7]:
        - l[n=24185]: ob mich des die wârheit mante.
        - l[n=24186]: daʒ underteil was als ein kante.
      - lg@stanza[n=8]:
        - l[n=24187]: dar ûf was ein überlit
        - l[n=24188]: gar künstlich versmit,
      - lg@stanza[n=9]:
        - l[n=24189]: als die meister daʒ erdâhten,
        - l[n=24190]: die eʒ veste zesamen brâhten,
      - lg@stanza[n=10]:
        - l[n=24191]: als sie wolden des genieʒen.
        - l[n=24192]: dâ die teil zesamen stieʒen,
      - lg@stanza[n=11]:
        - l[n=24193]: 'dâ heten sieʒ alsô zuo brâht:'
        - l[n=24194]: listeclich was eʒ erdâht
      - lg@stanza[n=12]:
        - l[n=24195]: 'und gevestent gar envollen:'
        - l[n=24196]: lîm, öl, zigel, boumwollen,
      - lg@stanza[n=13]:
        - l[n=24197]: dâ mit vermachet daʒ glas
        - l[n=24198]: alumme an den fuogen was.
      - lg@stanza[n=14]:
        - l[n=24199]: in îsenbant und an keten
        - l[n=24200]: vaste sieʒ gehangen heten.
      - lg@stanza[n=15]:
        - l[n=24201]: eʒ was gar dicke und doch lieht.
        - l[n=24202]: der meister mir dâ von vergiht
      - lg@stanza[n=16]:
        - l[n=24203]: eʒ het ein hals offen lanc,
        - l[n=24204]: 'daʒ hôhe über daʒ waʒʒer swanc:'
      - lg@stanza[n=17]:
        - l[n=24205]: dâ mit daʒ glas vienc den luft.
        - l[n=24206]: ich hânʒ vür wunderlîchen guft.
      - lg@stanza[n=18]:
        - l[n=24207]: alsô der fürste unervorht
        - l[n=24208]: in daʒ glas was verworht,
      - lg@stanza[n=19]:
        - l[n=24209]: mit im ein katze und ein han,
        - l[n=24210]: dâ bevalch sich der werde man
      - lg@stanza[n=20]:
        - l[n=24211]: dem gelücke und lieʒ sînen lîp
        - l[n=24212]: ûf wâge und an sîn liebeʒ wîp.
      - lg@stanza[n=21]:
        - l[n=24213]: nieman getrûwet er alsô wol.
        - l[n=24214]: von rehte man noch getrûwen sol
      - lg@stanza[n=22]:
        - l[n=24215]: allen guoten wîben,
        - l[n=24216]: die veste an triuwen blîben.
      - lg@stanza[n=23]:
        - l[n=24217]: sol ich iu mîn kuonheit sagen,
        - l[n=24218]: ein guot phert oder wol gesmirten wagen
      - lg@stanza[n=24]:
        - l[n=24219]: rite ich ê mange mîle,
        - l[n=24220]: ê daʒ ich lange wîle
      - lg@stanza[n=25]:
        - l[n=24221]: füere ûf dem waʒʒer.
        - l[n=24222]: ist mir ieman deste gehaʒʒer
      - lg@stanza[n=26]:
        - l[n=24223]: und hât mir daʒ var zagheit site,
        - l[n=24224]: vil cleine ich den um suone bite.
      - lg@stanza[n=27]:
        - l[n=24225]: Er sprach 'ein süeʒe künigîn,
        - l[n=24226]: die ûʒ erwelte güete dîn
      - lg@stanza[n=28]:
        - l[n=24227]: mich ganzer triuwe an dich mant.
        - l[n=24228]: nim die keten in die hant.
      - lg@stanza[n=29]:
        - l[n=24229]: wann du hœrest mînen ruof,
        - l[n=24230]: zehant sô heiʒ mich ziehen ûf.'
      - lg@stanza[n=30]:
        - l[n=24231]: ich enweiʒ ob die wîsen
        - l[n=24232]: dise tât an im prîsen,
      - lg@stanza[n=31]:
        - l[n=24233]: 'daʒ er sich lieʒ in den wac:'
        - l[n=24234]: vür tôrheit ichʒ im zelen mac.
      - lg@stanza[n=32]:
        - l[n=24235]: 'die keten nam die künigîn:'
        - l[n=24236]: dô lieʒen sie den fürsten în.
      - lg@stanza[n=33]:
        - l[n=24237]: er sach dâ fremder wunder vil,
        - l[n=24238]: von den manger hande spil;
      - lg@stanza[n=34]:
        - l[n=24239]: manic tier und manegen wurm
        - l[n=24240]: halten mit einander sturm,
      - lg@stanza[n=35]:
        - l[n=24241]: der gestalt und ir bilde
        - l[n=24242]: was sînen sinnen wilde.
      - lg@stanza[n=36]:
        - l[n=24243]: seltsæn geverte er von in sach.
        - l[n=24244]: 'nû weiʒ ich niht wie daʒ geschach:'
      - lg@stanza[n=37]:
        - l[n=24245]: die keten der küneginne enphiel.
        - l[n=24246]: als noch liute sagen vil
      - lg@stanza[n=38]:
        - l[n=24247]: und jehent des genuoge,
        - l[n=24248]: daʒ sie die unfuoge
      - lg@stanza[n=39]:
        - l[n=24249]: durch einen haʒ tæte,
        - l[n=24250]: den sie ûf in hæte
      - lg@stanza[n=40]:
        - l[n=24251]: umb irn vater, den sie het verlorn;
        - l[n=24252]: daʒ sie alsô irn zorn
      - lg@stanza[n=41]:
        - l[n=24253]: 'wolt an dem fürsten rechen:'
        - l[n=24254]: sumelîche ouch alsô sprechen,
      - lg@stanza[n=42]:
        - l[n=24255]: daʒ ich sol baʒ gelouben,
        - l[n=24256]: kan ich mich niht witze rouben,
      - lg@stanza[n=43]:
        - l[n=24257]: daʒ eʒ geschæhe ân ir danc;
        - l[n=24258]: die küniginne wær ze kranc,
      - lg@stanza[n=44]:
        - l[n=24259]: daʒ ir die keten und daʒ glas
        - l[n=24260]: 'ze haldene ze swære was:'
      - lg@stanza[n=45]:
        - l[n=24261]: des muoste sie die keten lân.
        - l[n=24262]: der künic sich schier des versan,
      - lg@stanza[n=46]:
        - l[n=24263]: 'daʒ sie die keten gelâʒen het:'
        - l[n=24264]: den hanen er wurgete an der stet.
      - lg@stanza[n=47]:
        - l[n=24265]: zehant dô der erstorben was,
        - l[n=24266]: daʒ mer ze berge truoc daʒ glas,
      - lg@stanza[n=48]:
        - l[n=24267]: eʒ viengen die hêrren zehant.
        - l[n=24268]: ditz ist vil liuten wol bekant,
      - lg@stanza[n=49]:
        - l[n=24269]: 'daʒ mer kein âs lîden wil:'
        - l[n=24270]: doch was der künic ûf nône zil
      - lg@stanza[n=50]:
        - l[n=24271]: von fruœr zît dar inne gewesen.
        - l[n=24272]: waʒ wolt irs mê? er solde genesen,
      - lg@stanza[n=51]:
        - l[n=24273]: sînes sterbens zît was noch niht komen.
        - l[n=24274]: ich hân in einem buoch vernomen,
      - lg@stanza[n=52]:
        - l[n=24275]: als uns ein hêrre ze wiʒʒen tuot,
        - l[n=24276]: der ouch herze unde muot
      - lg@stanza[n=53]:
        - l[n=24277]: an alle tugende kêret,
        - l[n=24278]: der geschrift wol gelêret
      - lg@stanza[n=54]:
        - l[n=24279]: von Köln der bischof Albreht,
        - l[n=24280]: 'wir habenʒ dâ vür er schribe uns reht:'
      - lg@stanza[n=55]:
        - l[n=24281]: Der künic het ein prassidis,
        - l[n=24282]: der tet in lebens gar gewis,
      - lg@stanza[n=56]:
        - l[n=24283]: 'ze allen zîten sigehaft:'
        - l[n=24284]: von dem steine het er kraft.
      - lg@stanza[n=57]:
        - l[n=24285]: alsô gevangen wart daʒ glas
        - l[n=24286]: und er dar ûʒ komen was,
      - lg@stanza[n=58]:
        - l[n=24287]: Rôxa die küneginne clâr
        - l[n=24288]: kam mit grôʒen sorgen dar.
      - lg@stanza[n=59]:
        - l[n=24289]: sie wânte lîden grôʒen zorn,
        - l[n=24290]: der ûf sie schiere was verkorn.
      - lg@stanza[n=60]:
        - l[n=24291]: sîn trüeblich gemüete
        - l[n=24292]: sie kunde mit ir güete
      - lg@stanza[n=61]:
        - l[n=24293]: semften unde machen frô.
        - l[n=24294]: die hêrren jâhen alle sô
      - lg@stanza[n=62]:
        - l[n=24295]: eʒ wær ân ir danc geschehen.
        - l[n=24296]: sie bâten in den künic jehen
      - lg@stanza[n=63]:
        - l[n=24297]: und sagen die mære,
        - l[n=24298]: als im widervarn wære.
      - lg@stanza[n=64]:
        - l[n=24299]: dô begunde der künic an ein want
        - l[n=24300]: mâlen mit künsteger hant
      - lg@stanza[n=65]:
        - l[n=24301]: maneger hande wunder,
        - l[n=24302]: seltsæne gestalt besunder,
      - lg@stanza[n=66]:
        - l[n=24303]: als die behalden het sîn sin.
        - l[n=24304]: der künic und die künigîn
      - lg@stanza[n=67]:
        - l[n=24305]: giengen in kurzen stunden
        - l[n=24306]: dâ sie wolden und wol kunden
      - lg@stanza[n=68]:
        - l[n=24307]: dem trûren von den fröuden wern.
        - l[n=24308]: der künc begunde mit kusse zern
      - lg@stanza[n=69]:
        - l[n=24309]: der küniginne mündel rôt,
        - l[n=24310]: 'als im vrô Minne daʒ gebôt:'
      - lg@stanza[n=70]:
        - l[n=24311]: sie moht wol haben den prassidis,
        - l[n=24312]: der guot an sigenünfte is,
      - lg@stanza[n=71]:
        - l[n=24313]: dâ von was sie dâ sigehaft
        - l[n=24314]: und anderswâ von liebe craft.
    - chapter[n=274]:
      - head[lg=deu-Latn]: Städte am Meer unterwerfen sich
      - lg@stanza[n=1]:
        - l[n=24315]: waʒ daʒ mer erbûwetes hete,
        - l[n=24316]: eʒ wærn bürge oder stete,
      - lg@stanza[n=2]:
        - l[n=24317]: die dâ wol gevestent lâgen;
        - l[n=24318]: die hêrren die der phlâgen
      - lg@stanza[n=3]:
        - l[n=24319]: mit den consuln und dem sênatô
        - l[n=24320]: kâmen ze Alexandrô;
      - lg@stanza[n=4]:
        - l[n=24321]: sie wolden stên ze sîme gebot
        - l[n=24322]: mit liebe âne strîtes nôt.
      - lg@stanza[n=5]:
        - l[n=24323]: sie truogen wol mit im in ein.
        - l[n=24324]: rîch tuoch, golt, manec tiuren stein
      - lg@stanza[n=6]:
        - l[n=24325]: vür zins und ouch ze êren
        - l[n=24326]: gâben sie dem hêrren.
      - lg@stanza[n=7]:
        - l[n=24327]: sus fuor er lange ûf dem mer.
        - l[n=24328]: des enmoht der künic hêr
      - lg@stanza[n=8]:
        - l[n=24329]: 'komen niht ze ende:'
        - l[n=24330]: von dem fuor der genende,
      - lg@stanza[n=9]:
        - l[n=24331]: gegen einem lande er kêrte,
        - l[n=24332]: dâ sich sîn hêrschaft mêrte.
      - lg@stanza[n=10]:
        - l[n=24333]: Man sach im dâ ze dienste komen
        - l[n=24334]: alle die heten daʒ vernomen
      - lg@stanza[n=11]:
        - l[n=24335]: waʒ er gein Rôissen tet
        - l[n=24336]: und wie er gelâʒen het
      - lg@stanza[n=12]:
        - l[n=24337]: mit Pôdiô von Assûr.
        - l[n=24338]: frœlich er von dem lande fuor.
      - lg@stanza[n=13]:
        - l[n=24339]: er jach daʒ er der werlde ort
        - l[n=24340]: wolt ervarn. dô daʒ gehôrt
      - lg@stanza[n=14]:
        - l[n=24341]: Tulius der meister sprach,
        - l[n=24342]: dem man kunst und wîsheit jach,
      - lg@stanza[n=15]:
        - l[n=24343]: (alsô hât uns von in beiden
        - l[n=24344]: Seneca bescheiden)
      - lg@stanza[n=16]:
        - l[n=24345]: er sprach 'ir hetet êren vil.
        - l[n=24346]: noch kriegent ir an daʒ hœste zil.
      - lg@stanza[n=17]:
        - l[n=24347]: wann ir dar komt, so seht iuch vür,
        - l[n=24348]: daʒ iuch der werdikeit kür
      - lg@stanza[n=18]:
        - l[n=24349]: iht so ze tal lâʒe,
        - l[n=24350]: daʒ ir vallet âne mâʒe.'
    - chapter[n=299]:
      - head[lg=deu-Latn]: 'Exkurs: Fürstenlehre'
      - lg@stanza[n=1]:
        - l[n=24351]: nû was der fürste so gemuot,
        - l[n=24352]: daʒ er daʒ wolde wol vür guot
      - lg@stanza[n=2]:
        - l[n=24353]: haben, wâ in ein wîser man
        - l[n=24354]: mit lêre strâfen began
      - lg@stanza[n=3]:
        - l[n=24355]: 'und an daʒ reht wîset:'
        - l[n=24356]: daʒ alle fürsten prîset.
      - lg@stanza[n=4]:
        - l[n=24357]: als sie uns lêren unde sagen,
        - l[n=24358]: 'dise tugende solden alle fürsten tragen:'
      - lg@stanza[n=5]:
        - l[n=24359]: gedult und bescheidenheit,
        - l[n=24360]: vest gemüete und die wârheit.
      - lg@stanza[n=6]:
        - l[n=24361]: vest gemüete ûf daʒ,
        - l[n=24362]: ob sie ein bœser an êren laʒ
      - lg@stanza[n=7]:
        - l[n=24363]: arge tât lêrte,
        - l[n=24364]: daʒ er sie iht schiere verkêrte.
      - lg@stanza[n=8]:
        - l[n=24365]: daʒ man an Alexander vant,
        - l[n=24366]: 'der sîn gemüete ûf stæte bant:'
      - lg@stanza[n=9]:
        - l[n=24367]: dô man im an Rôissen riet,
        - l[n=24368]: der schœne in doch niht von stæte schiet.
      - lg@stanza[n=10]:
        - l[n=24369]: gedult suln die fürsten hân,
        - l[n=24370]: durch daʒ ein ieclich werder man
      - lg@stanza[n=11]:
        - l[n=24371]: in wol unervorht sage
        - l[n=24372]: 'waʒ im an in missehage:'
      - lg@stanza[n=12]:
        - l[n=24373]: daʒ scheidet sie von krancheit site
        - l[n=24374]: und muoʒ in êre volgen mite.
      - lg@stanza[n=13]:
        - l[n=24375]: welch vürste daʒ vür übel hât,
        - l[n=24376]: wâ in lêret und gibt rât
      - lg@stanza[n=14]:
        - l[n=24377]: ein getriuwer wîser man,
        - l[n=24378]: der wil die reht niht vollen hân,
      - lg@stanza[n=15]:
        - l[n=24379]: wann eʒ wirt durch sînen zorn
        - l[n=24380]: vil guoter lêre an im verlorn.
      - lg@stanza[n=16]:
        - l[n=24381]: daʒ gedult an Alexandrô was,
        - l[n=24382]: daʒ bewîset er an Pirratas.
      - lg@stanza[n=17]:
        - l[n=24383]: bescheiden suln die fürsten sîn,
        - l[n=24384]: 'daʒ gît in sælden gewin:'
      - lg@stanza[n=18]:
        - l[n=24385]: wer unbescheidenlîchen vert,
        - l[n=24386]: des lop sich mit unprîse zert.
      - lg@stanza[n=19]:
        - l[n=24387]: swâ der man bescheidenlîchen tuot,
        - l[n=24388]: dâ gegen bescheidenlîchen muot
      - lg@stanza[n=20]:
        - l[n=24389]: gern hât ein ieglich man,
        - l[n=24390]: der sich reht versinnen kan.
      - lg@stanza[n=21]:
        - l[n=24391]: die wârheit ziuhet ûf daʒ reht.
        - l[n=24392]: er sî ritter oder kneht,
      - lg@stanza[n=22]:
        - l[n=24393]: wes hêrre bî der wârheit ist
        - l[n=24394]: mit rehte sunder lôsen list,
      - lg@stanza[n=23]:
        - l[n=24395]: so muoʒ ein ieglich man
        - l[n=24396]: sînem hêrren undertân
      - lg@stanza[n=24]:
        - l[n=24397]: reht und getriulîchen wesen.
        - l[n=24398]: dise rede wir lesen
      - lg@stanza[n=25]:
        - l[n=24399]: von Valêriô, der sie ziuget,
        - l[n=24400]: ich wæne er uns niht triuget.
      - lg@stanza[n=26]:
        - l[n=24401]: Alexander was sô wârhaft,
        - l[n=24402]: dâ von in in vorhte craft
      - lg@stanza[n=27]:
        - l[n=24403]: sîn volc muoste halten.
        - l[n=24404]: gegen dem jungen und dem alten
      - lg@stanza[n=28]:
        - l[n=24405]: waʒ er lobte oder sprach,
        - l[n=24406]: deheine wîs er in daʒ brach.
      - lg@stanza[n=29]:
        - l[n=24407]: wer im riet ûf sîn guot,
        - l[n=24408]: 'dâ gegen er senfte sînen muot:'
      - lg@stanza[n=30]:
        - l[n=24409]: eʒ wær man oder wîp,
        - l[n=24410]: welchʒ im riet an den lîp,
      - lg@stanza[n=31]:
        - l[n=24411]: erfuor erʒ von wâren schulden,
        - l[n=24412]: daʒ enkunde ze sînen hulden
      - lg@stanza[n=32]:
        - l[n=24413]: komen nimmer mêre.
        - l[n=24414]: uns gît des gewisse lêre,
      - lg@stanza[n=33]:
        - l[n=24415]: welch fürste dise viere hât,
        - l[n=24416]: an fürsten reht er wol bestât,
      - lg@stanza[n=34]:
        - l[n=24417]: er sî alt oder jungelinc.
        - l[n=24418]: reht urhap und ursprinc
      - lg@stanza[n=35]:
        - l[n=24419]: dise viere aller tugende sint.
        - l[n=24420]: ditz merkent, wol gebornen kint,
      - lg@stanza[n=36]:
        - l[n=24421]: und volgent guoter lêre,
        - l[n=24422]: sô wehset iuwer êre.
      - lg@stanza[n=37]:
        - l[n=24423]: von den jungen schrîbet uns alsuds
        - l[n=24424]: ein meister wîs Orâtius,
      - lg@stanza[n=38]:
        - l[n=24425]: wen sô daʒ kint in der jugent
        - l[n=24426]: âne vorhte wahse, daʒ al sîn tugent
      - lg@stanza[n=39]:
        - l[n=24427]: und sîn êre wahse abe
        - l[n=24428]: 'in dem alder: dâ vür ichʒ ouch habe.'
    - chapter[n=257]:
      - head[lg=deu-Latn]: Erste Paradiesfahrt (Wiegestein)
      - lg@stanza[n=1]:
        - l[n=24429]: Alexander kam vür eine stat,
        - l[n=24430]: die lanc und wît begriffen hat.
      - lg@stanza[n=2]:
        - l[n=24431]: sie was rîch und veste.
        - l[n=24432]: die belâgen dâ die geste.
      - lg@stanza[n=3]:
        - l[n=24433]: die stat und zins sie hieschen.
        - l[n=24434]: dô die burger daʒ gefrieschen,
      - lg@stanza[n=4]:
        - l[n=24435]: den künic sie frides bâten;
