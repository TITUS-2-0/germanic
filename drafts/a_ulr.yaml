      - lg@stanza[n=91]:
        - l[n=26807]: man sach dâ mangen phelle tiur
        - l[n=26808]: von golde glesten als die viur,
      - lg@stanza[n=92]:
        - l[n=26809]: dar ûʒ ouch manic tiure stein
        - l[n=26810]: mit volligem liehte schein.
      - lg@stanza[n=93]:
        - l[n=26811]: manic ritter gecondwieret
