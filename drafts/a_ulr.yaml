        - l[n=1410]: ob er kan sinne walten.
      - lg@stanza[n=83]:
        - l[n=1411]: Merkent rehte mîne wort,
        - l[n=1412]: hêrre, sie sint iu guot gehôrt.
      - lg@stanza[n=84]:
        - l[n=1413]: sô ir ihtes beginnet,
        - l[n=1414]: daʒ guot sî, daʒ volbringet;
      - lg@stanza[n=85]:
        - l[n=1415]: suochent ze iuwern hêrren rât,
        - l[n=1416]: sô lebt ir âne missetât.
      - lg@stanza[n=86]:
        - l[n=1417]: 'ir sult mir eines volgen:'
        - l[n=1418]: den schalkhaften sît erbolgen
      - lg@stanza[n=87]:
        - l[n=1419]: und die wesen lugenære,
        - l[n=1420]: die lânt iu sîn unmære;
      - lg@stanza[n=88]:
        - l[n=1421]: lânt sie niht belîben,
        - l[n=1422]: ir sult sie von iu trîben.
      - lg@stanza[n=89]:
        - l[n=1423]: wer den selben volgen wil,
        - l[n=1424]: der mac erwerben schanden vil.
      - lg@stanza[n=90]:
        - l[n=1425]: ir vil ungetriuwen wort
        - l[n=1426]: verrâten hie und trœsten dort.
      - lg@stanza[n=91]:
        - l[n=1427]: ir sult den bœsen man
        - l[n=1428]: 'vürziehens gar erlân:'
      - lg@stanza[n=92]:
        - l[n=1429]: eʒ ist alleʒ an im verlorn.
        - l[n=1430]: wirt im ze eim mâl ûf iuch zorn,
      - lg@stanza[n=93]:
        - l[n=1431]: er trahtet iu immer mêre
        - l[n=1432]: ûf lîp ûf guot und ûf êre;
      - lg@stanza[n=94]:
        - l[n=1433]: wie er iu daʒ angewinne,
        - l[n=1434]: dar an kêrt er sîn sinne,
      - lg@stanza[n=95]:
        - l[n=1435]: des in sînes bœsen herzen rât
        - l[n=1436]: keine wîse niht enlât.
      - lg@stanza[n=96]:
        - l[n=1437]: den getriuwen sult ir minnen
        - l[n=1438]: von allen iuwern sinnen.
      - lg@stanza[n=97]:
        - l[n=1439]: 'volgent mîner lêre:'
        - l[n=1440]: den biderben erzeigent êre,
      - lg@stanza[n=98]:
        - l[n=1441]: wâ irʒ gevüegen kunnet,
        - l[n=1442]: 'guotes im wol gunnet:'
      - lg@stanza[n=99]:
        - l[n=1443]: daʒ ist alleʒ wol bestat
        - l[n=1444]: an dem, der gegen iu triuwe hât.
      - lg@stanza[n=100]:
        - l[n=1445]: enruochet wer er sî,
        - l[n=1446]: ist er et vor valsche vrî,
      - lg@stanza[n=101]:
        - l[n=1447]: 'biutet er iu sîn dienest an:'
        - l[n=1448]: ir solt in gerne bî iu hân
      - lg@stanza[n=102]:
        - l[n=1449]: und in iuwer gnâde enphâhen,
        - l[n=1450]: mit heimelîche zuo im gâhen.
      - lg@stanza[n=103]:
        - l[n=1451]: ist er niht ein edel man,
        - l[n=1452]: mac er niht schœnen lîp hân,
      - lg@stanza[n=104]:
        - l[n=1453]: 'ist er an habe niht gerîchet:'
        - l[n=1454]: er hât daʒ sich gelîchet
      - lg@stanza[n=105]:
        - l[n=1455]: gold und edlem gesteine,
        - l[n=1456]: daʒ sint sîn tugende reine.
      - lg@stanza[n=106]:
        - l[n=1457]: wer der mit ganzen triuwen phliget,
        - l[n=1458]: vür grôʒen hort daʒ selbe wiget.
      - lg@stanza[n=107]:
        - l[n=1459]: guot ist guot behalten,
        - l[n=1460]: der sîn alsô kan walten,
      - lg@stanza[n=108]:
        - l[n=1461]: daʒ er niht dâ mite bejeit
        - l[n=1462]: daʒ man schande von im seit;
      - lg@stanza[n=109]:
        - l[n=1463]: guot hât etswâ bœsen site,
        - l[n=1464]: dâ eʒ krenket mangen mite.
      - lg@stanza[n=110]:
        - l[n=1465]: übric guot bringet den man
        - l[n=1466]: daʒ er unzuht kan begân,
      - lg@stanza[n=111]:
        - l[n=1467]: der er dâ vor was ein gast,
        - l[n=1468]: dâ im des guotes gebrast.
      - lg@stanza[n=112]:
        - l[n=1469]: Ist daʒ niht ein strenge nôt
        - l[n=1470]: daʒ manger lebt und doch tôt
      - lg@stanza[n=113]:
        - l[n=1471]: ist an wirde und an êre?
        - l[n=1472]: waʒ solt dem sterbens mêre?
      - lg@stanza[n=114]:
        - l[n=1473]: tôt lîp enfüelet niht,
        - l[n=1474]: 'er enweiʒ waʒ im geschiht:'
      - lg@stanza[n=115]:
        - l[n=1475]: als ist dem vertorben,
        - l[n=1476]: der an êren ist erstorben,
      - lg@stanza[n=116]:
        - l[n=1477]: der sîn deheine vüele hât,
        - l[n=1478]: waʒ der lîp schanden begât.
      - lg@stanza[n=117]:
        - l[n=1479]: von rehten siten ein biderbe man
        - l[n=1480]: an allen dingen gefromen kan.
      - lg@stanza[n=118]:
        - l[n=1481]: man sol den vür den edlen hân,
        - l[n=1482]: der rehte tugent begên kan
      - lg@stanza[n=119]:
        - l[n=1483]: sît mit den worten sleht
        - l[n=1484]: und an dem gerihte reht.
      - lg@stanza[n=120]:
        - l[n=1485]: nieman ir sult sô liep hân,
        - l[n=1486]: durch den ir daʒ reht wolt lân
      - lg@stanza[n=121]:
        - l[n=1487]: und gerihtes verphlegen.
        - l[n=1488]: ir sult der gâbe iuch bewegen,
      - lg@stanza[n=122]:
        - l[n=1489]: die die rehten urteile
        - l[n=1490]: crümmen unde machen veile.
      - lg@stanza[n=123]:
        - l[n=1491]: 'eineʒ sî iu vor geseit:'
        - l[n=1492]: nâch rehte hœrt barmherzikeit.
      - lg@stanza[n=124]:
        - l[n=1493]: wer von dem schuldigen nimet guot,
        - l[n=1494]: der muoʒ haben den muot,
      - lg@stanza[n=125]:
        - l[n=1495]: daʒ er im wese mit helfe bî,
        - l[n=1496]: wie gar eʒ wider daʒ, reht sî.
      - lg@stanza[n=126]:
        - l[n=1497]: ist daʒ iuch erslîchet
        - l[n=1498]: und iwer herze begrîfet
      - lg@stanza[n=127]:
        - l[n=1499]: mit iren vesten banden
        - l[n=1500]: die muoter aller schanden,
      - lg@stanza[n=128]:
        - l[n=1501]: ich meine die leiden gîtekeit,
        - l[n=1502]: sô wil iu êre wesen leit.
      - lg@stanza[n=129]:
        - l[n=1503]: wirt sie bî iu wonhaft,
        - l[n=1504]: sô hât iuwer wirde keine kraft,
      - lg@stanza[n=130]:
        - l[n=1505]: ir müeʒet rehtes verphlegen
        - l[n=1506]: und iuwer sælden gar bewegen.
      - lg@stanza[n=131]:
        - l[n=1507]: wolt ir haben reht, daʒ, sî sleht,
        - l[n=1508]: sô rihtet nâch der stete reht,
      - lg@stanza[n=132]:
        - l[n=1509]: 'niht als der hof sî gestalt:'
        - l[n=1510]: der hof vert niwan mit gewalt.
      - lg@stanza[n=133]:
        - l[n=1511]: ir solt des geruochen,
        - l[n=1512]: die gnâde an iuch suochen,
      - lg@stanza[n=134]:
        - l[n=1513]: die lât gnâde vinden.
        - l[n=1514]: an iu sol niht verswinden
      - lg@stanza[n=135]:
        - l[n=1515]: ir kunnet iuch über die armen
        - l[n=1516]: ze aller zît erbarmen.
      - lg@stanza[n=136]:
        - l[n=1517]: wer gerne ze iuwern gebote sî,
        - l[n=1518]: dem sît guotes willen bî;
      - lg@stanza[n=137]:
        - l[n=1519]: wer aber iu widerstê,
        - l[n=1520]: und iuwer gebot übergê,
      - lg@stanza[n=138]:
        - l[n=1521]: den druckent wâ ir kunnet,
        - l[n=1522]: niht êren dem selben gunnet.
      - lg@stanza[n=139]:
        - l[n=1523]: Swenne sich vüeget die zît,
        - l[n=1524]: daʒ ir gen vînden in strîte sît,
      - lg@stanza[n=140]:
        - l[n=1525]: sô habt vrœlîchen muot;
        - l[n=1526]: trœstent daʒ volc (daʒ ist guot),
      - lg@stanza[n=141]:
        - l[n=1527]: lât iuch in harnasch sehen,
        - l[n=1528]: daʒ sie des iht dürfen jehen
      - lg@stanza[n=142]:
        - l[n=1529]: daʒ iuch des welle betrâgen,
        - l[n=1530]: ir enturrent eʒ ouch mit in wâgen.
      - lg@stanza[n=143]:
        - l[n=1531]: man sol iuch ze allen zîten
        - l[n=1532]: bî den vordersten sehen strîten.
      - lg@stanza[n=144]:
        - l[n=1533]: ir sult daʒ volc mit guoten siten
        - l[n=1534]: beide manen unde biten,
      - lg@stanza[n=145]:
        - l[n=1535]: an etslîchen orten
        - l[n=1536]: ouch mit scharphen worten.
      - lg@stanza[n=146]:
        - l[n=1537]: eʒ ist dicke geschehen,
        - l[n=1538]: die man in zagheit hât gesehen,
      - lg@stanza[n=147]:
        - l[n=1539]: daʒ sie dâ von mit trôste
        - l[n=1540]: ein werder man erlôste,
      - lg@stanza[n=148]:
        - l[n=1541]: daʒ man sie sach mit grimme varn
        - l[n=1542]: und die vînde wênic sparn.
      - lg@stanza[n=149]:
        - l[n=1543]: swann eʒ sich sô geziehe
        - l[n=1544]: daʒ der vînt vor iu vliehe,
      - lg@stanza[n=150]:
        - l[n=1545]: wolt ir tuon daʒ wol behagt,
        - l[n=1546]: sô sît der êrste der nâch jagt;
      - lg@stanza[n=151]:
        - l[n=1547]: swann eʒ aber alsô geschiht
        - l[n=1548]: daʒ man die iwern entwîchen siht,
      - lg@stanza[n=152]:
        - l[n=1549]: sô sît hinden an der schar,
        - l[n=1550]: nement der vînde eben war.
      - lg@stanza[n=153]:
        - l[n=1551]: wer iuch dann siht halten
        - l[n=1552]: und solicher manheit walten,
      - lg@stanza[n=154]:
        - l[n=1553]: der wær ein verschemter man,
        - l[n=1554]: 'der danne von iu vliehe dan:'
      - lg@stanza[n=155]:
        - l[n=1555]: er müeste iu helfe bî gestên,
        - l[n=1556]: solt eʒ im an daʒ leben gên.
      - lg@stanza[n=156]:
        - l[n=1557]: al die wîle sult ir iuch umb sehen
        - l[n=1558]: und die vînde rehte spehen,
      - lg@stanza[n=157]:
        - l[n=1559]: wann ir in sît sô nâhen bî,
        - l[n=1560]: welch des heres craft sî;
      - lg@stanza[n=158]:
        - l[n=1561]: waʒ eʒ ze îsen müge hân
        - l[n=1562]: liute und die ze fuoʒe gân.
      - lg@stanza[n=159]:
        - l[n=1563]: seht ir sie danne manheit blôʒ,
        - l[n=1564]: so enruocht niht, ei der hûfe grôʒ,
      - lg@stanza[n=160]:
        - l[n=1565]: sît der êrste der dar var.
        - l[n=1566]: mit strîteclîchem hurte dar
      - lg@stanza[n=161]:
        - l[n=1567]: in die rote sult ir dringen.
        - l[n=1568]: daʒ swert lât vaste erclingen
      - lg@stanza[n=162]:
        - l[n=1569]: ûf helm und ûf schilde.
        - l[n=1570]: wa ir seht ûf dem gevilde
      - lg@stanza[n=163]:
        - l[n=1571]: von den vînden gedrenge,
        - l[n=1572]: dâ sûment iuch niht die lenge;
      - lg@stanza[n=164]:
        - l[n=1573]: lernent durch sie gaʒʒen houwen
        - l[n=1574]: daʒ eʒ die vînde schouwen.
      - lg@stanza[n=165]:
        - l[n=1575]: wann iwer gelücke vor wiget
        - l[n=1576]: daʒ ir den vînden an gesiget,
      - lg@stanza[n=166]:
        - l[n=1577]: vil eben iu betrahtet
        - l[n=1578]: wie ir daʒ geahtet,
      - lg@stanza[n=167]:
        - l[n=1579]: daʒ ir den sic solt enphân
        - l[n=1580]: daʒ ir sîn muget êre hân.
      - lg@stanza[n=168]:
        - l[n=1581]: Swâ ir vor einer veste ligt,
        - l[n=1582]: dâ sich daʒ volc des bewigt
      - lg@stanza[n=169]:
        - l[n=1583]: daʒ sie die veste wellen geben,
        - l[n=1584]: die nemt und lât die liute leben;
      - lg@stanza[n=170]:
        - l[n=1585]: welche sich widersetzen,
        - l[n=1586]: 'die sult ir alsô letzen:'
      - lg@stanza[n=171]:
        - l[n=1587]: gebietent den die ligen dâ vor,
        - l[n=1588]: daʒ sie brechen mûre und tor,
      - lg@stanza[n=172]:
        - l[n=1589]: daʒ volc gevangen bindet.
        - l[n=1590]: waʒ ir hordes dâ vindet,
      - lg@stanza[n=173]:
        - l[n=1591]: den teilt dem volc gemeine,
        - l[n=1592]: eʒ sî golt oder gesteine.
      - lg@stanza[n=174]:
        - l[n=1593]: dâ von werden sie vrisch
        - l[n=1594]: und nâch fûlem willen risch
      - lg@stanza[n=175]:
        - l[n=1595]: dô iuch abe gê daʒ guot,
        - l[n=1596]: dô bewîset in willigen muot.
      - lg@stanza[n=176]:
        - l[n=1597]: ir sult in geloben wol,
        - l[n=1598]: daʒ iuwer wârheit leisten sol
      - lg@stanza[n=177]:
        - l[n=1599]: ze der zît, daʒ daʒ geschiht
        - l[n=1600]: 'sô man iuch bî habe siht:'
      - lg@stanza[n=178]:
        - l[n=1601]: dâ von werden sie sô geil,
        - l[n=1602]: daʒ sie durch iuch vüeren veil
      - lg@stanza[n=179]:
        - l[n=1603]: 'lîp êre unde guot:'
        - l[n=1604]: daʒ machet iwer willeger muot.
      - lg@stanza[n=180]:
        - l[n=1605]: swer des gegen sînen liuten phliget,
        - l[n=1606]: ze allen zîten er gerne gesiget.
      - lg@stanza[n=181]:
        - l[n=1607]: sô eʒ wol stæter fride sî,
        - l[n=1608]: sô sît in doch mit helfe bî.
      - lg@stanza[n=182]:
        - l[n=1609]: Wolt ir haben gesunden lîp,
        - l[n=1610]: sô mîdent unkiusche wîp;
      - lg@stanza[n=183]:
        - l[n=1611]: kêrt iuwer sinne
        - l[n=1612]: an werdes wîbes minne,
      - lg@stanza[n=184]:
        - l[n=1613]: dâ wehset iuwer êre von.
        - l[n=1614]: werde wîp haben süeʒen lon.
      - lg@stanza[n=185]:
        - l[n=1615]: wer unkiusche und trunkenheit wil phlegen,
        - l[n=1616]: der muoʒ sich guoter sinne bewegen.
      - lg@stanza[n=186]:
        - l[n=1617]: von den untugenden beiden
        - l[n=1618]: wirt von wîsheit gescheiden
      - lg@stanza[n=187]:
        - l[n=1619]: beide wîp unde man,
        - l[n=1620]: swaʒ sich dar an niht mâʒen kan.
      - lg@stanza[n=188]:
        - l[n=1621]: als ir mich ê hôrtent sagen,
        - l[n=1622]: iuwer stete gewaltes übertragen,
      - lg@stanza[n=189]:
        - l[n=1623]: iuwer hantveste suln stæte sîn,
        - l[n=1624]: dâ mite ir in
      - lg@stanza[n=190]:
        - l[n=1625]: ir ordenunge bewæret.
        - l[n=1626]: niht dicke sie beswæret,
      - lg@stanza[n=191]:
        - l[n=1627]: daʒ sie eʒ erlîden mugen,
        - l[n=1628]: wolt ir daʒ sie iu ze dienste tugen.
      - lg@stanza[n=192]:
        - l[n=1629]: sît des nIht erbolgen,
        - l[n=1630]: ir enwellet gerne volgen
      - lg@stanza[n=193]:
        - l[n=1631]: der heiligen schrifte lêre,
        - l[n=1632]: daʒ sterket iuwer êre.'
      - lg@stanza[n=194]:
        - l[n=1633]: Aristotiles der geprîste
        - l[n=1634]: von gote im gnuoc bewîste.
      - lg@stanza[n=195]:
        - l[n=1635]: alsô mant er in stæte
        - l[n=1636]: daʒ er wol tæte,
      - lg@stanza[n=196]:
        - l[n=1637]: daʒ nie keinen man berou.
        - l[n=1638]: alsô der süeʒe tou
      - lg@stanza[n=197]:
        - l[n=1639]: 'die erde bringet berhaft:'
        - l[n=1640]: alsô enphâhet kraft
      - lg@stanza[n=198]:
        - l[n=1641]: von süeʒer manunge
        - l[n=1642]: ze guoten werken der junge.
      - lg@stanza[n=199]:
        - l[n=1643]: Dô er dirre lêre wort
        - l[n=1644]: von sînem meister hete gehôrt,
      - lg@stanza[n=200]:
        - l[n=1645]: in sînem muote er verjach,
        - l[n=1646]: heimlich er wider sich selbe sprach
      - lg@stanza[n=201]:
        - l[n=1647]: "'sol eʒ immer geschehen,"
        - l[n=1648]: daʒ man mich beginnet sehen
      - lg@stanza[n=202]:
        - l[n=1649]: in disem lande krône tragen,
        - l[n=1650]: hern Darîô wil ich widersagen
      - lg@stanza[n=203]:
        - l[n=1651]: und des harte wênic sparn,
        - l[n=1652]: ich enwelle zehant ûf in varn.
      - lg@stanza[n=204]:
        - l[n=1653]: ich sol mich niht als ein wîp
        - l[n=1654]: verligen. ich hab doch starken lîp,
      - lg@stanza[n=205]:
        - l[n=1655]: mich sol des niht betrâgen,
        - l[n=1656]: ich enwelle eʒ gegen im wâgen.'
    - chapter[n=19]:
      - head[lg=deu-Latn]: Alexander unterwirft Pûcivâl
      - lg@stanza[n=1]:
        - l[n=1657]: Verre ûz der heiden lande
        - l[n=1658]: einen schœnen voln man sande
      - lg@stanza[n=2]:
        - l[n=1659]: ûʒ Kriechen lant dem keiser wert.
        - l[n=1660]: von bœsen siten was daʒ phert.
      - lg@stanza[n=3]:
        - l[n=1661]: grôʒer übel eʒ sich vleiʒ,
        - l[n=1662]: die liute eʒ ze tôde beiʒ.
      - lg@stanza[n=4]:
        - l[n=1663]: des was eʒ sêre gevorht.
        - l[n=1664]: in einen gater man eʒ verworht
      - lg@stanza[n=5]:
        - l[n=1665]: gemachet veste von îsen
        - l[n=1666]: welich mensche man wolt wîsen
      - lg@stanza[n=6]:
        - l[n=1667]: durch sîn untât vomme leben,
        - l[n=1668]: den hieʒ der künec dem rosse geben.
      - lg@stanza[n=7]:
        - l[n=1669]: eʒ was schœne unde grôʒ.
        - l[n=1670]: keine zît eʒ des verdrôʒ,
      - lg@stanza[n=8]:
        - l[n=1671]: wann Alexander vür eʒ gie,
        - l[n=1672]: eʒ enviele nider ûf die knie.
      - lg@stanza[n=9]:
        - l[n=1673]: 'dicke er zuo dem gatern lief:'
        - l[n=1674]: waʒ in der meister an gerief
      - lg@stanza[n=10]:
        - l[n=1675]: oder erklîche bestieʒ,
        - l[n=1676]: dar umbe er es niht enlieʒ,
      - lg@stanza[n=11]:
        - l[n=1677]: er enbute sîne hant
        - l[n=1678]: durch des gatern want.
      - lg@stanza[n=12]:
        - l[n=1679]: daʒ ors zehant gegen im gienc,
        - l[n=1680]: daʒ er eʒ mit den ôren vienc,
      - lg@stanza[n=13]:
        - l[n=1681]: ouch stieʒ er ze manger stunt
        - l[n=1682]: im beide hende in den munt.
      - lg@stanza[n=14]:
        - l[n=1683]: nâch dem orse er vaste ranc.
        - l[n=1684]: dar nâch was enbor lanc
      - lg@stanza[n=15]:
        - l[n=1685]: daʒ der fürste vür den gater
        - l[n=1686]: kam, den er nande vater.
      - lg@stanza[n=16]:
        - l[n=1687]: er sprach 'vater, gip mir
        - l[n=1688]: diz ors!' er sprach 'waʒ sol eʒ dir?
      - lg@stanza[n=17]:
        - l[n=1689]: sô wolt ich gerne tœten dich.'
        - l[n=1690]: er sprach 'daʒ lât besorgen mich.
      - lg@stanza[n=18]:
        - l[n=1691]: ir sult michʒ sehen rîten
        - l[n=1692]: gegen tjost und in strîten.'
      - lg@stanza[n=19]:
        - l[n=1693]: balde hieʒ er springen
        - l[n=1694]: einen zoum im bringen.
      - lg@stanza[n=20]:
        - l[n=1695]: gâhes âne verdrieʒen
        - l[n=1696]: den gater er hieʒ entslieʒen.
      - lg@stanza[n=21]:
        - l[n=1697]: der edle junge knappe wert
        - l[n=1698]: selber zoumte daʒ phert.
      - lg@stanza[n=22]:
        - l[n=1699]: dô er eʒ ûʒ dem gatern zôch,
        - l[n=1700]: daʒ volc al gemeine vlôch.
      - lg@stanza[n=23]:
        - l[n=1701]: 'dô was ein satel al bereite:'
        - l[n=1702]: ûf daʒ ors er den leite,
      - lg@stanza[n=24]:
        - l[n=1703]: dar ûf er unverzaget saʒ.
        - l[n=1704]: man het in niht gewünschet baʒ,
      - lg@stanza[n=25]:
        - l[n=1705]: daʒ ors was sînes willen sleht,
        - l[n=1706]: ze beiden sîten gar gereht.
      - lg@stanza[n=26]:
        - l[n=1707]: baʒ wart beriten Pûcivâl
        - l[n=1708]: den zem êrsten Parcivâl
      - lg@stanza[n=27]:
        - l[n=1709]: sîn ôrs, daʒ im von Ihter kam,
        - l[n=1710]: dô er im daʒ leben nam.
      - lg@stanza[n=28]:
        - l[n=1711]: alle die dâ wârn des wundert
        - l[n=1712]: daʒ eʒ mê dann hundert
      - lg@stanza[n=29]:
        - l[n=1713]: der liute hete ersterbet
        - l[n=1714]: und alzemâle verterbet,
      - lg@stanza[n=30]:
        - l[n=1715]: daʒ der deheineʒ mê genas,
        - l[n=1716]: und dem kind sô undertænic was.
      - lg@stanza[n=31]:
        - l[n=1717]: eʒ hieʒ der knappe guoter
        - l[n=1718]: an höu und an vuoter
      - lg@stanza[n=32]:
        - l[n=1719]: und an ander spîse wenen;
        - l[n=1720]: eʒ dorft sich nâch liuten nimmer senen.
    - chapter[n=20]:
      - head[lg=deu-Latn]: Alexander besiegt König Niclas
      - lg@stanza[n=1]:
        - l[n=1721]: Nû kâmen boten mit mæren
        - l[n=1722]: daʒ in dem lande wæren
      - lg@stanza[n=2]:
        - l[n=1723]: die vînde gar starke
        - l[n=1724]: und brenten die marke,
      - lg@stanza[n=3]:
        - l[n=1725]: und daʒ der künic Niclas
        - l[n=1726]: mit grôʒer kraft komen was.
      - lg@stanza[n=4]:
        - l[n=1727]: dô Alexander daʒ vernam,
        - l[n=1728]: vür den künec der junge kam,
      - lg@stanza[n=5]:
        - l[n=1729]: er sprach 'ich wil des niht enbern,
        - l[n=1730]: dirre bet sult ir mich gewern,
      - lg@stanza[n=6]:
        - l[n=1731]: daʒ ir mich sendet mit her
        - l[n=1732]: gegen den vînden ze wer.'
      - lg@stanza[n=7]:
        - l[n=1733]: daʒ der künec ungerne tet,
        - l[n=1734]: doch muost er leisten sîne bet.
      - lg@stanza[n=8]:
        - l[n=1735]: ûʒ Kriechen lande manic helt
        - l[n=1736]: ze dem jungen wart erwelt.
      - lg@stanza[n=9]:
        - l[n=1737]: die krônic mich bewîset hât
        - l[n=1738]: daʒ er vor einer guoten stat,
      - lg@stanza[n=10]:
        - l[n=1739]: die die vînde gar erwegen
        - l[n=1740]: mit voller kraft heten umbelegen;
      - lg@stanza[n=11]:
        - l[n=1741]: dâ tet er sînen êrsten strît
        - l[n=1742]: und machte dô ir hôchvart quît,
      - lg@stanza[n=12]:
        - l[n=1743]: daʒ sie vor dem muotes rîchen
        - l[n=1744]: von der marke muosten entwîchen.
      - lg@stanza[n=13]:
        - l[n=1745]: ich verstê mich an den mæren
        - l[n=1746]: daʒ die vînde der Unger wæren.
      - lg@stanza[n=14]:
        - l[n=1747]: die wurden niht nâch kindes siten
        - l[n=1748]: von dem jungen angeriten.
      - lg@stanza[n=15]:
        - l[n=1749]: guot was sîn ors Pûcivâl.
        - l[n=1750]: dâ von er behielt daʒ wal.
      - lg@stanza[n=16]:
        - l[n=1751]: dô er die vînde dâ vertreip
        - l[n=1752]: vür sînen schaden im dâ beleip
      - lg@stanza[n=17]:
        - l[n=1753]: an gevangen wol glîcheʒ phant.
        - l[n=1754]: etslîchen er mit sîn selbes hant
      - lg@stanza[n=18]:
        - l[n=1755]: vienc. ouch mêr hôrt ich sagen,
        - l[n=1756]: etslîcher wurde von im erslagen.
      - lg@stanza[n=19]:
        - l[n=1757]: in dem strîte er eʒ sô tet,
        - l[n=1758]: dâ von man in ze lobne het.
      - lg@stanza[n=20]:
        - l[n=1759]: 'sæliclich eʒ im ergienc:'
        - l[n=1760]: den künec Niclas er selbe vienc,
      - lg@stanza[n=21]:
        - l[n=1761]: den er im ze dienste twanc.
        - l[n=1762]: alsô der junge nâch prîse ranc.
    - chapter[n=21]:
      - head[lg=deu-Latn]: Philips zweite Hochzeit
      - lg@stanza[n=1]:
        - l[n=1763]: Dâ der junge sic erstreit
        - l[n=1764]: und frœlich ze hûse reit,
      - lg@stanza[n=2]:
        - l[n=1765]: als er ze Korinthus kam,
        - l[n=1766]: leide mære er vernam,
      - lg@stanza[n=3]:
        - l[n=1767]: der er gerne hete enborn.
        - l[n=1768]: der künec Philippus hete verkorn
      - lg@stanza[n=4]:
        - l[n=1769]: sîn muoter (daʒ riet Lysias),
        - l[n=1770]: die wîle er in der hervart was.
      - lg@stanza[n=5]:
        - l[n=1771]: Alexander der guote,
        - l[n=1772]: wie er wære in swærem muote,
      - lg@stanza[n=6]:
        - l[n=1773]: sîner zuht er niht vergaʒ.
        - l[n=1774]: er gienc dâ der künic saʒ.
      - lg@stanza[n=7]:
        - l[n=1775]: er sprach 'vater, die krône
        - l[n=1776]: nâch mînem strît ze lône
      - lg@stanza[n=8]:
        - l[n=1777]: gar wunniclich geloubet
        - l[n=1778]: setze ich ûf dîn houbet.'
      - lg@stanza[n=9]:
        - l[n=1779]: daʒ ist noch al der heiden site
        - l[n=1780]: 'und volget in in wirde mite:'
      - lg@stanza[n=10]:
        - l[n=1781]: wenn sie von strîte komen
        - l[n=1782]: und den sic haben genomen,
      - lg@stanza[n=11]:
        - l[n=1783]: sô muoʒ ir künec ein krône
        - l[n=1784]: von lôrboum enphâhen schône
      - lg@stanza[n=12]:
        - l[n=1785]: und die aht tage tragen.
        - l[n=1786]: daʒ wîset in strîte prîslich bejagen
      - lg@stanza[n=13]:
        - l[n=1787]: und daʒ er habe den sic genomen.
        - l[n=1788]: nû was Lysias ouch komen,
      - lg@stanza[n=14]:
        - l[n=1789]: dô der künec Philippus saʒ
        - l[n=1790]: mit der niuwen brût und aʒ.
      - lg@stanza[n=15]:
        - l[n=1791]: Cleôpatra hieʒ daʒ schœne wîp.
        - l[n=1792]: jugent und schœne het ir lîp,
      - lg@stanza[n=16]:
        - l[n=1793]: der künec ir grôʒer liebe jach.
        - l[n=1794]: Lysias der fürste sprach
      - lg@stanza[n=17]:
        - l[n=1795]: "'dise frouwe einen sun gebirt,"
        - l[n=1796]: her künec, der iu gelîche wirt,
      - lg@stanza[n=18]:
        - l[n=1797]: der uns ze sælden wirt geborn.'
        - l[n=1798]: die rede was Alexandrô zorn.
      - lg@stanza[n=19]:
        - l[n=1799]: er begreif einen swæren stap,
        - l[n=1800]: einen ungevüegen slac er gap
      - lg@stanza[n=20]:
        - l[n=1801]: Lysiâ ûf den koph,
        - l[n=1802]: daʒ er in spielt als ein toph.
      - lg@stanza[n=21]:
        - l[n=1803]: dâ von er sîn ende nam.
        - l[n=1804]: Philippus clagte Lysiam.
      - lg@stanza[n=22]:
        - l[n=1805]: Alexander sîn muoter bringen hieʒ,
        - l[n=1806]: Cleôpatram er verstieʒ.
      - lg@stanza[n=23]:
        - l[n=1807]: er sprach 'vater, diz wîp
        - l[n=1808]: durch kein vremde mê vertrîp.
      - lg@stanza[n=24]:
        - l[n=1809]: sie muoʒ und sol die krône tragen.
        - l[n=1810]: daʒ ich Lysiam hân erslagen,
      - lg@stanza[n=25]:
        - l[n=1811]: daʒ büeʒe ich wie du gebiutest mir.'
        - l[n=1812]: der alte sprach 'daʒ stê ze dir.'
    - chapter[n=23]:
      - head[lg=deu-Latn]: Alexander und Darius' Zinsboten
      - lg@stanza[n=1]:
        - l[n=1813]: Nû kâmen boten zuo geriten
        - l[n=1814]: gevaʒʒet wol nâch rîchen siten,
      - lg@stanza[n=2]:
        - l[n=1815]: die dar der keiser hete gesant.
        - l[n=1816]: zinses er den alten mant,
      - lg@stanza[n=3]:
        - l[n=1817]: den er von sînem lande
        - l[n=1818]: im über mer dar sande.
      - lg@stanza[n=4]:
        - l[n=1819]: als die botschaft wart vernomen,
        - l[n=1820]: nû was dar Alexander komen,
      - lg@stanza[n=5]:
        - l[n=1821]: 'den boten antwurt er alsô:'
        - l[n=1822]: "'dô der künec von Macedô,"
      - lg@stanza[n=6]:
        - l[n=1823]: mîn vater, niht sunes het,
        - l[n=1824]: dem keiser er vil dienstes tet,
      - lg@stanza[n=7]:
        - l[n=1825]: dar zuo muost er in zinses wern.
        - l[n=1826]: man sach ê goldîn eiger bern
      - lg@stanza[n=8]:
        - l[n=1827]: des künec Philippus henne.
        - l[n=1828]: 'daʒ waʒ eteswenne:'
      - lg@stanza[n=9]:
        - l[n=1829]: nû bern im die hüener niht.
        - l[n=1830]: sît man dem künge sunes giht,
      - lg@stanza[n=10]:
        - l[n=1831]: zins und dienst wirt mê gelân.'
        - l[n=1832]: dâ mit die boten riten dan,
      - lg@stanza[n=11]:
        - l[n=1833]: gegen dem keiser sie gâhten,
        - l[n=1834]: die rede sie vür in brâhten.
      - lg@stanza[n=12]:
        - l[n=1835]: die vuogte dem werden ungemach.
        - l[n=1836]: Alexanders leit er sprach.
    - chapter[n=45]:
      - head[lg=deu-Latn]: 1. Briefwechsel Darius-Alexander
      - lg@stanza[n=1]:
        - l[n=1837]: Ander boten er sante,
        - l[n=1838]: als in der zorn ermante.
      - lg@stanza[n=2]:
        - l[n=1839]: die hieʒ er gâhen der verte.
        - l[n=1840]: ein schîbe, ein krumme gerte,
      - lg@stanza[n=3]:
        - l[n=1841]: ein guldîne kanne
        - l[n=1842]: sante er dem jungen manne.
      - lg@stanza[n=4]:
        - l[n=1843]: durch hôchvart er im die geben hieʒ.
        - l[n=1844]: strenge brieve er schrîben lieʒ.
      - lg@stanza[n=5]:
        - l[n=1845]: der titulus het alsô
        - l[n=1846]: "'hie schrîbet Alexandrô"
      - lg@stanza[n=6]:
        - l[n=1847]: fröude sîme knehte
        - l[n=1848]: von geburt und von rehte
      - lg@stanza[n=7]:
        - l[n=1849]: hêrre ich aller künge bin,
        - l[n=1850]: ouch giht mir sippe der sunnen schîn,
      - lg@stanza[n=8]:
        - l[n=1851]: und waʒ der hœhsten gote sîn,
        - l[n=1852]: die jehen alle ze mâge mîn.'
      - lg@stanza[n=9]:
        - l[n=1853]: dar nâch er im bescheinete
        - l[n=1854]: waʒ die sendunge meinete
      - lg@stanza[n=10]:
        - l[n=1855]: und waʒ sîn wille gegen im was.
        - l[n=1856]: Alexander die brieve selber las
      - lg@stanza[n=11]:
        - l[n=1857]: vor den fürsten allen
        - l[n=1858]: und sînem vater. des keisers schallen
      - lg@stanza[n=12]:
        - l[n=1859]: und der brieve herte mære
        - l[n=1860]: brâhten den Kriechen swære.
      - lg@stanza[n=13]:
        - l[n=1861]: der junge Alexander sprach,
        - l[n=1862]: dô er die hêrren trûric sach
      - lg@stanza[n=14]:
        - l[n=1863]: und alzemâle sînen vater;
        - l[n=1864]: vlîʒeclich den bater
      - lg@stanza[n=15]:
        - l[n=1865]: und die hêrren al gelîche
        - l[n=1866]: daʒ sie wærn irs muotes rîche
      - lg@stanza[n=16]:
        - l[n=1867]: und daʒ sie wolden wesen frô.
        - l[n=1868]: er sprach 'vil bellender hunde drô
      - lg@stanza[n=17]:
        - l[n=1869]: schadet harte cleine,
        - l[n=1870]: sunder daʒ aleine
      - lg@stanza[n=18]:
        - l[n=1871]: daʒ sie von ir bellen
        - l[n=1872]: von slegen dicke ergellen.'
      - lg@stanza[n=19]:
        - l[n=1873]: Er bat die boten vâhen
        - l[n=1874]: und den die houbt ab slâhen.
      - lg@stanza[n=20]:
        - l[n=1875]: die sprâchen 'wes entgelten wir?
        - l[n=1876]: waʒ der keiser schrîbet dir,
      - lg@stanza[n=21]:
        - l[n=1877]: daʒ ist cleine unser schult.
        - l[n=1878]: habe gegen uns guot gedult,
      - lg@stanza[n=22]:
        - l[n=1879]: dar umbe man dich loben sol
        - l[n=1880]: und zimt dîner jugent wol.'
      - lg@stanza[n=23]:
        - l[n=1881]: sus antwurt in der vreche
        - l[n=1882]: "'ob ich an iu breche"
      - lg@stanza[n=24]:
        - l[n=1883]: mîn zuht und dar an missetuo,
        - l[n=1884]: dâ bringet mich dise rede zuo,
      - lg@stanza[n=25]:
        - l[n=1885]: die iuwer hêrre, der admirât,
        - l[n=1886]: mîm vater und mir enboten hât.'
      - lg@stanza[n=26]:
        - l[n=1887]: sie sprâchen 'hêrre, daʒ ist uns leit.
        - l[n=1888]: wester iuwer wirdekeit,
      - lg@stanza[n=27]:
        - l[n=1889]: dise botschaft wære beliben.
        - l[n=1890]: er hæte alsô niht hergeschriben.
      - lg@stanza[n=28]:
        - l[n=1891]: dô sprach er 'vater, sô lât sie leben!
        - l[n=1892]: ir solt der vreise sie begeben.'
      - lg@stanza[n=29]:
        - l[n=1893]: er hieʒ sie vüeren dâ in geschach
        - l[n=1894]: vil wirde unde guot gemach.
      - lg@stanza[n=30]:
        - l[n=1895]: Alexander sprach 'lieber vater mîn,
        - l[n=1896]: lât mir die sach bevolhen sîn,
      - lg@stanza[n=31]:
        - l[n=1897]: die der keiser gegen uns hât,
        - l[n=1898]: ich schaffe iu sînes twingens rât '
      - lg@stanza[n=32]:
        - l[n=1899]: der künec Philip sprach 'lieber suon,
        - l[n=1900]: daʒ wil ich vil gerne tuon.'
      - lg@stanza[n=33]:
        - l[n=1901]: Dar nâch an dem næhsten tage
        - l[n=1902]: Alexander (als ich iu sage)
      - lg@stanza[n=34]:
        - l[n=1903]: dem keiser botschaft rihte
        - l[n=1904]: mit sus getânem tihte,
      - lg@stanza[n=35]:
        - l[n=1905]: 'dâ mit hieʒ er die boten varn:'
        - l[n=1906]: "'ûʒ Kriechen lande des künges barn,"
      - lg@stanza[n=36]:
        - l[n=1907]: des edlen werden Philippis
        - l[n=1908]: und der künegîn Olimpiadis,
      - lg@stanza[n=37]:
        - l[n=1909]: dem næhsten mâge der sunnen,
        - l[n=1910]: dem die gote sælden gunnen,
      - lg@stanza[n=38]:
        - l[n=1911]: 'ouch jehen sie dîn ze künne:'
        - l[n=1912]: fröide unde wünne
      - lg@stanza[n=39]:
        - l[n=1913]: enbiute ich dir und noch mêr,
        - l[n=1914]: du künec ob allen küngen hêr.
      - lg@stanza[n=40]:
        - l[n=1915]: dîner keiserlîchen gâbe
        - l[n=1916]: ich mich reht verstanden habe.
      - lg@stanza[n=41]:
        - l[n=1917]: du bewîsest mich des guoten
        - l[n=1918]: 'bî der krummen ruoten:'
      - lg@stanza[n=42]:
        - l[n=1919]: alsô verstêt sich des mîn sin
        - l[n=1920]: daʒ noch von dem getwange mîn
      - lg@stanza[n=43]:
        - l[n=1921]: ir knie müeʒen biegen
        - l[n=1922]: alle künge und sich smiegen.
      - lg@stanza[n=44]:
        - l[n=1923]: die schîbe mir bediutet
        - l[n=1924]: daʒ mich frou Sælde triutet.
      - lg@stanza[n=45]:
        - l[n=1925]: ouch bewiset mich dîn golt,
        - l[n=1926]: mir ist des siges frouwe holt,
      - lg@stanza[n=46]:
        - l[n=1927]: ich hân die gunst ouch von den goten.'
        - l[n=1928]: die brieve gap er des keisers boten;
      - lg@stanza[n=47]:
        - l[n=1929]: baʒ sie der junge von im lieʒ,
        - l[n=1930]: danne er in dâ vor gehieʒ.
    - chapter[n=50]:
      - head[lg=deu-Latn]: 2. Briefwechsel Darius-Alexander
      - lg@stanza[n=1]:
        - l[n=1931]: Dô der keiser hete gehôrt
        - l[n=1932]: die brieve und Alexanders wort,
      - lg@stanza[n=2]:
        - l[n=1933]: dô begunde der hêre
        - l[n=1934]: an dem jungen zürnen sêre.
      - lg@stanza[n=3]:
        - l[n=1935]: sîn hôchvart gienc im nâhen.
        - l[n=1936]: ein maʒ volleʒ mâhen
      - lg@stanza[n=4]:
        - l[n=1937]: Alexandrô er wider sante,
        - l[n=1938]: und brieve, daʒ er erkante,
      - lg@stanza[n=5]:
        - l[n=1939]: als der mâhe wære unzalhaft,
        - l[n=1940]: alsô wær sîner here kraft.
      - lg@stanza[n=6]:
        - l[n=1941]: dô der mâhe vür in kam,
        - l[n=1942]: in den munt er des ein wênic nam,
      - lg@stanza[n=7]:
        - l[n=1943]: zwischen den zenen er den beiʒ.
        - l[n=1944]: er sprach 'vil wol ich daʒ weiʒ
      - lg@stanza[n=8]:
        - l[n=1945]: und geloube daʒ sunder twâl
        - l[n=1946]: daʒ er hât liute âne zal.'
      - lg@stanza[n=9]:
        - l[n=1947]: er lieʒ die boten von im wol.
        - l[n=1948]: pheffers ein goufen vol
      - lg@stanza[n=10]:
        - l[n=1949]: sant er dem keiser Darîô
        - l[n=1950]: und schreip im wider alsô
      - lg@stanza[n=11]:
        - l[n=1951]: "'der mâhe, den du mir hâst gesant,"
        - l[n=1952]: mich dîner liute zagheit mant.
      - lg@stanza[n=12]:
        - l[n=1953]: sô wesen unser ritter
        - l[n=1954]: als der pheffer bitter.
      - lg@stanza[n=13]:
        - l[n=1955]: alsô sint alle die mîne,
        - l[n=1956]: daʒ bevindent noch die dîne.'
    - chapter[n=50a]:
      - head[lg=deu-Latn]: Beratung bei Darius
      - lg@stanza[n=1]:
        - l[n=1957]: Dô sprach der keiser zuo den boten
        - l[n=1958]: "'ich beswer iuch hêrren bî den goten,"
      - lg@stanza[n=2]:
        - l[n=1959]: wes Alexander jæhe,
