        - l[n=24712]: 'zwei âs gar hôhe recken:'
      - lg@stanza[n=17]:
        - l[n=24713]: dar nâch die grîfen ûf vlugen
        - l[n=24714]: und in gegen den lüften zugen,
      - lg@stanza[n=18]:
        - l[n=24715]: daʒ er an daʒ hœste kam.
        - l[n=24716]: niht mê wunder er vernam
      - lg@stanza[n=19]:
        - l[n=24717]: wenn daʒ daʒ ertrîch ummegienc
        - l[n=24718]: waʒʒer und daʒ gar bevienc,
      - lg@stanza[n=20]:
        - l[n=24719]: und daʒ der erde breite
        - l[n=24720]: ûf der waʒʒer geleite
      - lg@stanza[n=21]:
        - l[n=24721]: swebt als ein cleiner huot.
        - l[n=24722]: daʒ brâht im wunderlîchen muot,
      - lg@stanza[n=22]:
        - l[n=24723]: er gedâhte wâ in solden
        - l[n=24724]: die grîfen setzen, sô sie wolden
      - lg@stanza[n=23]:
        - l[n=24725]: 'sich ze tale lâʒen:'
        - l[n=24726]: in dûht niht ze mâʒen
      - lg@stanza[n=24]:
        - l[n=24727]: daʒ sie stat möhten hân,
        - l[n=24728]: so sie sich wolden nider lân;
      - lg@stanza[n=25]:
        - l[n=24729]: sô gar an den stunden
        - l[n=24730]: dûht in die werlt verswunden,
      - lg@stanza[n=26]:
        - l[n=24731]: 'daʒ sie niht wenn waʒʒer wære:'
        - l[n=24732]: daʒ was sîm gemüete swære,
      - lg@stanza[n=27]:
        - l[n=24733]: wes er hêrre solde wesen,
        - l[n=24734]: ob er solde genesen.
      - lg@stanza[n=28]:
        - l[n=24735]: als vor sprach der genende,
        - l[n=24736]: daʒ er al der werlde ende
      - lg@stanza[n=29]:
        - l[n=24737]: wolt ervarn und besehen,
        - l[n=24738]: daʒ was im aldâ geschehen.
      - lg@stanza[n=30]:
        - l[n=24739]: 'dâ wurden erfüllet sîne wort:'
        - l[n=24740]: er sach dâ al der werlde ort,
      - lg@stanza[n=31]:
        - l[n=24741]: daʒ in doch fröute cleine.
        - l[n=24742]: der fürste zagheit eine
      - lg@stanza[n=32]:
        - l[n=24743]: vant dâ wunder nimmê.
        - l[n=24744]: den grîfen tet die müede wê,
      - lg@stanza[n=33]:
        - l[n=24745]: auch twanc des ir witze
        - l[n=24746]: kreftige hitze,
      - lg@stanza[n=34]:
        - l[n=24747]: daʒ sie sich mit dem werden
        - l[n=24748]: lieʒen ze der erden
      - lg@stanza[n=35]:
        - l[n=24749]: ûf ein castel (als ichʒ las),
        - l[n=24750]: dâ Candacis inne was,
      - lg@stanza[n=36]:
        - l[n=24751]: In einen grasegarten.
        - l[n=24752]: die künigîn durch warten
      - lg@stanza[n=37]:
        - l[n=24753]: und durch lust was gegân
        - l[n=24754]: an ein venster. sie sach sân
      - lg@stanza[n=38]:
        - l[n=24755]: den fürsten bî den grîfen stên.
        - l[n=24756]: aleine sie was, sie begunde gên
      - lg@stanza[n=39]:
        - l[n=24757]: vor der kemenâten sal
        - l[n=24758]: in den garten ze tal.
      - lg@stanza[n=40]:
        - l[n=24759]: sie enphienc gar minneclîche
        - l[n=24760]: irn gast, die sælden rîche.
      - lg@stanza[n=41]:
        - l[n=24761]: der fürste ir des gnâde bôt.
        - l[n=24762]: sie sprach 'hêrre, durch got,
      - lg@stanza[n=42]:
        - l[n=24763]: waʒ ist, daʒ iuch nû her hât brâht?
        - l[n=24764]: des mir ze fröuden ist erdâht.'
      - lg@stanza[n=43]:
        - l[n=24765]: "'frouwe, daʒ haben dise tier.'"
        - l[n=24766]: "'die wesen willekum mir'"
      - lg@stanza[n=44]:
        - l[n=24767]: sprach die künigîn wolgezogen,
        - l[n=24768]: "'der sol werden wol gephlogen.'"
      - lg@stanza[n=45]:
        - l[n=24769]: daʒ gesæze der fürste von in nam,
        - l[n=24770]: ê die rede vür quam.
      - lg@stanza[n=46]:
        - l[n=24771]: 'Candacis was der sinne karc:'
        - l[n=24772]: mit irm gaste sie sich verbarc,
      - lg@stanza[n=47]:
        - l[n=24773]: den sie ofte ummevienc.
        - l[n=24774]: ob dâ iht anders ergienc,
      - lg@stanza[n=48]:
        - l[n=24775]: daʒ wolt sie senfteclîche tragen
        - l[n=24776]: und eʒ lâʒen âne clagen.
      - lg@stanza[n=49]:
        - l[n=24777]: ê daʒ man sîn wurde gewar,
        - l[n=24778]: in hielt die künigîn clâr
      - lg@stanza[n=50]:
        - l[n=24779]: guote wîle heimlich dâ.
        - l[n=24780]: dô sie des zît dûhte her nâ,
      - lg@stanza[n=51]:
        - l[n=24781]: dô tet sieʒ irm râte kunt.
        - l[n=24782]: sie sprach 'seltsænen vunt
      - lg@stanza[n=52]:
        - l[n=24783]: hân ich an disen stunden
        - l[n=24784]: 'in mînem garten funden:'
      - lg@stanza[n=53]:
        - l[n=24785]: zwêne grîfen habent brâht
        - l[n=24786]: Alexandern. wer hæt des erdâht,
      - lg@stanza[n=54]:
        - l[n=24787]: daʒ er sich lieʒe vüeren?
        - l[n=24788]: des gemüete inder rüeren
      - lg@stanza[n=55]:
        - l[n=24789]: zagheit oder zwîvel kunde,
        - l[n=24790]: nimer ers begunde.
      - lg@stanza[n=56]:
        - l[n=24791]: nû wol dan, gêt mit mir,
        - l[n=24792]: daʒ ouch die wârheit schouwet ir.'
      - lg@stanza[n=57]:
        - l[n=24793]: sie begunde der gelîche jehen,
        - l[n=24794]: als ob sie in alrêst hæt gesehen.
      - lg@stanza[n=58]:
        - l[n=24795]: dô sie in den garten gienc,
        - l[n=24796]: vor dem râte sie in enphienc.
      - lg@stanza[n=59]:
        - l[n=24797]: danken er ir begunde
        - l[n=24798]: mit zühten, als er kunde.
      - lg@stanza[n=60]:
        - l[n=24799]: der fürste wart von scham rôt.
        - l[n=24800]: die hêrren mercten wol die nôt,
      - lg@stanza[n=61]:
        - l[n=24801]: daʒ er sich schamte sêre.
        - l[n=24802]: sie sprâchen 'ein künic hêre,
      - lg@stanza[n=62]:
        - l[n=24803]: ir sult vröuden wesen vol.
        - l[n=24804]: mîn frouwe gan iu guotes wol.
      - lg@stanza[n=63]:
        - l[n=24805]: iu wirt gemach hie getân.'
        - l[n=24806]: dô dancte iu der werde man.
      - lg@stanza[n=64]:
        - l[n=24807]: er sprach 'ich enger niht mêr,
        - l[n=24808]: wenne helfent mir wider ze dem her.'
      - lg@stanza[n=65]:
        - l[n=24809]: dô sprach die küniginne
        - l[n=24810]: mit getriuwelîchem sinne
      - lg@stanza[n=66]:
        - l[n=24811]: "'ir sult hie ein wîle blîben,"
        - l[n=24812]: die zît mit uns vertrîben,
      - lg@stanza[n=67]:
        - l[n=24813]: so leist ich denne waʒ ir welt.'
        - l[n=24814]: "'gern' sprach der werde helt."
      - lg@stanza[n=68]:
        - l[n=24815]: etlîche tage er dâ bleip,
        - l[n=24816]: die zît frœlich er dâ vertreip.
      - lg@stanza[n=69]:
        - l[n=24817]: dô er von dannen wolde,
        - l[n=24818]: dô tet sie als sie solde
      - lg@stanza[n=70]:
        - l[n=24819]: und als noch vriunden wol an stât,
        - l[n=24820]: daʒ vriunt umb vriunt sorge hât.
      - lg@stanza[n=71]:
        - l[n=24821]: im schuof die küniginne wert
        - l[n=24822]: nâch sîner ger ein vil guot phert,
      - lg@stanza[n=72]:
        - l[n=24823]: dâ mit bevalh sie in den goten.
        - l[n=24824]: sie schuof vil getriuwe boten
      - lg@stanza[n=73]:
        - l[n=24825]: und sprach im nâch vil süeʒen segen,
        - l[n=24826]: als noch die vrouwen gerne phlegen,
      - lg@stanza[n=74]:
        - l[n=24827]: wenn eʒ an ein scheiden gât
        - l[n=24828]: und liep vil liebeʒ von im lât.
      - lg@stanza[n=75]:
        - l[n=24829]: sust zogt der wîgant
        - l[n=24830]: aldar er sîn liute vant
      - lg@stanza[n=76]:
        - l[n=24831]: bî dem künege Pôrô,
        - l[n=24832]: die sîner kunft wurden frô.
    - chapter[n=277]:
      - head[lg=deu-Latn]: Lêviathân und Natura
      - lg@stanza[n=1]:
        - l[n=24833]: Alexander der unverzagte
        - l[n=24834]: die wîsen meister frâgte
      - lg@stanza[n=2]:
        - l[n=24835]: wie er mohte dar komen,
        - l[n=24836]: als er het vernomen
      - lg@stanza[n=3]:
        - l[n=24837]: daʒ ein werlt under in wære,
        - l[n=24838]: die im noch dienst verbære.
      - lg@stanza[n=4]:
        - l[n=24839]: daʒ dûht in unbillich wesen.
        - l[n=24840]: die meister sprâchen 'wir habn gelesen
      - lg@stanza[n=5]:
        - l[n=24841]: daʒ under uns kein liute sint,
        - l[n=24842]: niwan die helschen kint,
      - lg@stanza[n=6]:
        - l[n=24843]: die durch irn übermuot grôʒen
        - l[n=24844]: von dem himel sint gestôʒen,
      - lg@stanza[n=7]:
        - l[n=24845]: daʒ sie sich gelîchen
        - l[n=24846]: 'wolden irm schepher rîchen:'
      - lg@stanza[n=8]:
        - l[n=24847]: âne tôtlîche vâr
        - l[n=24848]: sô mac nieman komen dar.
      - lg@stanza[n=9]:
        - l[n=24849]: ir lant daʒ ist die helle.'
        - l[n=24850]: der werdikeit geselle
      - lg@stanza[n=10]:
        - l[n=24851]: sprach 'nû ist mir alsô gesagt,
        - l[n=24852]: daʒ ir mich lîhte verdagt,
      - lg@stanza[n=11]:
        - l[n=24853]: daʒ dar guot ze komen sî.
        - l[n=24854]: ist iu iht zagheit bî,
      - lg@stanza[n=12]:
        - l[n=24855]: daʒ ir mit mir niht turret dar,
        - l[n=24856]: ich sende iuch die wîle wol anderswar.
      - lg@stanza[n=13]:
        - l[n=24857]: als iu genzlich vergiht
        - l[n=24858]: die schrift dâ von, des helt mir niht.'
      - lg@stanza[n=14]:
        - l[n=24859]: Dô sprach ûʒ in ein wîser man
        - l[n=24860]: "'einer heiʒet Lêviathân,"
      - lg@stanza[n=15]:
        - l[n=24861]: 'der ist dâ zer helle wirt:'
        - l[n=24862]: den alle güete gar verbirt.
      - lg@stanza[n=16]:
        - l[n=24863]: aller untugende hât er kraft,
        - l[n=24864]: alsô hât ouch sîn geselschaft.
      - lg@stanza[n=17]:
        - l[n=24865]: eʒ hât ouch der unmære
        - l[n=24866]: unbehende portenære,
      - lg@stanza[n=18]:
        - l[n=24867]: die doch der werlt gemeine sint,
        - l[n=24868]: 'und doch dort der helle kint:'
      - lg@stanza[n=19]:
        - l[n=24869]: sust werben sie hie und phlegen dort.
        - l[n=24870]: ditz merket, eʒ ist iu guot gehôrt.
      - lg@stanza[n=20]:
        - l[n=24871]: wol besloʒʒen ist die tür.
        - l[n=24872]: ûʒerhalp hie vür
      - lg@stanza[n=21]:
        - l[n=24873]: dâ stêt die leide Gîtikeit,
        - l[n=24874]: aller schande ein wurzel breit,
      - lg@stanza[n=22]:
        - l[n=24875]: mit genendem munde
        - l[n=24876]: offen ze aller stunde,
      - lg@stanza[n=23]:
        - l[n=24877]: als sie spræche 'ich werde nimmer vol.
        - l[n=24878]: al die werlt verslind ich wol.'
      - lg@stanza[n=24]:
        - l[n=24879]: dar nâch sitzet die Unkust
        - l[n=24880]: und die unreine Gelust.
      - lg@stanza[n=25]:
        - l[n=24881]: Unkust vil aftersprâche hât,
        - l[n=24882]: Gelust von schœner wunne gât,
      - lg@stanza[n=26]:
        - l[n=24883]: dâ sie vil werdikeit het vor,
        - l[n=24884]: und legt sich in ein swacheʒ hor.
      - lg@stanza[n=27]:
        - l[n=24885]: daʒ swîn hât ouch den selben site,
        - l[n=24886]: 'daʒ uns bezeichent sî dâ mite:'
      - lg@stanza[n=28]:
        - l[n=24887]: man und wîp sich reht verstê
        - l[n=24888]: wâ dise rede hine gê.
      - lg@stanza[n=29]:
        - l[n=24889]: dâ ist ouch die Unzuht
        - l[n=24890]: und die leide Ungenuht.
      - lg@stanza[n=30]:
        - l[n=24891]: Unzuht ze allen zîten
        - l[n=24892]: sIht man dâ toben unde strîten;
      - lg@stanza[n=31]:
        - l[n=24893]: Ungenuht wil übermâʒe
        - l[n=24894]: haben an tranke und âʒe.
      - lg@stanza[n=32]:
        - l[n=24895]: wiʒt daʒ kein ungenühtec man
        - l[n=24896]: 'bî rehten sinnen mac bestân:'
      - lg@stanza[n=33]:
        - l[n=24897]: hât er wol ein kreftic guot,
        - l[n=24898]: eʒ verfüert der ungenühte vluot.
      - lg@stanza[n=34]:
        - l[n=24899]: Haʒ, Zorn unde Nît
        - l[n=24900]: ouch bî der tür ander sît
      - lg@stanza[n=35]:
        - l[n=24901]: stên und ouch Discordiâ,
        - l[n=24902]: die sich ofte werren dâ
      - lg@stanza[n=36]:
        - l[n=24903]: und dicke zesamen loufen,
        - l[n=24904]: sich slahen unde roufen.
      - lg@stanza[n=37]:
        - l[n=24905]: die wârheit ich iu sagen wil,
        - l[n=24906]: noch ist dâ ingesindes vil,
      - lg@stanza[n=38]:
        - l[n=24907]: die sich bîʒen mit den zenen
        - l[n=24908]: 'und sich swærer plâge wenen:'
      - lg@stanza[n=39]:
        - l[n=24909]: daʒ sint wuocherære
        - l[n=24910]: und alle versetzære
      - lg@stanza[n=40]:
        - l[n=24911]: haben die pîne manicvalt.
        - l[n=24912]: von des tiuvels gewalt
      - lg@stanza[n=41]:
        - l[n=24913]: 'ein viur sich dâ enzündet:'
        - l[n=24914]: dar nâch der mensche gesündet
      - lg@stanza[n=42]:
        - l[n=24915]: hât, sô er komt dar în,
        - l[n=24916]: dar nâch daʒ viur fuoget pîn.
      - lg@stanza[n=43]:
        - l[n=24917]: dâ ist ze heiʒ, dâ ist ze kalt,
        - l[n=24918]: 'dâ sint pîn ungezalt:'
      - lg@stanza[n=44]:
        - l[n=24919]: waʒ alle meister kunst tragen,
        - l[n=24920]: die kunnen sie nimmer volsagen.
      - lg@stanza[n=45]:
        - l[n=24921]: sust ist Lêviathân ze wer.
        - l[n=24922]: die Gîtikeit wol alle her
      - lg@stanza[n=46]:
        - l[n=24923]: verslicte sanfte aleine,
        - l[n=24924]: die gunêrte und unreine.
      - lg@stanza[n=47]:
        - l[n=24925]: lieber hêrre, waʒ wolt ir dar?
        - l[n=24926]: zogt lieber anderswar.'
      - lg@stanza[n=48]:
        - l[n=24927]: Nû het in der heiden
        - l[n=24928]: des rehten wol bescheiden
      - lg@stanza[n=49]:
        - l[n=24929]: und die wârheit gesagt.
        - l[n=24930]: dô sprach der fürste unverzagt
      - lg@stanza[n=50]:
        - l[n=24931]: "'ir sagt mir grûs harte vil,"
        - l[n=24932]: iedoch ich sie suochen wil,
      - lg@stanza[n=51]:
        - l[n=24933]: und ob ich die unwerden
        - l[n=24934]: mac bringen ûf die erden,
      - lg@stanza[n=52]:
        - l[n=24935]: ich sol mit strîtes sachen
        - l[n=24936]: ir frî die werlt machen
      - lg@stanza[n=53]:
        - l[n=24937]: und ir gewalt legen nider.'
        - l[n=24938]: sus fuor er ûf unde wider
      - lg@stanza[n=54]:
        - l[n=24939]: nâch der rede lange sît
        - l[n=24940]: und dolte manic swære zît.
      - lg@stanza[n=55]:
        - l[n=24941]: daʒ was dem tiuvel ungemach,
        - l[n=24942]: der ze sînen gesellen sprach
      - lg@stanza[n=56]:
        - l[n=24943]: "'uns suocht mit zorne ein kreftIc man,"
        - l[n=24944]: dem wir niht leides haben getân.
      - lg@stanza[n=57]:
        - l[n=24945]: ich wæne daʒ er wider got
        - l[n=24946]: und wider der natûre gebot
      - lg@stanza[n=58]:
        - l[n=24947]: lebt, die menschlich sippe hât.
        - l[n=24948]: grôʒ wunder er begât.
      - lg@stanza[n=59]:
        - l[n=24949]: Darîum hât er von leben brâht,
        - l[n=24950]: Pôrus im dienstes hât gedâht,
      - lg@stanza[n=60]:
        - l[n=24951]: daʒ er strîtlich hât errungen
        - l[n=24952]: und al die werlt betwungen.
      - lg@stanza[n=61]:
        - l[n=24953]: er lieʒ sich besunder
        - l[n=24954]: in daʒ mer durch wunder
      - lg@stanza[n=62]:
        - l[n=24955]: und durch sîn wunderlîche guft
        - l[n=24956]: lieʒ er sich füeren in den luft.
      - lg@stanza[n=63]:
        - l[n=24957]: du maht wol, hôchgelobter got,
        - l[n=24958]: uns behüeten dirre nôt.
      - lg@stanza[n=64]:
        - l[n=24959]: ist daʒ er betwinget mich,
        - l[n=24960]: er beginnet vil lîhte suochen dich.
      - lg@stanza[n=65]:
        - l[n=24961]: er enlæst des niht in allen wîs,
        - l[n=24962]: ern werbe umb dîn paradîs,
      - lg@stanza[n=66]:
        - l[n=24963]: ob duʒ wendest niht in zît.
        - l[n=24964]: eineʒ mir vil swære gît
      - lg@stanza[n=67]:
        - l[n=24965]: 'und tuot mir âne mâʒen wê:'
        - l[n=24966]: jâ hân ich hœren sagen ê
      - lg@stanza[n=68]:
        - l[n=24967]: daʒ ein mensche ûf der erden
        - l[n=24968]: sol geborn werden,
      - lg@stanza[n=69]:
        - l[n=24969]: daʒ wunder an uns reche
        - l[n=24970]: und unser rîche breche
      - lg@stanza[n=70]:
        - l[n=24971]: und mit gewalt vüere hin
        - l[n=24972]: waʒ der juden sêle sîn,
      - lg@stanza[n=71]:
        - l[n=24973]: und daʒ er uns dar nâch binde
        - l[n=24974]: 'mit starken pînen swinde:'
      - lg@stanza[n=72]:
        - l[n=24975]: ditz begêt an uns eins menschen suon,
        - l[n=24976]: wart, waʒ wir dâ wider tuon.'
      - lg@stanza[n=73]:
        - l[n=24977]: sie sprâchen 'waʒ iu gevalle,
        - l[n=24978]: des wel wir volgen alle.'
      - lg@stanza[n=74]:
        - l[n=24979]: Galthêrus beschrîbet uns ein stat,
        - l[n=24980]: dâ manic riuwic sêle enphât
      - lg@stanza[n=75]:
        - l[n=24981]: von kelte ungefuogen pîn,
        - l[n=24982]: die nie belûhte sunnen schîn,
      - lg@stanza[n=76]:
        - l[n=24983]: daʒ die sî ûf der erde.
        - l[n=24984]: dar macht sich der unwerde
      - lg@stanza[n=77]:
        - l[n=24985]: Lêviathân mit sînem her
        - l[n=24986]: gegen Alexandrô ze wer.
      - lg@stanza[n=78]:
        - l[n=24987]: dâ rieten sie wie sie solden
        - l[n=24988]: und sich sîn erwern wolden.
      - lg@stanza[n=79]:
        - l[n=24989]: Lêviathân begunde sagen
        - l[n=24990]: der Natûre unde clagen
      - lg@stanza[n=80]:
        - l[n=24991]: daʒ der künic unmâʒe gert.
        - l[n=24992]: "'nû bistu doch wol sô wert,"
      - lg@stanza[n=81]:
        - l[n=24993]: wer wider dich wolde leben,
        - l[n=24994]: dem sach man dich ie ende geben.
      - lg@stanza[n=82]:
        - l[n=24995]: der werlt wîte, ir lenge
        - l[n=24996]: 'gît er, sî mir zenge:'
      - lg@stanza[n=83]:
        - l[n=24997]: ditz lâ dir wesen ungemach.'
        - l[n=24998]: die Natûre hin wider sprach
      - lg@stanza[n=84]:
        - l[n=24999]: "'sît daʒ er wider mîn gebot"
        - l[n=25000]: lebt, sô lebt er wider got.
      - lg@stanza[n=85]:
        - l[n=25001]: sît er mir bricht die mâʒe,
        - l[n=25002]: bevinden ich iuch daʒ lâʒe,
      - lg@stanza[n=86]:
        - l[n=25003]: daʒ ich sîn leben ende
        - l[n=25004]: und schier sîn hôchvart wende.'
      - lg@stanza[n=87]:
        - l[n=25005]: der rede die tiuvel wurden frô,
        - l[n=25006]: sie schrîten alle 'hô hô hô.'
      - lg@stanza[n=88]:
        - l[n=25007]: dô sprach der hellische wirt
        - l[n=25008]: "'ist daʒ er uns ze teile wirt,"
      - lg@stanza[n=89]:
        - l[n=25009]: ich gewirke im sô wê,
        - l[n=25010]: er gedröuwet uns nimmer mê.
      - lg@stanza[n=90]:
        - l[n=25011]: ich wil behalten im ein stat,
        - l[n=25012]: dâ er vil argen sedel hât,
      - lg@stanza[n=91]:
        - l[n=25013]: ô und wær daʒ nû geschehen,
        - l[n=25014]: daʒ ich in dâ solde sehen!'
      - lg@stanza[n=92]:
        - l[n=25015]: Nû bewîset uns die schrift
        - l[n=25016]: daʒ ein vil unrein vergift
      - lg@stanza[n=93]:
        - l[n=25017]: dâ wurde gemacht und angetragen
        - l[n=25018]: und ouch sîn tôt, hœr wir sagen,
      - lg@stanza[n=94]:
        - l[n=25019]: und uns der auctor kündet,
        - l[n=25020]: wer wider die natûre sündet
      - lg@stanza[n=95]:
        - l[n=25021]: und wer wider ir ordenunge strebt,
        - l[n=25022]: daʒ der wider got lebt;
      - lg@stanza[n=96]:
        - l[n=25023]: 'der mac niht gedîhen wol:'
        - l[n=25024]: ein liut menschlîche gern sol.
      - lg@stanza[n=97]:
        - l[n=25025]: ist daʒ er ûʒ der mâʒe gert,
        - l[n=25026]: er blîbet lîhte ungewert
      - lg@stanza[n=98]:
        - l[n=25027]: und mac verliesen mê dâ mite,
        - l[n=25028]: volget er nIht dem rehten site.
      - lg@stanza[n=99]:
        - l[n=25029]: eiâ hôchgelobter got,
        - l[n=25030]: wâ wir wider dîn gebot
      - lg@stanza[n=100]:
        - l[n=25031]: und unordenlîchen leben,
        - l[n=25032]: daʒ geruoche uns, hêrre, vergeben
      - lg@stanza[n=101]:
        - l[n=25033]: und riht uns ûf die strâʒe
        - l[n=25034]: des rehten und der mâʒe,
      - lg@stanza[n=102]:
        - l[n=25035]: daʒ wir dir sîn sô undertân,
        - l[n=25036]: daʒ der arge Lêviathân,
      - lg@stanza[n=103]:
        - l[n=25037]: der uns ze allen zîten dröut,
        - l[n=25038]: nimmer werde an uns erfröut,
      - lg@stanza[n=104]:
        - l[n=25039]: und daʒ sîn stætlîche ger
        - l[n=25040]: 'an uns müeʒe verliesen er:'
      - lg@stanza[n=105]:
        - l[n=25041]: âmen sprechen alle die,
        - l[n=25042]: die got gesament habe hie.
    - chapter[n=278]:
      - head[lg=deu-Latn]: Unterwerfung der Picmei
      - lg@stanza[n=1]:
        - l[n=25043]: Alexander der muotes rîche
        - l[n=25044]: doch fuor gewaldeclîche
      - lg@stanza[n=2]:
        - l[n=25045]: mit vestem muote suochende
        - l[n=25046]: den der im was vluochende,
      - lg@stanza[n=3]:
        - l[n=25047]: als ir die rede hât vernomen.
        - l[n=25048]: er wære gern an in komen,
      - lg@stanza[n=4]:
        - l[n=25049]: alsô was im dâ ze muote.
        - l[n=25050]: der werde künic guote
      - lg@stanza[n=5]:
        - l[n=25051]: manic ungeverte
        - l[n=25052]: engestlîcher reise herte
      - lg@stanza[n=6]:
        - l[n=25053]: in dem gebirge er durchreit,
        - l[n=25054]: grôʒ ungemach er dâ leit.
      - lg@stanza[n=7]:
        - l[n=25055]: manic wunder er doch bevant,
        - l[n=25056]: daʒ im ê was unbekant.
      - lg@stanza[n=8]:
        - l[n=25057]: er vant dâ manic schœneʒ wîp,
        - l[n=25058]: die het grôʒen starken lîp,
      - lg@stanza[n=9]:
        - l[n=25059]: dâ bî mangen cleinen man
        - l[n=25060]: bî den frouwen ûf dem velde gân,
      - lg@stanza[n=10]:
        - l[n=25061]: die dâ bûweten mit ir phluoge.
        - l[n=25062]: der frouwen genuoge
      - lg@stanza[n=11]:
        - l[n=25063]: sach er grôʒe stangen tragen
        - l[n=25064]: um daʒ (hôrt ich sagen)
      - lg@stanza[n=12]:
        - l[n=25065]: daʒ sie den grîfen werten,
        - l[n=25066]: daʒ sie in die man iht zerten,
      - lg@stanza[n=13]:
        - l[n=25067]: die sie in ofte zucten
        - l[n=25068]: und in ir geniste ructen.
      - lg@stanza[n=14]:
        - l[n=25069]: die liute hieʒen Picmei.
        - l[n=25070]: der nam Alexander zwei,
      - lg@stanza[n=15]:
        - l[n=25071]: dô er die betwanc, und fuort die dan,
        - l[n=25072]: ein grôʒ wîp und irn kleinen man.
    - chapter[n=279]:
      - head[lg=deu-Latn]: Eingliedrige Menschen
      - lg@stanza[n=1]:
        - l[n=25073]: Nû kam er in ein ander lant,
        - l[n=25074]: dâ er liute inne vant,
      - lg@stanza[n=2]:
        - l[n=25075]: die niht wenn ein ouge tragen
        - l[n=25076]: vorn an den stirnen, hôrt ich sagen.
      - lg@stanza[n=3]:
        - l[n=25077]: eʒ ligt in vaste her vor,
        - l[n=25078]: lieht als ein grôʒ glas enbor.
      - lg@stanza[n=4]:
        - l[n=25079]: einen fuoʒ und ein hant
        - l[n=25080]: niwan die selben liute hânt.
      - lg@stanza[n=5]:
        - l[n=25081]: Alexandern des wunder hâte.
        - l[n=25082]: daʒ volc lief alsô drâte,
      - lg@stanza[n=6]:
        - l[n=25083]: daʒ dehein man ûf zwein beinen
        - l[n=25084]: ir moht erloufen deheinen.
      - lg@stanza[n=7]:
        - l[n=25085]: welcher ouch im gebürte ze jagen,
        - l[n=25086]: deheine wîs sich der entsagen
      - lg@stanza[n=8]:
        - l[n=25087]: mit sîner snelheit mohte,
        - l[n=25088]: daʒ er im enphliehen tohte.
      - lg@stanza[n=9]:
        - l[n=25089]: der vuort der künic ouch zwei mit im,
        - l[n=25090]: als ichʒ von dem meister nim.
    - chapter[n=279a]:
      - head[lg=deu-Latn]: Hundeköpfige Menschen
      - lg@stanza[n=1]:
        - l[n=25091]: Nû ist uns alsô geseit,
        - l[n=25092]: daʒ der fürste unverzeit
      - lg@stanza[n=2]:
        - l[n=25093]: in ein ander lant bequam,
        - l[n=25094]: 'dâ er ein volc inne vernam:'
      - lg@stanza[n=3]:
        - l[n=25095]: seltsæn ist ir geverte.
        - l[n=25096]: 'ich hân ir leben vür herte:'
      - lg@stanza[n=4]:
        - l[n=25097]: wen sie zwei wort getuont,
        - l[n=25098]: daʒ dritte sie bellent als ein hunt.
      - lg@stanza[n=5]:
        - l[n=25099]: alsô tragent sie ouch houbet.
        - l[n=25100]: wer des nIht geloubet,
      - lg@stanza[n=6]:
        - l[n=25101]: dise rede er besuoche
        - l[n=25102]: in herzogen Ernstes buoche!
      - lg@stanza[n=7]:
        - l[n=25103]: eʒ enist sô niht blîben,
        - l[n=25104]: dar inne sî vil von in geschriben.
      - lg@stanza[n=8]:
        - l[n=25105]: er sach daʒ man unde wîp
        - l[n=25106]: doch truogen wol gestalten lîp.
      - lg@stanza[n=9]:
        - l[n=25107]: sie wârn geriten, wol ze fuoʒ.
        - l[n=25108]: 'von ir untugent ich iu sagen muoʒ:'
      - lg@stanza[n=10]:
        - l[n=25109]: sie wesen aller liute vînt,
        - l[n=25110]: 'als die wolve der schâfe sint:'
      - lg@stanza[n=11]:
        - l[n=25111]: alsô sie sie erbîʒen
        - l[n=25112]: zerren unde rîʒen,
      - lg@stanza[n=12]:
        - l[n=25113]: wâ sie ûf den menschen komen.
        - l[n=25114]: ich hân alsô von in vernomen,
      - lg@stanza[n=13]:
        - l[n=25115]: hæten sie vorbedâhten sin,
        - l[n=25116]: daʒ dehein mensche, daʒ ze in
      - lg@stanza[n=14]:
        - l[n=25117]: komet, von den bœsen quæme,
        - l[n=25118]: sînen tôt eʒ aldâ næme.
      - lg@stanza[n=15]:
        - l[n=25119]: mir hât der meister sô geseit,
        - l[n=25120]: wenn ir keiner einen menschen jeit,
      - lg@stanza[n=16]:
        - l[n=25121]: dem er volget ûf sîm spor;
        - l[n=25122]: ist im der mensche sô verre vor,
      - lg@stanza[n=17]:
        - l[n=25123]: daʒ er ûf einen boum mac komen,
        - l[n=25124]: daʒ muoʒ im ze leben fromen.
      - lg@stanza[n=18]:
        - l[n=25125]: wen daʒ ist alsô geschehen,
        - l[n=25126]: daʒ in der hundeshoubt hât ersehen
      - lg@stanza[n=19]:
        - l[n=25127]: und er im mac geschaden niht,
        - l[n=25128]: daʒ im grôʒes zornes giht,
      - lg@stanza[n=20]:
        - l[n=25129]: sô louft er nâch einem bîle.
        - l[n=25130]: der mensche bî der wîle
      - lg@stanza[n=21]:
        - l[n=25131]: (als ich die rede vernomen habe)
        - l[n=25132]: stîget von dem boum her abe
      - lg@stanza[n=22]:
        - l[n=25133]: und tuot vil rehte goum,
        - l[n=25134]: wâ er vinde einen verren boum,
      - lg@stanza[n=23]:
        - l[n=25135]: dar ûf er sich vor dis erge
        - l[n=25136]: und vor dem tôde verberge.
      - lg@stanza[n=24]:
        - l[n=25137]: wenn sô der hundeshoubt ist komen
        - l[n=25138]: und sô er daʒ hât vernomen,
      - lg@stanza[n=25]:
        - l[n=25139]: daʒ im der mensche entrunnen ist,
        - l[n=25140]: er wirt sô zornic an der frist,
      - lg@stanza[n=26]:
        - l[n=25141]: daʒ er die ax wirfet nider
        - l[n=25142]: und læt sich ûf daʒ geverte wider,
      - lg@stanza[n=27]:
        - l[n=25143]: daʒ der mensche ist hin gegangen.
        - l[n=25144]: wenn er den hât vervangen
      - lg@stanza[n=28]:
        - l[n=25145]: und wenn er des wirt gewar,
        - l[n=25146]: sô er komt ze dem boume dar
      - lg@stanza[n=29]:
        - l[n=25147]: und er der ax niht enhât,
        - l[n=25148]: alzehant er wider gât
      - lg@stanza[n=30]:
        - l[n=25149]: in zorne und wil sîn ax holn.
        - l[n=25150]: die wîle sich jener hât verstoln
      - lg@stanza[n=31]:
        - l[n=25151]: von dem boum, dâ er saʒ
        - l[n=25152]: und crieget aber vürbaʒ.
      - lg@stanza[n=32]:
        - l[n=25153]: daʒ trîbet er unz ûf die frist
        - l[n=25154]: daʒ er sô vor im genist.
      - lg@stanza[n=33]:
        - l[n=25155]: kein ander vunt im töhte,
        - l[n=25156]: daʒ er im entrinnen möhte;
      - lg@stanza[n=34]:
        - l[n=25157]: den tôt er im mæʒe,
        - l[n=25158]: ob er niht der ax vergæʒe.
      - lg@stanza[n=35]:
        - l[n=25159]: ê Alexander sie betwanc,
        - l[n=25160]: 'grôʒen schaden er ervant:'
      - lg@stanza[n=36]:
        - l[n=25161]: sie verterbten im manegen man.
        - l[n=25162]: er fuort ir ouch zwei mit im dan.
    - chapter[n=279b]:
      - head[lg=deu-Latn]: Menschen mit Gänsehälsen
      - lg@stanza[n=1]:
        - l[n=25163]: Dô kam der fürste vürbaʒ
        - l[n=25164]: in ein lant, daʒ im wunder maʒ,
      - lg@stanza[n=2]:
        - l[n=25165]: dâ er liute inne sach
        - l[n=25166]: seltsæner gestalt, als er jach.
      - lg@stanza[n=3]:
        - l[n=25167]: 'ir kam gegen im ein grôʒ gedense:'
        - l[n=25168]: lange kragen als die gense
      - lg@stanza[n=4]:
        - l[n=25169]: houpt und snabel sach er sie tragen
        - l[n=25170]: und ouch füeʒe, hôrt ich sagen.
      - lg@stanza[n=5]:
        - l[n=25171]: tiefe waʒʒer sie dâ haten,
        - l[n=25172]: die sach man sie als die gense waten,
      - lg@stanza[n=6]:
        - l[n=25173]: 'im was dâ strîtes unnôt:'
        - l[n=25174]: sie hielten sich an sîn gebot.
      - lg@stanza[n=279b_7_a]:
        - l[n=25175]: der er ouch zwei mit im nam.
    - chapter[n=279c]:
      - head[lg=deu-Latn]: Einfüʒige Menschen
      - lg@stanza[n=279b_8_b]:
        - l[n=25176]: an ein ander volc er quam,
      - lg@stanza[n=1]:
        - l[n=25177]: daʒ sach er sich mit den füeʒen
        - l[n=25178]: decken, des den süeʒen
      - lg@stanza[n=2]:
        - l[n=25179]: künic wundert sêre.
        - l[n=25180]: der nam ouch zwei mit im der hêre.
    - chapter[n=279d]:
      - head[lg=deu-Latn]: Unsterbliche Menschen
      - lg@stanza[n=1]:
        - l[n=25181]: dar nâch er sîn reise vienc,
        - l[n=25182]: die gegen einem werde gienc,
      - lg@stanza[n=2]:
        - l[n=25183]: den ein waʒʒer ummevlôʒ
        - l[n=25184]: um und umme, daʒ was grôʒ.
      - lg@stanza[n=3]:
        - l[n=25185]: ein volc er aldar inne vant,
        - l[n=25186]: daʒ dâ untôtlich was genant.
      - lg@stanza[n=4]:
        - l[n=25187]: eʒ jehent guote liute
        - l[n=25188]: daʒ eʒ alsô sî noch hiute,
      - lg@stanza[n=5]:
        - l[n=25189]: wie alt der mensche werde,
        - l[n=25190]: daʒ er in dem werde
      - lg@stanza[n=6]:
        - l[n=25191]: nimmer muge von lîbe komen.
        - l[n=25192]: ich hân dâ von alsô vernomen,
      - lg@stanza[n=7]:
        - l[n=25193]: welcher alsô alt wirt,
        - l[n=25194]: daʒ in alle kraft verbirt,
      - lg@stanza[n=8]:
        - l[n=25195]: oder dem sie siechtuom sô benimt,
        - l[n=25196]: daʒ im sterbens vor leben zimt;
      - lg@stanza[n=9]:
        - l[n=25197]: eʒ sî wîp oder man,
        - l[n=25198]: den vüeren sie ûʒ dem werde dan.
      - lg@stanza[n=10]:
        - l[n=25199]: wann sie über halpteil komen
        - l[n=25200]: des waʒʒers, sô wirt im benomen
      - lg@stanza[n=11]:
        - l[n=25201]: der geist. zehant sie vüeren in
        - l[n=25202]: 'wider ze den vriunden în:'
      - lg@stanza[n=12]:
        - l[n=25203]: sô wirt daʒ gebeine
        - l[n=25204]: über naht alsô reine,
      - lg@stanza[n=13]:
        - l[n=25205]: als ob daʒ âs sî dâ abe geschaben
        - l[n=25206]: '(daʒ wil ich vür ein wunder haben):'
      - lg@stanza[n=14]:
        - l[n=25207]: daʒ fleisch sô gar verswindet,
        - l[n=25208]: daʒ man des niht envindet.
      - lg@stanza[n=15]:
        - l[n=25209]: daʒ und manic ander
        - l[n=25210]: der werde Alexander
      - lg@stanza[n=279d_16_a]:
        - l[n=25211]: wunder unde nôt bevienc.
    - chapter[n=280]:
      - head[lg=deu-Latn]: Prophetische Standbilder
      - lg@stanza[n=279d_17_b]:
        - l[n=25212]: dâ sîn reise von dannen gienc,
      - lg@stanza[n=1]:
        - l[n=25213]: Er kam in ein wilde
        - l[n=25214]: ûf ein grôʒ gevilde.
      - lg@stanza[n=2]:
        - l[n=25215]: von steinen ein gebirge hôch
        - l[n=25216]: sach er, daʒ gegen den lüften zôch,
      - lg@stanza[n=3]:
        - l[n=25217]: dar ûʒ ein grôʒ waʒʒer vlôʒ,
        - l[n=25218]: daʒ in daʒ velde wîte schôʒ
      - lg@stanza[n=4]:
        - l[n=25219]: und andersît wider gienc,
        - l[n=25220]: daʒ eʒ daʒ gebirge wider vienc
      - lg@stanza[n=5]:
        - l[n=25221]: von dem urspringe in einer mîle zil.
        - l[n=25222]: nû hœrt waʒ ich iu sagen wil.
      - lg@stanza[n=6]:
        - l[n=25223]: daʒ waʒʒer was tief unde breit.
        - l[n=25224]: vor dem urspringe eʒ überschreit
      - lg@stanza[n=7]:
        - l[n=25225]: ein grôʒ bilde von êre.
        - l[n=25226]: Alexander der fürste here
      - lg@stanza[n=8]:
        - l[n=25227]: was nâch gewonheit siten
        - l[n=25228]: durch sîn kurzwîle geriten.
      - lg@stanza[n=9]:
        - l[n=25229]: ûf dem waʒʒer vant er dâ
        - l[n=25230]: ein schiffelîn, dar inne er sâ
      - lg@stanza[n=10]:
        - l[n=25231]: mit eime sîme geverten saʒ.
        - l[n=25232]: ûf dem waʒʒer fuor er vürbaʒ
      - lg@stanza[n=11]:
        - l[n=25233]: gegen dem gebirge, von dann eʒ vlôʒ.
        - l[n=25234]: nû vant er dâ daʒ bilde grôʒ,
      - lg@stanza[n=12]:
        - l[n=25235]: des in michel wunder nam
        - l[n=25236]: und sînen geverten alsam.
      - lg@stanza[n=13]:
        - l[n=25237]: waʒ daʒ bilde meinte?
        - l[n=25238]: nû hœrt wes in daʒ bescheinte.
      - lg@stanza[n=14]:
        - l[n=25239]: daʒ bilde, daʒ er dâ stênde vant,
        - l[n=25240]: daʒ huop ûf hôhe sîn hant,
      - lg@stanza[n=15]:
        - l[n=25241]: mit einem vinger wincte eʒ in,
        - l[n=25242]: daʒ er sîn kriegen dar lieʒe sîn
      - lg@stanza[n=16]:
        - l[n=25243]: und daʒ er solde sunder twâl
        - l[n=25244]: daʒ waʒʒer varn hin ze tal.
      - lg@stanza[n=17]:
        - l[n=25245]: dô kêrte Alexander wider
        - l[n=25246]: und fuor daʒ waʒʒer alles nider
      - lg@stanza[n=18]:
        - l[n=25247]: vaste gegen der steinwant,
        - l[n=25248]: dâ er ouch ein bilde vant,
      - lg@stanza[n=19]:
        - l[n=25249]: daʒ sich umme gegen im kêrte
        - l[n=25250]: und in wider kêren lêrte
      - lg@stanza[n=20]:
        - l[n=25251]: und wincte im mit voller hant.
        - l[n=25252]: Alexander nie bevant
      - lg@stanza[n=21]:
        - l[n=25253]: bî sînen zîten sô starken vluʒ
        - l[n=25254]: noch alsô kreftigen duʒ,
      - lg@stanza[n=22]:
        - l[n=25255]: dâ mit daʒ waʒʒer tet val
        - l[n=25256]: durch daʒ bilde hin ze tal.
      - lg@stanza[n=23]:
        - l[n=25257]: bî der rede ist uns bediutet sô,
        - l[n=25258]: als der künic bevant dô,
      - lg@stanza[n=24]:
        - l[n=25259]: daʒ der mensche sulle leben
        - l[n=25260]: in der mâʒe und sinne geben
      - lg@stanza[n=25]:
        - l[n=25261]: witze, dâ mit er muge bestên
        - l[n=25262]: und daʒ im die iht abe gên.
      - lg@stanza[n=26]:
        - l[n=25263]: dô kêrte der ellenthafte man
        - l[n=25264]: wider von dem waʒʒer dan.
    - chapter[n=259]:
      - head[lg=deu-Latn]: Zweite Paradiesfahrt (Augenstein)
      - lg@stanza[n=1]:
        - l[n=25265]: Dô der künic milde
        - l[n=25266]: von dem gebirge und von der wilde
      - lg@stanza[n=2]:
        - l[n=25267]: mit sînem volke kêrte,
        - l[n=25268]: ein wîser heiden in lêrte,
      - lg@stanza[n=3]:
        - l[n=25269]: guoter dinge er in beschiet
        - l[n=25270]: und gar wîslîche er im riet.
      - lg@stanza[n=4]:
        - l[n=25271]: er sprach 'wolt ir nâch râte leben,
        - l[n=25272]: den wil ich iu mit triuwen geben,
      - lg@stanza[n=5]:
        - l[n=25273]: als ich iu triuwen schuldic bin.
        - l[n=25274]: wendet herze unde sin
      - lg@stanza[n=6]:
        - l[n=25275]: an den, der iu lîp und leben
        - l[n=25276]: und iuwer hêrschaft hât gegeben.
      - lg@stanza[n=7]:
        - l[n=25277]: man seit daʒ der vil werde
        - l[n=25278]: habe ûf der erde
      - lg@stanza[n=8]:
        - l[n=25279]: ein wonunge, die ist genennet sus
        - l[n=25280]: der wunneclîche paradîsus.
      - lg@stanza[n=9]:
        - l[n=25281]: von dem ist uns alsô geschrIben,
        - l[n=25282]: dâ wurden zwei menschen ûʒ getriben,
      - lg@stanza[n=10]:
        - l[n=25283]: als ich die wârheit hân vernomen,
        - l[n=25284]: von den wir alle sîn bekomen.
      - lg@stanza[n=11]:
        - l[n=25285]: als mich die schrift bewîset hât,
        - l[n=25286]: der paradîs ir ledic stât.
      - lg@stanza[n=12]:
        - l[n=25287]: komt ir dâ vür, ir sît so wert,
        - l[n=25288]: waʒ ob man iwer hin în dâ gert?
      - lg@stanza[n=13]:
        - l[n=25289]: wir lesen von im, er sî sô guot,
        - l[n=25290]: wer sîn gebot und willen tuot,
      - lg@stanza[n=14]:
        - l[n=25291]: den kunner volleclîchen wern
        - l[n=25292]: mit güete wes er kunne gern.'
      - lg@stanza[n=15]:
        - l[n=25293]: dô sprach der fürste wîse
        - l[n=25294]: "'wer mich ze dem paradîse"
      - lg@stanza[n=16]:
        - l[n=25295]: bræhte, dem wolt ich als ich sol
        - l[n=25296]: lônen. ich hân vernomen wol
      - lg@stanza[n=17]:
        - l[n=25297]: von mînem meister, daʒ er hât
        - l[n=25298]: vil fröuden dâ und ander stat.
      - lg@stanza[n=18]:
        - l[n=25299]: Ist nû ieman alsô wîs,
        - l[n=25300]: der mich des weges zem paradîs
      - lg@stanza[n=19]:
        - l[n=25301]: und der strâʒe dar berIhte,
        - l[n=25302]: die reise ich gerne phlihte.
      - lg@stanza[n=20]:
        - l[n=25303]: mir seit mîn meister alsô,
        - l[n=25304]: daʒ eʒ hinder dem Olimpô
      - lg@stanza[n=21]:
        - l[n=25305]: in ôriente die rihte stê,
        - l[n=25306]: von dannen die sunne des êrsten gê.'
      - lg@stanza[n=22]:
        - l[n=25307]: von dem lande er liute vant,
        - l[n=25308]: die jâhen in wær der wec bekant,
      - lg@stanza[n=23]:
        - l[n=25309]: der gegen dem hôhen berge gie.
        - l[n=25310]: der künic sich an die selben lie.
      - lg@stanza[n=24]:
        - l[n=25311]: nû sult ir hœren wunder grôʒ.
        - l[n=25312]: er kam aldâ ein waʒʒer vlôʒ
      - lg@stanza[n=25]:
        - l[n=25313]: durch einen wunneclîchen plân.
        - l[n=25314]: Alexander der werde man
      - lg@stanza[n=26]:
        - l[n=25315]: durch lust gegen dem waʒʒer reit,
        - l[n=25316]: daʒ was tief unde breit.
      - lg@stanza[n=27]:
        - l[n=25317]: dâ sacher bluomen ûf sweben,
        - l[n=25318]: die got durch wunder het gegeben
      - lg@stanza[n=28]:
        - l[n=25319]: des paradîses holze
        - l[n=25320]: ze fruht. der werde stolze
      - lg@stanza[n=29]:
        - l[n=25321]: aht die bluomen in der breite
        - l[n=25322]: (als sîn sin in leite)
      - lg@stanza[n=30]:
        - l[n=25323]: gelîch einem breiten huote.
        - l[n=25324]: die gerne sach der guote,
      - lg@stanza[n=31]:
        - l[n=25325]: die bluomen gâben guoten waʒ.
        - l[n=25326]: dâ criegte der fürste vürbaʒ
      - lg@stanza[n=32]:
        - l[n=25327]: daʒ waʒʒer ze berge und ouch den plân.
        - l[n=25328]: er vant ein hûs aleine stân,
      - lg@stanza[n=33]:
        - l[n=25329]: daʒ het ein man gebûwet dar,
        - l[n=25330]: der tegelich durch sîn nar
      - lg@stanza[n=34]:
        - l[n=25331]: sich erbeite und ouch daʒ velt,
        - l[n=25332]: daʒ im frühte widergelt
      - lg@stanza[n=35]:
        - l[n=25333]: und sîme gesinde brâhte.
        - l[n=25334]: gegen dem hûs der fürste gâhte.
      - lg@stanza[n=36]:
        - l[n=25335]: er hieʒ klopfen an die tür.
        - l[n=25336]: dâ gienc der bûman her vür.
      - lg@stanza[n=37]:
        - l[n=25337]: Alexander gruoʒt in sân.
        - l[n=25338]: er sprach 'sagâ, guoter man,
      - lg@stanza[n=38]:
        - l[n=25339]: wie bistu sô gar eine hie?
        - l[n=25340]: ich hân in manger mîle nie
      - lg@stanza[n=39]:
        - l[n=25341]: sô vil erbûwens funden.'
        - l[n=25342]: im antwurt an den stunden
      - lg@stanza[n=40]:
        - l[n=25343]: der wirt, der was ein heiden.
        - l[n=25344]: "'daʒ wil ich iu bescheiden'"
      - lg@stanza[n=41]:
        - l[n=25345]: sprach er ze dem fürsten sân,
        - l[n=25346]: "'nieman hie wol blîben kan"
      - lg@stanza[n=42]:
        - l[n=25347]: noch gebûwen disen creiʒ,
        - l[n=25348]: der sîn ahte niht enweiʒ.
      - lg@stanza[n=43]:
        - l[n=25349]: mîn leben wær hie harte kurz,
        - l[n=25350]: wen daʒ mich nert ein wurz.
      - lg@stanza[n=44]:
        - l[n=25351]: hêrre, die müeʒt ir selber hân,
        - l[n=25352]: wolt ir bûwen disen plân.
      - lg@stanza[n=45]:
        - l[n=25353]: ze berge dise heide
        - l[n=25354]: über mange tageweide
      - lg@stanza[n=46]:
        - l[n=25355]: ein wunderlîcher garte stêt,
        - l[n=25356]: von dannen ein rach sô süeʒer gêt,
      - lg@stanza[n=47]:
        - l[n=25357]: der hât alsô grôʒe kraft,
        - l[n=25358]: daʒ sîn süeʒe dem menschen schaft
      - lg@stanza[n=48]:
        - l[n=25359]: daʒ er gâhes erstirbet,
        - l[n=25360]: der nâch der wurz niht wirbet,
      - lg@stanza[n=49]:
        - l[n=25361]: und wer der niht geniuʒet
        - l[n=25362]: lebens in verdriuʒet,
      - lg@stanza[n=50]:
        - l[n=25363]: wil er vürbaʒ denn al her.'
        - l[n=25364]: der fürste sprach 'bistu des wer,
      - lg@stanza[n=51]:
        - l[n=25365]: daʒ du die wurz maht gegeben,
        - l[n=25366]: des rîche ich wol dîn armeʒ leben.'
      - lg@stanza[n=52]:
        - l[n=25367]: dô antwurt im der bûman
        - l[n=25368]: "'der wurze ich wol sô vil hân,"
      - lg@stanza[n=53]:
        - l[n=25369]: ich berâtir dich und al dîn her.'
        - l[n=25370]: der künic sprach 'nû gip sie her.'
      - lg@stanza[n=54]:
        - l[n=25371]: der gebûre balde gâhte,
        - l[n=25372]: die wurz dem fürsten er brâhte,
      - lg@stanza[n=55]:
        - l[n=25373]: dar umb er rîche gâbe nam.
        - l[n=25374]: daʒ volc überal der wurz gezam,
      - lg@stanza[n=56]:
        - l[n=25375]: selber sie ouch der fürste aʒ.
        - l[n=25376]: von dannen sie zogten vürbaʒ
      - lg@stanza[n=57]:
        - l[n=25377]: daʒ waʒʒer ze berge vaste,
        - l[n=25378]: ich weiʒ niht wie vil raste.
      - lg@stanza[n=58]:
        - l[n=25379]: als mir die âventiure swuor,
        - l[n=25380]: dâ im grôʒ wunder widerfuor.
      - lg@stanza[n=59]:
        - l[n=25381]: In dûhte wie er sæhe
        - l[n=25382]: von rîchem werke spæhe
      - lg@stanza[n=60]:
        - l[n=25383]: ein hûs und ein miure
        - l[n=25384]: von liehtem werke tiure.
      - lg@stanza[n=61]:
        - l[n=25385]: die miure in liehter varwe schein,
        - l[n=25386]: als ob sie wære ein liehter stein;
      - lg@stanza[n=62]:
        - l[n=25387]: tor und türne alle
        - l[n=25388]: lûter als ein cristalle.
      - lg@stanza[n=63]:
        - l[n=25389]: er kunt dem hûs niht nâher komen,
        - l[n=25390]: den als erʒ von êrste het vernomen.
      - lg@stanza[n=64]:
        - l[n=25391]: daʒ dûht in wunderlich wesen.
        - l[n=25392]: die meister hieʒ er vaste lesen,
      - lg@stanza[n=65]:
        - l[n=25393]: ob sie iht funden,
        - l[n=25394]: daʒ sie in berihten kunden
      - lg@stanza[n=66]:
        - l[n=25395]: wâ von daʒ wære,
        - l[n=25396]: daʒ sie verbære
      - lg@stanza[n=67]:
        - l[n=25397]: gegen dem hûse ir reise
        - l[n=25398]: und in doch kein vreise
      - lg@stanza[n=68]:
        - l[n=25399]: noch grôʒ ungeverte
        - l[n=25400]: den wec vürbaʒ werte.
      - lg@stanza[n=69]:
        - l[n=25401]: nû kunden im die meister niht
        - l[n=25402]: gesagen umb die geschiht.
      - lg@stanza[n=70]:
        - l[n=25403]: sust was er guote wîle dâ.
        - l[n=25404]: dô er gedâht dâ anderswâ
      - lg@stanza[n=71]:
        - l[n=25405]: und er rûmen wolt den plân,
        - l[n=25406]: im widerfuor ein alter man
      - lg@stanza[n=72]:
        - l[n=25407]: gecleidet rîchlîche.
        - l[n=25408]: sîn hâr dem snê gelîche,
      - lg@stanza[n=73]:
        - l[n=25409]: sîn vel was swarz als ein kol.
        - l[n=25410]: ninder was er geschicket wol.
      - lg@stanza[n=74]:
        - l[n=25411]: der kam dâ er den künic vant.
        - l[n=25412]: er sprach, er wær ze im gesant.
      - lg@stanza[n=75]:
        - l[n=25413]: dâ mit gap er im einen stein,
        - l[n=25414]: der wunderlîcher varwe schein.
      - lg@stanza[n=76]:
        - l[n=25415]: alsô der künic den stein enphienc,
        - l[n=25416]: der fremde man sân von im gienc.
      - lg@stanza[n=77]:
        - l[n=25417]: waʒ man in frâgte oder sprach,
        - l[n=25418]: gegenrede von im gebrach.
      - lg@stanza[n=78]:
        - l[n=25419]: er gebârte als im versmâhte
        - l[n=25420]: ir frâge. von dan er gâhte.
      - lg@stanza[n=79]:
        - l[n=25421]: vinster alum und umme hôch
        - l[n=25422]: daʒ hûs ein nebel al ummezôch,
      - lg@stanza[n=80]:
        - l[n=25423]: sô daʒ eʒ nieman mêr ensach.
        - l[n=25424]: daʒ was dem künege ungemach.
      - lg@stanza[n=81]:
        - l[n=25425]: den stein er schouwen began,
        - l[n=25426]: als ein ouge was der getân,
      - lg@stanza[n=82]:
        - l[n=25427]: daʒ lûter ist und wol gesiht.
        - l[n=25428]: er frâgte ob im ieman iht
      - lg@stanza[n=83]:
        - l[n=25429]: von dem steine kunde gesagen,
        - l[n=25430]: er soldes danc gegen im bejagen.
      - lg@stanza[n=84]:
        - l[n=25431]: ein heiden wîse und wert erkant
        - l[n=25432]: dem fürsten sagte sân zehant
      - lg@stanza[n=85]:
        - l[n=25433]: "'der stein bewîset den man,"
        - l[n=25434]: dem an nihte genüegen kan,
      - lg@stanza[n=86]:
        - l[n=25435]: mit wârheit sunder lougen;
        - l[n=25436]: in des gîteclîchen ougen
      - lg@stanza[n=87]:
        - l[n=25437]: al die werlt ist ze kleine,
        - l[n=25438]: 'ob sie im doch diente aleine:'
      - lg@stanza[n=88]:
        - l[n=25439]: niht mê der stein bewîset
        - l[n=25440]: und als in sîn seltsæn prîset.'
    - chapter[n=259a]:
      - head[lg=deu-Latn]: Übergroʒe Tiere und Cocodrille
      - lg@stanza[n=1]:
        - l[n=25441]: Dem fürsten was von dannen gâch.
        - l[n=25442]: wunneclich er vor im sach
      - lg@stanza[n=2]:
        - l[n=25443]: geloubet einen schœnen walt.
        - l[n=25444]: dar kêrter. aller tier gestalt
      - lg@stanza[n=3]:
        - l[n=25445]: vant er vil grœʒer dâ,
        - l[n=25446]: den er sie gesæhe ie anderswâ.
      - lg@stanza[n=4]:
        - l[n=25447]: vil löuwen grôʒ als die ûre
        - l[n=25448]: wurden im dâ strenge nâchgebûre.
      - lg@stanza[n=5]:
        - l[n=25449]: vil ander tier in liefen an.
        - l[n=25450]: er verlôs dâ manegen werden man
      - lg@stanza[n=6]:
        - l[n=25451]: und leit dâ ungefuoge nôt,
        - l[n=25452]: ouch valten sie vil der tiere tôt.
      - lg@stanza[n=7]:
        - l[n=25453]: mit pîne sie quâmen durch den walt.
        - l[n=25454]: Alexander, der helt balt,
      - lg@stanza[n=8]:
        - l[n=25455]: der genende und der werde,
        - l[n=25456]: zogt gegen einem werde,
      - lg@stanza[n=9]:
        - l[n=25457]: der was wît unde grôʒ.
        - l[n=25458]: ein waʒʒer in al ummevlôʒ,
      - lg@stanza[n=10]:
        - l[n=25459]: daʒ gegen dem werde an einer stat
        - l[n=25460]: und ninder mê dâ furt hat,
      - lg@stanza[n=11]:
        - l[n=25461]: daʒ man dar în moht komen.
        - l[n=25462]: unmâzen tief (hân ich vernomen)
      - lg@stanza[n=12]:
        - l[n=25463]: ist eʒ an allen sîten.
        - l[n=25464]: dô hieʒ der künic rîten
      - lg@stanza[n=13]:
        - l[n=25465]: im vor versichern den furt
        - l[n=25466]: einen knappen, der ein sper dâ fuort.
      - lg@stanza[n=14]:
        - l[n=25467]: der tet daʒ sîner wîsheit zam.
        - l[n=25468]: daʒ sper der knappe vür sich nam,
      - lg@stanza[n=15]:
        - l[n=25469]: er sazt eʒ vor mit der hant,
        - l[n=25470]: den furt er redelîchen vant.
      - lg@stanza[n=16]:
        - l[n=25471]: dô daʒ Alexander sach,
        - l[n=25472]: er hieʒ daʒ volc zogen nâch,
      - lg@stanza[n=17]:
        - l[n=25473]: die paulûn dar in ûf slân.
        - l[n=25474]: als er gebôt, daʒ wart getân.
      - lg@stanza[n=18]:
        - l[n=25475]: er wânt dâ haben guot gemach,
        - l[n=25476]: der im volleclich gebrach.
      - lg@stanza[n=19]:
        - l[n=25477]: irre künfte ze stiure
        - l[n=25478]: macht in dâ vröude tiure
      - lg@stanza[n=20]:
        - l[n=25479]: vil tiere, die sie sâhen
        - l[n=25480]: ûʒ des waʒʒers tiefe gâhen,
      - lg@stanza[n=21]:
        - l[n=25481]: hinden wurme und vornen tier.
        - l[n=25482]: sie kâmen in vreislîcher gir,
      - lg@stanza[n=22]:
        - l[n=25483]: 'daʒ sie wol bewîsten:'
        - l[n=25484]: mangen ritter wert geprîsten
      - lg@stanza[n=23]:
        - l[n=25485]: sie erbiʒʒen und verslunden.
        - l[n=25486]: waʒ sie ungewarnet oder müede funden,
      - lg@stanza[n=24]:
        - l[n=25487]: eʒ wære ritter oder kneht,
        - l[n=25488]: waʒ sich versûmte, daʒ was in reht.
      - lg@stanza[n=25]:
        - l[n=25489]: manic starc schœneʒ ros
        - l[n=25490]: man in dem werde von in verlôs.
      - lg@stanza[n=26]:
        - l[n=25491]: ir âtem von ir munde
        - l[n=25492]: stanc als die fûlen hunde
      - lg@stanza[n=27]:
        - l[n=25493]: und als ein vil unreineʒ âs,
        - l[n=25494]: daʒ dem volke swære was
      - lg@stanza[n=28]:
        - l[n=25495]: und tet in âne mâʒen wê.
        - l[n=25496]: nû lât iu sagen vürbaʒ mê.
      - lg@stanza[n=29]:
        - l[n=25497]: ditz was dem künege ungemach,
        - l[n=25498]: daʒ er so jæmerlîchen sach
      - lg@stanza[n=30]:
        - l[n=25499]: die cocodrillen nœten
        - l[n=25500]: sîn volc und daʒ tœten.
      - lg@stanza[n=31]:
        - l[n=25501]: dô hieʒ der künic mære
        - l[n=25502]: frâgen ob ieman wære,
      - lg@stanza[n=32]:
        - l[n=25503]: der in des bewîsen kunde,
        - l[n=25504]: wie man des begunde
      - lg@stanza[n=33]:
        - l[n=25505]: daʒ man den tieren stalte
        - l[n=25506]: 'alsô, daʒ man sie valte:'
      - lg@stanza[n=34]:
        - l[n=25507]: wer den rât dar zuo tæte,
        - l[n=25508]: sîn helfe er immer hæte.
      - lg@stanza[n=35]:
        - l[n=25509]: nû was dâ von dem lande
        - l[n=25510]: ein man, der wol bekande
      - lg@stanza[n=36]:
        - l[n=25511]: waʒ dâ zuo tohte,
        - l[n=25512]: daʒ man sie vertrîben mohte
      - lg@stanza[n=37]:
        - l[n=25513]: den künic begunder wîsen
        - l[n=25514]: ein clein langeʒ îsen;
      - lg@stanza[n=38]:
        - l[n=25515]: daʒ sol haben ein man,
        - l[n=25516]: der ir einen tar bestân.
      - lg@stanza[n=39]:
        - l[n=25517]: der muoʒ eʒ tuon verborgen
        - l[n=25518]: ûf tôtlîcheʒ sorgen,
      - lg@stanza[n=40]:
        - l[n=25519]: er muoʒ ouch gar verholne
        - l[n=25520]: an in komen und verstolne,
      - lg@stanza[n=41]:
        - l[n=25521]: ob er in wil versêren;
        - l[n=25522]: genzlich dâ zuo kêren
      - lg@stanza[n=42]:
        - l[n=25523]: muot unde sinne,
        - l[n=25524]: 'daʒ er im iht entrinne:'
      - lg@stanza[n=43]:
        - l[n=25525]: wen sô er in gestochen hât,
        - l[n=25526]: alsô lûten ruof er lât,
      - lg@stanza[n=44]:
        - l[n=25527]: daʒ eʒ ervorhten die ander
        - l[n=25528]: und vliehen. Alexander
      - lg@stanza[n=45]:
        - l[n=25529]: zehant ein îsen gewan
        - l[n=25530]: und bevalh einem werden man,
      - lg@stanza[n=46]:
        - l[n=25531]: der barc sich hinder einen boum.
        - l[n=25532]: er tet vil sinneclîchen goum,
      - lg@stanza[n=47]:
        - l[n=25533]: wâ er gegen im komen sach
        - l[n=25534]: einen cocodrillen, den er stach.
      - lg@stanza[n=48]:
        - l[n=25535]: der lieʒ sô ungefüegen ruof,
        - l[n=25536]: der ouch den liuten vorhte schuof.
      - lg@stanza[n=49]:
        - l[n=25537]: die andern tier begunden verzagen,
        - l[n=25538]: die vluht gegen dem waʒʒer jagen.
      - lg@stanza[n=50]:
        - l[n=25539]: wenn ir einer ervellet wirt,
        - l[n=25540]: wærn ir tûsent, die verbirt
      - lg@stanza[n=51]:
        - l[n=25541]: daʒ sie sich setzen iht ze wer,
        - l[n=25542]: sie haben sich ze der vlühte kêr.
    - chapter[n=259b]:
      - head[lg=deu-Latn]: Gefährliche Ipomites
      - lg@stanza[n=1]:
        - l[n=25543]: Von danne kêrt der fürste wert.
        - l[n=25544]: dô er gerûmte den wert,
      - lg@stanza[n=2]:
        - l[n=25545]: in jâmert wênic hin wider,
        - l[n=25546]: ob er dar gedâhte sider.
      - lg@stanza[n=3]:
        - l[n=25547]: bî dem waʒʒer er ze berge reit,
        - l[n=25548]: dar an er sich des âbendes leit.
      - lg@stanza[n=4]:
        - l[n=25549]: sie sluogen ûf dâ ir gezelt
        - l[n=25550]: und starke viur ûf daʒ velt.
      - lg@stanza[n=5]:
        - l[n=25551]: dâ was daʒ waʒʒer heiter
        - l[n=25552]: 'vergiftic als ein eiter:'
      - lg@stanza[n=6]:
        - l[n=25553]: wer sîn einen trunc getranc,
        - l[n=25554]: zehant er mit dem tôde ranc,
      - lg@stanza[n=7]:
        - l[n=25555]: eʒ wær man oder ros.
        - l[n=25556]: vil ir daʒ leben dâ verlôs.
      - lg@stanza[n=8]:
        - l[n=25557]: ê sie vernâmen des waʒʒers art,
        - l[n=25558]: ir fuor vil die argen vart.
      - lg@stanza[n=9]:
        - l[n=25559]: alsus sagt die krônike mir,
        - l[n=25560]: ipomites sî ein übel tier,
      - lg@stanza[n=10]:
        - l[n=25561]: vür alle tier ungehûr,
        - l[n=25562]: grœʒer vil dann kein ûr,
      - lg@stanza[n=11]:
        - l[n=25563]: 'hinden ros, vorn als ein ber:'
        - l[n=25564]: der liute tôt ist sîn ger.
      - lg@stanza[n=12]:
        - l[n=25565]: eʒ schiuhet vels noch den ronen;
        - l[n=25566]: eʒ kan ouch in dem waʒʒer wonen,
      - lg@stanza[n=13]:
        - l[n=25567]: wenn eʒ sîn art des twinget
        - l[n=25568]: daʒ eʒ von walde ringet,
      - lg@stanza[n=14]:
        - l[n=25569]: dar inne eʒ craft enphâhet.
        - l[n=25570]: vil der tiere gâhet
      - lg@stanza[n=15]:
        - l[n=25571]: gegen dem here balde
        - l[n=25572]: dort her von dem walde.
      - lg@stanza[n=16]:
        - l[n=25573]: dâ muoste aber daʒ her
        - l[n=25574]: sich berihten ze wer.
      - lg@stanza[n=17]:
        - l[n=25575]: dâ enwart des niht vermiten,
        - l[n=25576]: die tier mit den liuten striten.
      - lg@stanza[n=18]:
        - l[n=25577]: mangen man sie dâ erbiʒʒen
        - l[n=25578]: 'und alzemâl zerriʒʒen:'
      - lg@stanza[n=19]:
        - l[n=25579]: doch wart der liute übercraft
        - l[n=25580]: an den tieren sigehaft.
      - lg@stanza[n=20]:
        - l[n=25581]: sie sluogen sie daʒ waʒʒer în,
        - l[n=25582]: daʒ dûht sie sæleclich gewin,
      - lg@stanza[n=21]:
        - l[n=25583]: ir bleip ouch mangeʒ aldâ tôt.
        - l[n=25584]: der unverzagte dô gebot,
      - lg@stanza[n=22]:
        - l[n=25585]: daʒ sie nâch waʒʒer sunken,
        - l[n=25586]: daʒ ir ros und sie getrunken.
      - lg@stanza[n=23]:
        - l[n=25587]: gemein sie dar nâch stelten,
        - l[n=25588]: wie sie die tier gevelten.
      - lg@stanza[n=24]:
        - l[n=25589]: alzemâl sie sich erhuoben
        - l[n=25590]: und machten bedahte gruoben
      - lg@stanza[n=25]:
        - l[n=25591]: alumme daʒ her (hân ich vernomen),
        - l[n=25592]: von dan die tier wârn komen;
      - lg@stanza[n=26]:
        - l[n=25593]: ouch muoste des volkes grôʒe maht
        - l[n=25594]: stille wachen al die naht.
      - lg@stanza[n=27]:
        - l[n=25595]: dô die tier wider ûʒ giengen,
        - l[n=25596]: in den gruoben sie ir vil viengen,
      - lg@stanza[n=28]:
        - l[n=25597]: die sluogen sie ze mâle tôt.
        - l[n=25598]: doch liten sie vor durste nôt,
      - lg@stanza[n=29]:
        - l[n=25599]: daʒ man ir vil verderben sach
        - l[n=25600]: und ouch ir ors, als man mir jach.
      - lg@stanza[n=30]:
        - l[n=25601]: dâ entohte niht daʒ wesen mîn.
        - l[n=25602]: ze Bêheim wil ich lieber sîn,
      - lg@stanza[n=31]:
        - l[n=25603]: ze Prâge, in der guoten stat,
        - l[n=25604]: dâ man des wol mangel hât
      - lg@stanza[n=32]:
        - l[n=25605]: daʒ ieman dâ vor durste sterbe,
        - l[n=25606]: ob ich mit sinnen werbe.
    - chapter[n=259c]:
      - head[lg=deu-Latn]: Fledermäuse
      - lg@stanza[n=1]:
        - l[n=25607]: Den alle zagheit ie vlôch
        - l[n=25608]: daʒ waʒʒer vürbaʒ ze berge zôch
      - lg@stanza[n=2]:
        - l[n=25609]: eteliche tageweide.
        - l[n=25610]: wunneclîche ougelweide
      - lg@stanza[n=3]:
        - l[n=25611]: wart dem fürsten dâ bekant.
        - l[n=25612]: ein schœne ouwe er dâ vant.
      - lg@stanza[n=4]:
        - l[n=25613]: die sîne kunft vernâmen
        - l[n=25614]: 'von dem lande dar quâmen:'
      - lg@stanza[n=5]:
        - l[n=25615]: beide man fuorte unde truoc
        - l[n=25616]: in daʒ her in spîse genuoc
      - lg@stanza[n=6]:
        - l[n=25617]: und trinkens, des sie mohte zemen.
        - l[n=25618]: sie mohten dâ ze koufe nemen
      - lg@stanza[n=7]:
        - l[n=25619]: ûf dem markte waʒ sie wolden
        - l[n=25620]: und ze nœten haben solden.
      - lg@stanza[n=8]:
        - l[n=25621]: 'einʒ fröute wol des povels muot:'
        - l[n=25622]: daʒ waʒʒer was süeʒe unde guot,
      - lg@stanza[n=9]:
        - l[n=25623]: als eʒ mit honege wær getworn
        - l[n=25624]: 'und gesoten: des heten sieʒ bevorn.'
      - lg@stanza[n=10]:
        - l[n=25625]: sien durften niht phenninge dar um geben.
        - l[n=25626]: man sach sie frechlîche leben
      - lg@stanza[n=11]:
        - l[n=25627]: und stæte alsô trunken sîn,
        - l[n=25628]: als ob sie trunken guoten wîn,
      - lg@stanza[n=12]:
        - l[n=25629]: dâ sie alse lâgen,
        - l[n=25630]: nâch unruowe ruowe phlâgen.
      - lg@stanza[n=13]:
        - l[n=25631]: dô der âbent ane gienc,
        - l[n=25632]: ein ander phlâge sie bevienc.
      - lg@stanza[n=14]:
        - l[n=25633]: eʒ vlugen ûʒ ir klûse
        - l[n=25634]: manic tûsent vledermûse
      - lg@stanza[n=15]:
        - l[n=25635]: gelîch grôʒ den tûben,
        - l[n=25636]: die in ûʒ den hûben
      - lg@stanza[n=16]:
        - l[n=25637]: die ôren abe riʒʒen
        - l[n=25638]: und die nasen abe biʒʒen.
      - lg@stanza[n=17]:
        - l[n=25639]: erwern sie in des niht kunden.
        - l[n=25640]: waʒ sie blôʒes an in funden,
      - lg@stanza[n=18]:
        - l[n=25641]: eʒ wære vinger oder hant,
        - l[n=25642]: 'in wurde versêrn dar an bekant:'
      - lg@stanza[n=19]:
        - l[n=25643]: die mûse eʒ von in zarten,
        - l[n=25644]: daʒ sie vürbaʒ bewarten.
    - chapter[n=251]:
      - head[lg=deu-Latn]: Entführt von nackten Frauen
      - lg@stanza[n=1]:
        - l[n=25645]: Nû het sich der fürste werde
        - l[n=25646]: gelegt gegen eime werde,
      - lg@stanza[n=2]:
        - l[n=25647]: dâ niht wann rôr inne was,
        - l[n=25648]: gelîch grôʒen boumen, als ichʒ las.
      - lg@stanza[n=3]:
        - l[n=25649]: der wert was grôʒ unde breit.
        - l[n=25650]: dar inne vil vrowen (ist mir geseit)
      - lg@stanza[n=4]:
        - l[n=25651]: wârn (als uns die crônike giht)
        - l[n=25652]: gar nact und doch ir lîbes lieht,
      - lg@stanza[n=5]:
        - l[n=25653]: geschicket minneclîche
        - l[n=25654]: der minnen wunsche gelîche;
      - lg@stanza[n=6]:
        - l[n=25655]: gar wîplîche bilde.
        - l[n=25656]: wie sie sô wâren wilde,
      - lg@stanza[n=7]:
        - l[n=25657]: sie kunden doch die minne wenen,
        - l[n=25658]: daʒ sie sich nâch minne kunden senen.
      - lg@stanza[n=8]:
        - l[n=25659]: dô die daʒ heten vernomen,
        - l[n=25660]: daʒ der fürste dar was komen,
      - lg@stanza[n=9]:
        - l[n=25661]: den tac sie sich verhâlen,
        - l[n=25662]: in der naht sie sich stâlen
      - lg@stanza[n=10]:
        - l[n=25663]: ûʒ dem werde in daʒ her.
        - l[n=25664]: swaʒ sie gar âne wer
      - lg@stanza[n=11]:
        - l[n=25665]: slâfende vunden,
        - l[n=25666]: wen sô het überwunden
      - lg@stanza[n=12]:
        - l[n=25667]: des waʒʒers süeʒe und ander tranc,
        - l[n=25668]: daʒ ir wer dâ was kranc,
      - lg@stanza[n=13]:
        - l[n=25669]: (sie lâgen als ob sie wæren tôt,
        - l[n=25670]: man het sie sanfte brâht in nôt;
      - lg@stanza[n=14]:
        - l[n=25671]: wær ieman des nahtes an sie komen,
        - l[n=25672]: er moht in habe dâ hân genomen)
      - lg@stanza[n=15]:
        - l[n=25673]: 'nû hœrt, waʒ tâten die wîp:'
        - l[n=25674]: manegen unversunnen lîp
      - lg@stanza[n=16]:
        - l[n=25675]: und manegen trunkenen man
        - l[n=25676]: des nahtes fuorten sie von dan
      - lg@stanza[n=17]:
        - l[n=25677]: in den wert an ir gemach,
        - l[n=25678]: der des morgens in dem her gebrach.
      - lg@stanza[n=18]:
        - l[n=25679]: der kneht den hêrren het verlorn,
        - l[n=25680]: der hêrre den kneht, daʒ was in zorn.
      - lg@stanza[n=19]:
        - l[n=25681]: dô dem fürsten daʒ vür kam,
        - l[n=25682]: grôʒ wunder in daʒ nam,
      - lg@stanza[n=20]:
        - l[n=25683]: war sie komen wæren.
        - l[n=25684]: eʒ kunde in beswæren,
      - lg@stanza[n=21]:
        - l[n=25685]: daʒ er an sînem volke kôs
        - l[n=25686]: solchen schaden und sie verlôs
      - lg@stanza[n=22]:
        - l[n=25687]: âne werlîchen strît.
        - l[n=25688]: eʒ was nû wol ûf eʒʒens zît.
      - lg@stanza[n=23]:
        - l[n=25689]: dô lieʒen sich die vrouwen
        - l[n=25690]: ûf dem waʒʒer schouwen.
      - lg@stanza[n=24]:
        - l[n=25691]: dâ fuorten meide unde wîp
        - l[n=25692]: 'manegen wol geschicten lîp:'
      - lg@stanza[n=25]:
        - l[n=25693]: wie in der cleider gebrach,
        - l[n=25694]: liehter varwe man in doch jach.
      - lg@stanza[n=26]:
        - l[n=25695]: der vrouwen was unmâʒen vil.
        - l[n=25696]: ieglîche het sunder irn kiel.
      - lg@stanza[n=27]:
        - l[n=25697]: ze dem stade die Kriechen trâten,
        - l[n=25698]: die vrouwen sie des bâten
      - lg@stanza[n=28]:
        - l[n=25699]: daʒ sie zuo in füeren.
        - l[n=25700]: dâ begunden sie dar rüeren.
      - lg@stanza[n=29]:
        - l[n=25701]: genuoc ir zuo in sâʒen.
        - l[n=25702]: die vrowen sich nicht vergâʒen,
      - lg@stanza[n=30]:
        - l[n=25703]: welche ie einen begriffen hete,
        - l[n=25704]: sie zôch wider an der stete
      - lg@stanza[n=31]:
        - l[n=25705]: und fuortin gegen dem werde dan.
        - l[n=25706]: von dem lande quam ein man,
      - lg@stanza[n=32]:
        - l[n=25707]: der in daʒ varn mit in verbôt.
        - l[n=25708]: der sagte in daʒ sie müesten nôt
      - lg@stanza[n=33]:
        - l[n=25709]: von den vrouwen lîden,
        - l[n=25710]: die sie gerne möhten mîden.
      - lg@stanza[n=34]:
        - l[n=25711]: Dô sprach der künic 'wie mac daʒ sîn?'
        - l[n=25712]: der wold ouch sîn geseʒʒen în.
      - lg@stanza[n=35]:
        - l[n=25713]: der lantman ze dem fürsten sprach
        - l[n=25714]: "'habt ir ie guot gemach"
      - lg@stanza[n=36]:
        - l[n=25715]: oder senfte zît gewunnen,
        - l[n=25716]: des müeʒt ir iuch verkunnen,
      - lg@stanza[n=37]:
        - l[n=25717]: ob ir mit in über vart.
        - l[n=25718]: ich rât iu, hêrre, daʒ irʒ spart.'
      - lg@stanza[n=38]:
        - l[n=25719]: der fürste sprach 'mahtu mir jehen,
        - l[n=25720]: waʒ leides möhte von in geschehen
      - lg@stanza[n=39]:
        - l[n=25721]: mir oder einem andern man?
        - l[n=25722]: sie sint sô güetlich getân
      - lg@stanza[n=40]:
        - l[n=25723]: und gestalt sô minneclîche,
        - l[n=25724]: sie müeʒen güete rîche
      - lg@stanza[n=41]:
        - l[n=25725]: und gar ân allen wandel wesen.
        - l[n=25726]: ich hofte wol bî in genesen.'
      - lg@stanza[n=42]:
        - l[n=25727]: der lantman sprach 'ich wil iu sagen
        - l[n=25728]: 'einen siten, den die vrouwen tragen:'
      - lg@stanza[n=43]:
        - l[n=25729]: wenn sie begrîfen einen man,
        - l[n=25730]: den wellen sie nimmer von in lân.
      - lg@stanza[n=44]:
        - l[n=25731]: eine spîse sie im geben,
        - l[n=25732]: daʒ er immer gerne leben
      - lg@stanza[n=45]:
        - l[n=25733]: bî den vrouwen wolde,
        - l[n=25734]: ob eʒ alsô wesen solde.
      - lg@stanza[n=46]:
        - l[n=25735]: die kost der manne sinne
        - l[n=25736]: reiʒet gegen in sô ûf minne,
      - lg@stanza[n=47]:
        - l[n=25737]: daʒ sie sich sô sêre nœten
        - l[n=25738]: an in, biʒ sie sich tœten.
      - lg@stanza[n=48]:
        - l[n=25739]: 'hêrre, ich sage iu daʒ vür wâr:'
        - l[n=25740]: waʒ iuwer liute ist komen dar,
      - lg@stanza[n=49]:
        - l[n=25741]: irn nemet sie dannen in kurzer frist,
        - l[n=25742]: ir keiner ir nimmê genist.'
      - lg@stanza[n=50]:
        - l[n=25743]: Dô hieʒ der künic balde
        - l[n=25744]: gâhen ze walde
      - lg@stanza[n=51]:
        - l[n=25745]: und starke schif bereiten
        - l[n=25746]: und die ûf daʒ waʒʒer leiten.
      - lg@stanza[n=52]:
        - l[n=25747]: dô man die schif dar brâhte,
        - l[n=25748]: in den wert der fürste gâhte.
      - lg@stanza[n=53]:
        - l[n=25749]: dô die wîp heten vernomen
        - l[n=25750]: daʒ der fürste wolde komen,
      - lg@stanza[n=54]:
        - l[n=25751]: ûf daʒ waʒʒer sie sich zugen,
        - l[n=25752]: vor vorhten sie den künic vlugen.
      - lg@stanza[n=55]:
        - l[n=25753]: als er in den wert quam,
        - l[n=25754]: grôʒen jâmer er vernam,
      - lg@stanza[n=56]:
        - l[n=25755]: er vant sîn volc wol halbeʒ tôt,
        - l[n=25756]: die andern sô in kranker nôt,
      - lg@stanza[n=57]:
        - l[n=25757]: hæt er sie niht von dannen genomen,
        - l[n=25758]: sie wæren ouch von lîbe komen.
      - lg@stanza[n=58]:
        - l[n=25759]: doch wurden im der vrouwen zwô,
        - l[n=25760]: die er ouch mit im fuorte dô
      - lg@stanza[n=59]:
        - l[n=25761]: hinwider an die legerstat,
        - l[n=25762]: von dannen er sich erhaben hat.
      - lg@stanza[n=60]:
        - l[n=25763]: er muoste dâ lenger wesen,
        - l[n=25764]: durch daʒ daʒ volc möhte genesen
      - lg@stanza[n=61]:
        - l[n=25765]: und wider quæme an sîn craft.
        - l[n=25766]: guot gemach wart in geschaft.
      - lg@stanza[n=62]:
        - l[n=25767]: als mir der meister vergiht,
        - l[n=25768]: sie jâmert mêr dar nâch minne niht.
    - chapter[n=251a]:
      - head[lg=deu-Latn]: Angriffe wilder Tiere
      - lg@stanza[n=1]:
        - l[n=25769]: Dô daʒ volc gesunt wart,
        - l[n=25770]: dô gebôt der künic sîne vart.
      - lg@stanza[n=2]:
        - l[n=25771]: die geriet gegen einem holze.
        - l[n=25772]: dar inne muoste der stolze
      - lg@stanza[n=3]:
        - l[n=25773]: mit her blîben über naht.
        - l[n=25774]: sie wolden viur haben gemaht,
      - lg@stanza[n=4]:
        - l[n=25775]: nû wolt daʒ holz brinnen niht.
        - l[n=25776]: die crônike uns sô vergiht,
      - lg@stanza[n=5]:
        - l[n=25777]: daʒ dâ wîse lewen grôʒ
        - l[n=25778]: kâmen, des daʒ volc verdrôʒ,
      - lg@stanza[n=6]:
        - l[n=25779]: und manic ungehiure tier,
        - l[n=25780]: und ouch die vledermûse, (sagt man mir)
      - lg@stanza[n=7]:
        - l[n=25781]: die sie sêre quelten
        - l[n=25782]: und ir vil zem tôde zelten.
      - lg@stanza[n=8]:
        - l[n=25783]: sie muosten sich der tiere wern,
        - l[n=25784]: die sach man sie ouch vaste zern.
      - lg@stanza[n=9]:
        - l[n=25785]: die tier in gâben herten strît
        - l[n=25786]: und tâten in alsô swære zît,
      - lg@stanza[n=10]:
        - l[n=25787]: daʒ sie gegen einem starken her
        - l[n=25788]: wolden lieber sîn ze wer.
      - lg@stanza[n=11]:
        - l[n=25789]: den künic ein lewe ructe,
        - l[n=25790]: under sich er in sô dructe,
      - lg@stanza[n=12]:
        - l[n=25791]: wær Tholomêus niht gewesen,
        - l[n=25792]: er moht nimmer sîn genesen,
      - lg@stanza[n=13]:
        - l[n=25793]: der daʒ swert durch den lewen stach
        - l[n=25794]: alsô der künic sich von im brach.
      - lg@stanza[n=14]:
        - l[n=25795]: die naht mit kummer wart hin brâht.
        - l[n=25796]: wenn daʒ im got hilfe het gedâht,
      - lg@stanza[n=15]:
        - l[n=25797]: sô wær sîn kraft dâ gevalt
        - l[n=25798]: von vil tieren, die het der walt,
      - lg@stanza[n=16]:
        - l[n=25799]: der was lanc unde breit.
        - l[n=25800]: grôʒen kummer er dâ leit.
      - lg@stanza[n=17]:
        - l[n=25801]: manic ungeverte
        - l[n=25802]: vil engestlîcher herte
      - lg@stanza[n=18]:
        - l[n=25803]: muoste der fürste aldâ doln,
        - l[n=25804]: manegen stoc und starke boln
      - lg@stanza[n=19]:
        - l[n=25805]: muost man rûmen ze phlege,
        - l[n=25806]: dâ mit der wint in die wege
      - lg@stanza[n=20]:
        - l[n=25807]: von sîner craft het vervalt.
        - l[n=25808]: ê sie quâmen durch den walt,
      - lg@stanza[n=21]:
        - l[n=25809]: er verlôs dâ manegen werden man.
        - l[n=25810]: als ich die rede vernomen hân,
      - lg@stanza[n=22]:
        - l[n=25811]: sie wâren sô wol vierzehn naht,
        - l[n=25812]: daʒ nie keʒʒel noch toph wart brâht
      - lg@stanza[n=23]:
        - l[n=25813]: von koche ze dem viure,
        - l[n=25814]: daʒ in kranke stiure
      - lg@stanza[n=24]:
        - l[n=25815]: zuo wol eʒʒen dâ bôt,
        - l[n=25816]: niwan kæse unde brôt;
      - lg@stanza[n=25]:
        - l[n=25817]: wer daʒ mohte dâ hân,
        - l[n=25818]: der dûhte sich ein sælic man.
      - lg@stanza[n=26]:
        - l[n=25819]: guoter vruobrâten
        - l[n=25820]: wârn sie unberâten.
      - lg@stanza[n=27]:
        - l[n=25821]: waʒ sie ie liste fünden,
        - l[n=25822]: sie kunden nie viur enzünden.
      - lg@stanza[n=28]:
        - l[n=25823]: grôʒer nâtern und starker slangen
        - l[n=25824]: kam vil gegen in gegangen.
      - lg@stanza[n=29]:
        - l[n=25825]: sie sâhen umb sich hûchen
        - l[n=25826]: vil der grôʒen ûchen.
      - lg@stanza[n=30]:
        - l[n=25827]: ir keiner in dem vorste
        - l[n=25828]: nie entslâfen torste,
      - lg@stanza[n=31]:
        - l[n=25829]: der niht huotmannes het.
        - l[n=25830]: die reise durch den walt in tet
      - lg@stanza[n=32]:
        - l[n=25831]: vil wirs denn in noch ie geschach
        - l[n=25832]: in keim strît, als mir verjach
      - lg@stanza[n=251a_33_a]:
        - l[n=25833]: die crônike. als ich geschriben vant,
    - chapter[n=281]:
      - head[lg=deu-Latn]: Alexander kauft Nahrungsmittel
      - lg@stanza[n=251a_34_b]:
        - l[n=25834]: dar nâch der fürste kam in ein lant,
      - lg@stanza[n=1]:
        - l[n=25835]: Dô er von dem walde reit,
        - l[n=25836]: daʒ was eben unde breit.
      - lg@stanza[n=2]:
        - l[n=25837]: manic waʒʒer vant er dâ vlieʒen,
        - l[n=25838]: gar lustlich erdieʒen.
      - lg@stanza[n=3]:
        - l[n=25839]: dâ hieʒ der fürste sîn gezelt
        - l[n=25840]: aldâ berihten ûf daʒ velt.
      - lg@stanza[n=4]:
        - l[n=25841]: sie dûhte sie heten gewunnen,
        - l[n=25842]: daʒ sie dem walde entrunnen
      - lg@stanza[n=5]:
        - l[n=25843]: wârn und ûʒ der herte komen.
        - l[n=25844]: Alexander schaden het genomen
      - lg@stanza[n=6]:
        - l[n=25845]: an liuten, die er clagte.
        - l[n=25846]: dô hieʒ der unverzagte
      - lg@stanza[n=7]:
        - l[n=25847]: boten senden ûf daʒ lant,
        - l[n=25848]: daʒ im die tæten bekant,
      - lg@stanza[n=8]:
        - l[n=25849]: ob sie erwerben möhten
        - l[n=25850]: inder kost, der sie töhten
      - lg@stanza[n=9]:
        - l[n=25851]: 'gezemen ze spîse:'
        - l[n=25852]: doch het sich der wîse
      - lg@stanza[n=10]:
        - l[n=25853]: mit kost ûf die strâʒe
        - l[n=25854]: beriht in der mâʒe,
      - lg@stanza[n=11]:
        - l[n=25855]: daʒ der niht gâhes im gebrach.
        - l[n=25856]: ûf dem waʒʒer er sach
      - lg@stanza[n=12]:
        - l[n=25857]: ein schif ungefuoge grôʒ,
        - l[n=25858]: daʒ vast gegen im ze tal vlôʒ,
      - lg@stanza[n=13]:
        - l[n=25859]: daʒ aller hande spîse genuoc
        - l[n=25860]: und vil guotes trankes truoc.
      - lg@stanza[n=14]:
        - l[n=25861]: daʒ schif dâ ankert gegen dem hêr,
        - l[n=25862]: dar ûʒ trat ein heiden hêr,
      - lg@stanza[n=15]:
        - l[n=25863]: der rief her über an daʒ lant,
        - l[n=25864]: ob im dâ vride wær benant,
      - lg@stanza[n=16]:
        - l[n=25865]: sô wolt er verkoufen dâ;
        - l[n=25866]: wær des niht, er vüere anderswâ.
      - lg@stanza[n=17]:
        - l[n=25867]: dâ gebôt im der künic vride
        - l[n=25868]: bî dem swert und bî der wide;
      - lg@stanza[n=18]:
        - l[n=25869]: wer im iht arges tæte
        - l[n=25870]: daʒ der niht ze bîten hæte,
      - lg@stanza[n=19]:
        - l[n=25871]: niwan daʒ er sîn leben
        - l[n=25872]: dâ vür ze gelde müeste geben.
      - lg@stanza[n=20]:
        - l[n=25873]: Alexander einen siten hêt,
        - l[n=25874]: 'der allen künegen noch wol anstêt:'
      - lg@stanza[n=21]:
        - l[n=25875]: wem er sînen vride sprach,
        - l[n=25876]: wer den mit einem wort brach,
      - lg@stanza[n=22]:
        - l[n=25877]: der muoste lîden den tôt,
        - l[n=25878]: nieman moht in von der nôt
      - lg@stanza[n=23]:
        - l[n=25879]: noch der vreise erwern,
        - l[n=25880]: kein guot moht in niht ernern;
      - lg@stanza[n=24]:
        - l[n=25881]: ob er des hæte vil ze geben,
        - l[n=25882]: er muosteʒ gelten mit dem leben.
      - lg@stanza[n=25]:
        - l[n=25883]: daʒ reht Alexander hât.
        - l[n=25884]: daʒ schif brâht in allen rât.
      - lg@stanza[n=26]:
        - l[n=25885]: der wart mit volleclîcher habe
        - l[n=25886]: dem koufman vergolten abe.
    - chapter[n=225]:
      - head[lg=deu-Latn]: Sonnen- und Mondbaum
      - lg@stanza[n=1]:
        - l[n=25887]: ûf der ouwe, dâ er lac,
        - l[n=25888]: vernam er alsô süeʒen smac,
      - lg@stanza[n=2]:
        - l[n=25889]: als ob alle würze dâ wærn zerriben,
        - l[n=25890]: von den man vindet geschriben.
      - lg@stanza[n=3]:
        - l[n=25891]: gar süeʒe weide und guoteʒ gras
        - l[n=25892]: vil des dâ ze wege was.
      - lg@stanza[n=4]:
        - l[n=25893]: der werde fürste junge
        - l[n=25894]: vant dâ guot wonunge.
      - lg@stanza[n=5]:
        - l[n=25895]: waʒ sie ê kummers dolten,
        - l[n=25896]: wol sie sich des erholten.
      - lg@stanza[n=6]:
        - l[n=25897]: die boten, die er het gesant,
        - l[n=25898]: die quâmen vür den wîgant.
      - lg@stanza[n=7]:
        - l[n=25899]: sie jâhen daʒ sie niht vunden
        - l[n=25900]: und niht gemerken kunden,
      - lg@stanza[n=8]:
        - l[n=25901]: daʒ in inder nâhen wære
        - l[n=25902]: 'gebûwet lant: daʒ was in swære.'
      - lg@stanza[n=9]:
        - l[n=25903]: dâ hieʒ im der künic wert
        - l[n=25904]: balde bringen sîn phert.
      - lg@stanza[n=10]:
        - l[n=25905]: dar ûf saʒ er und reit von dan.
        - l[n=25906]: Tholomêus und manec ander man
      - lg@stanza[n=11]:
        - l[n=25907]: die riten mit dem fürsten dô
        - l[n=25908]: 'ûf dem velde und wâren frô:'
      - lg@stanza[n=12]:
        - l[n=25909]: ir swære sie beclagten,
        - l[n=25910]: von irre nôt sie sagten,
      - lg@stanza[n=13]:
        - l[n=25911]: der sie vil hâten erliten,
        - l[n=25912]: und tâten daʒ doch in vröuden siten.
      - lg@stanza[n=14]:
        - l[n=25913]: Nû sach der künic einen man
        - l[n=25914]: verre ûf dem velde gân.
      - lg@stanza[n=15]:
        - l[n=25915]: ze dem begunder gâhen.
        - l[n=25916]: dô er im was sô nâhen,
      - lg@stanza[n=16]:
        - l[n=25917]: daʒ er alle sîne wort
        - l[n=25918]: moht vernemen und wol hôrt,
      - lg@stanza[n=17]:
        - l[n=25919]: waʒ iu von cleider rîcheit
        - l[n=25920]: ist ûf dise zît geseit,
      - lg@stanza[n=18]:
        - l[n=25921]: noch beʒʒer cleider truoc er an.
        - l[n=25922]: er was swarz und eislich getân.
      - lg@stanza[n=19]:
        - l[n=25923]: sîn hâr gescheitelt unde lanc,
        - l[n=25924]: ein borte im daʒ zesamen twanc,
      - lg@stanza[n=20]:
        - l[n=25925]: wol geworht und vollic spannenbreit,
        - l[n=25926]: manec tiure stein dar an geleit.
      - lg@stanza[n=21]:
        - l[n=25927]: Alexander diz vür wunder jach,
        - l[n=25928]: daʒ er den sô ungestalten sach
      - lg@stanza[n=22]:
        - l[n=25929]: und doch solich rîcheit an im vant.
        - l[n=25930]: zuo im sprach der wîgant
      - lg@stanza[n=23]:
        - l[n=25931]: gar mit zühteclîchen siten
        - l[n=25932]: "'hêrre guot, ich wolt iuch biten,"
      - lg@stanza[n=24]:
        - l[n=25933]: daʒ ir mir sagt die mære,
        - l[n=25934]: war iur geverte wære.
      - lg@stanza[n=25]:
        - l[n=25935]: ist iu umb dise gegent iht kunt?'
        - l[n=25936]: der ungestalt sprach an der stunt
      - lg@stanza[n=26]:
        - l[n=25937]: "'morgen sô die sunne ûf gêt,"
        - l[n=25938]: sô rîtent, dâ jener walt stêt.
      - lg@stanza[n=27]:
        - l[n=25939]: zwêne boume dar inne stân,
        - l[n=25940]: die sollen iu etswaʒ wiʒʒen lân.
      - lg@stanza[n=28]:
        - l[n=25941]: der eine boum der sunnen ist,
        - l[n=25942]: der ander des mânen, als man list.'
      - lg@stanza[n=29]:
        - l[n=25943]: Alexander sîne wort
        - l[n=25944]: reht mercte unde hôrt.
      - lg@stanza[n=30]:
        - l[n=25945]: er vaʒt sie eben in sînen muot.
        - l[n=25946]: des morgens fruo der helt guot,
      - lg@stanza[n=31]:
        - l[n=25947]: als im jener het geseit,
        - l[n=25948]: fruo gegen dem walde reit.
      - lg@stanza[n=32]:
        - l[n=25949]: ze den hêrren, die mit im riten,
        - l[n=25950]: der fürste sprach in vröuden siten
      - lg@stanza[n=33]:
        - l[n=25951]: "'Ich kam hînt in slâfes schouwe"
        - l[n=25952]: ûf die allerschœnsten ouwe,
      - lg@stanza[n=34]:
        - l[n=25953]: die mînen ougen ie wart kunt.
        - l[n=25954]: mitten ûf der ouwe stunt
      - lg@stanza[n=35]:
        - l[n=25955]: ein boum, dem wunsche gelîche,
        - l[n=25956]: loubes unde este rîche,
      - lg@stanza[n=36]:
        - l[n=25957]: der wint in âne mâʒen wegte,
        - l[n=25958]: daʒ er sich allenthalben regte.
      - lg@stanza[n=37]:
        - l[n=25959]: ich gesach nie sô wunneclîchen boum.
        - l[n=25960]: im was getreten ûf den soum
      - lg@stanza[n=38]:
        - l[n=25961]: ein man, der nâch den esten kreic,
        - l[n=25962]: dar an er vaste ze berge steic.
      - lg@stanza[n=39]:
        - l[n=25963]: dô er an daʒ hœste quam,
        - l[n=25964]: dô lieʒ der boum lustsam
      - lg@stanza[n=40]:
        - l[n=25965]: die este vallen und den man,
        - l[n=25966]: daʒ er lac tôt ûf dem plân.
      - lg@stanza[n=41]:
        - l[n=25967]: sagt mir, lieben liute,
        - l[n=25968]: waʒ dirre troum bediute.'
      - lg@stanza[n=42]:
        - l[n=25969]: alle die dâ wâren
        - l[n=25970]: ir rede gar verbâren
      - lg@stanza[n=43]:
        - l[n=25971]: sunder aleine Tullius.
        - l[n=25972]: der beschiet im den troum alsus.
      - lg@stanza[n=44]:
        - l[n=25973]: "'die wunneclîche ouwe breit"
        - l[n=25974]: ist die werlt und ir üppikeit,
      - lg@stanza[n=45]:
        - l[n=25975]: die wir alle haben liep,
        - l[n=25976]: die uns doch stilt als ein diep
      - lg@stanza[n=46]:
        - l[n=25977]: mit ir süeʒe unser tage.
        - l[n=25978]: ze lest sô læt sie uns in clage
      - lg@stanza[n=47]:
        - l[n=25979]: den boum, den ir sâhet,
        - l[n=25980]: dem ir sô vil schœne jâhet,
      - lg@stanza[n=48]:
        - l[n=25981]: den alsô vuorte der wint,
        - l[n=25982]: rîchtuom unde êre sint
      - lg@stanza[n=49]:
        - l[n=25983]: und dirre werlde unstæte.
        - l[n=25984]: dô die der man erkrigen hête
      - lg@stanza[n=50]:
        - l[n=25985]: und wânte sitzen veste,
        - l[n=25986]: daʒ dô brâchen die este,
      - lg@stanza[n=51]:
        - l[n=25987]: daʒ bewiset uns daʒ
        - l[n=25988]: nie dehein man sô veste saʒ,
      - lg@stanza[n=52]:
        - l[n=25989]: in lâʒe der werlde êre.
        - l[n=25990]: edel fürste hêre,
      - lg@stanza[n=53]:
        - l[n=25991]: merket iuch selben hie bî.
        - l[n=25992]: ich wæne iu ditz gelîche sî.
      - lg@stanza[n=54]:
        - l[n=25993]: der werlde êre habt ir erstigen
        - l[n=25994]: 'und den hœsten zil erkrigen:'
      - lg@stanza[n=55]:
        - l[n=25995]: nû jagt dar nâch mit witzen,
        - l[n=25996]: daʒ ir künnet veste sitzen,
      - lg@stanza[n=56]:
        - l[n=25997]: daʒ iu der werlde unstæte
        - l[n=25998]: iht tuo, als der boum jenem tæte.'
      - lg@stanza[n=57]:
        - l[n=25999]: der künic sprach 'wes ich iuch vrêge,
        - l[n=26000]: daʒ bescheidet ir mir unwêge.
      - lg@stanza[n=58]:
        - l[n=26001]: wer wolle bliben âne vâr,
        - l[n=26002]: der sage sînem hêrren wâr.'
      - lg@stanza[n=59]:
        - l[n=26003]: "'mich selber ich triuge,"
        - l[n=26004]: hêrre, wâ ich iu liuge
      - lg@stanza[n=60]:
        - l[n=26005]: und quæme des lîhte in grôʒe scham.'
        - l[n=26006]: mit der rede er vür den vorst quam.
      - lg@stanza[n=61]:
        - l[n=26007]: In dûhte daʒ in bevienge
        - l[n=26008]: ein mûre und ummegienge
      - lg@stanza[n=62]:
        - l[n=26009]: und daʒ die hæte ein vesteʒ tor.
        - l[n=26010]: dâ reit Alexander vor
      - lg@stanza[n=63]:
        - l[n=26011]: und bat sich dâ în lân.
        - l[n=26012]: daʒ tor wart gâhes ûf getân
      - lg@stanza[n=64]:
        - l[n=26013]: und wider zuo an der stat.
        - l[n=26014]: vür daʒ tor her ûʒ trat
      - lg@stanza[n=65]:
        - l[n=26015]: ein man, der frâgt in mære,
        - l[n=26016]: durch waʒ er dar komen wære.
      - lg@stanza[n=66]:
        - l[n=26017]: der was als engeslich getân,
        - l[n=26018]: daʒ er in sach durch wunder an.
      - lg@stanza[n=67]:
        - l[n=26019]: doch sprach der vürste geprîset
        - l[n=26020]: "'gestern mich her wîset"
      - lg@stanza[n=68]:
        - l[n=26021]: ein man, dem ich widerreit.
        - l[n=26022]: von zwein boumen er mir seit
      - lg@stanza[n=69]:
        - l[n=26023]: des mânen und der sunnen.
        - l[n=26024]: wolt ir mir des gunnen
      - lg@stanza[n=70]:
        - l[n=26025]: daʒ ich ze den komen solde,
        - l[n=26026]: gerne ich daʒ dienen wolde,
      - lg@stanza[n=71]:
        - l[n=26027]: wie ir, hêrre, gebietet mir.'
        - l[n=26028]: er sprach 'sît ir valscher gir
      - lg@stanza[n=72]:
        - l[n=26029]: ledic und unkiusche frî?
        - l[n=26030]: wonet iu iht vingerlîn bî,
      - lg@stanza[n=73]:
        - l[n=26031]: die tuot von iu und gêt her în
        - l[n=26032]: ir sult ouch ê entschuohet sîn.'
      - lg@stanza[n=74]:
        - l[n=26033]: Der vürste tet von im zehant
        - l[n=26034]: die vingerlîn und sîn beingewant.
      - lg@stanza[n=75]:
        - l[n=26035]: hin vuorte in der swarze man.
        - l[n=26036]: er bewîst im beide boume sân.
      - lg@stanza[n=76]:
        - l[n=26037]: Alexander tet des êrsten goum
        - l[n=26038]: vil rehte an der sunnen boum,
      - lg@stanza[n=77]:
        - l[n=26039]: ze dem er andæhteclîchen trat.
        - l[n=26040]: den boum er inneclîchen bat,
      - lg@stanza[n=78]:
        - l[n=26041]: daʒ er in wolde wiʒʒen lân
        - l[n=26042]: wie lange er daʒ rîche solde hân.
      - lg@stanza[n=79]:
        - l[n=26043]: ein stimme ûʒ dem boume sprach,
        - l[n=26044]: die im leider mære jach
      - lg@stanza[n=80]:
        - l[n=26045]: "'über sehs mânet und ein jâr"
        - l[n=26046]: sô soltu sterben vür wâr.'
      - lg@stanza[n=81]:
        - l[n=26047]: der künic wart der mære unfrô.
        - l[n=26048]: ze des mânen boume kniet er dô,
      - lg@stanza[n=82]:
        - l[n=26049]: dâ er die selben rede vernam.
        - l[n=26050]: ze dem êrsten boume er wider quam.
      - lg@stanza[n=83]:
        - l[n=26051]: "'sît mîn tôt ist wiʒʒend dir,"
        - l[n=26052]: ô heileger boum, sô sage mir,
      - lg@stanza[n=84]:
        - l[n=26053]: welch sol wesen die nôt,
        - l[n=26054]: dâ von ich lîden sol den tôt?'
      - lg@stanza[n=85]:
        - l[n=26055]: der boum sprach 'eʒ hât die schrift,
        - l[n=26056]: daʒ du solt sterben von vergift.'
      - lg@stanza[n=86]:
        - l[n=26057]: ze dem andern boum er aber gienc,
        - l[n=26058]: 'den er mit bete dâ bevienc:'
      - lg@stanza[n=87]:
        - l[n=26059]: der sprach zuo im die selben wort,
        - l[n=26060]: als er sie het vernomen dort.
      - lg@stanza[n=88]:
        - l[n=26061]: Der vürste sprach 'mahtu mir jehen,
        - l[n=26062]: von wem sol mir der tôt geschehen?
      - lg@stanza[n=89]:
        - l[n=26063]: ist er mir fremde oder ist er mîn?'
        - l[n=26064]: der boum sprach 'des mac niht sîn.
      - lg@stanza[n=90]:
        - l[n=26065]: ob ich dir tæt den menschen kunt,
        - l[n=26066]: den liestu tœten an der stunt,
      - lg@stanza[n=91]:
        - l[n=26067]: ouch würt daʒ erfüllet niht,
        - l[n=26068]: daʒ der prophête von dir giht.'
      - lg@stanza[n=92]:
        - l[n=26069]: dô gienc der vürste rîche
        - l[n=26070]: von den boumen trûreclîche.
      - lg@stanza[n=93]:
        - l[n=26071]: er hôrte, daʒ manc sitech sprach
        - l[n=26072]: êbrêisch, der er vIl dâ sach.
      - lg@stanza[n=94]:
        - l[n=26073]: ze den sînen gienc der guote
        - l[n=26074]: in trûrigem muote,
      - lg@stanza[n=95]:
        - l[n=26075]: den er die mære sagte
        - l[n=26076]: und in die swære clagte.
      - lg@stanza[n=96]:
        - l[n=26077]: trœsten sie in begunden,
        - l[n=26078]: als sie vil wol kunden.
      - lg@stanza[n=97]:
        - l[n=26079]: trûreclîchen kêrter dan
        - l[n=26080]: ze sînem her ûf dem plân.
      - lg@stanza[n=98]:
        - l[n=26081]: er wolde kêren ze lande.
        - l[n=26082]: er vrâgt ob ieman kande
      - lg@stanza[n=99]:
        - l[n=26083]: ander wege gegen Indiâ.
        - l[n=26084]: nû was ein man under in dâ,
      - lg@stanza[n=100]:
        - l[n=26085]: der sprach im wære wol bekant
        - l[n=26086]: beʒʒer geverte durch daʒ lant,
      - lg@stanza[n=101]:
        - l[n=26087]: den daʒ ûf dem sie quâmen dar.
        - l[n=26088]: dô sprach der vürste offenbâr
      - lg@stanza[n=102]:
        - l[n=26089]: "'bringent ir uns wol ze lande hin,"
        - l[n=26090]: daʒ sol wesen iur gewin.
      - lg@stanza[n=103]:
        - l[n=26091]: ich rîche iuch immer mêre'
        - l[n=26092]: von dannen schiet der hêre.
    - chapter[n=282]:
      - head[lg=deu-Latn]: Erbauung Alexandria
      - lg@stanza[n=1]:
        - l[n=26093]: Er quam mit allem sînem her
        - l[n=26094]: von dannen wol an daʒ mer,
      - lg@stanza[n=2]:
        - l[n=26095]: dâ er ein wunneclîcheʒ lant
        - l[n=26096]: wît und ungebûwet vant.
      - lg@stanza[n=3]:
        - l[n=26097]: er bûwete bî dem mere ein stat,
        - l[n=26098]: die noch von im den namen hât.
      - lg@stanza[n=4]:
        - l[n=26099]: dem lande er grôʒe vrîheit tet,
        - l[n=26100]: dâ von erʒ schier besetzet het.
      - lg@stanza[n=5]:
        - l[n=26101]: als ich die rede vernomen hân,
        - l[n=26102]: er crônt dâ einen werden man,
      - lg@stanza[n=6]:
        - l[n=26103]: dem gap er die stat und daʒ lant.
        - l[n=26104]: sîne reht er im benant,
      - lg@stanza[n=7]:
        - l[n=26105]: die er im ouch beschrîben hieʒ.
        - l[n=26106]: daʒ lant er âne zins lieʒ,
      - lg@stanza[n=8]:
        - l[n=26107]: des solden die liute wesen vrî.
        - l[n=26108]: man sagt daʒ eʒ noch hiute dâ sî.
      - lg@stanza[n=9]:
        - l[n=26109]: an der voitîe und an sînen phlüegen
        - l[n=26110]: sol der künic im lân genüegen,
      - lg@stanza[n=10]:
        - l[n=26111]: an münzen und an zollen,
        - l[n=26112]: und nieman vürbaʒ twingen wollen.
      - lg@stanza[n=11]:
        - l[n=26113]: dâ von Alexandrîe
        - l[n=26114]: vor allen steten heiʒet die vrîe.
      - lg@stanza[n=12]:
        - l[n=26115]: 'ein reht der künic noch dâ hât:'
        - l[n=26116]: wen sô ein kiel sich vergât,
      - lg@stanza[n=13]:
        - l[n=26117]: den die winde slahen dar,
        - l[n=26118]: 'der sol wesen des küniges gar:'
      - lg@stanza[n=14]:
        - l[n=26119]: waʒ er des iemanne lât,
        - l[n=26120]: an sînen gnâden daʒ stât.
      - lg@stanza[n=15]:
        - l[n=26121]: in dem lande niuwen
        - l[n=26122]: sach man nû vaste biuwen
      - lg@stanza[n=16]:
        - l[n=26123]: von manger hande liuten,
        - l[n=26124]: dörfer stiften, acker riuten.
      - lg@stanza[n=17]:
        - l[n=26125]: al des landes hêrschaft
        - l[n=26126]: und rehte küniclîche kraft
      - lg@stanza[n=18]:
        - l[n=26127]: gap er Tholomêô.
        - l[n=26128]: 'vIl hêrren er behûste dô:'
      - lg@stanza[n=19]:
        - l[n=26129]: die hieʒ er dem werden man
        - l[n=26130]: warten und wesen undertân,
      - lg@stanza[n=20]:
        - l[n=26131]: den er vil hêrschaft beschiet
        - l[n=26132]: und sie mit gâbe wol beriet.
      - lg@stanza[n=21]:
        - l[n=26133]: Alexandrîe daʒ rîche
        - l[n=26134]: wart besetzet kurzlîche.
    - chapter[n=283]:
      - head[lg=deu-Latn]: Eine Schlange stiehlt den Prassidis
      - lg@stanza[n=1]:
        - l[n=26135]: Von dannen kêrt der Macedôn
        - l[n=26136]: die rihte gegen Babilôn.
      - lg@stanza[n=2]:
        - l[n=26137]: grôʒ êre er tet
        - l[n=26138]: sînem volke, daʒ er bî im het.
      - lg@stanza[n=3]:
        - l[n=26139]: dem gap er tegelîche.
        - l[n=26140]: er macht sie alle rîche,
      - lg@stanza[n=4]:
        - l[n=26141]: sô daʒ sie stæte wâren frô
        - l[n=26142]: und dancten Alexandrô.
      - lg@stanza[n=5]:
        - l[n=26143]: er was nû komen ze der stat,
        - l[n=26144]: dâ er die küniginne hat
      - lg@stanza[n=6]:
        - l[n=26145]: von Pôrus hûs gesant.
        - l[n=26146]: alsô sîner kunft enphant
      - lg@stanza[n=7]:
        - l[n=26147]: Rôxâ, die sælden rîche
        - l[n=26148]: den vürsten lieplîche
      - lg@stanza[n=8]:
        - l[n=26149]: und gar vrœlich enphienc.
        - l[n=26150]: der vürste sie ouch ummevienc,
      - lg@stanza[n=9]:
        - l[n=26151]: ofte er sie kuste
        - l[n=26152]: und twanc sie ze der bruste.
      - lg@stanza[n=10]:
        - l[n=26153]: im was daʒ minneclîche wîp
        - l[n=26154]: liep als sîn selbes lîp.
      - lg@stanza[n=11]:
        - l[n=26155]: guoten willen des hater,
        - l[n=26156]: daʒ er sie irs werden vater
      - lg@stanza[n=12]:
        - l[n=26157]: mit liebe ergetzen wolde,
        - l[n=26158]: daʒ er billich tuon solde.
      - lg@stanza[n=13]:
        - l[n=26159]: Als uns bischof Albreht giht
        - l[n=26160]: von Köln, wunderlich geschiht
      - lg@stanza[n=14]:
        - l[n=26161]: geschach. sîn schrift bewîst uns des.
        - l[n=26162]: vür die stat vlôʒ die Eufrâtes.
      - lg@stanza[n=15]:
        - l[n=26163]: der künic durch kurzwîle siten
        - l[n=26164]: eines tages ze velde was geriten.
      - lg@stanza[n=16]:
        - l[n=26165]: in dem waʒʒer wolder baden,
        - l[n=26166]: dâ von enphienc er grôʒen schaden.
      - lg@stanza[n=17]:
        - l[n=26167]: dô er alle sîne cleit
        - l[n=26168]: ze dem stade het geleit
      - lg@stanza[n=18]:
        - l[n=26169]: und er was komen in daʒ bat,
        - l[n=26170]: dô sach er an der selben stat
      - lg@stanza[n=19]:
        - l[n=26171]: ein nâter lanc unde grôʒ,
        - l[n=26172]: die snellich ûʒ dem waʒʒer schôʒ.
      - lg@stanza[n=20]:
        - l[n=26173]: dâ in der gürtel was vernæhet
        - l[n=26174]: der prassidis, aldar sie dræhet,
      - lg@stanza[n=21]:
        - l[n=26175]: den stein mit biʒʒe sie dar ûʒ brach,
        - l[n=26176]: 'daʒ eʒ manic ouge sach:'
      - lg@stanza[n=22]:
        - l[n=26177]: ze dem waʒʒer gâht sie wider,
        - l[n=26178]: dar în lieʒ sie den stein nider
      - lg@stanza[n=23]:
        - l[n=26179]: ûʒ dem munde vallen
        - l[n=26180]: vor dem künege und in allen.
      - lg@stanza[n=24]:
        - l[n=26181]: ditz was Alexandrô zorn,
        - l[n=26182]: daʒ er den stein het verlorn.
      - lg@stanza[n=25]:
        - l[n=26183]: ze den meistern er sprach
        - l[n=26184]: "'ditz bewîset ie mîn ungemach."
      - lg@stanza[n=26]:
        - l[n=26185]: kunt ir mich iht berihten des?'
        - l[n=26186]: dô sprach einer hieʒ Aristes
      - lg@stanza[n=27]:
        - l[n=26187]: "'eʒ sagt von iu alsô die schrift,"
        - l[n=26188]: daʒ ir sult sterben von vergift.
      - lg@stanza[n=28]:
        - l[n=26189]: bî dem edelen prassidis
        - l[n=26190]: iuwer reineʒ herze bewîset is,
      - lg@stanza[n=29]:
        - l[n=26191]: daʒ vür alle herzen ist geprîset.
        - l[n=26192]: die nâter daʒ bewîset,
      - lg@stanza[n=30]:
        - l[n=26193]: die den stein ûʒ gebiʒʒen hât,
        - l[n=26194]: die gift, die iuwer herze bevât.'
      - lg@stanza[n=31]:
        - l[n=26195]: dem künege die mære
        - l[n=26196]: wâren gar swære.
      - lg@stanza[n=32]:
        - l[n=26197]: trûric er ze hûse reit.
        - l[n=26198]: sîn verlust er allen liuten seit.
      - lg@stanza[n=33]:
        - l[n=26199]: er sprach 'sît wir müeʒen
        - l[n=26200]: alle sterben und des gebüeʒen
      - lg@stanza[n=34]:
        - l[n=26201]: nieman mac wenne got,
        - l[n=26202]: ich genende gerne an des gebot.'
      - lg@stanza[n=35]:
        - l[n=26203]: Nû was sîn kunft überal vernomen.
        - l[n=26204]: des sach man ze dem fürsten komen
      - lg@stanza[n=36]:
        - l[n=26205]: aller tegelîche
        - l[n=26206]: mangen vürsten rîche,
      - lg@stanza[n=37]:
        - l[n=26207]: daʒ volc zuo im gâhen
        - l[n=26208]: vrœlich in enphâhen.
      - lg@stanza[n=38]:
        - l[n=26209]: dem vürsten fuor ie wirde mite.
        - l[n=26210]: er bezeigte dâ rehter milde site.
      - lg@stanza[n=39]:
        - l[n=26211]: er vergap dâ maneger marke wert
        - l[n=26212]: golt, silber, gestein, phert.
      - lg@stanza[n=40]:
        - l[n=26213]: mit vanen lêch er manic laut
        - l[n=26214]: den vürsten dâ mit sîner hant.
      - lg@stanza[n=41]:
        - l[n=26215]: die im gedienet hâten
        - l[n=26216]: die wurden alle berâten.
      - lg@stanza[n=42]:
        - l[n=26217]: er macht sie alle rîche.
        - l[n=26218]: er tet eʒ billîche,
      - lg@stanza[n=43]:
        - l[n=26219]: wann sie durch in manic nôt
        - l[n=26220]: heten erliten und in den tôt
      - lg@stanza[n=283_44_a]:
        - l[n=26221]: sich durch sîn gebot heten brâht.
    - chapter[n=283a]:
      - head[lg=deu-Latn]: Alexander plant die Unterwerfung des Westens
      - lg@stanza[n=283_45_b]:
        - l[n=26222]: ofte der künec des het gedâht
      - lg@stanza[n=1]:
        - l[n=26223]: daʒ er gegen Rôme wolde varn
        - l[n=26224]: und daʒ deheine wis niht sparn.
      - lg@stanza[n=2]:
        - l[n=26225]: er gebôt den vürsten überal
        - l[n=26226]: daʒ sie solden sunder twâl
      - lg@stanza[n=3]:
        - l[n=26227]: sich dar zuo berihten
        - l[n=26228]: mit im die reise phlihten.
      - lg@stanza[n=4]:
        - l[n=26229]: eʒ sprach der vürste unverzagt
        - l[n=26230]: "'mir ist von Rôme vil gesagt,"
      - lg@stanza[n=5]:
        - l[n=26231]: daʒ sie sî gewaldic unde wît
        - l[n=26232]: und wol berihtet ûf strît
      - lg@stanza[n=6]:
        - l[n=26233]: und noch unbetwungen sî
        - l[n=26234]: und wolle wesen hêrren vrî.
      - lg@stanza[n=7]:
        - l[n=26235]: sît sie keinen erben hât,
        - l[n=26236]: ze mîme gebote sie billich stât,
      - lg@stanza[n=8]:
        - l[n=26237]: sît al die werlt mir dienen sol.
        - l[n=26238]: wir hânʒ in disen landen wol
      - lg@stanza[n=9]:
        - l[n=26239]: in strîte mit ritterschaft getân,
        - l[n=26240]: 'des wir dort kein wort niht hân:'
      - lg@stanza[n=10]:
        - l[n=26241]: wen sieʒ von uns niht hânt gesehen,
        - l[n=26242]: waʒ prîses mugens uns denn jehen?
      - lg@stanza[n=11]:
        - l[n=26243]: Ich hân vernomen eʒ wesen lant,
        - l[n=26244]: die uns ouch sîn noch unbekant
      - lg@stanza[n=12]:
        - l[n=26245]: und daʒ sie haben grôʒe kraft
        - l[n=26246]: 'und gar werlich ritterschaft:'
      - lg@stanza[n=13]:
        - l[n=26247]: die werden Britâne,
        - l[n=26248]: Franzoiser und Ispâne,
      - lg@stanza[n=14]:
        - l[n=26249]: und daʒ ouch manheit sî bekant
        - l[n=26250]: dem werden volc von Engellant;
      - lg@stanza[n=15]:
        - l[n=26251]: in Provenz und Itâliâ
        - l[n=26252]: und in den landen anderswâ
      - lg@stanza[n=16]:
        - l[n=26253]: daʒ man dâ vinde helde guot,
        - l[n=26254]: die vüeren rehten ritters muot,
      - lg@stanza[n=17]:
        - l[n=26255]: daʒ sie ze manheit sîn erwelt.
        - l[n=26256]: ein volc man ouch ze prîse zelt,
      - lg@stanza[n=18]:
        - l[n=26257]: die man die Tiuschen nennet,
        - l[n=26258]: daʒ ist uns wol erkennet.
      - lg@stanza[n=19]:
        - l[n=26259]: ûʒ allen den landen ich werde man
        - l[n=26260]: ze mînen nœten gehabt hân,
      - lg@stanza[n=20]:
        - l[n=26261]: 'von den ich manheit hân gesehen:'
        - l[n=26262]: den wil ich immer helfe jehen
      - lg@stanza[n=21]:
        - l[n=26263]: und sie machen rîche.
        - l[n=26264]: ich bite iuch algelîche,
      - lg@stanza[n=22]:
        - l[n=26265]: waʒ hie künge, fürsten, grâven sîn,
        - l[n=26266]: daʒ die durch den willen mîn
      - lg@stanza[n=23]:
        - l[n=26267]: lâʒen ir rîcheit schouwen
        - l[n=26268]: ûf die vart und ouch ir vrouwen
      - lg@stanza[n=24]:
        - l[n=26269]: mit schœnheit sô bereitet dar,
        - l[n=26270]: daʒ man ir rîcheit neme war.
      - lg@stanza[n=25]:
        - l[n=26271]: ob ich ieman erzürnet hân,
        - l[n=26272]: den bite ich daʒ er daʒ wolle lân
      - lg@stanza[n=26]:
        - l[n=26273]: 'und sî mir sînes willen sleht:'
        - l[n=26274]: er sî ritter oder kneht,
      - lg@stanza[n=27]:
        - l[n=26275]: treit mir ieman keinen haʒ,
        - l[n=26276]: der sol mich lân wiʒʒen daʒ
      - lg@stanza[n=28]:
        - l[n=26277]: 'wâ mit ichʒ verdienet habe:'
        - l[n=26278]: dem wil ich daʒ legen abe,
      - lg@stanza[n=29]:
        - l[n=26279]: daʒ im des wol genüeget
        - l[n=26280]: und mîner wirde füeget.'
      - lg@stanza[n=30]:
        - l[n=26281]: Dô sprach daʒ volc gemeine
        - l[n=26282]: "'werder vürste reine,"
      - lg@stanza[n=31]:
        - l[n=26283]: 'ir habt uns leides niht getân:'
        - l[n=26284]: alleʒ guot wir von iu hân.'
      - lg@stanza[n=32]:
        - l[n=26285]: sie jâhen daʒ sie wæren frô
        - l[n=26286]: sîner sælden. Alexandrô
      - lg@stanza[n=33]:
        - l[n=26287]: hôrt man sie êren danken.
        - l[n=26288]: sie enwolden des niht wanken,
      - lg@stanza[n=34]:
        - l[n=26289]: eʒ gienge an sterben oder genesen,
        - l[n=26290]: sie wolden ze sîme gebote wesen.
      - lg@stanza[n=35]:
        - l[n=26291]: dâ wart nâch meisterlîchen siten
        - l[n=26292]: manic tiure tuoch versniten,
      - lg@stanza[n=36]:
        - l[n=26293]: dar brâht ûʒ mangem lande
        - l[n=26294]: den fürsten ze gewande
      - lg@stanza[n=37]:
        - l[n=26295]: und ouch den fürstinnen;
        - l[n=26296]: von meisterlîchen sinnen
      - lg@stanza[n=38]:
        - l[n=26297]: manic tiure werc erhaben
        - l[n=26298]: von golde künsteclich ergraben,
      - lg@stanza[n=39]:
        - l[n=26299]: vil steine dar ûf verwieret,
        - l[n=26300]: daʒ wol die werden zieret.
      - lg@stanza[n=40]:
        - l[n=26301]: Alexander besunder
        - l[n=26302]: vil cleider gap. grôʒ wunder
      - lg@stanza[n=41]:
        - l[n=26303]: sach man dâ von rîcheite.
        - l[n=26304]: dannoch ieglich vürste cleite
      - lg@stanza[n=42]:
        - l[n=26305]: sîn ritter und werde knehte
        - l[n=26306]: rîchlich nâch ir rehte.
    - chapter[n=116]:
      - head[lg=deu-Latn]: 'Rückblick: Alexander schleicht sich bei Darius ein'
      - lg@stanza[n=1]:
        - l[n=26307]: als ich eʒ reht vernomen hân,
        - l[n=26308]: an dem waʒʒer Strâgân
      - lg@stanza[n=2]:
        - l[n=26309]: Alexander ûf der ouwe lac,
        - l[n=26310]: dâ er vil wirdikeit phlac.
      - lg@stanza[n=3]:
        - l[n=26311]: Er lac reht an der selben stat,
        - l[n=26312]: dâ gar wunderlîche tât
      - lg@stanza[n=4]:
        - l[n=26313]: ê der fürste unverzagt
        - l[n=26314]: begienc, als er den fürsten sagt.
      - lg@stanza[n=5]:
        - l[n=26315]: ze den er vrœlîchen sprach
        - l[n=26316]: "'ich wil iu sagen waʒ mir geschach."
      - lg@stanza[n=6]:
        - l[n=26317]: daʒ was hie vor bin der zît,
        - l[n=26318]: dâ ich mit Darîô solde strît
      - lg@stanza[n=7]:
        - l[n=26319]: halden, dem werden sweher mîn,
        - l[n=26320]: des tôt mir immer füeget pîn.
      - lg@stanza[n=8]:
        - l[n=26321]: daʒ selbe waʒʒer uns beide schiet.
        - l[n=26322]: nû hœrt wie mir mîn tôrheit riet.
      - lg@stanza[n=9]:
        - l[n=26323]: Elyasim ich mit mir nam,
        - l[n=26324]: 'an dise selben stat ich quam:'
      - lg@stanza[n=10]:
        - l[n=26325]: den hab ich noch ze geziuge,
        - l[n=26326]: daʒ ich iuch nIht entriuge.
      - lg@stanza[n=11]:
        - l[n=26327]: dô wir quâmen ûf disen plân,
        - l[n=26328]: wir funden hie manegen stolzen man,
      - lg@stanza[n=12]:
        - l[n=26329]: die alle gegen uns giengen
        - l[n=26330]: und uns vrœlich enphiengen.
      - lg@stanza[n=13]:
        - l[n=26331]: dô ich in mîn grüeʒen bôt,
        - l[n=26332]: dô jâhen sie, ich wære got
      - lg@stanza[n=14]:
        - l[n=26333]: und vielen nider ûf die knie;
        - l[n=26334]: umb helfe riefen an mich sie,
      - lg@stanza[n=15]:
        - l[n=26335]: daʒ ich in genædic wære.
        - l[n=26336]: dô beriht ich sie der mære,
      - lg@stanza[n=16]:
        - l[n=26337]: daʒ ich wære ein bote
        - l[n=26338]: von Alexandrô, niht von gote,
      - lg@stanza[n=17]:
        - l[n=26339]: daʒ ich ouch niht wære got.
        - l[n=26340]: ich bat sie lâʒen den spot,
      - lg@stanza[n=18]:
        - l[n=26341]: daʒ sie mir den keiser wîsten
        - l[n=26342]: und ir zuht dâ mit prîsten.
      - lg@stanza[n=19]:
        - l[n=26343]: Nû sach ich an der selben stat
        - l[n=26344]: daʒ mîn hêrre gegen mir her trat,
      - lg@stanza[n=20]:
        - l[n=26345]: der mir ouch sîn grüeʒen sprach.
        - l[n=26346]: zehant ich mîner botschaft jach,
      - lg@stanza[n=21]:
        - l[n=26347]: daʒ mich der künic ûʒ Kriechen lant
        - l[n=26348]: ze dem werden hæt gesant
      - lg@stanza[n=22]:
        - l[n=26349]: und lieʒ in vrâgen mære,
        - l[n=26350]: waʒ sîn wille wære,
      - lg@stanza[n=23]:
        - l[n=26351]: ob er wolde haben strît;
        - l[n=26352]: Alexander verdrüʒʒe der zît,
      - lg@stanza[n=24]:
        - l[n=26353]: er hæt sîn alze lange gebiten.
        - l[n=26354]: 'nû het der werde einen siten:'
      - lg@stanza[n=25]:
        - l[n=26355]: wer im des morgens widergienc
        - l[n=26356]: oder widerreit, den er enphienc,
      - lg@stanza[n=26]:
        - l[n=26357]: dem der werde sîn grüeʒen bôt,
        - l[n=26358]: der was den tac vor aller nôt
      - lg@stanza[n=27]:
        - l[n=26359]: ledic; waʒ er im het getân,
        - l[n=26360]: daʒ was genzlich gelân.
      - lg@stanza[n=28]:
        - l[n=26361]: als ich mîn rede volsprach,
        - l[n=26362]: alzehant der werde jach,
      - lg@stanza[n=29]:
        - l[n=26363]: daʒ ichʒ wære Alexander.
        - l[n=26364]: "'nein' sprach ich, 'ich binʒ ein ander,"
      - lg@stanza[n=30]:
        - l[n=26365]: ich bin sîn dienst, er sant mich her,
        - l[n=26366]: wir sîn unglîch, ich und er.'
      - lg@stanza[n=31]:
        - l[n=26367]: bî dem eide und bî got
        - l[n=26368]: vaste ich dâ mîn lougen bôt.
      - lg@stanza[n=32]:
        - l[n=26369]: ditz was eines morgens fruo,
        - l[n=26370]: dô ditz geschach, als ich sagt nuo.
      - lg@stanza[n=33]:
        - l[n=26371]: ich und Elyasis
        - l[n=26372]: wânten den tôt haben gewis.
      - lg@stanza[n=34]:
        - l[n=26373]: Dâ nam der werde genende
        - l[n=26374]: uns beide bî der hende
      - lg@stanza[n=35]:
        - l[n=26375]: und fuort uns in sîn poulûn.
        - l[n=26376]: er hieʒ uns grôʒ êre tuon.
      - lg@stanza[n=36]:
        - l[n=26377]: zehant daʒ eʒʒen was bereit.
        - l[n=26378]: man sazte hin nâch wirdikeit
      - lg@stanza[n=37]:
        - l[n=26379]: sunderlich an eine stat,
        - l[n=26380]: als daʒ mîn hêrre geboten hat,
      - lg@stanza[n=38]:
        - l[n=26381]: dâ wir vil wol sâʒen
        - l[n=26382]: gerûme unde âʒen.
      - lg@stanza[n=39]:
        - l[n=26383]: mit trinken und mit eʒʒen
        - l[n=26384]: wart unser niht vergeʒʒen,
      - lg@stanza[n=40]:
        - l[n=26385]: des ich billich jehen sol.
        - l[n=26386]: ein grôʒ goltvaʒ wînes vol
      - lg@stanza[n=41]:
        - l[n=26387]: ein hübsch ritter vür uns truoc,
        - l[n=26388]: der was zühtic unde kluoc.
      - lg@stanza[n=42]:
        - l[n=26389]: dar nâch was enpor lanc,
        - l[n=26390]: dâ ich den wîn ûʒ getranc,
      - lg@stanza[n=43]:
        - l[n=26391]: ich barc den koph in mîn schôʒ,
        - l[n=26392]: 'daʒ den schenken verdrôʒ:'
      - lg@stanza[n=44]:
        - l[n=26393]: der begunde eʒ dem keiser sagen.
        - l[n=26394]: der hieʒ mir einen beʒʒern tragen.
      - lg@stanza[n=45]:
        - l[n=26395]: dô den der schenke brâhte,
        - l[n=26396]: des ich ouch von wege gâhte.
      - lg@stanza[n=46]:
        - l[n=26397]: den dritten brâhter an der stet,
        - l[n=26398]: dem ich ouch daʒ selbe tet.
      - lg@stanza[n=47]:
        - l[n=26399]: dô rief mich mîn sweher an
        - l[n=26400]: in spotte. 'ô du grôʒer man,
      - lg@stanza[n=48]:
        - l[n=26401]: sage waʒ meinest du dâ mite?'
        - l[n=26402]: ich sprach 'daʒ ist mînes hêrren site;
      - lg@stanza[n=49]:
        - l[n=26403]: waʒ im boten wirt gesant,
        - l[n=26404]: den sint die trincvaʒ benant.
      - lg@stanza[n=50]:
        - l[n=26405]: waʒ man der siht vür sie tragen,
        - l[n=26406]: die endarf der schenke nimmê clagen,
      - lg@stanza[n=51]:
        - l[n=26407]: man nimt ir dâ deheineʒ wider.'
        - l[n=26408]: ze mînem hêrren kniete nider
      - lg@stanza[n=52]:
        - l[n=26409]: ein fürste und sagt im mære
        - l[n=26410]: daʒ ichʒ Alexander wære.
      - lg@stanza[n=53]:
        - l[n=26411]: nû was der tac hine brâht
        - l[n=26412]: volleclich biʒ ûf die naht.
      - lg@stanza[n=54]:
        - l[n=26413]: mîme gesellen ich seite
        - l[n=26414]: daʒ er uns die phert bereite
      - lg@stanza[n=55]:
        - l[n=26415]: und die hielde nâch mîner bete,
        - l[n=26416]: als ich im bescheiden hete.
      - lg@stanza[n=56]:
        - l[n=26417]: Vor mînem hêrren was enzunt
        - l[n=26418]: ein starkeʒ blas, vor dem ich stunt,
      - lg@stanza[n=57]:
        - l[n=26419]: als ob ich dâ dienen solde
        - l[n=26420]: 'und von dannen niht enwolde:'
      - lg@stanza[n=58]:
        - l[n=26421]: daʒ lieht ich zuo mir genomen hat.
        - l[n=26422]: dô jener von mînem hêrren trat,
      - lg@stanza[n=59]:
        - l[n=26423]: sîn sagen ûf mich ich niht vertruoc,
        - l[n=26424]: daʒ lieht ich im under die ougen sluoc
      - lg@stanza[n=60]:
        - l[n=26425]: daʒ eʒ verlasch. mir half got dan,
        - l[n=26426]: dô kartich gegen dem Strâgân.
      - lg@stanza[n=61]:
        - l[n=26427]: dô ich an den quam gerant,
        - l[n=26428]: herte gevrorn ich den vant.
      - lg@stanza[n=62]:
        - l[n=26429]: er ist der art und der aht,
        - l[n=26430]: daʒ er gevriuset bî der naht,
      - lg@stanza[n=63]:
        - l[n=26431]: daʒ er volleclîchen tragen
        - l[n=26432]: 'mehte wol geladen wagen:'
      - lg@stanza[n=64]:
        - l[n=26433]: des morgens, sô die sunne ûf gât,
        - l[n=26434]: alzehant er sich zelât,
      - lg@stanza[n=65]:
        - l[n=26435]: eʒ sî winter oder summer.
        - l[n=26436]: des ist manic man in kummer,
      - lg@stanza[n=66]:
        - l[n=26437]: der sîn art niht woste, dar ûf komen,
        - l[n=26438]: als ich vür wâr habe vernomen.
      - lg@stanza[n=67]:
        - l[n=26439]: ir hêrren, ditz geschach mir hie.
        - l[n=26440]: der hœste got mich nie verlie.
      - lg@stanza[n=68]:
        - l[n=26441]: waʒ ich ie tôrheit getet,
        - l[n=26442]: 'in sîner phlege er mich ie het:'
      - lg@stanza[n=69]:
        - l[n=26443]: des wil ich immer unde sol
        - l[n=26444]: getrûwen sîner güete wol,
      - lg@stanza[n=70]:
        - l[n=26445]: daʒ er mich vürbaʒ helfe wer,
        - l[n=26446]: als er getân hât biʒ her.'
    - chapter[n=98b]:
      - head[lg=deu-Latn]: Alexander, die Juden und die Samariter
      - lg@stanza[n=1]:
        - l[n=26447]: Über daʒ kalte waʒʒer sân
        - l[n=26448]: kêrt der vürste von dan
      - lg@stanza[n=2]:
        - l[n=26449]: gegen der rîchen Babilône.
        - l[n=26450]: dem werden Macedône
      - lg@stanza[n=3]:
        - l[n=26451]: von Jhêrusalêm widerfuor
        - l[n=26452]: der priesterfürste (als mir swuor
      - lg@stanza[n=4]:
        - l[n=26453]: dirre rede histôriâ)
        - l[n=26454]: in rîcheit ûf dem wege dâ,
      - lg@stanza[n=5]:
        - l[n=26455]: Jaddus und sîn geselleschaft
        - l[n=26456]: und ouch der Juden grôʒe kraft.
      - lg@stanza[n=6]:
        - l[n=26457]: sie enphiengen den gehiuren
        - l[n=26458]: mit rîcher gâbe stiuren,
      - lg@stanza[n=7]:
        - l[n=26459]: daʒ der künic ze danke nam
        - l[n=26460]: und den Juden wol ze staten quam
      - lg@stanza[n=8]:
        - l[n=26461]: er gap in vürbaʒ frîheit
        - l[n=26462]: lange zît, ist mir geseit.
      - lg@stanza[n=9]:
        - l[n=26463]: Jaddus vor dem vürsten sprach
        - l[n=26464]: daʒ im Sannabâlâch
      - lg@stanza[n=10]:
        - l[n=26465]: grôʒ ungemach tæte,
        - l[n=26466]: daʒ er niht verdienet hæte.
      - lg@stanza[n=11]:
        - l[n=26467]: bî den selben zîten
        - l[n=26468]: Sannabâlâch mit den Samarîten
      - lg@stanza[n=12]:
        - l[n=26469]: wârn vür den vürsten komen
        - l[n=26470]: mit grôʒer gâbe. dô vernomen
      - lg@stanza[n=13]:
        - l[n=26471]: hete Sannabâlâch
        - l[n=26472]: daʒ Jaddus clage ûf in jach,
      - lg@stanza[n=14]:
        - l[n=26473]: entreden er sich begunde
        - l[n=26474]: vor dem vürsten, als er wol kunde.
      - lg@stanza[n=15]:
        - l[n=26475]: der sprach 'waʒ touc dirre nît,
        - l[n=26476]: den ir tragt sô lange zît?
      - lg@stanza[n=16]:
        - l[n=26477]: ich wil daʒ ir mir den gebt
        - l[n=26478]: und güetlich mit einander lebt.'
      - lg@stanza[n=17]:
        - l[n=26479]: 'des mohte sîn kein ander rât:'
        - l[n=26480]: sie wurden verebent an der stat.
      - lg@stanza[n=18]:
        - l[n=26481]: ditz geschach ûf einem plân
        - l[n=26482]: bî der Eufrâtes, als ichʒ hân.
      - lg@stanza[n=19]:
        - l[n=26483]: aldâ sagt er den werden Juden
        - l[n=26484]: wie er die hellischen ruden,
      - lg@stanza[n=20]:
        - l[n=26485]: ir mâge, besloʒʒen het,
        - l[n=26486]: daʒ in lützel wê tet,
      - lg@stanza[n=21]:
        - l[n=26487]: wann sie bî den jâren
        - l[n=26488]: 'gevînt einander wâren:'
      - lg@stanza[n=22]:
        - l[n=26489]: daʒ jene versprâchen die ê,
        - l[n=26490]: daʒ tet den werden Juden wê.
      - lg@stanza[n=23]:
        - l[n=26491]: Sannabâlâch vür den vürsten trat,
        - l[n=26492]: durch sîn dienst er in bat,
      - lg@stanza[n=24]:
        - l[n=26493]: daʒ er einen tempel niuwen
        - l[n=26494]: sînem eidem müeste biuwen
      - lg@stanza[n=25]:
        - l[n=26495]: ûf dem berge Tourô.
        - l[n=26496]: Sannabâlâch von Alexandrô
      - lg@stanza[n=26]:
        - l[n=26497]: sîner bete wart gewert
        - l[n=26498]: 'und vürbaʒ mê swes er gert:'
      - lg@stanza[n=27]:
        - l[n=26499]: der künic was dâ in der phliht,
        - l[n=26500]: daʒ er nieman verseite niht.
      - lg@stanza[n=28]:
        - l[n=26501]: Jaddus ouch des selben bat,
        - l[n=26502]: ob er torste an einer stat
      - lg@stanza[n=29]:
        - l[n=26503]: einen tempel biuwen sîme suon.
        - l[n=26504]: der künic sprach er solde eʒ tuon.
      - lg@stanza[n=30]:
        - l[n=26505]: Jaddus im dancte sêre
        - l[n=26506]: und erbôt im michel êre.
      - lg@stanza[n=31]:
        - l[n=26507]: bischof, priester und levîten
        - l[n=26508]: wurden an den zîten
      - lg@stanza[n=32]:
        - l[n=26509]: beider sît aldâ bekorn.
        - l[n=26510]: von den wart aldâ gesworn
      - lg@stanza[n=33]:
        - l[n=26511]: daʒ sie solden bî irm leben
        - l[n=26512]: die ê behalten und rehte geben.
      - lg@stanza[n=34]:
        - l[n=26513]: Manasses und Jaddus suon
        - l[n=26514]: die jâhen sie woldenʒ gerne tuon.
      - lg@stanza[n=35]:
        - l[n=26515]: sô edel die Juden nû niht sint.
        - l[n=26516]: waʒ ir nû ist, die wesen vînt
      - lg@stanza[n=36]:
        - l[n=26517]: aller dinge guoten.
        - l[n=26518]: jâ sint die ungemuoten
      - lg@stanza[n=37]:
        - l[n=26519]: aller valscheite vol.
        - l[n=26520]: rehter triuwen sint sie hol,
      - lg@stanza[n=38]:
        - l[n=26521]: niht wan an unkust sie sich wenen,
        - l[n=26522]: dâ nâch sie sich stæte senen.
      - lg@stanza[n=39]:
        - l[n=26523]: sie gesehent wol und sint doch blint,
        - l[n=26524]: des heiʒent sie des tiuvels kint.
    - chapter[n=283c]:
      - head[lg=deu-Latn]: Der Westen unterwirft sich
      - lg@stanza[n=1]:
        - l[n=26525]: Nû hân ich alsô vernomen
        - l[n=26526]: von Rôme wâren boten komen,
      - lg@stanza[n=2]:
        - l[n=26527]: die dem vürsten brâhten mære
        - l[n=26528]: daʒ der Rœmer wille wære
      - lg@stanza[n=3]:
        - l[n=26529]: sie wolden sîn ze hêrren jehen,
        - l[n=26530]: ob in möhte daʒ geschehen
      - lg@stanza[n=4]:
        - l[n=26531]: daʒ er zuo in quæme
        - l[n=26532]: und die rœmsche crône næme.
      - lg@stanza[n=5]:
        - l[n=26533]: ditz buten sie Alexandrô.
        - l[n=26534]: der vürste was der botschaft vrô.
      - lg@stanza[n=6]:
        - l[n=26535]: die boten wirdiclîche
        - l[n=26536]: hielt der vürste rîche.
      - lg@stanza[n=7]:
        - l[n=26537]: biʒ daʒ brieve wurden geschriben,
        - l[n=26538]: 'alsô lange sie dâ bliben:'
      - lg@stanza[n=8]:
        - l[n=26539]: mit gâbe und mit gewande
        - l[n=26540]: vertigt er sie ze lande
      - lg@stanza[n=9]:
        - l[n=26541]: und bat sie dem senâtô sagen
        - l[n=26542]: und ouch den consuln, daʒ er in tragen
      - lg@stanza[n=10]:
        - l[n=26543]: helflîchen willen wolde
        - l[n=26544]: und in gern komen solde
      - lg@stanza[n=11]:
        - l[n=26545]: nâch ir willen und nâch ir bet;
        - l[n=26546]: daʒ sie westen daʒ er sich het
      - lg@stanza[n=12]:
        - l[n=26547]: lange bereitet ûf die vart;
        - l[n=26548]: sîn helfe wær in ungespart.
      - lg@stanza[n=13]:
        - l[n=26549]: dô die boten kêrten dan,
        - l[n=26550]: 'ander boten kâmen sân:'
      - lg@stanza[n=14]:
        - l[n=26551]: die wâren komen von verre
        - l[n=26552]: ûʒ Engellander terre.
      - lg@stanza[n=15]:
        - l[n=26553]: von den der künic im schreip alsô,
        - l[n=26554]: daʒ er sîner wirde vrô
      - lg@stanza[n=16]:
        - l[n=26555]: und sînes heiles wære.
        - l[n=26556]: er wart beriht der mare
      - lg@stanza[n=17]:
        - l[n=26557]: daʒ sich der künic von Engellant
        - l[n=26558]: wolde gar ze sîner hant
      - lg@stanza[n=18]:
        - l[n=26559]: 'lâʒen: wie er wolde,'
        - l[n=26560]: gerne er im dienen solde,
      - lg@stanza[n=19]:
        - l[n=26561]: sô er allerbeste mohte,
        - l[n=26562]: als verre als er tohte.
      - lg@stanza[n=20]:
        - l[n=26563]: Alexander der guote
        - l[n=26564]: in vrœlîchem muote
      - lg@stanza[n=21]:
        - l[n=26565]: die boten wirdeclîche enphienc,
        - l[n=26566]: an den er wirde vil begienc.
      - lg@stanza[n=22]:
        - l[n=26567]: rîchlich er sie von im lieʒ
        - l[n=26568]: mit brieven, die er schrîben hieʒ;
      - lg@stanza[n=23]:
        - l[n=26569]: die er von Engellande
        - l[n=26570]: dem werden künic sande.
      - lg@stanza[n=24]:
        - l[n=26571]: er schreip im liep und alleʒ guot,
        - l[n=26572]: dâ zuo willigen muot,
      - lg@stanza[n=25]:
        - l[n=26573]: daʒ er im sælde gunde wol,
        - l[n=26574]: als vriunt vriunde ze rehte sol;
      - lg@stanza[n=26]:
        - l[n=26575]: er solde sîn helfe hân
        - l[n=26576]: âne zwîvel sunder wân,
      - lg@stanza[n=27]:
        - l[n=26577]: wâ im der nôt geschæhe,
        - l[n=26578]: mit willen er im der jæhe.
      - lg@stanza[n=28]:
        - l[n=26579]: dâ mit die boten schieden dan.
        - l[n=26580]: ander boten quâmen sân,
      - lg@stanza[n=29]:
        - l[n=26581]: die der künic von Spangenlant
        - l[n=26582]: ouch dem fürsten het gesant,
      - lg@stanza[n=30]:
        - l[n=26583]: die im cleinôte vil
        - l[n=26584]: brâhten, als ich iu sagen wil,
      - lg@stanza[n=31]:
        - l[n=26585]: und manegen spenischen voln.
        - l[n=26586]: ir botschaft wart dâ niht verholn.
      - lg@stanza[n=32]:
        - l[n=26587]: dô man die brieve hôrte lesen,
        - l[n=26588]: dâ stunt an, er wolde wesen
      - lg@stanza[n=33]:
        - l[n=26589]: sîn dienst und stên ze sîme gebote;
        - l[n=26590]: im aleine nâch gote
      - lg@stanza[n=34]:
        - l[n=26591]: wolder weʒen undertân
        - l[n=26592]: und ûf der erden mê keinem man.
      - lg@stanza[n=35]:
        - l[n=26593]: Der künic von Macedône
        - l[n=26594]: enphienc die boten schône,
      - lg@stanza[n=36]:
        - l[n=26595]: als sîner wirde wol zam.
        - l[n=26596]: die botschaft vrœlich er vernam.
      - lg@stanza[n=37]:
        - l[n=26597]: man sach in werdeclîchen leben,
        - l[n=26598]: den boten rîche gâbe geben
      - lg@stanza[n=38]:
        - l[n=26599]: und brieve, dâ mit er sie lieʒ;
        - l[n=26600]: dem Ispâne er sie danken hieʒ;
      - lg@stanza[n=39]:
        - l[n=26601]: er solde sich helfe an in versehen,
        - l[n=26602]: rehter vriuntschaft an in jehen.
      - lg@stanza[n=40]:
        - l[n=26603]: dâ mit die boten fuoren hin.
        - l[n=26604]: noch mer ich bewîset bin
      - lg@stanza[n=41]:
        - l[n=26605]: von dem meister Galthêrô,
        - l[n=26606]: daʒ dem künge Alexandrô
      - lg@stanza[n=42]:
        - l[n=26607]: sich schreip von Italiâ
        - l[n=26608]: der fürste von Britâniâ,
      - lg@stanza[n=43]:
        - l[n=26609]: der künic von Schottenlande.
        - l[n=26610]: der von Provenz ouch dar sande
      - lg@stanza[n=44]:
        - l[n=26611]: sînen dienst und gâbe rîche,
        - l[n=26612]: alsô tet der von Frankrîche.
      - lg@stanza[n=45]:
        - l[n=26613]: waʒ vürsten heten welsche lant,
        - l[n=26614]: der brieve wurden dar gesant.
      - lg@stanza[n=46]:
        - l[n=26615]: sie jâhen sie wolden sîn dienst sîn.
        - l[n=26616]: waʒ dâ vürsten het der Rîn
      - lg@stanza[n=47]:
        - l[n=26617]: und diutsche lant sich ouch dar schriben.
        - l[n=26618]: nû enwas daʒ niht beliben,
      - lg@stanza[n=48]:
        - l[n=26619]: ieglich vürste sîn gâbe
        - l[n=26620]: und sîner cleinôte habe
      - lg@stanza[n=49]:
        - l[n=26621]: Alexandrô dem wîgande
        - l[n=26622]: mit den brieven sande,
      - lg@stanza[n=50]:
        - l[n=26623]: der er grôʒ gnâde seit
        - l[n=26624]: und was des vrô und gemeit.
      - lg@stanza[n=51]:
