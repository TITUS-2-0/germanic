        - l[n=2232]: vil ritter grâven herzogen
      - lg@stanza[n=3]:
        - l[n=2233]: ze beider sît man bî im sach,
        - l[n=2234]: den man grôʒer wîsheit jach,
      - lg@stanza[n=4]:
        - l[n=2235]: daʒ sie die mit triuwen
        - l[n=2236]: 'lange heten gebiuwen:'
      - lg@stanza[n=5]:
        - l[n=2237]: die des vrô wâren
        - l[n=2238]: daʒ von sô kranken jâren
      - lg@stanza[n=6]:
        - l[n=2239]: der hêrre solicher sinne phlac.
        - l[n=2240]: ieslîcher sich des bewac
      - lg@stanza[n=7]:
        - l[n=2241]: ern solde niht vermîden,
        - l[n=2242]: ern wolde mit im lîden
      - lg@stanza[n=8]:
        - l[n=2243]: beide übel unde guot.
        - l[n=2244]: alsô stunt ir aller muot,
      - lg@stanza[n=9]:
        - l[n=2245]: sie heten willegeʒ herze dar.
        - l[n=2246]: sîner worte nâmen sie war,
      - lg@stanza[n=10]:
        - l[n=2247]: die er mit wîsheit vür brâhte.
        - l[n=2248]: der hêrre des gedâhte
      - lg@stanza[n=11]:
        - l[n=2249]: daʒ die zît in solde komen,
        - l[n=2250]: als dâ vor was genomen
      - lg@stanza[n=12]:
        - l[n=2251]: zins von dem lande,
        - l[n=2252]: dô Darîus nâch sande.
      - lg@stanza[n=13]:
        - l[n=2253]: sîn hêrren er gemeine bat
        - l[n=2254]: "'gebt mir und ouch iu selben rât,"
      - lg@stanza[n=14]:
        - l[n=2255]: waʒ wir tuon oder lâʒen.
        - l[n=2256]: sich beginnet der keiser des niht mâʒen,
      - lg@stanza[n=15]:
        - l[n=2257]: 'er sende her nâch zinse:'
        - l[n=2258]: jâ möht er ûʒ hertem vlinse
      - lg@stanza[n=16]:
        - l[n=2259]: senfter guot gewinnen,
        - l[n=2260]: dann daʒ im wirt von hinnen.
      - lg@stanza[n=17]:
        - l[n=2261]: wart waʒ iuwer wille sî.
        - l[n=2262]: ich wil wesen vor im frî.
      - lg@stanza[n=18]:
        - l[n=2263]: Ich wil dar nâch trahten
        - l[n=2264]: wie ich daʒ müge geahten
      - lg@stanza[n=19]:
        - l[n=2265]: und mit welchen sachen
        - l[n=2266]: ich müge iuch frî machen.
      - lg@stanza[n=20]:
        - l[n=2267]: ich hân mich doch des bewegen,
        - l[n=2268]: daʒ ich wil strîtes gegen im phlegen.
      - lg@stanza[n=21]:
        - l[n=2269]: ich hân gemaches mich verzigen.
        - l[n=2270]: ich sol mich niht verligen,
      - lg@stanza[n=22]:
        - l[n=2271]: ich muoʒ lop erwerben,
        - l[n=2272]: ob michs niht wendet ein sterben.
      - lg@stanza[n=23]:
        - l[n=2273]: ich setze mînes gelückes teil
        - l[n=2274]: an sîn verdienteʒ unheil.
      - lg@stanza[n=24]:
        - l[n=2275]: wer gît im sô tummen rât,
        - l[n=2276]: daʒ er solich unfuoge begât,
      - lg@stanza[n=25]:
        - l[n=2277]: daʒ er ûf sîn ungelingen
        - l[n=2278]: die fürsten unfuoge kan twingen?
      - lg@stanza[n=26]:
        - l[n=2279]: er sol haben mînen haʒ.
        - l[n=2280]: wer niht enhabe, der sage mir daʒ;
      - lg@stanza[n=27]:
        - l[n=2281]: den wil ich nâch mînen staten
        - l[n=2282]: sô ich beste kan berâten.
      - lg@stanza[n=28]:
        - l[n=2283]: mîn habe blîbet iu ungespart.
        - l[n=2284]: seht daʒ ir iuch sô bewart,
      - lg@stanza[n=29]:
        - l[n=2285]: daʒ ir sît wol varnde
        - l[n=2286]: mit mir die reise niht sparnde.'
      - lg@stanza[n=30]:
        - l[n=2287]: Dô die hêrren heten gehôrt
        - l[n=2288]: des unverzagten künges wort,
      - lg@stanza[n=31]:
        - l[n=2289]: ze hant bâten sie dô
        - l[n=2290]: den werden Permêniô,
      - lg@stanza[n=32]:
        - l[n=2291]: daʒ er dem künge sagte
        - l[n=2292]: wol in die rede behagte;
      - lg@stanza[n=33]:
        - l[n=2293]: sie wolden im alle sîn bereit
        - l[n=2294]: dienstes unde stætikeit.
      - lg@stanza[n=34]:
        - l[n=2295]: Parmêniô sprach zühteclîche
        - l[n=2296]: "'edler künic rîche,"
      - lg@stanza[n=35]:
        - l[n=2297]: hœrent iuwer liute wort,
        - l[n=2298]: als ich von in hân gehôrt.
      - lg@stanza[n=36]:
        - l[n=2299]: baʒ dann ich gereden kan,
        - l[n=2300]: diz volc ist iu gerne undertân,
      - lg@stanza[n=37]:
        - l[n=2301]: wie ir, hêrre, geruochet,
        - l[n=2302]: waʒ ir an sie suochet,
      - lg@stanza[n=38]:
        - l[n=2303]: daʒ wellen sie willeclîche
        - l[n=2304]: tuon al gelîche.
      - lg@stanza[n=39]:
        - l[n=2305]: ob man uns sæhe in wirde siten,
        - l[n=2306]: wir solden iuch des, hêrre, biten
      - lg@stanza[n=40]:
        - l[n=2307]: daʒ ir uns vor habt gesagt.
        - l[n=2308]: 'wir sehen iuch als unverzagt:'
      - lg@stanza[n=41]:
        - l[n=2309]: uns sol des niht betrâgen,
        - l[n=2310]: wir wellen mit iu wâgen
      - lg@stanza[n=42]:
        - l[n=2311]: den lîp und alleʒ daʒ wir hân.
        - l[n=2312]: dâ mit lât daʒ alsô bestân,
      - lg@stanza[n=43]:
        - l[n=2313]: unz nâch dem zinse boten komen.
        - l[n=2314]: sô ir daʒ habt vernomen,
      - lg@stanza[n=44]:
        - l[n=2315]: ir sult iuch zühte nieten,
        - l[n=2316]: im schône wider enbieten
      - lg@stanza[n=45]:
        - l[n=2317]: alleʒ daʒ iuwer wille sî.
        - l[n=2318]: lât iu witze wesen bî,
      - lg@stanza[n=46]:
        - l[n=2319]: dar umbe iuch die wîsen
        - l[n=2320]: ze allen zîten prîsen.
      - lg@stanza[n=47]:
        - l[n=2321]: gehabt iuch wol und sît frô.
        - l[n=2322]: schaft eʒ die wîle alsô,
      - lg@stanza[n=48]:
        - l[n=2323]: sô ir von dem lande vart,
        - l[n=2324]: daʒ ir eʒ lât alsô bewart,
      - lg@stanza[n=49]:
        - l[n=2325]: ob eʒ suoche ein vremdeʒ her,
        - l[n=2326]: daʒ manʒ iht vinde âne wer.'
    - chapter[n=40]:
      - head[lg=deu-Latn]: Heerschau vor Corinthus
      - lg@stanza[n=1]:
        - l[n=2327]: Mit vrœlîchem muote
        - l[n=2328]: dancte in der guote.
      - lg@stanza[n=2]:
        - l[n=2329]: "'ir habt iuch wol besprochen."
        - l[n=2330]: deiswâr nû wirt gerochen
      - lg@stanza[n=3]:
        - l[n=2331]: alleʒ daʒ die Asiân
        - l[n=2332]: uns ze leide haben getân.
      - lg@stanza[n=4]:
        - l[n=2333]: nû hœret mê daʒ ich iu sage.
        - l[n=2334]: von hiute über vierzehen tage
      - lg@stanza[n=5]:
        - l[n=2335]: sô wil ich herschouwunge hân
        - l[n=2336]: vor Corinthus ûf dem plân.
      - lg@stanza[n=6]:
        - l[n=2337]: dar sult ir komen alle,
        - l[n=2338]: den mîn gebot gevalle.'
      - lg@stanza[n=7]:
        - l[n=2339]: er begunde rîchlîche geben
        - l[n=2340]: und ahte niht ûf swacheʒ leben.
      - lg@stanza[n=8]:
        - l[n=2341]: ein milte machte ir leben veil.
        - l[n=2342]: sie wurden von sîner gâbe geil.
      - lg@stanza[n=9]:
        - l[n=2343]: die ê lâgen sam die wîp,
        - l[n=2344]: die wolden banchen nû den lîp.
      - lg@stanza[n=10]:
        - l[n=2345]: sie begunden sich rotieren,
        - l[n=2346]: einander pungieren
      - lg@stanza[n=11]:
        - l[n=2347]: die âbende ûf dem velde.
        - l[n=2348]: eʒ wart ze widergelde
      - lg@stanza[n=12]:
        - l[n=2349]: etslîcher von des andern hant
        - l[n=2350]: vil harte gevellet ûf den sant.
      - lg@stanza[n=13]:
        - l[n=2351]: Ze dem tage als der künic sprach
        - l[n=2352]: daʒ her man schône ligen sach
      - lg@stanza[n=14]:
        - l[n=2353]: 'vor Corinthus ûf dem plân:'
        - l[n=2354]: nâch sîme gebot daʒ was getân.
      - lg@stanza[n=15]:
        - l[n=2355]: sie lâgen in den ouwen.
        - l[n=2356]: dô begunde der künic schouwen,
      - lg@stanza[n=16]:
        - l[n=2357]: waʒ er liute mohte hân,
        - l[n=2358]: die im wolden bî gestân.
      - lg@stanza[n=17]:
        - l[n=2359]: nû tet des valsches gegenniet,
        - l[n=2360]: als im Permêniô ê riet.
      - lg@stanza[n=18]:
        - l[n=2361]: vier alte werde man
        - l[n=2362]: er mit zühten vür sich hieʒ gân.
      - lg@stanza[n=19]:
        - l[n=2363]: er bevalh in liute unde lant,
        - l[n=2364]: zwei tûsent volkes er in benant,
      - lg@stanza[n=20]:
        - l[n=2365]: daʒ in warten solde,
        - l[n=2366]: so er von dem lande wolde.
      - lg@stanza[n=21]:
        - l[n=2367]: die viere wâren fürsten hêr.
        - l[n=2368]: sie kunden wol geben lêr
      - lg@stanza[n=22]:
        - l[n=2369]: und rât ze strîtes dingen,
        - l[n=2370]: dâ von den vînden muoste misselingen.
      - lg@stanza[n=23]:
        - l[n=2371]: Ich wil iu die werden nennen,
        - l[n=2372]: daʒ ir ir namen mugt erkennen.
      - lg@stanza[n=24]:
        - l[n=2373]: der liute mac ich iuch niht gewern,
        - l[n=2374]: des sol iuwer dheiner gern.
      - lg@stanza[n=25]:
        - l[n=2375]: daʒ eine was der milde,
        - l[n=2376]: der mit sînem schilde
      - lg@stanza[n=26]:
        - l[n=2377]: ritters werc hât geworht
        - l[n=2378]: in mangen landen unervorht,
      - lg@stanza[n=27]:
        - l[n=2379]: der burcgrâve von Corinthiâ,
        - l[n=2380]: Thedalûn man in nante dâ.
      - lg@stanza[n=28]:
        - l[n=2381]: Passigweiʒ der ander hieʒ.
        - l[n=2382]: des herze daʒ nie gelieʒ
      - lg@stanza[n=29]:
        - l[n=2383]: daʒ ze prîse tohte,
        - l[n=2384]: wâ erʒ getuon mohte.
      - lg@stanza[n=30]:
        - l[n=2385]: sîn ellen ie nâch prîse strebte,
        - l[n=2386]: die wîle daʒ der werde lebte.
      - lg@stanza[n=31]:
        - l[n=2387]: 'sîn leben was von arte hô:'
        - l[n=2388]: er phlac des landes Macedô.
      - lg@stanza[n=32]:
        - l[n=2389]: der clâre süeʒe Philodant
        - l[n=2390]: was der dritte genant,
      - lg@stanza[n=33]:
        - l[n=2391]: der ze Nâpels des hordes phleger was.
        - l[n=2392]: lûter als ein spiegelglas
      - lg@stanza[n=34]:
        - l[n=2393]: was er mit tugenden reine.
        - l[n=2394]: der werlde gemeine
      - lg@stanza[n=35]:
        - l[n=2395]: 'was er von sîner tât erkant:'
        - l[n=2396]: sô werden prîs erwarp sîn hant.
      - lg@stanza[n=36]:
        - l[n=2397]: der hovegrâve was der vierte,
        - l[n=2398]: der daʒ lant wol zierte
      - lg@stanza[n=37]:
        - l[n=2399]: mit tagenden und mit prîse.
        - l[n=2400]: Justînus hieʒ der wîse,
      - lg@stanza[n=38]:
        - l[n=2401]: er was ein fürste von art.
        - l[n=2402]: mit den vieren was daʒ lant bewart.
      - lg@stanza[n=39]:
        - l[n=2403]: Eʒ was rehte umb die zît
        - l[n=2404]: so got der werlde wunne gît,
      - lg@stanza[n=40]:
        - l[n=2405]: sô der wîn in blüete stât,
        - l[n=2406]: dâ von man den herbest hât
      - lg@stanza[n=41]:
        - l[n=2407]: volle kophe bî den koln.
        - l[n=2408]: die zît wir gerne mugen doln,
      - lg@stanza[n=42]:
        - l[n=2409]: die uns mit ir güete
        - l[n=2410]: ruochet ûʒ der blüete
      - lg@stanza[n=43]:
        - l[n=2411]: scharphen most und guoten wîn.
        - l[n=2412]: dô sich verphihten in
      - lg@stanza[n=44]:
        - l[n=2413]: 'der tavernen kinder:'
        - l[n=2414]: sô sie vernemen den winder,
      - lg@stanza[n=45]:
        - l[n=2415]: eʒ dunket sie in der staben guot.
        - l[n=2416]: alsô stêt in der muot
      - lg@stanza[n=46]:
        - l[n=2417]: wie sie gense und veiste brâten zern,
        - l[n=2418]: dâ mit sie sich der sorgen wern.
      - lg@stanza[n=47]:
        - l[n=2419]: die wunne sie gern wolden hân
        - l[n=2420]: vür die der meie bringen kan.
      - lg@stanza[n=48]:
        - l[n=2421]: Der junge und niht der tumbe
        - l[n=2422]: reit under dem her al umbe.
      - lg@stanza[n=49]:
        - l[n=2423]: alle die dâ wâren
        - l[n=2424]: under sehzic jâren,
      - lg@stanza[n=50]:
        - l[n=2425]: die hieʒ er sich bereiten
        - l[n=2426]: mit im zuo erbeiten
      - lg@stanza[n=51]:
        - l[n=2427]: er hieʒ daʒ volc überal
        - l[n=2428]: scharn und ahten mit der zal.
      - lg@stanza[n=52]:
        - l[n=2429]: Clitus sagt im daʒ mære,
        - l[n=2430]: daʒ des volkes wære
      - lg@stanza[n=53]:
        - l[n=2431]: vier tûsent und vier hundert,
        - l[n=2432]: die er im hæte ûʒ gesundert.
      - lg@stanza[n=54]:
        - l[n=2433]: man sach aldâ vor den scharn
        - l[n=2434]: guote ritter mit grâwen hârn,
      - lg@stanza[n=55]:
        - l[n=2435]: den man des muoste jehen
        - l[n=2436]: daʒ man von in hete gesehen,
      - lg@stanza[n=56]:
        - l[n=2437]: wie sie mit wirdiclîcher kraft
        - l[n=2438]: heten gevrumt ritterschaft.
      - lg@stanza[n=57]:
        - l[n=2439]: die schar die im Glitus seit
        - l[n=2440]: wârn ze îsen wol bereit.
      - lg@stanza[n=58]:
        - l[n=2441]: man sach die grâwen in solichem site,
        - l[n=2442]: als in niht alter wonte mite.
      - lg@stanza[n=59]:
        - l[n=2443]: man sach die fürsten ûʒ den scharn
        - l[n=2444]: vor den gezelten alsô varn,
      - lg@stanza[n=60]:
        - l[n=2445]: daʒ er in muoste snelheit jehen,
        - l[n=2446]: der ir geverte hete gesehen.
      - lg@stanza[n=61]:
        - l[n=2447]: Nû wolde der vuoʒgenger schar
        - l[n=2448]: ouch der künic nemen war.
      - lg@stanza[n=62]:
        - l[n=2449]: die lâgen bî der strâʒe.
        - l[n=2450]: man ahte sie in der mâʒe
      - lg@stanza[n=63]:
        - l[n=2451]: vür zwei und drîʒec tûsent oder baʒ,
        - l[n=2452]: die truogen ouch dem heiden haʒ.
      - lg@stanza[n=64]:
        - l[n=2453]: er mohte unsanfte slâfen.
        - l[n=2454]: sie heten soliche wâfen,
      - lg@stanza[n=65]:
        - l[n=2455]: die selben unwîsen,
        - l[n=2456]: beslagen wol mit îsen
      - lg@stanza[n=66]:
        - l[n=2457]: lange stangen und helmbarten,
        - l[n=2458]: dâ mit vil mange scharten
      - lg@stanza[n=67]:
        - l[n=2459]: die vil ungehiure diet
        - l[n=2460]: sît durch glanze helme schriet;
      - lg@stanza[n=68]:
        - l[n=2461]: hacken unde kiulen,
        - l[n=2462]: dâ mit sie vromten biulen;
      - lg@stanza[n=69]:
        - l[n=2463]: sie heten ouch scharphe gabilôt,
        - l[n=2464]: dâ mit sie valten mangen tôt.
      - lg@stanza[n=70]:
        - l[n=2465]: eʒ hete daʒ volc wilde
        - l[n=2466]: slingen, swert, sinewelle schilde;
      - lg@stanza[n=71]:
        - l[n=2467]: der wer sie ouch genuʒʒen,
        - l[n=2468]: dâ mit sie mangen schuʒʒen.
      - lg@stanza[n=72]:
        - l[n=2469]: er dorfte wol ze solichem spil,
        - l[n=2470]: moht er haben, liute vil.
      - lg@stanza[n=73]:
        - l[n=2471]: zwâr mich wundert sêre
        - l[n=2472]: wie er sô küene wære,
      - lg@stanza[n=74]:
        - l[n=2473]: daʒ er sô gewaltigen man
        - l[n=2474]: mit sô vil volkes torste bestân
      - lg@stanza[n=75]:
        - l[n=2475]: und strîtes sich gegen dem bewac,
        - l[n=2476]: der allen fürsten obe lac.
    - chapter[n=42]:
      - head[lg=deu-Latn]: Unterwerfung Athens
      - lg@stanza[n=1]:
        - l[n=2477]: dannoch wâren zwei lant,
        - l[n=2478]: 'die im ze dienste wârn benant:'
      - lg@stanza[n=2]:
        - l[n=2479]: daʒ eine hieʒ Athêniâ,
        - l[n=2480]: daʒ hielt der fürste Dêmosthenâ.
      - lg@stanza[n=3]:
        - l[n=2481]: der sazte sich dem hêrren wider,
        - l[n=2482]: daʒ in berou sêre sider.
      - lg@stanza[n=4]:
        - l[n=2483]: Dô Alexander die mære vernam
        - l[n=2484]: und im die wâre botschaft kam,
      - lg@stanza[n=5]:
        - l[n=2485]: er sprach 'ir hêrren, waʒ râtent ir?
        - l[n=2486]: die liute hânt widersaget mir.
      - lg@stanza[n=6]:
        - l[n=2487]: die mich solden vlêhen,
        - l[n=2488]: die wellen mich nû vêhen.
      - lg@stanza[n=7]:
        - l[n=2489]: nû wol ûf an die vart.'
        - l[n=2490]: eʒ enwart lenger niht gespart.
      - lg@stanza[n=8]:
        - l[n=2491]: der fürste mit kreftiger schar
        - l[n=2492]: huop sich des endes dar.
      - lg@stanza[n=9]:
        - l[n=2493]: sô gâhes kam er dar gerant.
        - l[n=2494]: daʒ er sie âne wer vant,
      - lg@stanza[n=10]:
        - l[n=2495]: daʒ in doch kam ze guote,
        - l[n=2496]: wann er was in dem muote
      - lg@stanza[n=11]:
        - l[n=2497]: und hete sich des gegen in bewegen,
        - l[n=2498]: solt er strîtes mit in phlegen,
      - lg@stanza[n=12]:
        - l[n=2499]: er wolt daʒ lant verterben
        - l[n=2500]: und daʒ volc ersterben.
      - lg@stanza[n=13]:
        - l[n=2501]: dô sie daʒ gesâhen
        - l[n=2502]: daʒ in daʒ her begunde nâhen,
      - lg@stanza[n=14]:
        - l[n=2503]: ir snelheit sie genuʒʒen,
        - l[n=2504]: daʒ sie die stat besluʒʒen.
      - lg@stanza[n=15]:
        - l[n=2505]: Dô er die stat besloʒʒen vant,
        - l[n=2506]: sînem volc gebôt er ze hant
      - lg@stanza[n=16]:
        - l[n=2507]: daʒ sie die mûre bræchen,
        - l[n=2508]: die untriuwe an in ræchen.
      - lg@stanza[n=17]:
        - l[n=2509]: die stat sie umbe lâgen,
        - l[n=2510]: sturmes sie sich bewâgen.
      - lg@stanza[n=18]:
        - l[n=2511]: sie heten eben sich geleit.
        - l[n=2512]: gâhes wurden dô bereit
      - lg@stanza[n=19]:
        - l[n=2513]: trîbocken, pheterære,
        - l[n=2514]: (daʒ was den innern swære)
      - lg@stanza[n=20]:
        - l[n=2515]: eben hœhe, mangen, katzen
        - l[n=2516]: mit kîlhouwen und mit kratzen.
      - lg@stanza[n=21]:
        - l[n=2517]: der künic die vuoʒgenger bat
        - l[n=2518]: vaste suochen an die stat.
      - lg@stanza[n=22]:
        - l[n=2519]: sie wârn vor würfen wol bewart
        - l[n=2520]: mit breiten tarschen, die wârn hart,
      - lg@stanza[n=23]:
        - l[n=2521]: der man in sturme wol bedarf.
        - l[n=2522]: swinde man in die stat warf.
      - lg@stanza[n=24]:
        - l[n=2523]: man sach die ûʒern in unsiten.
        - l[n=2524]: die innern begunden frides biten.
      - lg@stanza[n=25]:
        - l[n=2525]: dô daʒ alsô geschach
        - l[n=2526]: der künec ze sîme râte sprach
      - lg@stanza[n=26]:
        - l[n=2527]: "'wartet, ir hêrren, waʒ ir"
        - l[n=2528]: 'ze disen dingen râtent mir:'
      - lg@stanza[n=27]:
        - l[n=2529]: sît daʒ die liute frides gern,
        - l[n=2530]: ob wir in mügen frides wern.'
      - lg@stanza[n=28]:
        - l[n=2531]: Man hieʒ daʒ stürmen mâʒen
        - l[n=2532]: und ouch die würfe lâʒen.
      - lg@stanza[n=29]:
        - l[n=2533]: der werde Permêniô verjach
        - l[n=2534]: (vür den nieman niht ensprach)
      - lg@stanza[n=30]:
        - l[n=2535]: "'hêrre, vernemt ire wort."
        - l[n=2536]: ir habt schiere gehôrt,
      - lg@stanza[n=31]:
        - l[n=2537]: wes sie sich gegen iu haben bewegen
        - l[n=2538]: und welhes willen sie phlegen.
      - lg@stanza[n=32]:
        - l[n=2539]: sint sie frides von iu gern,
        - l[n=2540]: des solt ir sie niht entwern.
      - lg@stanza[n=33]:
        - l[n=2541]: lât die besten vür iuch komen.
        - l[n=2542]: sô ir ir rede habt vernomen,
      - lg@stanza[n=34]:
        - l[n=2543]: waʒ iuch danne dunket guot,
        - l[n=2544]: dar nâch rihtent iuwern muot.'
      - lg@stanza[n=35]:
        - l[n=2545]: "'ich tuon alleʒ daʒ ich sol."
        - l[n=2546]: sît eʒ iu gevellet wol,
      - lg@stanza[n=36]:
        - l[n=2547]: so rîte der herzoge Dîmus dar.
        - l[n=2548]: ich gib in fride ân allen vâr.'
      - lg@stanza[n=37]:
        - l[n=2549]: von in zehant daʒ geschach.
        - l[n=2550]: er reit gerne war er sprach.
      - lg@stanza[n=38]:
        - l[n=2551]: die innern wârn in sorgen,
        - l[n=2552]: ir vröide was verborgen.
      - lg@stanza[n=39]:
        - l[n=2553]: sie sâhen bedecket daʒ velt
        - l[n=2554]: mit mangem rîchen gezelt
      - lg@stanza[n=40]:
        - l[n=2555]: und mit rittern gar beströut.
        - l[n=2556]: die herschaft sie lützel fröut.
      - lg@stanza[n=41]:
        - l[n=2557]: sie sâhen daʒ velt glanzen
        - l[n=2558]: von niuwen schilden ganzen
      - lg@stanza[n=42]:
        - l[n=2559]: und von harnasche glîsen.
        - l[n=2560]: nû begunden sie verwîsen
      - lg@stanza[n=43]:
        - l[n=2561]: irem herzogen die tât.
        - l[n=2562]: sie sprâchen 'iwer unwîser rât,
      - lg@stanza[n=44]:
        - l[n=2563]: den ir uns tôrlich habt gegeben,
        - l[n=2564]: mac uns scheiden von dem leben.'
      - lg@stanza[n=45]:
        - l[n=2565]: Dô sprach der burggrâve Eschinus
        - l[n=2566]: "'wer solde sîme hêrren sus"
      - lg@stanza[n=46]:
        - l[n=2567]: vîntlîche mite varn?
        - l[n=2568]: daʒ er uns kan sô lange sparn,
      - lg@stanza[n=47]:
        - l[n=2569]: wir genieʒen sîner triuwen.
        - l[n=2570]: 'es sol uns billich riuwen:'
      - lg@stanza[n=48]:
        - l[n=2571]: wir haben gegen im missetân,
        - l[n=2572]: daʒ sol wir an sîn gnâde lân.
      - lg@stanza[n=49]:
        - l[n=2573]: wel wir uns wider setzen,
        - l[n=2574]: er beginnet uns alsô letzen
      - lg@stanza[n=50]:
        - l[n=2575]: daʒ wir sîn solichen schaden enphân,
        - l[n=2576]: den wir müegen immer hân.
      - lg@stanza[n=51]:
        - l[n=2577]: 'wartent ir, waʒ iuwer wille sî:'
        - l[n=2578]: ich wil dem künge wesen bî
      - lg@stanza[n=52]:
        - l[n=2579]: mit triuwen, sô ich beste kan.
        - l[n=2580]: durch nieman ich daʒ wil lân.'
      - lg@stanza[n=53]:
        - l[n=2581]: sie hete sîn kunft erværet
        - l[n=2582]: und alsô sêre beswæret,
      - lg@stanza[n=54]:
        - l[n=2583]: daʒ sie volgten sînen worten,
        - l[n=2584]: die sie von im hôrten.
      - lg@stanza[n=55]:
        - l[n=2585]: Sie sprâchen 'kan iuch des gezemen,
        - l[n=2586]: geturret ir fride von im nemen,
      - lg@stanza[n=56]:
        - l[n=2587]: wir komen nâch unsern schulden
        - l[n=2588]: gerne ze sînen hulden.
      - lg@stanza[n=57]:
        - l[n=2589]: daʒ lobe wir iu gemeine.'
        - l[n=2590]: er sprach 'lât mich aleine
      - lg@stanza[n=58]:
        - l[n=2591]: ze der porten rîten.
        - l[n=2592]: ir sult mîn hinne bîten.
      - lg@stanza[n=59]:
        - l[n=2593]: sît bî guotem muote.
        - l[n=2594]: ich bring eʒ wol ze guote.'
      - lg@stanza[n=60]:
        - l[n=2595]: dô er kam vür daʒ tor,
        - l[n=2596]: er vant den herzogen dâ vor,
      - lg@stanza[n=61]:
        - l[n=2597]: ze dem er mit fride reit,
        - l[n=2598]: gegen dem er rede niht vermeit.
      - lg@stanza[n=62]:
        - l[n=2599]: "'hêrre, ich wil iuch frâgen,"
        - l[n=2600]: wie ir daʒ turrent wâgen,
      - lg@stanza[n=63]:
        - l[n=2601]: war umbe ir des geruochet
        - l[n=2602]: daʒ ir sô nâhe her suochet.'
      - lg@stanza[n=64]:
        - l[n=2603]: "'mich dunket eʒ sî durch guot getân,"
        - l[n=2604]: (mit zühten sprach der wîse man)
      - lg@stanza[n=65]:
        - l[n=2605]: Daʒ ir mich seht vor der stat.
        - l[n=2606]: 'mînen hern man frides bat:'
      - lg@stanza[n=66]:
        - l[n=2607]: dar umbe bin ich komen her,
        - l[n=2608]: an sîner stat ich frides wer.
      - lg@stanza[n=67]:
        - l[n=2609]: wer des râtes êrst began,
        - l[n=2610]: der was niht ein wîser man,
      - lg@stanza[n=68]:
        - l[n=2611]: der iuch sust hât verkêret
        - l[n=2612]: und solich unzuht gelêret,
      - lg@stanza[n=69]:
        - l[n=2613]: der ir moht schaden gewinnen.
        - l[n=2614]: er kunde sich niht baʒ versinnen.
      - lg@stanza[n=70]:
        - l[n=2615]: er ist niht ein nützer man,
        - l[n=2616]: der solich untât prüeven kan.
      - lg@stanza[n=71]:
        - l[n=2617]: ir wæret zwâre gar verlorn,
        - l[n=2618]: wann daʒ mîn hêrre sînen zorn
      - lg@stanza[n=72]:
        - l[n=2619]: durch unser bet hât gelâʒen.
        - l[n=2620]: ir sult iuch der tôrheit mâʒen.
      - lg@stanza[n=73]:
        - l[n=2621]: daʒ ich iu râte des volgent mir.'
        - l[n=2622]: er sprach 'hêrre, wie heiʒent ir'?
      - lg@stanza[n=74]:
        - l[n=2623]: "'ich binʒ der herzoge Dîmus."
        - l[n=2624]: ich râte mit ganzen triuwen sus,
      - lg@stanza[n=75]:
        - l[n=2625]: daʒ ir iuch bî zîte ergebt
        - l[n=2626]: und nâch des künges hulden lebt.
      - lg@stanza[n=76]:
        - l[n=2627]: des râtes wil ich mich niht schamen.
        - l[n=2628]: lât mich ouch wiʒʒen iuwern namen.'
      - lg@stanza[n=77]:
        - l[n=2629]: "'Ich binʒ der burggrâve von dem hûs."
        - l[n=2630]: mîn name heiʒet Eschinus.
      - lg@stanza[n=78]:
        - l[n=2631]: mir ist liep iuwer komen,
        - l[n=2632]: ich hân iuch gerne vernomen.
      - lg@stanza[n=79]:
        - l[n=2633]: ir mugt uns wol guot gesîn.
        - l[n=2634]: hêrre, vernemt die rede mîn.
      - lg@stanza[n=80]:
        - l[n=2635]: sol ich der wârheit jehen,
        - l[n=2636]: uns ist tôrlich geschehen.
      - lg@stanza[n=81]:
        - l[n=2637]: affenheit hât uns dar zuo brâht,
        - l[n=2638]: daʒ wir uns haben überdâht.
      - lg@stanza[n=82]:
        - l[n=2639]: dar zuo gebt uns selbe rât.'
        - l[n=2640]: "'sô heiʒent offenen die stat,"
      - lg@stanza[n=83]:
        - l[n=2641]: ob diz ist iwer geverten wort,
        - l[n=2642]: 'daʒ ich von iu hân gehôrt:'
      - lg@stanza[n=84]:
        - l[n=2643]: als ich daʒ hân vernomen,
        - l[n=2644]: sô sol eʒ wol ze guote komen.
      - lg@stanza[n=85]:
        - l[n=2645]: ich gib iu des gewisheit,
        - l[n=2646]: daʒ ir sîn belîbet âne leit.
      - lg@stanza[n=86]:
        - l[n=2647]: des sult ir iuch ze mir verlân.'
        - l[n=2648]: er sprach 'hêrre, daʒ sî getân.'
      - lg@stanza[n=87]:
        - l[n=2649]: zehant daʒ geschach,
        - l[n=2650]: daz man die stat geoffent sach
      - lg@stanza[n=88]:
        - l[n=2651]: dô sie den fride heten vernomen,
        - l[n=2652]: man sach daʒ volc zer porten komen,
      - lg@stanza[n=89]:
        - l[n=2653]: ietslîchen dar gâhen
        - l[n=2654]: den herzogen enphâhen.
      - lg@stanza[n=90]:
        - l[n=2655]: die innern des gedâhten,
        - l[n=2656]: cleinôte sie im brâhten
      - lg@stanza[n=91]:
        - l[n=2657]: von gesteine und von golde,
        - l[n=2658]: daʒ er in helfen wolde.
      - lg@stanza[n=92]:
        - l[n=2659]: Er jach 'ich bin iu des bereit,
        - l[n=2660]: als mir der burggrâve hât geseit,
      - lg@stanza[n=93]:
        - l[n=2661]: welt ir des gelîche jehen,
        - l[n=2662]: man sol iuch schiere in hulden sehen.'
      - lg@stanza[n=94]:
        - l[n=2663]: sie jâhn eʒ wær ir aller wort,
        - l[n=2664]: daʒ er von im hæte gehôrt.
      - lg@stanza[n=95]:
        - l[n=2665]: eʒ wart niht lenger dâ gebiten,
        - l[n=2666]: mit im sie vür den künic riten.
      - lg@stanza[n=96]:
        - l[n=2667]: zehant dô er sie ane sach,
        - l[n=2668]: mit senftem muote er sprach
      - lg@stanza[n=97]:
        - l[n=2669]: "'her Demosthenes,"
        - l[n=2670]: welich nôt twanc iuch des
      - lg@stanza[n=98]:
        - l[n=2671]: daʒ ir die untriwe hânt getân?
        - l[n=2672]: ich wæne ichs niht verdienet hân.
      - lg@stanza[n=99]:
        - l[n=2673]: die andern die mit iu hie stên,
        - l[n=2674]: die wil ich nimmer dar umbe gevên.
      - lg@stanza[n=100]:
        - l[n=2675]: die hætens selber niht erdâht,
        - l[n=2676]: hætir sieʒ niht ane brâht
      - lg@stanza[n=101]:
        - l[n=2677]: ir wârt gewaltic über sie.
        - l[n=2678]: dô iuch untriwe des niht erlie,
      - lg@stanza[n=102]:
        - l[n=2679]: ir wolt mir sîn erbolgen,
        - l[n=2680]: dô muosten sie iu volgen
      - lg@stanza[n=103]:
        - l[n=2681]: und iuwers willen vlîʒen.
        - l[n=2682]: ich mac in niht mêr gewîʒen
      - lg@stanza[n=104]:
        - l[n=2683]: dan daʒ sie mirʒ haben verborgen.'
        - l[n=2684]: der herzoge stunt in sorgen,
      - lg@stanza[n=105]:
        - l[n=2685]: dô er imʒ aleine weiʒ.
        - l[n=2686]: in begunde netzen der sweiʒ,
      - lg@stanza[n=106]:
        - l[n=2687]: er was in micheler nôt.
        - l[n=2688]: er wânte kiesen den tôt
      - lg@stanza[n=107]:
        - l[n=2689]: oder sus lîden ungemach.
        - l[n=2690]: mit grôʒen vorhten er sprach
      - lg@stanza[n=108]:
        - l[n=2691]: "'Hêrre, ich hân missetân."
        - l[n=2692]: êrent iuch an mir armen man.
      - lg@stanza[n=109]:
        - l[n=2693]: eʒ ist mir mit triuwen leit.
        - l[n=2694]: lât mich iuwer wirdikeit,
      - lg@stanza[n=110]:
        - l[n=2695]: edeler künec, genieʒen';
        - l[n=2696]: lât iuch des niht verdrieʒen
      - lg@stanza[n=111]:
        - l[n=2697]: irn wellet mîn genâde hân.
        - l[n=2698]: waʒ ich gegen iu hân getân,
      - lg@stanza[n=112]:
        - l[n=2699]: daʒ geschiht mir mê nimmer.
        - l[n=2700]: hêrre, ich wil mêr immer
      - lg@stanza[n=113]:
        - l[n=2701]: nâch iwerm gebote gerne leben.
        - l[n=2702]: geruochent mir dise schult vergeben.
      - lg@stanza[n=114]:
        - l[n=2703]: durch iuwer wirdiclîche jugent
        - l[n=2704]: sterkent an mir iuwer tugent.'
      - lg@stanza[n=115]:
        - l[n=2705]: er sprach mit vorhtlîchen siten
        - l[n=2706]: "'ir hêrren, helft mir alle biten,"
      - lg@stanza[n=116]:
        - l[n=2707]: daʒ hiute mînes hêrren zorn
        - l[n=2708]: werde ûf mich alhie verkorn.'
      - lg@stanza[n=117]:
        - l[n=2709]: die hêrren al gelîche
        - l[n=2710]: bâten getriuwelîche,
      - lg@stanza[n=118]:
        - l[n=2711]: daʒ er verkür die schulde
        - l[n=2712]: und gæb im sîne hulde.
      - lg@stanza[n=119]:
        - l[n=2713]: Daʒ volc man in riuwen sach.
        - l[n=2714]: vil güetlich der künic sprach
      - lg@stanza[n=120]:
        - l[n=2715]: "'ich wil eʒ gerne lâʒen."
        - l[n=2716]: daʒ sie sich vürbaʒ mâʒen
      - lg@stanza[n=121]:
        - l[n=2717]: alsô grôʒer tôrheit,
        - l[n=2718]: des wil ich gewisheit
      - lg@stanza[n=122]:
        - l[n=2719]: mit gîseln von in hân.
        - l[n=2720]: alsô daʒ wirt getân,
      - lg@stanza[n=123]:
        - l[n=2721]: sô sag ich iu in kurzer frist
        - l[n=2722]: mêr waʒ mînes willen ist.'
      - lg@stanza[n=124]:
        - l[n=2723]: alleʒ des der künec verjach,
        - l[n=2724]: 'von dem volke daʒ geschach:'
      - lg@stanza[n=125]:
        - l[n=2725]: sie wolden nâch sîme gebote leben
        - l[n=2726]: und hundert kint ze gîsel geben
      - lg@stanza[n=126]:
        - l[n=2727]: dar nâch sie zuo vuoren,
        - l[n=2728]: dem künec sie alle swuoren
      - lg@stanza[n=127]:
        - l[n=2729]: und tâten im des sicherheit,
        - l[n=2730]: daʒ sie im immer wærn bereit.
      - lg@stanza[n=128]:
        - l[n=2731]: dar nâch sie des gedâhten,
        - l[n=2732]: rîche cleinôt sie im brâhten
      - lg@stanza[n=129]:
        - l[n=2733]: und erbuten im soliche êre,
        - l[n=2734]: daʒ nie fürsten mêre
      - lg@stanza[n=130]:
        - l[n=2735]: in mangen zîten geschach,
        - l[n=2736]: als mir die âventIure jach.
      - lg@stanza[n=131]:
        - l[n=2737]: Dô diz alleʒ ergienc
        - l[n=2738]: daʒ man die gîsel enphienc,
      - lg@stanza[n=132]:
        - l[n=2739]: die werden Cycropides
        - l[n=2740]: die versunnen sich des,
      - lg@stanza[n=133]:
        - l[n=2741]: den hêrren vrâgten sie mære,
        - l[n=2742]: waʒ sîn wille gegen in wære,
      - lg@stanza[n=134]:
        - l[n=2743]: ob er in iht wolde gebieten.
        - l[n=2744]: die hêrren im sô rieten
      - lg@stanza[n=135]:
        - l[n=2745]: "'heiʒent sie sich berihten"
        - l[n=2746]: mit uns die hervart phlihten.'
      - lg@stanza[n=136]:
        - l[n=2747]: er sprach 'ir hêrren, wolt ir
        - l[n=2748]: ze dirre vart helfen mir,
      - lg@stanza[n=137]:
        - l[n=2749]: sô sî iu daʒ geseit,
        - l[n=2750]: daʒ ir zehant sît bereit.
      - lg@stanza[n=138]:
        - l[n=2751]: ir solt mich daʒ wiʒʒen lân,
        - l[n=2752]: waʒ ir liute mugent hân.'
      - lg@stanza[n=139]:
        - l[n=2753]: "'hêrre, wir wellen iu bî gestân"
        - l[n=2754]: mit tûsent wol berihter man,
      - lg@stanza[n=140]:
        - l[n=2755]: die wol kunnen mit den spern
        - l[n=2756]: und ouch in strîte helfe wern,
      - lg@stanza[n=141]:
        - l[n=2757]: und mit tûsent, die füerent bogen.'
        - l[n=2758]: in neic der fürste wol gezogen.
      - lg@stanza[n=142]:
        - l[n=2759]: die kint, die wârn ze phande,
        - l[n=2760]: sîner muoter er die sande.
    - chapter[n=38a]:
      - head[lg=deu-Latn]: Über Theben (König Edippus)
      - lg@stanza[n=1]:
        - l[n=2761]: Er ructe vürbaʒ mit dem her.
        - l[n=2762]: Thêbas vant er wol ze wer.
      - lg@stanza[n=2]:
        - l[n=2763]: ôwê, nû vürht ich harte sîn.
        - l[n=2764]: Thêbâner lêrten in strîte pîn,
      - lg@stanza[n=3]:
        - l[n=2765]: sie kunden vrumen wunden,
        - l[n=2766]: des die wol enphunden
      - lg@stanza[n=4]:
        - l[n=2767]: die von in wurden erslagen.
        - l[n=2768]: als ich in nû wil sagen,
      - lg@stanza[n=5]:
        - l[n=2769]: Thêbâner strît an erbet.
        - l[n=2770]: vil fürsten sie haben verterbet.
      - lg@stanza[n=6]:
        - l[n=2771]: Amphiôn ein künic was,
        - l[n=2772]: der daʒ rîche Thêbas
      - lg@stanza[n=7]:
        - l[n=2773]: vil gewalteclîche hielt.
        - l[n=2774]: sîn wîp hôchverte wielt,
      - lg@stanza[n=8]:
        - l[n=2775]: Niôbês was die genant.
        - l[n=2776]: einen siten het daʒ lant.
      - lg@stanza[n=9]:
        - l[n=2777]: ze êren und ze minne
        - l[n=2778]: Latônê, der gotinne,
      - lg@stanza[n=10]:
        - l[n=2779]: daʒ volc opher brâhte.
        - l[n=2780]: Niôbê daʒ versmâhte
      - lg@stanza[n=11]:
        - l[n=2781]: daʒ sie die êrte mit gebet
        - l[n=2782]: und ir selbe die êre niht tet.
      - lg@stanza[n=12]:
        - l[n=2783]: 'Niôbês wart des in ein:'
        - l[n=2784]: eins tages dô daʒ volc in opher schein,
      - lg@stanza[n=13]:
        - l[n=2785]: von golde und sîden rîche cleit
        - l[n=2786]: die frouwe gâhes an sich leit;
      - lg@stanza[n=14]:
        - l[n=2787]: dem volke sie engegen kam,
        - l[n=2788]: daʒ opher sie in nam,
      - lg@stanza[n=15]:
        - l[n=2789]: irre zuht sie vergaʒ.
        - l[n=2790]: "'Latônâ sol haben mînen haʒ"
      - lg@stanza[n=16]:
        - l[n=2791]: und wer des immer beginnet,
        - l[n=2792]: daʒ er ir opher bringet
      - lg@stanza[n=17]:
        - l[n=2793]: oder erbiut kein êre.
        - l[n=2794]: ich wânde ich frouwe wære
      - lg@stanza[n=18]:
        - l[n=2795]: des rîches und der lande,
        - l[n=2796]: nû erbiet ir mir die schande
      - lg@stanza[n=19]:
        - l[n=2797]: daʒ ir iuwer sinne
        - l[n=2798]: kêret an ein gotinne,
      - lg@stanza[n=20]:
        - l[n=2799]: der helfe iu ist vor verspart
        - l[n=2800]: und doch nie iuwer frouwe wart.'
      - lg@stanza[n=21]:
        - l[n=2801]: Latônâ daʒ sêre clagte.
        - l[n=2802]: ir tohter Diânen die eʒ sagte
      - lg@stanza[n=22]:
        - l[n=2803]: und Phêbo irm suon.
        - l[n=2804]: dem gunde ir laster wê tuon.
      - lg@stanza[n=23]:
        - l[n=2805]: grôʒ zorn sîn herze bevienc.
        - l[n=2806]: solich râche er begienc,
      - lg@stanza[n=24]:
        - l[n=2807]: der wir hœren glîche ninder.
        - l[n=2808]: Niôbês het vierzehen kinder,
      - lg@stanza[n=25]:
        - l[n=2809]: siben meide und siben knehte.
        - l[n=2810]: sie wârn von edelm geslehte,
      - lg@stanza[n=26]:
        - l[n=2811]: als ich die rede hôrte.
        - l[n=2812]: 'der leben Phêbus stôrte:'
      - lg@stanza[n=27]:
        - l[n=2813]: alle er sie ze tôde sluoc.
        - l[n=2814]: dar umb Niôbês in herzen truoc
      - lg@stanza[n=28]:
        - l[n=2815]: 'kummer unde riuwe:'
        - l[n=2816]: der was ir alsô niuwe
      - lg@stanza[n=29]:
        - l[n=2817]: daʒ sie umb ir lieben kint
        - l[n=2818]: immer mê clagte sint.
      - lg@stanza[n=30]:
        - l[n=2819]: sie wart ze eime steine.
        - l[n=2820]: alsô ich daʒ meine,
      - lg@stanza[n=31]:
        - l[n=2821]: daʒ irm senenden herzen hart
        - l[n=2822]: vröude und wunne wart verspart,
      - lg@stanza[n=32]:
        - l[n=2823]: niht daʒ kunde erweichen
        - l[n=2824]: daʒ ir vröide mohte reichen.
      - lg@stanza[n=33]:
        - l[n=2825]: Ich wil iu mordes mê verjehen,
        - l[n=2826]: der nâch Amphiôn ist geschehen.
      - lg@stanza[n=34]:
        - l[n=2827]: dô was ein künec hieʒ Lâyus.
        - l[n=2828]: dem was gewîssagt alsus
      - lg@stanza[n=35]:
        - l[n=2829]: daʒ von im ein kint kæme,
        - l[n=2830]: daʒ im sîn leben næme.
      - lg@stanza[n=36]:
        - l[n=2831]: die frowe eines kindes swanger was.
        - l[n=2832]: dô die zît kam daʒ sie genas,
      - lg@stanza[n=37]:
        - l[n=2833]: dem künge man daʒ sagte.
        - l[n=2834]: niht wol im daʒ behagte
      - lg@stanza[n=38]:
        - l[n=2835]: daʒ daʒ kint was ein kneht.
        - l[n=2836]: er vorhte im hæte reht
      - lg@stanza[n=39]:
        - l[n=2837]: und wâr sîn wîssage gesagt.
        - l[n=2838]: der künec der was gar verzagt.
      - lg@stanza[n=40]:
        - l[n=2839]: man sach den hêrren vil unfrô.
        - l[n=2840]: der künegîn gebôt er sô
      - lg@stanza[n=41]:
        - l[n=2841]: daʒ sie daʒ kint tœten hieʒe
        - l[n=2842]: 'und bî leben niht enlieʒe:'
      - lg@stanza[n=42]:
        - l[n=2843]: wolt sie daʒ gebot vermîden,
        - l[n=2844]: sie müeste selbe lîden
      - lg@stanza[n=43]:
        - l[n=2845]: von sînen handen den tôt.
        - l[n=2846]: die frouwe waʒ in grôʒer nôt.
      - lg@stanza[n=44]:
        - l[n=2847]: alsô die guote sprach
        - l[n=2848]: "'sô leide mir nie mê geschach."
      - lg@stanza[n=45]:
        - l[n=2849]: waʒ sol mîn ungetriuweʒ leben,
        - l[n=2850]: sît ich mit willen dem tôt muoʒ geben
      - lg@stanza[n=46]:
        - l[n=2851]: die fruht, die von mir ist geborn?
        - l[n=2852]: wie haben die gote irn zorn
      - lg@stanza[n=47]:
        - l[n=2853]: sô starke geworfen ûf mich!
        - l[n=2854]: alze grôz ist ir gerich.'
      - lg@stanza[n=48]:
        - l[n=2855]: daʒ kint sie ofte kuʒte,
        - l[n=2856]: sie druct eʒ zuo ir bruste.
      - lg@stanza[n=49]:
        - l[n=2857]: "'ôwê, nû truoc dich doch mîn lîp."
        - l[n=2858]: waʒ sol ich nû unsælic wîp ?
      - lg@stanza[n=50]:
        - l[n=2859]: jâ wolt ich gerne niht genesen
        - l[n=2860]: 'daʒ dû bî lîbe soldest weʒen:'
      - lg@stanza[n=51]:
        - l[n=2861]: jâ vorht ich aleine daʒ,
        - l[n=2862]: als uns der wîssage maʒ,
      - lg@stanza[n=52]:
        - l[n=2863]: daʒ mîn hêrre daʒ leben von dir verlür,
        - l[n=2864]: 'dâ von ich grôʒen schaden kür:'
      - lg@stanza[n=53]:
        - l[n=2865]: umbe mich wurde guot rât.
        - l[n=2866]: ôwê der grôʒen missetât,
      - lg@stanza[n=54]:
        - l[n=2867]: der man mir immer sol jehen.
        - l[n=2868]: dar umb sol man mich trûric sehen.'
      - lg@stanza[n=55]:
        - l[n=2869]: Der frouwen wîplich triuwe riet,
        - l[n=2870]: die sich von wirden nie geschiet.
      - lg@stanza[n=56]:
        - l[n=2871]: dâ von in getriuwer site
        - l[n=2872]: immer mê muoʒ volgen mite;
      - lg@stanza[n=57]:
        - l[n=2873]: von ir triuwe ir süeʒe kan erwarmen,
        - l[n=2874]: daʒ sie sich kunnen erbarmen,
      - lg@stanza[n=58]:
        - l[n=2875]: dâ der manne herze ist hart,
        - l[n=2876]: alsô sint sie mit guote bewart.
      - lg@stanza[n=59]:
        - l[n=2877]: des ouch daʒ kint geniuʒet hie.
        - l[n=2878]: ich wil iu sagen wie.
      - lg@stanza[n=60]:
        - l[n=2879]: dô die vil guote
        - l[n=2880]: saʒ in swærem muote,
      - lg@stanza[n=61]:
        - l[n=2881]: eines sie gedâhte
        - l[n=2882]: daʒ ir doch cleinen trôst brâhte.
      - lg@stanza[n=62]:
        - l[n=2883]: daʒ kint hieʒ sie bewinden
        - l[n=2884]: mit sîdenen tuochen linden;
      - lg@stanza[n=63]:
        - l[n=2885]: ein veʒʒel sie bereiten hieʒ
        - l[n=2886]: (mit blî sie daʒ bewirken lieʒ),
      - lg@stanza[n=64]:
        - l[n=2887]: dar in wart geschoben der knabe.
        - l[n=2888]: michel was ir ungehabe
      - lg@stanza[n=65]:
        - l[n=2889]: und ir jâmer manicvalt.
        - l[n=2890]: daʒ kint legt man in einen walt.
      - lg@stanza[n=66]:
        - l[n=2891]: Dô daʒ kint alsô gelac
        - l[n=2892]: in dem walde wol halp den tag,
      - lg@stanza[n=67]:
        - l[n=2893]: nû kam ein hirte zehant.
        - l[n=2894]: bî dem kinde er rîcheit vant,
      - lg@stanza[n=68]:
        - l[n=2895]: sîne güete ouch des gezam,
        - l[n=2896]: daʒ kint er frœlich zuo im nam.
      - lg@stanza[n=69]:
        - l[n=2897]: mit im truoc eʒ der man
        - l[n=2898]: von dem walde ze hûse dan.
      - lg@stanza[n=70]:
        - l[n=2899]: den hirten untriuwe flôch.
        - l[n=2900]: daʒ kint er lieplîche zôch,
      - lg@stanza[n=71]:
        - l[n=2901]: als ob eʒ wær sîn eigen suon.
        - l[n=2902]: der hirte kunde wol triuwe tuon,
      - lg@stanza[n=72]:
        - l[n=2903]: des der knappe dô genôʒ.
        - l[n=2904]: er wuohs sêre und was nû grôʒ.
      - lg@stanza[n=73]:
        - l[n=2905]: in hete der alte gehêret
        - l[n=2906]: kurzewîle vil gelêret,
      - lg@stanza[n=74]:
        - l[n=2907]: schâchzabel, schieʒen, seitenspil,
        - l[n=2908]: des kunde der junghêrre vil.
      - lg@stanza[n=75]:
        - l[n=2909]: nâch manheit sîn herze ranc.
        - l[n=2910]: sîn edel art in des twanc
      - lg@stanza[n=76]:
        - l[n=2911]: die im niht blîben dâ verjach.
        - l[n=2912]: zuo dem hirten er sprach
      - lg@stanza[n=77]:
        - l[n=2913]: "'hêrre, ir habt mir wol getân."
        - l[n=2914]: daz diene ich ob ich triuwe hân.'
      - lg@stanza[n=78]:
        - l[n=2915]: er hete von dem hirten vernomen,
        - l[n=2916]: wie er im was zuo komen,
      - lg@stanza[n=79]:
        - l[n=2917]: dar umbe wolt er des niht sparn,
        - l[n=2918]: er wolde die rede baʒ ervarn
      - lg@stanza[n=80]:
        - l[n=2919]: und frâgte in der mære,
        - l[n=2920]: wer sîn vater wære.
      - lg@stanza[n=81]:
        - l[n=2921]: er was starc, ein schœner man,
        - l[n=2922]: mit zühten schiet er von dan.
      - lg@stanza[n=82]:
        - l[n=2923]: Polippus der hêrre hieʒ,
        - l[n=2924]: der in vil ungerne lieʒ ;
      - lg@stanza[n=83]:
        - l[n=2925]: Edippus der knabe was genant.
        - l[n=2926]: in hern Phêbus lant
      - lg@stanza[n=84]:
        - l[n=2927]: der junghêrre kam,
        - l[n=2928]: der in zuo gesinde nam.
      - lg@stanza[n=85]:
        - l[n=2929]: er gap im cleider unde phert.
        - l[n=2930]: Edippus wart dem künge wert.
      - lg@stanza[n=86]:
        - l[n=2931]: dô er wol ein jâr dâ beleip,
        - l[n=2932]: ein alteʒ leit in dannen treip
      - lg@stanza[n=87]:
        - l[n=2933]: Edippus der was cluoc.
        - l[n=2934]: dem künge er sîn heimlich gewuoc,
      - lg@stanza[n=88]:
        - l[n=2935]: den er durch sîn dienste bat
        - l[n=2936]: daʒ er im wolde geben rât,
      - lg@stanza[n=89]:
        - l[n=2937]: wâ er sînen vater funde,
        - l[n=2938]: ob er in des bewîsen kunde.
      - lg@stanza[n=90]:
        - l[n=2939]: Phêbus der künec in lêrte
        - l[n=2940]: daʒ er gegen Phocîdes kêrte.
      - lg@stanza[n=91]:
        - l[n=2941]: urloup nam der junge man.
        - l[n=2942]: gegen der stat huop er sich sân,
      - lg@stanza[n=92]:
        - l[n=2943]: im was der reise vil gâch.
        - l[n=2944]: vor im ein stat er ligen sach,
      - lg@stanza[n=93]:
        - l[n=2945]: Dechlôn was die genant,
        - l[n=2946]: dâ er unwiʒʒende vant
      - lg@stanza[n=94]:
        - l[n=2947]: Lâyum, den künec von Thêbas,
        - l[n=2948]: sînen vater; sîn muoter ouch dâ was.
      - lg@stanza[n=95]:
        - l[n=2949]: für den künec er kam gegangen,
        - l[n=2950]: von dem er wart enphangen.
      - lg@stanza[n=96]:
        - l[n=2951]: er frâgte in der mære
        - l[n=2952]: waʒ sîn gewerp dâ wære.
      - lg@stanza[n=97]:
        - l[n=2953]: er sprach 'hêrre, anders niht,
        - l[n=2954]: wann töht ich iu ze dienste niht,
      - lg@stanza[n=98]:
        - l[n=2955]: des wær ich, hêrre, iu bereit.'
        - l[n=2956]: den fürsten zuht niht vermeit,
      - lg@stanza[n=99]:
        - l[n=2957]: er sprach 'daʒ wil ich gerne hân.'
        - l[n=2958]: ze gesinde enphienc er in sân.
      - lg@stanza[n=100]:
        - l[n=2959]: er wart ze den benant
        - l[n=2960]: 'die vor im truogen îsengewant:'
      - lg@stanza[n=101]:
        - l[n=2961]: mit den er dienen solde,
        - l[n=2962]: des er im wol lônen wolde.
      - lg@stanza[n=102]:
        - l[n=2963]: Eines tages dô der künic saʒ
        - l[n=2964]: in sînem palas unde aʒ,
      - lg@stanza[n=103]:
        - l[n=2965]: sîn gedanc in dar zuo brâhte,
        - l[n=2966]: daʒ er vergeʒʒener dinc gedâhte
      - lg@stanza[n=104]:
        - l[n=2967]: und an daz kint, daʒ was vercleit.
        - l[n=2968]: sîn herze im niuwen kummer seit.
      - lg@stanza[n=105]:
        - l[n=2969]: eʒ tet im alte mære kunt.
        - l[n=2970]: dô Edippus vor im stunt,
      - lg@stanza[n=106]:
        - l[n=2971]: mit vlîʒe er den knappen an sach.
        - l[n=2972]: sîn herze der wârheit im verjach
      - lg@stanza[n=107]:
        - l[n=2973]: wie er daʒ kint wære,
        - l[n=2974]: dâ von er grôʒe swære
      - lg@stanza[n=108]:
        - l[n=2975]: oder den rê enphâhen solde.
        - l[n=2976]: wenden er daz wolde.
      - lg@stanza[n=109]:
        - l[n=2977]: heimelîche er gebôt
        - l[n=2978]: daʒ man in zehant slüege tôt.
      - lg@stanza[n=110]:
        - l[n=2979]: Dô Edippus daʒ vernam,
        - l[n=2980]: ze sîme swerte er kam.
      - lg@stanza[n=111]:
        - l[n=2981]: die alten und die jungen
        - l[n=2982]: 'alle gegen im drungen:'
      - lg@stanza[n=112]:
        - l[n=2983]: vellen er die begunde,
        - l[n=2984]: als er sich wern kunde,
      - lg@stanza[n=113]:
        - l[n=2985]: er sluoc ir vil vor im tôt.
        - l[n=2986]: dem künge fuogt er die selben nôt.
      - lg@stanza[n=114]:
        - l[n=2987]: alsô lange der strît werte,
        - l[n=2988]: unz daʒ die küniginne gerte
      - lg@stanza[n=115]:
        - l[n=2989]: frides, ob sie den möhte hân.
        - l[n=2990]: 'den gap der unverzagte man:'
      - lg@stanza[n=116]:
        - l[n=2991]: im wart ouch fride von in gegeben.
        - l[n=2992]: alsô fristen sie ir leben.
      - lg@stanza[n=117]:
        - l[n=2993]: 'ich muoʒ der rede vil gedagen:'
        - l[n=2994]: solt ich die tât iu alle sagen
      - lg@stanza[n=118]:
        - l[n=2995]: und entslieʒen gar diz mære,
        - l[n=2996]: ze lang die rede wære.
      - lg@stanza[n=119]:
        - l[n=2997]: Dô sie Lâyum den künec verlurn,
        - l[n=2998]: durch sîn frümkeit sie disen kurn.
      - lg@stanza[n=120]:
        - l[n=2999]: die hêrren wolden des niht enbern,
        - l[n=3000]: in muoste die küngîn minne wern.
      - lg@stanza[n=121]:
        - l[n=3001]: dô diz alsô geschach,
        - l[n=3002]: daʒ man in dâ crône tragen sach,
      - lg@stanza[n=122]:
        - l[n=3003]: im bôt mit minne werden lîp
        - l[n=3004]: beide sîn muoter und sîn wîp.
      - lg@stanza[n=123]:
        - l[n=3005]: daʒ rîche gewaltic er besaʒ.
        - l[n=3006]: die âventiure sagt uns daʒ
      - lg@stanza[n=124]:
        - l[n=3007]: die küniginne clâr
        - l[n=3008]: 'von im zwêne süne gebar:'
      - lg@stanza[n=125]:
        - l[n=3009]: der eine hieʒ Etiocles,
        - l[n=3010]: der ander Polimites.
      - lg@stanza[n=126]:
        - l[n=3011]: der künic und die künigin
        - l[n=3012]: durch geselleclich gewin
      - lg@stanza[n=127]:
        - l[n=3013]: mêr dan durch betrâgen
        - l[n=3014]: an irm bette lâgen.
      - lg@stanza[n=128]:
        - l[n=3015]: sie sagten einander mære
        - l[n=3016]: swaʒ in geschehen wære.
      - lg@stanza[n=129]:
        - l[n=3017]: sie sprach 'hêrre, saget mir!
        - l[n=3018]: von welhem geslehte sît ir?'
      - lg@stanza[n=130]:
        - l[n=3019]: durch kein übel sie des frâgte.
        - l[n=3020]: Edippus die wârheit sagte
      - lg@stanza[n=131]:
        - l[n=3021]: "'Niht mer friunde ich mir gihe,"
        - l[n=3022]: dann ich bî mir hie ligen sihe
      - lg@stanza[n=132]:
        - l[n=3023]: und der zweier kindelîn,
        - l[n=3024]: die von uns geborn sîn.
      - lg@stanza[n=133]:
        - l[n=3025]: niht mê hân ich friunde.
        - l[n=3026]: vil gerne ich mê ir fünde,
      - lg@stanza[n=134]:
        - l[n=3027]: west ich sie wâ suochen.
        - l[n=3028]: wellen mîn die gote ruochen,
      - lg@stanza[n=135]:
        - l[n=3029]: mir mac alsô wol geschehen,
        - l[n=3030]: als ob man hôrt mir vil der mâge jehen.
      - lg@stanza[n=136]:
        - l[n=3031]: einen friunt ich noch hân,
        - l[n=3032]: der hât mir friuntlich getân,
      - lg@stanza[n=137]:
        - l[n=3033]: Polippus der alde,
        - l[n=3034]: der mich vant in dem walde
      - lg@stanza[n=138]:
        - l[n=3035]: und mich mit vlîʒe erzogen hât.
        - l[n=3036]: mîn triuwe in nimmer verlât,
      - lg@stanza[n=139]:
        - l[n=3037]: dô mich der werde sît ermant,
        - l[n=3038]: wie er mich in dem walde vant.
      - lg@stanza[n=140]:
        - l[n=3039]: in eime geziertem vaʒʒe
        - l[n=3040]: mich vant der valsches laʒʒe
      - lg@stanza[n=141]:
        - l[n=3041]: under den boumen ûf dem gras,
        - l[n=3042]: dâ ich hin geworfen waʒ.
      - lg@stanza[n=142]:
        - l[n=3043]: ich kunde in sô erbarmen,
        - l[n=3044]: zwischen sînen armen
      - lg@stanza[n=143]:
        - l[n=3045]: truoc er mich an sîn gemach,
        - l[n=3046]: dâ mir alleʒ guot geschach.
      - lg@stanza[n=144]:
        - l[n=3047]: er zôch mich in grôʒer wirde.
        - l[n=3048]: vil schœner gezierde,
      - lg@stanza[n=145]:
        - l[n=3049]: die er mit mir enphienc,
        - l[n=3050]: umb und an er mir die hienc.
      - lg@stanza[n=146]:
        - l[n=3051]: unz ich wart ze eime man
        - l[n=3052]: und ein teil mich versan,
      - lg@stanza[n=147]:
        - l[n=3053]: Mîn herze mir alsô geriet,
        - l[n=3054]: mit urloube ich von im schiet.
      - lg@stanza[n=148]:
        - l[n=3055]: mînen vater ich suochen began.
        - l[n=3056]: mir riet Phêbus, der wîse man,
      - lg@stanza[n=149]:
        - l[n=3057]: daʒ ich ze Phocîdes kæme,
        - l[n=3058]: aller schierst ich dâ vernæme
      - lg@stanza[n=150]:
        - l[n=3059]: und erfüere dâ rehte
        - l[n=3060]: welich wære mîn geslehte.
      - lg@stanza[n=151]:
        - l[n=3061]: mîn dinc sich alsô anevienc,
        - l[n=3062]: 'daʒ gegen Dechlôn mîn reise gienc:'
      - lg@stanza[n=152]:
        - l[n=3063]: nû ist mîn dinc hie alsô komen
        - l[n=3064]: als du, frouwe, hâst vernomen.
      - lg@stanza[n=153]:
        - l[n=3065]: mit minne du mich hâst beseʒʒen,
        - l[n=3066]: daʒ ich des vater hân vergeʒʒen
      - lg@stanza[n=154]:
        - l[n=3067]: und mêr nâch im niht frâge.
        - l[n=3068]: ich hân vür alle mîne mâge
      - lg@stanza[n=155]:
        - l[n=3069]: süeʒeʒ wîp dich erkorn
        - l[n=3070]: und vür die von den ich bin geborn.'
      - lg@stanza[n=156]:
        - l[n=3071]: Dô sie die rede alsô vernam,
        - l[n=3072]: ir wîplich güete sêre erkam.
      - lg@stanza[n=157]:
        - l[n=3073]: "'ôwê mir mîner werdikeit!"
        - l[n=3074]: nû wil mir grôʒ herzeleit
      - lg@stanza[n=158]:
        - l[n=3075]: liep und fröide verdringen
        - l[n=3076]: und mich ze sorgen bringen.
      - lg@stanza[n=159]:
        - l[n=3077]: jâmer mîn fröide wil verjagen.
        - l[n=3078]: mîn herze muoʒ nû gar verzagen.
      - lg@stanza[n=160]:
        - l[n=3079]: waʒ sol ich armeʒ wîp nû tuon?
        - l[n=3080]: vil lieber man, du bist mîn suon.
      - lg@stanza[n=161]:
        - l[n=3081]: ich bin die, die dich gebar
        - l[n=3082]: und nime dîn nû mit minne war.
      - lg@stanza[n=162]:
        - l[n=3083]: dînen vater du, hêrre, hâst erslagen,
        - l[n=3084]: der anehêrren, die ich bî dir hân getragen.
      - lg@stanza[n=163]:
        - l[n=3085]: iedoch sint die kinder mîn
        - l[n=3086]: von dir, ir anefrouwe ich bin
      - lg@stanza[n=164]:
        - l[n=3087]: wie sol unser werden rât,
        - l[n=3088]: sît man sô grôʒer missetât
      - lg@stanza[n=165]:
        - l[n=3089]: ûf uns immer beginnet jehen?
        - l[n=3090]: wie ist uns beiden sô geschehen?
      - lg@stanza[n=166]:
        - l[n=3091]: wes mügen wir den goten danken ?
        - l[n=3092]: ei Pallas, wie du kanst wanken
      - lg@stanza[n=167]:
        - l[n=3093]: an helfe gegen den dînen,
        - l[n=3094]: die dir in dienste erschînen.
      - lg@stanza[n=168]:
        - l[n=3095]: wes sol ich dir gnâde sagen ?'
        - l[n=3096]: sich wolde mêren der süeʒen clagen.
      - lg@stanza[n=169]:
        - l[n=3097]: Dô Edippus dise wort
        - l[n=3098]: mit der wârheit hete gehôrt,
      - lg@stanza[n=170]:
        - l[n=3099]: sînen vater er an im selber rach,
        - l[n=3100]: durch sîn herz ein swert er stach.
      - lg@stanza[n=171]:
        - l[n=3101]: alrest wart dô niuwe
        - l[n=3102]: jâmer unde riuwe.
      - lg@stanza[n=172]:
        - l[n=3103]: "'ôwê, daʒ ich ie wart geborn."
        - l[n=3104]: wie hân ich armeʒ wîp verlorn
      - lg@stanza[n=173]:
        - l[n=3105]: zwêne man, vater unde kint!
        - l[n=3106]: herze, dich jâmers underwint,
      - lg@stanza[n=174]:
        - l[n=3107]: der sol dir immer wesen mite.
        - l[n=3108]: ich wil in hân vor fröiden site,
      - lg@stanza[n=175]:
        - l[n=3109]: ich wil nimmer werden frô.
        - l[n=3110]: wie tuot der tôt an mir alsô,
      - lg@stanza[n=176]:
        - l[n=3111]: daʒ er mich niht tôdes wert!
        - l[n=3112]: mîn herze doch niuwan sterbens gert.
      - lg@stanza[n=177]:
        - l[n=3113]: sît unser gote an mir verzagen,
        - l[n=3114]: sô wil ichʒ dem gote clagen,
      - lg@stanza[n=178]:
        - l[n=3115]: 'der himel und erde hât geschaffen:'
        - l[n=3116]: ich wæne uns dise affen.
      - lg@stanza[n=179]:
        - l[n=3117]: ich hœre got vil gewaltes jehen,
        - l[n=3118]: 'daʒ alle dinc sint von ime geschehen:'
      - lg@stanza[n=180]:
        - l[n=3119]: sîn kraft sol mir der erzeigen
        - l[n=3120]: und mich an lîbe veigen.
      - lg@stanza[n=181]:
        - l[n=3121]: tôt, dich niht ensûme,
        - l[n=3122]: der werlde von mir rûme,
      - lg@stanza[n=182]:
        - l[n=3123]: geruoche mînem swachen leben
        - l[n=3124]: mit dîner kraft ein ende geben.
      - lg@stanza[n=183]:
        - l[n=3125]: waʒ sol ich der werlde mêr?'
        - l[n=3126]: man seit mir daʒ solich herzen sêr
      - lg@stanza[n=184]:
        - l[n=3127]: der süeʒen herze durchsneit,
        - l[n=3128]: daʒ sie der tôt niht vermeit.
      - lg@stanza[n=185]:
        - l[n=3129]: Die zwei kint, die nâch in bliben,
        - l[n=3130]: die âventiure hât von in geschriben,
      - lg@stanza[n=186]:
        - l[n=3131]: dô sie nû wâren worden grôʒ,
        - l[n=3132]: ûf Etioclem viel daʒ lôʒ
      - lg@stanza[n=187]:
        - l[n=3133]: daʒ er des rîches solde phlegen,
        - l[n=3134]: Polimites muost sich des bewegen.
      - lg@stanza[n=188]:
        - l[n=3135]: Etiocles grôʒer sterke wielt.
        - l[n=3136]: Polimites vor milte niht behielt.
      - lg@stanza[n=189]:
        - l[n=3137]: dar umbe maneger mit im fuor,
        - l[n=3138]: dô er von lande sîn reise swuor.
      - lg@stanza[n=190]:
        - l[n=3139]: in Kriechen lant er kam,
        - l[n=3140]: des künges Adrastus tohter er nam.
      - lg@stanza[n=191]:
        - l[n=3141]: mit dem sweher er daʒ an truoc,
        - l[n=3142]: daʒ der Krieche sich des bewuoc,
      - lg@stanza[n=192]:
        - l[n=3143]: er wolde den eidem rechen,
        - l[n=3144]: mit Polimiten sprechen
      - lg@stanza[n=193]:
        - l[n=3145]: ûf Thêbas daʒ lant erbeschaft.
        - l[n=3146]: er besamet sich mit grôʒer kraft.
      - lg@stanza[n=194]:
        - l[n=3147]: selb sibende er fürste was
        - l[n=3148]: die mit im fuoren gegen Thêbas
      - lg@stanza[n=195]:
        - l[n=3149]: und kâmen dar mit grôʒem her.
        - l[n=3150]: Etioclem funden sie mit wer.
      - lg@stanza[n=196]:
        - l[n=3151]: ich wil diz mit kürze sagen,
        - l[n=3152]: die siben fürsten dâ wurden erslagen.
      - lg@stanza[n=197]:
        - l[n=3153]: von Eurôpâ der künec Adrastus,
        - l[n=3154]: mit im herzoge Thideus,
      - lg@stanza[n=198]:
        - l[n=3155]: Polimites wart ouch dâ gevalt,
        - l[n=3156]: der sînen tôt vil sûre galt.
      - lg@stanza[n=199]:
        - l[n=3157]: der herzoge Parthonopêjus,
        - l[n=3158]: von dem sagt daʒ mære alsus
      - lg@stanza[n=200]:
        - l[n=3159]: daʒ der stalte solichen mort,
        - l[n=3160]: des sie noch gedenken dort.
      - lg@stanza[n=201]:
        - l[n=3161]: der strît von im alsô geriet,
        - l[n=3162]: fünfhundert er von leben schiet,
      - lg@stanza[n=202]:
        - l[n=3163]: ê daʒ der hêrre werde
        - l[n=3164]: gevalt wurd ûf die erde.
      - lg@stanza[n=203]:
        - l[n=3165]: ein fürste hieʒ Amphiorâus,
        - l[n=3166]: Ipomedôn und Capanêus,
      - lg@stanza[n=204]:
        - l[n=3167]: ê die drî dâ tôt beliben,
        - l[n=3168]: sô getâne ritterschaft sie triben,
      - lg@stanza[n=205]:
        - l[n=3169]: daʒ die Thêbânen dûhte ze vil.
        - l[n=3170]: sie brâhten ûf des tôdes zil
      - lg@stanza[n=206]:
        - l[n=3171]: wol tûsent man oder mêr.
        - l[n=3172]: alsô ergienc der siben fürsten rêr,
      - lg@stanza[n=207]:
        - l[n=3173]: die von leben schiet des tôdes pîn.
        - l[n=3174]: Alexander nû förht ich dîn.
      - lg@stanza[n=208]:
        - l[n=3175]: einen trôst ich doch hân,
        - l[n=3176]: daʒ dir die sælde heiles gan.
    - chapter[n=38]:
      - head[lg=deu-Latn]: Alexander erobert Theben
      - lg@stanza[n=1]:
        - l[n=3177]: Thêbâner heten sich bewegen
        - l[n=3178]: sie wolden mit im strîtes phlegen.
      - lg@stanza[n=2]:
        - l[n=3179]: des heten sich die vermeʒʒen,
        - l[n=3180]: die die stat heten beseʒʒen.
      - lg@stanza[n=3]:
        - l[n=3181]: die stat mit liuten was bewart,
        - l[n=3182]: ir tor wâren vaste verspart.
      - lg@stanza[n=4]:
        - l[n=3183]: die stat was vil veste
        - l[n=3184]: und ein burc die beste,
      - lg@stanza[n=5]:
        - l[n=3185]: die in dem lande inder was.
        - l[n=3186]: dâ vür hât man noch Thêbas.
      - lg@stanza[n=6]:
        - l[n=3187]: dâ von im guoten trôst gehieʒ
        - l[n=3188]: daʒ volc sich ûf die veste verlieʒ
      - lg@stanza[n=7]:
        - l[n=3189]: 'und sazten sich dem künge wider:'
        - l[n=3190]: dâ von sie schaden enphiengen sider.
      - lg@stanza[n=8]:
        - l[n=3191]: der künec sant einen boten dar,
        - l[n=3192]: 'daʒ der næme irs willen war:'
      - lg@stanza[n=9]:
        - l[n=3193]: Hector wart dar gesant.
        - l[n=3194]: der reit hin alzehant
      - lg@stanza[n=10]:
        - l[n=3195]: ze den vînden gegen der stat.
        - l[n=3196]: frides er die innern bat.
      - lg@stanza[n=11]:
        - l[n=3197]: einer her abe wider in sprach,
        - l[n=3198]: der im die wîle frides jach,
      - lg@stanza[n=12]:
        - l[n=3199]: unz daʒ er gesagte,
        - l[n=3200]: waʒ im ze reden behagte.
      - lg@stanza[n=13]:
        - l[n=3201]: "'welt ir witze walten,"
        - l[n=3202]: sô sult ir niht lange halten.
      - lg@stanza[n=14]:
        - l[n=3203]: redent bî der zît waʒ ir welt
        - l[n=3204]: und schaffent iuch wider ûf daʒ velt,
      - lg@stanza[n=15]:
        - l[n=3205]: habt niht ze lange hie vor.'
        - l[n=3206]: dô sprach der starke Hector
      - lg@stanza[n=16]:
        - l[n=3207]: "'iuwer hêrre von dem lande"
        - l[n=3208]: mich her zuo iu sande,
      - lg@stanza[n=17]:
        - l[n=3209]: daʒ ir im die stat ûf tuot.'
        - l[n=3210]: er sprach 'des habt deheinen muot
      - lg@stanza[n=18]:
        - l[n=3211]: warumb ir sult im dienen,
        - l[n=3212]: ir erlâʒent uns iuwers vienen.
      - lg@stanza[n=19]:
        - l[n=3213]: welt ir niht anders sagen,
        - l[n=3214]: ir muget der rede wol gedagen.
      - lg@stanza[n=20]:
        - l[n=3215]: die wîle ir uns so nâhe sît,
        - l[n=3216]: ir muget gewinnen übel zît.
      - lg@stanza[n=21]:
        - l[n=3217]: iuwer munt ze hêrren uns des giht,
        - l[n=3218]: des wir ze hêrren wellen niht.'
      - lg@stanza[n=22]:
        - l[n=3219]: Hector sprach 'waʒ frides ist daʒ?
        - l[n=3220]: tragt ir mir dar umbe haʒ,
      - lg@stanza[n=23]:
        - l[n=3221]: daʒ ich iu rede tuo erkant,
        - l[n=3222]: als mich der künec hât gesant?
      - lg@stanza[n=24]:
        - l[n=3223]: daʒ ist wunderlîcher site,
        - l[n=3224]: ir krenkent iuch sêre dâ mite.
      - lg@stanza[n=25]:
        - l[n=3225]: ich râte iu daʒ ir iuwern muot
        - l[n=3226]: 'gegen dem künge kêrent in guot:'
      - lg@stanza[n=26]:
        - l[n=3227]: daʒ dunket mich wîslich getân,
        - l[n=3228]: ob ir niht schaden welt enphân.'
      - lg@stanza[n=27]:
        - l[n=3229]: "'wir geben umb iuwers hêrren drô',"
        - l[n=3230]: ze drîʒic jâren niht ein strô
      - lg@stanza[n=28]:
        - l[n=3231]: und umb iuwer aller haʒ.
        - l[n=3232]: rîtent hin und sagt im daʒ.'
      - lg@stanza[n=29]:
        - l[n=3233]: dô sprach der junge und valsches laʒ
        - l[n=3234]: "'ir sult iuch bedenken baʒ."
      - lg@stanza[n=30]:
        - l[n=3235]: vil lieber mir wære,
        - l[n=3236]: daʒ ich im bræhte die mære,
      - lg@stanza[n=31]:
        - l[n=3237]: die er gerne hôrte.'
        - l[n=3238]: "'uns verdriuʒet iuwer worte,"
      - lg@stanza[n=32]:
        - l[n=3239]: die ir tâlanc gegen uns tuot.
        - l[n=3240]: iuwer claffen uns sêre muot.
      - lg@stanza[n=33]:
        - l[n=3241]: ir müeʒt im dienst erzeigen,
        - l[n=3242]: 'ir Kriechen sît sîn eigen:'
      - lg@stanza[n=34]:
        - l[n=3243]: sô sî wir von den goten frî.
        - l[n=3244]: halt uns niht ze lange bî
      - lg@stanza[n=35]:
        - l[n=3245]: und tuot zuo den vlans.
        - l[n=3246]: zwâr wann wæret ir niht ein gans,
      - lg@stanza[n=36]:
        - l[n=3247]: ir möhtet wol zeimâl hœren.
        - l[n=3248]: solt ir uns gar zerstœren?
      - lg@stanza[n=37]:
        - l[n=3249]: daʒ von im nimmer wirt getân.
        - l[n=3250]: cleine sorge wir des hân;
      - lg@stanza[n=38]:
        - l[n=3251]: wir werden im nimmer dienesthaft.
        - l[n=3252]: sust hab wir alsô grôʒe kraft,
      - lg@stanza[n=39]:
        - l[n=3253]: daʒ wir uns sîn mit strîte wern.
        - l[n=3254]: heiʒent in varn die eiger zern
      - lg@stanza[n=40]:
        - l[n=3255]: dâ heime mit den kinden
        - l[n=3256]: solde man in noch vinden
      - lg@stanza[n=41]:
        - l[n=3257]: den tophe umbe trîben.
        - l[n=3258]: wil er mit gemache blîben,
      - lg@stanza[n=42]:
        - l[n=3259]: er sol von hinnen gâhen
        - l[n=3260]: ob er niht wil enphâhen
      - lg@stanza[n=43]:
        - l[n=3261]: laster unde schande,
        - l[n=3262]: 'sô heb sich wider ze lande:'
      - lg@stanza[n=44]:
        - l[n=3263]: ob daʒ niht gâhes geschiht,
        - l[n=3264]: 'sînen schaden er gesiht:'
      - lg@stanza[n=45]:
        - l[n=3265]: wir beginnen des geruochen
        - l[n=3266]: daʒ wir in dâ ûʒe suochen,
      - lg@stanza[n=46]:
        - l[n=3267]: den ir dâ füerent als einen gouch;
        - l[n=3268]: sô möht er lieber graben louch
      - lg@stanza[n=47]:
        - l[n=3269]: in sînes vater garten
        - l[n=3270]: und dâ heime der gense warten.'
      - lg@stanza[n=48]:
        - l[n=3271]: Dô Hector die rede vernam,
        - l[n=3272]: wider ze sînem hêrren er kam.
      - lg@stanza[n=49]:
        - l[n=3273]: er sagte im die scheltwort,
        - l[n=3274]: als er von in hete gehôrt.
      - lg@stanza[n=50]:
        - l[n=3275]: er sprach 'ich hân engolten
        - l[n=3276]: der botschaft, ich bin bescholten,
      - lg@stanza[n=51]:
        - l[n=3277]: bœser worte man mir verjach.'
        - l[n=3278]: mit guotem siten der künic sprach
      - lg@stanza[n=52]:
        - l[n=3279]: "'sol uns die êre geschehen"
        - l[n=3280]: daʒ wir sie mugen hie ûʒe sehen,
      - lg@stanza[n=53]:
        - l[n=3281]: als sie sich vermeʒʒen hân;
        - l[n=3282]: wirt daʒ sô von in getân,
      - lg@stanza[n=54]:
        - l[n=3283]: wir sullen in die rede gelten
        - l[n=3284]: mit slegen sunder schelten.
      - lg@stanza[n=55]:
        - l[n=3285]: wir bringen sie des innen,
        - l[n=3286]: ob sie uns unminnen,
      - lg@stanza[n=56]:
        - l[n=3287]: daʒ wir in daʒ selbe tuon.'
        - l[n=3288]: Philôtas, Permêniônis suon,
      - lg@stanza[n=57]:
        - l[n=3289]: zehant für den künic trat,
        - l[n=3290]: durch sîn dienest er in bat
      - lg@stanza[n=58]:
        - l[n=3291]: daʒ er im erloubte
        - l[n=3292]: und in des willen niht roubte,
      - lg@stanza[n=59]:
        - l[n=3293]: daʒ er der erste müeste sîn
        - l[n=3294]: der gegen in tæte strîtes schîn.
      - lg@stanza[n=60]:
        - l[n=3295]: er hete daʒ gerne gerochen,
        - l[n=3296]: daʒ sînem bruoder was übel gesprochen.
      - lg@stanza[n=61]:
        - l[n=3297]: die bete kunde beswærden
        - l[n=3298]: von Athêniâ die werden,
      - lg@stanza[n=62]:
        - l[n=3299]: die zehant ûf sprungen,
        - l[n=3300]: vür den künic sie drungen.
      - lg@stanza[n=63]:
        - l[n=3301]: sie wâren mit ir bete sleht.
        - l[n=3302]: "'hêrre, eʒ was ie unser reht"
      - lg@stanza[n=64]:
        - l[n=3303]: von alter her an dise zît,
        - l[n=3304]: daʒ wir hielten den êrsten strît.
      - lg@stanza[n=65]:
        - l[n=3305]: des wel wir noch genieʒen.
        - l[n=3306]: lât iuch niht verdrieʒen
      - lg@stanza[n=66]:
        - l[n=3307]: ir wolt uns bî dem siten lân'
        - l[n=3308]: den wir suln ze rehte hân.
      - lg@stanza[n=67]:
        - l[n=3309]: wir wellen ir wênic schône
        - l[n=3310]: und in der hôchvart lônen,
      - lg@stanza[n=68]:
        - l[n=3311]: daʒ sie sich ir vürbaʒ mâʒen
        - l[n=3312]: und immer mêr erlâʒen
      - lg@stanza[n=69]:
        - l[n=3313]: gegen iu sô grôzer hôchvart.
        - l[n=3314]: in wirt sô enge die widervart,
      - lg@stanza[n=70]:
        - l[n=3315]: 'komen sie niuwan hervor:'
        - l[n=3316]: wir suln verrigeln in die tor,
      - lg@stanza[n=71]:
        - l[n=3317]: daʒ der velde wîte und lenge
        - l[n=3318]: in wirt ze kurz und ze enge.'
      - lg@stanza[n=72]:
        - l[n=3319]: Dem volke was sîner frumkeit
        - l[n=3320]: 'Cycropides der name geleit:'
      - lg@stanza[n=73]:
        - l[n=3321]: besunder man sie erkante,
        - l[n=3322]: wâ man sie in strîte nante,
      - lg@stanza[n=74]:
        - l[n=3323]: wâ sie wâren in dem her
        - l[n=3324]: und ouch von irer snellen wer.
      - lg@stanza[n=75]:
        - l[n=3325]: dem künge ir rede behagte.
        - l[n=3326]: den snellen er dô sagte,
      - lg@stanza[n=76]:
        - l[n=3327]: er wolde sie bî irm rehte lân.
        - l[n=3328]: des dankten im die werden man.
      - lg@stanza[n=77]:
        - l[n=3329]: ritter unde frouwen
        - l[n=3330]: wâren komen durch schouwen,
      - lg@stanza[n=78]:
        - l[n=3331]: koutfliute und gebûre
        - l[n=3332]: in der stat ûf die mûre.
      - lg@stanza[n=79]:
        - l[n=3333]: dâ vor des veldes wênic blecket.
        - l[n=3334]: mit gezelten eʒ was bedecket,
      - lg@stanza[n=80]:
        - l[n=3335]: von manger varwe ersniten dach
        - l[n=3336]: man dar ûfe ligen sach.
      - lg@stanza[n=81]:
        - l[n=3337]: in rôtem samît die löwen strebten
        - l[n=3338]: vil silberwîʒ als ob sie lebten.
      - lg@stanza[n=82]:
        - l[n=3339]: daʒ velt erlûhte in der aht,
        - l[n=3340]: als des meien süeʒe hæte brâht
      - lg@stanza[n=83]:
        - l[n=3341]: vil bluomen ze stiure der heide,
        - l[n=3342]: grüene und gel die beide,
      - lg@stanza[n=84]:
        - l[n=3343]: 'rôt, wîʒ, brûn und blâ:'
        - l[n=3344]: der aller varwe kôs man dâ.
      - lg@stanza[n=85]:
        - l[n=3345]: die gezelt wârn gehêret,
        - l[n=3346]: grôʒ rîcheit dar an gekêret.
      - lg@stanza[n=86]:
        - l[n=3347]: ich hæte gerne ein solichʒ velt,
        - l[n=3348]: daʒ mir sô rîcher frühte gelt
      - lg@stanza[n=87]:
        - l[n=3349]: ze mînen nœten bræhte,
        - l[n=3350]: ob mir des got gedæhte.
      - lg@stanza[n=88]:
        - l[n=3351]: ein grôʒ gezelt sie sâhen,
        - l[n=3352]: dem sie gemeine jâhen,
      - lg@stanza[n=89]:
        - l[n=3353]: sie heten beʒʒerʒ nie gesehen,
        - l[n=3354]: ob sie der wârheit solden jehen.
      - lg@stanza[n=90]:
        - l[n=3355]: der meister der sîn het erdâht,
        - l[n=3356]: mit kunst er eʒ wol het zuo brâht
      - lg@stanza[n=91]:
        - l[n=3357]: in aht knoufe guldîn,
        - l[n=3358]: die gâben alsô liehten schîn,
      - lg@stanza[n=92]:
        - l[n=3359]: daʒ er den ûf der veste
        - l[n=3360]: vaste in die ougen gleste.
      - lg@stanza[n=93]:
        - l[n=3361]: von rôtem samît was sîn dach.
        - l[n=3362]: dar ûf man geströuwet sach
      - lg@stanza[n=94]:
        - l[n=3363]: nâch der baniere
        - l[n=3364]: von löwen vil der tiere,
      - lg@stanza[n=95]:
        - l[n=3365]: grôʒ gekrœnet silberwîʒ,
        - l[n=3366]: 'wol geworht mit vlîʒ:'
      - lg@stanza[n=96]:
        - l[n=3367]: ze guoter mâʒe grôʒ rubîn
        - l[n=3368]: gâben ûʒ den ougen schîn.
      - lg@stanza[n=97]:
        - l[n=3369]: man kôs dar an grôʒ wunder.
        - l[n=3370]: heimelîche camern besunder
      - lg@stanza[n=98]:
        - l[n=3371]: wâren dâ an aller sît.
        - l[n=3372]: eʒ hete hof, der was wît,
      - lg@stanza[n=99]:
        - l[n=3373]: eʒ was ze guoter mâʒe hôch.
        - l[n=3374]: mit winden man eʒ ûf zôch.
      - lg@stanza[n=100]:
        - l[n=3375]: an vier orten türne lâgen,
        - l[n=3376]: der des nahtes wehter phlâgen,
      - lg@stanza[n=101]:
        - l[n=3377]: vier banier dar ûf gestecket
        - l[n=3378]: mit rîcher kost volrecket.
      - lg@stanza[n=102]:
        - l[n=3379]: eʒ hete allen den gemach,
        - l[n=3380]: den man an gezelte ie gesach.
      - lg@stanza[n=103]:
        - l[n=3381]: dar inne saʒ der werde.
        - l[n=3382]: nâhen bî der erde
      - lg@stanza[n=104]:
        - l[n=3383]: was im der sitz bereit,
        - l[n=3384]: mit rîchen tepten gar durchleit.
      - lg@stanza[n=105]:
        - l[n=3385]: Den jungen man schône sitzen sach,
        - l[n=3386]: dô dise rede vor im geschach.
      - lg@stanza[n=106]:
        - l[n=3387]: der rehten wârheit ich niht weiʒ,
        - l[n=3388]: ob Gamuret vor Kanvoleiz
      - lg@stanza[n=107]:
        - l[n=3389]: ie gesæze sô schône,
        - l[n=3390]: dô im bôt die krône
      - lg@stanza[n=108]:
        - l[n=3391]: und ir süeʒe minne
        - l[n=3392]: Herzeloide, die küniginne.
      - lg@stanza[n=109]:
        - l[n=3393]: Alexander hêrschaft phlac.
        - l[n=3394]: 'eʒ was nû über mittentac:'
      - lg@stanza[n=110]:
        - l[n=3395]: eʒ gebôt der unverzagte
        - l[n=3396]: daʒ man den valkenern sagte.
      - lg@stanza[n=111]:
        - l[n=3397]: man sach an im rîcheʒ cleit.
        - l[n=3398]: 'die valken wâren dô bereit:'
      - lg@stanza[n=112]:
        - l[n=3399]: man habt sie von dem gezelde,
        - l[n=3400]: er reit mit in ze velde
      - lg@stanza[n=113]:
        - l[n=3401]: gegen der stat durch reiʒen
        - l[n=3402]: mêr dann durch beiʒen.
      - lg@stanza[n=114]:
        - l[n=3403]: dise reise er niht vermeit.
        - l[n=3404]: er reit in grôʒer werdikeit,
      - lg@stanza[n=115]:
        - l[n=3405]: als er eʒ ziugen mohte
        - l[n=3406]: und sînen wirden tohte.
      - lg@stanza[n=116]:
        - l[n=3407]: er beiʒte der stat sô nâhen,
        - l[n=3408]: daʒ sie herabe wol sâhen
      - lg@stanza[n=117]:
        - l[n=3409]: die quecken ritter rîten
        - l[n=3410]: bî im ze beiden sîten.
      - lg@stanza[n=118]:
        - l[n=3411]: daʒ gebeiʒe alsô ergienc,
        - l[n=3412]: etslîchen reiger man dâ vienc
      - lg@stanza[n=119]:
        - l[n=3413]: und ouch etslîchen antvogel.
        - l[n=3414]: daʒ volc was ûf dem anger gogel.
      - lg@stanza[n=120]:
        - l[n=3415]: eʒ reit der tugende rîche
        - l[n=3416]: dem wunsche gelîche.
      - lg@stanza[n=121]:
        - l[n=3417]: er hete sô wunneclîchen lîp,
        - l[n=3418]: wenn in gesâhen die wîp,
      - lg@stanza[n=122]:
        - l[n=3419]: ob sie niht kunden toben,
        - l[n=3420]: sie muosten in dar umbe loben.
      - lg@stanza[n=123]:
        - l[n=3421]: den mantel, den er fuorte,
        - l[n=3422]: mit beiden orten ruorte
      - lg@stanza[n=124]:
        - l[n=3423]: ûf dem anger daʒ graʒ,
        - l[n=3424]: daʒ iht lanc gewahsen was.
      - lg@stanza[n=125]:
        - l[n=3425]: er hete umb sich gegurt sîn swert
        - l[n=3426]: nider starc. er reit wol gênde ein phert.
      - lg@stanza[n=126]:
        - l[n=3427]: er fuort von bluomen einen kranz.
        - l[n=3428]: man sach den stolzen Gramoflanz
      - lg@stanza[n=127]:
        - l[n=3429]: an der Sabîns bî sînen zîten
        - l[n=3430]: sô schône nie gerîten
      - lg@stanza[n=128]:
        - l[n=3431]: noch mit cleidern sô gezieret,
        - l[n=3432]: als dâ reit der wol gefieret.
      - lg@stanza[n=129]:
        - l[n=3433]: Durch schouwen in der zinne
        - l[n=3434]: lac die herzoginne.
      - lg@stanza[n=130]:
        - l[n=3435]: dô sie den künic rîten sach,
        - l[n=3436]: ir rôter munt im wirde jach.
      - lg@stanza[n=131]:
        - l[n=3437]: "'mir ist liebe geschehen"
        - l[n=3438]: daʒ ich den fürsten hân gesehen,
      - lg@stanza[n=132]:
        - l[n=3439]: dem man sô vil tagende giht.
        - l[n=3440]: wol man an dem werden siht
      - lg@stanza[n=133]:
        - l[n=3441]: daʒ sîn süeʒe reine art
        - l[n=3442]: vor missewende ist bewart.
      - lg@stanza[n=134]:
        - l[n=3443]: er iʒt sô minniclich gevar.
        - l[n=3444]: wol dem wîbe, die in gebar!
      - lg@stanza[n=135]:
        - l[n=3445]: wol sie, der er ze teile wirt!
        - l[n=3446]: waʒ der die sælde fröiden birt!
      - lg@stanza[n=136]:
        - l[n=3447]: sie hât ze dirre werlde heil,
        - l[n=3448]: die enphæhet sîner minne teil.
      - lg@stanza[n=137]:
        - l[n=3449]: wol der werden süeʒen zuht,
        - l[n=3450]: die bringen kan sô reine fruht.
      - lg@stanza[n=138]:
        - l[n=3451]: hæten sinne dise man,
        - l[n=3452]: sie solden dich gerne ze hêrren hân.
      - lg@stanza[n=139]:
        - l[n=3453]: wol der, die sich minne gegen dir bewigt!
        - l[n=3454]: waʒ minne lônes an dir ligt!
      - lg@stanza[n=140]:
        - l[n=3455]: wær eʒ der manne wille gewesen,
        - l[n=3456]: bî den frouwen wær er wol genesen.'
      - lg@stanza[n=141]:
        - l[n=3457]: eʒ was ir von herzen leit
        - l[n=3458]: daʒ er niht lange vor ir reit.
      - lg@stanza[n=142]:
        - l[n=3459]: er kêrte von dem velde
        - l[n=3460]: mit den rittern gegen dem gezelde.
      - lg@stanza[n=143]:
        - l[n=3461]: Nû was daʒ eʒʒen gereit.
        - l[n=3462]: nâch sîner gewonheit
      - lg@stanza[n=144]:
        - l[n=3463]: der fürste ze tische saʒ.
        - l[n=3464]: vil werder ritter vor im aʒ.
      - lg@stanza[n=145]:
        - l[n=3465]: man vernam in der stat überal
        - l[n=3466]: von vil busînen lûten schal.
      - lg@stanza[n=146]:
        - l[n=3467]: dô was bereit (als mir gewuoc
        - l[n=3468]: der meister) alles des genuoc,
      - lg@stanza[n=147]:
        - l[n=3469]: des rîchem künge gezam.
        - l[n=3470]: dô man die tischlachen abe nam,
      - lg@stanza[n=148]:
        - l[n=3471]: jene des gewuogen
        - l[n=3472]: die die tambûre dô sluogen,
      - lg@stanza[n=149]:
        - l[n=3473]: die huoben sich für die gezelt
        - l[n=3474]: vaste gegen der stat ûf daʒ velt.
      - lg@stanza[n=150]:
        - l[n=3475]: sie machten alsô grôʒen schal,
        - l[n=3476]: der lûte in die stat hal,
      - lg@stanza[n=151]:
        - l[n=3477]: flöutære, videlære,
        - l[n=3478]: als dâ ein hôchzît wære.
      - lg@stanza[n=152]:
        - l[n=3479]: die innern sêre des verdrôʒ
        - l[n=3480]: daʒ dirre hôchvart was so grôʒ
      - lg@stanza[n=153]:
        - l[n=3481]: und daʒ sie sô lange dâ beliben.
        - l[n=3482]: nâch eʒʒen den âbent sie vertriben
      - lg@stanza[n=154]:
        - l[n=3483]: mit rîten ûf dem plange.
        - l[n=3484]: sie huoben schal mit sange
      - lg@stanza[n=155]:
        - l[n=3485]: und begunden kurzewîle vil
        - l[n=3486]: mit manger hande fröidenspil,
      - lg@stanza[n=156]:
        - l[n=3487]: des erdâhte Alexander,
        - l[n=3488]: hie ein storje, dort die ander,
      - lg@stanza[n=157]:
        - l[n=3489]: die sich sêre wurren.
        - l[n=3490]: ir vrechen ors die kurren.
      - lg@stanza[n=158]:
        - l[n=3491]: dirre viel, jener besaʒ,
        - l[n=3492]: dirre harte vürbaʒ,
      - lg@stanza[n=159]:
        - l[n=3493]: jener ûf sitzens phlac,
        - l[n=3494]: 'dirre ûf dem anger lac:'
      - lg@stanza[n=160]:
        - l[n=3495]: alsô sich die jungen
        - l[n=3496]: ûf der planîe drungen.
      - lg@stanza[n=161]:
        - l[n=3497]: die wîsen riten sich besehen,
        - l[n=3498]: wâ in daʒ möhte geschehen
      - lg@stanza[n=162]:
        - l[n=3499]: 'daʒ sie in zuo möhten komen:'
        - l[n=3500]: sie heten einhalp war genomen
      - lg@stanza[n=163]:
        - l[n=3501]: wâ sie hin zuo solden,
        - l[n=3502]: sô sie stürmen wolden.
      - lg@stanza[n=164]:
        - l[n=3503]: 'sie muosten des rîtens verphlegen:'
        - l[n=3504]: die sunne het schînes sich bewegen,
      - lg@stanza[n=165]:
        - l[n=3505]: des tages lieht abe nam,
        - l[n=3506]: die naht mit ir vinstere kam.
      - lg@stanza[n=166]:
        - l[n=3507]: Dô der künc erbeiʒet was,
        - l[n=3508]: er sprach zuo Philôtas
      - lg@stanza[n=167]:
        - l[n=3509]: "'vor nieman ich daʒ hil,"
        - l[n=3510]: ob mir dîn jugent volgen wil,
      - lg@stanza[n=168]:
        - l[n=3511]: alleʒ daʒ ich ze êren
        - l[n=3512]: an dich mac gekêren,
      - lg@stanza[n=169]:
        - l[n=3513]: daʒ wirt von mir niht verlân.
        - l[n=3514]: ich hân ouch den selben wan
      - lg@stanza[n=170]:
        - l[n=3515]: ze allen den mînen,
        - l[n=3516]: die mir in dienste erschînen,
      - lg@stanza[n=171]:
        - l[n=3517]: den wil ich sîn in triuwen mite.
        - l[n=3518]: nû sterkent an mir ouch triuwen site.
      - lg@stanza[n=172]:
        - l[n=3519]: lât werdikeit an iuch erblüen
        - l[n=3520]: und schaffent, daʒ wir die vînde müen.
      - lg@stanza[n=173]:
        - l[n=3521]: die stæte harnasch tragen vor mir,
        - l[n=3522]: Philôtas, die bevilh ich dir.
      - lg@stanza[n=174]:
        - l[n=3523]: mit den solt du rîten
        - l[n=3524]: bî mir, wâ mir strîten.
      - lg@stanza[n=175]:
        - l[n=3525]: Nicânor, daʒ ahte,
        - l[n=3526]: 'dîn sî hînt die wahte:'
      - lg@stanza[n=176]:
        - l[n=3527]: der sol nemen mit dir war
        - l[n=3528]: der Pellêus Antoclar.'
      - lg@stanza[n=177]:
        - l[n=3529]: Der künec sich des bewac
        - l[n=3530]: die naht er in harnasche lac.
      - lg@stanza[n=178]:
        - l[n=3531]: 'in was dô lieht niht tiure:'
        - l[n=3532]: sie heten sô grôʒ fiure,
      - lg@stanza[n=179]:
        - l[n=3533]: wie in des tages gebrach,
        - l[n=3534]: dâ von man doch verre sach.
      - lg@stanza[n=180]:
        - l[n=3535]: des morgens dô der tac erschein,
        - l[n=3536]: die innern wâren worden in ein
      - lg@stanza[n=181]:
        - l[n=3537]: daʒ sie des geruochten,
        - l[n=3538]: vür die stat sie suochten.
      - lg@stanza[n=182]:
        - l[n=3539]: sie heten eine schœne schar.
        - l[n=3540]: die ûʒern wurden des gewar,
      - lg@stanza[n=183]:
        - l[n=3541]: in der burger banier gesniten was
        - l[n=3542]: die gottinne Pallas,
      - lg@stanza[n=184]:
        - l[n=3543]: die in vil hôchverte schuof.
        - l[n=3544]: der name in strîte was ir ruof.
      - lg@stanza[n=185]:
        - l[n=3545]: Cycropides niht beiten,
        - l[n=3546]: zehant sie sich bereiten.
      - lg@stanza[n=186]:
        - l[n=3547]: dise wâren von der stat nû komen.
        - l[n=3548]: Orestes het sich vor genomen.
      - lg@stanza[n=187]:
        - l[n=3549]: grôʒer kraft der herzoge wielt,
        - l[n=3550]: menlich er ûf der planîe hielt,
      - lg@stanza[n=188]:
        - l[n=3551]: als er erwunschet wære.
        - l[n=3552]: eʒ was der helt mære
      - lg@stanza[n=189]:
        - l[n=3553]: gebieter über daʒ lant.
        - l[n=3554]: sîn manheit was dâ vür erkant,
      - lg@stanza[n=190]:
        - l[n=3555]: daʒ man im hôhes prîses jach.
        - l[n=3556]: geflôrieret man in halten sach
      - lg@stanza[n=191]:
        - l[n=3557]: under rîcher zimierde.
        - l[n=3558]: eʒ het sîn hôhe wirde
      - lg@stanza[n=192]:
        - l[n=3559]: daʒ verdienet umb die wîp,
        - l[n=3560]: daz, sie zierten sînen lîp
      - lg@stanza[n=193]:
        - l[n=3561]: mit schônheit von mangen landen,
        - l[n=3562]: die im die clâren sanden.
      - lg@stanza[n=194]:
        - l[n=3563]: ern wolde niemans diener sîn
        - l[n=3564]: wann frowen Pallas der gotîn,
      - lg@stanza[n=195]:
        - l[n=3565]: der er im ze frouwen jach,
        - l[n=3566]: an die er helfe sich versach.
      - lg@stanza[n=196]:
        - l[n=3567]: eʒ hete dem werden Sarracîn
        - l[n=3568]: ouch sîn wîp, die herzogîn,
      - lg@stanza[n=197]:
        - l[n=3569]: sînen wâpenroc gehêret,
        - l[n=3570]: gesteine dar ûf gerêret,
      - lg@stanza[n=198]:
        - l[n=3571]: verworht in sîde und in golt.
        - l[n=3572]: im was daʒ wîplîche wîp sô holt
      - lg@stanza[n=199]:
        - l[n=3573]: 'und minnet sêre sînen lîp:'
        - l[n=3574]: alsam tet er daʒ werde wîp.
      - lg@stanza[n=200]:
        - l[n=3575]: man sach den ellens vesten
        - l[n=3576]: sô die sunnen glesten.
      - lg@stanza[n=201]:
        - l[n=3577]: die burger sêre brogten.
        - l[n=3578]: die geste gegen in zogten.
      - lg@stanza[n=202]:
        - l[n=3579]: Dô sie nû wâren nâhen,
        - l[n=3580]: Eschinus begunde gâhen.
      - lg@stanza[n=203]:
        - l[n=3581]: er wolde tjostierens phlegen
        - l[n=3582]: gegen dem fürsten bewegen.
      - lg@stanza[n=204]:
        - l[n=3583]: sie ersprancten beide vor den scharn,
        - l[n=3584]: hurteclich sie kâmen gevarn,
      - lg@stanza[n=205]:
        - l[n=3585]: ietslîcher daʒ ors mit sporn treip,
        - l[n=3586]: ir ietweders lanze dô ganz bleip.
      - lg@stanza[n=206]:
        - l[n=3587]: der herzoge des geruochte
        - l[n=3588]: 'mit valle er den anger suochte:'
      - lg@stanza[n=207]:
        - l[n=3589]: von der tjost daʒ geschach,
        - l[n=3590]: hinder dem orse man in ligen sach.
      - lg@stanza[n=208]:
        - l[n=3591]: niht lange er doch dâ nider lac.
        - l[n=3592]: der fürste solicher snelheit phlac,
      - lg@stanza[n=209]:
        - l[n=3593]: daʒ er ân des burgrâven danc
        - l[n=3594]: sich wider ûf daʒ ors swanc.
      - lg@stanza[n=210]:
        - l[n=3595]: dâ mite sie fuorten beide swert.
        - l[n=3596]: von Athêniâ den hêrren wert
      - lg@stanza[n=211]:
        - l[n=3597]: brâhte der fürste in sorgen.
        - l[n=3598]: sie begunden einander borgen
      - lg@stanza[n=212]:
        - l[n=3599]: slege und gelten ungezalt.
        - l[n=3600]: 'der burgrâve des fürsten kraft engalt:'
      - lg@stanza[n=213]:
        - l[n=3601]: er het im nâ vergolten
        - l[n=3602]: sîn vellen ûf die molten.
      - lg@stanza[n=214]:
        - l[n=3603]: sie erzeigten beide einander nît
        - l[n=3604]: und tâten alsô herten strît,
      - lg@stanza[n=215]:
        - l[n=3605]: daʒ in die manheit jâhen
        - l[n=3606]: die beider sît zuo sâhen.
      - lg@stanza[n=216]:
        - l[n=3607]: ietslîcher swærer wunden enphant
        - l[n=3608]: aldâ von des andern hant.
      - lg@stanza[n=217]:
        - l[n=3609]: dem burgrâven ein slac geriet,
        - l[n=3610]: durch zimierde und durch den helm verschriet
      - lg@stanza[n=218]:
        - l[n=3611]: er den fürsten lobesam,
        - l[n=3612]: dâ von er widerkêre nam,
      - lg@stanza[n=219]:
        - l[n=3613]: daʒ man in flühticlich sach varn
        - l[n=3614]: und vaste gâhen gegen sînen scharn.
      - lg@stanza[n=220]:
        - l[n=3615]: er was verwunt sô sêre,
        - l[n=3616]: daʒ er sich immermêre
      - lg@stanza[n=221]:
        - l[n=3617]: 'strîtes und ritterschaft bewac:'
        - l[n=3618]: von dem slage er tôt gelac.
      - lg@stanza[n=222]:
        - l[n=3619]: die sînen wârn noch sô bewegen,
        - l[n=3620]: daʒ sie doch strîtes wolden phlegen.
      - lg@stanza[n=223]:
        - l[n=3621]: sich wolde mêren der werden zorn,
        - l[n=3622]: dô sie den hêrren heten verlorn.
      - lg@stanza[n=224]:
        - l[n=3623]: sie dructen an daʒ fremde her.
        - l[n=3624]: nû was daʒ ouch der geste ger.
      - lg@stanza[n=225]:
        - l[n=3625]: die schuʒʒen harte mit den bogen,
        - l[n=3626]: dô wart friuntschaft gar verphlogen.
      - lg@stanza[n=226]:
        - l[n=3627]: die mit den spern ouch hancten,
        - l[n=3628]: 'die ros sie vaste ersprancten:'
      - lg@stanza[n=227]:
        - l[n=3629]: dô wart von in alsô gehurt,
        - l[n=3630]: man sach dâ manegen den furt
      - lg@stanza[n=228]:
        - l[n=3631]: mit helme suochen in dem acker.
        - l[n=3632]: Cycropides wârn wacker.
      - lg@stanza[n=229]:
        - l[n=3633]: sie brâhten Thêbâner in nôt
        - l[n=3634]: und frumten ir mangen vor in tôt.
      - lg@stanza[n=230]:
        - l[n=3635]: man sach die unwîsen
        - l[n=3636]: vor den frechen rîsen,
      - lg@stanza[n=231]:
        - l[n=3637]: als ob zîtige birn
        - l[n=3638]: durch schûr von dem boume rirn.
      - lg@stanza[n=232]:
        - l[n=3639]: die stat dô volkes vil verlôs.
        - l[n=3640]: der künec dô kleinen schaden kôs.
      - lg@stanza[n=233]:
        - l[n=3641]: waʒ liute dô lebendic was beliben,
        - l[n=3642]: die wurden in die stat getriben.
      - lg@stanza[n=234]:
        - l[n=3643]: nâch den man nider lieʒ die tor.
        - l[n=3644]: ob ir deheiner bleip dâ vor,
      - lg@stanza[n=235]:
        - l[n=3645]: der muoste lîden die selben nôt,
        - l[n=3646]: die man ê sînen geverten bôt.
      - lg@stanza[n=236]:
        - l[n=3647]: Nû wâren tûsent wol bereit,
        - l[n=3648]: die sich durch sturm heten geleit
      - lg@stanza[n=237]:
        - l[n=3649]: an die stat vür Thêbas,
        - l[n=3650]: die des âbendes verspehet was.
      - lg@stanza[n=238]:
        - l[n=3651]: die fuozgenger kâmen,
        - l[n=3652]: daʒ harnasch sie nâmen
      - lg@stanza[n=239]:
        - l[n=3653]: von den, die den lîp dâ verlurn
        - l[n=3654]: 'und ritterlîcheʒ ende kurn:'
      - lg@stanza[n=240]:
        - l[n=3655]: daʒ harnasch den povel fröut.
        - l[n=3656]: dâ lac der werden gnuoc geströut,
      - lg@stanza[n=241]:
        - l[n=3657]: die von süeʒen wîben wurden beweinet,
        - l[n=3658]: 'den sie dienst mit triuwen heten bescheinet:'
      - lg@stanza[n=242]:
        - l[n=3659]: der heten die clâren vil verlorn.
        - l[n=3660]: jâmer wart von in niht verborn.
      - lg@stanza[n=243]:
        - l[n=3661]: man sach die frowen dâ vor gebâren,
        - l[n=3662]: dô die helde bî lîbe wâren,
      - lg@stanza[n=244]:
        - l[n=3663]: man kôs daʒ an ir gezirde
        - l[n=3664]: daʒ sie die wîp heten in wirde.
      - lg@stanza[n=245]:
        - l[n=3665]: Die die stat heten belegen
        - l[n=3666]: die wolden nû solicher fuore phlegen,
      - lg@stanza[n=246]:
        - l[n=3667]: der die innern verdrôʒ.
        - l[n=3668]: wie der schade wære grôʒ,
      - lg@stanza[n=247]:
        - l[n=3669]: sie muosten sich dort innen
        - l[n=3670]: bergen hinder die zinnen.
      - lg@stanza[n=248]:
        - l[n=3671]: eʒ was von clage überal
        - l[n=3672]: jæmerlîcher grôʒer schal
      - lg@stanza[n=249]:
        - l[n=3673]: in der stat von den frouwen.
        - l[n=3674]: nû wâren mit ir houwen
      - lg@stanza[n=250]:
        - l[n=3675]: und mit îserînen zwickeln,
        - l[n=3676]: mit scharphen steinbickeln,
      - lg@stanza[n=251]:
        - l[n=3677]: mit starken hebstangen,
        - l[n=3678]: vesten unde langen,
      - lg@stanza[n=252]:
        - l[n=3679]: komen an die mûre
        - l[n=3680]: die ungefüegen gebûre.
      - lg@stanza[n=253]:
        - l[n=3681]: 'ir gebærde was ungewiʒʒen:'
        - l[n=3682]: die mûre sie vaste riʒʒen.
      - lg@stanza[n=254]:
        - l[n=3683]: der etslîcher den wurf enphienc,
        - l[n=3684]: daʒ im daʒ lachen vergienc.
      - lg@stanza[n=255]:
        - l[n=3685]: wærn die tarschen niht gewesen
        - l[n=3686]: sô veste, ir wær deheiner genesen.
      - lg@stanza[n=256]:
        - l[n=3687]: die ûʒern kunden sich bewarn.
        - l[n=3688]: sie sturmten mit geruoten scharn
      - lg@stanza[n=257]:
        - l[n=3689]: an die stat wol vierzic tage.
        - l[n=3690]: ich sag iu die innern wârn in clage.
      - lg@stanza[n=258]:
        - l[n=3691]: die ûʒern die mûre engunnen,
        - l[n=3692]: dâ von sie die stat gewunnen.
      - lg@stanza[n=259]:
        - l[n=3693]: es geschach doch mit grôʒer nôt.
        - l[n=3694]: man truoc herabe ir mangen tôt,
      - lg@stanza[n=260]:
        - l[n=3695]: der von der mûre erworfen wart.
        - l[n=3696]: ir vesten schilde hart
      - lg@stanza[n=261]:
        - l[n=3697]: die unveigen ernerten.
        - l[n=3698]: von den sie sich erwerten,
      - lg@stanza[n=262]:
        - l[n=3699]: die wâren unverdroʒʒen,
        - l[n=3700]: ir vielen hin vil erschoʒʒen.
      - lg@stanza[n=263]:
        - l[n=3701]: den innern was die wîle lanc.
        - l[n=3702]: sie dulten von den liuten stanc,
      - lg@stanza[n=264]:
        - l[n=3703]: daʒ sie kûme genâsen
        - l[n=3704]: von den ervelten âsen.
      - lg@stanza[n=265]:
        - l[n=3705]: Der künic zuht niht vergaʒ,
        - l[n=3706]: er gebôt sînem volke daʒ,
      - lg@stanza[n=266]:
        - l[n=3707]: 'daʒ eʒ der frouwen schônte:'
        - l[n=3708]: wer ir deheine hônte
      - lg@stanza[n=267]:
        - l[n=3709]: und in iht leides tæte,
        - l[n=3710]: sîner hulde er niht hæte.
      - lg@stanza[n=268]:
        - l[n=3711]: daʒ ander volc hieʒ er vâhen
        - l[n=3712]: tœten unde slâhen.
      - lg@stanza[n=269]:
        - l[n=3713]: nû was an der selben zît
        - l[n=3714]: die mûre gebrochen alsô wît,
      - lg@stanza[n=270]:
        - l[n=3715]: daʒ sie riten dar în mit schar.
        - l[n=3716]: dô des die innern wurden gewar,
      - lg@stanza[n=271]:
        - l[n=3717]: sie wâren in grôʒen sorgen
        - l[n=3718]: und hæten sich gerne verborgen,
      - lg@stanza[n=272]:
        - l[n=3719]: 'hæte eʒ in gefrumet iht:'
        - l[n=3720]: und enhalf eʒ sie niht.
    - chapter[n=41]:
      - head[lg=deu-Latn]: Clyades bittet für Theben
      - lg@stanza[n=1]:
        - l[n=3721]: Dô Alexander in die stat kam,
        - l[n=3722]: Clyades sîn lêre nam,
      - lg@stanza[n=2]:
        - l[n=3723]: dem fürsten er engegen gienc,
        - l[n=3724]: mit vorhten er in enphienc
      - lg@stanza[n=3]:
        - l[n=3725]: und mit lîren, daʒ er kunde.
        - l[n=3726]: dar ûfe er begunde
      - lg@stanza[n=4]:
        - l[n=3727]: dise wort singen,
        - l[n=3728]: 'dem künge engegen springen:'
      - lg@stanza[n=5]:
        - l[n=3729]: "'ô Macedô, allen fürsten ze starc,"
        - l[n=3730]: an dir sich tugent nie verbarc.
      - lg@stanza[n=6]:
        - l[n=3731]: du bist der gote geslehte.
        - l[n=3732]: tuo nâch dînem rehte,
      - lg@stanza[n=7]:
        - l[n=3733]: lâ dich erbiten gerne.
        - l[n=3734]: die ordenunge der sterne
      - lg@stanza[n=8]:
        - l[n=3735]: gunnen dir alles guotes wol.
        - l[n=3736]: alle werlt dir dienen sol.
      - lg@stanza[n=9]:
        - l[n=3737]: die gotinne Clôtô,
        - l[n=3738]: die ist dînes lebens frô
      - lg@stanza[n=10]:
        - l[n=3739]: Lachesis dîn leben lenget.
        - l[n=3740]: Atropos des wol gehenget,
      - lg@stanza[n=11]:
        - l[n=3741]: 'sie enbrichet dir dîner tage niht:'
        - l[n=3742]: sô gerne sie dich bî lîbe siht.
      - lg@stanza[n=12]:
        - l[n=3743]: der gote fruht, nû volge mir
        - l[n=3744]: eines, daʒ wol zimet dir,
      - lg@stanza[n=13]:
        - l[n=3745]: daʒ du gnâde gegen den begâst,
        - l[n=3746]: an den du sic genumen hâst.
      - lg@stanza[n=14]:
        - l[n=3747]: (alsô het iu ouch gelêret
        - l[n=3748]: Aristotiles der gehêret.)
      - lg@stanza[n=15]:
        - l[n=3749]: senfte, hêrre, dînen zorn.
        - l[n=3750]: von disem stuole du bist erkorn,
      - lg@stanza[n=16]:
        - l[n=3751]: des mûre du vellest nider.
        - l[n=3752]: vaʒʒe dîn güete an dich wider.
      - lg@stanza[n=17]:
        - l[n=3753]: du bist von hinnen frîer suon,
        - l[n=3754]: du solt den dînen gnâde tuon.
      - lg@stanza[n=18]:
        - l[n=3755]: sippe dir die gote jehent,
        - l[n=3756]: die dich in irme geslehte spehent.
      - lg@stanza[n=19]:
        - l[n=3757]: ich sage dir daʒ ungelogen,
        - l[n=3758]: hie sint der gote vil erzogen.
      - lg@stanza[n=20]:
        - l[n=3759]: hie was Alcîdes wonhaft,
        - l[n=3760]: des tugent het sô grôʒe craft,
      - lg@stanza[n=21]:
        - l[n=3761]: daʒ durch sîn tugent dem werden man
        - l[n=3762]: al die werlt was undertân;
      - lg@stanza[n=22]:
        - l[n=3763]: den man noch vil sêre clagt,
        - l[n=3764]: wâ man von dem fürsten sagt.
      - lg@stanza[n=23]:
        - l[n=3765]: süeʒer fürste, merke mich
        - l[n=3766]: sîne tugent hânt an dich,
      - lg@stanza[n=24]:
        - l[n=3767]: werdeʒ kint, geerbet.
        - l[n=3768]: sît daʒ er ist ersterbet,
      - lg@stanza[n=25]:
        - l[n=3769]: sô schaffe daʒ man alle tage
        - l[n=3770]: von dir die selben tugent sage.
      - lg@stanza[n=26]:
        - l[n=3771]: sô dîn gewalt ie grœʒer sî,
        - l[n=3772]: deste mêr lâ dir bî
      - lg@stanza[n=27]:
        - l[n=3773]: wonen tugent unde güete,
        - l[n=3774]: dar zuo habe frô gemüete.
      - lg@stanza[n=28]:
        - l[n=3775]: du solt dich gerne erbarmen
        - l[n=3776]: über dîne armen.
      - lg@stanza[n=29]:
        - l[n=3777]: daʒ rîche hât niht stætikeit,
        - l[n=3778]: daʒ niht vestet barmherzikeit.
      - lg@stanza[n=30]:
        - l[n=3779]: haben dir die burger iht getân,
        - l[n=3780]: wilt du daʒ ungerochen niht lân,
      - lg@stanza[n=31]:
        - l[n=3781]: sô erbarme dich doch über daʒ lant
        - l[n=3782]: daʒ die gote gestiftet hânt.'
      - lg@stanza[n=32]:
        - l[n=3783]: Mit gesange was volbrâht
        - l[n=3784]: des Clyades hete gedâht
      - lg@stanza[n=33]:
        - l[n=3785]: den fürsten ze êren.
        - l[n=3786]: der künic wolt et kêren
      - lg@stanza[n=34]:
        - l[n=3787]: sînen haʒ an die stat.
        - l[n=3788]: swaʒ in Clyades gebat,
      - lg@stanza[n=35]:
        - l[n=3789]: des künges gebôt was überhôrt,
        - l[n=3790]: man wîp kint wurden ermort,
      - lg@stanza[n=36]:
        - l[n=3791]: 'sunder die dâ frouwe was:'
        - l[n=3792]: selb vierde die genas.
      - lg@stanza[n=37]:
        - l[n=3793]: die hieʒ der werde wîsen abe.
        - l[n=3794]: er lieʒ sie ouch bî solicher habe,
      - lg@stanza[n=38]:
        - l[n=3795]: die sie nam vür guot.
        - l[n=3796]: eʒ wære noch reht, der wol tuot,
      - lg@stanza[n=39]:
        - l[n=3797]: daʒ er des genüʒʒe ze aller zît.
        - l[n=3798]: nû gebôt vor schanden der gefrît
      - lg@stanza[n=40]:
        - l[n=3799]: mûre unde türne brechen.
        - l[n=3800]: ungefüege kunde er sich rechen.
      - lg@stanza[n=41]:
        - l[n=3801]: dô was genâde tiure.
        - l[n=3802]: dar nâch wart mit fiure
      - lg@stanza[n=42]:
        - l[n=3803]: waʒ bliben was verswendet.
        - l[n=3804]: dâ mit sîn zorn sich endet.
      - lg@stanza[n=43]:
        - l[n=3805]: Clyades von sîner kunst
        - l[n=3806]: bejagt aldâ des hêrren gunst.
      - lg@stanza[n=44]:
        - l[n=3807]: wie er dô ûf der lîren sanc,
        - l[n=3808]: er hete mangen herten swanc
      - lg@stanza[n=45]:
        - l[n=3809]: mit swerte durch die helme geben,
        - l[n=3810]: dâ von mangem swant sîn leben,
      - lg@stanza[n=46]:
        - l[n=3811]: den man ûf dem wale blîben sach,
        - l[n=3812]: dô vor der stat der strît geschach.
      - lg@stanza[n=47]:
        - l[n=3813]: von der geburt er edel was.
        - l[n=3814]: eʒ was wol daʒ er genas.
      - lg@stanza[n=48]:
        - l[n=3815]: sich hete daʒ spil der werde man
        - l[n=3816]: 'durch hübschheit genomen an:'
      - lg@stanza[n=49]:
        - l[n=3817]: er wolde sîn haben êre,
        - l[n=3818]: durch anders niht mêre.
      - lg@stanza[n=50]:
        - l[n=3819]: Nû lac dâ nider Cathmus werc.
        - l[n=3820]: eʒ het sô wunneclîchen berc,
      - lg@stanza[n=51]:
        - l[n=3821]: dar umbe er stifte Thêbas.
        - l[n=3822]: den namen vant ir Pallas.
      - lg@stanza[n=52]:
        - l[n=3823]: Alexander sich bedâhte sider,
        - l[n=3824]: die stat hieʒ er bûwen wider.
      - lg@stanza[n=53]:
        - l[n=3825]: dô daʒ alsô was geschehen,
        - l[n=3826]: die er die trægesten hete gesehen
      - lg@stanza[n=54]:
        - l[n=3827]: und an den er zagheit wart gewar,
        - l[n=3828]: die hieʒ er behûsen dar.
      - lg@stanza[n=55]:
        - l[n=3829]: er hieʒ sie nâch ir triuwen
        - l[n=3830]: dâ phlegen unde biuwen.
      - lg@stanza[n=56]:
        - l[n=3831]: des künges fröide was grôʒ,
        - l[n=3832]: des die fürstîn wol genôʒ,
      - lg@stanza[n=57]:
        - l[n=3833]: die dô was beliben bî leben,
        - l[n=3834]: die wolt er einem manne geben.
      - lg@stanza[n=58]:
        - l[n=3835]: des sie der hêrre niht erlieʒ.
        - l[n=3836]: Jôram ein fürste hieʒ,
      - lg@stanza[n=59]:
        - l[n=3837]: dem die frowe ze teile wart.
        - l[n=3838]: nâch ir süeʒen hôhen art
      - lg@stanza[n=60]:
        - l[n=3839]: wart bestat daʒ werde wîp.
        - l[n=3840]: sie vant ouch werden ritters lîp
      - lg@stanza[n=61]:
        - l[n=3841]: an Jôram, des herze tugende gert.
        - l[n=3842]: des was wol die süeʒe wert,
      - lg@stanza[n=62]:
        - l[n=3843]: ob ir minneclich gemach
        - l[n=3844]: von dem hêrren dô geschach.
      - lg@stanza[n=63]:
        - l[n=3845]: sie was vor missewende frî.
        - l[n=3846]: irm herzen was triuwe bî.
      - lg@stanza[n=64]:
        - l[n=3847]: wîplich güete ouch bî ir wonde.
        - l[n=3848]: daʒ sie dâ vor guotes gonde
      - lg@stanza[n=65]:
        - l[n=3849]: dem fürsten und im heiles bat,
        - l[n=3850]: daʒ was niht übele bestat.
      - lg@stanza[n=66]:
        - l[n=3851]: Die frowe gegen Alexander stunt.
        - l[n=3852]: er tet ir sîne rede kunt.
      - lg@stanza[n=67]:
        - l[n=3853]: "'von mir ist iuwer hêrre tôt."
        - l[n=3854]: geloubent, frouwe, es tet mir nôt.
      - lg@stanza[n=68]:
        - l[n=3855]: wie daʒ dinc nû komen sî,
        - l[n=3856]: ich wil iu sîn mit helfe bî.
      - lg@stanza[n=69]:
        - l[n=3857]: alles guotes ich iu gan.
        - l[n=3858]: ich wil iu geben einen man,
      - lg@stanza[n=70]:
        - l[n=3859]: des ir iuch nimmer durfet geschamen.
        - l[n=3860]: frouwe, er hât ouch fürsten namen.
      - lg@stanza[n=71]:
        - l[n=3861]: verkiesent ûf mich iuwer vêhen.
        - l[n=3862]: diz lant sî iuwer lêhen,
      - lg@stanza[n=72]:
        - l[n=3863]: frowe, mit dem fürsten Jôram.'
        - l[n=3864]: ze manne sie dô den hêrren nam
      - lg@stanza[n=73]:
        - l[n=3865]: sît eʒ der künic wolde,
        - l[n=3866]: billîchen sie eʒ tuon solde.
      - lg@stanza[n=74]:
        - l[n=3867]: 'ir swære was dannoch niuwe:'
        - l[n=3868]: des twanc sie wîplich triuwe.
      - lg@stanza[n=75]:
        - l[n=3869]: ûʒ irm herzen gegen berge vlôʒ
        - l[n=3870]: regen, dâ mit sie begôʒ
      - lg@stanza[n=76]:
        - l[n=3871]: durch ir ougen ir wengel clâr.
        - l[n=3872]: man nam ûf ir brüstel war
      - lg@stanza[n=77]:
        - l[n=3873]: daʒ dar ûf zeher vielen,
        - l[n=3874]: die ûʒ irs herzen grunde wielen.
      - lg@stanza[n=78]:
        - l[n=3875]: wie die süeʒe was in jâmers nôt,
        - l[n=3876]: ir munt doch soliche rœte bôt,
      - lg@stanza[n=79]:
        - l[n=3877]: daʒ sich dem niht kunde gelîchen,
        - l[n=3878]: sô gewalticlîchen
      - lg@stanza[n=80]:
        - l[n=3879]: die rôse ûʒ irm gemache dringet
        - l[n=3880]: des morgens, des sie twinget
      - lg@stanza[n=81]:
        - l[n=3881]: touwes süeʒe, dar nâch die sunne.
        - l[n=3882]: im mohte wol bringen wunne
      - lg@stanza[n=82]:
        - l[n=3883]: sô süeʒer munt, wen in des luste,
        - l[n=3884]: daʒ sie den hêrren kuste.
    - chapter[n=41a]:
      - head[lg=deu-Latn]: 'Erzählerexkurs: Über die Minne'
      - lg@stanza[n=1]:
        - l[n=3885]: 'Mit urloube ich sprechen wil:'
        - l[n=3886]: swâ süeʒer munt hât sô vil
      - lg@stanza[n=2]:
        - l[n=3887]: fröiden unde werdikeit,
        - l[n=3888]: als hie die frouwen niht vermeit;
      - lg@stanza[n=3]:
        - l[n=3889]: im brâhte daʒ gelücke heil,
        - l[n=3890]: dô im wart der ander teil,
      - lg@stanza[n=4]:
        - l[n=3891]: den man an ir arme sach,
        - l[n=3892]: und im ir kiusche minne jach.
      - lg@stanza[n=5]:
        - l[n=3893]: ich verstê mich an dem mære,
        - l[n=3894]: daʒ die frouwe gar ir swære
      - lg@stanza[n=6]:
        - l[n=3895]: durch Jôram vergæʒe
        - l[n=3896]: und fröide ir herze besæʒe.
      - lg@stanza[n=7]:
        - l[n=3897]: man sagt uns von des meien süeʒen
        - l[n=3898]: 'waʒ die sorgen kunnen büeʒen:'
      - lg@stanza[n=8]:
        - l[n=3899]: niht gelîchet sich werden wîben.
        - l[n=3900]: der zuht mit süeʒe kan leit vertrîben.
      - lg@stanza[n=9]:
        - l[n=3901]: wîplich lîp mit minnen güete
        - l[n=3902]: fröuwet baʒ dann des meien blüete.
      - lg@stanza[n=10]:
        - l[n=3903]: lieplich wîp in reinem gemüete,
        - l[n=3904]: 'ich bite daʒ mich der kiusche behüete:'
      - lg@stanza[n=11]:
        - l[n=3905]: der bevilh ich mich besunder.
        - l[n=3906]: reineʒ wîp gît fröiden wunder.
      - lg@stanza[n=12]:
        - l[n=3907]: wol im, er ist ein sælic man,
        - l[n=3908]: dem ir süeʒe minne gan.
      - lg@stanza[n=13]:
        - l[n=3909]: waʒ minne gnâde an im begât,
        - l[n=3910]: den sie mit süeʒer minne enphât
      - lg@stanza[n=14]:
        - l[n=3911]: und sîn herze mit liebe erslîchet,
        - l[n=3912]: der ist sælden immer gerîchet.
      - lg@stanza[n=15]:
        - l[n=3913]: süeʒe minne mit minnen sinne,
        - l[n=3914]: wâ die süeʒe minne mit sinnen minne,
      - lg@stanza[n=16]:
        - l[n=3915]: daʒ kan minneclîchen fröuwen
        - l[n=3916]: und hôchgemüete in herze ströuwen.
      - lg@stanza[n=17]:
        - l[n=3917]: lieplich kus von rôtem munde,
        - l[n=3918]: der kan ûʒ senedes hetzen grunde
      - lg@stanza[n=18]:
        - l[n=3919]: fröide in hôhe wirde rucken,
        - l[n=3920]: 'trûren swære hin hinder drucken:'
      - lg@stanza[n=19]:
        - l[n=3921]: rôter munt gît süeʒe vil,
        - l[n=3922]: sô fröwet ouch wol ein ander spil.
      - lg@stanza[n=20]:
        - l[n=3923]: Alexander durch die frouwen
        - l[n=3924]: wolt sîn milde lâʒen schouwen.
      - lg@stanza[n=21]:
        - l[n=3925]: nû habt ir wol gehôrt
        - l[n=3926]: wie die stat was zerstôrt.
      - lg@stanza[n=22]:
        - l[n=3927]: in was der hiuser gar verzigen,
        - l[n=3928]: des muosen sie ûf dem velde ligen.
      - lg@stanza[n=23]:
        - l[n=3929]: soliche hôchzît tet der werde,
        - l[n=3930]: daz bî sînen zîten ûf der erde
      - lg@stanza[n=24]:
        - l[n=3931]: grœʒerer nie was geschehen.
        - l[n=3932]: als mir der meister hât verjehen,
      - lg@stanza[n=25]:
        - l[n=3933]: dô man der hôchzît verphlac,
        - l[n=3934]: Alexander sich bewac
      - lg@stanza[n=26]:
        - l[n=3935]: durch die wunden wolt er blîben,
        - l[n=3936]: die zît dâ baʒ vertrîben.
      - lg@stanza[n=27]:
        - l[n=3937]: Phocîdes und Dechlôn,
        - l[n=3938]: die vorhten sie solden tôdes lôn
      - lg@stanza[n=28]:
        - l[n=3939]: von Alexander enphâhen.
        - l[n=3940]: mit dienste begunden sie im nâhen
      - lg@stanza[n=29]:
        - l[n=3941]: allenthalben von dem lande.
        - l[n=3942]: vil dienstes man im sande,
      - lg@stanza[n=30]:
        - l[n=3943]: daʒ der wol gemuote
        - l[n=3944]: alleʒ enphienc in guote.
      - lg@stanza[n=31]:
        - l[n=3945]: hæten die von Thêbas im sam verjehen,
        - l[n=3946]: sô wær des mordes dâ niht geschehen.
      - lg@stanza[n=32]:
        - l[n=3947]: wer dem rehten wider ist,
        - l[n=3948]: 'daʒ enwert niht ze stæter frist:'
      - lg@stanza[n=33]:
        - l[n=3949]: dar umbe sol ein ieslich man
        - l[n=3950]: gerne an daʒ reht sich lân.
    - chapter[n=23a]:
      - head[lg=deu-Latn]: Darius' Zinsboten
      - lg@stanza[n=1]:
        - l[n=3951]: Eines tages eʒ geschach
        - l[n=3952]: daʒ man die boten komen sach,
      - lg@stanza[n=2]:
        - l[n=3953]: die her Darîus dar sande,
        - l[n=3954]: daʒ sie von Kriechen lande
      - lg@stanza[n=3]:
        - l[n=3955]: den zins enphâhen solden
        - l[n=3956]: und im den bringen wolden.
      - lg@stanza[n=4]:
        - l[n=3957]: vür die stat Thêbas
        - l[n=3958]: der boten rehte strâʒe was.
      - lg@stanza[n=5]:
        - l[n=3959]: sie heten des niht gehôrt
        - l[n=3960]: daʒ er die stat het zerstôrt.
      - lg@stanza[n=6]:
        - l[n=3961]: 'des vunden sie in unwiʒʒen dâ:'
        - l[n=3962]: sie wânden in vinden anderswâ,
      - lg@stanza[n=7]:
        - l[n=3963]: ouch wundert sie der mære,
        - l[n=3964]: wer der fürste wære,
      - lg@stanza[n=8]:
        - l[n=3965]: der mit gewaltiger hant
        - l[n=3966]: der gote gestifte hete verbrant.
      - lg@stanza[n=9]:
        - l[n=3967]: dô sie nâhen kâmen,
        - l[n=3968]: daʒ sie mit frâge vernâmen
      - lg@stanza[n=10]:
        - l[n=3969]: daʒ eʒ der junge von Kriechen was,
        - l[n=3970]: der dâ lac vor Thêbas,
      - lg@stanza[n=11]:
        - l[n=3971]: eʒ hete sie unbillîche.
        - l[n=3972]: dannoch lac der rîche
      - lg@stanza[n=12]:
        - l[n=3973]: ûf dem anger mit gezelten
        - l[n=3974]: hêrlich von tiuren gelten.
      - lg@stanza[n=13]:
        - l[n=3975]: die boten vuoren schône.
        - l[n=3976]: der künc von Samargône
      - lg@stanza[n=14]:
        - l[n=3977]: von Darîô belêhent was
        - l[n=3978]: daʒ er den zins în las.
      - lg@stanza[n=15]:
        - l[n=3979]: eʒ was der fürste mære
        - l[n=3980]: über Eurôpam kamerære.
      - lg@stanza[n=16]:
        - l[n=3981]: Eurôpâ ein juncfrowe was genant,
        - l[n=3982]: 'dâ von dise lant den namen hânt:'
      - lg@stanza[n=17]:
        - l[n=3983]: die man des teiles gewaldic sach,
        - l[n=3984]: daʒ ich iu lâʒe wiʒʒen hernâch.
      - lg@stanza[n=18]:
        - l[n=3985]: Die boten verjâhen zehant,
        - l[n=3986]: ze Alexandrô sie wærn gesant,
      - lg@stanza[n=19]:
        - l[n=3987]: den sie wolden sprechen,
        - l[n=3988]: ob sie daʒ möhten gezechen.
      - lg@stanza[n=20]:
        - l[n=3989]: der rede Permêniô wart gefrâgt.
        - l[n=3990]: der in mit zühten wider sagt
      - lg@stanza[n=21]:
        - l[n=3991]: "'mîn hêrre sol iuch gerne sehen;"
        - l[n=3992]: wann ir wolt, daʒ sol geschehen.'
      - lg@stanza[n=22]:
        - l[n=3993]: die boten erbeiʒten an daʒ velt.
        - l[n=3994]: niht grôʒ ein siuberlich gezelt
      - lg@stanza[n=23]:
        - l[n=3995]: wart aldâ schiere ûf geslagen.
        - l[n=3996]: zwei kemmel hetenʒ dar getragen.
      - lg@stanza[n=24]:
        - l[n=3997]: sîn dach was blâwer samît
        - l[n=3998]: man gesach vor noch sît
      - lg@stanza[n=25]:
        - l[n=3999]: von sô rîchem gelde
        - l[n=4000]: ein dach ûf cleinem gezelde.
      - lg@stanza[n=26]:
        - l[n=4001]: eʒ was von vier ecken.
        - l[n=4002]: den samît sach man bedecken,
      - lg@stanza[n=27]:
        - l[n=4003]: daʒ des erlûhte lützel blôʒ,
        - l[n=4004]: von golde arn, die wâren grôʒ.
      - lg@stanza[n=28]:
        - l[n=4005]: dar abe sie gâben liehten schîn
        - l[n=4006]: mit zwein knoufen guldîn,
      - lg@stanza[n=29]:
        - l[n=4007]: in den rubîn lâgen,
        - l[n=4008]: die liehtes schînes phlâgen
      - lg@stanza[n=30]:
        - l[n=4009]: und buten den ougen solicheʒ brehen,
        - l[n=4010]: daʒ des die Kriechen muosten jehen,
      - lg@stanza[n=31]:
        - l[n=4011]: daʒ ir deheinem nie wurde kunt
        - l[n=4012]: sô rîch gezelt unz ûf die stunt.
      - lg@stanza[n=32]:
        - l[n=4013]: man kôs an allen orten
        - l[n=4014]: ûf den næten tiure borten,
      - lg@stanza[n=33]:
        - l[n=4015]: dar ûf verkast gesteine,
        - l[n=4016]: als es erdâht die reine,
      - lg@stanza[n=34]:
        - l[n=4017]: sîn wîp, die küniginne,
        - l[n=4018]: die sich süeʒer minne
      - lg@stanza[n=35]:
        - l[n=4019]: gegen dem hêrren hete erwegen.
        - l[n=4020]: die wolde sîn mit schônheit phlegen.
      - lg@stanza[n=36]:
        - l[n=4021]: daʒ werde wîp hieʒ Dulcâmûr.
        - l[n=4022]: als mir die âventiure swuor,
      - lg@stanza[n=37]:
        - l[n=4023]: sie was gar ob des wunsches zil.
        - l[n=4024]: des mohte haben fröiden vil
      - lg@stanza[n=38]:
        - l[n=4025]: der werde künec Medêamanz.
        - l[n=4026]: lûter als ein spiegelglanz
      - lg@stanza[n=39]:
        - l[n=4027]: was mit tugende ir süeʒer lîp.
        - l[n=4028]: mich riuwet noch daʒ werde wîp,
      - lg@stanza[n=40]:
        - l[n=4029]: die ie nâch süeʒen tugenden warp,
        - l[n=4030]: daʒ sie âne touf vertarp.
      - lg@stanza[n=41]:
        - l[n=4031]: durch sie er trûrens gar verphlac,
        - l[n=4032]: 'des herz sich zagheit ie bewac:'
      - lg@stanza[n=42]:
        - l[n=4033]: wann er an sie gedâhte,
        - l[n=4034]: ir minne in dar zuo brâhte
      - lg@stanza[n=43]:
        - l[n=4035]: daʒ er in strîte kunde toben.
        - l[n=4036]: dâ von wir noch den werden loben.
      - lg@stanza[n=44]:
        - l[n=4037]: er hete ze wirde sich versüenet.
        - l[n=4038]: iu sînem herzen stæte grüenet
      - lg@stanza[n=45]:
        - l[n=4039]: der stam, dâ von erblüet daʒ rîs,
        - l[n=4040]: 'daʒ treit werdeclîchen prîs:'
      - lg@stanza[n=46]:
        - l[n=4041]: daʒ het sîn ellen erworben.
        - l[n=4042]: des was an im vertorben
      - lg@stanza[n=47]:
        - l[n=4043]: alleʒ daʒ ze schanden zôch,
        - l[n=4044]: unprîs ie sîn herze flôch.
      - lg@stanza[n=48]:
        - l[n=4045]: "'Hêrre, ich wil iuch frâgen,"
        - l[n=4046]: lât iuch des niht betrâgen,
      - lg@stanza[n=49]:
        - l[n=4047]: ir enwellent sagen mir,
        - l[n=4048]: werder man, wie heiʒent ir?'
      - lg@stanza[n=50]:
        - l[n=4049]: daʒ sprach Permêniô.
        - l[n=4050]: der wol gezogene fürste dô
      - lg@stanza[n=51]:
        - l[n=4051]: dem frâgenden sich nante.
        - l[n=4052]: sînen namen er wol erkante,
      - lg@stanza[n=52]:
        - l[n=4053]: dâ mit neic er dem werden man
        - l[n=4054]: und kêrte gegen dem künge sân.
      - lg@stanza[n=53]:
        - l[n=4055]: dem sagt er 'ein bote ist komen,
        - l[n=4056]: von dem vil prîses wart vernomen.'
      - lg@stanza[n=54]:
        - l[n=4057]: er beschiet in gar der mære
        - l[n=4058]: wer der fürste wære,
      - lg@stanza[n=55]:
        - l[n=4059]: daʒ er zuht begienge
        - l[n=4060]: 'und in nâch wirde enphienge:'
      - lg@stanza[n=56]:
        - l[n=4061]: daʒ waʒ Permêniônis bete,
        - l[n=4062]: daʒ der künec doch gerne tete.
      - lg@stanza[n=57]:
        - l[n=4063]: Medêamanz niht beite.
        - l[n=4064]: rîche cleider er an leite,
      - lg@stanza[n=58]:
        - l[n=4065]: mit im dâ heiden wâren,
        - l[n=4066]: die zuht ouch niht verbâren.
      - lg@stanza[n=59]:
        - l[n=4067]: man sach die Persân rîche
        - l[n=4068]: gecleidet wunnenclîche.
      - lg@stanza[n=60]:
        - l[n=4069]: den fürsten âne schande
        - l[n=4070]: kôs man in solichem gewande,
      - lg@stanza[n=61]:
        - l[n=4071]: eʒ wær fünfhundert marke wert,
        - l[n=4072]: wâ noch ein jude phandes gert.
      - lg@stanza[n=62]:
        - l[n=4073]: wann daʒ eʒ was des fürsten reht,
        - l[n=4074]: der keiser moht wol ringern kneht
      - lg@stanza[n=63]:
        - l[n=4075]: an den selben stunden
        - l[n=4076]: ze der reise haben vunden.
      - lg@stanza[n=64]:
        - l[n=4077]: ich wolde daʒ eʒ wære verborn,
        - l[n=4078]: daʒ er den zins hæte verkorn,
      - lg@stanza[n=65]:
        - l[n=4079]: 'dâ dirre nâch waʒ gesant:'
        - l[n=4080]: dar umb sît liute unde lant
      - lg@stanza[n=66]:
        - l[n=4081]: mit solichem jâmer wurden begurt,
        - l[n=4082]: daʒ manc anger unde vurt
      - lg@stanza[n=67]:
        - l[n=4083]: und Eufrâtes daʒ waʒʒer clâr
        - l[n=4084]: sît nâch bluote wart gevar;
      - lg@stanza[n=68]:
        - l[n=4085]: dâ von man manec getriuweʒ wîp
        - l[n=4086]: umb iren werden friundes lîp,
      - lg@stanza[n=69]:
        - l[n=4087]: der sêre wart verhouwen,
        - l[n=4088]: moht in jâmer schouwen,
      - lg@stanza[n=70]:
        - l[n=4089]: den man sach fröide entwîchen
        - l[n=4090]: 'und sie in jâmer rîchen:'
      - lg@stanza[n=71]:
        - l[n=4091]: etslîche solichen kummer leit,
        - l[n=4092]: der ir herze alsô durchsneit,
      - lg@stanza[n=72]:
        - l[n=4093]: daʒ sie dâ von ir ende kôs
        - l[n=4094]: umb iren friunt, den sie verlôs.
      - lg@stanza[n=73]:
        - l[n=4095]: Dem man der lande crône jach,
        - l[n=4096]: den wirt man in den zühten sach,
      - lg@stanza[n=74]:
        - l[n=4097]: den boten er entgegen gienc,
        - l[n=4098]: zühteclich er sie enphienc.
      - lg@stanza[n=75]:
        - l[n=4099]: dar nâch die mit im kâmen dar,
        - l[n=4100]: der nam er ouch mit gruoʒe war,
      - lg@stanza[n=76]:
        - l[n=4101]: 'mit frœlîchem muote:'
        - l[n=4102]: heidenisch het in der guote
      - lg@stanza[n=77]:
        - l[n=4103]: Aristotiles der gehêret
        - l[n=4104]: die sprâche wol gelêret.
      - lg@stanza[n=78]:
        - l[n=4105]: nû enwart daʒ niht verdagt,
        - l[n=4106]: im wurde dankes vil gesagt.
      - lg@stanza[n=79]:
        - l[n=4107]: dâ mit vuort er die werden man
        - l[n=4108]: under sîn gezelt dan,
      - lg@stanza[n=80]:
        - l[n=4109]: mit zühteclîchen witzen
        - l[n=4110]: bat er die geste sitzen.
      - lg@stanza[n=81]:
        - l[n=4111]: Medêamanz wolt sîn botschaft sagen,
        - l[n=4112]: der wirt sie in dannoch bat verdagen.
      - lg@stanza[n=82]:
        - l[n=4113]: er sprach 'sô ir geruowet baʒ,
        - l[n=4114]: sô wil ich hœren alleʒ daʒ
      - lg@stanza[n=83]:
        - l[n=4115]: mir Darîus enboten hât.'
        - l[n=4116]: er gebôt daʒ man allen rât
      - lg@stanza[n=84]:
        - l[n=4117]: den gesten schaffen solde;
        - l[n=4118]: des man eineʒ haben wolde,
      - lg@stanza[n=85]:
        - l[n=4119]: der hieʒ er zwei geben dar
        - l[n=4120]: und ir phlegen nâch vlîʒe gar.
      - lg@stanza[n=86]:
        - l[n=4121]: wie man sie ûf dem velde sach,
        - l[n=4122]: in wart gefuogt doch solich gemach,
      - lg@stanza[n=87]:
        - l[n=4123]: daʒ sie mohten alsô wol genesen,
        - l[n=4124]: als ob sie in steten wærn gewesen.
      - lg@stanza[n=88]:
        - l[n=4125]: truoc er gegen irm hêrren haʒ,
        - l[n=4126]: sie heten niht mangel umbe daʒ,
      - lg@stanza[n=89]:
        - l[n=4127]: ir wart nâch friunde site gephlogen
        - l[n=4128]: 'von dem fürsten wol gezogen:'
      - lg@stanza[n=90]:
        - l[n=4129]: nihtes in gebrach.
        - l[n=4130]: mit guotem willen daʒ geschach.
      - lg@stanza[n=91]:
        - l[n=4131]: sie wâren dâ bî im drî tage,
        - l[n=4132]: ê er vernæme der boten sage.
      - lg@stanza[n=92]:
        - l[n=4133]: der junge ranc mit sorgen.
        - l[n=4134]: an dem vierden morgen
      - lg@stanza[n=93]:
        - l[n=4135]: Medêamanz vür in kam.
        - l[n=4136]: Alexander sîn rede vernam,
      - lg@stanza[n=94]:
        - l[n=4137]: der der fürste begunde.
        - l[n=4138]: mit zühten er sprechen kunde.
      - lg@stanza[n=95]:
        - l[n=4139]: "'ob ich eʒ gegen iu werben muoʒ:"
        - l[n=4140]: der keiser enbiut iu sînen gruoʒ
      - lg@stanza[n=96]:
        - l[n=4141]: und hât mich ze iu her gesant,
        - l[n=4142]: daʒ ir verzinsent iuwer lant,
      - lg@stanza[n=97]:
        - l[n=4143]: als Philippus, der werde man,
        - l[n=4144]: iuwer vater hât getân;
      - lg@stanza[n=98]:
        - l[n=4145]: ouch heiʒet er iuch des gâhen,
        - l[n=4146]: daʒ lant von im enphâhen,
      - lg@stanza[n=99]:
        - l[n=4147]: des er iuch niht wil verzîhen,
        - l[n=4148]: ern welleʒ iu gerne lîhen
      - lg@stanza[n=100]:
        - l[n=4149]: und vürbaʒ hœhen unde geben,
        - l[n=4150]: welt ir nâch sîme gebote leben.
      - lg@stanza[n=101]:
        - l[n=4151]: er tuot gegen iu waʒ er sol.
        - l[n=4152]: ir habt sîne hulde wol.
      - lg@stanza[n=102]:
        - l[n=4153]: im ist von iuwer frumkeit
        - l[n=4154]: ze guoter mâʒe vil geseit.
      - lg@stanza[n=103]:
        - l[n=4155]: daʒ ir iuch fürsteclich stellet,
        - l[n=4156]: vil wol im daʒ gevellet.
      - lg@stanza[n=104]:
        - l[n=4157]: ir habt umb mich verdient ouch daʒ,
        - l[n=4158]: daʒ ich immer vürbaʒ
      - lg@stanza[n=105]:
        - l[n=4159]: mit den friunden mînen
        - l[n=4160]: mit gunst iu muoʒ erschînen.
      - lg@stanza[n=106]:
        - l[n=4161]: daʒ iu der keiser êre tuo,
        - l[n=4162]: 'dâ wil ich immer râten zuo:'
      - lg@stanza[n=107]:
        - l[n=4163]: eʒ ist wol daʒ iu êre geschiht,
        - l[n=4164]: daʒ red ich durch kein lôsen niht.'
      - lg@stanza[n=108]:
        - l[n=4165]: "'Ir bietent mir iuwer dienste vil."
        - l[n=4166]: daʒ ich vil gerne dienen wil,
      - lg@stanza[n=109]:
        - l[n=4167]: ob mich heil niht fliuhet;
        - l[n=4168]: swâ sich daʒ geziuhet,
      - lg@stanza[n=110]:
        - l[n=4169]: daʒ ir daʒ gegen mir suochet
        - l[n=4170]: und mînes dienstes ruochet,
      - lg@stanza[n=111]:
        - l[n=4171]: ob iu touc mîn dienest iht.
        - l[n=4172]: ich hab von dem keiser niht,
      - lg@stanza[n=112]:
        - l[n=4173]: weder huobe noch daʒ lêhen,
        - l[n=4174]: dar umbe ich in iht welle vlêhen
      - lg@stanza[n=113]:
        - l[n=4175]: oder im dienst erzeigen.
        - l[n=4176]: ich bin doch niemans eigen.
      - lg@stanza[n=114]:
        - l[n=4177]: ich enwil von im niht hân.
        - l[n=4178]: hât mîn vater tôrlich getân,
      - lg@stanza[n=115]:
        - l[n=4179]: des wil ich mich überheben,
        - l[n=4180]: ich wil im keinen zins geben.
      - lg@stanza[n=116]:
        - l[n=4181]: er hât doch gnuoc verterbet.
        - l[n=4182]: ich bin des vater enterbet,
      - lg@stanza[n=117]:
        - l[n=4183]: ouch ist diz mîn ander nôt,
        - l[n=4184]: mir ist der antvogel tôt,
      - lg@stanza[n=118]:
        - l[n=4185]: der die guldîn eiger legte.
        - l[n=4186]: mit sîner hant er ê erwegte
      - lg@stanza[n=119]:
        - l[n=4187]: in der werlde den grœsten stein,
        - l[n=4188]: ê ich des immer wurde in ein,
      - lg@stanza[n=120]:
        - l[n=4189]: daʒ ich von mînem lande
        - l[n=4190]: deheinen zins im sande.
      - lg@stanza[n=121]:
        - l[n=4191]: er sol sich der rede mâʒen,
        - l[n=4192]: 'solich hôchvart gegen mir lâʒen:'
      - lg@stanza[n=122]:
        - l[n=4193]: er mac dar an verliesen.
        - l[n=4194]: jâ möht er gerne kiesen,
      - lg@stanza[n=123]:
        - l[n=4195]: daʒ er umb soliche sache
        - l[n=4196]: vor mir blibe mit gemache.
      - lg@stanza[n=124]:
        - l[n=4197]: er muoʒ mîn undertân wesen,
        - l[n=4198]: ob er wil vor mir genesen.
      - lg@stanza[n=125]:
        - l[n=4199]: er hât mir leides vil getân.
        - l[n=4200]: daʒ ich sô freche rede hân,
      - lg@stanza[n=126]:
        - l[n=4201]: daʒ solt ir âne zürnen lân.
        - l[n=4202]: deheines guotes ich im gan.
      - lg@stanza[n=127]:
        - l[n=4203]: 'nû sendet er nâch zinse her:'
        - l[n=4204]: ich bin doch frî alsam er.
      - lg@stanza[n=128]:
        - l[n=4205]: ob man in under crône siht,
        - l[n=4206]: der selben wirde man mir ouch giht.
      - lg@stanza[n=129]:
        - l[n=4207]: jâ wær ich niht mannes wert,
        - l[n=4208]: waʒ tohte mir schilt und swert,
      - lg@stanza[n=130]:
        - l[n=4209]: solt ich mich sîn niht erwern
        - l[n=4210]: und vor sîme gewalt ernern?
      - lg@stanza[n=131]:
        - l[n=4211]: wir sollen ûf gelingen
        - l[n=4212]: strît zesamne bringen.
      - lg@stanza[n=132]:
        - l[n=4213]: ich wil in suochen mit her
        - l[n=4214]: er sol berihten sich ze wer,
      - lg@stanza[n=133]:
        - l[n=4215]: sô er aller beʒte kan.
        - l[n=4216]: mac er guote helfe hân,
      - lg@stanza[n=134]:
        - l[n=4217]: der sol im aller werden nôt.
        - l[n=4218]: alhie swer ich sînen tôt.
      - lg@stanza[n=135]:
        - l[n=4219]: ich wil daʒ ir im alsô sagt
        - l[n=4220]: und im der worte niht verdagt.'
      - lg@stanza[n=136]:
        - l[n=4221]: Medêamanz sêre erschrac,
        - l[n=4222]: dô er hôrte wie die rede lac.
      - lg@stanza[n=137]:
        - l[n=4223]: er sprach 'ich hân dise wort,
        - l[n=4224]: her künc, vil ungerne gehôrt.
      - lg@stanza[n=138]:
        - l[n=4225]: ich möhte alsô sanfte ersterben,
        - l[n=4226]: sol ich iuwern schaden nû werben
      - lg@stanza[n=139]:
        - l[n=4227]: und von iu die rede bringen,
        - l[n=4228]: dâ von iu mac misselingen.
      - lg@stanza[n=140]:
        - l[n=4229]: 'ich râte iu als ir mîn bruoder sît:'
        - l[n=4230]: verkiesent ûf den keiser nît.'
      - lg@stanza[n=141]:
        - l[n=4231]: Alexander aber sprach
        - l[n=4232]: "'mîn herze mir ie alsô verjach,"
      - lg@stanza[n=142]:
        - l[n=4233]: die wîle ich daʒ leben habe,
        - l[n=4234]: sô enstên ich des niht abe,
      - lg@stanza[n=143]:
        - l[n=4235]: ichn welle ûf in schaden phlihten
        - l[n=4236]: und mînen schaden zuo im rihten.'
      - lg@stanza[n=144]:
        - l[n=4237]: Medêamanz sprach aber mêr
        - l[n=4238]: "'bî hern Jovem ich daʒ swer"
      - lg@stanza[n=145]:
        - l[n=4239]: daʒ eʒ mir ist von herzen leit,
        - l[n=4240]: daʒ ich dise reise ie gereit.
      - lg@stanza[n=146]:
        - l[n=4241]: wie mac daʒ mînen triwen behagen,
        - l[n=4242]: sol ich die rede ûf iuch sagen,
      - lg@stanza[n=147]:
        - l[n=4243]: dâ von ir gewinnet zorn?
        - l[n=4244]: ich wolde daʒ ir hetet verborn
      - lg@stanza[n=148]:
        - l[n=4245]: êre, die ir mir hânt getân.'
        - l[n=4246]: "'war umbe?' sprach der junge man,"
      - lg@stanza[n=149]:
        - l[n=4247]: "'ich hân ir mê gegen iu gedâht.'"
        - l[n=4248]: vil cleinôte wârn nû brâht,
      - lg@stanza[n=150]:
        - l[n=4249]: er hieʒ sie vür den fürsten tragen.
        - l[n=4250]: Medêamanz wolt sich entsagen,
      - lg@stanza[n=151]:
        - l[n=4251]: mit worten er sich werte.
        - l[n=4252]: im riet ein sîn geverte
      - lg@stanza[n=152]:
        - l[n=4253]: daʒ er sie næme ûf widergelt.
        - l[n=4254]: mit urloube rœmten sie daʒ velt.
      - lg@stanza[n=153]:
        - l[n=4255]: hin fuoren die Sarrazîne,
        - l[n=4256]: Alexander und die sîne
      - lg@stanza[n=154]:
        - l[n=4257]: zogten ouch an ir gemach.
        - l[n=4258]: den winter man sie dâ heime sach.
      - lg@stanza[n=155]:
        - l[n=4259]: von Samargôn der bote hêr
        - l[n=4260]: huop sich wider ûf daʒ mer.
      - lg@stanza[n=156]:
        - l[n=4261]: ander reise wurden von im gespart,
        - l[n=4262]: er gâhte vaste der widervart.
    - chapter[n=23b]:
      - head[lg=deu-Latn]: Alexanders Winterlager
      - lg@stanza[n=1]:
        - l[n=4263]: dô er ze dem keiser kam
        - l[n=4264]: und er die rede rehte vernam,
      - lg@stanza[n=2]:
        - l[n=4265]: als im der junge hete enboten,
        - l[n=4266]: er swuor bî allen sînen goten
      - lg@stanza[n=3]:
        - l[n=4267]: daʒ er râche gegen im næme,
        - l[n=4268]: die Alexandrô übel kæme.
      - lg@stanza[n=4]:
        - l[n=4269]: mit manger hande fröidenspil
        - l[n=4270]: hete kurzewîle vil
      - lg@stanza[n=5]:
        - l[n=4271]: Alexander, der dâ heime bleip.
        - l[n=4272]: den winter frœlich er vertreip.
      - lg@stanza[n=6]:
        - l[n=4273]: der sich enden dô began,
        - l[n=4274]: daʒ man het ûf den sumer wân
      - lg@stanza[n=7]:
        - l[n=4275]: und sich huop deʒ lenzen teil,
        - l[n=4276]: der mit süeʒem sange geil
      - lg@stanza[n=8]:
        - l[n=4277]: die vogelîn kan machen,
        - l[n=4278]: daʒ in muoʒ trûren swachen,
      - lg@stanza[n=9]:
        - l[n=4279]: daʒ sie den winter hân erliten.
        - l[n=4280]: des kan sîn süeʒe sie erbiten,
      - lg@stanza[n=10]:
        - l[n=4281]: daʒ er in ir herze dringet
        - l[n=4282]: und die cleinen dar zuo bringet,
      - lg@stanza[n=11]:
        - l[n=4283]: daʒ von irm süeʒen schalle
        - l[n=4284]: heide und ouwe erclingent alle.
      - lg@stanza[n=12]:
        - l[n=4285]: wenne der lenze sie versüenet
        - l[n=4286]: mit des meien kunft, sô grüenet
      - lg@stanza[n=13]:
        - l[n=4287]: walt und anger beide.
        - l[n=4288]: man siht berc und heide
      - lg@stanza[n=14]:
        - l[n=4289]: mit ir beider gewalte
        - l[n=4290]: in wunnenclîcher gestalte;
      - lg@stanza[n=15]:
        - l[n=4291]: der walt ouch von in loubet,
        - l[n=4292]: des in der winter beroubet,
      - lg@stanza[n=16]:
        - l[n=4293]: der wirt wunnenclîchen gar
        - l[n=4294]: mangerleie wol gevar,
      - lg@stanza[n=17]:
        - l[n=4295]: des manic trûric herz wirt frô.
        - l[n=4296]: die selbe zît was komen dô.
      - lg@stanza[n=18]:
        - l[n=4297]: Der Alexander het erbeit.
        - l[n=4298]: schône het er sich bereit
      - lg@stanza[n=19]:
        - l[n=4299]: und die mit im dannekêr
        - l[n=4300]: gegen Darîô heten über mer.
      - lg@stanza[n=20]:
        - l[n=4301]: der hêrre sich niht sûmte.
        - l[n=4302]: doch ê er eʒ dâ rûmte,
      - lg@stanza[n=21]:
        - l[n=4303]: eʒ sprach der werde guoter
        - l[n=4304]: ze der künegîn sîner muoter
      - lg@stanza[n=22]:
        - l[n=4305]: "'frouwe, ir sît hie künegîn,"
        - l[n=4306]: lât iu wol bevolhen sîn
      - lg@stanza[n=23]:
        - l[n=4307]: beide liute unde lant.
        - l[n=4308]: noch mê, frouwe, sît gemant,
      - lg@stanza[n=24]:
        - l[n=4309]: 'daʒ ir durch mînen willen tuot:'
        - l[n=4310]: sît dem armen volke guot.
      - lg@stanza[n=25]:
        - l[n=4311]: ich bit iuch al gelîche,
        - l[n=4312]: beide arm und rîche,
      - lg@stanza[n=26]:
        - l[n=4313]: daʒ ir durch triwe die künigîn
        - l[n=4314]: iu allen lât bevolhen sîn.
      - lg@stanza[n=27]:
        - l[n=4315]: lât sie des engelten niht
        - l[n=4316]: daʒ man mich bî ir niht ensiht,
      - lg@stanza[n=28]:
        - l[n=4317]: ir mügent niht baʒ erzeigen mir
        - l[n=4318]: iuwer triuwe, dann an ir.'
      - lg@stanza[n=29]:
        - l[n=4319]: Die künigîn iren sun an sach,
        - l[n=4320]: vor jâmer die guote kûme gesprach.
      - lg@stanza[n=30]:
        - l[n=4321]: "'ôwê mir armen wîbe, ôwê!"
        - l[n=4322]: waʒ sol ich nû vürbaʒ mê ?
      - lg@stanza[n=31]:
        - l[n=4323]: dîn scheiden von mir mîn herze müet,
        - l[n=4324]: dar ûʒ dîn leben ist erblüet.
      - lg@stanza[n=32]:
        - l[n=4325]: trœste mich vil armeʒ wîp,
        - l[n=4326]: bî mir, hêrre, hie heime blîp.
      - lg@stanza[n=33]:
        - l[n=4327]: trûter sun, gedenk dar an
        - l[n=4328]: daʒ ich nieman enhân
      - lg@stanza[n=34]:
        - l[n=4329]: wann dîn alterseine.'
        - l[n=4330]: "'frouwe, niht enweine."
      - lg@stanza[n=35]:
        - l[n=4331]: die reise sol uns wol ergân.'
        - l[n=4332]: den trôst gap ir der junge man.
      - lg@stanza[n=36]:
        - l[n=4333]: sie het im gevolget an die stat
        - l[n=4334]: unz dâ er in daʒ schif trat.
      - lg@stanza[n=37]:
        - l[n=4335]: er sprach 'frowe, dich wol gehabe,'
        - l[n=4336]: dâ mit hieʒ er stôʒen abe,
      - lg@stanza[n=38]:
        - l[n=4337]: ûf dem mer fuor er dan.
        - l[n=4338]: nû huop sich niuwer jâmer an,
      - lg@stanza[n=39]:
        - l[n=4339]: den man an der guoten sach.
        - l[n=4340]: weinende die frouwe sprach
      - lg@stanza[n=40]:
        - l[n=4341]: "'du verst, hêrre, von mir hin,"
        - l[n=4342]: ich bin ouch nû verweiset dîn.
      - lg@stanza[n=41]:
        - l[n=4343]: mîn lîp dich doch der werlde truoc.
        - l[n=4344]: ich hete schadens genuoc,
      - lg@stanza[n=42]:
        - l[n=4345]: den ich an Philippô kôs,
        - l[n=4346]: 'mînem hêrren, den ich verlôs:'
      - lg@stanza[n=43]:
        - l[n=4347]: diz scheiden ist sîn ander tôt.
        - l[n=4348]: ô werder Dâniêlis got,
      - lg@stanza[n=44]:
        - l[n=4349]: ich wil râtes warten an dich,
        - l[n=4350]: mit dînem tôde mîn herze brich.
      - lg@stanza[n=45]:
        - l[n=4351]: wiltu mir helfe ouch versagen,
        - l[n=4352]: so enweiʒ ich wem mînen kummer clagen.
      - lg@stanza[n=46]:
        - l[n=4353]: sende mir schiere dînen tôt,
        - l[n=4354]: ende mir die bitter nôt,
      - lg@stanza[n=47]:
        - l[n=4355]: ich wil doch niht gerne leben.
        - l[n=4356]: geruoche mir dis lîbes ein ende geben.'
      - lg@stanza[n=48]:
        - l[n=4357]: alsô vant man sie alle tage
        - l[n=4358]: umb iren sun in jâmers clage.
      - lg@stanza[n=49]:
        - l[n=4359]: 'ûf mîne wârheit ich daʒ nim:'
        - l[n=4360]: er was ir lieber dann sie im.
    - chapter[n=28]:
      - head[lg=deu-Latn]: Überfahrt nach Persien
      - lg@stanza[n=1]:
        - l[n=4361]: Alexandern den künic hêr
        - l[n=4362]: sach man varn ûf dem mer
      - lg@stanza[n=2]:
        - l[n=4363]: alsô hêrlîche,
        - l[n=4364]: man kôs daʒ er was rîche.
      - lg@stanza[n=3]:
        - l[n=4365]: er het doch niht volkes mê
        - l[n=4366]: dann als ir habt vernomen ê.
      - lg@stanza[n=4]:
        - l[n=4367]: sie wâren aber ze strîte erwelt,
        - l[n=4368]: die mit im fuorte der junge helt,
      - lg@stanza[n=5]:
        - l[n=4369]: 'mit den die kiele wârn geladen:'
        - l[n=4370]: die vorhten wênic der vînde schaden,
      - lg@stanza[n=6]:
        - l[n=4371]: guote ors, harnasch in niht gebrach,
        - l[n=4372]: wol man sie berihtet sach.
      - lg@stanza[n=7]:
        - l[n=4373]: der grôʒen kiele wârn,
        - l[n=4374]: dâ mit man sie sach varn,
      - lg@stanza[n=8]:
        - l[n=4375]: ân ahzehen zweihundert,
        - l[n=4376]: ze ieglîchem gesundert
      - lg@stanza[n=9]:
        - l[n=4377]: ein galîne und ein barke.
        - l[n=4378]: seigeten snel und starke,
      - lg@stanza[n=10]:
        - l[n=4379]: der sie gnuoc mit in fuorten,
        - l[n=4380]: die marner vaste ruorten.
      - lg@stanza[n=11]:
        - l[n=4381]: ûf des künges galînen
        - l[n=4382]: sach man dach erschînen
      - lg@stanza[n=12]:
        - l[n=4383]: von rôtem scharlache,
        - l[n=4384]: dar ûf von tiurer sache
      - lg@stanza[n=13]:
        - l[n=4385]: gekrœnte lewen silberwîʒ
        - l[n=4386]: gâben dar abe liehten glîʒ.
      - lg@stanza[n=14]:
        - l[n=4387]: die andern hete ouch niht vermiten,
        - l[n=4388]: ûf der galînen man het ersniten
      - lg@stanza[n=15]:
        - l[n=4389]: seltsæne dach von bilden
        - l[n=4390]: nâch der werden schilden.
      - lg@stanza[n=16]:
        - l[n=4391]: als ich die wârheit hân vernomen,
        - l[n=4392]: sie wâren ûf daʒ mer komen,
      - lg@stanza[n=17]:
        - l[n=4393]: daʒ in nihtes gebrach.
        - l[n=4394]: rîcheit man an ir verte sach.
      - lg@stanza[n=18]:
        - l[n=4395]: mit spîse wârn die kiele bewart,
        - l[n=4396]: der in genüeget ûf die vart.
      - lg@stanza[n=19]:
        - l[n=4397]: von tambûren dicke erhal
        - l[n=4398]: ûf den kocken sô lûter schal,
      - lg@stanza[n=20]:
        - l[n=4399]: dâ von daʒ mer sich erwegt
        - l[n=4400]: und die vische wurden erregt.
      - lg@stanza[n=21]:
        - l[n=4401]: eʒ wart nie künc sô rîche,
        - l[n=4402]: der ie sô hêrlîche
      - lg@stanza[n=22]:
        - l[n=4403]: ûf dem wâge wurde gesehen,
        - l[n=4404]: als wir dem Kriechen müeʒen jehen.
      - lg@stanza[n=23]:
        - l[n=4405]: nû was der künec und ouch sîn her
        - l[n=4406]: sô verre komen ûf daʒ mer,
      - lg@stanza[n=24]:
        - l[n=4407]: daʒ man ze dem grunde
        - l[n=4408]: niht geankern kunde.
      - lg@stanza[n=25]:
        - l[n=4409]: dô er niht wann waʒʒer sach,
        - l[n=4410]: seneclich der junge sprach
      - lg@stanza[n=26]:
        - l[n=4411]: "'ô mîn lant, veterlîcheʒ lant,"
        - l[n=4412]: wie mich dîn süeʒe hin wider mant!
      - lg@stanza[n=27]:
        - l[n=4413]: jâ senet sich daʒ herze mîn
        - l[n=4414]: wider dâ ich geborn bin.
      - lg@stanza[n=28]:
        - l[n=4415]: alsô kan dîn süeʒe wenen,
        - l[n=4416]: daʒ sie ir herze ouch nâch dir senen,
      - lg@stanza[n=29]:
        - l[n=4417]: die vlühtic kocke unde kiel
        - l[n=4418]: dir nû sêre enphremden wil.
      - lg@stanza[n=30]:
        - l[n=4419]: waʒ du der werden verliusest,
        - l[n=4420]: an den du mangel kiusest!
      - lg@stanza[n=31]:
        - l[n=4421]: dir was vil wirde von in bî,
        - l[n=4422]: der du nû muost wesen frî
      - lg@stanza[n=32]:
        - l[n=4423]: und ouch die süeʒen clâren wîp,
        - l[n=4424]: die nû quelen irn lîp,
      - lg@stanza[n=33]:
        - l[n=4425]: der ougen stæte vlieʒen
        - l[n=4426]: 'und der regene zeher gieʒen:'
      - lg@stanza[n=34]:
        - l[n=4427]: der minne sie sich ânen,
        - l[n=4428]: die nû der Persânen
      - lg@stanza[n=35]:
        - l[n=4429]: lant wellen besuochen.
        - l[n=4430]: durch mich sie des geruochen.
      - lg@stanza[n=36]:
        - l[n=4431]: jâ vörht ich daʒ die süeʒen wîp
        - l[n=4432]: dar umbe haʒʒen mînen lîp,
      - lg@stanza[n=37]:
        - l[n=4433]: daʒ ich in minne unde man
        - l[n=4434]: mit dirre vart enphremdet hân.
      - lg@stanza[n=38]:
        - l[n=4435]: grôʒe sælde ist mir beschert
        - l[n=4436]: daʒ ir deheiner ungerne vert.'
      - lg@stanza[n=39]:
        - l[n=4437]: wie er mit sorgen runge
        - l[n=4438]: und in die senende twunge,
      - lg@stanza[n=40]:
        - l[n=4439]: er kunde doch frô belîben,
        - l[n=4440]: dem volke die zît vertriben,
      - lg@stanza[n=41]:
        - l[n=4441]: daʒ sie der arbeit niht verdrôʒ.
        - l[n=4442]: sie dûhte in wære der sælden lôʒ
      - lg@stanza[n=42]:
        - l[n=4443]: ûf der verte vür gevallen.
        - l[n=4444]: man hôrte die quecken schallen
      - lg@stanza[n=43]:
        - l[n=4445]: 'und haben frô gemüete:'
        - l[n=4446]: daʒ machte des hêrren güete,
      - lg@stanza[n=44]:
        - l[n=4447]: des herze strîtlich gir besaʒ.
        - l[n=4448]: sîner lande er gar vergaʒ,
      - lg@stanza[n=45]:
        - l[n=4449]: der muoter und ander friunde.
        - l[n=4450]: er ahte niht der ünde,
      - lg@stanza[n=46]:
        - l[n=4451]: die ûf dem wâge sich regten
        - l[n=4452]: und die kiele vaste wegten.
      - lg@stanza[n=47]:
        - l[n=4453]: er bat sie vaste gâhen.
        - l[n=4454]: Asîam sach er im nâhen.
      - lg@stanza[n=48]:
        - l[n=4455]: Dô der junge fürste rîch
        - l[n=4456]: der lande gebirge sô wunnenclich
      - lg@stanza[n=49]:
        - l[n=4457]: gegen im erschînen sach,
        - l[n=4458]: ze hant sîn herze sô verjach,
      - lg@stanza[n=50]:
        - l[n=4459]: (daʒ im prîs wolde nâhen,
        - l[n=4460]: er hieʒ et vaste gâhen)
      - lg@stanza[n=51]:
        - l[n=4461]: er sprach 'trâcheit vliehent!
        - l[n=4462]: die ruoder vaste ziehent!
      - lg@stanza[n=52]:
        - l[n=4463]: bevelhent iuch dem segel niht,
        - l[n=4464]: wir varn dâ uns êre geschiht.'
      - lg@stanza[n=53]:
        - l[n=4465]: die ê gemaches phlâgen,
        - l[n=4466]: trâcheit sich die bewâgen,
      - lg@stanza[n=54]:
        - l[n=4467]: in den schiffen sie umbe sprungen,
        - l[n=4468]: umb die ruoder sie sich drungen,
      - lg@stanza[n=55]:
        - l[n=4469]: die sie vaste ruorten.
        - l[n=4470]: die kiele sie gâhes fuorten,
      - lg@stanza[n=56]:
        - l[n=4471]: daʒ sie dem stade kâmen nâ.
        - l[n=4472]: dô nam Alexander sâ
      - lg@stanza[n=57]:
        - l[n=4473]: einen grôʒen swæren schaft,
        - l[n=4474]: den schôʒ der werde mit kraft.
      - lg@stanza[n=58]:
        - l[n=4475]: von der galînen er verwunt
        - l[n=4476]: die erde. dâ mit tet er kunt
      - lg@stanza[n=59]:
        - l[n=4477]: daʒ er dâ herte wolde sîn.
        - l[n=4478]: die marner wurfen die anker în.
      - lg@stanza[n=60]:
        - l[n=4479]: waʒ man in den schiffen vant
        - l[n=4480]: daʒ brâhte man snelle an daʒ lant.
      - lg@stanza[n=61]:
        - l[n=4481]: lûter ein waʒʒer niht ze grôʒ
        - l[n=4482]: ûʒ dem gebirge in daʒ mer vlôʒ.
      - lg@stanza[n=62]:
        - l[n=4483]: 'Thanais daʒ waʒʒer heiʒet:'
        - l[n=4484]: dâ bî daʒ her erbeiʒet
      - lg@stanza[n=63]:
        - l[n=4485]: nider ûf ein schœneʒ gras.
        - l[n=4486]: von grôʒen gezelten rîche palas
      - lg@stanza[n=64]:
        - l[n=4487]: wurden dô gâhens ûf geslagen,
        - l[n=4488]: die ouch daʒ mer dar hete getragen.
      - lg@stanza[n=65]:
        - l[n=4489]: schônheit man ûf dem velde sach.
        - l[n=4490]: man hôrte von busînen crach,
      - lg@stanza[n=66]:
        - l[n=4491]: von tambûren unde seitenspil
        - l[n=4492]: was dâ fremder tœne vil.
      - lg@stanza[n=67]:
        - l[n=4493]: sie heten dâ spîse, guoten wîn,
        - l[n=4494]: der etlîchem daʒ houbt sîn
      - lg@stanza[n=68]:
        - l[n=4495]: mit sîner craft erschellet,
        - l[n=4496]: daʒ er wart gevellet
      - lg@stanza[n=69]:
        - l[n=4497]: ûf daʒ gras sunder sper.
        - l[n=4498]: solich was des trinkens wer,
      - lg@stanza[n=70]:
        - l[n=4499]: daʒ sie in Asîam heten brâht.
        - l[n=4500]: alsô vertriben sie die naht.
    - chapter[n=28a]:
      - head[lg=deu-Latn]: 'Erzählerexkurs: Die Weltkarte'
      - lg@stanza[n=1]:
        - l[n=4501]: Asîâ daʒ wîte lant
        - l[n=4502]: nâch einer künegîn ist genant,
      - lg@stanza[n=2]:
        - l[n=4503]: die etswenne der rîche wielt,
        - l[n=4504]: nâch ir den namen eʒ behielt.
      - lg@stanza[n=3]:
        - l[n=4505]: als ich an dem buoche las,
        - l[n=4506]: die welt in driu geordent was.
      - lg@stanza[n=4]:
        - l[n=4507]: daʒ ein teil heiʒet Affricâ,
        - l[n=4508]: daʒ ander Eurôpâ,
      - lg@stanza[n=5]:
        - l[n=4509]: Asîâ ist daʒ drite,
        - l[n=4510]: daʒ Darîus dô befrite,
      - lg@stanza[n=6]:
        - l[n=4511]: der sîn gewaldiclîchen phlac.
        - l[n=4512]: den zwein sîn wîte über lac,
      - lg@stanza[n=7]:
        - l[n=4513]: hœrent waʒ Asîânen reif
        - l[n=4514]: der lande wîte umbegreif.
      - lg@stanza[n=8]:
        - l[n=4515]: Thanais und Mêtidôʒ,
        - l[n=4516]: zwei waʒʒer ze guoter mâʒe grôʒ,
      - lg@stanza[n=9]:
        - l[n=4517]: die dar umbe vlieʒent
        - l[n=4518]: und der rîche vil beslieʒent,
      - lg@stanza[n=10]:
        - l[n=4519]: dâ mite von den andern beiden
        - l[n=4520]: Asîâ ist gescheiden.
      - lg@stanza[n=11]:
        - l[n=4521]: daʒ rîche gebirge Kaucasas
        - l[n=4522]: 'ze dem lande zinshaft was:'
      - lg@stanza[n=12]:
        - l[n=4523]: man vindet Lignâlôe den walt
        - l[n=4524]: aldâ in schœner varwe gestalt
      - lg@stanza[n=13]:
        - l[n=4525]: beide sumer unde winder.
        - l[n=4526]: seltsæne rinder
      - lg@stanza[n=14]:
        - l[n=4527]: hât der walt, als man mir sagt.
        - l[n=4528]: niuwan der keiser dar inne jagt
      - lg@stanza[n=15]:
        - l[n=4529]: und dem er eʒ erlouben wil.
        - l[n=4530]: dâ vlieʒen clârer waʒʒer vil,
      - lg@stanza[n=16]:
        - l[n=4531]: die daʒ edel gesteine tragen,
        - l[n=4532]: dâ von wir noch vil krefte sagen.
      - lg@stanza[n=17]:
        - l[n=4533]: daʒ paradîs dem gebirge nâhen ligt,
        - l[n=4534]: daʒ eʒ sich rüerens dar an bewigt.
      - lg@stanza[n=18]:
        - l[n=4535]: Daʒ künigrîche Assyriâ,
        - l[n=4536]: Mêdâ und Persiâ,
      - lg@stanza[n=19]:
        - l[n=4537]: Mesopotamiâ und Arâbî,
        - l[n=4538]: 'Trîbalibôt und Tenabrî:'
      - lg@stanza[n=20]:
        - l[n=4539]: in Arâbî mirre und wîrouch wirt,
        - l[n=4540]: der fênix ouch sîn fruht dâ birt;
      - lg@stanza[n=21]:
        - l[n=4541]: ein kunst heiʒet lôicâ,
        - l[n=4542]: die ist ouch erdâht dâ.
      - lg@stanza[n=22]:
        - l[n=4543]: golt gimme und elephant
        - l[n=4544]: bringet Indiâ daʒ lant.
      - lg@stanza[n=23]:
        - l[n=4545]: Tyriâ und Sydôn,
        - l[n=4546]: Syriâ und Amâzôn,
      - lg@stanza[n=24]:
        - l[n=4547]: Leunsnugruns und Suntîn,
        - l[n=4548]: Celidôn und Lanzesardîn,
      - lg@stanza[n=25]:
        - l[n=4549]: Lididiâ und Hippipotiticôn,
        - l[n=4550]: Yrcâniâ und Cilicôn,
      - lg@stanza[n=26]:
        - l[n=4551]: Armêniâ und Siciâ,
        - l[n=4552]: Caldeâ und Babilôniâ;
      - lg@stanza[n=27]:
        - l[n=4553]: die lant sie niht vermîdet,
        - l[n=4554]: dâ man zwir sæt und snîdet,
      - lg@stanza[n=28]:
        - l[n=4555]: und daʒ lant der helleruden,
        - l[n=4556]: der vil ungetriuwen Juden.
      - lg@stanza[n=29]:
        - l[n=4557]: Palestîn heiʒet daʒ rîche,
        - l[n=4558]: des gewalticlîche
      - lg@stanza[n=30]:
        - l[n=4559]: ze der zît die Juden wielten.
        - l[n=4560]: Jhêrusalêm sie ouch hielten.
      - lg@stanza[n=31]:
        - l[n=4561]: die stat vindet man ouch dâ,
        - l[n=4562]: dâ die süeʒe Marîâ
      - lg@stanza[n=32]:
        - l[n=4563]: Jhêsum den heiler enphienc,
        - l[n=4564]: dâ von unser leit zergienc,
      - lg@stanza[n=33]:
        - l[n=4565]: und dâ sîn süeʒe menschlich art
        - l[n=4566]: durch uns an dem criuze ersterbet wart;
      - lg@stanza[n=34]:
        - l[n=4567]: und dâ der reine wart begraben,
        - l[n=4568]: die werden stat sie ouch dâ haben.
      - lg@stanza[n=35]:
        - l[n=4569]: Solt ich nennen al die lant
        - l[n=4570]: die in dem ringe sint benant,
      - lg@stanza[n=36]:
        - l[n=4571]: 'sô wurde der rede gar ze vil:'
        - l[n=4572]: dar umbe ich sie verswîgen wil.
    - chapter[n=28b]:
      - head[lg=deu-Latn]: Alexander plant die Welteroberung
      - lg@stanza[n=1]:
        - l[n=4573]: die vinster ende wolde hân.
        - l[n=4574]: man sach den morgensterne ûf gân,
      - lg@stanza[n=2]:
        - l[n=4575]: nû muoste entwîchen die naht.
        - l[n=4576]: die vogel huoben ir süeʒen brâht.
      - lg@stanza[n=3]:
        - l[n=4577]: sie tâten mit ir sange kunt
        - l[n=4578]: des morgens kunft, als sie noch tuont.
      - lg@stanza[n=4]:
        - l[n=4579]: nâch ir wîse süeʒen schal
        - l[n=4580]: brâhte vür die nahtegal,
      - lg@stanza[n=5]:
        - l[n=4581]: sich soumte ouch niht der galander.
        - l[n=4582]: der werde Alexander
      - lg@stanza[n=6]:
        - l[n=4583]: menlîcher sorgen phlac,
        - l[n=4584]: dar umbe er âne slâfen lac.
      - lg@stanza[n=7]:
        - l[n=4585]: dô er vernam den süeʒen sanc,
        - l[n=4586]: dô was sîn ligen dâ niht lanc.
      - lg@stanza[n=8]:
        - l[n=4587]: sîn harnasch was bî im geleit,
        - l[n=4588]: dâ het in gâhes în bereit
      - lg@stanza[n=9]:
        - l[n=4589]: ein kamerer, der dâ bî im was.
        - l[n=4590]: er sazte sich ûf den matraʒ.
      - lg@stanza[n=10]:
        - l[n=4591]: Daʒ her dannoch alles slief.
        - l[n=4592]: dem kamerer er vür sich rief,
      - lg@stanza[n=11]:
        - l[n=4593]: sumelîchen er sagen hieʒ,
        - l[n=4594]: daʒ her er alles slâfen lieʒ.
      - lg@stanza[n=12]:
        - l[n=4595]: Permêniô was schiere bereit.
        - l[n=4596]: sîn sun Philôtas, der gemeit,
      - lg@stanza[n=13]:
        - l[n=4597]: 'an dem sich zagheit ie verbarc:'
        - l[n=4598]: sîn ellen was gegen strîte starc;
      - lg@stanza[n=14]:
        - l[n=4599]: und sîn bruoder Nicânor,
        - l[n=4600]: den werder prîs ie truoc enbor,
      - lg@stanza[n=15]:
        - l[n=4601]: sô daʒ sîn leben ze hôhe zôch,
        - l[n=4602]: valscheit ie sîn herze vlôch;
      - lg@stanza[n=16]:
        - l[n=4603]: Hector was der dirte suon,
        - l[n=4604]: der werdekeit wol kunde tuon,
      - lg@stanza[n=17]:
        - l[n=4605]: der ie was der vînde schûr,
        - l[n=4606]: in strîte ir herter nâchgebûr.
      - lg@stanza[n=18]:
        - l[n=4607]: Jollas er niht vergaʒ,
        - l[n=4608]: des tât man ie gegen prîse maʒ,
      - lg@stanza[n=19]:
        - l[n=4609]: 'dâ von der werde nie geschiet:'
        - l[n=4610]: sîn herz im ganze tugende riet.
      - lg@stanza[n=20]:
        - l[n=4611]: dâ reit ein grâve der hieʒ Lois,
        - l[n=4612]: 'der was von art ein Franzois:'
      - lg@stanza[n=21]:
        - l[n=4613]: durch ritterschaft was er dar komen
        - l[n=4614]: von Frankrîche, hân ich vernomen.
      - lg@stanza[n=22]:
        - l[n=4615]: der werde und der wîse
        - l[n=4616]: mit durchliuhtigem prîse
      - lg@stanza[n=23]:
        - l[n=4617]: 'was erwahsen der tjostûr:'
        - l[n=4618]: sîn komen wart den heiden sûr.
      - lg@stanza[n=24]:
        - l[n=4619]: dâ was der werde Clitus,
        - l[n=4620]: von dem hân ich vernomen sus
      - lg@stanza[n=25]:
        - l[n=4621]: daʒ der vil gehiure
        - l[n=4622]: ie brâhte menlich stiure,
      - lg@stanza[n=26]:
        - l[n=4623]: 'wâ er die friund in nœten sach:'
        - l[n=4624]: strîtlîcher tât man im dâ jach.
      - lg@stanza[n=27]:
        - l[n=4625]: man sach in doch in zühten siten.
        - l[n=4626]: die sibene mit dem künge riten
      - lg@stanza[n=28]:
        - l[n=4627]: ûf ein hœhe vür die gezelt.
        - l[n=4628]: nû sâhen sie berc und velt
      - lg@stanza[n=29]:
        - l[n=4629]: erbûwet rîlîche
        - l[n=4630]: und grüenen wunnenclîche,
      - lg@stanza[n=30]:
        - l[n=4631]: hie den weiʒen, dort den wîn,
        - l[n=4632]: hie gâben die vesten bürge schîn,
      - lg@stanza[n=31]:
        - l[n=4633]: vil stete der fürste glîʒen sach.
        - l[n=4634]: in sînem herzen er verjach,
      - lg@stanza[n=32]:
        - l[n=4635]: 'als er ze den hêrren sprach:'
        - l[n=4636]: "'mir wil nû trûren werden swach."
      - lg@stanza[n=33]:
        - l[n=4637]: den admirât ich wil vertrîben,
        - l[n=4638]: alhie wirt mîn belîben.
      - lg@stanza[n=34]:
        - l[n=4639]: waʒ Eurôpâ hât der lant,
        - l[n=4640]: gesellen, die teilet iu mîn hant.'
      - lg@stanza[n=35]:
        - l[n=4641]: sîn menlich herze, daʒ er truoc,
        - l[n=4642]: ze allen zîten des gewuoc
      - lg@stanza[n=36]:
        - l[n=4643]: daʒ ze manheit hôrte.
        - l[n=4644]: zagheit er nie bekorte.
      - lg@stanza[n=37]:
        - l[n=4645]: dannoch sprach der künic mêr,
        - l[n=4646]: daʒ sie gebuten in dem her
      - lg@stanza[n=38]:
        - l[n=4647]: daʒ sie des landes schônten,
        - l[n=4648]: die wîle sie drinne wonten.
      - lg@stanza[n=39]:
        - l[n=4649]: "'vür eigen ich mirʒ erkorn hân,"
        - l[n=4650]: man sol mirʒ unverheret lân.
      - lg@stanza[n=40]:
        - l[n=4651]: der liute sol man vâren,
        - l[n=4652]: die alsô gegen uns gebâren
      - lg@stanza[n=41]:
        - l[n=4653]: daʒ sie uns wellen widerstreben
        - l[n=4654]: und niht nâch unserm gebote leben.
      - lg@stanza[n=42]:
        - l[n=4655]: diz ist mîn rehtes eigen,
        - l[n=4656]: 'daʒ ich wol wil erzeigen:'
      - lg@stanza[n=43]:
        - l[n=4657]: des sol man eʒ genieʒen lân.'
        - l[n=4658]: nâch sîme gebote dô wart getân.
      - lg@stanza[n=44]:
        - l[n=4659]: Dô er der lande war genam,
        - l[n=4660]: und wider ze den sînen kam,
      - lg@stanza[n=45]:
        - l[n=4661]: die sîn rîten heten verslâfen.
        - l[n=4662]: diz mære wil ich noch zâfen
      - lg@stanza[n=46]:
        - l[n=4663]: mit den werden, der ich wil nennen mêr,
        - l[n=4664]: die ouch dâ wâren in dem her.
      - lg@stanza[n=47]:
        - l[n=4665]: der herzoge Dêmostenes
        - l[n=4666]: mit den werden Cicropides,
      - lg@stanza[n=48]:
        - l[n=4667]: in der schar erschein aldâ
        - l[n=4668]: der burgrâve von Athêniâ,
      - lg@stanza[n=49]:
        - l[n=4669]: der unverzagte Eschinus.
        - l[n=4670]: Dîmus und Nicômacus
      - lg@stanza[n=50]:
        - l[n=4671]: die der vînde wênic schônten.
        - l[n=4672]: 'die helde sûre lônten:'
      - lg@stanza[n=51]:
        - l[n=4673]: wâ in die vînde dienten iht,
        - l[n=4674]: des lieʒen sie unvergolten niht
      - lg@stanza[n=52]:
        - l[n=4675]: mit des tôdes ruoder.
        - l[n=4676]: sie wâren zwêne gebruoder.
      - lg@stanza[n=53]:
        - l[n=4677]: ein werder grâve hieʒ Niclas,
        - l[n=4678]: 'der ie der vînde schûr was:'
      - lg@stanza[n=54]:
        - l[n=4679]: an dem sach man ritterschaft erblüen,
        - l[n=4680]: die sît die heiden kunde müen.
      - lg@stanza[n=55]:
        - l[n=4681]: Dêmêtrius ein fürste hieʒ,
        - l[n=4682]: 'den menlich prîs nie verlieʒ:'
      - lg@stanza[n=56]:
        - l[n=4683]: wâ man in bî vînden sach,
        - l[n=4684]: menlîcher tât man im dâ jach.
      - lg@stanza[n=57]:
        - l[n=4685]: dâ was der clâre Cebalîn,
        - l[n=4686]: des site die heiden lêrte pîn,
      - lg@stanza[n=58]:
        - l[n=4687]: 'der bluot er kunde vergieʒen:'
        - l[n=4688]: dar umbe man sach rieʒen
      - lg@stanza[n=59]:
        - l[n=4689]: werder wîbe ougen
        - l[n=4690]: offenbâr und tougen.
      - lg@stanza[n=60]:
        - l[n=4691]: dâ was der junge Mêtrôn,
        - l[n=4692]: des hant gap strîtlîchen lôn.
      - lg@stanza[n=61]:
        - l[n=4693]: er frumte manegen tôten lîp,
        - l[n=4694]: daʒ sît beclagten süeʒe wîp.
      - lg@stanza[n=62]:
        - l[n=4695]: mir sagt von im daʒ mære
        - l[n=4696]: daʒ der helt wære
      - lg@stanza[n=63]:
        - l[n=4697]: kamerer über Kriechenlant.
        - l[n=4698]: an im man niht wan manheit vant.
      - lg@stanza[n=64]:
        - l[n=4699]: Tholomêus der minnen gernde,
        - l[n=4700]: der ie die vînde was wernde
      - lg@stanza[n=65]:
        - l[n=4701]: ritterschaft, die des geruochten
        - l[n=4702]: und strît gegen im suochten;
      - lg@stanza[n=66]:
        - l[n=4703]: er stach mit swærer lanze.
        - l[n=4704]: im hete der minnen schanze
      - lg@stanza[n=67]:
        - l[n=4705]: sich getopelt alsô wol,
        - l[n=4706]: dâ von sîn herze was fröiden vol.
      - lg@stanza[n=68]:
        - l[n=4707]: Aminctas ein grâve hieʒ,
        - l[n=4708]: der siufzen in wîbe herze stieʒ,
      - lg@stanza[n=69]:
        - l[n=4709]: 'dô er Kriechen rûmte:'
        - l[n=4710]: an strîte der sich niht sûmte.
      - lg@stanza[n=70]:
        - l[n=4711]: Perdicas der starke,
        - l[n=4712]: der hêrre von der marke,
      - lg@stanza[n=71]:
        - l[n=4713]: die noch Budîn ist genant
        - l[n=4714]: (ein sît sie triffet Ungerlant,
      - lg@stanza[n=72]:
        - l[n=4715]: ander sît Venêdier gemerke)
        - l[n=4716]: des hôchgemuoten sterke
      - lg@stanza[n=73]:
        - l[n=4717]: etslich Sarrazîn enphant,
        - l[n=4718]: alsô daʒ im sîn leben swant.
      - lg@stanza[n=74]:
        - l[n=4719]: Meleâger und Cênôs,
        - l[n=4720]: an den man vil prîses kôs;
      - lg@stanza[n=75]:
        - l[n=4721]: Crâthêrus unde Antigôn,
        - l[n=4722]: die ouch brâhten sûren lôn,
      - lg@stanza[n=76]:
        - l[n=4723]: wenne daʒ alsô geschach,
        - l[n=4724]: daʒ man die zwêne in strîte sach.
      - lg@stanza[n=77]:
        - l[n=4725]: nâch der âventiure zal
        - l[n=4726]: dâ was ouch etslich Provenzâl,
      - lg@stanza[n=78]:
        - l[n=4727]: der in ritterschefte wâgt den lîp
        - l[n=4728]: durch prîs und durch werde wîp.
      - lg@stanza[n=79]:
        - l[n=4729]: von Provenz ein grâve Jôrân,
        - l[n=4730]: des helfe wir niht wellen verslân,
      - lg@stanza[n=80]:
        - l[n=4731]: selb sehste ritter er dâ was.
        - l[n=4732]: als mir die âventiure las,
      - lg@stanza[n=81]:
        - l[n=4733]: wâ sie in strîte wâren,
        - l[n=4734]: man sach sie sô gebâren,
      - lg@stanza[n=82]:
        - l[n=4735]: 'als ob die helde tobten:'
        - l[n=4736]: die vînde daʒ wênic lobten.
      - lg@stanza[n=83]:
        - l[n=4737]: dâ was der stolze Gwigrimanz,
        - l[n=4738]: des prîs und werdikeit was ganz
      - lg@stanza[n=84]:
        - l[n=4739]: er was ein gast von Britânî.
        - l[n=4740]: solich milde was im bî,
      - lg@stanza[n=85]:
        - l[n=4741]: daʒ er dâ vor niht behielt
        - l[n=4742]: 'guotes, des er dâ heime wielt:'
      - lg@stanza[n=86]:
        - l[n=4743]: des kunde sîn milde niht versparn,
        - l[n=4744]: 'dar umbe muost er irre varn:'
      - lg@stanza[n=87]:
        - l[n=4745]: aller sîner huoben velt
        - l[n=4746]: hete bedaht ein cleineʒ gelt.
      - lg@stanza[n=88]:
        - l[n=4747]: dâ was Hûbert ein Anglois,
        - l[n=4748]: und Gâlôes ein Franzois
      - lg@stanza[n=89]:
        - l[n=4749]: (die zwêne wâren gesellet),
        - l[n=4750]: von in wurden gevellet
      - lg@stanza[n=90]:
        - l[n=4751]: sint die heiden als der tou,
        - l[n=4752]: daʒ manic werdeʒ herze rou.
      - lg@stanza[n=91]:
        - l[n=4753]: Nû enwil ich niht verdagen,
        - l[n=4754]: ich wil iu von eim ritter sagen,
      - lg@stanza[n=92]:
        - l[n=4755]: den man in dem here sach,
        - l[n=4756]: als mir die âventiure jach,
      - lg@stanza[n=93]:
        - l[n=4757]: der werde wære ein Aliman.
        - l[n=4758]: sînem lîbe ich noch guotes gan.
      - lg@stanza[n=94]:
        - l[n=4759]: nû er mit uns hie niht sol leben
        - l[n=4760]: und noch den fürsten helfe geben,
      - lg@stanza[n=95]:
        - l[n=4761]: daʒ mac den hêrren wesen leit,
        - l[n=4762]: die nû ze strîte sint bereit.
      - lg@stanza[n=96]:
        - l[n=4763]: der werde der hieʒ Flôriân.
        - l[n=4764]: 'mich müet daʒ wir sîn mangel hân:'
      - lg@stanza[n=97]:
        - l[n=4765]: er tet den Asîânen wê.
        - l[n=4766]: der werden der was dannoch mê,
      - lg@stanza[n=98]:
        - l[n=4767]: die ritterschaft dâ worhten
        - l[n=4768]: und schaden wênic vorhten,
      - lg@stanza[n=99]:
        - l[n=4769]: die mir die âventiure hât verswigen,
        - l[n=4770]: dâ von ir namen sîn verzigen.
    - chapter[n=61]:
      - head[lg=deu-Latn]: Ciliciâ unterwirft sich
      - lg@stanza[n=1]:
        - l[n=4771]: Nû was an tugenden der bewart
        - l[n=4772]: gegen Ciliciâ ûf der vart.
      - lg@stanza[n=2]:
        - l[n=4773]: dô er kam für die stat,
        - l[n=4774]: dâ von daʒ lant den namen hât,
      - lg@stanza[n=3]:
        - l[n=4775]: sîner wîsheit er genôʒ,
        - l[n=4776]: 'daʒ er dâ bleip strîtes blôʒ:'
      - lg@stanza[n=4]:
        - l[n=4777]: in was dâ strîtes unnôt,
        - l[n=4778]: die stat zehant sich erbôt
      - lg@stanza[n=5]:
        - l[n=4779]: dem fuireten âne schande.
        - l[n=4780]: in Cilicier lande
      - lg@stanza[n=6]:
        - l[n=4781]: 'sus der hêrre dâ gefuor:'
        - l[n=4782]: etslich stat mit willen swuor,
      - lg@stanza[n=7]:
        - l[n=4783]: etslich sich widersazte,
        - l[n=4784]: die er ungefuoge lazte,
      - lg@stanza[n=8]:
        - l[n=4785]: und sie im machte vil gereht
        - l[n=4786]: und gegen im ir gemüete sleht.
      - lg@stanza[n=9]:
        - l[n=4787]: von danne er ritter fuorte
        - l[n=4788]: mit im, die ouch manheit ruorte,
      - lg@stanza[n=10]:
        - l[n=4789]: wol hundert oder mêr.
        - l[n=4790]: alsô mêrte sich sîn her.
    - chapter[n=55]:
      - head[lg=deu-Latn]: Frîgiâ unterwirft sich
      - lg@stanza[n=1]:
        - l[n=4791]: Dar nâch man in in Frîgiâ sach.
        - l[n=4792]: die selbe êre im dâ geschach.
      - lg@stanza[n=2]:
        - l[n=4793]: er fuorte der werden man
        - l[n=4794]: mit im wol zwei hundert dan,
      - lg@stanza[n=3]:
        - l[n=4795]: der snellen und der fromen,
        - l[n=4796]: die im kunden wol ze staten komen.
      - lg@stanza[n=4]:
        - l[n=4797]: die âventiure mir gewuoc
        - l[n=4798]: daʒ er doch tet dâ strîtes gnuoc
      - lg@stanza[n=5]:
        - l[n=4799]: daʒ ich nû verswîgen wil.
        - l[n=4800]: sînes strîtes wart doch sô vil,
      - lg@stanza[n=6]:
        - l[n=4801]: solt ichʒ iu alles sagen,
        - l[n=4802]: ich vorhte es begunde iuch betrâgen.
    - chapter[n=59]:
      - head[lg=deu-Latn]: Alexander besichtigt Trôjâ
      - lg@stanza[n=1]:
        - l[n=4803]: dô er von den landen schiet,
        - l[n=4804]: sîn vart gegen Trôjâ geriet.
      - lg@stanza[n=2]:
        - l[n=4805]: die vant er der liute blôʒ.
        - l[n=4806]: die stat was gewesen grôʒ,
      - lg@stanza[n=3]:
        - l[n=4807]: niun künege sie behielt,
        - l[n=4808]: 'der ieglîcher sunder rîches wielt:'
      - lg@stanza[n=4]:
        - l[n=4809]: wolt ir die ahte erkennen,
        - l[n=4810]: Homêrus kan sie wol genennen
      - lg@stanza[n=5]:
        - l[n=4811]: und genuoc von in sagen,
        - l[n=4812]: daʒ ich durch in wil verdagen.
      - lg@stanza[n=6]:
        - l[n=4813]: der niunde der hieʒ Laumedôn,
        - l[n=4814]: der hielt daʒ rîche Iliôn.
      - lg@stanza[n=7]:
        - l[n=4815]: der künic grôʒer rîcheit phlac.
        - l[n=4816]: ze bûwen er sich bewac
      - lg@stanza[n=8]:
        - l[n=4817]: ein hûs, daʒ er nande
        - l[n=4818]: Iliôn nâch sînem lande.
      - lg@stanza[n=9]:
        - l[n=4819]: er hete nâch meistern gesant
        - l[n=4820]: allenthalben in die lant.
      - lg@stanza[n=10]:
        - l[n=4821]: er bôt zwei mâʒ mit golde,
        - l[n=4822]: wer imʒ volbringen wolde.
      - lg@stanza[n=11]:
        - l[n=4823]: zwêne daʒ vernâmen
        - l[n=4824]: wîser manne, die dar quâmen;
      - lg@stanza[n=12]:
        - l[n=4825]: vür den künec sie giengen,
        - l[n=4826]: daʒ gelübde sie enphiengen.
      - lg@stanza[n=13]:
        - l[n=4827]: wie man sie vür mûrer sach,
        - l[n=4828]: grôʒer wirde man in doch jach
      - lg@stanza[n=14]:
        - l[n=4829]: dâ heim in irme lande,
        - l[n=4830]: dâ man sie hêrren nande.
      - lg@stanza[n=15]:
        - l[n=4831]: der eine hieʒ Phêbus,
        - l[n=4832]: der ander hieʒ Neptûnus.
      - lg@stanza[n=16]:
        - l[n=4833]: von irm zouber, des sie wielden,
        - l[n=4834]: vür gote die liute sie hielden.
      - lg@stanza[n=17]:
        - l[n=4835]: dô daʒ werc wart volbrâht,
        - l[n=4836]: Laumedôn sich alsô bedâht,
      - lg@stanza[n=18]:
        - l[n=4837]: daʒ er sie wolde triegen
        - l[n=4838]: und an dem gelübde liegen
      - lg@stanza[n=19]:
        - l[n=4839]: alsô, daʒ er in niht engap.
        - l[n=4840]: des wuohs im sorgen urhap;
      - lg@stanza[n=20]:
        - l[n=4841]: wir hœren von dem künege sagen
        - l[n=4842]: daʒ er dar umbe wurde erslagen
      - lg@stanza[n=21]:
        - l[n=4843]: 'und Iliôn zerbrochen:'
        - l[n=4844]: alsô daʒ liegen wart gerochen.
      - lg@stanza[n=22]:
        - l[n=4845]: von Achille daʒ geschach.
        - l[n=4846]: Alexander die burc zerbrochen sach
      - lg@stanza[n=23]:
        - l[n=4847]: und ander türne ouch gar vil.
        - l[n=4848]: noch mêr ich iu sagen wil,
      - lg@stanza[n=24]:
        - l[n=4849]: daʒ Alexander vernam.
        - l[n=4850]: ze Idâ in den walt er quam,
      - lg@stanza[n=25]:
        - l[n=4851]: dâ Ganimêdes hete gejagt.
        - l[n=4852]: als uns die âventiure sagt,
      - lg@stanza[n=26]:
        - l[n=4853]: daʒ sîn reine süeʒe art
        - l[n=4854]: von einem arn gezucket wart
      - lg@stanza[n=27]:
        - l[n=4855]: ûf in die lüfte hôch,
        - l[n=4856]: dar umbe manegen vröide vlôch,
      - lg@stanza[n=28]:
        - l[n=4857]: ob eʒ im mohte sîn geschehen
        - l[n=4858]: daʒ er in bî im hete gesehen.
      - lg@stanza[n=29]:
        - l[n=4859]: iedoch sie rou sîn ûfvart,
        - l[n=4860]: wie er der gote schenke wart,
      - lg@stanza[n=30]:
        - l[n=4861]: des Êbê die juncvrowe phlac
        - l[n=4862]: unz an Ganimêdes tac.
      - lg@stanza[n=31]:
        - l[n=4863]: Alexander aber sach
        - l[n=4864]: ein papelboum im sô verjach,
      - lg@stanza[n=32]:
        - l[n=4865]: dar an er geschriben las
        - l[n=4866]: ein dinc, daʒ vor geschehen was,
      - lg@stanza[n=33]:
        - l[n=4867]: ê Trôjâ wart zestœret.
        - l[n=4868]: geruochet ir sô hœret.
      - lg@stanza[n=34]:
        - l[n=4869]: dâ was ein brunne,
        - l[n=4870]: ich wæne ouch dâ ein bach runne,
      - lg@stanza[n=35]:
        - l[n=4871]: der des brunnen vluʒ enphienc,
        - l[n=4872]: wan er in daʒ waʒʒer gienc.
      - lg@stanza[n=36]:
        - l[n=4873]: des waʒʒers vluʒ der ist tief.
        - l[n=4874]: Pariʒ ein juncvrowen dâ beslief,
      - lg@stanza[n=37]:
        - l[n=4875]: (Oeônês die clâre hieʒ)
        - l[n=4876]: die er durch Elenam sint lieʒ.
      - lg@stanza[n=38]:
        - l[n=4877]: Pêleôn hieʒ die selbe stat,
        - l[n=4878]: dâ selbes Pêleus ouch hôchzît hat
      - lg@stanza[n=39]:
        - l[n=4879]: mit Achilles muoter die er nam.
        - l[n=4880]: Pêleus des gezam
      - lg@stanza[n=40]:
        - l[n=4881]: daʒ er drî küniginne
        - l[n=4882]: (man nante sie gotinne)
      - lg@stanza[n=41]:
        - l[n=4883]: dar zuo der hôchzît hete geladen.
        - l[n=4884]: dâ von sît in jâmer baden
      - lg@stanza[n=42]:
        - l[n=4885]: sich muoste manic herze,
        - l[n=4886]: daʒ des jâmers smerze
      - lg@stanza[n=43]:
        - l[n=4887]: und grôʒe riuwe sô versneit,
        - l[n=4888]: daʒ eʒ ein sterben niht vermeit.
      - lg@stanza[n=44]:
        - l[n=4889]: Jûnô unde Pallas,
        - l[n=4890]: die drite gotinne Vênus was.
      - lg@stanza[n=45]:
        - l[n=4891]: Discordia was dâ heime bliben.
        - l[n=4892]: von der ein apfel wart geschriben.
      - lg@stanza[n=46]:
        - l[n=4893]: dâ sie in der ouwe sâʒen,
        - l[n=4894]: die gotinne, unde âʒen,
      - lg@stanza[n=47]:
        - l[n=4895]: Discordia des gedâhte
        - l[n=4896]: den apfel sie dar brâhte
      - lg@stanza[n=48]:
        - l[n=4897]: unsehende sie den ûf den tisch warf.
        - l[n=4898]: 'niht vil ich dâ von sagen darf:'
      - lg@stanza[n=49]:
        - l[n=4899]: Ovîdius der geprîset
        - l[n=4900]: der rede iuch baʒ bewîset.
      - lg@stanza[n=50]:
        - l[n=4901]: guldîn der apfel was,
        - l[n=4902]: dar an man geschriben las,
      - lg@stanza[n=51]:
        - l[n=4903]: daʒ daʒ wunneclîche golt
        - l[n=4904]: under in die schœnste haben solt.
      - lg@stanza[n=52]:
        - l[n=4905]: an Paris die urteil wurden lân,
        - l[n=4906]: der sich unreht dar an versan.
      - lg@stanza[n=53]:
        - l[n=4907]: Pallas wîsheit im gehieʒ,
        - l[n=4908]: daʒ er ir den apfel lieʒ;
      - lg@stanza[n=54]:
        - l[n=4909]: Jûnô die bôt im rîcheit,
        - l[n=4910]: daʒ er ir den apfel niht verseit;
      - lg@stanza[n=55]:
        - l[n=4911]: Vênus der apfel wart gegeben
        - l[n=4912]: durch der minne süeʒeʒ leben.
      - lg@stanza[n=56]:
        - l[n=4913]: alsô ergienc die hôchzît,
        - l[n=4914]: von der wart sît vil vröiden quît.
      - lg@stanza[n=57]:
        - l[n=4915]: die zwô gotinne des gewuogen,
        - l[n=4916]: den rât sie sint an truogen,
      - lg@stanza[n=58]:
        - l[n=4917]: daʒ Trôjâ zestœret wart.
        - l[n=4918]: mich riwet des werden Achilles vart,
      - lg@stanza[n=59]:
        - l[n=4919]: der ritterlîcheʒ ende dâ kôs
        - l[n=4920]: manec wert man den lîp dâ verlôs.
      - lg@stanza[n=60]:
        - l[n=4921]: Dô er reit schouwen alsô,
        - l[n=4922]: dô kam der edel Macedô,
      - lg@stanza[n=61]:
        - l[n=4923]: dâ er vil alter greber sach.
        - l[n=4924]: ieglich epitafium verjach
      - lg@stanza[n=62]:
        - l[n=4925]: sînes namen und sîner tât,
        - l[n=4926]: als mich daʒ buoch bewîset hât.
      - lg@stanza[n=63]:
        - l[n=4927]: er vant der werden vil dâ ligen,
        - l[n=4928]: den lebens vor Trôjâ wart verzigen.
      - lg@stanza[n=64]:
        - l[n=4929]: "'nâhe mir daʒ ze herzen gât,"
        - l[n=4930]: daʒ an sô swacher stat
      - lg@stanza[n=65]:
        - l[n=4931]: die werden recken sîn begraben,
        - l[n=4932]: die bî irn tagen haben
      - lg@stanza[n=66]:
        - l[n=4933]: werden prîs geüebet.
        - l[n=4934]: mîn herz daʒ sêre betrüebet.'
      - lg@stanza[n=67]:
        - l[n=4935]: dô er alsô in rede was,
        - l[n=4936]: ein epitafium er ouch las
      - lg@stanza[n=68]:
        - l[n=4937]: wie dâ Achilles was verlorn.
        - l[n=4938]: sîn herze stach des jâmers dorn,
      - lg@stanza[n=69]:
        - l[n=4939]: daʒ waʒʒer ûʒ gegen berge wiel,
        - l[n=4940]: über die wangen eʒ im viel,
      - lg@stanza[n=70]:
        - l[n=4941]: daʒ eʒ die cleider nazte.
        - l[n=4942]: ze dem grabe er sich sazte.
      - lg@stanza[n=71]:
        - l[n=4943]: im was umb den hêrren leit,
        - l[n=4944]: grôʒe clage er niht vermeit.
      - lg@stanza[n=72]:
        - l[n=4945]: 'er sprach: Ð du werder man,'
        - l[n=4946]: dîn leben mit wirde hâst vertân.
      - lg@stanza[n=73]:
        - l[n=4947]: von dir man vil der tugent seit.
        - l[n=4948]: mîn herze jâmer nâch dir jeit.
      - lg@stanza[n=74]:
        - l[n=4949]: soltestu noch bî mir genesen
        - l[n=4950]: oder wær ich doch bî dir gewesen,
      - lg@stanza[n=75]:
        - l[n=4951]: ich wolde diz leben verliesen
        - l[n=4952]: und gern durch dich verkiesen;
      - lg@stanza[n=76]:
        - l[n=4953]: solt ich dich zeimâl hân gesehen,
        - l[n=4954]: mir mohte nimmer baʒ geschehen.
      - lg@stanza[n=77]:
        - l[n=4955]: menlîcher tât dîn herze phlac,
        - l[n=4956]: an dir vil hôher wirde lac.
      - lg@stanza[n=78]:
        - l[n=4957]: er muoʒ sîn verfluochet,
        - l[n=4958]: der des ie geruochet
      - lg@stanza[n=79]:
        - l[n=4959]: dâ von dîn küniclîche art
        - l[n=4960]: ze dem tôde gegeben wart.
      - lg@stanza[n=80]:
        - l[n=4961]: ich enweiʒ niht wie ich sprechen mac,
        - l[n=4962]: wen verfluochet sî der tac,
      - lg@stanza[n=81]:
        - l[n=4963]: dô des phîles wart gedâht,
        - l[n=4964]: der dich von dem leben brâht.
      - lg@stanza[n=82]:
        - l[n=4965]: swie man dich siht begraben ligen,
        - l[n=4966]: noch ist dir wirde niht verzigen.
      - lg@stanza[n=83]:
        - l[n=4967]: dîn lop des noch die volge hât,
        - l[n=4968]: daʒ nie menlîcher tât
      - lg@stanza[n=84]:
        - l[n=4969]: von deheinem ritter sî geschehen,
        - l[n=4970]: als von dir, hêrre, ist gesehen.
      - lg@stanza[n=85]:
        - l[n=4971]: des ist vil cleine dîn geschônet.
        - l[n=4972]: die werlt alsô lônet;
      - lg@stanza[n=86]:
        - l[n=4973]: sie biutet süeʒe dâ nâch sûr.
        - l[n=4974]: mînes herzen nâchgebûr
      - lg@stanza[n=87]:
        - l[n=4975]: wil die sorge belîben,
        - l[n=4976]: durch dich mîn vröide vertrîben.
      - lg@stanza[n=88]:
        - l[n=4977]: west ich, wer eʒ der gote schult,
        - l[n=4978]: sie vernæmen dar umb mîn ungedult.'
      - lg@stanza[n=89]:
        - l[n=4979]: Grôʒe swære sîn herze leit.
        - l[n=4980]: nû hete er heiʒen dar bereit
      - lg@stanza[n=90]:
        - l[n=4981]: niwe milch mit honege gemischet,
        - l[n=4982]: (sîn herze in jâmer hischet)
      - lg@stanza[n=91]:
        - l[n=4983]: der dürre sant der milch genôʒ,
        - l[n=4984]: Alexander sie in daʒ grab gôʒ
      - lg@stanza[n=92]:
        - l[n=4985]: und allenthalben ûf den stein.
        - l[n=4986]: sîn triuwe was niht clein,
      - lg@stanza[n=93]:
        - l[n=4987]: dier ze dem gebeine truoc.
        - l[n=4988]: "'unsælic sî der ie gesluoc"
      - lg@stanza[n=94]:
        - l[n=4989]: slac ze dem phîle'!
        - l[n=4990]: "er sprach: 'Unsælic sî die wîle,"
      - lg@stanza[n=95]:
        - l[n=4991]: in der erdâht wart die nôt,
        - l[n=4992]: dâ von du bist begraben tôt.'
      - lg@stanza[n=96]:
        - l[n=4993]: er truoc im triuwe, die was starc.
        - l[n=4994]: dar nâch berouchte er den sarc
      - lg@stanza[n=97]:
        - l[n=4995]: mit wîrouch und mit mirre.
        - l[n=4996]: alsus was dirre
      - lg@stanza[n=98]:
        - l[n=4997]: Alexander bî dem grabe
        - l[n=4998]: in vil grôʒer ungehabe.
      - lg@stanza[n=99]:
        - l[n=4999]: "'du hâst noch grôʒer êren vil,"
        - l[n=5000]: des ich dîn sêle bescheiden wil,
      - lg@stanza[n=100]:
        - l[n=5001]: daʒ Homêrus des gedâhte,
        - l[n=5002]: daʒ er dîn lob volbrâhte
      - lg@stanza[n=101]:
        - l[n=5003]: und nâch dînem tôde gewîtet hât.
        - l[n=5004]: du hâst gesagt den schanden mat,
      - lg@stanza[n=102]:
        - l[n=5005]: sît dâ dîn name von sînem lobe
        - l[n=5006]: vil wirdikeit liget obe
      - lg@stanza[n=103]:
        - l[n=5007]: und hôhe ob allem prîse swebt
        - l[n=5008]: und immer in der werlde lebt,
      - lg@stanza[n=104]:
        - l[n=5009]: 'wie dir der lîp ist erstorben:'
        - l[n=5010]: daʒ hâstu, helt, erworben.
      - lg@stanza[n=105]:
        - l[n=5011]: deste ringer ist mîn swære
        - l[n=5012]: und ouch mîn sorge wære,
      - lg@stanza[n=106]:
        - l[n=5013]: ob ich nâch mir lieʒe
        - l[n=5014]: den mîn lop in wirde stieʒe
      - lg@stanza[n=107]:
        - l[n=5015]: und nâch tôde prîset sân,
        - l[n=5016]: als Homêrus dir hât getân.
      - lg@stanza[n=108]:
        - l[n=5017]: sô mir die werlt genâhet
        - l[n=5018]: und überal mîn gebot enphâhet
      - lg@stanza[n=109]:
        - l[n=5019]: und ich bin gewaltic worden
        - l[n=5020]: ôsten, westen, sunden, norden
      - lg@stanza[n=110]:
        - l[n=5021]: und als die werlt der sunnen clâr
        - l[n=5022]: nimt ir liehten schînes war,
      - lg@stanza[n=111]:
        - l[n=5023]: die ein lieht der werlt gît;
        - l[n=5024]: daʒ erwirbet noch mîn strît
      - lg@stanza[n=112]:
        - l[n=5025]: daʒ der werlt orte alle vier
        - l[n=5026]: 'müeʒen eine warten mir:'
      - lg@stanza[n=113]:
        - l[n=5027]: wen daʒ mîn sælde erwirbet,
        - l[n=5028]: sô mir der lîp erstirbet
      - lg@stanza[n=114]:
        - l[n=5029]: daʒ ich dan ieman hæte,
        - l[n=5030]: der mîn tât ze wiʒʒen tæte,
      - lg@stanza[n=115]:
        - l[n=5031]: daʒ næm ich vür den paradîs.
        - l[n=5032]: got füege mir den man so wîs,
      - lg@stanza[n=116]:
        - l[n=5033]: der nâch mîns lebens letze
        - l[n=5034]: mich in hôhe wirde setze
      - lg@stanza[n=117]:
        - l[n=5035]: und dar nâch ân alle scham
        - l[n=5036]: unwandelbære lebe mîn nam.
      - lg@stanza[n=118]:
        - l[n=5037]: der hât zwîvaltige nôt
        - l[n=5038]: des nam blîbet mit dem lîbe tôt.'
    - chapter[n=59a]:
      - head[lg=deu-Latn]: Alexander über das Glück
      - lg@stanza[n=1]:
        - l[n=5039]: Der getriuwe und der reine
        - l[n=5040]: kniet clagende bî dem steine.
      - lg@stanza[n=2]:
        - l[n=5041]: dô sîn ungehabe was sô grôʒ,
        - l[n=5042]: die ritter haldens dâ verdrôʒ.
      - lg@stanza[n=3]:
        - l[n=5043]: mit rede sie in bestieʒen,
        - l[n=5044]: niht langer sie in dâ liegen,
      - lg@stanza[n=4]:
        - l[n=5045]: mit in reit der werde man
        - l[n=5046]: durch den vorst gegen Tyrôn dan.
      - lg@stanza[n=5]:
        - l[n=5047]: Alexander dirre rede began
        - l[n=5048]: rîdende wider sîne man
      - lg@stanza[n=6]:
        - l[n=5049]: "'eʒ dunket etslîche wie ich tobe,"
        - l[n=5050]: daʒ ich mir selbe sô wol gelobe
      - lg@stanza[n=7]:
        - l[n=5051]: und von mir ist noch niht geschehen,
        - l[n=5052]: 'dâ von man mir muge manheit jehen:'
      - lg@stanza[n=8]:
        - l[n=5053]: dem gelücke ich mich bevil,
        - l[n=5054]: an daʒ ich mich lâʒen wil.
      - lg@stanza[n=9]:
        - l[n=5055]: ist mîn gelücke hiute kranc,
        - l[n=5056]: eʒ tuot lîht morgen widerwanc,
      - lg@stanza[n=10]:
        - l[n=5057]: daʒ eʒ sich an mir êret
        - l[n=5058]: und mir mîn sælde mêret.
      - lg@stanza[n=11]:
        - l[n=5059]: daʒ gelücke daʒ ist snel,
        - l[n=5060]: reht als ein kugel sinewel.
      - lg@stanza[n=12]:
        - l[n=5061]: hiute gît eʒ dem manne guot
        - l[n=5062]: morgen trûrigen muot.
      - lg@stanza[n=13]:
        - l[n=5063]: eʒ welzet her unde dar.
        - l[n=5064]: der niuwan glückes næme war
      - lg@stanza[n=14]:
        - l[n=5065]: 'und eʒ niht gewâgen tar:'
        - l[n=5066]: dâ vor ich mich wol bewar
      - lg@stanza[n=15]:
        - l[n=5067]: der niht kan sûres lîden,
        - l[n=5068]: der muoʒ daʒ süeʒe vermîden.
      - lg@stanza[n=16]:
        - l[n=5069]: eʒ ist ofte geschehen,
        - l[n=5070]: daʒ wir alle hân gesehen,
      - lg@stanza[n=17]:
        - l[n=5071]: den eines tages gelücke lieʒ,
        - l[n=5072]: daʒ eʒ des andern in in sælde stieʒ.
      - lg@stanza[n=18]:
        - l[n=5073]: waʒ ob mir alsam geschiht?
        - l[n=5074]: dar umb solt ir verzagen niht.
      - lg@stanza[n=19]:
        - l[n=5075]: dem gelücke ich getriuwen sol.
        - l[n=5076]: eʒ sol mich machen liebes vol.'
      - lg@stanza[n=20]:
        - l[n=5077]: Alexander aber sprach,
        - l[n=5078]: als im sîn menlich art verjach.
      - lg@stanza[n=21]:
        - l[n=5079]: "'daʒ ir mir deste baʒ geloubet"
        - l[n=5080]: und iuch selbe niht trôstes roubet,
      - lg@stanza[n=22]:
        - l[n=5081]: sô wil ich iu ein dinc sagen,
        - l[n=5082]: daʒ ir doch heimelich sult tragen,
      - lg@stanza[n=23]:
        - l[n=5083]: wie eʒ mir quam
        - l[n=5084]: ze der zît, dô mîn muoter nam
      - lg@stanza[n=24]:
        - l[n=5085]: Pausônias mit gewalde.
        - l[n=5086]: mit tôde ich den valde,
      - lg@stanza[n=25]:
        - l[n=5087]: wênic ich im des vertruoc.
        - l[n=5088]: mînen vater er ze tôde sluoc,
      - lg@stanza[n=26]:
        - l[n=5089]: 'er was starc und ich kranc:'
        - l[n=5090]: an im mir doch alsô gelanc.
      - lg@stanza[n=27]:
        - l[n=5091]: eʒ solde wol der starke man
        - l[n=5092]: mîner zwên gebunden hân.
      - lg@stanza[n=28]:
        - l[n=5093]: dô sluoc des gelückes kür
        - l[n=5094]: mir ze guote, im ze arge vür.
      - lg@stanza[n=29]:
        - l[n=5095]: wie eʒ mir halt hernâch ergê,
        - l[n=5096]: noch wil ich iu sagen mê,
      - lg@stanza[n=30]:
        - l[n=5097]: dar nâch dô daʒ geschach,
        - l[n=5098]: waʒ ich in eime troume sach,
      - lg@stanza[n=31]:
        - l[n=5099]: dô ich sus in sorgen was
        - l[n=5100]: und in mînem herzen las
      - lg@stanza[n=32]:
        - l[n=5101]: waʒ ich tuon wolde,
        - l[n=5102]: ob ich mich heben solde
      - lg@stanza[n=33]:
        - l[n=5103]: oder ob ich blîben mohte,
        - l[n=5104]: waʒ mir zem besten tohte.
      - lg@stanza[n=34]:
        - l[n=5105]: der slâf und trâcheit mir geriet
        - l[n=5106]: daʒ von iu ze gemache schiet.
      - lg@stanza[n=35]:
        - l[n=5107]: mit den ougen ich slâfende lac,
        - l[n=5108]: daʒ herze dannoch sorgen phlac.
      - lg@stanza[n=36]:
        - l[n=5109]: mir kam vür in slâfe
        - l[n=5110]: ein man in grôʒem zâfe.
      - lg@stanza[n=37]:
        - l[n=5111]: ich kôs an im rîche kleit,
        - l[n=5112]: grôʒ zierde was dar an geleit
      - lg@stanza[n=38]:
        - l[n=5113]: mit golde und mit gesteine
        - l[n=5114]: ûf wîʒe lînwât reine.
      - lg@stanza[n=39]:
        - l[n=5115]: mit im ein lieht erlûhte,
        - l[n=5116]: daʒ mich in slâfe des dûhte
      - lg@stanza[n=40]:
        - l[n=5117]: wie der sunnen glanzer schîn
        - l[n=5118]: mit im drunge zen wenden în.
      - lg@stanza[n=41]:
        - l[n=5119]: grôʒer schônheit er wielt.
        - l[n=5120]: daʒ cleit sich eben umb in vielt.
      - lg@stanza[n=42]:
        - l[n=5121]: wol mich des ze sehen luste.
        - l[n=5122]: umb den hals und ze der bruste
      - lg@stanza[n=43]:
        - l[n=5123]: was er vol gehêret,
        - l[n=5124]: vil rîcheit dar an gekêret,
      - lg@stanza[n=44]:
        - l[n=5125]: dâ der soum ein ende nam
        - l[n=5126]: 'vorn und hinden ûf den fuoʒ alsam:'
      - lg@stanza[n=45]:
        - l[n=5127]: ob ich in rehte merken kan,
        - l[n=5128]: deiswâr er was ein himelsch man.
      - lg@stanza[n=46]:
        - l[n=5129]: eben geschürzet lac im der schôʒ.
        - l[n=5130]: manger varwe sîn gewant genôʒ.
      - lg@stanza[n=47]:
        - l[n=5131]: in der wîse sach ich in stên
        - l[n=5132]: als die priester ze dem alter gên.
      - lg@stanza[n=48]:
        - l[n=5133]: ein rîche snuor sîn houbt bevienc,
        - l[n=5134]: ze tal sie über die ahsel hienc.
      - lg@stanza[n=49]:
        - l[n=5135]: dar obe ich eine crône sach,
        - l[n=5136]: 'der grôʒer schônheit niht gebrach:'
      - lg@stanza[n=50]:
        - l[n=5137]: die gap von liehte solicheʒ brehen,
        - l[n=5138]: daʒ ich kûm mohte ûf gesehen.
      - lg@stanza[n=51]:
        - l[n=5139]: wunnenclîchen was sîn hâr,
        - l[n=5140]: lanc reide nâch golde gevar.
      - lg@stanza[n=52]:
        - l[n=5141]: die rubîn an im brunnen
        - l[n=5142]: rœter dann die sunnen.
      - lg@stanza[n=53]:
        - l[n=5143]: an sîner stirne ich zeichen vant,
        - l[n=5144]: als got mit namen ist genant.
      - lg@stanza[n=54]:
        - l[n=5145]: ich was in grôʒen sorgen.
        - l[n=5146]: ich wânde mir wære verborgen
      - lg@stanza[n=55]:
        - l[n=5147]: sîn rede, ob er begunde,
        - l[n=5148]: daʒ ich der niht enkunde,
      - lg@stanza[n=56]:
        - l[n=5149]: ouch wolt ich in gefrâget hân
        - l[n=5150]: wer er wære, der werde man,
      - lg@stanza[n=57]:
        - l[n=5151]: oder von wannen er wære,
        - l[n=5152]: daʒ er mir sagte die mære,
      - lg@stanza[n=58]:
        - l[n=5153]: oder daʒ er geruochte
        - l[n=5154]: mir sagen waʒ er suochte.
      - lg@stanza[n=59]:
        - l[n=5155]: Dô ich des gedâhte,
        - l[n=5156]: sîne wort er gegen mir brâhte.
      - lg@stanza[n=60]:
        - l[n=5157]: 'mit diser rede kam er mir vür:'
        - l[n=5158]: "'dir ist gegeben der sælden kür."
      - lg@stanza[n=61]:
        - l[n=5159]: du hâst der krancheit an gesiget.
        - l[n=5160]: dîner craft kein fürste gelîche wiget.
      - lg@stanza[n=62]:
        - l[n=5161]: waʒ die erde begrîfet der rîche,
        - l[n=5162]: die mach ich alle gelîche
      - lg@stanza[n=63]:
        - l[n=5163]: daʒ sie dir dienen müeʒen
        - l[n=5164]: und sich erbieten ze dînen füeʒen.'
      - lg@stanza[n=64]:
        - l[n=5165]: er gebôt mir ouch alsô
        - l[n=5166]: ô du starker Macedô,
      - lg@stanza[n=65]:
        - l[n=5167]: du solt rehte merken mich.
        - l[n=5168]: wol ûf, niht lenger sûme dich!
      - lg@stanza[n=66]:
        - l[n=5169]: der lande wîte du solt durchvarn
        - l[n=5170]: und der vînde wênic sparn.
      - lg@stanza[n=67]:
        - l[n=5171]: du solt mîne helfe hân,
        - l[n=5172]: die werlt wirt dir undertân.
      - lg@stanza[n=68]:
        - l[n=5173]: dar zuo du erkorn bist.
        - l[n=5174]: wen du in solichem gewande sihst,
      - lg@stanza[n=69]:
        - l[n=5175]: als ich vor dir gecleidet bin,
        - l[n=5176]: der sol in dînem fride sîn.'
      - lg@stanza[n=70]:
        - l[n=5177]: dâ mit sprach er 'got hüete dîn'
        - l[n=5178]: und fuor gegen den lüften hin.
      - lg@stanza[n=71]:
        - l[n=5179]: ich weiʒ wol er ist ein gotes bote
        - l[n=5180]: und ist mîner fröiden tote.
      - lg@stanza[n=72]:
        - l[n=5181]: die hât er hôch an mir erhaben
        - l[n=5182]: und mîne sorge tief begraben.
      - lg@stanza[n=73]:
        - l[n=5183]: wol der werde mir gehieʒ.
        - l[n=5184]: in guotem trôste er mich lieʒ.
      - lg@stanza[n=74]:
        - l[n=5185]: dar nâch er daʒ hûs begôʒ
        - l[n=5186]: mit süeʒem ruche, der was grôʒ,
      - lg@stanza[n=75]:
        - l[n=5187]: den ich noch gerne vernæme,
        - l[n=5188]: ob sîn wirde des gezæme
      - lg@stanza[n=76]:
        - l[n=5189]: daʒ sô süeʒer smac noch ze einer stunt
        - l[n=5190]: von sîner güete mir wurde kunt.'
    - chapter[n=93]:
      - head[lg=deu-Latn]: Alexander erobert Tyrus
      - lg@stanza[n=1]:
        - l[n=5191]: Dô er den hêrren alsô gesagte,
        - l[n=5192]: die rede in wol behagte.
      - lg@stanza[n=2]:
        - l[n=5193]: sie wâren komen sô nâhen,
        - l[n=5194]: daʒ sie Tyrôn sâhen.
      - lg@stanza[n=3]:
        - l[n=5195]: nû was eʒ ouch gegen vesperzît.
        - l[n=5196]: ûf einem schœnen anger wît
      - lg@stanza[n=4]:
        - l[n=5197]: wol eine mîle von der stat
        - l[n=5198]: leite sich der künic unde bat
      - lg@stanza[n=5]:
        - l[n=5199]: Dîmum, daʒ er versuochte
        - l[n=5200]: ob daʒ inner volc geruochte
      - lg@stanza[n=6]:
        - l[n=5201]: im die stat mit guote geben,
        - l[n=5202]: oder ob sie vîntlîcheʒ leben
      - lg@stanza[n=7]:
        - l[n=5203]: 'gegen im erzeigen wolde:'
        - l[n=5204]: ervarn er daʒ solde
      - lg@stanza[n=8]:
        - l[n=5205]: Dîmus sich niht sûmte,
        - l[n=5206]: den anger er dannoch rûmte,
      - lg@stanza[n=9]:
        - l[n=5207]: ze Tyrôn er mit fride reit
        - l[n=5208]: sîne botschaft er niht vermeit.
      - lg@stanza[n=10]:
        - l[n=5209]: jâ heten die innern wol vernomen
        - l[n=5210]: Alexanders zuo komen,
      - lg@stanza[n=11]:
        - l[n=5211]: daʒ volc sich strîtes gegen im bewuoc.
        - l[n=5212]: die stat was veste genuoc.
      - lg@stanza[n=12]:
        - l[n=5213]: sie heten sich mit wer
        - l[n=5214]: wol bereit gegen dem her.
      - lg@stanza[n=13]:
        - l[n=5215]: Dô Dîmus fride genam
        - l[n=5216]: und er dem tor sô nâhen kam,
      - lg@stanza[n=14]:
        - l[n=5217]: ritter er gnuoc dar ûfe sach,
        - l[n=5218]: ze den er dise rede sprach.
      - lg@stanza[n=15]:
        - l[n=5219]: "'mich hât der künic her gesant."
        - l[n=5220]: er spricht erbeschaft ûf diz lant
      - lg@stanza[n=16]:
        - l[n=5221]: und gibt, daʒ ir im dienen sult
        - l[n=5222]: und sîn gebot dar an erfult,
      - lg@stanza[n=17]:
        - l[n=5223]: 'daʒ ir im die stat wellent geben:'
        - l[n=5224]: sô mugt ir mit gemache leben;
      - lg@stanza[n=18]:
        - l[n=5225]: ob ir in diser rede entwert,
        - l[n=5226]: sô wiʒʒet daʒ er an iuch strîtes gert;
      - lg@stanza[n=19]:
        - l[n=5227]: er giht daʒ ir eʒ im arnet.'
        - l[n=5228]: "'er ist getriwe, daʒ er uns warnet"
      - lg@stanza[n=20]:
        - l[n=5229]: und stêt wol ze lobene'
        - l[n=5230]: sprach ein grâve dort obene;
      - lg@stanza[n=21]:
        - l[n=5231]: "'nû rîtent hin und sagt im daʒ"
        - l[n=5232]: wir wellen haben sînen haʒ.
      - lg@stanza[n=22]:
        - l[n=5233]: wir förhten in harte cleine.
        - l[n=5234]: die wîle der admirât lebt eine,
      - lg@stanza[n=23]:
        - l[n=5235]: sô muge wir wol vor im genesen.
        - l[n=5236]: wil er gegen uns in strîte wesen,
      - lg@stanza[n=24]:
        - l[n=5237]: er sol daʒ schier bevinden,
        - l[n=5238]: daʒ im muoʒ fröide swinden.
      - lg@stanza[n=25]:
        - l[n=5239]: wir suln in machen strîtes sat
        - l[n=5240]: und sagen sîner tumpheit mat.
      - lg@stanza[n=26]:
        - l[n=5241]: Ob der keiser niht enwære,
        - l[n=5242]: dannoch wær eʒ im sware,
      - lg@stanza[n=27]:
        - l[n=5243]: daʒ er uns wolde twingen.
        - l[n=5244]: im sol hie übel gelingen.
      - lg@stanza[n=28]:
        - l[n=5245]: 'heiʒent in uns tuon swaʒ er müge:'
        - l[n=5246]: ob er iht ze strîte tüge,
      - lg@stanza[n=29]:
        - l[n=5247]: daʒ wellen wir ervarn baʒ.
        - l[n=5248]: rîtent hin und sagt im daʒ.'
      - lg@stanza[n=30]:
        - l[n=5249]: Mit zühten sprach der werde man
        - l[n=5250]: "'welt ir niht ander rede hân"
      - lg@stanza[n=31]:
        - l[n=5251]: wann dise, die ich hân gehôrt?'
        - l[n=5252]: "'rîtent hin, sagt im die wort,"
      - lg@stanza[n=32]:
        - l[n=5253]: als ir habt vernomen ê.
        - l[n=5254]: ir mugt im ouch wol sagen mê.
      - lg@stanza[n=33]:
        - l[n=5255]: kan er vor tumpheit sich bewarn,
        - l[n=5256]: sô sol er drâte von hinnen varn.'
      - lg@stanza[n=34]:
        - l[n=5257]: "'ir beginnent eʒ weiʒgot beclagen,"
        - l[n=5258]: sol ich im die mære sagen.'
      - lg@stanza[n=35]:
        - l[n=5259]: "'wir biten ir iuch verswîgen niht,"
        - l[n=5260]: waʒ halt uns dar umb geschiht.'
      - lg@stanza[n=36]:
        - l[n=5261]: der herzoge Dîmus reit sân
        - l[n=5262]: wider ze sîme hêrren dan.
      - lg@stanza[n=37]:
        - l[n=5263]: er sagt im die rehten mære
        - l[n=5264]: waʒ der burger wille wære.
      - lg@stanza[n=38]:
        - l[n=5265]: dô er vernam daʒ widerbot,
        - l[n=5266]: er swuor zehant der burger tôt
      - lg@stanza[n=39]:
        - l[n=5267]: und daʒ er die stat wolde brechen.
        - l[n=5268]: alsô wolt er daʒ rechen.
      - lg@stanza[n=40]:
        - l[n=5269]: dô was von tambûren grôʒ braht.
        - l[n=5270]: mit schalle vertriben sie die naht
      - lg@stanza[n=41]:
        - l[n=5271]: und mit grôʒer hôchvart.
        - l[n=5272]: nû bleip ungespart,
      - lg@stanza[n=42]:
        - l[n=5273]: Des morgene, dô sie des dûhte
        - l[n=5274]: daʒ der tac erlûhte,
      - lg@stanza[n=43]:
        - l[n=5275]: mit her er vürbaʒ ructe,
        - l[n=5276]: mit sturme er an die stat dructe.
      - lg@stanza[n=44]:
        - l[n=5277]: er begunde vast die sînen manen.
        - l[n=5278]: die innern sâhen des fürsten vanen,
      - lg@stanza[n=45]:
        - l[n=5279]: den Permêniô vaste hin an truoc,
        - l[n=5280]: der sich stürmens dâ bewuoc.
      - lg@stanza[n=46]:
        - l[n=5281]: die innern sich vaste werten,
        - l[n=5282]: als die sich gerne nerten.
      - lg@stanza[n=47]:
        - l[n=5283]: Alexander die stat zerfuorte.
        - l[n=5284]: sîn zorn daʒ volc sô ruorte,
      - lg@stanza[n=48]:
        - l[n=5285]: er hieʒ eʒ slâhen, vâhen.
        - l[n=5286]: gegen Jhêrusalêm er begunde gâhen,
      - lg@stanza[n=49]:
        - l[n=5287]: gegen der er des selben willen was.
        - l[n=5288]: die âventiure mir sô las,
      - lg@stanza[n=50]:
        - l[n=5289]: wie im sîn zorn wart vertriben
        - l[n=5290]: daʒ sie ungemüet bliben.
    - chapter[n=37c]:
      - head[lg=deu-Latn]: In Jhêrusalêm
      - lg@stanza[n=1]:
        - l[n=5291]: die von Jhêrusalêm wurden gewar
        - l[n=5292]: daʒ Alexander kæme dar.
      - lg@stanza[n=2]:
        - l[n=5293]: der ir hœhster bischof hieʒ
        - l[n=5294]: mit den andern des niht lieʒ,
      - lg@stanza[n=3]:
        - l[n=5295]: die ouch dâ priester wâren,
        - l[n=5296]: mit solichen cleidern clâren
      - lg@stanza[n=4]:
        - l[n=5297]: als er den man gecleidet sach,
        - l[n=5298]: der in dem troume wider in sprach,
      - lg@stanza[n=5]:
        - l[n=5299]: dâ von im zwîvel was worden kranc;
        - l[n=5300]: nû was der priester tweln niht lanc,
      - lg@stanza[n=6]:
        - l[n=5301]: gegen dem künec sie giengen
        - l[n=5302]: mit den burgern sie in enphiengen
      - lg@stanza[n=7]:
        - l[n=5303]: nâch fürsten rehte schône.
        - l[n=5304]: sie jâhen daʒ er die crône
      - lg@stanza[n=8]:
        - l[n=5305]: in Palestîne solde tragen.
        - l[n=5306]: nû hœrt von Alexandrô sagen
      - lg@stanza[n=9]:
        - l[n=5307]: waʒ sîn wirde dâ begienc.
        - l[n=5308]: dô in daʒ volc mit liebe enphienc
      - lg@stanza[n=10]:
        - l[n=5309]: und er den bischof vor im sach,
        - l[n=5310]: sîn zuht im alsô verjach,
      - lg@stanza[n=11]:
        - l[n=5311]: der fürste von dem pherde saʒ.
        - l[n=5312]: er trat ein wênic vürbaʒ,
      - lg@stanza[n=12]:
        - l[n=5313]: dem volke bôt er sînen gruoʒ,
        - l[n=5314]: dem bischof viel er an den fuoʒ.
      - lg@stanza[n=13]:
        - l[n=5315]: wîsheit in daʒ lêrte.
        - l[n=5316]: sîn gelücke sich dô mêrte.
      - lg@stanza[n=14]:
        - l[n=5317]: dô sîne hêrren daʒ gesâhen,
        - l[n=5318]: etlîchen eʒ begunde versmâhen,
      - lg@stanza[n=15]:
        - l[n=5319]: daʒ er sô dêmüetic sich dâ erbôt.
        - l[n=5320]: sie sprâchen 'waʒ ist dise nôt?
      - lg@stanza[n=16]:
        - l[n=5321]: er wil sich unwitze nieten.
        - l[n=5322]: solich êre im muostes bieten
      - lg@stanza[n=17]:
        - l[n=5323]: waʒ er der liute noch ie betwanc.'
        - l[n=5324]: er lac vor in gestrecket lanc.
      - lg@stanza[n=18]:
        - l[n=5325]: der bischof zucte alzehant
        - l[n=5326]: den fürsten ûf bî der hant.
      - lg@stanza[n=19]:
        - l[n=5327]: zühteclîchen gegen der stat
        - l[n=5328]: der bischof an sîner hant trat.
      - lg@stanza[n=20]:
        - l[n=5329]: dô sie nâheten dem tor,
        - l[n=5330]: Alexander hieʒ dâ vor
      - lg@stanza[n=21]:
        - l[n=5331]: der sînen blîben ein teil.
        - l[n=5332]: die von der stat wâren geil,
      - lg@stanza[n=22]:
        - l[n=5333]: des hêrren fröuten sie sich sêre.
        - l[n=5334]: mit gesange erbuten sie im êre.
      - lg@stanza[n=23]:
        - l[n=5335]: aller hande seitenspil
        - l[n=5336]: hôrte man dâ erclingen vil.
      - lg@stanza[n=24]:
        - l[n=5337]: Alexander hete sîner man
        - l[n=5338]: wol hundert mit im heiʒen gân,
      - lg@stanza[n=25]:
        - l[n=5339]: 'die ouch missewende vlôch:'
        - l[n=5340]: die phert man nâch den werden zôch.
      - lg@stanza[n=26]:
        - l[n=5341]: wol vierhundert dar nâch riten,
        - l[n=5342]: die andern vor der stat erbiten.
      - lg@stanza[n=27]:
        - l[n=5343]: von den wurden die gezelt
        - l[n=5344]: schiere geslagen ûf daʒ velt.
      - lg@stanza[n=28]:
        - l[n=5345]: Die priester den geprîsten
        - l[n=5346]: in daʒ tempel wîsten.
      - lg@stanza[n=29]:
        - l[n=5347]: er gap sô rîche cleinôt dar,
        - l[n=5348]: der man sît lange nam dâ war.
      - lg@stanza[n=30]:
        - l[n=5349]: mit sîner venje und mit gebet
        - l[n=5350]: Alexander got die êre tet.
      - lg@stanza[n=31]:
        - l[n=5351]: Salomône jach er wirde,
        - l[n=5352]: wen er in solicher zirde
      - lg@stanza[n=32]:
        - l[n=5353]: daʒ betehûs sach erbiuwen.
        - l[n=5354]: sîn tôt begunde in riuwen.
      - lg@stanza[n=33]:
        - l[n=5355]: der bischof tet dem hêrren kunt
        - l[n=5356]: in wie langer stunt
      - lg@stanza[n=34]:
        - l[n=5357]: der tempel wart volbrâht
        - l[n=5358]: von Salomône, der sîn erdâht.
      - lg@stanza[n=35]:
        - l[n=5359]: "'vierundvierzic jâr worht man dar an'"
        - l[n=5360]: alsô seit im der werde man.
      - lg@stanza[n=36]:
        - l[n=5361]: Alexandern den geêrten
        - l[n=5362]: ir ê die bischof lêrten.
      - lg@stanza[n=37]:
        - l[n=5363]: vierzehen tage er dâ bleip.
        - l[n=5364]: die zît er mit in wol vertreip.
      - lg@stanza[n=38]:
        - l[n=5365]: sie hielten in vil schône.
        - l[n=5366]: des gap er in ze lône
      - lg@stanza[n=39]:
        - l[n=5367]: siben jâr lieʒ er sie frî
        - l[n=5368]: und was in güetlîchen bî.
    - chapter[n=25]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=5369]: Daʒ êrste buoch ein ende hât.
        - l[n=5370]: solt mir her Wolfram geben rât
      - lg@stanza[n=2]:
        - l[n=5371]: und helfe, der bedörft ich nuo.
        - l[n=5372]: ich wil dem andern grîfen zuo,
      - lg@stanza[n=25_3_a]:
        - l[n=5373]: Dâ mir sinne sîn bereit.
  - book[n=2]:
    - chapter[n=26]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=25_4_b]:
        - l[n=5374]: Du ursprinc aller wîsheit,
      - lg@stanza[n=1]:
        - l[n=5375]: dîn güete ist gemeine,
        - l[n=5376]: ân dîn helfe tuge wir cleine.
      - lg@stanza[n=2]:
        - l[n=5377]: du teilest uns helfe als du wilt.
        - l[n=5378]: dîn genâde wîsheit zilt
      - lg@stanza[n=3]:
        - l[n=5379]: ieglîchem als du im, hêrre, ganst.
        - l[n=5380]: waʒ du uns, vater, helfe manst,
      - lg@stanza[n=4]:
        - l[n=5381]: dem dîn wîsheit gâbe gan,
        - l[n=5382]: daʒ er dîn güete merken kan.
      - lg@stanza[n=5]:
        - l[n=5383]: du hâst dîner wîsheit funt
        - l[n=5384]: vil durch der prophêten munt,
      - lg@stanza[n=6]:
        - l[n=5385]: süeʒer got, bescheiden
        - l[n=5386]: cristen, juden, heiden
      - lg@stanza[n=7]:
        - l[n=5387]: und wie die andern sîn genant.
        - l[n=5388]: nû ist mîn sin ein teil erlamt
      - lg@stanza[n=8]:
        - l[n=5389]: und versteinet worden hart,
        - l[n=5390]: daʒ mir wîsheit ist verspart,
      - lg@stanza[n=9]:
        - l[n=5391]: 'wie vil ich der vor mir hœre:'
        - l[n=5392]: mînes herten herzen œre
      - lg@stanza[n=10]:
        - l[n=5393]: mit dînem geiste erweiche,
        - l[n=5394]: daʒ ich ein teil erreiche
      - lg@stanza[n=11]:
        - l[n=5395]: gnâden, der dîn güete ist vol.
        - l[n=5396]: Jhêsu, der bedarf ich wol
      - lg@stanza[n=12]:
        - l[n=5397]: ze dirre âventiure sage,
        - l[n=5398]: ûf der geverte ich bin in jage.
      - lg@stanza[n=13]:
        - l[n=5399]: ein teil bin ich des ermant,
        - l[n=5400]: wie er dîner helfe enphant
      - lg@stanza[n=14]:
        - l[n=5401]: der dirre mære urhap ist,
        - l[n=5402]: von dem man vil der wunder list,
      - lg@stanza[n=15]:
        - l[n=5403]: wie sich der strîtes bewac
        - l[n=5404]: gegen dem, der vil der rîche phlac.
    - chapter[n=43a]:
      - head[lg=deu-Latn]: Beratung bei Darius
      - lg@stanza[n=1]:
        - l[n=5405]: In Persiâ überal
        - l[n=5406]: 'Alexanders kunft erschal:'
      - lg@stanza[n=2]:
        - l[n=5407]: wie er dar kam mit gewalt,
        - l[n=5408]: wie sîn geverte was gestalt,
      - lg@stanza[n=3]:
        - l[n=5409]: wie er mit vîntlîcher schar
        - l[n=5410]: des keisers wolde nemen war,
      - lg@stanza[n=4]:
        - l[n=5411]: waʒ er der lande hete betwungen
        - l[n=5412]: und wie im was gelungen,
      - lg@stanza[n=5]:
        - l[n=5413]: wie er vil stete hete zerstœret.
        - l[n=5414]: dô daʒ Darîus hete gehœret,
      - lg@stanza[n=6]:
        - l[n=5415]: daʒ mære im niht behagt.
        - l[n=5416]: sîn fûleʒ herz was nâch verzagt.
      - lg@stanza[n=7]:
        - l[n=5417]: gemaches der fürste hete gephlegen,
        - l[n=5418]: dâ von het er sich verlegen.
      - lg@stanza[n=8]:
        - l[n=5419]: ze strîte er was ze swære.
        - l[n=5420]: jâ sagt uns daʒ mære
      - lg@stanza[n=9]:
        - l[n=5421]: man sæhe den admirât unfrô.
        - l[n=5422]: des in sîne fürsten dô
      - lg@stanza[n=10]:
        - l[n=5423]: begunden mit worten zîhen.
        - l[n=5424]: "'wil iuch nû manheit vliehen"
      - lg@stanza[n=11]:
        - l[n=5425]: umb daʒ ein kint mit krankem her
        - l[n=5426]: iuch suocht? von wem habt ir die lêr?
      - lg@stanza[n=12]:
        - l[n=5427]: edeler fürste, lât dâ von!'
        - l[n=5428]: dô sprach der künc von Cilicôn
      - lg@stanza[n=13]:
        - l[n=5429]: "'besendent bürge, stete und lant,"
        - l[n=5430]: iuwer fürsten râtes mant,
      - lg@stanza[n=14]:
        - l[n=5431]: daʒ sie iu helfe sîn bereit.'
        - l[n=5432]: der admirât dô niht vermeit
      - lg@stanza[n=15]:
        - l[n=5433]: sîne brieve er sande
        - l[n=5434]: in sîner betwungen lande
      - lg@stanza[n=16]:
        - l[n=5435]: küngen, grâven, herzogen, fürsten,
        - l[n=5436]: die man sach in den getürsten,
      - lg@stanza[n=17]:
        - l[n=5437]: daʒ sie sich wern wolden,
        - l[n=5438]: wâ sie strîten solden.
      - lg@stanza[n=18]:
        - l[n=5439]: die dem keiser gerne kâmen,
        - l[n=5440]: sô sie sîn gebot vernâmen.
      - lg@stanza[n=19]:
        - l[n=5441]: an den vil helfe vander.
        - l[n=5442]: ei werder Alexander,
      - lg@stanza[n=20]:
        - l[n=5443]: vür dich ich nû swære dol.
        - l[n=5444]: möhtest du nû friunt haben wol
      - lg@stanza[n=21]:
        - l[n=5445]: und guoten rât, des wær dir nôt.
        - l[n=5446]: vil fürsten dô swuoren dînen tôt,
      - lg@stanza[n=22]:
        - l[n=5447]: daʒ sie dir gehaʒ wæren
        - l[n=5448]: nâch ir brieve mæren.
      - lg@stanza[n=23]:
        - l[n=5449]: eineʒ mich doch trôstes mant,
        - l[n=5450]: 'dîn herze nie zagheit bevant:'
      - lg@stanza[n=24]:
        - l[n=5451]: dar umbe ich des gewarte an dich
        - l[n=5452]: daʒ an vînden dîn gerich
      - lg@stanza[n=25]:
        - l[n=5453]: gar nâch dînem willen gê.
        - l[n=5454]: ich hoffe ouch daʒ dir bî gestê
      - lg@stanza[n=26]:
        - l[n=5455]: gelücke, daʒ dich triutet
        - l[n=5456]: und dir sælde biutet.
      - lg@stanza[n=27]:
        - l[n=5457]: Wer möht vor Darîô sîn genesen,
        - l[n=5458]: wær im manheit bî gewesen,
      - lg@stanza[n=28]:
        - l[n=5459]: als er wol liute mohte hân ?
        - l[n=5460]: im was die werlt alle undertân
      - lg@stanza[n=29]:
        - l[n=5461]: ân Alexander und die sîne,
        - l[n=5462]: die sît lêrten pîne
      - lg@stanza[n=30]:
        - l[n=5463]: Asiâne und Persâne,
        - l[n=5464]: die sie tâten lebens âne.
      - lg@stanza[n=31]:
        - l[n=5465]: dô Darîus gebot alsô geschach,
        - l[n=5466]: schiere man im komen sach
      - lg@stanza[n=32]:
        - l[n=5467]: in harnasche junge und alde,
        - l[n=5468]: die strît wolden halden
      - lg@stanza[n=33]:
        - l[n=5469]: gegen Alexandrô,
        - l[n=5470]: des doch der junge was vil vrô.
      - lg@stanza[n=34]:
        - l[n=5471]: wie sie im drôten harte,
        - l[n=5472]: al die wîle er sich niht sparte,
      - lg@stanza[n=35]:
        - l[n=5473]: mit roube und mit brande
        - l[n=5474]: verterbet er vil der lande.
      - lg@stanza[n=36]:
        - l[n=5475]: Darîo kâmen fürsten vil,
        - l[n=5476]: die ich her nâch in nennen wil,
      - lg@stanza[n=37]:
        - l[n=5477]: den er sînen kummer sagte.
        - l[n=5478]: über Alexandrum er clagte.
      - lg@stanza[n=38]:
        - l[n=5479]: ietslîcher swuor bî sînem got
        - l[n=5480]: aldâ Alexanders tôt.
    - chapter[n=43b]:
      - head[lg=deu-Latn]: 3. Briefwechsel Darius-Alexander
      - lg@stanza[n=1]:
        - l[n=5481]: Sich bedâhte alsô der Asiân,
        - l[n=5482]: Alexandrô dem jungen man
      - lg@stanza[n=2]:
        - l[n=5483]: einen brief er schrîben hieʒ.
        - l[n=5484]: in zwei wahszeichen man in stieʒ.
      - lg@stanza[n=3]:
        - l[n=5485]: den brief der keiser sande
        - l[n=5486]: dem fürsten von Kriechen lande.
      - lg@stanza[n=4]:
        - l[n=5487]: die boten, den er bevolhen wart,
        - l[n=5488]: mit rîcheit sich huoben ûf die vart.
      - lg@stanza[n=5]:
        - l[n=5489]: sie kâmen dâ Alexander lac.
        - l[n=5490]: der ie zagheit sich bewac,
      - lg@stanza[n=6]:
        - l[n=5491]: den vunden sie mit heres kraft
        - l[n=5492]: und mit vrecher ritterschaft.
      - lg@stanza[n=7]:
        - l[n=5493]: der fürste die boten alrêst ersach.
        - l[n=5494]: zuo den sînen er sprach
      - lg@stanza[n=8]:
        - l[n=5495]: "'der admirât uns enbiutet,"
        - l[n=5496]: waʒ eʒ halt bediutet.'
      - lg@stanza[n=9]:
        - l[n=5497]: die boten wârn erbeiʒet.
        - l[n=5498]: Alexander sprach, 'heiʒet
      - lg@stanza[n=10]:
        - l[n=5499]: den marschalc ir nemen war.'
        - l[n=5500]: der schuof in guote phleger dar,
      - lg@stanza[n=11]:
        - l[n=5501]: die dienst gegen in niht sparten
        - l[n=5502]: und ir mit vlîʒe warten.
      - lg@stanza[n=12]:
        - l[n=5503]: als mir die âventiure jach,
        - l[n=5504]: an in man rîche cleider sach.
      - lg@stanza[n=13]:
        - l[n=5505]: vür den fürsten sie gâhten.
        - l[n=5506]: swache cleinôt sie im brâhten.
      - lg@stanza[n=14]:
        - l[n=5507]: die boten mit zühten er enphienc.
        - l[n=5508]: in kurzewîle er ûf dem velde gienc.
      - lg@stanza[n=15]:
        - l[n=5509]: den brief gâben sie im in die hant.
        - l[n=5510]: 'dar an er geschriben vant:'
      - lg@stanza[n=16]:
        - l[n=5511]: "'Darîus, aller künge vogt,"
        - l[n=5512]: des gewalt in wirde sich hât gezogt
      - lg@stanza[n=17]:
        - l[n=5513]: von sîner geburte rehte
        - l[n=5514]: 'der hœhsten gote geslehte:'
      - lg@stanza[n=18]:
        - l[n=5515]: ich schrîbe hie Alexandrô,
        - l[n=5516]: 'mînem diener, alsô:'
      - lg@stanza[n=19]:
        - l[n=5517]: wie getarst du mir haʒ erzeigen?
        - l[n=5518]: du bist mit dienst mîn eigen.
      - lg@stanza[n=20]:
        - l[n=5519]: 'merke wa: dir der brief sage.'
        - l[n=5520]: schône dîner jungen tage
      - lg@stanza[n=21]:
        - l[n=5521]: und dîner wahsenden zît.
        - l[n=5522]: dîn herze dir tummen rât gît.
      - lg@stanza[n=22]:
        - l[n=5523]: du bist ze strîte noch ein wiht,
        - l[n=5524]: vil leide dir von mir geschiht.
      - lg@stanza[n=23]:
        - l[n=5525]: umb dîn frevel kindekeit
        - l[n=5526]: füege ich dînem herzen leit.
      - lg@stanza[n=24]:
        - l[n=5527]: vil sûre du arnen muost
        - l[n=5528]: die unzuht, die du gegen mir tuost.
      - lg@stanza[n=25]:
        - l[n=5529]: lege dich in dîner muoter schôʒ,
        - l[n=5530]: 'die êren und kiusche nie verdrôʒ:'
      - lg@stanza[n=26]:
        - l[n=5531]: dâ soldest du haben noch gemach.
        - l[n=5532]: (mit valschem munde er daʒ sprach,
      - lg@stanza[n=27]:
        - l[n=5533]: der frowen untât er ruocte.)
        - l[n=5534]: dîner kintheit baʒ fuocte
      - lg@stanza[n=28]:
        - l[n=5535]: cleinôt, daʒ mîn milde hant,
        - l[n=5536]: 'Alexander, dir hât gesant:'
      - lg@stanza[n=29]:
        - l[n=5537]: biutel, phenninge, geisel, den bal
        - l[n=5538]: dîn kintheit noch uoben sal.
      - lg@stanza[n=30]:
        - l[n=5539]: 'daʒ dir die geisel bescheinet:'
        - l[n=5540]: dîn jugent von mir beweinet,
      - lg@stanza[n=31]:
        - l[n=5541]: dâ mit enphæst du grôʒe slege.
        - l[n=5542]: bringest du mich in zornes rege,
      - lg@stanza[n=32]:
        - l[n=5543]: du kintlîcher affe,
        - l[n=5544]: in vinster ich dich schaffe,
      - lg@stanza[n=33]:
        - l[n=5545]: die du mit grôʒen riuwen
        - l[n=5546]: unz an dîn end muost biuwen.'
      - lg@stanza[n=34]:
        - l[n=5547]: Dô Alexander gesach
        - l[n=5548]: die schrift, der im der brief verjach,
      - lg@stanza[n=35]:
        - l[n=5549]: der drô er lützel erkam.
        - l[n=5550]: guot gemüete er im des nam,
      - lg@stanza[n=36]:
        - l[n=5551]: 'doch was er niht zornes vrî:'
        - l[n=5552]: der wonet im verborgen bî
      - lg@stanza[n=37]:
        - l[n=5553]: in sîn herze er heimlich las
        - l[n=5554]: die rede, als im enboten was.
      - lg@stanza[n=38]:
        - l[n=5555]: den Kriechen zuht niht vermeit.
        - l[n=5556]: dem keiser er genâde seit
      - lg@stanza[n=39]:
        - l[n=5557]: der cleinôt, die im wâren brâht.
        - l[n=5558]: mit der rede was er bedâht
      - lg@stanza[n=40]:
        - l[n=5559]: 'gegen den wolgezogen boten:'
        - l[n=5560]: "'ich danke Darîô (alrêst den goten)"
      - lg@stanza[n=41]:
        - l[n=5561]: dirre hêrlîchen cleinôt habe
        - l[n=5562]: und sîner hêrlîchen gâbe,
      - lg@stanza[n=42]:
        - l[n=5563]: dâ mite er mich kan bedenken.
        - l[n=5564]: triuwe lât niht wenken
      - lg@stanza[n=43]:
        - l[n=5565]: den man dô nennet admirât
        - l[n=5566]: gegen mir der mâʒe, als er die hât.'
      - lg@stanza[n=44]:
        - l[n=5567]: dâ mite die rede alsô bleip.
        - l[n=5568]: einen brief er hin wider schreip,
      - lg@stanza[n=45]:
        - l[n=5569]: als er wider wolde enpieten
        - l[n=5570]: und im sîn hêrren rieten.
      - lg@stanza[n=46]:
        - l[n=5571]: "'Die geisel, die du mir hâst gesant,"
        - l[n=5572]: Darîus, mich des ermant,
      - lg@stanza[n=47]:
        - l[n=5573]: du maht des niht vrî blîben,
        - l[n=5574]: ich enwelle dich umb trîben
      - lg@stanza[n=48]:
        - l[n=5575]: als die kint den tophen tuont.
        - l[n=5576]: du hâst bewîst mir sælden vunt
      - lg@stanza[n=49]:
        - l[n=5577]: 'mit dem sinewellen balle:'
        - l[n=5578]: der sinewellen werlt alle
      - lg@stanza[n=50]:
        - l[n=5579]: sol ich gewaldic werden,
        - l[n=5580]: liute, waʒʒers und der erden,
      - lg@stanza[n=51]:
        - l[n=5581]: daʒ sich alleʒ ze dienst mir neiget.
        - l[n=5582]: daʒ phenninggeld erzeiget,
      - lg@stanza[n=52]:
        - l[n=5583]: als ich dich bescheiden wil,
        - l[n=5584]: ich sol mit strîteclîchem spil,
      - lg@stanza[n=53]:
        - l[n=5585]: Darîus, dir an gesigen
        - l[n=5586]: 'und mit gewalt dir obe ligen:'
      - lg@stanza[n=54]:
        - l[n=5587]: wann mir dîn hôchvart siges giht,
        - l[n=5588]: dar nâch man mich gewaltic siht
      - lg@stanza[n=55]:
        - l[n=5589]: alles dînes hordes,
        - l[n=5590]: den du dâ ze Kordes
      - lg@stanza[n=56]:
        - l[n=5591]: 'und anderswâ gesammet hâst:'
        - l[n=5592]: rîcher habe überlast,
      - lg@stanza[n=57]:
        - l[n=5593]: der du hâst gehordet vil,
        - l[n=5594]: ist mir gezogen erbezil.
      - lg@stanza[n=58]:
        - l[n=5595]: von mîner hant eʒ wirt zerströut;
        - l[n=5596]: den die eʒ nâch kummer fröut,
      - lg@stanza[n=59]:
        - l[n=5597]: den ich eʒ mache wol veile
        - l[n=5598]: mit milder gâbe teile.'
      - lg@stanza[n=60]:
        - l[n=5599]: die boten wurden wider gesant.
        - l[n=5600]: die âventiure mê mich mant,
      - lg@stanza[n=61]:
        - l[n=5601]: wie sîn künelich wahszeichen,
        - l[n=5602]: des hant kunde prîs erreichen,
      - lg@stanza[n=62]:
        - l[n=5603]: an den brief versigelt wart.
        - l[n=5604]: dâ was vlîz angekart,
      - lg@stanza[n=63]:
        - l[n=5605]: 'sîn bilde mit kunst dar an ergraben:'
        - l[n=5606]: in harnasche ûf eime orse haben
      - lg@stanza[n=64]:
        - l[n=5607]: sach man in in dem wahse streben,
        - l[n=5608]: als ob er strît wolde geben.
      - lg@stanza[n=65]:
        - l[n=5609]: Die boten brâhten Darîô mære
        - l[n=5610]: welich craft des fürsten wære,
      - lg@stanza[n=66]:
        - l[n=5611]: des brief dem keiser was gesant.
        - l[n=5612]: die schrift nam er in die hant,
      - lg@stanza[n=67]:
        - l[n=5613]: die im die rede brâhte,
        - l[n=5614]: die im sêre versmâhte.
    - chapter[n=44]:
      - head[lg=deu-Latn]: Zweikampf am Grânicus
      - lg@stanza[n=1]:
        - l[n=5615]: under des dô daʒ geschach,
        - l[n=5616]: Mennôn man ûf der verte sach.
      - lg@stanza[n=2]:
        - l[n=5617]: der Darîân wolde wiʒʒen
        - l[n=5618]: welich ritterschaft sich vliʒʒen
      - lg@stanza[n=3]:
        - l[n=5619]: die mit den Kriechen wâren komen.
        - l[n=5620]: ich hân die rede alsô vernomen
      - lg@stanza[n=4]:
        - l[n=5621]: daʒ der werde Permêniô,
        - l[n=5622]: des gemüete stunt gegen strîte hô,
      - lg@stanza[n=5]:
        - l[n=5623]: an den selben zîten
        - l[n=5624]: durch âventiure wolde rîten
      - lg@stanza[n=6]:
        - l[n=5625]: und durch strît, den er suochte;
        - l[n=5626]: ob ieman des geruochte
      - lg@stanza[n=7]:
        - l[n=5627]: und ob ieman wær in tjoste ger,
        - l[n=5628]: er wolde sîn des veste wer.
      - lg@stanza[n=8]:
        - l[n=5629]: Er was vil rehte ûf der vart,
        - l[n=5630]: die ouch gegen im niht het gespart
      - lg@stanza[n=9]:
        - l[n=5631]: der unverzagte Mennôn.
        - l[n=5632]: bî dem waʒʒer Grânicôn
      - lg@stanza[n=10]:
        - l[n=5633]: was der fürste erbeiʒet.
        - l[n=5634]: der dô Permêniô heiʒet
      - lg@stanza[n=11]:
        - l[n=5635]: der sach dis banier hôh sweben,
        - l[n=5636]: 'dar inne des keisers zeichen sweben:'
      - lg@stanza[n=12]:
        - l[n=5637]: einen goltvarwen trachen
        - l[n=5638]: von rîcher koste sachen,
      - lg@stanza[n=13]:
        - l[n=5639]: vor dem gesmogen lac ein ar.
        - l[n=5640]: Permêniô nam des eben war
      - lg@stanza[n=14]:
        - l[n=5641]: daʒ eʒ der vînde zeichen was.
        - l[n=5642]: sîn ors stunt vor im ûf dem gras,
      - lg@stanza[n=15]:
        - l[n=5643]: dem er selbe gurte baʒ.
        - l[n=5644]: dar ûf der unverzagte saʒ.
      - lg@stanza[n=16]:
        - l[n=5645]: sîn volc hieʒ er dâ biten.
        - l[n=5646]: aleine wolt er rîten
      - lg@stanza[n=17]:
        - l[n=5647]: ervarn die mære,
        - l[n=5648]: wer der hêrre wære.
      - lg@stanza[n=18]:
        - l[n=5649]: sîn herze was in strîtes ger.
        - l[n=5650]: in sîner hant fuort er ein sper
      - lg@stanza[n=19]:
        - l[n=5651]: starc, dem was der schaft ein rôr,
        - l[n=5652]: vor dem îsen swebt enbor
      - lg@stanza[n=20]:
        - l[n=5653]: in grüener varwe ein cleiner van,
        - l[n=5654]: dâ sach man entworfen an
      - lg@stanza[n=21]:
        - l[n=5655]: ein cleineʒ wîbes bilde;
        - l[n=5656]: man kôs dar an sîn milde,
      - lg@stanza[n=22]:
        - l[n=5657]: der er durch wîp wolde phlegen
        - l[n=5658]: durch die sich missetât bewegen.
      - lg@stanza[n=23]:
        - l[n=5659]: den trachen er vast an kapfte.
        - l[n=5660]: mit siten er gegen dem stapfte.
      - lg@stanza[n=24]:
        - l[n=5661]: nû sach er gegen im komen her
        - l[n=5662]: der was ouch in der selben ger,
      - lg@stanza[n=25]:
        - l[n=5663]: daʒ er prîs wolt bejagen.
        - l[n=5664]: er reit niht glîch eime zagen,
      - lg@stanza[n=26]:
        - l[n=5665]: er erhuop sich manheit unde craft.
        - l[n=5666]: im fuort bî einen swæren schaft
      - lg@stanza[n=27]:
        - l[n=5667]: 'ein cleiner knappe niht ze grôz:'
        - l[n=5668]: gestalter scherphe die lanze gnôz.
      - lg@stanza[n=28]:
        - l[n=5669]: dem kinde der hêrre vor reit.
        - l[n=5670]: als mir die âventiure seit,
      - lg@stanza[n=29]:
        - l[n=5671]: sîn wâpenroc, sîn covertiur
        - l[n=5672]: von golde gleste als ein fiur.
      - lg@stanza[n=30]:
        - l[n=5673]: sîn ahsel ein tiur borte bevienc,
        - l[n=5674]: dar an ein niuwer schilt hienc;
      - lg@stanza[n=31]:
        - l[n=5675]: in lâzûr ein guldîn ar
        - l[n=5676]: was ûf den schilt entworfen dar.
      - lg@stanza[n=32]:
        - l[n=5677]: ûf ein buckel was geslagen
        - l[n=5678]: von rîcher kost, ich hôrte sagen
      - lg@stanza[n=33]:
        - l[n=5679]: wie die von gesteine erlûhte,
        - l[n=5680]: daʒ Permêniôn des dûhte
      - lg@stanza[n=34]:
        - l[n=5681]: wie sie vor rœte brunne
        - l[n=5682]: und erschine ein ander sunne.
      - lg@stanza[n=35]:
        - l[n=5683]: alsô het ir mit rîcher kost
        - l[n=5684]: erdâht die in von zagheit lôst,
      - lg@stanza[n=36]:
        - l[n=5685]: sîn wîp, ein herzoginne,
        - l[n=5686]: die im bôt süeʒe minne.
      - lg@stanza[n=37]:
        - l[n=5687]: ich muoʒ mêr sîner schônheit jehen.
        - l[n=5688]: ûf sîme helme sach man brehen
      - lg@stanza[n=38]:
        - l[n=5689]: von gesteine rîch zimirde.
        - l[n=5690]: in heten in hôher wirde
      - lg@stanza[n=39]:
        - l[n=5691]: in mangen landen süeʒe wîp,
        - l[n=5692]: die alsô zierten sînen lîp.
      - lg@stanza[n=40]:
        - l[n=5693]: der cleinôt er dâ fuorte,
        - l[n=5694]: des herze nie beruorte
      - lg@stanza[n=41]:
        - l[n=5695]: zageheit noch schanden crac
        - l[n=5696]: an im vil hôhes prîses lac.
      - lg@stanza[n=42]:
        - l[n=5697]: von dem werden gâhen
        - l[n=5698]: wârn sie einander nâhen.
      - lg@stanza[n=43]:
        - l[n=5699]: dô wart verbunden alzehant.
        - l[n=5700]: Mennôn sîn sper nam in die hant.
      - lg@stanza[n=44]:
        - l[n=5701]: den orsen sie gehancten,
        - l[n=5702]: gelîch sie beide sancten,
      - lg@stanza[n=45]:
        - l[n=5703]: die ors mit hurte wurden getriben.
        - l[n=5704]: ob ir sper ganz beliben?
      - lg@stanza[n=46]:
        - l[n=5705]: nein, Mennôns wart zerbrochen.
        - l[n=5706]: mit dem ganzen er wart gestochen,
      - lg@stanza[n=47]:
        - l[n=5707]: daʒ er vallens muoste phlegen.
        - l[n=5708]: sust kund in ûf den anger legen
      - lg@stanza[n=48]:
        - l[n=5709]: Permêniô und ûf daʒ gras,
        - l[n=5710]: daʒ mit bluomen gemischet was.
      - lg@stanza[n=49]:
        - l[n=5711]: ir beider tjost alsô geschach,
        - l[n=5712]: daʒ ir dehein nie wort gesprach.
      - lg@stanza[n=50]:
        - l[n=5713]: Dem dâ sitzens was verzigen,
        - l[n=5714]: den lieʒ Permêniô alsô ligen,
      - lg@stanza[n=51]:
        - l[n=5715]: daʒ er ninder gegen im sach,
        - l[n=5716]: wie im doch prîs an im geschach.
      - lg@stanza[n=52]:
        - l[n=5717]: alsô reit der werde man
        - l[n=5718]: wider gegen den sînen dan.
      - lg@stanza[n=53]:
        - l[n=5719]: dô Mennôn kam ze sinnen,
        - l[n=5720]: er sprach 'ist er von hinnen,
      - lg@stanza[n=54]:
        - l[n=5721]: des hant hie prîs hât erholt?
        - l[n=5722]: unsanfte daʒ mîn herze dolt
      - lg@stanza[n=55]:
        - l[n=5723]: daʒ mir verborgen ist sîn nam.
        - l[n=5724]: ich verclagte schaden unde scham,
      - lg@stanza[n=56]:
        - l[n=5725]: die von dem helde mir ist geschehen,
        - l[n=5726]: het er mir sînes namen verjehen.
      - lg@stanza[n=57]:
        - l[n=5727]: wie was im von mir sô gâch?
        - l[n=5728]: ôwê, daʒ er niht wider mich sprach.
      - lg@stanza[n=58]:
        - l[n=5729]: ich wæne eʒ im versmâhte,
        - l[n=5730]: daʒ er von mir gâhte.
      - lg@stanza[n=59]:
        - l[n=5731]: ich hân des unverdroʒʒen
        - l[n=5732]: tugende wol genoʒʒen,
      - lg@stanza[n=60]:
        - l[n=5733]: dô er prîs an mir bezalt.
        - l[n=5734]: nû het er über mich gewalt,
      - lg@stanza[n=61]:
        - l[n=5735]: er moht mich scheiden von dem leben,
        - l[n=5736]: sîn triwe mich tôdes hât begeben.'
      - lg@stanza[n=62]:
        - l[n=5737]: daʒ kint sprach 'ir mugt eʒ loben,
        - l[n=5738]: ob ir niht kunt an sinnen toben,
      - lg@stanza[n=63]:
        - l[n=5739]: daʒ er sô hinnen kêrte
        - l[n=5740]: und iuch niht sterben lêrte.'
      - lg@stanza[n=64]:
        - l[n=5741]: sîn ors er bî dem kinde sach,
        - l[n=5742]: dar ûf er sitzens im verjach.
      - lg@stanza[n=65]:
        - l[n=5743]: er kêrte gegen den sînen,
        - l[n=5744]: dâ er den trachen sach erschînen.
      - lg@stanza[n=66]:
        - l[n=5745]: ob im unprîs was geschehen,
        - l[n=5746]: im heten doch prîses vil verjehen
      - lg@stanza[n=67]:
        - l[n=5747]: die er von kraft gewalde
        - l[n=5748]: vor an tjoste valde.
      - lg@stanza[n=68]:
        - l[n=5749]: er was dar umbe niht verzagt.
        - l[n=5750]: die âventiure mêr mir sagt.
      - lg@stanza[n=69]:
        - l[n=5751]: bî Grânicôn rûmt er den plân,
        - l[n=5752]: 'er huop sich gegen dem keiser dan:'
      - lg@stanza[n=70]:
        - l[n=5753]: dem brâht er die mære
        - l[n=5754]: wie im gelungen wære.
    - chapter[n=44a]:
      - head[lg=deu-Latn]: Mennôn berichtet Darius
      - lg@stanza[n=1]:
        - l[n=5755]: Der keiser sprach 'maht du mir jehen,
        - l[n=5756]: hâst du sîne craft gesehen
      - lg@stanza[n=2]:
        - l[n=5757]: und sînes heres genomen war?'
        - l[n=5758]: "'daʒ verswîge ich iu gar'"
      - lg@stanza[n=3]:
        - l[n=5759]: sprach der fürste Mennôn.
        - l[n=5760]: "'in der ouwe bî Grânicôn"
      - lg@stanza[n=4]:
        - l[n=5761]: ich mit mînen liuten lac.
        - l[n=5762]: aleine ich rîtens mich bewac,
      - lg@stanza[n=5]:
        - l[n=5763]: mit mir ein kint, daʒ fuort mîn sper
        - l[n=5764]: ich sach gegen mir leisieren her
      - lg@stanza[n=6]:
        - l[n=5765]: einen helt dem wunsche gelîche.
        - l[n=5766]: sîn harnasch daʒ was rîche.
      - lg@stanza[n=7]:
        - l[n=5767]: sînes gevertes mich bevilde.
        - l[n=5768]: ein schœneʒ frowenbilde
      - lg@stanza[n=8]:
        - l[n=5769]: in der hant er fuorte.
        - l[n=5770]: vaste er ûf mich ruorte.
      - lg@stanza[n=9]:
        - l[n=5771]: er fuorte ein swære lanze.
        - l[n=5772]: unser beider tjoste schanze
      - lg@stanza[n=10]:
        - l[n=5773]: der unverzagte widerlegte,
        - l[n=5774]: mit tjost gewalt er mich bewegte,
      - lg@stanza[n=11]:
        - l[n=5775]: daʒ ich sitzens verzêch,
        - l[n=5776]: bluomen ze bette er mir verlêch.
      - lg@stanza[n=12]:
        - l[n=5777]: dar ûfe er mich ligen lieʒ.
        - l[n=5778]: mêr smâheit er mir gehieʒ.
      - lg@stanza[n=13]:
        - l[n=5779]: der helt alsô von mir reit,
        - l[n=5780]: daʒ mich sîn rede gar vermeit.
      - lg@stanza[n=14]:
        - l[n=5781]: ichn weiʒ wer er ist oder war er kam,
        - l[n=5782]: des hant mir prîs aldâ benam.
      - lg@stanza[n=15]:
        - l[n=5783]: er gebârte die gelîche,
        - l[n=5784]: als ob im tegelîche
      - lg@stanza[n=16]:
        - l[n=5785]: drîzecstunt geschæhe die êre.
        - l[n=5786]: waʒ sol ich iu sagen mêre?
      - lg@stanza[n=17]:
        - l[n=5787]: hât Alexander solicher ritter vil,
        - l[n=5788]: er mac wol uoben strîtes spil.
      - lg@stanza[n=18]:
        - l[n=5789]: dar umbe ich wil doch niht verzagen,
        - l[n=5790]: ich mac dô prîs noch wol bejagen.'
    - chapter[n=47]:
      - head[lg=deu-Latn]: Darius bereitet sein Heer vor
      - lg@stanza[n=1]:
        - l[n=5791]: Dô Darîus vernam dise wort,
        - l[n=5792]: die er doch ungerne hôrt,
      - lg@stanza[n=2]:
        - l[n=5793]: zacheit er von im warf,
        - l[n=5794]: der man in strîte niht bedarf.
      - lg@stanza[n=3]:
        - l[n=5795]: vil fürsten wâren im nû komen,
        - l[n=5796]: die sîn gebot heten vernomen,
      - lg@stanza[n=4]:
        - l[n=5797]: der ietslîcher im helfe bôt
        - l[n=5798]: und bî gestên bî sîner nôt.
      - lg@stanza[n=5]:
        - l[n=5799]: er hete liute alsô vil,
        - l[n=5800]: der zal ich iu verswîgen wil,
      - lg@stanza[n=6]:
        - l[n=5801]: wann ich ir ahte niht enweiʒ.
        - l[n=5802]: Darîus hieʒ machen einen kreiʒ,
      - lg@stanza[n=7]:
        - l[n=5803]: als der rîche Xerses tet,
        - l[n=5804]: wann der dâ vor hervart het.
      - lg@stanza[n=8]:
        - l[n=5805]: dô man gevarn het den graben,
        - l[n=5806]: daʒ volc muost sich dar in haben,
      - lg@stanza[n=9]:
        - l[n=5807]: ietslîcher mit einem phîle,
        - l[n=5808]: dar ûʒ sich kunden an der wîle.
      - lg@stanza[n=10]:
        - l[n=5809]: alsô er der werden zal bevant,
        - l[n=5810]: die im ze dienste wârn benant.
      - lg@stanza[n=11]:
        - l[n=5811]: ir kunden alsô werte
        - l[n=5812]: unz daʒ die sunne gerte
      - lg@stanza[n=12]:
        - l[n=5813]: daʒ sie ze gemache wolde gân.
        - l[n=5814]: er tet als der wîse man,
      - lg@stanza[n=13]:
        - l[n=5815]: der sîne schefel überal
        - l[n=5816]: ûʒ und în trîbet mit der zal,
      - lg@stanza[n=14]:
        - l[n=5817]: die er niht gerne verliuset
        - l[n=5818]: 'und ungerne schaden kiuset:'
      - lg@stanza[n=15]:
        - l[n=5819]: ob ir ein bœser hirte phliget,
        - l[n=5820]: an dem gnuoc schaden liget;
      - lg@stanza[n=16]:
        - l[n=5821]: bî dem der wolf sie bücket
        - l[n=5822]: und in sîn heimelich zücket
    - chapter[n=44b]:
      - head[lg=deu-Latn]: Schlacht am Grânicus
      - lg@stanza[n=1]:
        - l[n=5823]: Sich hete Mennôn bereit,
        - l[n=5824]: mit sehstûsent volkes er reit
      - lg@stanza[n=2]:
        - l[n=5825]: gegen dem waʒʒer Grânicôn,
        - l[n=5826]: dâ er ê schumpfentiure lôn
      - lg@stanza[n=3]:
        - l[n=5827]: an einer tjost hete genumen.
        - l[n=5828]: Alexandrô wârn die mære komen.
      - lg@stanza[n=4]:
        - l[n=5829]: dise fünfe sant er dar,
        - l[n=5830]: 'daʒ die dâ næmen strîtes war:'
      - lg@stanza[n=5]:
        - l[n=5831]: Gwigrimranz und Jôrân,
        - l[n=5832]: Gâlôes und Flôriân,
      - lg@stanza[n=6]:
        - l[n=5833]: der fünfte daʒ was Hûbert,
        - l[n=5834]: des herze niuwan strîtes gert.
      - lg@stanza[n=7]:
        - l[n=5835]: mit den ellens vesten
        - l[n=5836]: den unverzagten gesten
      - lg@stanza[n=8]:
        - l[n=5837]: gegen Grânicôn ûf den plân
        - l[n=5838]: sant er vierhundert man.
      - lg@stanza[n=9]:
        - l[n=5839]: schône heten sie sich bereit.
        - l[n=5840]: Mennôn het ouch sich geleit
      - lg@stanza[n=10]:
        - l[n=5841]: als er der vînde beite.
        - l[n=5842]: ze der tjost er sich bereite.
      - lg@stanza[n=11]:
        - l[n=5843]: er hete sich genomen vür,
        - l[n=5844]: Flôriân was in der selben kür.
      - lg@stanza[n=12]:
        - l[n=5845]: ûf der plânje zwischen den scharn
        - l[n=5846]: dise zwêne kâmen gevarn
      - lg@stanza[n=13]:
        - l[n=5847]: gegen einander hurteclîche.
        - l[n=5848]: die helde lobes rîche
      - lg@stanza[n=14]:
        - l[n=5849]: tâten mit tjoste einander wê.
        - l[n=5850]: der ein enphienc aldâ den rê,
      - lg@stanza[n=15]:
        - l[n=5851]: 'Mennôn, der sich übel rach:'
        - l[n=5852]: Flôriân daʒ sper durch in stach,
      - lg@stanza[n=16]:
        - l[n=5853]: dâ von im sîn leben swant.
        - l[n=5854]: er velte in tôten ûf daʒ lant.
      - lg@stanza[n=17]:
        - l[n=5855]: er zeiget im mit der tjost nît.
        - l[n=5856]: dô samilierte sich deʒ strît
      - lg@stanza[n=18]:
        - l[n=5857]: von den hern beiden.
        - l[n=5858]: ê die wurden gescheiden,
      - lg@stanza[n=19]:
        - l[n=5859]: die Asiâne tiefer wunden
        - l[n=5860]: von den gesten enphunden,
      - lg@stanza[n=20]:
        - l[n=5861]: die ze tôde brâhten stiure.
        - l[n=5862]: man sach ûʒ helmen die fiure
      - lg@stanza[n=21]:
        - l[n=5863]: von slegen ûf gegen lüften varn.
        - l[n=5864]: Jôrân kunde die vînt niht sparn,
      - lg@stanza[n=22]:
        - l[n=5865]: Gâlôes mit Hûberte
        - l[n=5866]: die vînde dô tôdes werte,
      - lg@stanza[n=23]:
        - l[n=5867]: daʒ die unervorhten
        - l[n=5868]: mit den iren dô schaden worhten.
      - lg@stanza[n=24]:
        - l[n=5869]: 'ich wil den strît mit kurze sagen:'
        - l[n=5870]: der Dariâne wart dâ vil erslagen,
      - lg@stanza[n=25]:
        - l[n=5871]: 'mit den daʒ velt dâ wart beströut:'
        - l[n=5872]: des die helle wart ervröut.
      - lg@stanza[n=26]:
        - l[n=5873]: vil Sarrazîn ir ende dâ kurn.
        - l[n=5874]: die geste liute ouch dâ verlurn,
      - lg@stanza[n=27]:
        - l[n=5875]: die Alexander sêre clagte.
        - l[n=5876]: die âventiure mir sagte
      - lg@stanza[n=28]:
        - l[n=5877]: wie die geste den sic dô nâmen
        - l[n=5878]: und der vînde niht hundert wider kâmen.
    - chapter[n=67a]:
      - head[lg=deu-Latn]: Alexander erobert Sardîn
      - lg@stanza[n=1]:
        - l[n=5879]: gegen Sardîn Alexander fuor.
        - l[n=5880]: Gwalthers getihte mir sô swuor,
      - lg@stanza[n=2]:
        - l[n=5881]: die stat wunnenclîchen lac,
        - l[n=5882]: gegen der er dâ strîtes phlac.
      - lg@stanza[n=3]:
        - l[n=5883]: zwischen den meren beiden
        - l[n=5884]: 'waʒ Sardîn veste bescheiden:'
      - lg@stanza[n=4]:
        - l[n=5885]: von einem mer in daʒ ander vlôʒ
        - l[n=5886]: 'ein waʒʒer, des ouch die stat genôʒ:'
      - lg@stanza[n=5]:
        - l[n=5887]: gnuoc liuten ist eʒ dort bekant,
        - l[n=5888]: Sangâr ist eʒ noch genant.
      - lg@stanza[n=6]:
        - l[n=5889]: die stat phlac rîches hordes,
        - l[n=5890]: die alten nanten sie Kordes.
      - lg@stanza[n=7]:
        - l[n=5891]: bî Elles ponticam dem mer
        - l[n=5892]: lac Alexander mit her.
      - lg@stanza[n=8]:
        - l[n=5893]: Sardîn gewan er mit gewalt.
        - l[n=5894]: grôʒ mort dar inne wart gestalt.
      - lg@stanza[n=9]:
        - l[n=5895]: dô ergienc doch strîtes vil,
        - l[n=5896]: des ich durch kurz niht sagen wil.
      - lg@stanza[n=10]:
        - l[n=5897]: ein schœneʒ hûs vant er aldâ,
        - l[n=5898]: daʒ der rîche künc Mîdâ
      - lg@stanza[n=11]:
        - l[n=5899]: hete gebiuwen sîme got,
        - l[n=5900]: dar inne er im êre bôt.
      - lg@stanza[n=12]:
        - l[n=5901]: daʒ hûs was von rîcher kost.
        - l[n=5902]: Mîdâ fröiden was erlôst,
      - lg@stanza[n=13]:
        - l[n=5903]: 'dar umb in sîner tage bevilt:'
        - l[n=5904]: im wâren esels ôren gezilt.
    - chapter[n=67]:
      - head[lg=deu-Latn]: Der gordische Knoten
      - lg@stanza[n=1]:
        - l[n=5905]: Alexander kam gegangen
        - l[n=5906]: in den tempel. dâ vant er hangen
      - lg@stanza[n=2]:
        - l[n=5907]: ein knoten an einem ricke
        - l[n=5908]: von seltsænem stricke,
      - lg@stanza[n=3]:
        - l[n=5909]: als des ein wîssage hete erdâht,
        - l[n=5910]: der in mit kunst dar hete brâht.
      - lg@stanza[n=4]:
        - l[n=5911]: den knoten er dicke besach,
        - l[n=5912]: dâ bî ein schrift im verjach,
      - lg@stanza[n=5]:
        - l[n=5913]: wes hant den knoten lôste,
        - l[n=5914]: daʒ der wurde der hôste
      - lg@stanza[n=6]:
        - l[n=5915]: und vogt aller lande.
        - l[n=5916]: nû traht er manger hande
      - lg@stanza[n=7]:
        - l[n=5917]: waʒ im dâ zuo tohte
        - l[n=5918]: daʒ er den knoten lœsen mohte.
      - lg@stanza[n=8]:
        - l[n=5919]: der stric im wol behagte.
        - l[n=5920]: sînen fürsten er sagte,
      - lg@stanza[n=9]:
        - l[n=5921]: er sprach 'râtent mir dar zuo
        - l[n=5922]: wie ich den stric ûf getuo.'
      - lg@stanza[n=10]:
        - l[n=5923]: den er dicke umbe kêrte,
        - l[n=5924]: sorge sich an im mêrte.
      - lg@stanza[n=11]:
        - l[n=5925]: aber sprach Alexander
        - l[n=5926]: "'ist niht eineʒ als daʒ ander,"
      - lg@stanza[n=12]:
        - l[n=5927]: wirt er von mînem swerte entrant,
        - l[n=5928]: als ob ich in lôste mit der hant?'
      - lg@stanza[n=13]:
        - l[n=5929]: dâ mit daʒ swert er ructe,
        - l[n=5930]: mit vollem slage dructe
      - lg@stanza[n=14]:
        - l[n=5931]: er den knoten, daʒ er zerfuor,
        - l[n=5932]: dâ bleip niht hangen wan die snuor.
      - lg@stanza[n=15]:
        - l[n=5933]: die sîne wurden gemeine vrô,
        - l[n=5934]: dô der edele Macedô
      - lg@stanza[n=16]:
        - l[n=5935]: den stric sô menlich lôste,
        - l[n=5936]: daʒ brâht sie ze guotem trôste.
      - lg@stanza[n=17]:
        - l[n=5937]: an daʒ gelücke er sich verlieʒ
        - l[n=5938]: daʒ im mit sælde hilfe stieʒ.
      - lg@stanza[n=18]:
        - l[n=5939]: der wîssage hete des verjehen niht
        - l[n=5940]: daʒ man mit sô getâner geschiht
      - lg@stanza[n=19]:
        - l[n=5941]: den knoten solde enpinden,
        - l[n=5942]: mit der lant solt man in ûf winden;
      - lg@stanza[n=20]:
        - l[n=5943]: wann daʒ dem hêrren was sælde bî,
        - l[n=5944]: ich wær niht zwîvels umb in vrî
      - lg@stanza[n=21]:
        - l[n=5945]: und wolde sorge umb in niht sparn,
        - l[n=5946]: er het niht reht aldâ gevarn.
      - lg@stanza[n=22]:
        - l[n=5947]: waʒ liute bî lîbe dô was bliben,
        - l[n=5948]: sîn gewalt und vorhte die dar zuo triben,
      - lg@stanza[n=23]:
        - l[n=5949]: daʒ sie im lobten sîn bereit.
        - l[n=5950]: bî Jovî wart gesworn der eit.
      - lg@stanza[n=24]:
        - l[n=5951]: im bôt sich zinshaft daʒ lant,
        - l[n=5952]: daʒ des jungen fürsten hant
      - lg@stanza[n=67_25_a]:
        - l[n=5953]: von den lanthêrren enphienc.
    - chapter[n=69]:
      - head[lg=deu-Latn]: Eroberung Anchirias
      - lg@stanza[n=67_26_b]:
        - l[n=5954]: dô sîn wille alsô ergienc,
      - lg@stanza[n=1]:
        - l[n=5955]: Alexander der êren vogt
        - l[n=5956]: gegen der stat Anchiria zogt
      - lg@stanza[n=2]:
        - l[n=5957]: in daʒ lant Capadocôn.
        - l[n=5958]: die künge wâren des gewon
      - lg@stanza[n=3]:
        - l[n=5959]: in der stat enphiengen sie crône.
        - l[n=5960]: Anchiria lac sô schône,
      - lg@stanza[n=4]:
        - l[n=5961]: daʒ sie ir gelîche muosten jehen
        - l[n=5962]: 'sie heten nie schœner stat gesehen:'
      - lg@stanza[n=5]:
        - l[n=5963]: ir mûre hôch unde wît,
        - l[n=5964]: wol berihtet ûf strît
      - lg@stanza[n=6]:
        - l[n=5965]: mit ûf geschoʒʒen türnen.
        - l[n=5966]: an die stat wolde zürnen
      - lg@stanza[n=7]:
        - l[n=5967]: Alexander, der sich des bewac,
        - l[n=5968]: mit her die stat er al umbe lac.
      - lg@stanza[n=8]:
        - l[n=5969]: die innern sich vaste werten.
        - l[n=5970]: sie wolden mit strîte beherten
      - lg@stanza[n=9]:
        - l[n=5971]: daʒ sie im niht wurden diensthaft.
        - l[n=5972]: glücke im zeigte sælden kraft,
      - lg@stanza[n=10]:
        - l[n=5973]: daʒ im mit helfe ie was mite.
        - l[n=5974]: eʒ lêrt in haben guote site.
      - lg@stanza[n=11]:
        - l[n=5975]: dâ von dem hêrren wol gelanc.
        - l[n=5976]: die stat er des mit strîte twanc,
      - lg@stanza[n=12]:
        - l[n=5977]: daʒ sie im dienstes muosten jehen,
        - l[n=5978]: als im ze Sardîn was geschehen.
      - lg@stanza[n=13]:
        - l[n=5979]: Alexander die sînen sande.
        - l[n=5980]: daʒ lant man roubte und brande,
      - lg@stanza[n=14]:
        - l[n=5981]: dem volc sie haʒ erzeigten,
        - l[n=5982]: tôt sie manegen neigten.
      - lg@stanza[n=15]:
        - l[n=5983]: als in der junge hete geboten,
        - l[n=5984]: 'man sach die luft von viure roten:'
      - lg@stanza[n=16]:
        - l[n=5985]: lützel liute dâ genas.
        - l[n=5986]: der lande fürste bî Darîô was,
      - lg@stanza[n=17]:
        - l[n=5987]: dem er sich ze helfe bôt,
        - l[n=5988]: die wîl sîn volc dâ heime leit nôt.
      - lg@stanza[n=18]:
        - l[n=5989]: alsô der junge die lant betwanc,
        - l[n=5990]: des herze ie nâch prîse ranc.
    - chapter[n=60]:
      - head[lg=deu-Latn]: 'Erzählerexkurs: Wolfram von Eschenbach (I)'
      - lg@stanza[n=1]:
        - l[n=5991]: eineʒ ich kiesen wolde,
        - l[n=5992]: daʒ der werde Wolfram solde
      - lg@stanza[n=2]:
        - l[n=5993]: 'von Eschenbach noch bî mir leben:'
        - l[n=5994]: wolt er mir lêre stiure geben,
      - lg@stanza[n=3]:
        - l[n=5995]: sô müeste mir gelingen
        - l[n=5996]: und moht ouch baʒ volbringen
      - lg@stanza[n=4]:
        - l[n=5997]: die rede, die ich hân erhaben,
        - l[n=5998]: solt er mîn sinnel mit sinnen laben,
      - lg@stanza[n=5]:
        - l[n=5999]: daʒ an mir ist unkreftic gar.
        - l[n=6000]: daʒ ich diz mær geuoben tar,
      - lg@stanza[n=6]:
        - l[n=6001]: daʒ tuon ich durch werde liute,
        - l[n=6002]: den ich mich ze dienst erbiute.
      - lg@stanza[n=7]:
        - l[n=6003]: den bœsen sol ez sîn verswigen,
        - l[n=6004]: der herze sich tugende haben verzigen.
    - chapter[n=70]:
      - head[lg=deu-Latn]: Das Heer des Darius
      - lg@stanza[n=1]:
        - l[n=6005]: Des morgens dô der tac erschein,
        - l[n=6006]: Alexander wart in ein
      - lg@stanza[n=2]:
        - l[n=6007]: er wolt gerihte gegen Darîô varn.
        - l[n=6008]: er hete betwungen mit cleinen scharn
      - lg@stanza[n=3]:
        - l[n=6009]: Cilicôn und ander lant
        - l[n=6010]: hielt nû gewalteclich sîn hant
      - lg@stanza[n=4]:
        - l[n=6011]: von dem mer biʒ al dar,
        - l[n=6012]: von dan er nam der reise war.
      - lg@stanza[n=5]:
        - l[n=6013]: die wart im nû vil herte.
        - l[n=6014]: er muoste durch ungeverte,
      - lg@stanza[n=6]:
        - l[n=6015]: im wurden die stîge enge
        - l[n=6016]: von gebirge grôʒ gedrenge.
      - lg@stanza[n=7]:
        - l[n=6017]: durch manegen vinstern walt
        - l[n=6018]: der unverzagte an manheit balt
      - lg@stanza[n=8]:
        - l[n=6019]: (als mir die âventiure seit)
        - l[n=6020]: 'des tages wol drîʒec mîle reit:'
      - lg@stanza[n=9]:
        - l[n=6021]: alsô gegen strîte stunt sîn ger,
        - l[n=6022]: des ist her Walther mîn wer.
      - lg@stanza[n=10]:
        - l[n=6023]: Nû het ouch in der selben naht
        - l[n=6024]: Darîus sich alsô bedâht,
      - lg@stanza[n=11]:
        - l[n=6025]: er wolt gegen Alexandrô varn.
        - l[n=6026]: daʒ hieʒ er rüefen in den scharn.
      - lg@stanza[n=12]:
        - l[n=6027]: des morgens dô die sunne ergleste,
        - l[n=6028]: die wîten gezelte veste
      - lg@stanza[n=13]:
        - l[n=6029]: der admirât hieʒ zerfüeren.
        - l[n=6030]: dô sich daʒ her begunde rüeren,
      - lg@stanza[n=14]:
        - l[n=6031]: man sach eʒ zogen berc und tal,
        - l[n=6032]: wol sehs mîle überal
      - lg@stanza[n=15]:
        - l[n=6033]: was daʒ velt mit in beströut.
        - l[n=6034]: des der admirât sich fröut,
      - lg@stanza[n=16]:
        - l[n=6035]: daʒ er vil volkes mohte hân.
        - l[n=6036]: er wânde haben disen man
      - lg@stanza[n=17]:
        - l[n=6037]: als in einem sacke.
        - l[n=6038]: waʒ er ab im zwacke,
      - lg@stanza[n=18]:
        - l[n=6039]: 'daʒ sol her Jupiter im vergeben:'
        - l[n=6040]: jâ kunde der junge wol sîn leben
      - lg@stanza[n=19]:
        - l[n=6041]: mit strîticlîchen listen
        - l[n=6042]: vor den vînden fristen.
      - lg@stanza[n=20]:
        - l[n=6043]: an der Eufrâtes ze tal kêrte
        - l[n=6044]: Darîus. sich dannoch mêrte
      - lg@stanza[n=21]:
        - l[n=6045]: sîn her mit ungefüegen scharn,
        - l[n=6046]: die durch in kâmen dar gevarn.
      - lg@stanza[n=22]:
        - l[n=6047]: daʒ velt von ritterschaft erblüete,
        - l[n=6048]: der geverte die luft mit stoube müete,
      - lg@stanza[n=23]:
        - l[n=6049]: daʒ man sach die sunne truoben.
        - l[n=6050]: 'tambûren hôrte man dô uoben:'
      - lg@stanza[n=24]:
        - l[n=6051]: die gâben alsô grôʒen schal,
        - l[n=6052]: der in die wolken vaste erhal.
      - lg@stanza[n=25]:
        - l[n=6053]: busînen braht was dô grôʒ,
        - l[n=6054]: 'berc und tal dâ gegen dô:'
      - lg@stanza[n=26]:
        - l[n=6055]: mit gemeinem schalle,
        - l[n=6056]: heide und velt alle
      - lg@stanza[n=27]:
        - l[n=6057]: mit gegendône erclungen.
        - l[n=6058]: die vogelîn, die ê sungen,
      - lg@stanza[n=28]:
        - l[n=6059]: muosten lâʒen süeʒen sanc,
        - l[n=6060]: des sie der rotten dôn twanc
      - lg@stanza[n=29]:
        - l[n=6061]: und manger hande seitenspil.
        - l[n=6062]: man hôrt dâ fremder dœne vil,
      - lg@stanza[n=30]:
        - l[n=6063]: die sich wurren in einander.
        - l[n=6064]: ei werder Alexander,
      - lg@stanza[n=31]:
        - l[n=6065]: waʒ du mich nû sorgen manst.
        - l[n=6066]: ob du mit sinnen strîten kanst,
      - lg@stanza[n=32]:
        - l[n=6067]: süeʒer fürste, des ist dir nôt.
        - l[n=6068]: dise gâhent ûf dînen tôt.
      - lg@stanza[n=33]:
        - l[n=6069]: nû was sîn schar doch cleine,
        - l[n=6070]: der Darîus fürsten gemeine
      - lg@stanza[n=34]:
        - l[n=6071]: 'mit strîte wolden nemen war:'
        - l[n=6072]: der sich doch werte die cleine schar.
      - lg@stanza[n=35]:
        - l[n=6073]: Hœrt waʒ volkes mit Darîô was,
        - l[n=6074]: als mir die âventiure las,
      - lg@stanza[n=36]:
        - l[n=6075]: die wurben nâch fremdem prîse.
        - l[n=6076]: eines ich iuch bewîse,
      - lg@stanza[n=37]:
        - l[n=6077]: des die hêrren phlâgen.
        - l[n=6078]: mit golde gezieret zehen wagen,
      - lg@stanza[n=38]:
        - l[n=6079]: die zugen snêwîʒe phert,
        - l[n=6080]: die giengen vor den fürsten wert.
      - lg@stanza[n=39]:
        - l[n=6081]: mich hât beriht daʒ mære
        - l[n=6082]: daʒ ûf ieglîchem karrâtschen wære
      - lg@stanza[n=40]:
        - l[n=6083]: ein tempel Jovî ze êren,
        - l[n=6084]: dar inne sie wolden mêren
      - lg@stanza[n=41]:
        - l[n=6085]: dienst, daʒ sie im tâten;
        - l[n=6086]: alsô heten sie sich berâten.
      - lg@stanza[n=42]:
        - l[n=6087]: noch heten sie in ir helfe stiur
        - l[n=6088]: 'in ietslîchem tempel viur:'
      - lg@stanza[n=43]:
        - l[n=6089]: die Persân daʒ heilic hieʒen,
        - l[n=6090]: daʒ sie ze aller zît lieʒen
      - lg@stanza[n=44]:
        - l[n=6091]: haben in vil schœner phlege.
        - l[n=6092]: beide dâ heime und ûf dem wege
      - lg@stanza[n=45]:
        - l[n=6093]: sie êrtenʒ in dem templô.
        - l[n=6094]: noch sagt uns daʒ mære alsô,
      - lg@stanza[n=46]:
        - l[n=6095]: daʒ die tempel wârn von golde,
        - l[n=6096]: dar umbe in helfen solde
      - lg@stanza[n=47]:
        - l[n=6097]: ze allen zîten in strîtes nôt
        - l[n=6098]: Jovis ir vil werder got.
      - lg@stanza[n=48]:
        - l[n=6099]: nâch den tempeln zogten zehant
        - l[n=6100]: (als mich die âventiure mant,
      - lg@stanza[n=49]:
        - l[n=6101]: daʒ ich iu sage ze diute)
        - l[n=6102]: zwelf hande liute,
      - lg@stanza[n=50]:
        - l[n=6103]: der schar dehein die andern vernam.
        - l[n=6104]: daʒ volc mit grôʒer hôchvart kam.
      - lg@stanza[n=51]:
        - l[n=6105]: ir site wâren ungelîche,
        - l[n=6106]: ir geverte daʒ was rîche,
      - lg@stanza[n=52]:
        - l[n=6107]: ir harnasch unde ir gewant
        - l[n=6108]: von wunneclîchem werke erkant.
      - lg@stanza[n=53]:
        - l[n=6109]: in ietslîcher schar
        - l[n=6110]: nam man zweinzic tûsent war,
      - lg@stanza[n=54]:
        - l[n=6111]: die dar kâmen durch strît
        - l[n=6112]: und Alexandrô truogen nît.
      - lg@stanza[n=55]:
        - l[n=6113]: Nû sach man komen dar nâch
        - l[n=6114]: volc, daʒ man untœtlich sprach,
      - lg@stanza[n=56]:
        - l[n=6115]: 'ûf gezierten karrâtschen:'
        - l[n=6116]: swert, bogen, schilte, hâtschen,
      - lg@stanza[n=57]:
        - l[n=6117]: soliche wer was in bî.
        - l[n=6118]: sie wolden sîn vor tôde frî,
      - lg@stanza[n=58]:
        - l[n=6119]: dar an sie wâren gar betrogen.
        - l[n=6120]: ir gote heten in gelogen,
      - lg@stanza[n=59]:
        - l[n=6121]: die sie dar an wîsten.
        - l[n=6122]: dar brâhten die geprîsten
      - lg@stanza[n=60]:
        - l[n=6123]: gezierde manger hande
        - l[n=6124]: ûʒ israhêlischem lande.
      - lg@stanza[n=61]:
        - l[n=6125]: als man sie pruofte mit der zal
        - l[n=6126]: zehen tûsent was ir überal.
      - lg@stanza[n=62]:
        - l[n=6127]: nâch den selben kâmen geriten
        - l[n=6128]: fürsten, die hôchvart niht vermiten.
      - lg@stanza[n=63]:
        - l[n=6129]: sie jâhen des keisers ze mâge,
        - l[n=6130]: durch den sie wolden in wâge
      - lg@stanza[n=64]:
        - l[n=6131]: setzen guot und ouch den lîp.
        - l[n=6132]: sie fuorten gewant alsam die wîp.
      - lg@stanza[n=65]:
        - l[n=6133]: dar in gecleidet schône
        - l[n=6134]: nâch minne dienste lône
      - lg@stanza[n=66]:
        - l[n=6135]: heten sie die wîp bereitet dar,
        - l[n=6136]: die ir mit minne nâmen war.
      - lg@stanza[n=67]:
        - l[n=6137]: von ir zierde daʒ velt erlûhte,
        - l[n=6138]: daʒ die andern rote des dûhte,
      - lg@stanza[n=68]:
        - l[n=6139]: wie von dem keiserlîchen künne
        - l[n=6140]: daʒ velt von glaste brünne.
      - lg@stanza[n=69]:
        - l[n=6141]: hôchvertIc was ir gebâren.
        - l[n=6142]: mit den fürsten dâ wâren
      - lg@stanza[n=70]:
        - l[n=6143]: gecleidet rîchlîche
        - l[n=6144]: mit drin fürsten gelîche
      - lg@stanza[n=71]:
        - l[n=6145]: fünfzehen tûsent oder baʒ..
        - l[n=6146]: die sprâchen ûf Alexander haʒ.
      - lg@stanza[n=72]:
        - l[n=6147]: Dar nâch der Asiânen vogt,
        - l[n=6148]: Darîus, mit hôchvart zogt
      - lg@stanza[n=73]:
        - l[n=6149]: ûf einem karrâtschen, (als mir jach
        - l[n=6150]: die âventiur), dar an man sach
      - lg@stanza[n=74]:
        - l[n=6151]: guot geworhte von rîcher kost.
        - l[n=6152]: der karrâtsche von golde glost,
      - lg@stanza[n=75]:
        - l[n=6153]: dar in verworht gesteine,
        - l[n=6154]: smaragt, saphîr, karfunkel reine,
      - lg@stanza[n=76]:
        - l[n=6155]: lieht jachande, rubîn tiur
        - l[n=6156]: von rœte brunnen als ein viur.
      - lg@stanza[n=77]:
        - l[n=6157]: der karrâtsche was wît,
        - l[n=6158]: vorne hinden und besît
      - lg@stanza[n=78]:
        - l[n=6159]: gesazt der gote bilde,
        - l[n=6160]: sîner mâge, als der milde
      - lg@stanza[n=79]:
        - l[n=6161]: sie het erziuget von rîchem gelfe,
        - l[n=6162]: den goten ze êren, im ze helfe.
      - lg@stanza[n=80]:
        - l[n=6163]: rîcheit die man bî im sach
        - l[n=6164]: Darîô keisers namen verjach.
      - lg@stanza[n=81]:
        - l[n=6165]: ob im ein ar swebte
        - l[n=6166]: zerbreitet als er lebte,
      - lg@stanza[n=82]:
        - l[n=6167]: der ouch erlûht von golde.
        - l[n=6168]: der ar dem fürsten solde
      - lg@stanza[n=83]:
        - l[n=6169]: schirm vor sunne bieten.
        - l[n=6170]: hôchvart kunde sich nieten
      - lg@stanza[n=84]:
        - l[n=6171]: Darîus und die sîne.
        - l[n=6172]: mit durchliuhtigem schîne
      - lg@stanza[n=85]:
        - l[n=6173]: sach man vor dem fürsten varn
        - l[n=6174]: zehen tûsent mit sundern scharn.
      - lg@stanza[n=86]:
        - l[n=6175]: von golde und silber wîʒen
        - l[n=6176]: sach man der harnasch glîʒen,
      - lg@stanza[n=87]:
        - l[n=6177]: ir helme nâch tiurem steine gevar.
        - l[n=6178]: die werden twanc die minne dar.
      - lg@stanza[n=88]:
        - l[n=6179]: schilde, die sie brâhten dar,
        - l[n=6180]: dâ sach man ûf entworfen clâr
      - lg@stanza[n=89]:
        - l[n=6181]: ze êren der minne
        - l[n=6182]: Vênus die gotinne,
      - lg@stanza[n=90]:
        - l[n=6183]: die dar ab gap liehten schîn.
        - l[n=6184]: sie wolden der minne ritter sîn.
      - lg@stanza[n=91]:
        - l[n=6185]: minne verlust sît an in clagte,
        - l[n=6186]: als mir der meister sagte.
      - lg@stanza[n=92]:
        - l[n=6187]: ritterschaft was ir ger.
        - l[n=6188]: versilbert ir schefte, vergult ir sper,
      - lg@stanza[n=93]:
        - l[n=6189]: 'ir wâpenroc, ir kovertiur:'
        - l[n=6190]: mit silbervarwe stiur
      - lg@stanza[n=94]:
        - l[n=6191]: wârn ir ors verdecket,
        - l[n=6192]: mit rîcher kost volrecket,
      - lg@stanza[n=95]:
        - l[n=6193]: dar în Vênus was verworht.
        - l[n=6194]: sie heten herze unervorht.
      - lg@stanza[n=96]:
        - l[n=6195]: ouch riten dem keiser nâhen bî
        - l[n=6196]: zweihundert ritter von art vrî
      - lg@stanza[n=97]:
        - l[n=6197]: von werden fürsten erborn.
        - l[n=6198]: die selben wârn dâ vür erkorn
      - lg@stanza[n=98]:
        - l[n=6199]: daʒ mit ritters tât die jungen
        - l[n=6200]: prîs heten errungen.
      - lg@stanza[n=99]:
        - l[n=6201]: ir harnasch lûht nâch glanze.
        - l[n=6202]: starke sper, schilde ganze
      - lg@stanza[n=100]:
        - l[n=6203]: und niuwe fuorte man in mite,
        - l[n=6204]: 'dar an Amor: daʒ was ir site.'
      - lg@stanza[n=101]:
        - l[n=6205]: die selbe rote umbevienc
        - l[n=6206]: drîʒic tûsent volkes ze fuoʒe gienc.
      - lg@stanza[n=102]:
        - l[n=6207]: der undiet schar was vil grôʒ.
        - l[n=6208]: solicher wer daʒ volc genôʒ,
      - lg@stanza[n=103]:
        - l[n=6209]: daʒ man heiʒet helmbarten.
        - l[n=6210]: die fuoʒgenger solden warten,
      - lg@stanza[n=104]:
        - l[n=6211]: wann man vîntlich gegen Darîô riet,
        - l[n=6212]: 'daʒ sie heten strîtes gegenbiet:'
      - lg@stanza[n=105]:
        - l[n=6213]: alsô het in der keiser geboten
        - l[n=6214]: bî sînen hulden und bî den goten.
      - lg@stanza[n=106]:
        - l[n=6215]: Nâch dem keiser kam gevarn
        - l[n=6216]: sîn muoter, sîn wîp mit schœnen scharn
      - lg@stanza[n=107]:
        - l[n=6217]: und des keisers kinder.
        - l[n=6218]: nâch den fuoren hinder
      - lg@stanza[n=108]:
        - l[n=6219]: fünfzic karrâtschen mit amîen,
        - l[n=6220]: die in minne niht wolden verzîen.
      - lg@stanza[n=109]:
        - l[n=6221]: alles des hûses wirde
        - l[n=6222]: und sînes gemaches zirde
      - lg@stanza[n=110]:
        - l[n=6223]: 'der hêrre in hervart sich bewac:'
        - l[n=6224]: soliches siten man dâ phlac.
      - lg@stanza[n=111]:
        - l[n=6225]: sehshundert mûl mit horde geladen,
        - l[n=6226]: der rucke von swære dolt den schaden,
      - lg@stanza[n=112]:
        - l[n=6227]: driuhundert kemmel truogen solt,
        - l[n=6228]: cleinôt, silber unde golt.
      - lg@stanza[n=113]:
        - l[n=6229]: zehen tûsent man dar nâch giengen,
        - l[n=6230]: an den veste schilde hiengen
      - lg@stanza[n=114]:
        - l[n=6231]: und slingen, dâ mit daʒ volc warf.
        - l[n=6232]: zehen tûsent mit gabilôten scharf
      - lg@stanza[n=115]:
        - l[n=6233]: sach man aber dar nâch komen,
        - l[n=6234]: die im mit helfe wolden fromen.
      - lg@stanza[n=116]:
        - l[n=6235]: dar nâch in ringem harnasch kam
        - l[n=6236]: der schar der hûfe die zal benam,
      - lg@stanza[n=117]:
        - l[n=6237]: nieman sie kunde erahten.
        - l[n=6238]: Alexanders schaden sie trahten,
      - lg@stanza[n=118]:
        - l[n=6239]: der ouch die wîle niht enslief.
        - l[n=6240]: der sælden schîbe im eben lief,
      - lg@stanza[n=119]:
        - l[n=6241]: die treip er volleclîche,
        - l[n=6242]: der junge tugende rîche.
      - lg@stanza[n=120]:
        - l[n=6243]: dô diz her was ûf der strâʒe,
        - l[n=6244]: der stoup was âne mâʒe,
      - lg@stanza[n=121]:
        - l[n=6245]: in den lüften dâ von ein dach,
        - l[n=6246]: daʒ man den himel kûm gesach.
    - chapter[n=61a]:
      - head[lg=deu-Latn]: Alexander verwüstet Cilicia
      - lg@stanza[n=1]:
        - l[n=6247]: Under des daʒ dise riten,
        - l[n=6248]: Alexander hete niht vermiten
      - lg@stanza[n=2]:
        - l[n=6249]: ern hete Ciliciam durchvarn.
        - l[n=6250]: die vînde er wênic wolde sparn.
      - lg@stanza[n=3]:
        - l[n=6251]: er sach verwüestet daʒ lant,
        - l[n=6252]: (eʒ heten die Asiân verbrant)
      - lg@stanza[n=4]:
        - l[n=6253]: daʒ er dâ iht moht belîben.
        - l[n=6254]: alsô wolden sie in vertrîben,
      - lg@stanza[n=5]:
        - l[n=6255]: dô sie gegen im niht tohten
        - l[n=6256]: und sich sîn niht erwern mohten.
      - lg@stanza[n=6]:
        - l[n=6257]: er ructe vürbaʒ mit her.
        - l[n=6258]: vil hiuser vant er âne wer,
      - lg@stanza[n=7]:
        - l[n=6259]: die dâ vor Cyrus hielt,
        - l[n=6260]: ein künc der grôʒer rîcheit wielt.
      - lg@stanza[n=8]:
        - l[n=6261]: die wâren nû verwüestet gar,
        - l[n=6262]: daʒ lant was worden volkes bar.
    - chapter[n=74]:
      - head[lg=deu-Latn]: Permenio erobert Tharsis
      - lg@stanza[n=1]:
        - l[n=6263]: Permêniônem er rîten lieʒ
        - l[n=6264]: gegen der stat die Tharsis hieʒ,
      - lg@stanza[n=2]:
        - l[n=6265]: die daʒ volc von dem lande
        - l[n=6266]: dannoch selbe brande.
      - lg@stanza[n=3]:
        - l[n=6267]: die stat was ungefuoge wît.
        - l[n=6268]: Permêniô kam bî der zît,
      - lg@stanza[n=4]:
        - l[n=6269]: dô sie wol halp was verbrant.
        - l[n=6270]: des volkes ungedult er ervant.
      - lg@stanza[n=5]:
        - l[n=6271]: er gap den Persânen trôst.
        - l[n=6272]: er sprach 'ir sît der sorgen erlôst,
      - lg@stanza[n=6]:
        - l[n=6273]: die ir gegen dem fürsten traget.
        - l[n=6274]: mîn munt von im die rede iu saget;
      - lg@stanza[n=7]:
        - l[n=6275]: welt ir im wesen undertân,
        - l[n=6276]: er wil iuch âne swære lân
      - lg@stanza[n=8]:
        - l[n=6277]: und wil iu sîn mit helfe bî,
        - l[n=6278]: er machet iuch vor Darîô vrî.
      - lg@stanza[n=9]:
        - l[n=6279]: nû wartent, ir hêrren, ob ir
        - l[n=6280]: wellent daʒ geloben mir,
      - lg@stanza[n=10]:
        - l[n=6281]: sô muget ir tôdes vrî genesen
        - l[n=6282]: und immer âne swære wesen.'
      - lg@stanza[n=11]:
        - l[n=6283]: sie sprâchen 'als der künic kumet,
        - l[n=6284]: ist iht daʒ uns gegen im vrumet,
      - lg@stanza[n=12]:
        - l[n=6285]: des sî wir niht erbolgen
        - l[n=6286]: und wellens gerne volgen.'
      - lg@stanza[n=13]:
        - l[n=6287]: under des dô die rede geschach,
        - l[n=6288]: Alexandrum man rîten sach
      - lg@stanza[n=74_14_a]:
        - l[n=6289]: in die stat ze Tharsis.
    - chapter[n=74a]:
      - head[lg=deu-Latn]: 'Erzählerexkurs: Saulus/Paulus aus Tharsis'
      - lg@stanza[n=74_15_b]:
        - l[n=6290]: Galthêrus tuot mich des gewis
      - lg@stanza[n=1]:
        - l[n=6291]: daʒ der guote sante Paul,
        - l[n=6292]: den noch die heiden nennent Saul,
      - lg@stanza[n=2]:
        - l[n=6293]: aldâ von fürsteclîcher art
        - l[n=6294]: in Tharsis geborn wart,
      - lg@stanza[n=3]:
        - l[n=6295]: der sît mit herzen die blinden
        - l[n=6296]: von ungelouben kunde enpinden,
      - lg@stanza[n=4]:
        - l[n=6297]: den er brâht daʒ wernde lieht,
        - l[n=6298]: daʒ man immer âne ende siht.
      - lg@stanza[n=5]:
        - l[n=6299]: mit gotes geistes stiure
        - l[n=6300]: gap er in der minne viure,
      - lg@stanza[n=6]:
        - l[n=6301]: die immer unzergenglich ist,
        - l[n=6302]: dâ mite manger noch genist
      - lg@stanza[n=7]:
        - l[n=6303]: an sêle und an lîbe.ù
        - l[n=6304]: daʒ die minne an in blîbe,
      - lg@stanza[n=8]:
        - l[n=6305]: 'die der minne haben enphunden:'
        - l[n=6306]: der sich lieʒ durchwunden
      - lg@stanza[n=9]:
        - l[n=6307]: und sich gap durch minne in den tôt
        - l[n=6308]: umb unser grôʒen sünde nôt,
      - lg@stanza[n=10]:
        - l[n=6309]: die sîn marter von uns nam;
        - l[n=6310]: 'der uns mit tôde ze helfe kam:'
      - lg@stanza[n=11]:
        - l[n=6311]: der helfe daʒ minne an in gestê
        - l[n=6312]: und ouch sîn minne an uns ergê.
    - chapter[n=74b]:
      - head[lg=deu-Latn]: Alexander erkrankt beim Baden
      - lg@stanza[n=1]:
        - l[n=6313]: Permêniô mit den burgern kam
        - l[n=6314]: vür Alexandrum, der sie nam
      - lg@stanza[n=2]:
        - l[n=6315]: 'an sîn gnâde: sîn zuht was grôʒ.'
        - l[n=6316]: in Tharsis ein waʒʒer vlôʒ,
      - lg@stanza[n=3]:
        - l[n=6317]: Cignus ist eʒ noch genant.
        - l[n=6318]: Alexander hete sêre gerant
      - lg@stanza[n=4]:
        - l[n=6319]: und in dem harnasch was im heiʒ.
        - l[n=6320]: der sant durch daʒ waʒʒer gleiʒ,
      - lg@stanza[n=5]:
        - l[n=6321]: eʒ waʒ kalt und lûter gar.
        - l[n=6322]: Alexander nam des war.
      - lg@stanza[n=6]:
        - l[n=6323]: 'der sant und steine sich drungen:'
        - l[n=6324]: dô luste den fürsten jungen
      - lg@stanza[n=7]:
        - l[n=6325]: daʒ er dar inne wolde baden.
        - l[n=6326]: dâ von enphienc der hêrre schaden,
      - lg@stanza[n=8]:
        - l[n=6327]: guot gelücke er dâ verlôs.
        - l[n=6328]: an dem werden man wol kôs
      - lg@stanza[n=9]:
        - l[n=6329]: 'daʒ gelück bî nieman stæte ist:'
        - l[n=6330]: eʒ wandelt sich in kurzer frist.
      - lg@stanza[n=10]:
        - l[n=6331]: an einer heimelîchen stat
        - l[n=6332]: spranc der fürste in daʒ bat,
      - lg@stanza[n=11]:
        - l[n=6333]: dâ in kraft inne vlôch,
        - l[n=6334]: dar ûʒ man in vür tôten zôch.
      - lg@stanza[n=12]:
        - l[n=6335]: von hitze, die in ê bevienc,
        - l[n=6336]: dar nâch kelde in durchgienc,
      - lg@stanza[n=13]:
        - l[n=6337]: dâ von der wol getâne
        - l[n=6338]: wart lebender witze âne.
      - lg@stanza[n=14]:
        - l[n=6339]: in der stat wart grôʒ geschrei.
        - l[n=6340]: den sînen was wâre fröide enzwei.
      - lg@stanza[n=15]:
        - l[n=6341]: von den hôrt man überal
        - l[n=6342]: von clage jæmerlîchen schal.
      - lg@stanza[n=16]:
        - l[n=6343]: sie schrîten al gemeine
        - l[n=6344]: 'dise wort grôʒ und cleine:'
      - lg@stanza[n=17]:
        - l[n=6345]: "'ô Macedô, der werlt ein bluome,"
        - l[n=6346]: nâch prîʒlîchem ruome
      - lg@stanza[n=18]:
        - l[n=6347]: dîn herze kunde ringen.
        - l[n=6348]: ô wê, nû wil dich twingen
      - lg@stanza[n=19]:
        - l[n=6349]: in fremden landen der tôt.
        - l[n=6350]: leit und immer wernde nôt
      - lg@stanza[n=20]:
        - l[n=6351]: müeʒen herze durch dich lîden,
        - l[n=6352]: die dîn tugent nû wellen mîden.
      - lg@stanza[n=21]:
        - l[n=6353]: waʒ wirde an dir vertirbet
        - l[n=6354]: und zuht mit dir erstirbet!
      - lg@stanza[n=22]:
        - l[n=6355]: ô du süeʒer Macedô,
        - l[n=6356]: vil herze die ê truogen hô,
      - lg@stanza[n=23]:
        - l[n=6357]: die müeʒen an fröiden wenken
        - l[n=6358]: und in jâmers tiefe sich senken.
      - lg@stanza[n=24]:
        - l[n=6359]: mit swære werden sie beladen.
        - l[n=6360]: jâ nimt dîn al die werlt schaden.
      - lg@stanza[n=25]:
        - l[n=6361]: dem dîne süeʒe junge tage
        - l[n=6362]: ê brâhten fröide, dem gîstu clage.
      - lg@stanza[n=26]:
        - l[n=6363]: waʒ du die dînen sorgen manst'
        - l[n=6364]: Fortûna, wie du wenken kanst,
      - lg@stanza[n=27]:
        - l[n=6365]: wie man dich unfuogen siht !
        - l[n=6366]: eʒ ist wâr des man dir giht,
      - lg@stanza[n=28]:
        - l[n=6367]: du wurdest nie stæte halben tac.
        - l[n=6368]: wol man dich gelîchen mac
      - lg@stanza[n=29]:
        - l[n=6369]: grüenem loube an dem zwî,
        - l[n=6370]: 'dem ouch niht stæte wonet bî:'
      - lg@stanza[n=30]:
        - l[n=6371]: hiute grüene, morgen val,
        - l[n=6372]: unstæte vellet eʒ ze tal.
      - lg@stanza[n=31]:
        - l[n=6373]: vür daʒ tier tigris bist du sûr.
        - l[n=6374]: du kanst sîn der werden schûr.
      - lg@stanza[n=32]:
        - l[n=6375]: waʒ slangen sint und thesiphôn
        - l[n=6376]: die geben als du niht sûren lôn.
      - lg@stanza[n=33]:
        - l[n=6377]: kein tier sint doch sô scharf.
        - l[n=6378]: dîn unstæte sich ê wol entwarf
      - lg@stanza[n=34]:
        - l[n=6379]: gegen dem, den du hie vellest
        - l[n=6380]: und dem tôde gesellest.
      - lg@stanza[n=35]:
        - l[n=6381]: war umbe kürzest du des jâr,
        - l[n=6382]: der ie nam rehter wirde war?
      - lg@stanza[n=36]:
        - l[n=6383]: durch menschlîche zuht solt er genesen.
        - l[n=6384]: du bist sîn muoter unz her gewesen,
      - lg@stanza[n=37]:
        - l[n=6385]: den du nû übel lâʒen wilt.
        - l[n=6386]: er het mit wirde der sælden schilt.
      - lg@stanza[n=38]:
        - l[n=6387]: im waʒ die werlt doch bezalt
        - l[n=6388]: daʒ er der solde haben gewalt,
      - lg@stanza[n=39]:
        - l[n=6389]: an dem der tôt nû wil gesigen.
        - l[n=6390]: dar umb uns fröide wirt verzigen.
      - lg@stanza[n=40]:
        - l[n=6391]: eiâ, junger süeʒer künic,
        - l[n=6392]: des jugent mit zühten ie was frümic,
      - lg@stanza[n=41]:
        - l[n=6393]: dîn tugende wâren ninder murc,
        - l[n=6394]: des wirdest du manegen ougen kurc.
      - lg@stanza[n=42]:
        - l[n=6395]: die du von lande brâhtest her,
        - l[n=6396]: den ist dîn tôt nû jâmers wer.
      - lg@stanza[n=43]:
        - l[n=6397]: du wilt uns trûren mêren.
        - l[n=6398]: sol wir ân dich ze lande kêren?
      - lg@stanza[n=44]:
        - l[n=6399]: daʒ uns, hêrre, niht enzimt.
        - l[n=6400]: der tôt mit gewalt uns den benimt,
      - lg@stanza[n=45]:
        - l[n=6401]: der uns bôt menlich stiure.
        - l[n=6402]: nû lît hie der gehiure
      - lg@stanza[n=46]:
        - l[n=6403]: vor an in jâmers blicke.
        - l[n=6404]: manec herze mit riuwen stricke
      - lg@stanza[n=47]:
        - l[n=6405]: wirt bevangen und mit nôt,
        - l[n=6406]: süeʒer fürste, umb dînen tôt.
      - lg@stanza[n=48]:
        - l[n=6407]: waʒ werde wîp schaden kiesen
        - l[n=6408]: und an dir fröide verliesen,
      - lg@stanza[n=49]:
        - l[n=6409]: dar zuo der minne süeʒen lôn,
        - l[n=6410]: des sie von dir wârn gewon.
      - lg@stanza[n=50]:
        - l[n=6411]: wenn die dînen tôt vernemen,
        - l[n=6412]: sô muoʒ riuwe ir herze zemen.
      - lg@stanza[n=51]:
        - l[n=6413]: ob wir dîn, hêrre, müeʒen enbern,
        - l[n=6414]: muge wir die vînde strîtes wern,
      - lg@stanza[n=52]:
        - l[n=6415]: ân dich daʒ müelich mac geschehen.
        - l[n=6416]: wem mac man solicher wirde jehen,
      - lg@stanza[n=53]:
        - l[n=6417]: als dîn jugent konde bejagen?
        - l[n=6418]: jâ muoʒ dich al die werlt clagen,
      - lg@stanza[n=54]:
        - l[n=6419]: ob du alsô erstirbest
        - l[n=6420]: und ellendiclich vertirbest.'
    - chapter[n=74c]:
      - head[lg=deu-Latn]: Rede der Fortuna
      - lg@stanza[n=1]:
        - l[n=6421]: der hêrren clage und ouch ir wort
        - l[n=6422]: Fortûna in den lüften hôrt
      - lg@stanza[n=2]:
        - l[n=6423]: die rede, die gegen ir wart getân.
        - l[n=6424]: ein lützel lachen sie began
      - lg@stanza[n=3]:
        - l[n=6425]: gegen dem volke, daʒ mit jâmer ranc.
        - l[n=6426]: sie sprach 'die werlt ist harte kranc
      - lg@stanza[n=4]:
        - l[n=6427]: an wîsheit sie ist entnihtet.
        - l[n=6428]: ieslîcher ûf mich tihtet
      - lg@stanza[n=5]:
        - l[n=6429]: scheltwort, als im sîn tôrheit giht,
        - l[n=6430]: wen er mich bî im niht stæte siht,
      - lg@stanza[n=6]:
        - l[n=6431]: alsô daʒ eʒ nâch willen im ergê.
        - l[n=6432]: ist im wol gewesen ê,
      - lg@stanza[n=7]:
        - l[n=6433]: als schiere sich daʒ verkêret,
        - l[n=6434]: sînen haʒ er gegen mir mêret,
      - lg@stanza[n=8]:
        - l[n=6435]: er biutet mir sîn unminnen.
        - l[n=6436]: wil er sich des niht versinnen
      - lg@stanza[n=9]:
        - l[n=6437]: daʒ ich alsô genatûret bin,
        - l[n=6438]: iezunt her, iezunt hin,
      - lg@stanza[n=10]:
        - l[n=6439]: iezunt trûric, schiere frô?
        - l[n=6440]: mîn ordenunge stêt alsô,
      - lg@stanza[n=11]:
        - l[n=6441]: ich mac niht stæte blîben,
        - l[n=6442]: ich muoʒ der werlde schîben
      - lg@stanza[n=12]:
        - l[n=6443]: 'trîben her unde dar:'
        - l[n=6444]: alsô sol man mîn nemen war.
      - lg@stanza[n=13]:
        - l[n=6445]: ob ich stæte wielde,
        - l[n=6446]: den namen ich niht behielde
      - lg@stanza[n=14]:
        - l[n=6447]: gelücke, als man mich nennet.
        - l[n=6448]: in unstæte man mich erkennet.
      - lg@stanza[n=15]:
        - l[n=6449]: dem mîn milde rîcheit giht,
        - l[n=6450]: in des hulden man mich siht;
      - lg@stanza[n=16]:
        - l[n=6451]: swenne ich mich wandel gegen im
        - l[n=6452]: und im daʒ guot abe nim
      - lg@stanza[n=17]:
        - l[n=6453]: und sîn hœhe nider drücke,
        - l[n=6454]: sô nennet er mich ungelücke.
      - lg@stanza[n=18]:
        - l[n=6455]: alzehant sô schilt er mich,
        - l[n=6456]: an mir mit worten unêrt er sich.
      - lg@stanza[n=19]:
        - l[n=6457]: des ich alles wære frî,
        - l[n=6458]: wær ich der werlt mit stæte bî.
      - lg@stanza[n=20]:
        - l[n=6459]: des enmac et niht geschehen.
        - l[n=6460]: man sol mich imer unstæte sehen.'
    - chapter[n=75]:
      - head[lg=deu-Latn]: Intrige gegen den Arzt Philip
      - lg@stanza[n=1]:
        - l[n=6461]: Nû was dem jungen süeʒen fromen
        - l[n=6462]: ein teil krefte wider komen,
      - lg@stanza[n=2]:
        - l[n=6463]: die im in sîn geæder sleich,
        - l[n=6464]: dâ von unkraft im entweich.
      - lg@stanza[n=3]:
        - l[n=6465]: gegen dem volke er sich karte,
        - l[n=6466]: daʒ der jâmer mit scharphem garte
      - lg@stanza[n=4]:
        - l[n=6467]: mente umb sîn ungemach.
        - l[n=6468]: 'dise wort er trûreclîchen sprach:'
      - lg@stanza[n=5]:
        - l[n=6469]: "'den vînden ich nû nâhen bin."
        - l[n=6470]: daʒ krenket sêre mînen sin,
      - lg@stanza[n=6]:
        - l[n=6471]: vindet mich Darîus alsô ligen,
        - l[n=6472]: daʒ mir strîtes wirt verzigen.
      - lg@stanza[n=7]:
        - l[n=6473]: wann er mit her sich nâhet,
        - l[n=6474]: ich weiʒ wol daʒ er mich vâhet.
      - lg@stanza[n=8]:
        - l[n=6475]: sol er an mir sînen willen sehen
        - l[n=6476]: und sol daʒ âne strît geschehen,
      - lg@stanza[n=9]:
        - l[n=6477]: geloubt daʒ wirt mîn ander tôt.
        - l[n=6478]: ich bin des lîbes in solicher nôt
      - lg@stanza[n=10]:
        - l[n=6479]: und bin worden alsô kranc,
        - l[n=6480]: daʒ ich des habe deheinen danc
      - lg@stanza[n=11]:
        - l[n=6481]: daʒ kein kunst dâ zuo tage
        - l[n=6482]: der arzte, die mich ernern muge.
      - lg@stanza[n=12]:
        - l[n=6483]: wenn mir die urteilîche zît
        - l[n=6484]: keine frist mînes lebens gît,
      - lg@stanza[n=13]:
        - l[n=6485]: man muoʒ die mîne in jâmer sehen.
        - l[n=6486]: sol diz alsô an mir geschehen,
      - lg@stanza[n=14]:
        - l[n=6487]: ob Darîus âne wer mich vindet,
        - l[n=6488]: dar umbe fröide swindet
      - lg@stanza[n=15]:
        - l[n=6489]: den die ir phlâgen ê.
        - l[n=6490]: die müeʒen clagen iemer mê,
      - lg@stanza[n=16]:
        - l[n=6491]: ob ir künec alsô wir funden
        - l[n=6492]: und âne strît überwunden.
      - lg@stanza[n=17]:
        - l[n=6493]: moht mir dehein arzet iht gefrumen,
        - l[n=6494]: mit sîner kunst ze helfe kumen;
      - lg@stanza[n=18]:
        - l[n=6495]: ob mir vrumte kein sîn list
        - l[n=6496]: daʒ mir niuwan wurde die frist
      - lg@stanza[n=19]:
        - l[n=6497]: 'daʒ ich kæme ze strîte:'
        - l[n=6498]: durch lebens lenge zîte
      - lg@stanza[n=20]:
        - l[n=6499]: ich die frist niht welde hân,
        - l[n=6500]: niuwan daʒ strît solde ergân
      - lg@stanza[n=21]:
        - l[n=6501]: zwischen mir und dem admirât,
        - l[n=6502]: der mich vil beswæret hât.
      - lg@stanza[n=22]:
        - l[n=6503]: cleiner frist ich doch ger.
        - l[n=6504]: möhte der ieman sîn mîn wer,
      - lg@stanza[n=23]:
        - l[n=6505]: der mich sô lange kunde sparn,
        - l[n=6506]: daʒ ich in strîte vor mînen scharn
      - lg@stanza[n=24]:
        - l[n=6507]: cleine stunde möhte erschînen;
        - l[n=6508]: Darîus und die sînen,
      - lg@stanza[n=25]:
        - l[n=6509]: die frechen Persâne,
        - l[n=6510]: müesten siges âne
      - lg@stanza[n=26]:
        - l[n=6511]: rûmen wal und anger.
        - l[n=6512]: ich gerte niht leben langer.
      - lg@stanza[n=27]:
        - l[n=6513]: man müeste die vînde sehen verzagen,
        - l[n=6514]: nâch in die Kriechen mit fröiden jagen.'
      - lg@stanza[n=28]:
        - l[n=6515]: Philippus ein grâve hieʒ,
        - l[n=6516]: dem Alexanders vater wirde stieʒ
      - lg@stanza[n=29]:
        - l[n=6517]: mit helfe und ouch mit guoter gunst.
        - l[n=6518]: von rehter arzenîe kunst
      - lg@stanza[n=30]:
        - l[n=6519]: man dem getriuwen grâven jach.
        - l[n=6520]: dô er daʒ volc sô trûren sach
      - lg@stanza[n=31]:
        - l[n=6521]: und den künec mit swære ringen,
        - l[n=6522]: er gedâhte im möhte bringen
      - lg@stanza[n=32]:
        - l[n=6523]: die sorge siechtuomes mê,
        - l[n=6524]: der sich gezüge zuo dem rê.
      - lg@stanza[n=33]:
        - l[n=6525]: alzehant sprach er zuo im
        - l[n=6526]: "'ûf mîn triuwe, hêrre, ich daʒ nim,"
      - lg@stanza[n=34]:
        - l[n=6527]: wolt ir mir gevolgic wesen,
        - l[n=6528]: ich hilf iu daʒ ir mugt genesen.
      - lg@stanza[n=35]:
        - l[n=6529]: sît drî tage mit gemache,
        - l[n=6530]: siechtuom unde kranke sache
      - lg@stanza[n=36]:
        - l[n=6531]: wil ich von iu vertrîben.
        - l[n=6532]: welt ir mit gemache blîben?'
      - lg@stanza[n=37]:
        - l[n=6533]: er sprach 'ich getriuwe iu wol.
        - l[n=6534]: billich ich iu volgen sol.
      - lg@stanza[n=38]:
        - l[n=6535]: mînem vater, dem werden man,
        - l[n=6536]: wart ir ie triuwen undertân,
      - lg@stanza[n=39]:
        - l[n=6537]: des ich ouch gelouben wil
        - l[n=6538]: daʒ ir hânt gegen mir triuwen vil.'
      - lg@stanza[n=40]:
        - l[n=6539]: Philippô, den triuwe nie vermeit,
        - l[n=6540]: was umb sînen hêrren leit.
      - lg@stanza[n=41]:
        - l[n=6541]: daʒ beste daʒ er mohte,
        - l[n=6542]: daʒ ze sîner sühte tohte,
      - lg@stanza[n=42]:
        - l[n=6543]: dâ mit er in bewarte.
        - l[n=6544]: der fürste ouch niht ensparte,
      - lg@stanza[n=43]:
        - l[n=6545]: daʒ in der wîse mîden hieʒ,
        - l[n=6546]: mit senftem muote er daʒ lieʒ.
      - lg@stanza[n=44]:
        - l[n=6547]: alsô von sîner meisterschaft
        - l[n=6548]: kam der künec ze sîner kraft.
      - lg@stanza[n=45]:
        - l[n=6549]: Alexander den grâven het erkorn
        - l[n=6550]: ze friunt, daʒ was Permêniô zorn.
      - lg@stanza[n=46]:
        - l[n=6551]: den grâven er wolt vertrîben.
        - l[n=6552]: einen brief hieʒ er schrîben,
      - lg@stanza[n=47]:
        - l[n=6553]: dar an er Alexandrô enbôt
        - l[n=6554]: Philippus hete sînen tôt
      - lg@stanza[n=48]:
        - l[n=6555]: dem keiser Darîô gesworn.
        - l[n=6556]: von sîner arznîe wær er verlorn.
      - lg@stanza[n=49]:
        - l[n=6557]: vil heimelîche daʒ geschach.
        - l[n=6558]: Alexander den brief besach,
      - lg@stanza[n=50]:
        - l[n=6559]: den arzet er dar umbe widersaʒ,
        - l[n=6560]: der het im gesaget daʒ,
      - lg@stanza[n=51]:
        - l[n=6561]: solt man in gesunden sehen,
        - l[n=6562]: daʒ müest von trenken geschehen.
      - lg@stanza[n=52]:
        - l[n=6563]: Philippus einen tranc im brâhte.
        - l[n=6564]: an den brief der fürst gedâhte,
      - lg@stanza[n=53]:
        - l[n=6565]: grôʒe sorge er ûf den arzet het,
        - l[n=6566]: dem er doch unrehte tet.
      - lg@stanza[n=54]:
        - l[n=6567]: kûme der meister des bekam,
        - l[n=6568]: daʒ er den tranc von im nam
      - lg@stanza[n=55]:
        - l[n=6569]: er nam in doch mit sorgen.
        - l[n=6570]: den brief; den im verborgen
      - lg@stanza[n=56]:
        - l[n=6571]: het Permêniô gesant,
        - l[n=6572]: gap er Philippô in die hant,
      - lg@stanza[n=57]:
        - l[n=6573]: der dar an sînen unwillen sach.
        - l[n=6574]: deheines namen der brief verjach.
      - lg@stanza[n=58]:
        - l[n=6575]: wer in het gesendet dar,
        - l[n=6576]: des kunder ninder werden gewar.
      - lg@stanza[n=59]:
        - l[n=6577]: Philippus unschuldic was.
        - l[n=6578]: den brief er unervorht las.
      - lg@stanza[n=60]:
        - l[n=6579]: vil wol der fürste daʒ merkte,
        - l[n=6580]: sîn hoffenunge daʒ sterkte.
      - lg@stanza[n=61]:
        - l[n=6581]: Philippus lachen begunde,
        - l[n=6582]: zühtic gebærd er kunde.
      - lg@stanza[n=62]:
        - l[n=6583]: er sprach 'fürhtent iuch niht.
        - l[n=6584]: des tages, sô mir geschiht
      - lg@stanza[n=63]:
        - l[n=6585]: daʒ ich gegen iu wenke
        - l[n=6586]: und mîn triuwe an iu krenke,
      - lg@stanza[n=64]:
        - l[n=6587]: sô müeʒe daʒ leit an mir geschehen,
        - l[n=6588]: daz man an mir muge jâmer sehen
      - lg@stanza[n=65]:
        - l[n=6589]: und an mir nimmer zergê.
        - l[n=6590]: drîer dinge ich mich verstê,
      - lg@stanza[n=66]:
        - l[n=6591]: der eineʒ an dem manne muoʒ sîn,
        - l[n=6592]: der alsô wirbet den schaden mîn.
      - lg@stanza[n=67]:
        - l[n=6593]: als ich mich reht versinne,
        - l[n=6594]: ich wæn iuch der selbe minne
      - lg@stanza[n=68]:
        - l[n=6595]: mêr dann ieman der mit iu sî,
        - l[n=6596]: in lât umb iuch niht sorgen frî;
      - lg@stanza[n=69]:
        - l[n=6597]: oder im ist vil lîhte leit
        - l[n=6598]: daʒ iuch mîn rât niht vermeit,
      - lg@stanza[n=70]:
        - l[n=6599]: dâ von ir ze kreften kumt
        - l[n=6600]: und iuch vor tôdes nœten frumt,
      - lg@stanza[n=71]:
        - l[n=6601]: wann er vil gerne sæhe
        - l[n=6602]: daʒ ein sterben an iu geschæhe;
      - lg@stanza[n=72]:
        - l[n=6603]: oder eʒ bediutet daʒ
        - l[n=6604]: er treit mir alsô grôʒen haʒ,
      - lg@stanza[n=73]:
        - l[n=6605]: daʒ er mit lügelîchen dingen
        - l[n=6606]: mich von iuwern hulden wolde bringen.
      - lg@stanza[n=74]:
        - l[n=6607]: jâ ist eʒ dicke alsô komen,
        - l[n=6608]: daʒ der schaden hât genomen,
      - lg@stanza[n=75]:
        - l[n=6609]: dem ie untriuwe was verspart.
        - l[n=6610]: von lügen jener unschuldic wart,
      - lg@stanza[n=76]:
        - l[n=6611]: als uns dicke ist geseit,
        - l[n=6612]: des herze untriuwe nie vermeit;
      - lg@stanza[n=77]:
        - l[n=6613]: den vindet man in solichem site,
        - l[n=6614]: 'dâ er sich kan beschœnen mite:'
      - lg@stanza[n=78]:
        - l[n=6615]: sîn herze lügen entwirfet,
        - l[n=6616]: die sîn untriuwe wirfet
      - lg@stanza[n=79]:
        - l[n=6617]: mit sage ûf unschuldigen man,
        - l[n=6618]: der sîner rede nie schult gewan;
      - lg@stanza[n=80]:
        - l[n=6619]: er füeget im sînes hêrren zorn
        - l[n=6620]: dâ von jener wirt verlorn.
      - lg@stanza[n=81]:
        - l[n=6621]: alsô mit untriuwen gnist
        - l[n=6622]: der untriuwen meister ist.'
      - lg@stanza[n=82]:
        - l[n=6623]: Der meister sîn mit triuwen phlac.
        - l[n=6624]: nû kam ouch vür sîn dirter tac.
      - lg@stanza[n=83]:
        - l[n=6625]: er het im siechtuom gar benomen.
        - l[n=6626]: ze sîner kraft was er komen.
      - lg@stanza[n=84]:
        - l[n=6627]: bleiche begunde im entwîchen,
        - l[n=6628]: minniclîch varwe wolde rîchen
      - lg@stanza[n=85]:
        - l[n=6629]: sîn antlitze, des jungen.
        - l[n=6630]: was im ê misselungen,
      - lg@stanza[n=86]:
        - l[n=6631]: ob im von siechtuom iht geschach,
        - l[n=6632]: dem gelîch man in niht sach.
      - lg@stanza[n=87]:
        - l[n=6633]: er wolde die hêrren sich lâʒen sehen,
        - l[n=6634]: den an im leide was geschehen.
      - lg@stanza[n=88]:
        - l[n=6635]: dâ mit er sie wol trôste
        - l[n=6636]: und ouch von sorgen lôste.
      - lg@stanza[n=89]:
        - l[n=6637]: der herze fröide umbevienc,
        - l[n=6638]: dô der fürste zuo in gienc
      - lg@stanza[n=90]:
        - l[n=6639]: und sie in gesunden sâhen.
        - l[n=6640]: Philippô sie dienstes jâhen,
      - lg@stanza[n=91]:
        - l[n=6641]: des sie im wolden sîn bereit
        - l[n=6642]: durch triuwe und sîn werdikeit,
      - lg@stanza[n=92]:
        - l[n=6643]: die er an dem hêrren het erzeiget.
        - l[n=6644]: mit umberanke wart geneiget
      - lg@stanza[n=93]:
        - l[n=6645]: gegen ietslîchem, der im küssen bôt,
        - l[n=6646]: umb daʒ er dem hêrren half von nôt.
      - lg@stanza[n=94]:
        - l[n=6647]: man sagt dâ wære fröiden vil,
        - l[n=6648]: des ich vil wol gelouben wil.
    - chapter[n=84]:
      - head[lg=deu-Latn]: Permenio erobert die Stadt Issos
      - lg@stanza[n=1]:
        - l[n=6649]: Des morgens dô erschein der tac,
        - l[n=6650]: Alexander sich bewac,
      - lg@stanza[n=2]:
        - l[n=6651]: dô der wunneclich gecleit
        - l[n=6652]: ûf einem schœnem rosse reit
      - lg@stanza[n=3]:
        - l[n=6653]: in Tharsis alumbe
        - l[n=6654]: 'der stat rihte, der gaʒʒen krumbe:'
      - lg@stanza[n=4]:
        - l[n=6655]: er wolde die machen riuwe blôʒ,
        - l[n=6656]: der herze ê jâmer umbeslôʒ.
      - lg@stanza[n=5]:
        - l[n=6657]: mit fröiden er die erlûhte,
        - l[n=6658]: die er in in herze dûhte
      - lg@stanza[n=6]:
        - l[n=6659]: und sie schiet von sorgen nôt.
        - l[n=6660]: Alexander dô gebôt
      - lg@stanza[n=7]:
        - l[n=6661]: daʒ Permêniô rante
        - l[n=6662]: und die marke brante,
      - lg@stanza[n=8]:
        - l[n=6663]: daʒ Permêniô niht vermeit.
        - l[n=6664]: dar nâch er gegen Issôn reit.
      - lg@stanza[n=9]:
        - l[n=6665]: die stat mit sturme er gewan,
        - l[n=6666]: der liute wênic im entran.
      - lg@stanza[n=10]:
        - l[n=6667]: sie wurden vil nâ alle erslagen,
        - l[n=6668]: Issôn verwüestet, hôrt ich sagen.
      - lg@stanza[n=11]:
        - l[n=6669]: grôʒ mort aldâ geschach.
        - l[n=6670]: Alexander îlte vaste nâch.
      - lg@stanza[n=12]:
        - l[n=6671]: der den sic in Issôn nam,
        - l[n=6672]: Permêniô im engegen kam,
      - lg@stanza[n=13]:
        - l[n=6673]: in die stat er den künc fuorte.
        - l[n=6674]: sîn tagent doch jâmer ruorte,
      - lg@stanza[n=14]:
        - l[n=6675]: dô er daʒ mortlich ungemach
        - l[n=6676]: an dem ervelten volke sach,
      - lg@stanza[n=15]:
        - l[n=6677]: daʒ von hûfen bôt schaten.
        - l[n=6678]: die ros sach man in bluote waten,
      - lg@stanza[n=16]:
        - l[n=6679]: daʒ die gaʒʒen gar durchvlôʒ.
        - l[n=6680]: man moht dâ schouwen jâmer grôʒ.
      - lg@stanza[n=84_17_a]:
        - l[n=6681]: die tôten gâben bœsen smac.
    - chapter[n=84a]:
      - head[lg=deu-Latn]: Beratung bei Alexander
      - lg@stanza[n=84_18_b]:
        - l[n=6682]: Issôn vor dem gebirge lac,
      - lg@stanza[n=1]:
        - l[n=6683]: dâ Alexander muoste durch varn.
        - l[n=6684]: er het vernomen daʒ mit scharn
      - lg@stanza[n=2]:
        - l[n=6685]: ander sît ûf den velden
        - l[n=6686]: Darîus lac mit gezelden.
      - lg@stanza[n=3]:
        - l[n=6687]: von Kriechen die frechen man
        - l[n=6688]: einer den andern frâgen began
      - lg@stanza[n=4]:
        - l[n=6689]: wâ sie möhten strîten,
        - l[n=6690]: in dem gebirge oder dem wîten.
      - lg@stanza[n=5]:
        - l[n=6691]: sie gâben alle einander rât,
        - l[n=6692]: etlîche wolden an wîter stat,
      - lg@stanza[n=6]:
        - l[n=6693]: sumelîche an der enge
        - l[n=6694]: in des gebirges gedrenge.
      - lg@stanza[n=7]:
        - l[n=6695]: dar zuo sprach Alexander
        - l[n=6696]: "'mir ist eineʒ als daʒ ander,"
      - lg@stanza[n=8]:
        - l[n=6697]: wâ ich strît mit im sol hân,
        - l[n=6698]: in dem gebirge oder ûf dem plân.'
      - lg@stanza[n=9]:
        - l[n=6699]: Permêniô ouch dâ zuo sprach,
        - l[n=6700]: dem man ze strîte wîsheit jach.
      - lg@stanza[n=10]:
        - l[n=6701]: "'eines ich iuch bescheiden wil,"
        - l[n=6702]: 'Darîus mac haben liute vil:'
      - lg@stanza[n=11]:
        - l[n=6703]: wâ wir an die in enge komen,
        - l[n=6704]: ir hûfe in wênic mac gefromen,
      - lg@stanza[n=12]:
        - l[n=6705]: wir haben mit in gelîchen strît.
        - l[n=6706]: ûf der wîte ir zal uns umbegît
      - lg@stanza[n=13]:
        - l[n=6707]: und umberinget ûf dem plân,
        - l[n=6708]: des wir in enge sîn erlân.'
      - lg@stanza[n=84a_14_a]:
        - l[n=6709]: dâ mite die rede sô bleip.
    - chapter[n=83]:
      - head[lg=deu-Latn]: Narbâsone verrät Alexanders Pläne
      - lg@stanza[n=84a_15_b]:
        - l[n=6710]: heimelîche brieve schreip
      - lg@stanza[n=1]:
        - l[n=6711]: ein Darîân hieʒ Narbâsones
        - l[n=6712]: dem wol gemachten Sisenes,
      - lg@stanza[n=2]:
        - l[n=6713]: daʒ er im enbute die mære
        - l[n=6714]: welcher site Alexander wære.
      - lg@stanza[n=3]:
        - l[n=6715]: er mante in bî den triuwen,
        - l[n=6716]: als sie beide heten gebiuwen
      - lg@stanza[n=4]:
        - l[n=6717]: des keisers hof mit wirde kraft
        - l[n=6718]: und mit starker geselleschaft.
      - lg@stanza[n=5]:
        - l[n=6719]: Sisenes, der triuwe ein diamant,
        - l[n=6720]: an dem man nie untriuwe vant,
      - lg@stanza[n=6]:
        - l[n=6721]: waʒ im enbôt Narbâsones
        - l[n=6722]: umb ein hâr ahte er niht des.
      - lg@stanza[n=7]:
        - l[n=6723]: er wolt im niht wider enbieten.
        - l[n=6724]: triuwen kunde er sich nieten,
      - lg@stanza[n=8]:
        - l[n=6725]: die sich von im nie gespielt.
        - l[n=6726]: heimelich er die schrift behielt.
      - lg@stanza[n=9]:
        - l[n=6727]: er wolde beiten der stunde,
        - l[n=6728]: so er den fürsten heimelich funde,
      - lg@stanza[n=10]:
        - l[n=6729]: 'sô wolt er im die rede sagen:'
        - l[n=6730]: durch anders niht wolt ers verdagen.
      - lg@stanza[n=11]:
        - l[n=6731]: des wurden die Kriechen gewar.
        - l[n=6732]: die slichen heimelîchen dar,
      - lg@stanza[n=12]:
        - l[n=6733]: dâ er den brief het geleit.
        - l[n=6734]: den doch untriuwe gar vermeit,
      - lg@stanza[n=13]:
        - l[n=6735]: dem wart die schrift von in verstoln.
        - l[n=6736]: dem künge brâhten sies verholn.
      - lg@stanza[n=14]:
        - l[n=6737]: sie wâren im dar umb gehaʒ,
        - l[n=6738]: daʒ in der künic hete baʒ
      - lg@stanza[n=15]:
        - l[n=6739]: dann er die selben tæte.
        - l[n=6740]: daʒ macht sîn triuwe stæte.
      - lg@stanza[n=16]:
        - l[n=6741]: Dô Alexander den brief gesach,
        - l[n=6742]: sich huop des hêrren ungemach.
      - lg@stanza[n=17]:
        - l[n=6743]: im wart ûf den ritter zorn,
        - l[n=6744]: dâ von der unschuldege wart verlorn.
      - lg@stanza[n=18]:
        - l[n=6745]: nâch jener lüge getihte
        - l[n=6746]: man über den ritter rihte.
      - lg@stanza[n=19]:
        - l[n=6747]: ôwê zern unde nît,
        - l[n=6748]: waʒ dîn untriuwe schaden gît!
      - lg@stanza[n=20]:
        - l[n=6749]: alsô verterbest du werden man,
        - l[n=6750]: der doch untriuwen nie began.
      - lg@stanza[n=21]:
        - l[n=6751]: nît, zorn schaden wunder bernt,
        - l[n=6752]: den man sie lügehaften wernt,
      - lg@stanza[n=22]:
        - l[n=6753]: daʒ er gar verbære,
        - l[n=6754]: ob nît und zorn niht wære.
      - lg@stanza[n=23]:
        - l[n=6755]: 'sie haben doch ein underscheit:'
        - l[n=6756]: manegem manne geschiht leit,
      - lg@stanza[n=24]:
        - l[n=6757]: der dar umbe nîden muoʒ
        - l[n=6758]: des sîme herzen wære buoʒ
      - lg@stanza[n=25]:
        - l[n=6759]: und kunde sich nîdes mâʒen,
        - l[n=6760]: wær er leides erlâʒen.
      - lg@stanza[n=26]:
        - l[n=6761]: die beide ouch nîdes phlâgen
        - l[n=6762]: 'einander sô nâhen lâgen:'
      - lg@stanza[n=27]:
        - l[n=6763]: mir hât die âventiure gelesen,
        - l[n=6764]: wær daʒ gebirge niht gewesen,
      - lg@stanza[n=28]:
        - l[n=6765]: sie heten gesehen einander,
        - l[n=6766]: Darîus und Alexander.
    - chapter[n=83a]:
      - head[lg=deu-Latn]: Thymodes verrät Alexander
      - lg@stanza[n=1]:
        - l[n=6767]: Ein hêrre Thymodes hieʒ,
        - l[n=6768]: den des untriuwe niht erlieʒ
      - lg@stanza[n=2]:
        - l[n=6769]: ern wolde ze Darîô kêren
        - l[n=6770]: und sînes hêrren schaden mêren.
      - lg@stanza[n=3]:
        - l[n=6771]: er was ein Thêbânære,
        - l[n=6772]: den er ouch fuogte swære,
      - lg@stanza[n=4]:
        - l[n=6773]: 'dô er von Thêbas kêrte:'
        - l[n=6774]: der Kriechen künc er lêrte
      - lg@stanza[n=5]:
        - l[n=6775]: daʒ Thêbas zerstœret wart.
        - l[n=6776]: der tet ouch hie die übervart.
      - lg@stanza[n=6]:
        - l[n=6777]: sîne reise er sêre hal.
        - l[n=6778]: von Alexandrô er sich stal,
      - lg@stanza[n=7]:
        - l[n=6779]: er kam zuo dem Asiân,
        - l[n=6780]: dem bôt er sînen dienst an.
      - lg@stanza[n=8]:
        - l[n=6781]: der keiser gerne in enphienc.
        - l[n=6782]: Thymodes untriuwe begienc.
      - lg@stanza[n=9]:
        - l[n=6783]: er sprach 'ich gan iu, hêrre, wol
        - l[n=6784]: guotes, als ich billich sol.
      - lg@stanza[n=10]:
        - l[n=6785]: nû welt ir unwîslîchen varn,
        - l[n=6786]: daʒ ir wol mugt bewarn.
      - lg@stanza[n=11]:
        - l[n=6787]: ir füert al iuwern hort mite,
        - l[n=6788]: daʒ ist ein seltsæner site.
      - lg@stanza[n=12]:
        - l[n=6789]: ob ir den sic verlieset,
        - l[n=6790]: seht waʒ ir schaden kieset.
      - lg@stanza[n=13]:
        - l[n=6791]: waʒ welt ir muoter, wîbe, kinder?
        - l[n=6792]: heiʒent sie kêren wider hinder.
      - lg@stanza[n=14]:
        - l[n=6793]: ob ir iuch lîhte schamet des,
        - l[n=6794]: sô volgent mir doch eines.
      - lg@stanza[n=15]:
        - l[n=6795]: heiʒent mit sunder ritterschar
        - l[n=6796]: mit huote nemen der frouwen war.
      - lg@stanza[n=16]:
        - l[n=6797]: seht waʒ schaden ir danne kurt,
        - l[n=6798]: ob ir sô grôʒen hort verlurt.
      - lg@stanza[n=17]:
        - l[n=6799]: wie grôʒer craft man iu giht,
        - l[n=6800]: sô wiʒʒen wir doch des wægesten niht.'
      - lg@stanza[n=18]:
        - l[n=6801]: wie er in daʒ beste lêrte,
        - l[n=6802]: der keiser sich dar an niht kêrte.
      - lg@stanza[n=19]:
        - l[n=6803]: der rât dûhte in bœse sîn.
        - l[n=6804]: die Persân und ander Sarrazîn,
      - lg@stanza[n=20]:
        - l[n=6805]: die dâ wârn des hêrren rât,
        - l[n=6806]: wolden lêren den admirât,
      - lg@stanza[n=21]:
        - l[n=6807]: daʒ er untriwe begienge
        - l[n=6808]: und Thymodem vienge
      - lg@stanza[n=22]:
        - l[n=6809]: unde zuo im rihte.
        - l[n=6810]: 'daʒ was des râtes getihte:'
      - lg@stanza[n=23]:
        - l[n=6811]: sus rieten sie ûf die geste.
        - l[n=6812]: Darîus was triuwen veste,
      - lg@stanza[n=24]:
        - l[n=6813]: der rât im niht behagte,
        - l[n=6814]: dar umb er in widersagte.
      - lg@stanza[n=25]:
        - l[n=6815]: "er sprach: 'ich tuo des niht."
        - l[n=6816]: mîn edel art mir des vergiht,
      - lg@stanza[n=26]:
        - l[n=6817]: wer mich durch guot suoche,
        - l[n=6818]: daʒ ich des mit guote ruoche.
      - lg@stanza[n=27]:
        - l[n=6819]: sie sollen blîben mit gemache.
        - l[n=6820]: sie sint durch dienstes sache
      - lg@stanza[n=28]:
        - l[n=6821]: und ûf gnâde komen her,
        - l[n=6822]: des ich sie billîchen wer.
      - lg@stanza[n=29]:
        - l[n=6823]: solt ich mîner wirde name
        - l[n=6824]: setzen in ein swache schame?
      - lg@stanza[n=30]:
        - l[n=6825]: ir hêrren, ir wîsent mich niht wol.
        - l[n=6826]: zîtlîcher ich in helfen sol,
      - lg@stanza[n=31]:
        - l[n=6827]: denn ich in iht arges tæte.
        - l[n=6828]: ich volge iu niht der ræte.'
      - lg@stanza[n=32]:
        - l[n=6829]: Thymodes aldâ bleip,
        - l[n=6830]: als mir die âventiure schreip.
      - lg@stanza[n=33]:
        - l[n=6831]: Darîus gerne hete gesehen
        - l[n=6832]: daʒ schiere der strît wære geschehen.
      - lg@stanza[n=34]:
        - l[n=6833]: Thymodes er volgte sider.
        - l[n=6834]: in Dâmascus hieʒ er wider
      - lg@stanza[n=35]:
        - l[n=6835]: des hordes füeren daʒ grôʒer teil.
        - l[n=6836]: jâ gedâht er daʒ unheil
      - lg@stanza[n=36]:
        - l[n=6837]: und ungelücke ist schiere komen,
        - l[n=6838]: und daʒ ouch beʒʒer wær genomen
      - lg@stanza[n=37]:
        - l[n=6839]: ein schedel dann ein schade.
        - l[n=6840]: gegen Dâmascô ûf dem pfade
      - lg@stanza[n=38]:
        - l[n=6841]: sach man zogen mit dem guote
        - l[n=6842]: freche ritter in hôhem muote.
      - lg@stanza[n=39]:
        - l[n=6843]: sie erschinen in strîtlichem site.
        - l[n=6844]: dem admirât muost volgen mite
      - lg@stanza[n=40]:
        - l[n=6845]: muoter, kinder und die küniginne.
        - l[n=6846]: in Dâmascô sîn friundinne,
      - lg@stanza[n=41]:
        - l[n=6847]: die im hete gevolget dar,
        - l[n=6848]: nam sîner widerkünfte war.
    - chapter[n=84]:
      - head[lg=deu-Latn]: Darius' Schlachtvorbereitungen (Issos)
      - lg@stanza[n=1]:
        - l[n=6849]: Darîus hôchverte phlac.
        - l[n=6850]: des morgens als erlûhte der tac
      - lg@stanza[n=2]:
        - l[n=6851]: und die sunne wolde ûf gân,
        - l[n=6852]: dô het er gerne strît getân.
      - lg@stanza[n=3]:
        - l[n=6853]: dâ wâren mit im künge hêr
        - l[n=6854]: vier und zweinzic und eines mêr.
      - lg@stanza[n=4]:
        - l[n=6855]: ietslîcher selbsehste fürste was,
        - l[n=6856]: als mir der mære meister las,
      - lg@stanza[n=5]:
        - l[n=6857]: die ûf dem plân dâ lâgen
        - l[n=6858]: und grôʒer rîcheit phlâgen.
      - lg@stanza[n=6]:
        - l[n=6859]: man mohte ûf irn gezelden
        - l[n=6860]: golt, edel gesteine melden,
      - lg@stanza[n=7]:
        - l[n=6861]: daʒ dar ûf was verworht.
        - l[n=6862]: dâ heten die fürsten unervorht
      - lg@stanza[n=8]:
        - l[n=6863]: aller gezierde wunder.
        - l[n=6864]: ietslîcher fürste besunder
      - lg@stanza[n=9]:
        - l[n=6865]: het dâ sîne frouwen.
        - l[n=6866]: man moht dâ wirde schouwen
      - lg@stanza[n=10]:
        - l[n=6867]: beide an anger und ûf velde.
        - l[n=6868]: mit süeʒem minnegelde
      - lg@stanza[n=11]:
        - l[n=6869]: was eʒ etswâ beʒtröut,
        - l[n=6870]: daʒ die werden wol erfröut,
      - lg@stanza[n=12]:
        - l[n=6871]: wie eʒ halt hernâch ergê.
        - l[n=6872]: jâ wart aldâ ûf dem clê
      - lg@stanza[n=13]:
        - l[n=6873]: ûf der süeʒen minne schilt
        - l[n=6874]: solicher tjost alsô gespilt,
      - lg@stanza[n=14]:
        - l[n=6875]: daʒ man die clâren vallen sach.
        - l[n=6876]: âne zürnen daʒ geschach,
      - lg@stanza[n=15]:
        - l[n=6877]: wart etelîcher verruct ir schôʒ,
        - l[n=6878]: daʒ ir daʒ diehel erblecte blôʒ.
      - lg@stanza[n=16]:
        - l[n=6879]: in sô süeʒer ougelweide
        - l[n=6880]: gesach man nie anger noch heide.
      - lg@stanza[n=17]:
        - l[n=6881]: dâ brâhten der süeʒen wîbe blicke
        - l[n=6882]: in manic herze senede stricke,
      - lg@stanza[n=18]:
        - l[n=6883]: dâ von die vesten wurden versêret,
        - l[n=6884]: dâ bî in hôchgemüete mêret.
      - lg@stanza[n=19]:
        - l[n=6885]: ûf gezelden wârn dâ rîche dach.
        - l[n=6886]: innen man sie baʒ gezieret sach
      - lg@stanza[n=20]:
        - l[n=6887]: von deʒ wunsches âventiuren.
        - l[n=6888]: an den wunneclich gehiuren
      - lg@stanza[n=21]:
        - l[n=6889]: man dâ soliche wunne kôs,
        - l[n=6890]: dâ von die rôse irn schîn verlôs,
      - lg@stanza[n=22]:
        - l[n=6891]: die der minniclîchen
        - l[n=6892]: mündel niht kunde gelîchen.
      - lg@stanza[n=23]:
        - l[n=6893]: die süeʒen hergesellen
        - l[n=6894]: minnen stricke kunden stellen,
      - lg@stanza[n=24]:
        - l[n=6895]: dâ mit sie manegen viengen
        - l[n=6896]: und süeʒen gewalt an im begiengen.
      - lg@stanza[n=25]:
        - l[n=6897]: Frou minne die kan beide
        - l[n=6898]: füegen liep mit leide.
      - lg@stanza[n=26]:
        - l[n=6899]: sie gît trûren dar under frô.
        - l[n=6900]: in swære steigt sie doch herze hô;
      - lg@stanza[n=27]:
        - l[n=6901]: swie vil sie senede kunne geben,
        - l[n=6902]: sie zilt dâ bî doch süeʒeʒ leben.
      - lg@stanza[n=28]:
        - l[n=6903]: jâ wæne ich daʒ die minne ie bôt
        - l[n=6904]: fröide und dâ bî süeʒe nôt.
      - lg@stanza[n=29]:
        - l[n=6905]: dô was rîcher gezelde vil.
        - l[n=6906]: von zwein ich iu sagen wil.
      - lg@stanza[n=30]:
        - l[n=6907]: daʒ eine hete die keiserîn,
        - l[n=6908]: daʒ gap von rîcheit liehten schîn;
      - lg@stanza[n=31]:
        - l[n=6909]: sie was sîn swester und sîn wîp,
        - l[n=6910]: die minne wert deʒ fürsten lîp.
      - lg@stanza[n=32]:
        - l[n=6911]: bluomen lieht und grüeneʒ graʒ
        - l[n=6912]: ûf der plânîe gewahsen was.
      - lg@stanza[n=33]:
        - l[n=6913]: in der ouwe lac ein wênic berc.
        - l[n=6914]: dar ûf sach man daʒ beʒte werc
      - lg@stanza[n=34]:
        - l[n=6915]: an eime gezelde, daʒ dar was brâht.
        - l[n=6916]: dem keiser waʒ der stat erdâht,
      - lg@stanza[n=35]:
        - l[n=6917]: daʒ er dâ ruowen solde.
        - l[n=6918]: von gesteine und von golde
      - lg@stanza[n=36]:
        - l[n=6919]: wâren trachen dar ûf geslagen.
        - l[n=6920]: solt ich iu al sîn rîcheit sagen,
      - lg@stanza[n=37]:
        - l[n=6921]: maneger sich zühte roubte,
        - l[n=6922]: der mir des niht geloubte.
      - lg@stanza[n=38]:
        - l[n=6923]: vor dem gezelde ein lôrboum stunt,
        - l[n=6924]: ouch ander wurze, die tâten kunt
      - lg@stanza[n=39]:
        - l[n=6925]: senften ruch und süeʒen smac.
        - l[n=6926]: ein brunne entspringens aldâ phlac
      - lg@stanza[n=40]:
        - l[n=6927]: ûʒ einem herten steine
        - l[n=6928]: kalt, lûter unde reine.
      - lg@stanza[n=41]:
        - l[n=6929]: dem urspringe bôt der lôrboum schaten.
        - l[n=6930]: durch die bluomen hôrt man waten
      - lg@stanza[n=42]:
        - l[n=6931]: des waʒʒers fluʒ und suoʒe clingen,
        - l[n=6932]: in die ouwe ze tal dringen.
      - lg@stanza[n=43]:
        - l[n=6933]: vor den gezelden ûf dem plân
        - l[n=6934]: daʒ waʒʒer breiten sich began,
      - lg@stanza[n=44]:
        - l[n=6935]: dâ eʒ ouch snelheit verphlac,
        - l[n=6936]: daʒ al umbe den berc lac.
      - lg@stanza[n=45]:
        - l[n=6937]: der künc was gegangen hin vor
        - l[n=6938]: daʒ gezelt. hôch enbor
      - lg@stanza[n=46]:
        - l[n=6939]: under den boum der fürste trat
        - l[n=6940]: an eine wunneclîche stat.
      - lg@stanza[n=47]:
        - l[n=6941]: der berc heiʒt Dêâlamon.
        - l[n=6942]: man was dâ vor dar ûf gewon
      - lg@stanza[n=48]:
        - l[n=6943]: daʒ die gotinne kâmen dar,
        - l[n=6944]: des ouch die gote nâmen war,
      - lg@stanza[n=49]:
        - l[n=6945]: die ir hôchzît niht verlâgen,
        - l[n=6946]: mit in sie dâ fröiden phlâgen.
      - lg@stanza[n=50]:
        - l[n=6947]: der anger heiʒt Dêâmaniur.
        - l[n=6948]: dar ûf lac der fröiden stiur,
      - lg@stanza[n=51]:
        - l[n=6949]: ich mein wîp heideninne,
        - l[n=6950]: manec werde küniginne,
      - lg@stanza[n=52]:
        - l[n=6951]: die ouch süeʒen kunden
        - l[n=6952]: minne, den sie der gunden.
      - lg@stanza[n=53]:
        - l[n=6953]: man sach den künc in wirden stên.
        - l[n=6954]: er hieʒ die fürsten vür sich gên,
      - lg@stanza[n=54]:
        - l[n=6955]: der er wol hundert bî im sach.
        - l[n=6956]: zuo den er mit zühten sprach.
      - lg@stanza[n=55]:
        - l[n=6957]: "'Alexander uns nâhen lît."
        - l[n=6958]: ich hoffe er habe morgen strît.
      - lg@stanza[n=56]:
        - l[n=6959]: teilent iuwer volc in schar,
        - l[n=6960]: schaffent daʒ eʒ schône var.
      - lg@stanza[n=57]:
        - l[n=6961]: bî iuwer edele ich iuch man,
        - l[n=6962]: ir sult gedenken ouch dar an,
      - lg@stanza[n=58]:
        - l[n=6963]: daʒ iuch die gote haben erkorn,
        - l[n=6964]: von den mit wirde ir sît erborn,
      - lg@stanza[n=59]:
        - l[n=6965]: daʒ ir manheit sult begên
        - l[n=6966]: und iwerm geslehte bî gestên.
      - lg@stanza[n=60]:
        - l[n=6967]: wer mac sich iu gelîchen?
        - l[n=6968]: von Jupiter dem rîchen
      - lg@stanza[n=61]:
        - l[n=6969]: erbet an iuch wirdikeit,
        - l[n=6970]: die Cêfalus iu niht verseit,
      - lg@stanza[n=62]:
        - l[n=6971]: des hôhen Jupiters barn.
        - l[n=6972]: der wil mit helfe uns bewarn.
      - lg@stanza[n=63]:
        - l[n=6973]: von Cêfalô kam Bêlûn,
        - l[n=6974]: der muoʒ von rehte uns helfe tuon.
      - lg@stanza[n=64]:
        - l[n=6975]: von Bêlûn kam Abas,
        - l[n=6976]: der uns mit triuwen günstic was.
      - lg@stanza[n=65]:
        - l[n=6977]: von Abas Acrîsius kam,
        - l[n=6978]: 'der uns in sîne phlege ie nam:'
      - lg@stanza[n=66]:
        - l[n=6979]: sîn helfe ist uns ofte worden kunt,
        - l[n=6980]: mit triwen er uns ie bî stunt.
      - lg@stanza[n=67]:
        - l[n=6981]: Acrîsius zilte Dânen,
        - l[n=6982]: den süeʒen valsches ânen,
      - lg@stanza[n=68]:
        - l[n=6983]: der uns helfe in nœten bôt.
        - l[n=6984]: er bekennet ouch selbe strîtes nôt.
      - lg@stanza[n=69]:
        - l[n=6985]: Dânes Perseum brâhte,
        - l[n=6986]: der sich ie prîse nâhte,
      - lg@stanza[n=70]:
        - l[n=6987]: der süeʒe vil gehiure
        - l[n=6988]: bringet uns vil helfe stiure.
      - lg@stanza[n=71]:
        - l[n=6989]: von des werden süeʒen art
        - l[n=6990]: Achanes geborn wart,
      - lg@stanza[n=72]:
        - l[n=6991]: des sun ouch Ortânes hieʒ,
        - l[n=6992]: der ie menlich helfe stieʒ
      - lg@stanza[n=73]:
        - l[n=6993]: friunden, wa er die wiste in nôt.
        - l[n=6994]: wir versehen uns an den selben got
      - lg@stanza[n=74]:
        - l[n=6995]: helfe, der in niht bevilt,
        - l[n=6996]: die er uns ouch mit staten zilt,
      - lg@stanza[n=75]:
        - l[n=6997]: Ich hân iu die genennet gar,
        - l[n=6998]: die iuwer nemen mit helfe war
      - lg@stanza[n=76]:
        - l[n=6999]: und ouch rât her abe geben
        - l[n=7000]: von iren himeln, dâ sie leben.
      - lg@stanza[n=77]:
        - l[n=7001]: welt ir iuwer geslehte
        - l[n=7002]: merken und wiʒʒen rehte,
      - lg@stanza[n=78]:
        - l[n=7003]: jâ wâren sie die hôhsten ie,
        - l[n=7004]: die menlich prîs nie verlie.
      - lg@stanza[n=79]:
        - l[n=7005]: welt ir dar an gedenken,
        - l[n=7006]: sô turret ir niht gewenken
      - lg@stanza[n=80]:
        - l[n=7007]: von manheit, die iu ist an geborn.
        - l[n=7008]: iu haben die gote helfe gesworn.
      - lg@stanza[n=81]:
        - l[n=7009]: ist iu iht zagheite bi,
        - l[n=7010]: der machet iuwer herze frî.
      - lg@stanza[n=82]:
        - l[n=7011]: werfent vorhte von iu nider,
        - l[n=7012]: vaʒʒent manheit an iuch wider.
      - lg@stanza[n=83]:
        - l[n=7013]: ir sult dar umbe niht verzagen,
        - l[n=7014]: hœrt ir ein wênic manheit sagen
      - lg@stanza[n=84]:
        - l[n=7015]: von Alexandrô dem jungen.
        - l[n=7016]: ist an Mennôn im gelungen
      - lg@stanza[n=85]:
        - l[n=7017]: und an den die sic mit im verlurn
        - l[n=7018]: und ritterlich ir ende dô kurn,
      - lg@stanza[n=86]:
        - l[n=7019]: die sul wir alsô mit swerten clagen,
        - l[n=7020]: daʒ man dâ von beginnet sagen,
      - lg@stanza[n=87]:
        - l[n=7021]: und ouch sie rechen alsô,
        - l[n=7022]: daʒ er des nimmer blîbet frô.
      - lg@stanza[n=88]:
        - l[n=7023]: ir sult eʒ haben niht für strît,
        - l[n=7024]: niuwan für kurzewîle zît.
      - lg@stanza[n=89]:
        - l[n=7025]: wann wir im nû genâhen,
        - l[n=7026]: sô sol man in niuwan vâhen.
      - lg@stanza[n=90]:
        - l[n=7027]: der unzuht wil ich in enziehen.
        - l[n=7028]: mir ist leit ob er vliehen
      - lg@stanza[n=91]:
        - l[n=7029]: vor unser craft beginnet.
        - l[n=7030]: wol er sich des versinnet
      - lg@stanza[n=92]:
        - l[n=7031]: daʒ er übel hât gevarn,
        - l[n=7032]: nû enwil er des niht sparn,
      - lg@stanza[n=93]:
        - l[n=7033]: er welle dar nâch werben
        - l[n=7034]: wie er in strîte muge verterben.
      - lg@stanza[n=94]:
        - l[n=7035]: daʒ wolt er kiesen für sîn leben..
        - l[n=7036]: ich sol mir ander râche geben.
      - lg@stanza[n=95]:
        - l[n=7037]: mit êweclîchen riuwen
        - l[n=7038]: sol er mîn gevangnis biuwen.'
      - lg@stanza[n=96]:
        - l[n=7039]: (er wolde daʒ er wære erslagen.
        - l[n=7040]: wie wil der arme den verjagen,
      - lg@stanza[n=97]:
        - l[n=7041]: der allen fürsten obe ligt,
        - l[n=7042]: dem er ouch selbe dienstes phligt?)
      - lg@stanza[n=98]:
        - l[n=7043]: "'Alexander, ich wiste gerne"
        - l[n=7044]: von welhem tiuvel dîn herze lerne
      - lg@stanza[n=99]:
        - l[n=7045]: untriwe, die du gegen mir begâst.
        - l[n=7046]: dich selben du swære niht erlâst,
      - lg@stanza[n=100]:
        - l[n=7047]: wilt du gegen mir in strîte sîn.
        - l[n=7048]: mir tuont vil lant doch dienst schîn,
      - lg@stanza[n=101]:
        - l[n=7049]: die der gewaltige man
        - l[n=7050]: Cyrus nâch tôde hie hât gelân,
      - lg@stanza[n=102]:
        - l[n=7051]: die Crêsus und ander fürsten hielden
        - l[n=7052]: 'und der mit wirde wielden:'
      - lg@stanza[n=103]:
        - l[n=7053]: die gewarten alle mir,
        - l[n=7054]: eʒ sol übel bekomen dir.
      - lg@stanza[n=104]:
        - l[n=7055]: wie torstest du, bœses wîbes suon,
        - l[n=7056]: solich untriwe gegen mir tuon,
      - lg@stanza[n=105]:
        - l[n=7057]: daʒ du mich verkiesen wilt
        - l[n=7058]: dir wirt zornes mite gespilt,
      - lg@stanza[n=106]:
        - l[n=7059]: des dîn unsælde enphindet.
        - l[n=7060]: dîn gelücke sêre swindet.
      - lg@stanza[n=107]:
        - l[n=7061]: wie man sagt Cyrum begraben,
        - l[n=7062]: man sol mich doch für Cyrum haben.
      - lg@stanza[n=108]:
        - l[n=7063]: du solt daʒ wiʒʒen, lebt er noch,
        - l[n=7064]: er trüege mîner dienste joch.
      - lg@stanza[n=109]:
        - l[n=7065]: Crêsus und ander fürsten, lebten die,
        - l[n=7066]: die müesten mir biegen ire knie.'
      - lg@stanza[n=110]:
        - l[n=7067]: Aber er ze den fürsten sprach,
        - l[n=7068]: die er stênde vor im sach.
      - lg@stanza[n=111]:
        - l[n=7069]: "'gedenket, helde, dar an"
        - l[n=7070]: daʒ iu Fortûna sælden gan,
      - lg@stanza[n=112]:
        - l[n=7071]: die an dem Kriechen ist ersterbet,
        - l[n=7072]: manheit ûf uns erbet,
      - lg@stanza[n=113]:
        - l[n=7073]: die unser veter nâch in lieʒen,
        - l[n=7074]: die ouch fürsten hieʒen.
      - lg@stanza[n=114]:
        - l[n=7075]: gedenkent an kint und an wîp,
        - l[n=7076]: die mit wirde minnent iuwern lîp.
      - lg@stanza[n=115]:
        - l[n=7077]: dâ bî sît ouch des gemant
        - l[n=7078]: ir strîtent umb iur eigen lant.
      - lg@stanza[n=116]:
        - l[n=7079]: Iernet in strîte prîs bejagen.
        - l[n=7080]: wer wil uns dâ ûʒ der geslehte sagen?
      - lg@stanza[n=117]:
        - l[n=7081]: Memrôtes und ander risen hêr,
        - l[n=7082]: die den goten frumten herzesêr,
      - lg@stanza[n=118]:
        - l[n=7083]: die wîle daʒ die lebten,
        - l[n=7084]: nâch strîtes prîse sie strebten.
      - lg@stanza[n=119]:
        - l[n=7085]: ich sage iu wie mir in kurzer frist
        - l[n=7086]: von Alexandrô getroumet ist,
      - lg@stanza[n=120]:
        - l[n=7087]: dâ von ich âne sorge bin,
        - l[n=7088]: wir behaben sigehaften gewin.
      - lg@stanza[n=121]:
        - l[n=7089]: dô ich nâch arbeit ruowe phlac,
        - l[n=7090]: vil vaste slâfende ich lac
      - lg@stanza[n=122]:
        - l[n=7091]: und sach daʒ sîne gezelde
        - l[n=7092]: gar verbrunnen ûf dem velde
      - lg@stanza[n=123]:
        - l[n=7093]: vor der stat ze Babilôn.
        - l[n=7094]: dar in fuort man den Mâcedôn
      - lg@stanza[n=124]:
        - l[n=7095]: vür mich unversunnen.
        - l[n=7096]: die gezelt wârn nû verbrunnen.
      - lg@stanza[n=125]:
        - l[n=7097]: im waren rîche cleider kunt,
        - l[n=7098]: dô er gebunden vor mir stunt.
      - lg@stanza[n=126]:
        - l[n=7099]: ich sprach wider in und alzehant
        - l[n=7100]: der Macedô vor mir verswant.
      - lg@stanza[n=127]:
        - l[n=7101]: des ich mich alsô kan verstên,
        - l[n=7102]: sîn hôchvart sol vor mir zergên.
      - lg@stanza[n=128]:
        - l[n=7103]: der wir geben liehtes schîn
        - l[n=7104]: in den landen, dâ wir sîn,
      - lg@stanza[n=129]:
        - l[n=7105]: 'bî der und bî den goten ich swer:'
        - l[n=7106]: wer mit vlühte crenket mîn wer,
      - lg@stanza[n=130]:
        - l[n=7107]: mit eiden ich im gelobe daʒ,
        - l[n=7108]: ich wil im immer tragen haʒ.'
      - lg@stanza[n=131]:
        - l[n=7109]: Daʒ volc nam sîner worte war.
        - l[n=7110]: nû seht, dô kam geschiffet dar
      - lg@stanza[n=132]:
        - l[n=7111]: ein wartman, als man in jagte.
        - l[n=7112]: den fürsten überal er sagte
      - lg@stanza[n=133]:
        - l[n=7113]: daʒ Alexander vaste vlüge
        - l[n=7114]: und wider gegen dem mer züge.
      - lg@stanza[n=134]:
        - l[n=7115]: er sæhe in mit sînen scharn
        - l[n=7116]: berc und tal unsitlich varn,
      - lg@stanza[n=135]:
        - l[n=7117]: als ob er ninder trûwet genesen.
        - l[n=7118]: Darîus sprach 'welt ir noch wesen
      - lg@stanza[n=136]:
        - l[n=7119]: in dem gelouben, als ich iu sagt,
        - l[n=7120]: daʒ Alexander wære verzagt?'
      - lg@stanza[n=137]:
        - l[n=7121]: die fürsten sich rotierten,
        - l[n=7122]: ir volc sie partierten.
      - lg@stanza[n=138]:
        - l[n=7123]: ietslîcher jach im wære gâch
        - l[n=7124]: Alexandrô ze jagen nâch.
      - lg@stanza[n=139]:
        - l[n=7125]: ô wê, nû wænen die Persân
        - l[n=7126]: daʒ sie vliehe dirre man,
      - lg@stanza[n=140]:
        - l[n=7127]: daʒ er zwâr niht entuot.
        - l[n=7128]: er hât gegen strîte sô vesten muot,
      - lg@stanza[n=141]:
        - l[n=7129]: dar umbe er wil ersterben,
        - l[n=7130]: ê daʒ er wolt erwerben
      - lg@stanza[n=142]:
        - l[n=7131]: daʒ man in nante einen zagen.
        - l[n=7132]: jâ wil er noch die Darîân jagen.
      - lg@stanza[n=143]:
        - l[n=7133]: der wil er sich mit strîte wern
        - l[n=7134]: und sie alsô mit swerten bern,
      - lg@stanza[n=144]:
        - l[n=7135]: dâ von ir hôchvart sîget
        - l[n=7136]: und etslîcher sîne vluht verswîget.
      - lg@stanza[n=145]:
        - l[n=7137]: jâ wolt er âne strît niht leben,
        - l[n=7138]: ob im mit willen wolde geben
      - lg@stanza[n=146]:
        - l[n=7139]: Darîus des rîches kür.
        - l[n=7140]: ê er strîtes muot verlür,
      - lg@stanza[n=147]:
        - l[n=7141]: sîn lant wolt er ê verliesen
        - l[n=7142]: und daʒ mit willen kiesen.
      - lg@stanza[n=148]:
        - l[n=7143]: ô we, wes gedenken die,
        - l[n=7144]: die im vliehens jehen hie?
    - chapter[n=84a]:
      - head[lg=deu-Latn]: 'Exkurs: Geschichte Gêdeôns'
      - lg@stanza[n=1]:
        - l[n=7145]: uns ist in dirre werlde leben
        - l[n=7146]: 'zweier dinge gewalt gegeben:'
      - lg@stanza[n=2]:
        - l[n=7147]: ûf ein êwic verliesen
        - l[n=7148]: oder ze gewinne kiesen.
      - lg@stanza[n=3]:
        - l[n=7149]: wer an daʒ bœse sînen muot
        - l[n=7150]: wendet oder daʒ gerne tuot,
      - lg@stanza[n=4]:
        - l[n=7151]: dâ hin ist sîn geleite
        - l[n=7152]: der bœse vil bereite;
      - lg@stanza[n=5]:
        - l[n=7153]: wer sîn gemüete ze gote lât,
        - l[n=7154]: bî dem ist got an aller stat
      - lg@stanza[n=6]:
        - l[n=7155]: und hilfet im ze aller stunt.
        - l[n=7156]: daʒ ist dicke worden kunt,
      - lg@stanza[n=7]:
        - l[n=7157]: sus was eʒ ie und muoʒ noch wesen.
        - l[n=7158]: von eime edlen Juden wir lesen,
      - lg@stanza[n=8]:
        - l[n=7159]: dem von den vînden dicke wê
        - l[n=7160]: geschach in strîte durch die ê,
      - lg@stanza[n=9]:
        - l[n=7161]: die wolt er nâch gotes gebote tragen.
        - l[n=7162]: er hôrt im eine stimme sagen,
      - lg@stanza[n=10]:
        - l[n=7163]: daʒ sich die heiden mit starkem her
        - l[n=7164]: machten gegen im ze wer,
      - lg@stanza[n=11]:
        - l[n=7165]: 'und die starker craft wærn:'
        - l[n=7166]: des solt er sich niht erværn,
      - lg@stanza[n=12]:
        - l[n=7167]: got het des siges im gedâht.
        - l[n=7168]: Gêdeôn doch gerne vaht.
      - lg@stanza[n=13]:
        - l[n=7169]: er was ein helt unverzagt.
        - l[n=7170]: die schrift vil prîses von im sagt.
      - lg@stanza[n=14]:
        - l[n=7171]: ze sîme volke der fürste sprach
        - l[n=7172]: "'got uns ie wârer helfe jach,"
      - lg@stanza[n=15]:
        - l[n=7173]: alsô wil er uns immer jehen.'
        - l[n=7174]: des lâʒ ich iuch urkunde sehen.'
      - lg@stanza[n=16]:
        - l[n=7175]: dô eʒ an den âbent kam,
        - l[n=7176]: von wollen einen schæper er nam,
      - lg@stanza[n=17]:
        - l[n=7177]: den hieʒ er dan ûf daʒ velt
        - l[n=7178]: verre legen vür die gezelt.
      - lg@stanza[n=18]:
        - l[n=7179]: er sprach 'wirt der von touwe naʒ
        - l[n=7180]: und niht die erde, bewîset daʒ
      - lg@stanza[n=19]:
        - l[n=7181]: daʒ wir den sic sullen hân.'
        - l[n=7182]: des morgens dô der werde man
      - lg@stanza[n=20]:
        - l[n=7183]: besehen wolt die wollen,
        - l[n=7184]: die was gar envollen
      - lg@stanza[n=21]:
        - l[n=7185]: betowet und niht die erde.
        - l[n=7186]: des fröute sich der werde,
      - lg@stanza[n=22]:
        - l[n=7187]: dô in daʒ got bewîste.
        - l[n=7188]: Gêdeôn der geprîste
      - lg@stanza[n=23]:
        - l[n=7189]: hieʒ daʒ volc komen dar
        - l[n=7190]: und der wunder nemen war.
      - lg@stanza[n=24]:
        - l[n=7191]: dô daʒ volc die wârheit sach,
        - l[n=7192]: grôʒer fröiden eʒ im jach
      - lg@stanza[n=25]:
        - l[n=7193]: und begonden sich ze strîte
        - l[n=7194]: berihten an der zîte.
      - lg@stanza[n=26]:
        - l[n=7195]: Aber sprach der fürste hêr
        - l[n=7196]: "'ir sult noch trôstes sehen mêr,"
      - lg@stanza[n=27]:
        - l[n=7197]: und unser got wil ruochen,
        - l[n=7198]: daʒ well wir hînt versuochen.'
      - lg@stanza[n=28]:
        - l[n=7199]: Gêdeôn der wol bedâht,
        - l[n=7200]: dô eʒ nû wolde werden naht,
      - lg@stanza[n=29]:
        - l[n=7201]: dô hieʒ der fürste mære
        - l[n=7202]: aber den schæpære
      - lg@stanza[n=30]:
        - l[n=7203]: tragen ûf ein schœneʒ gras,
        - l[n=7204]: sô eʒ schœnest dâ was.
      - lg@stanza[n=31]:
        - l[n=7205]: er sprach 'ob daʒ alsô ergêt,
        - l[n=7206]: daʒ dirre schæper hînt bestêt
      - lg@stanza[n=32]:
        - l[n=7207]: trucken und in der tou verbirt
        - l[n=7208]: und die erde begoʒʒen wirt,
      - lg@stanza[n=33]:
        - l[n=7209]: daʒ ist ein zeichen daʒ wir gesigen
        - l[n=7210]: an den vînden und in ob geligen,
      - lg@stanza[n=34]:
        - l[n=7211]: und daʒ der hôchgelobte got
        - l[n=7212]: uns von sînem gebot
      - lg@stanza[n=35]:
        - l[n=7213]: und von sîner craft sol lœsen
        - l[n=7214]: von dem volke bœsen,
      - lg@stanza[n=36]:
        - l[n=7215]: daʒ uns wil trîben von der ê,
        - l[n=7216]: die der werde Moiʒê
      - lg@stanza[n=37]:
        - l[n=7217]: ûf Sînâi dem berge nam.'
        - l[n=7218]: des morgens dô die naht hin kam,
      - lg@stanza[n=38]:
        - l[n=7219]: dô gienc der fürste schouwen
        - l[n=7220]: mit dem volke ûf der ouwen.
      - lg@stanza[n=39]:
        - l[n=7221]: dô vant er den schæpære
        - l[n=7222]: als er gederret wære,
      - lg@stanza[n=40]:
        - l[n=7223]: die bluomen befloʒʒen,
        - l[n=7224]: daʒ gras wol begoʒʒen
      - lg@stanza[n=41]:
        - l[n=7225]: als eʒ genetzet hete der tou,
        - l[n=7226]: daʒ der werden wênic rou.
      - lg@stanza[n=42]:
        - l[n=7227]: wol kan der hôchgelobte got
        - l[n=7228]: die sînen trœsten in nôt.
      - lg@stanza[n=43]:
        - l[n=7229]: Gêdeôn was wol ze wer
        - l[n=7230]: mit eime creftigen her.
      - lg@stanza[n=44]:
        - l[n=7231]: dô er ûf strît sich het beriht,
        - l[n=7232]: dô vernam der hêrre, als uns giht
      - lg@stanza[n=45]:
        - l[n=7233]: die schrift, daʒ im ein stimme sagt
        - l[n=7234]: daʒ der fürste unverzagt
      - lg@stanza[n=46]:
        - l[n=7235]: solt daʒ volc von im lân,
        - l[n=7236]: die vînde mit kleinem her bestân,
      - lg@stanza[n=47]:
        - l[n=7237]: ûf daʒ an im besunder
        - l[n=7238]: erschine gotes wunder,
      - lg@stanza[n=48]:
        - l[n=7239]: sîn gotlich craft und sîn gewalt.
        - l[n=7240]: Gêdeôn der degen balt,
      - lg@stanza[n=49]:
        - l[n=7241]: als in die stimme bewîset het,
        - l[n=7242]: gar unervorht er daʒ tet.
      - lg@stanza[n=50]:
        - l[n=7243]: niht vil liute er mit im nam,
        - l[n=7244]: mit den er an die vînde kam
      - lg@stanza[n=51]:
        - l[n=7245]: und sluoc der manic tûsent tôt.
        - l[n=7246]: die sînen liten keine nôt.
      - lg@stanza[n=84a_52_a]:
        - l[n=7247]: er fuorte ir vil gevangen dan.
    - chapter[n=84b]:
      - head[lg=deu-Latn]: Alexanders Schlachtvorbereitungen
      - lg@stanza[n=84a_53_b]:
        - l[n=7248]: Alexander der werde man
      - lg@stanza[n=1]:
        - l[n=7249]: hielt sich ouch vast ze gote,
        - l[n=7250]: und fuor in sîme gebote.
      - lg@stanza[n=2]:
        - l[n=7251]: ob den sô siges kan gezemen,
        - l[n=7252]: des sol nieman wunder nemen.
      - lg@stanza[n=3]:
        - l[n=7253]: In Issôn der fürste lac,
        - l[n=7254]: dar inne er hôchverte phlac.
      - lg@stanza[n=4]:
        - l[n=7255]: Darîus dem schaden nâhte.
        - l[n=7256]: durch daʒ gebirge er gâhte
      - lg@stanza[n=5]:
        - l[n=7257]: an der Eufrâtes ze tal.
        - l[n=7258]: von busînen hôrt man schal
      - lg@stanza[n=6]:
        - l[n=7259]: und von anderm fröidenspil.
        - l[n=7260]: man sach vil kocken unde kiel
      - lg@stanza[n=7]:
        - l[n=7261]: gezieret ûf dem waʒʒer komen.
        - l[n=7262]: im het für kurzewîle genomen
      - lg@stanza[n=8]:
        - l[n=7263]: ein ritter der was hôch gestigen
        - l[n=7264]: ûf einen turn. nû sach er ligen
      - lg@stanza[n=9]:
        - l[n=7265]: der vînde etslîche mâʒe
        - l[n=7266]: in strîtlîchem gelâʒe.
      - lg@stanza[n=10]:
        - l[n=7267]: den unverzagten dûhte
        - l[n=7268]: wie daʒ velt erlûhte
      - lg@stanza[n=11]:
        - l[n=7269]: von irm harnasch, daʒ gap schîn,
        - l[n=7270]: als ob cleine sunnelîn
      - lg@stanza[n=12]:
        - l[n=7271]: durch die hol in vinster drungen.
        - l[n=7272]: manegen ritter jungen
      - lg@stanza[n=13]:
        - l[n=7273]: sach er halden in wirde
        - l[n=7274]: von spæher kost zimirde,
      - lg@stanza[n=14]:
        - l[n=7275]: als sie heten bereitet dar
        - l[n=7276]: die ir mit minne nâmen war
      - lg@stanza[n=15]:
        - l[n=7277]: vil schônheit man mit in fuorte.
        - l[n=7278]: der minne kraft sie ruorte,
      - lg@stanza[n=16]:
        - l[n=7279]: die sie ze ritterschefte twanc.
        - l[n=7280]: zagheit was an ir herze kranc.
      - lg@stanza[n=17]:
        - l[n=7281]: der wartman wîsheit wielt.
        - l[n=7282]: ûf dem turne er sich enthielt,
      - lg@stanza[n=18]:
        - l[n=7283]: er wolde des heres komen sehen
        - l[n=7284]: und ir geverte reht erspehen.
      - lg@stanza[n=19]:
        - l[n=7285]: Ir was sô vil nû komen durch,
        - l[n=7286]: daʒ er velt noch die furch,
      - lg@stanza[n=20]:
        - l[n=7287]: berc noch die ouwen
        - l[n=7288]: ninder blôʒ mohte schouwen,
      - lg@stanza[n=21]:
        - l[n=7289]: eʒn wær vier mîl al umbelegt.
        - l[n=7290]: dannoch sich mange storje regt.
      - lg@stanza[n=22]:
        - l[n=7291]: die nâch den êrsten kâmen gevarn
        - l[n=7292]: ritterlich mit gezierten scharn.
      - lg@stanza[n=23]:
        - l[n=7293]: die banier ûf dem velde flugen
        - l[n=7294]: gestact ûf karren, die zugen
      - lg@stanza[n=24]:
        - l[n=7295]: gewâpent kemmel und merrinder.
        - l[n=7296]: nâch den sach er hin hinder
      - lg@stanza[n=25]:
        - l[n=7297]: komen vil elephande,
        - l[n=7298]: der last in strîtes mande.
      - lg@stanza[n=26]:
        - l[n=7299]: er gedâhte er solt sich sûmen.
        - l[n=7300]: den turn begunder rûmen.
      - lg@stanza[n=27]:
        - l[n=7301]: er kam dâ er den fürsten vant,
        - l[n=7302]: den er vaste ze strîte mant.
      - lg@stanza[n=28]:
        - l[n=7303]: Er sprach 'wol ûf, welt ir iuch wern,
        - l[n=7304]: wir sullen hiute vînde zern
      - lg@stanza[n=29]:
        - l[n=7305]: und prîs an in erwerben.
        - l[n=7306]: sie müeʒen vor uns ersterben.
      - lg@stanza[n=30]:
        - l[n=7307]: al die werlt suocht uns mit her.
        - l[n=7308]: jâ hât lant unde mer
      - lg@stanza[n=31]:
        - l[n=7309]: Darîus kraft bedecket,
        - l[n=7310]: daʒ uns ze strîte wecket.'
      - lg@stanza[n=32]:
        - l[n=7311]: dô Alexander het vernomen
        - l[n=7312]: daʒ Darîus was über komen,
      - lg@stanza[n=33]:
        - l[n=7313]: den schilt er ze ahsel swief.
        - l[n=7314]: mit lûter stimme der werde rief
      - lg@stanza[n=34]:
        - l[n=7315]: "'harnasch her! harnasch her!"
        - l[n=7316]: nû ist mir komen des ich ger.'
      - lg@stanza[n=35]:
        - l[n=7317]: die fürsten er vaste mante.
        - l[n=7318]: gegen den Persânen er rante
      - lg@stanza[n=36]:
        - l[n=7319]: allen sînen fürsten vor.
        - l[n=7320]: werder prîs truoc in enbor.
      - lg@stanza[n=37]:
        - l[n=7321]: unsiteclich der werde vogt
        - l[n=7322]: gegen den Darîânen zogt,
      - lg@stanza[n=38]:
        - l[n=7323]: der schar er schiere hete zertrant.
        - l[n=7324]: mit im die werden kâmen gerant
      - lg@stanza[n=39]:
        - l[n=7325]: die gaʒʒen durch sie hieben.
        - l[n=7326]: man sach dô helme clieben.
      - lg@stanza[n=40]:
        - l[n=7327]: die Persân riefen 'Jupiter'
        - l[n=7328]: (daʒ in der hülfe was ir ger),
      - lg@stanza[n=41]:
        - l[n=7329]: "'Macedô was dirre krîe."
        - l[n=7330]: hurtâ, wie der frîe
      - lg@stanza[n=42]:
        - l[n=7331]: in dem her sich umbewarf!
        - l[n=7332]: sîn swert ze beiden ecken scharf
      - lg@stanza[n=43]:
        - l[n=7333]: vast eʒ durch die helme wuot.
        - l[n=7334]: Persân heten ouch den muot
      - lg@stanza[n=44]:
        - l[n=7335]: daʒ sie wolden strîten.
        - l[n=7336]: sie heten an allen sîten
      - lg@stanza[n=45]:
        - l[n=7337]: 'die Alexandrînen umbezogen:'
        - l[n=7338]: wâ er sie sach ze houfe gesmogen,
      - lg@stanza[n=46]:
        - l[n=7339]: aldar mit hurte er dructe;
        - l[n=7340]: von einander er sie ructe,
      - lg@stanza[n=47]:
        - l[n=7341]: wâ er mit sînen scharn fuor.
        - l[n=7342]: als mir die âventiure swuor,
      - lg@stanza[n=48]:
        - l[n=7343]: im greif dô nieman in den zoum.
        - l[n=7344]: wâ gedrenge was, dâ macht er roum.
      - lg@stanza[n=49]:
        - l[n=7345]: wol zweinzic tûsent valten sie dâ tôt.
        - l[n=7346]: solich enphâhen er in bôt,
      - lg@stanza[n=50]:
        - l[n=7347]: alsô kund er sie des enziehen,
        - l[n=7348]: daʒ sie ê jâhen er wolde fliehen.
      - lg@stanza[n=51]:
        - l[n=7349]: ungefuoge erʒ an in rach.
        - l[n=7350]: ir hoffenunge was nû swach
      - lg@stanza[n=52]:
        - l[n=7351]: der sie sich vor versâhen,
        - l[n=7352]: dô sie im fliehens jâhen.
      - lg@stanza[n=53]:
        - l[n=7353]: sie heten alsô lûten ruof,
        - l[n=7354]: der vil ungemaches schuof
      - lg@stanza[n=54]:
        - l[n=7355]: den Kriechen und Alexander.
        - l[n=7356]: manege rote vander,
      - lg@stanza[n=55]:
        - l[n=7357]: an die er mit strîte kam,
        - l[n=7358]: der ein die ander niht vernam.
      - lg@stanza[n=56]:
        - l[n=7359]: wærn sie einer sprâche gewesen,
        - l[n=7360]: jâ möhte nimer sîn genesen
      - lg@stanza[n=57]:
        - l[n=7361]: der unverzagte Macedô.
        - l[n=7362]: Darîus hete gedâht alsô,
      - lg@stanza[n=58]:
        - l[n=7363]: er solt in umbeziehen,
        - l[n=7364]: 'daʒ er niht möht entfliehen:'
      - lg@stanza[n=59]:
        - l[n=7365]: er wolt in gar gewissen haben.
        - l[n=7366]: sîn volc hieʒ er vaste an in draben
      - lg@stanza[n=60]:
        - l[n=7367]: '(eʒ was vil wîslich getân):'
        - l[n=7368]: so enwolt et disen werden man
      - lg@stanza[n=61]:
        - l[n=7369]: guot gelücke niht verlân.
        - l[n=7370]: wem Fortûna heiles gan
      - lg@stanza[n=62]:
        - l[n=7371]: und wem eʒ bî ist mit sælden siten,
        - l[n=7372]: der hât schiere gestriten.
      - lg@stanza[n=63]:
        - l[n=7373]: gewissem dinge eʒ schirm gît.
        - l[n=7374]: nieman sô sêre beswæret lît,
      - lg@stanza[n=64]:
        - l[n=7375]: eʒn künne in schiere erheben hôch.
        - l[n=7376]: guot gelücke die Persân vlôch,
      - lg@stanza[n=65]:
        - l[n=7377]: stæte dinc eʒ kan erwegen,
        - l[n=7378]: ganz gelücke eʒ wil ouch regen.
      - lg@stanza[n=66]:
        - l[n=7379]: eʒ macht den frischen ungesunt,
        - l[n=7380]: vesten dingen tuot eʒ wanken kunt,
      - lg@stanza[n=67]:
        - l[n=7381]: grôʒe hœhe macht eʒ nider,
        - l[n=7382]: eʒ vert hin, eʒ vert wider,
      - lg@stanza[n=68]:
        - l[n=7383]: eʒ vert dar, eʒ vert her,
        - l[n=7384]: gelück ist deheiner stæte wer.
      - lg@stanza[n=69]:
        - l[n=7385]: Alexander mit den sînen
        - l[n=7386]: fuogte den vînden tôdes pînen.
      - lg@stanza[n=70]:
        - l[n=7387]: nâch dem strîte in müede lêrte
        - l[n=7388]: daʒ er in Issôn kêrte.
      - lg@stanza[n=71]:
        - l[n=7389]: dô lêrte manegem tôdes val
        - l[n=7390]: vor Issôn behaben daʒ wal.
      - lg@stanza[n=72]:
        - l[n=7391]: Alexander was in der stat.
        - l[n=7392]: sîn ritter er gemeine bat
      - lg@stanza[n=73]:
        - l[n=7393]: daʒ sie sich legten ûf daʒ velt
        - l[n=7394]: und dar ûf slüegen ir gezelt.
      - lg@stanza[n=74]:
        - l[n=7395]: daʒ vil gâhes geschach.
        - l[n=7396]: schône man sie ligen sach.
      - lg@stanza[n=75]:
        - l[n=7397]: nû was ir her doch cleine.
        - l[n=7398]: eʒ gebôt der valsches reine
      - lg@stanza[n=76]:
        - l[n=7399]: daʒ die fürsten vür in kæmen,
        - l[n=7400]: grâven, ritter, und vernæmen
      - lg@stanza[n=77]:
        - l[n=7401]: waʒ er in sagen wolde,
        - l[n=7402]: wer bî im strîten solde.
      - lg@stanza[n=78]:
        - l[n=7403]: die fuoʒgenger wâren in der kür,
        - l[n=7404]: er sprach die solden zogen vür.
      - lg@stanza[n=79]:
        - l[n=7405]: ze Nicânor der fürste sprach
        - l[n=7406]: "'dich man ie bî manheit sach,"
      - lg@stanza[n=80]:
        - l[n=7407]: der ich noch getrûwe dir
        - l[n=7408]: und daʒ du helfe bietest mir,
      - lg@stanza[n=81]:
        - l[n=7409]: als dich dîn triuwe lêret.
        - l[n=7410]: dîn menlich prîs dich êret.
      - lg@stanza[n=82]:
        - l[n=7411]: ze mîner zeswen sîten
        - l[n=7412]: solt du bî mir strîten.
      - lg@stanza[n=83]:
        - l[n=7413]: Tholomêus dir helfe biutet,
        - l[n=7414]: des herze ouch manheit triutet
      - lg@stanza[n=84]:
        - l[n=7415]: und tât die sich ze prîse zôch
        - l[n=7416]: (unprîs ie Tholomêum flôch),
      - lg@stanza[n=85]:
        - l[n=7417]: und der burcgrâve Aminctas,
        - l[n=7418]: der ie der vînde schûr was.
      - lg@stanza[n=86]:
        - l[n=7419]: sîn schilt sich ie gegen der herte bôt,
        - l[n=7420]: an im ist alle zacheit tôt.
      - lg@stanza[n=87]:
        - l[n=7421]: sîn frecheʒ herze nie vergaʒ
        - l[n=7422]: der dinge die man gegen prîse maʒ.
      - lg@stanza[n=88]:
        - l[n=7423]: Perdicas mit sîner frechen schar
        - l[n=7424]: neme dâ mit dir strîtes war.
      - lg@stanza[n=89]:
        - l[n=7425]: lobes dem werden nie gebrach,
        - l[n=7426]: wâ man in bî vinden sach.
      - lg@stanza[n=90]:
        - l[n=7427]: der kan mit sînen henden
        - l[n=7428]: der vînde hôchvart swenden.
      - lg@stanza[n=91]:
        - l[n=7429]: Cênôs sol man ouch dâ sehen,
        - l[n=7430]: dem man ie hât gejehen
      - lg@stanza[n=92]:
        - l[n=7431]: daʒ er mit ritterlîcher tât
        - l[n=7432]: in strîte prîs erworben hât.
      - lg@stanza[n=93]:
        - l[n=7433]: menlîcher wirde man im ie jach.'
        - l[n=7434]: ze Clitus er daʒselbe sprach,
      - lg@stanza[n=94]:
        - l[n=7435]: er solde mit den sînen
        - l[n=7436]: in der selben rote erschînen.
      - lg@stanza[n=95]:
        - l[n=7437]: er sprach ze Meleâger
        - l[n=7438]: "'gedenke, helt, daʒ biʒ her"
      - lg@stanza[n=96]:
        - l[n=7439]: dîn herze manheit fuorte,
        - l[n=7440]: zagheit eʒ nie beruorte.
      - lg@stanza[n=97]:
        - l[n=7441]: nû schaffe hiute daʒ dîn hant
        - l[n=7442]: der vînde hôchvart mache phant.'
      - lg@stanza[n=98]:
        - l[n=7443]: Die fürsten, die ich hân genant,
        - l[n=7444]: an den er guote helfe vant.
      - lg@stanza[n=99]:
        - l[n=7445]: als mir die âventiure las,
        - l[n=7446]: ietslîcher mit sunder schar dâ was,
      - lg@stanza[n=100]:
        - l[n=7447]: den sie ze fürsten wârn gegeben.
        - l[n=7448]: sie kunden swenden der vînde leben.
      - lg@stanza[n=101]:
        - l[n=7449]: doch was ir geleite vor
        - l[n=7450]: der unverzagte Nicânor.
      - lg@stanza[n=102]:
        - l[n=7451]: er schuof zem linken teile,
        - l[n=7452]: der den tôt gap wolveile
      - lg@stanza[n=103]:
        - l[n=7453]: den vînden, wâ er an sie kam,
        - l[n=7454]: Permêniô, als ich vernam.
      - lg@stanza[n=104]:
        - l[n=7455]: ze dem wart geschaffet dar
        - l[n=7456]: Crâthêrus mit sîner frechen schar.
      - lg@stanza[n=105]:
        - l[n=7457]: des gemüete ie stunt sô,
        - l[n=7458]: daʒ er strîtes was frô,
      - lg@stanza[n=106]:
        - l[n=7459]: wâ er mit vinden den solt tuon.
        - l[n=7460]: Philôtam, Permêniônis suon,
      - lg@stanza[n=107]:
        - l[n=7461]: und Hector sînen bruoder,
        - l[n=7462]: die mit tôdes ruoder
      - lg@stanza[n=108]:
        - l[n=7463]: durch die vînde kunden varn,
        - l[n=7464]: die schuof er dar mit iren scharn.
      - lg@stanza[n=109]:
        - l[n=7465]: Antigonum er zuo in fuogte
        - l[n=7466]: mit den sînen, des sie genuogte.
      - lg@stanza[n=110]:
        - l[n=7467]: noch heten ze strîte sich geschart
        - l[n=7468]: an den nie zagheit funden wart
      - lg@stanza[n=111]:
        - l[n=7469]: Dîmus und die geste.
        - l[n=7470]: sie wârn irs muotes veste.
      - lg@stanza[n=112]:
        - l[n=7471]: mit scharn sie schône lâgen,
        - l[n=7472]: sie torstenʒ wol gewâgen.
      - lg@stanza[n=113]:
        - l[n=7473]: In harnasche Alexander
        - l[n=7474]: von einer schar ze der ander
      - lg@stanza[n=114]:
        - l[n=7475]: mit verbundem helme rante,
        - l[n=7476]: die fürsten er vaste mante,
      - lg@stanza[n=115]:
        - l[n=7477]: mit im sîn schiltgeverte
        - l[n=7478]: Eufêstiô, in strîte der herte.
      - lg@stanza[n=116]:
        - l[n=7479]: in stieʒ daʒ alter glîcheʒ zil.
        - l[n=7480]: er hete mit ritterlîchem spil
      - lg@stanza[n=117]:
        - l[n=7481]: wirde und prîs gewunnen.
        - l[n=7482]: zagheit was im entrunnen,
      - lg@stanza[n=118]:
        - l[n=7483]: daʒ man die ninder bî im sach.
        - l[n=7484]: schœne und tugende man im jach.
      - lg@stanza[n=119]:
        - l[n=7485]: er het sô wunneclîchen lîp,
        - l[n=7486]: dar umb in minten süeʒe wîp,
      - lg@stanza[n=120]:
        - l[n=7487]: der fröiden vil an im lac.
        - l[n=7488]: die clagten verlustbæren tac,
      - lg@stanza[n=121]:
        - l[n=7489]: dô er rûmte Kriechenlant;
        - l[n=7490]: die man nâch im in riuwen vant.
      - lg@stanza[n=122]:
        - l[n=7491]: des lîbes cleine er was doch starc.
        - l[n=7492]: der künc sîn heimelich zuo im barc,
      - lg@stanza[n=123]:
        - l[n=7493]: er getrûwet wol dem jungen man
        - l[n=7494]: (alrêrst entsprungen im die gran).
      - lg@stanza[n=124]:
        - l[n=7495]: bî Alexander man in rîten sach,
        - l[n=7496]: der ze sînem volke sprach
      - lg@stanza[n=125]:
        - l[n=7497]: "'erzeigent hiute triuwen site."
        - l[n=7498]: fürsten, grâven, ritter ich bite
      - lg@stanza[n=126]:
        - l[n=7499]: dar zuo waʒ ich liute hân,
        - l[n=7500]: daʒ sie vorhte wellen lân
      - lg@stanza[n=127]:
        - l[n=7501]: und manheit an sich vaʒʒen
        - l[n=7502]: gegen den strîtes laʒʒen.
      - lg@stanza[n=128]:
        - l[n=7503]: nû seht sie sint vil nâch verzagt.
        - l[n=7504]: waʒ man uns grûse von in sagt,
      - lg@stanza[n=129]:
        - l[n=7505]: der merke ich eine niht an in.
        - l[n=7506]: wir erwerben hiute prîses gewin.
      - lg@stanza[n=130]:
        - l[n=7507]: lât hiute swert erclingen,
        - l[n=7508]: lernent nâch lobe ringen
      - lg@stanza[n=131]:
        - l[n=7509]: und nâch hôher wirdikeit,
        - l[n=7510]: die man nâch Achille seit
      - lg@stanza[n=132]:
        - l[n=7511]: und nâch vil fürsten, die sint begraben,
        - l[n=7512]: der namen wir noch lebendic haben,
      - lg@stanza[n=133]:
        - l[n=7513]: daʒ ir iuch zwîvels welt verzîhen.
        - l[n=7514]: frîheit ich wil verlîhen
      - lg@stanza[n=134]:
        - l[n=7515]: den die ê wârn mîn eigen.
        - l[n=7516]: ich wil triuwe erzeigen.
      - lg@stanza[n=135]:
        - l[n=7517]: iuch suln erbarmen niht die sper.
        - l[n=7518]: lât iuch vinden in strîtes ger!
      - lg@stanza[n=136]:
        - l[n=7519]: lernent vaste die bogen ziehen,
        - l[n=7520]: lêrt die vînde vor iu fliehen.
      - lg@stanza[n=137]:
        - l[n=7521]: ir hêrren mit den slingen,
        - l[n=7522]: ir sult hiute die arme erswingen,
      - lg@stanza[n=138]:
        - l[n=7523]: daʒ man nâch iuwer lebens tagen
        - l[n=7524]: von iuwer manheit müeʒe sagen.
      - lg@stanza[n=139]:
        - l[n=7525]: ir mit den helmbarten,
        - l[n=7526]: durch die vînde schrôtent scharten,
      - lg@stanza[n=140]:
        - l[n=7527]: laʒ sie iuwer kunft enphinden
        - l[n=7528]: und vor iu mit valle swinden.
      - lg@stanza[n=141]:
        - l[n=7529]: füegent den Asiânen leit!'
        - l[n=7530]: Aber ze den fürsten er reit.
      - lg@stanza[n=142]:
        - l[n=7531]: er sprach 'ir sît dâ vür erkant
        - l[n=7532]: daʒ man ie triuwe an iu vant
      - lg@stanza[n=143]:
        - l[n=7533]: und manheit, die des geruochten
        - l[n=7534]: daʒ sie iuch mit strîte suochten.
      - lg@stanza[n=144]:
        - l[n=7535]: die werlt kan des gegen uns gern,
        - l[n=7536]: sie wil uns diensts und helfe wern.
      - lg@stanza[n=145]:
        - l[n=7537]: seht erwunschten tac und ouch die zît,
        - l[n=7538]: dâ unser fröiden vil an lît,
      - lg@stanza[n=146]:
        - l[n=7539]: die uns mit sælden sît gehieʒ
        - l[n=7540]: Fortûna, die uns nie verlieʒ.
      - lg@stanza[n=147]:
        - l[n=7541]: sie was uns bî mit helfe siten,
        - l[n=7542]: 'dô wir mit Thêbânern striten:'
      - lg@stanza[n=148]:
        - l[n=7543]: dô was sie uns siges wer.
        - l[n=7544]: von Eurôpâ unz biʒ her
      - lg@stanza[n=149]:
        - l[n=7545]: habe wir vil lande betwungen.
        - l[n=7546]: uns ist noch wol gelungen.
      - lg@stanza[n=150]:
        - l[n=7547]: ûf den selben gedingen
        - l[n=7548]: wel wir nâch prîse ringen.
      - lg@stanza[n=151]:
        - l[n=7549]: als ich die vînde hân gesehen,
        - l[n=7550]: ich enmac an in gespehen
      - lg@stanza[n=152]:
        - l[n=7551]: ninder werlîchen lîp.
        - l[n=7552]: nû seht sie halten als die wîp.
      - lg@stanza[n=153]:
        - l[n=7553]: niuwan hôchvart sie sich flîʒen.
        - l[n=7554]: merkent wie sie von golde glîʒen.
      - lg@stanza[n=154]:
        - l[n=7555]: sie füeren wîbes cleider an,
        - l[n=7556]: wie möhten sie menlich site hân?
      - lg@stanza[n=155]:
        - l[n=7557]: sie kunnen zwâre niht wann dröun.
        - l[n=7558]: uns sol alhie ir golt erfröun,
      - lg@stanza[n=156]:
        - l[n=7559]: des sie vil haben herbrâht;
        - l[n=7560]: des hât frou Sælde uns erdâht.
      - lg@stanza[n=157]:
        - l[n=7561]: wie solt in sic genâhen?
        - l[n=7562]: sie turren niht wunden enphâhen,
      - lg@stanza[n=158]:
        - l[n=7563]: sie sint weicher dann die frouwen.
        - l[n=7564]: durch zimier sul wir sie houwen
      - lg@stanza[n=159]:
        - l[n=7565]: mit herten swerten, die wir tragen,
        - l[n=7566]: dâ von wir werden prîs bejagen.
      - lg@stanza[n=160]:
        - l[n=7567]: ir habt ie liebe mir verjehen
        - l[n=7568]: und triwen, daʒ lât mich hiute sehen.
      - lg@stanza[n=161]:
        - l[n=7569]: wann ir sô gewerbet
        - l[n=7570]: daʒ ir die vînde ersterbet
      - lg@stanza[n=162]:
        - l[n=7571]: und ich von iu verhouwen sehe
        - l[n=7572]: iuwer helme, schilde, alrêrst ich jehe
      - lg@stanza[n=163]:
        - l[n=7573]: daʒ ir mit triuwen meinet mich,
        - l[n=7574]: der ich gegen iu versehe mich.
      - lg@stanza[n=164]:
        - l[n=7575]: wiʒʒet, wer sîne vînde spart,
        - l[n=7576]: daʒ sich der niht wol bewart.
      - lg@stanza[n=165]:
        - l[n=7577]: rechent hiute den alden nît,
        - l[n=7578]: den von alder her an dise zît
      - lg@stanza[n=166]:
        - l[n=7579]: gegen uns die Persân tragen.
        - l[n=7580]: sie haben uns friunde vil erslagen,
      - lg@stanza[n=167]:
        - l[n=7581]: sie haben von unrehter kraft,
        - l[n=7582]: unser vordern gemacht zinshaft,
      - lg@stanza[n=168]:
        - l[n=7583]: 'sie haben uns noch vür eigen:'
        - l[n=7584]: nû sul wir in daʒ erzeigen
      - lg@stanza[n=169]:
        - l[n=7585]: mit slegen und mit tôdes pîn,
        - l[n=7586]: daʒ wir frî wellen sin.
      - lg@stanza[n=170]:
        - l[n=7587]: waʒ ir der vînde vor iu seht,
        - l[n=7588]: wie grôʒ ir iren hûfen speht,
      - lg@stanza[n=171]:
        - l[n=7589]: ob wir sie gar erslüegen;
        - l[n=7590]: jâ solt uns niht genüegen
      - lg@stanza[n=172]:
        - l[n=7591]: vür schaden, den uns haben getân
        - l[n=7592]: Asiân und Persân.
      - lg@stanza[n=173]:
        - l[n=7593]: gedenkent an kint und an wîp!
        - l[n=7594]: habt werlîchen lîp!
      - lg@stanza[n=174]:
        - l[n=7595]: diz giltet niht wann sterben
        - l[n=7596]: oder wir müeʒen prîs erwerben.
      - lg@stanza[n=175]:
        - l[n=7597]: sît hiute der vînde schûr!
        - l[n=7598]: waʒ ir gewinnet, daʒ sî ûr,
      - lg@stanza[n=176]:
        - l[n=7599]: 'des ich iuch williclîchen wer:'
        - l[n=7600]: niuwan aleine des lobes ich ger.'
    - chapter[n=84c]:
      - head[lg=deu-Latn]: Darius' Schild
      - lg@stanza[n=1]:
        - l[n=7601]: Des siges als er im verjach,
        - l[n=7602]: Darîus des selben sich versach.
      - lg@stanza[n=2]:
        - l[n=7603]: die Alexandrînen zogten zuo.
        - l[n=7604]: waʒ welt ir daʒ Darîus tuo?
      - lg@stanza[n=3]:
        - l[n=7605]: er hieʒ im sîn harnasch bringen.
        - l[n=7606]: von guldînen ringen
      - lg@stanza[n=4]:
        - l[n=7607]: mit tiurer kost was eʒ zuo brâht,
        - l[n=7608]: dar ûf wârn mit kunst erdâht
      - lg@stanza[n=5]:
        - l[n=7609]: vil tôter künge bilde.
        - l[n=7610]: vernement von sînem schilde,
      - lg@stanza[n=6]:
        - l[n=7611]: wie der was gehêret,
        - l[n=7612]: rîche kost dar in gekêret.
      - lg@stanza[n=7]:
        - l[n=7613]: siben ringe er behielt
        - l[n=7614]: der ietslîcher koste wielt.
      - lg@stanza[n=8]:
        - l[n=7615]: In dem obersten ringe man las
        - l[n=7616]: wie Babilôn erbûwet was;
      - lg@stanza[n=9]:
        - l[n=7617]: war umbe des Memrôt erdâhte,
        - l[n=7618]: durch daʒ im kein fluot mê nâhte.
      - lg@stanza[n=10]:
        - l[n=7619]: an dem andern man gemâlet sach
        - l[n=7620]: wie got die hôchvart an im rach,
      - lg@stanza[n=11]:
        - l[n=7621]: mit sîner kraft gewalde
        - l[n=7622]: der fürsten hôchvart valde,
      - lg@stanza[n=12]:
        - l[n=7623]: dar umbe ir werc niht volkam.
        - l[n=7624]: die ê einer sprâche gezam,
      - lg@stanza[n=13]:
        - l[n=7625]: êbrêisch, daʒ sie kunden,
        - l[n=7626]: seltsæner sprâche sie begunden.
      - lg@stanza[n=14]:
        - l[n=7627]: eines morgens die meister ûf stunden
        - l[n=7628]: 'und irs werkes begunden:'
      - lg@stanza[n=15]:
        - l[n=7629]: deheiner vernam der andern wort.
        - l[n=7630]: ir êrste sprâch was in zerstôrt.
      - lg@stanza[n=16]:
        - l[n=7631]: ir keiner wiste waʒ der ander sprach.
        - l[n=7632]: wes in der ander zuo verjach,
      - lg@stanza[n=17]:
        - l[n=7633]: des vernam er niht umb ein hâr;
        - l[n=7634]: hiesch er kalc, man bôt im waʒʒer dar.
      - lg@stanza[n=18]:
        - l[n=7635]: dâ mit sie got von dannen treip.
        - l[n=7636]: vürbaʒ er ungebiuwen bleip.
      - lg@stanza[n=19]:
        - l[n=7637]: in dem dritten man gemâlet sach,
        - l[n=7638]: wie her Jeremîas sprach
      - lg@stanza[n=20]:
        - l[n=7639]: ze den ungetriuwen Juden,
        - l[n=7640]: 'den verfluochten helleruden:'
      - lg@stanza[n=21]:
        - l[n=7641]: "'ir habt gesündet wider got,"
        - l[n=7642]: dar umbe müeʒt ir lîden nôt.
      - lg@stanza[n=22]:
        - l[n=7643]: er wil iuch mit guote und mit leben
        - l[n=7644]: in Nabuchodonosors hende geben.
      - lg@stanza[n=23]:
        - l[n=7645]: er sol die sünde rechen
        - l[n=7646]: und iuwern schaden zechen;
      - lg@stanza[n=24]:
        - l[n=7647]: dar umbe ist daʒ mîn rât,
        - l[n=7648]: 'gebt im Jhêrusalêm die stat:'
      - lg@stanza[n=25]:
        - l[n=7649]: welt ir vor dem künge genesen,
        - l[n=7650]: ir sult ze sîme gebote wesen.'
      - lg@stanza[n=26]:
        - l[n=7651]: Sedechîe was daʒ ungemach,
        - l[n=7652]: daʒ er in triuwen in verjach,
      - lg@stanza[n=27]:
        - l[n=7653]: den Juden eʒ ouch kunde versmâhen,
        - l[n=7654]: Jeremîam hieʒen sie vâhen
      - lg@stanza[n=28]:
        - l[n=7655]: und werfen in ein swacheʒ hor.
        - l[n=7656]: daʒ rach an in Nabuchodonosor.
      - lg@stanza[n=29]:
        - l[n=7657]: an eime strîte eʒ sô ergienc,
        - l[n=7658]: 'Nabuchodonosor Sedechîam vienc:'
      - lg@stanza[n=30]:
        - l[n=7659]: daʒ gemælde der vierde rinc beslôʒ,
        - l[n=7660]: der ouch spæher kost genôʒ.
      - lg@stanza[n=31]:
        - l[n=7661]: Nabuchodonosor swuor der Juden tôt.
        - l[n=7662]: einem hêrren er gebôt
      - lg@stanza[n=32]:
        - l[n=7663]: der hieʒ Nâbuzardas
        - l[n=7664]: (sîner köche fürst er was),
      - lg@stanza[n=33]:
        - l[n=7665]: daʒ er Jhêrusalêm bræche nider
        - l[n=7666]: und im bræhte hin wider
      - lg@stanza[n=34]:
        - l[n=7667]: gevangen ze Babilôniâ
        - l[n=7668]: waʒ er volkes funde dâ.
      - lg@stanza[n=35]:
        - l[n=7669]: nâch sînem willen daʒ geschach.
        - l[n=7670]: Nabuchodonosor man ungeduldic sach.
      - lg@stanza[n=36]:
        - l[n=7671]: nû hân ich vernomen daʒ,
        - l[n=7672]: wie er aldâ ze gerihte saʒ,
      - lg@stanza[n=37]:
        - l[n=7673]: 'wie zorn sîn herze ruorte:'
        - l[n=7674]: vIl der edeln man vür in fuorte,
      - lg@stanza[n=38]:
        - l[n=7675]: die hieʒ er vor im vellen tôt,
        - l[n=7676]: ouch muosten lîden die selben nôt
      - lg@stanza[n=39]:
        - l[n=7677]: des künges Sedechîas kint.
        - l[n=7678]: in selben hieʒ er machen blint,
      - lg@stanza[n=40]:
        - l[n=7679]: in einen kerker man in warf,
        - l[n=7680]: so dar inne muost er pîne scharf
      - lg@stanza[n=41]:
        - l[n=7681]: unz an sîn ende lîden.
        - l[n=7682]: der mæler wolde vermîden
      - lg@stanza[n=42]:
        - l[n=7683]: etslîche smælîche geschiht,
        - l[n=7684]: der vant man in dem ringe niht,
      - lg@stanza[n=43]:
        - l[n=7685]: 'die ir doch hât gehœret vor:'
        - l[n=7686]: wie der rîche Nabuchodonosor
      - lg@stanza[n=44]:
        - l[n=7687]: was ein rindes bilde.
        - l[n=7688]: ninder ûf dem schilde
      - lg@stanza[n=45]:
        - l[n=7689]: man aldâ gemâlet sach
        - l[n=7690]: waʒ im nâch tôde sît geschach.
      - lg@stanza[n=46]:
        - l[n=7691]: einen sun der fürste lieʒ
        - l[n=7692]: Êvilmôradac der hieʒ.
      - lg@stanza[n=47]:
        - l[n=7693]: dô der vater was begraben
        - l[n=7694]: und er daʒ rîche solde haben,
      - lg@stanza[n=48]:
        - l[n=7695]: dô gedâht daʒ ungetriuwe kint
        - l[n=7696]: daʒ der vater gewesen was ein rint,
      - lg@stanza[n=49]:
        - l[n=7697]: und wie got durch Dâniêlis bet
        - l[n=7698]: an im genædiclîche tet,
      - lg@stanza[n=50]:
        - l[n=7699]: der in brâht ze menschen sider.
        - l[n=7700]: er vorhte daʒ der vater wider
      - lg@stanza[n=51]:
        - l[n=7701]: von tôde ze lîbe kæme
        - l[n=7702]: und im ein hêrschaft næme.
      - lg@stanza[n=52]:
        - l[n=7703]: Joachim ein sîn fürste im riet,
        - l[n=7704]: der in von sînen triuwen schiet.
      - lg@stanza[n=53]:
        - l[n=7705]: dô der vater begraben lac,
        - l[n=7706]: in hieʒ nemen Êvilmôradac
      - lg@stanza[n=54]:
        - l[n=7707]: und daʒ man ze stücken snite
        - l[n=7708]: sîn âs den gîren teilte mite.
      - lg@stanza[n=55]:
        - l[n=7709]: Êvilmôrodac drî süne lieʒ,
        - l[n=7710]: Lâbazar der eine hieʒ
      - lg@stanza[n=56]:
        - l[n=7711]: und der ander Nâbuzar,
        - l[n=7712]: sîn dirter sun hieʒ Balthasar.
      - lg@stanza[n=57]:
        - l[n=7713]: An dem fünften ringe man kôs
        - l[n=7714]: wie Balthasar sîn leben verlôs,
      - lg@stanza[n=58]:
        - l[n=7715]: wie daʒ dar zuo was komen
        - l[n=7716]: als ir dâ vor habt vernomen
      - lg@stanza[n=59]:
        - l[n=7717]: umb sünde, der in niht bevilt.
        - l[n=7718]: der sehste rinc daʒ behielt,
      - lg@stanza[n=60]:
        - l[n=7719]: dar in mit kost was erdâht
        - l[n=7720]: wie Crêsus mit Cyrô vaht
      - lg@stanza[n=61]:
        - l[n=7721]: und wie Crêsus den sic verlôs,
        - l[n=7722]: dâ von er grôʒe smâcheit kôs.
      - lg@stanza[n=62]:
        - l[n=7723]: 'Cyrus wolt in haben verbrant:'
        - l[n=7724]: daʒ ein güsse widerwant,
      - lg@stanza[n=63]:
        - l[n=7725]: die kam an den stunden,
        - l[n=7726]: dô man in het ûf gebunden.
      - lg@stanza[n=64]:
        - l[n=7727]: daʒ volc die vluot dannen treip,
        - l[n=7728]: dâ von er bî lîbe bleip.
      - lg@stanza[n=65]:
        - l[n=7729]: alsô entran er dem rôst.
        - l[n=7730]: er jach in heten die gote erlôst.
      - lg@stanza[n=66]:
        - l[n=7731]: sîner tohter saget er daʒ,
        - l[n=7732]: die im ander rede maʒ,
      - lg@stanza[n=67]:
        - l[n=7733]: er solde sîn güften lâʒen
        - l[n=7734]: und sich rüemens mâʒen,
      - lg@stanza[n=68]:
        - l[n=7735]: unz daʒ er besæhe
        - l[n=7736]: wes im daʒ ende verjæhe.
      - lg@stanza[n=69]:
        - l[n=7737]: dar nâch über mangen tac
        - l[n=7738]: Crêsus slâfende lac.
      - lg@stanza[n=70]:
        - l[n=7739]: in eime troume sach er
        - l[n=7740]: wie sîn got Jupiter
      - lg@stanza[n=71]:
        - l[n=7741]: im sîn houbt twüege
        - l[n=7742]: und in den lüften trüege,
      - lg@stanza[n=72]:
        - l[n=7743]: und wie Phêbus der got
        - l[n=7744]: sich ze sînen füeʒen bôt
      - lg@stanza[n=73]:
        - l[n=7745]: und im die truckente beide
        - l[n=7746]: mit wîʒ lînîn cleide.
      - lg@stanza[n=74]:
        - l[n=7747]: den troum der tohter er sagte.
        - l[n=7748]: der wîsen er niht behagte.
      - lg@stanza[n=75]:
        - l[n=7749]: sie sprach 'vater, ich sage dir
        - l[n=7750]: vür wâr, du solt gelouben mir,
      - lg@stanza[n=76]:
        - l[n=7751]: mîn sin dir daʒ bescheinet
        - l[n=7752]: waʒ der troum meinet.
      - lg@stanza[n=77]:
        - l[n=7753]: Cyrus sol dich vâhen,
        - l[n=7754]: dar nâch heiʒet er dich hâhen
      - lg@stanza[n=78]:
        - l[n=7755]: Jupiter bediutet daʒ
        - l[n=7756]: du wirdes von dem regen naʒ,
      - lg@stanza[n=79]:
        - l[n=7757]: 'der dîn houbt begiuʒet:'
        - l[n=7758]: ûf die füeʒe er dir ouch fliuʒet,
      - lg@stanza[n=80]:
        - l[n=7759]: Phêbus mit sunnen truckent dich.
        - l[n=7760]: alsô dîn leben endet sich.'
      - lg@stanza[n=81]:
        - l[n=7761]: in dem lesten ringe ûf dem schilde
        - l[n=7762]: sach man wie der milde
      - lg@stanza[n=82]:
        - l[n=7763]: Cyrus mit einer frouwen streit,
        - l[n=7764]: Tamiris, die im fuoget leit.
      - lg@stanza[n=83]:
        - l[n=7765]: in Amâzôn sie frouwe was,
        - l[n=7766]: als ich an dem buoche las.
      - lg@stanza[n=84]:
        - l[n=7767]: an dem strîte sie in vienc,
        - l[n=7768]: an dem sie grôʒen mort begienc.
      - lg@stanza[n=85]:
        - l[n=7769]: den fürsten sie enthoupten hieʒ,
        - l[n=7770]: den tugent und wirde nie verlieʒ
      - lg@stanza[n=86]:
        - l[n=7771]: bî sîner zîte jâren.
        - l[n=7772]: tôt, wie du kanst vâren
      - lg@stanza[n=87]:
        - l[n=7773]: der die prîs mit wirde tragen,
        - l[n=7774]: die kanstu von der werlde jagen.
      - lg@stanza[n=88]:
        - l[n=7775]: werlt, du biutest swachen lôn,
        - l[n=7776]: sît daʒ die frowe von Amâzôn
      - lg@stanza[n=89]:
        - l[n=7777]: 'den sic dem werden ab ervaht:'
        - l[n=7778]: der vil fürsten dar zuo brâht,
      - lg@stanza[n=90]:
        - l[n=7779]: daʒ sie im ze dienste muosten sîn,
        - l[n=7780]: dem hie ein krankeʒ fröuwelîn
      - lg@stanza[n=91]:
        - l[n=7781]: und ein unstrîtlich wîp
        - l[n=7782]: nam lant liute und den lîp.
      - lg@stanza[n=92]:
        - l[n=7783]: Die werlt unstæte triutet.
        - l[n=7784]: waʒ man ir dienstes biutet,
      - lg@stanza[n=93]:
        - l[n=7785]: die sint alle gar verlorn.
        - l[n=7786]: sie hât den menschen schier verkorn,
      - lg@stanza[n=94]:
        - l[n=7787]: 'an dem sie gâhes ist verzagt:'
        - l[n=7788]: wenn er gelît, erst schiere verclagt.
      - lg@stanza[n=95]:
        - l[n=7789]: waʒ hilfet edle, waʒ hilfet guot?
        - l[n=7790]: werde fürsten, habt den muot
      - lg@stanza[n=96]:
        - l[n=7791]: daʒ ir durch den welt vertragen,
        - l[n=7792]: der iu sô kan genâde sagen,
      - lg@stanza[n=97]:
        - l[n=7793]: die iu bringet süeʒen lôn
        - l[n=7794]: und setzet iuch dâ der engel dôn
      - lg@stanza[n=98]:
        - l[n=7795]: vor im suoʒe erclingen kan.
        - l[n=7796]: daʒ uns daʒ nimmer müeʒe vergân,
      - lg@stanza[n=99]:
        - l[n=7797]: dem sul wir des getriuwen,
        - l[n=7798]: der himel und erde hât erbiuwen.
    - chapter[n=89]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=1]:
        - l[n=7799]: daʒ ander buoch ein ende hât,
        - l[n=7800]: alrêrst mir arbeit zuo gât.
      - lg@stanza[n=2]:
        - l[n=7801]: wie daʒ mîn sinne betrüeben kan,
        - l[n=7802]: daʒ den süeʒen werden man
      - lg@stanza[n=3]:
        - l[n=7803]: von Eschenbach her Wolfram
        - l[n=7804]: der tôt alsô bî zîte nam.
      - lg@stanza[n=4]:
        - l[n=7805]: solt er noch bî uns genesen
        - l[n=7806]: und dirre mære tihter wesen,
      - lg@stanza[n=5]:
        - l[n=7807]: sie hete sîn süeʒer sin volbrâht
        - l[n=7808]: vil baʒ dann ich habe erdâht.
      - lg@stanza[n=6]:
        - l[n=7809]: sîner helfe und râtes dörft ich nuo.
        - l[n=7810]: waʒ welt aber ir daʒ ich nû tuo ?
      - lg@stanza[n=7]:
        - l[n=7811]: sît wir des werden müeʒen enbern,
        - l[n=7812]: lât iuch mîn kranckeʒ sinnel wern
      - lg@stanza[n=8]:
        - l[n=7813]: dirre mære und fremder sage.
        - l[n=7814]: ich bite daʒ eʒ iu wol behage.
      - lg@stanza[n=9]:
        - l[n=7815]: nemt den willen vür die tât,
        - l[n=7816]: der mich iu dienstes niht erlât.
  - book[n=3]:
    - chapter[n=90]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=7817]: Gan mir got sô vil der zît,
        - l[n=7818]: ich künde iu der fürsten strît
      - lg@stanza[n=2]:
        - l[n=7819]: und etslîche jâmers tage,
        - l[n=7820]: wie von fröiden sich ze clage
      - lg@stanza[n=3]:
        - l[n=7821]: manic herze kêrte,
        - l[n=7822]: an dem sich jâmer mêrte,
      - lg@stanza[n=4]:
        - l[n=7823]: dâ von sich wâre fröide cloup.
        - l[n=7824]: der strît in wîbe herze stoup
      - lg@stanza[n=5]:
        - l[n=7825]: leit, kummer unde nôt
        - l[n=7826]: umb ir werden friunde tôt,
      - lg@stanza[n=6]:
        - l[n=7827]: der leben dô wart verborgen.
        - l[n=7828]: des vant man sît in sorgen
      - lg@stanza[n=7]:
        - l[n=7829]: ir clâre ougen rieʒen,
        - l[n=7830]: der zeher regen gieʒen.
    - chapter[n=84f]:
      - head[lg=deu-Latn]: Schlacht bei Issos
      - lg@stanza[n=1]:
        - l[n=7831]: ir sult mir gelouben des,
        - l[n=7832]: bî dem waʒʒer Eufrâtes
      - lg@stanza[n=2]:
        - l[n=7833]: ûf einem wîten anger dâ
        - l[n=7834]: und in den landen anderswâ
      - lg@stanza[n=3]:
        - l[n=7835]: ergienc die ritterschaft sô hart,
        - l[n=7836]: dâ von die helle erfröuwet wart.
      - lg@stanza[n=4]:
        - l[n=7837]: noch lâgen von einander
        - l[n=7838]: Darîus und Alexander.
      - lg@stanza[n=5]:
        - l[n=7839]: wie vil der sumer brâhte
        - l[n=7840]: varwe, der im gedâhte
      - lg@stanza[n=6]:
        - l[n=7841]: wunneclich der meie
        - l[n=7842]: mit gezierde mangerleie
      - lg@stanza[n=7]:
        - l[n=7843]: sîner kunft ze helfe,
        - l[n=7844]: in sô rîchem gelfe
      - lg@stanza[n=8]:
        - l[n=7845]: vernam man nie anger noch die heide,
        - l[n=7846]: als man die her beide
      - lg@stanza[n=9]:
        - l[n=7847]: mit zierde geflorieret sach
        - l[n=7848]: von rîcher kost, als man mir jach.
      - lg@stanza[n=10]:
        - l[n=7849]: nû was komen die zît,
        - l[n=7850]: daʒ die fürsten wolden haben strît.
      - lg@stanza[n=11]:
        - l[n=7851]: Rûschung von harnasch was sô grôʒ,
        - l[n=7852]: daʒ man der tambûren dôʒ
      - lg@stanza[n=12]:
        - l[n=7853]: noch der busînen schal
        - l[n=7854]: niht moht vernemen ûf dem wal.
      - lg@stanza[n=13]:
        - l[n=7855]: zwischen den hern beiden
        - l[n=7856]: Arêthas, ein rîcher heiden,
      - lg@stanza[n=14]:
        - l[n=7857]: von Syriâ der werde vogt,
        - l[n=7858]: 'waʒ durch tjost vor gezogt:'
      - lg@stanza[n=15]:
        - l[n=7859]: dâ mit er prîs wolt bejagen,
        - l[n=7860]: den doch lange hete getragen
      - lg@stanza[n=16]:
        - l[n=7861]: sîn name mit hôher wirde.
        - l[n=7862]: man kôs an im grôʒ zirde.
      - lg@stanza[n=17]:
        - l[n=7863]: mit rîcher kost was die zuo brâht.
        - l[n=7864]: von seltsænem werke erdâht
      - lg@stanza[n=18]:
        - l[n=7865]: heten ir wunneclîche wîp,
        - l[n=7866]: die dâ mit zierten sînen lîp,
      - lg@stanza[n=19]:
        - l[n=7867]: die sîner minne gerten
        - l[n=7868]: und in hôhes muotes werten.
      - lg@stanza[n=20]:
        - l[n=7869]: sîn wâpenroc, sîn kovertiuren
        - l[n=7870]: heten der vil gehiuren
      - lg@stanza[n=21]:
        - l[n=7871]: hende mit flîʒe geworht.
        - l[n=7872]: nû hielt der fürste unervorht
      - lg@stanza[n=22]:
        - l[n=7873]: in harnasch wîʒ als der snê
        - l[n=7874]: mit vestem muote ûf dem klê
      - lg@stanza[n=23]:
        - l[n=7875]: strîtlîcher tjost gernde.
        - l[n=7876]: aldâ was in der wernde
      - lg@stanza[n=24]:
        - l[n=7877]: der hurteclich von sînen scharn
        - l[n=7878]: 'mit vrechem muote kam gevarn:'
      - lg@stanza[n=25]:
        - l[n=7879]: der vogt und Alexander
        - l[n=7880]: sprangten gegen einander.
      - lg@stanza[n=26]:
        - l[n=7881]: ir beider schilt der lewe was.
        - l[n=7882]: einen helm fuorte Arêthas,
      - lg@stanza[n=27]:
        - l[n=7883]: dar abe die karfunkel lûhten.
        - l[n=7884]: mit tjost zesamen sie dûhten,
      - lg@stanza[n=28]:
        - l[n=7885]: der dô vîntlich wart gespilt.
        - l[n=7886]: dâ die buckel ûf des vogtes schilt
      - lg@stanza[n=29]:
        - l[n=7887]: mit rîcher kost was geslagen,
        - l[n=7888]: dâ durch kunde Alexander jagen
      - lg@stanza[n=30]:
        - l[n=7889]: rund durch daʒ harnasch sînen schaft
        - l[n=7890]: in sîn herze mit tjoste kraft,
      - lg@stanza[n=31]:
        - l[n=7891]: dâ von der tôt sîn herze brach.
        - l[n=7892]: sîgen man Arêthen sach
      - lg@stanza[n=32]:
        - l[n=7893]: von dem orse ûf den clê.
        - l[n=7894]: daʒ tet den Asîânen wê.
      - lg@stanza[n=33]:
        - l[n=7895]: "'Macedô' wart dô geschrît."
        - l[n=7896]: sie ructen vürbaʒ in den strît.
      - lg@stanza[n=34]:
        - l[n=7897]: ôwê, der wart dô vil hart.
        - l[n=7898]: die wîte etlîchem ze enge wart.
      - lg@stanza[n=35]:
        - l[n=7899]: Permêniô mit der Kriechen vanen
        - l[n=7900]: kunde die vînde jâmers manen.
      - lg@stanza[n=36]:
        - l[n=7901]: Darîus vanen fuorte
        - l[n=7902]: 'Mâzêus, der sich ruorte:'
      - lg@stanza[n=37]:
        - l[n=7903]: in strîte er sich niht sûmte,
        - l[n=7904]: durch die vînde er gaʒʒen rûmte.
      - lg@stanza[n=38]:
        - l[n=7905]: Alexander nam rehte war
        - l[n=7906]: wâ Darîus mit der rîchen schar
      - lg@stanza[n=39]:
        - l[n=7907]: und mit den wolgezierten lac.
        - l[n=7908]: aldâ hin er strîtes phlac.
      - lg@stanza[n=40]:
        - l[n=7909]: er sach von geschoʒʒe ob im ein dach,
        - l[n=7910]: dâ durch er kûm die wolken sach.
      - lg@stanza[n=41]:
        - l[n=7911]: Alexander mit heldes henden
        - l[n=7912]: kunde der vînde leben swenden,
      - lg@stanza[n=42]:
        - l[n=7913]: mit im der werde Eufêstiô.
        - l[n=7914]: dô wart vil dicke 'Macedô'
      - lg@stanza[n=43]:
        - l[n=7915]: von den Kriechen geschrît.
        - l[n=7916]: durch gedrenge hiewen sie gaʒʒen wît,
      - lg@stanza[n=44]:
        - l[n=7917]: der Persâne valten sie vil tôt.
        - l[n=7918]: Alexander sich gegen der herte ie bôt,
      - lg@stanza[n=45]:
        - l[n=7919]: dâ er die vînde schaden lêrte.
        - l[n=7920]: sîn hant sie nider rêrte.
      - lg@stanza[n=46]:
        - l[n=7921]: mit slegen er sie vaste blou.
        - l[n=7922]: manegen sîn komen dar berou.
      - lg@stanza[n=47]:
        - l[n=7923]: man sach dâ Clitum in den scharn
        - l[n=7924]: und Tholomêum umbe varn,
      - lg@stanza[n=48]:
        - l[n=7925]: die Persân sêre zern.
        - l[n=7926]: nû seht wie clein sich mac gewern
      - lg@stanza[n=49]:
        - l[n=7927]: ein schâf gegen hungerigen löuwen,
        - l[n=7928]: sô clein sie ahten der vînde dröuwen,
      - lg@stanza[n=50]:
        - l[n=7929]: 'die in haʒ dô truogen:'
        - l[n=7930]: sô vil sie der nider sluogen,
      - lg@stanza[n=51]:
        - l[n=7931]: daʒ sie ûf den âsen riten.
        - l[n=7932]: nû kam mit vîntlîchen siten
      - lg@stanza[n=52]:
        - l[n=7933]: von Mêdâ der fürste Dodontôn,
        - l[n=7934]: der in strîte minniclîchen lôn
      - lg@stanza[n=53]:
        - l[n=7935]: hete erworben in sînen tagen.
        - l[n=7936]: er wolt ouch aldâ prîs bejagen.
      - lg@stanza[n=54]:
        - l[n=7937]: gegen Tholomêo er kam gevarn,
        - l[n=7938]: ûf den er tjost niht wolde sparn.
      - lg@stanza[n=55]:
        - l[n=7939]: sie sancten beide gelîche sper,
        - l[n=7940]: die helde wârn in strîtes ger,
      - lg@stanza[n=56]:
        - l[n=7941]: in was ûf einander gâch.
        - l[n=7942]: Tholomêus den fürsten stach
      - lg@stanza[n=57]:
        - l[n=7943]: 'under der schôʒ zer weiche durch:'
        - l[n=7944]: Dodontôn muoste des ackers furch
      - lg@stanza[n=58]:
        - l[n=7945]: suochen vor nôt mit valle.
        - l[n=7946]: mit hôchverte schalle
      - lg@stanza[n=59]:
        - l[n=7947]: schrîten die Kriechen irn ruof.
        - l[n=7948]: Dodontôn den sînen jâmer schuof
      - lg@stanza[n=60]:
        - l[n=7949]: die dô wolden rechen sînen tôt.
        - l[n=7950]: Tholomêus brâhten sie in nôt,
      - lg@stanza[n=61]:
        - l[n=7951]: ûf den sie nît truogen,
        - l[n=7952]: 'ungefuoge sie ûf in sluogen:'
      - lg@stanza[n=62]:
        - l[n=7953]: wær man im niht ze helfe komen,
        - l[n=7954]: er hæt sîn ende aldâ genomen.
      - lg@stanza[n=63]:
        - l[n=7955]: mit helflîchem trôste
        - l[n=7956]: Clitus in erlôste.
      - lg@stanza[n=64]:
        - l[n=7957]: er kam gegen Ordôphilôn geriten
        - l[n=7958]: mit eim trunzel in tjostes siten.
      - lg@stanza[n=65]:
        - l[n=7959]: Dô im Clitus nâhte,
        - l[n=7960]: Ordôphilôn ouch gegen im gâhte.
      - lg@stanza[n=66]:
        - l[n=7961]: von ir strîtlîchen ger
        - l[n=7962]: veilten sie beide mit dem sper,
      - lg@stanza[n=67]:
        - l[n=7963]: mit pûse ze houfe sie kâmen.
        - l[n=7964]: solichen bêhurt sie dô nâmen,
      - lg@stanza[n=68]:
        - l[n=7965]: man sach die ors dâ nider ligen,
        - l[n=7966]: in beiden sinne wart verzigen.
      - lg@stanza[n=69]:
        - l[n=7967]: hie einer dort der ander lac.
        - l[n=7968]: ietslîches volc dô jâmer phlac,
      - lg@stanza[n=70]:
        - l[n=7969]: sie wânden die fürsten haben verlorn.
        - l[n=7970]: ir herze stach des jâmers dorn.
      - lg@stanza[n=71]:
        - l[n=7971]: Clitus wider ze sinnen kam,
        - l[n=7972]: der Persân ouch craft mit sinnen nam,
      - lg@stanza[n=72]:
        - l[n=7973]: der im von valle was verzigen.
        - l[n=7974]: nû wolden sie beide niht mê dâ ligen.
      - lg@stanza[n=73]:
        - l[n=7975]: zesamen die quecken sprungen,
        - l[n=7976]: ir swert vaʒte erclungen,
      - lg@stanza[n=74]:
        - l[n=7977]: die herten schilde sie schrieten,
        - l[n=7978]: sie wolden sich strîtes nieten.
      - lg@stanza[n=75]:
        - l[n=7979]: der schilde wênic ganz beleip.
        - l[n=7980]: Clitus mit slage den Darîân treip,
      - lg@stanza[n=76]:
        - l[n=7981]: daʒ der unverzagete man
        - l[n=7982]: 'vor im strûchen began:'
      - lg@stanza[n=77]:
        - l[n=7983]: durch die zimierde die er truoc
        - l[n=7984]: und durch den helm er in sluoc,
      - lg@stanza[n=78]:
        - l[n=7985]: unz ûf die zene der slac geriet.
        - l[n=7986]: alsô er in von leben schiet.
      - lg@stanza[n=79]:
        - l[n=7987]: Ordôphilôn sîn ende dô nam,
        - l[n=7988]: Clitus wider ze orse kam.
      - lg@stanza[n=80]:
        - l[n=7989]: mit den Kriechen andersît
        - l[n=7990]: hielt Mâzêus herten strît
      - lg@stanza[n=81]:
        - l[n=7991]: mit unverzagtem lîbe.
        - l[n=7992]: des keiser swester ze wîbe
      - lg@stanza[n=82]:
        - l[n=7993]: was dem fürsten gelobt.
        - l[n=7994]: er streit reht als ob er tobt.
      - lg@stanza[n=83]:
        - l[n=7995]: im brâht menlich gemüete
        - l[n=7996]: die clâre mit ir güete,
      - lg@stanza[n=84]:
        - l[n=7997]: sîn herze mit minne sie besaʒ.
        - l[n=7998]: vîntlîche slege er maʒ.
      - lg@stanza[n=85]:
        - l[n=7999]: der minniclîchen er sich fröute.
        - l[n=8000]: die Kriechen ungezalt er ströute,
      - lg@stanza[n=86]:
        - l[n=8001]: 'er brâhte ir vil von lîbe:'
        - l[n=8002]: des gib ich schult dem wîbe.
      - lg@stanza[n=87]:
        - l[n=8003]: wann er an die gedâhte,
        - l[n=8004]: solich kraft im daʒ brâhte,
      - lg@stanza[n=88]:
        - l[n=8005]: die mit manheit sîn herze erlûhte,
        - l[n=8006]: daʒ den hôchgemuoten dûhte
      - lg@stanza[n=89]:
        - l[n=8007]: im wærn hundert als ein man,
        - l[n=8008]: swa er die eine solde bestân.
      - lg@stanza[n=90]:
        - l[n=8009]: alsô der minniclîchen gestalt
        - l[n=8010]: der grâve Jollas mit tôde entgalt,
      - lg@stanza[n=91]:
        - l[n=8011]: den Mâzêus dô hete erslagen.
        - l[n=8012]: daʒ wolt Philôtas niht vertragen.
      - lg@stanza[n=92]:
        - l[n=8013]: sîn ors mit sporn er mante,
        - l[n=8014]: gegen Mâzêô er rante.
      - lg@stanza[n=93]:
        - l[n=8015]: von gir daʒ ors in vertruoc.
        - l[n=8016]: iedoch er einen fürsten sluoc,
      - lg@stanza[n=94]:
        - l[n=8017]: der des übele genôʒ,
        - l[n=8018]: daʒ vür Mâzêum mit loufe schôʒ
      - lg@stanza[n=95]:
        - l[n=8019]: 'sô snelleclîchen daʒ ros:'
        - l[n=8020]: Ðchus sîn leben dô verlôs,
      - lg@stanza[n=96]:
        - l[n=8021]: ûf den der slac mit tôde wart brâht,
        - l[n=8022]: des Mâzêô was erdâht.
      - lg@stanza[n=97]:
        - l[n=8023]: Die frechen von Ircâniâ
        - l[n=8024]: wolden irn hêrren rechen dâ,
      - lg@stanza[n=98]:
        - l[n=8025]: Ðchum, den sie heten verlorn.
        - l[n=8026]: sie erzeigten strîtlîchen zorn,
      - lg@stanza[n=99]:
        - l[n=8027]: des Philôtas enphant.
        - l[n=8028]: er was dar umbe nâch gewant,
      - lg@stanza[n=100]:
        - l[n=8029]: alsô daʒ er sîn frecheʒ leben
        - l[n=8030]: vil nâch dem tôde hete gegeben.
      - lg@stanza[n=101]:
        - l[n=8031]: cleine er eʒ in doch vertruoc,
        - l[n=8032]: mê dann hundert er ersluoc.
      - lg@stanza[n=102]:
        - l[n=8033]: man sach in ir helme spalten.
        - l[n=8034]: sie heten in umbehalten
      - lg@stanza[n=103]:
        - l[n=8035]: daʒ er niht mohte entwîchen.
        - l[n=8036]: sînen vesten schilt rîchen
      - lg@stanza[n=104]:
        - l[n=8037]: heten sie von im gehouwen gar.
        - l[n=8038]: er nam nû anders schirmes war.
      - lg@stanza[n=105]:
        - l[n=8039]: vIl slege wurden ûf in getân,
        - l[n=8040]: die muost er ûf den lîp enphân.
      - lg@stanza[n=106]:
        - l[n=8041]: hurtâ, wie hurteclîche
        - l[n=8042]: Permêniô, der manheit rîche,
      - lg@stanza[n=107]:
        - l[n=8043]: mit im Cênôs und Antigonus,
        - l[n=8044]: der prîses gernde Crâthêrus
      - lg@stanza[n=108]:
        - l[n=8045]: an die Irkânen kam gevarn!
        - l[n=8046]: der leben sie wênic wolden sparn.
      - lg@stanza[n=109]:
        - l[n=8047]: sie valten vil der werden
        - l[n=8048]: mit tôde ze der erden.
      - lg@stanza[n=110]:
        - l[n=8049]: Antigonus einen fürsten sluoc,
        - l[n=8050]: Phêax, der menlich herze truoc
      - lg@stanza[n=111]:
        - l[n=8051]: und werden prîs bî sînen tagen.
        - l[n=8052]: von Gênôs Mîdâ wart erslagen,
      - lg@stanza[n=112]:
        - l[n=8053]: von Sardîn des alten Mîdâ mâc
        - l[n=8054]: von sîner hant dâ tôt gelac,
      - lg@stanza[n=113]:
        - l[n=8055]: der sich doch vil tiure galt.
        - l[n=8056]: wol drîʒic er mit tôde valt,
      - lg@stanza[n=114]:
        - l[n=8057]: durch der leben er mit swerte wuot
        - l[n=8058]: und ûf den anger gôʒ ir bluot.
      - lg@stanza[n=115]:
        - l[n=8059]: Amphilicôn von einem karchen streit,
        - l[n=8060]: 'dâ von er schieʒen niht vermeit:'
      - lg@stanza[n=116]:
        - l[n=8061]: den Alexandrînen fuogt er nôt,
        - l[n=8062]: vil vellet er ir nider tôt,
      - lg@stanza[n=117]:
        - l[n=8063]: die er mit sîme gelüppe schôʒ.
        - l[n=8064]: Crâthêrum sînes strîtes verdrôʒ.
      - lg@stanza[n=118]:
        - l[n=8065]: daʒ ros er mit den sporn mante,
        - l[n=8066]: an den karchen er rante.
      - lg@stanza[n=119]:
        - l[n=8067]: Crâthêrus güete gar entsleif,
        - l[n=8068]: Amphilicôn er mit dem helme begreif,
      - lg@stanza[n=120]:
        - l[n=8069]: ûʒ dem wagen er in ructe,
        - l[n=8070]: daʒ swert mit slage er dructe
      - lg@stanza[n=121]:
        - l[n=8071]: in sîn houbt durch den helm.
        - l[n=8072]: zuo im valt er ûf den melm
      - lg@stanza[n=122]:
        - l[n=8073]: Anthimôdem, sînen wagenman.
        - l[n=8074]: uneben machten sie den plân
      - lg@stanza[n=123]:
        - l[n=8075]: mit hûfen von den tôten.
        - l[n=8076]: den grüenen anger sach man rôten
      - lg@stanza[n=124]:
        - l[n=8077]: von irm bluote, daʒ sie verguʒʒen,
        - l[n=8078]: dar inne die tôten fluʒʒen.
      - lg@stanza[n=125]:
        - l[n=8079]: Alrêst samente sich der strît.
        - l[n=8080]: Permêniô truoc den vînden nît,
      - lg@stanza[n=126]:
        - l[n=8081]: daʒ er in dô erzeigte.
        - l[n=8082]: ir leben sîn hant dô veigte.
      - lg@stanza[n=127]:
        - l[n=8083]: dâ sie mit den Kriechen striten,
        - l[n=8084]: dar kom er mit grimme geriten.
      - lg@stanza[n=128]:
        - l[n=8085]: gegen im ûʒ der vînde scharn
        - l[n=8086]: kam ein Darîân gevarn.
      - lg@stanza[n=129]:
        - l[n=8087]: ein swære lanze er fuorte,
        - l[n=8088]: daʒ ors mit sporn er ruorte.
      - lg@stanza[n=130]:
        - l[n=8089]: Permêniô kunde sich niht sûmen,
        - l[n=8090]: 'Dîmôn lêrt er den satel rûmen:'
      - lg@stanza[n=131]:
        - l[n=8091]: mit solchen kreften er in stach,
        - l[n=8092]: daʒ man in tôten vallen sach.
      - lg@stanza[n=132]:
        - l[n=8093]: sîn ende er dô an tjoste nam.
        - l[n=8094]: eim Kriechen daʒ ze staten kam,
      - lg@stanza[n=133]:
        - l[n=8095]: der ouch von tjostes gruoʒe
        - l[n=8096]: ûf der planîe was ze fuoʒe,
      - lg@stanza[n=134]:
        - l[n=8097]: 'dâ von er schumpfentiure kôs:'
        - l[n=8098]: Permêniô gap Ðrestî daʒ ros,
      - lg@stanza[n=135]:
        - l[n=8099]: 'dar ûf der unverzagte saʒ:'
        - l[n=8100]: sîn hant der vînde niht vergaʒ.
      - lg@stanza[n=136]:
        - l[n=8101]: Isannen den clâren,
        - l[n=8102]: der in sînen jungen jâren
      - lg@stanza[n=137]:
        - l[n=8103]: lop mit werdem prîse truoc;
        - l[n=8104]: Permêniô ouch den fürsten sluoc
      - lg@stanza[n=138]:
        - l[n=8105]: den künec von Agrimontîn,
        - l[n=8106]: des tôt die wîp lêrte pîn.
      - lg@stanza[n=139]:
        - l[n=8107]: die minne verlust dô enphienc
        - l[n=8108]: an dem dô schedelich mort ergienc.
      - lg@stanza[n=140]:
        - l[n=8109]: umbe den valsches frîen
        - l[n=8110]: hôrt man sie in jâmer schrîen
      - lg@stanza[n=141]:
        - l[n=8111]: und jæmerlîchen umb die clagen
        - l[n=8112]: ir diener, die dô wurden erslagen,
      - lg@stanza[n=142]:
        - l[n=8113]: die sie beidersît verlôs,
        - l[n=8114]: an den sie grôʒen jâmer kôs.
      - lg@stanza[n=143]:
        - l[n=8115]: vil minne lônes dô vertarp
        - l[n=8116]: an Isannes, dô er erstarp.
      - lg@stanza[n=144]:
        - l[n=8117]: waʒ ir herze jâmers vant,
        - l[n=8118]: der er mit minne was bekant,
      - lg@stanza[n=145]:
        - l[n=8119]: die im nâch dienst gap süeʒen lôn,
        - l[n=8120]: die künigîn von Celidôn,
      - lg@stanza[n=146]:
        - l[n=8121]: die im mit minne bôt süeʒen lîp,
        - l[n=8122]: daʒ vil wunneclîche wîp,
      - lg@stanza[n=147]:
        - l[n=8123]: die im der wirde günstic was.
        - l[n=8124]: jâ wundert mich ob sie genas,
      - lg@stanza[n=148]:
        - l[n=8125]: dô ir kâmen die mære
        - l[n=8126]: daʒ ir hêrre erslagen wære.
      - lg@stanza[n=149]:
        - l[n=8127]: Den dô die minne haʒʒet,
        - l[n=8128]: Permêniô sich niht laʒʒet.
      - lg@stanza[n=150]:
        - l[n=8129]: under den werden begienc er mort,
        - l[n=8130]: dâ von frow Vênus jâmer hôrt
      - lg@stanza[n=151]:
        - l[n=8131]: und immer wernde clag enphienc.
        - l[n=8132]: sîn zorn vast über die fürsten gienc.
      - lg@stanza[n=152]:
        - l[n=8133]: Permêniô in dem strîte
        - l[n=8134]: machte in gedrenge wîte.
      - lg@stanza[n=153]:
        - l[n=8135]: gegen drin fürsten kam er gevarn,
        - l[n=8136]: die ûf in strît niht kunden sparn.
      - lg@stanza[n=154]:
        - l[n=8137]: man sach die drî mit frechen liden
        - l[n=8138]: ûf dem unverzagten smiden
      - lg@stanza[n=155]:
        - l[n=8139]: als smide ûf einen anebôʒ.
        - l[n=8140]: Permêniô sîner kraft genôʒ,
      - lg@stanza[n=156]:
        - l[n=8141]: daʒ er sîn leben dô behielt.
        - l[n=8142]: ir helme, ir schilde er von in spielt,
      - lg@stanza[n=157]:
        - l[n=8143]: durch harnasch die fürsten er verschriet.
        - l[n=8144]: 'alsô under in der strît geriet:'
      - lg@stanza[n=158]:
        - l[n=8145]: Âgilôn und Êlân
        - l[n=8146]: die fürsten tet er lîbes ân;
      - lg@stanza[n=159]:
        - l[n=8147]: Cherippum von Arâbiâ
        - l[n=8148]: valt er tôten ouch aldâ;
      - lg@stanza[n=160]:
        - l[n=8149]: er ströute volkes âne zal
        - l[n=8150]: ûʒ irn scharn ûf daʒ wal.
      - lg@stanza[n=161]:
        - l[n=8151]: mit sînen heldes henden
        - l[n=8152]: kunder ir leben swenden,
      - lg@stanza[n=162]:
        - l[n=8153]: als der schûr tuot den walt.
        - l[n=8154]: sô vil het er der werden gevalt,
      - lg@stanza[n=163]:
        - l[n=8155]: daʒ man ir rote schetern sach,
        - l[n=8156]: den man dâ vor dicke jach.
      - lg@stanza[n=164]:
        - l[n=8157]: Diâspes und Eudochiôn
        - l[n=8158]: die kâmen an Eumênidôn,
      - lg@stanza[n=165]:
        - l[n=8159]: den wolden sie mit tôde zern.
        - l[n=8160]: waʒ solt er tuon? er muost sich wern.
      - lg@stanza[n=166]:
        - l[n=8161]: hie mit geschoʒʒe, dort mit swerte
        - l[n=8162]: die vînde er strîtes werte.
      - lg@stanza[n=167]:
        - l[n=8163]: eʒ heten von krefte überlast
        - l[n=8164]: die Persân nâch ervellet den gast,
      - lg@stanza[n=168]:
        - l[n=8165]: wann daʒ er gap strîtes gegenbiet.
        - l[n=8166]: ir leben er ûʒ ir verche schriet.
      - lg@stanza[n=169]:
        - l[n=8167]: Diâspes valte er dô tôt,
        - l[n=8168]: Eudochiôn leit von wunden nôt.
      - lg@stanza[n=170]:
        - l[n=8169]: man sach in ûf und nider
        - l[n=8170]: daʒ volc vaste ströuwen nider.
      - lg@stanza[n=171]:
        - l[n=8171]: gegen der Eufrâtes bîsît
        - l[n=8172]: hielt Nicânor mit vînden strît,
      - lg@stanza[n=172]:
        - l[n=8173]: den er erzeigt mit swerte haʒ.
        - l[n=8174]: daʒ velt macht er von bluote naʒ.
      - lg@stanza[n=173]:
        - l[n=8175]: dâ von man ungefüegen bach
        - l[n=8176]: ûf der ebnen flieʒen sach
      - lg@stanza[n=174]:
        - l[n=8177]: in die Eufrâtes ze tal.
        - l[n=8178]: er machte der vînde sô grôʒen val,
      - lg@stanza[n=175]:
        - l[n=8179]: mit strîtes ungedulte
        - l[n=8180]: der velde unebne er fulte.
      - lg@stanza[n=176]:
        - l[n=8181]: Nû kam dort her gegen in gevarn
        - l[n=8182]: Edîmus mit gezierten scharn.
      - lg@stanza[n=177]:
        - l[n=8183]: solt ich sagen al ir gezirde
        - l[n=8184]: und solicher koste wirde,
      - lg@stanza[n=178]:
        - l[n=8185]: als mit spæhem sinne
        - l[n=8186]: süeʒe wîp durch minne
      - lg@stanza[n=179]:
        - l[n=8187]: heten sie bereitet dar,
        - l[n=8188]: sô müest ich nemen vil lande war
      - lg@stanza[n=180]:
        - l[n=8189]: und nennen wâ sie wârn geworht.
        - l[n=8190]: Cyrus mâc der unervorht
      - lg@stanza[n=181]:
        - l[n=8191]: ûf Nicânor ein sper zerstach,
        - l[n=8192]: dâ von jâmers mê geschach
      - lg@stanza[n=182]:
        - l[n=8193]: 'an Edîmô dem jungen:'
        - l[n=8194]: an der sît dem fürsten în drungen
      - lg@stanza[n=183]:
        - l[n=8195]: durch die barbier die sprîʒen,
        - l[n=8196]: die in blendens niht erlieʒen.
      - lg@stanza[n=184]:
        - l[n=8197]: Nicânor der krefte wielt,
        - l[n=8198]: als ein veste gebûwe er hielt,
      - lg@stanza[n=185]:
        - l[n=8199]: daʒ niht erschricket von dem schûr.
        - l[n=8200]: jâmer der Persân nâchgebûr
      - lg@stanza[n=186]:
        - l[n=8201]: und werder wîbe herze wart,
        - l[n=8202]: den fröide umb Edîmum was verspart.
      - lg@stanza[n=187]:
        - l[n=8203]: Hurtâ, wie dô geflôret kam
        - l[n=8204]: an dem man rîche kost vernam
      - lg@stanza[n=188]:
        - l[n=8205]: an harnasche und an zimirde,
        - l[n=8206]: als im sie durch sîn wirde
      - lg@stanza[n=189]:
        - l[n=8207]: und durch minne sanden
        - l[n=8208]: clâre wîp ûʒ manegen landen.
      - lg@stanza[n=190]:
        - l[n=8209]: verdient er daʒ niht umb die wîp,
        - l[n=8210]: die alsô zierten sînen lîp?
      - lg@stanza[n=191]:
        - l[n=8211]: jâ er. sie brâhten in dar zuo
        - l[n=8212]: daʒ er spâte unde fruo
      - lg@stanza[n=192]:
        - l[n=8213]: in ritterschaft sich wâgte.
        - l[n=8214]: durch sie in des niht betrâgte.
      - lg@stanza[n=193]:
        - l[n=8215]: man nam ouch an sîner schar
        - l[n=8216]: von gezierde wunder war.
      - lg@stanza[n=194]:
        - l[n=8217]: Negûsar von Ninivê
        - l[n=8218]: dem tet Edîmus schade wê.
      - lg@stanza[n=195]:
        - l[n=8219]: sîn kunft mich sêre riuwet.
        - l[n=8220]: der künc Ninus der êrste erbiuwet
      - lg@stanza[n=196]:
        - l[n=8221]: 'Ninivê: er was des swester barn,'
        - l[n=8222]: der hie mit hurte kam gevarn
      - lg@stanza[n=197]:
        - l[n=8223]: aldar ûf der Kriechen schaden.
        - l[n=8224]: sich muosten herze in jâmer baden
      - lg@stanza[n=198]:
        - l[n=8225]: umb werde ritter, die dô striten,
        - l[n=8226]: an die Negûsar kam geriten.
      - lg@stanza[n=199]:
        - l[n=8227]: strîtlîcher kunst der fürste genôʒ.
        - l[n=8228]: disen er sluoc, jenen er schôʒ.
      - lg@stanza[n=200]:
        - l[n=8229]: hie mit der ax, dort mit dem swerte
        - l[n=8230]: die Kriechen er tôdes werte.
      - lg@stanza[n=201]:
        - l[n=8231]: sîn ax wuot Êlim durch daʒ hirn.
        - l[n=8232]: vaste die Kriechen vor im rirn.
      - lg@stanza[n=202]:
        - l[n=8233]: von sînes swertes swæren slegen
        - l[n=8234]: muosten lebens vor im verphlegen
      - lg@stanza[n=203]:
        - l[n=8235]: Actorides der strîtes milde
        - l[n=8236]: und Dorilum den nie bevilde
      - lg@stanza[n=204]:
        - l[n=8237]: 'er wolde strît nâch prîse tuon:'
        - l[n=8238]: er was des werden Actorides suon.
      - lg@stanza[n=205]:
        - l[n=8239]: Hermogenem er valte,
        - l[n=8240]: der ouch aldâ bezalte.
      - lg@stanza[n=206]:
        - l[n=8241]: die viere und ander frumt er tôt.
        - l[n=8242]: sîn strît den Kriechen jâmer bôt
      - lg@stanza[n=207]:
        - l[n=8243]: mit sîner ungefüegen schar.
        - l[n=8244]: zweinzic tûsent brâht er dar,
      - lg@stanza[n=208]:
        - l[n=8245]: manegen ritter er verlôs,
        - l[n=8246]: an den er grôʒen schaden kôs,
      - lg@stanza[n=209]:
        - l[n=8247]: die er doch ungefuoge rach.
        - l[n=8248]: dô Philôtas daʒ gesach
      - lg@stanza[n=210]:
        - l[n=8249]: daʒ der edle Negûsar
        - l[n=8250]: nam der Kriechen mit tôde war,
      - lg@stanza[n=211]:
        - l[n=8251]: sîn güete gar an im verswant.
        - l[n=8252]: an den fürsten er kam gerant.
      - lg@stanza[n=212]:
        - l[n=8253]: dâ sîn zimierde erlûhte clâr
        - l[n=8254]: nam er sîn mit slage war,
      - lg@stanza[n=213]:
        - l[n=8255]: 'dier im von dem helme sluoc:'
        - l[n=8256]: des helmes herte den slac ab truoc,
      - lg@stanza[n=214]:
        - l[n=8257]: ûf die ahsel er im geriet,
        - l[n=8258]: den linken arm er von im schriet.
      - lg@stanza[n=215]:
        - l[n=8259]: er was des schildes worden blôʒ,
        - l[n=8260]: des er übel genôʒ.
      - lg@stanza[n=216]:
        - l[n=8261]: dô er den arm sach verlorn
        - l[n=8262]: und solichen schaden het gekorn,
      - lg@stanza[n=217]:
        - l[n=8263]: dar umbe sîn herze fröide vlôch;
        - l[n=8264]: die ax ze slage er hôhe zôch,
      - lg@stanza[n=218]:
        - l[n=8265]: die er mit grimme ze tal lieʒ.
        - l[n=8266]: Aminctas ein hêrre hieʒ,
      - lg@stanza[n=219]:
        - l[n=8267]: der den schilt für sînen geverten bôt,
        - l[n=8268]: Philôtas hæte anders den tôt
      - lg@stanza[n=220]:
        - l[n=8269]: dô enphangen von dem slage.
        - l[n=8270]: sich wolde mêren des fürsten clage,
      - lg@stanza[n=221]:
        - l[n=8271]: an dem mêr schaden dô ergienc.
        - l[n=8272]: sîn ax vaste in dem schilde hienc.
      - lg@stanza[n=222]:
        - l[n=8273]: die er niht mohte wider geziehen.
        - l[n=8274]: Philôtas der niht kunde fliehen
      - lg@stanza[n=223]:
        - l[n=8275]: den andern arm ouch von im swanc.
        - l[n=8276]: Negûsar sach daʒ dô kranc
      - lg@stanza[n=224]:
        - l[n=8277]: was sîn strîten und sîn leben,
        - l[n=8278]: nû wolt er ouch nâch tôde streben.
      - lg@stanza[n=225]:
        - l[n=8279]: daʒ ors mit sporn er mante,
        - l[n=8280]: ûf Jollam er rante,
      - lg@stanza[n=226]:
        - l[n=8281]: den er mit orse nider stieʒ.
        - l[n=8282]: Jollas dô sîn leben lieʒ,
      - lg@stanza[n=227]:
        - l[n=8283]: der rosse tepich er dô wart.
        - l[n=8284]: Negûsar vallen ouch niht spart.
      - lg@stanza[n=228]:
        - l[n=8285]: die beide ze tôde man trette,
        - l[n=8286]: ir leben wart dô wette.
      - lg@stanza[n=229]:
        - l[n=8287]: Jollas ors von schüʒʒen nôt
        - l[n=8288]: in dem strîte leit den tôt.
      - lg@stanza[n=230]:
        - l[n=8289]: der anger mit jâmer wart gemischet,
        - l[n=8290]: daʒ velt mit bluote gefrischet,
      - lg@stanza[n=231]:
        - l[n=8291]: des man nû wênic blecken sach.
        - l[n=8292]: die tôten wârn des angers dach,
      - lg@stanza[n=232]:
        - l[n=8293]: der dô vil was gevalt.
        - l[n=8294]: daʒ velt nâch jâmer was gestalt.
      - lg@stanza[n=233]:
        - l[n=8295]: des grüene was erloschen gar,
        - l[n=8296]: eʒ was nâch jâmer nû gevar.
      - lg@stanza[n=234]:
        - l[n=8297]: Alexander ûf Pûcival
        - l[n=8298]: bî dem waʒʒer ûf dem wal
      - lg@stanza[n=235]:
        - l[n=8299]: mit slegen dô vaʒte mêrte
        - l[n=8300]: die vînde ersterben lêrte,
      - lg@stanza[n=236]:
        - l[n=8301]: der bluot er kunde vergieʒen.
        - l[n=8302]: dâ inne man sie sach flieʒen,
      - lg@stanza[n=237]:
        - l[n=8303]: die tôt von im wurden erslagen.
        - l[n=8304]: man hôrt die minne über in clagen
      - lg@stanza[n=238]:
        - l[n=8305]: umb ir werden dienære,
        - l[n=8306]: die er mit tôdes swære
      - lg@stanza[n=239]:
        - l[n=8307]: von ir lebne brâhte.
        - l[n=8308]: daʒ Darîus ie gedâhte
      - lg@stanza[n=240]:
        - l[n=8309]: zinses, den er an in hiesch,
        - l[n=8310]: dâ von man grôʒen jâmer friesch.
      - lg@stanza[n=241]:
        - l[n=8311]: übel der keiser sich versan.
        - l[n=8312]: ich wolde daʒ erʒ hæte gelân.
      - lg@stanza[n=242]:
        - l[n=8313]: jâ stalt er dô solichen mort,
        - l[n=8314]: dâ von manic herze bekort
      - lg@stanza[n=243]:
        - l[n=8315]: jâmer, der im ê waʒ unkunt.
        - l[n=8316]: man vant dô jæmerlîchen funt
      - lg@stanza[n=244]:
        - l[n=8317]: an den, die brâhte der keiser dar.
        - l[n=8318]: der er in strîte wart gewar,
      - lg@stanza[n=245]:
        - l[n=8319]: alt und junc, wie er dâ was,
        - l[n=8320]: ir deheiner vor im genas.
      - lg@stanza[n=246]:
        - l[n=8321]: wer im in strîte wider reit,
        - l[n=8322]: der leben er ûʒ ir verche eneit.
      - lg@stanza[n=247]:
        - l[n=8323]: Alsô Alexander rach
        - l[n=8324]: daʒ Darîus zins ûf in sprach
      - lg@stanza[n=248]:
        - l[n=8325]: beide dô und ouch sider.
        - l[n=8326]: Exâtreus der samnete wider
      - lg@stanza[n=249]:
        - l[n=8327]: vil roten, die wârn zerstœret.
        - l[n=8328]: ich hân alsô gehœret,
      - lg@stanza[n=250]:
        - l[n=8329]: Exâtreus Darîus bruoder was.
        - l[n=8330]: er sach gevellet ûf daʒ graʒ
      - lg@stanza[n=251]:
        - l[n=8331]: zweinzic tûsent oder mê
        - l[n=8332]: der Persân, die dâ nâmen den rê.
      - lg@stanza[n=252]:
        - l[n=8333]: etslîcher dô erschoʒʒen wart;
        - l[n=8334]: mit kiulen starke slege hart
      - lg@stanza[n=253]:
        - l[n=8335]: sumelîcher dô enphienc,
        - l[n=8336]: daʒ im daʒ bluot zem munde ûʒ gienc;
      - lg@stanza[n=254]:
        - l[n=8337]: mit spern und mit dem swerte
        - l[n=8338]: genuoge man tôdes werte.
      - lg@stanza[n=255]:
        - l[n=8339]: an den werden moht man schouwen
        - l[n=8340]: ungefüegeʒ verhouwen,
      - lg@stanza[n=256]:
        - l[n=8341]: dâ von sie wurden lebens blôʒ.
        - l[n=8342]: man sach dâ swære und jâmer grôʒ
      - lg@stanza[n=257]:
        - l[n=8343]: an den, die nû dâ lâgen.
        - l[n=8344]: die vor hôchverte phlâgen,
      - lg@stanza[n=258]:
        - l[n=8345]: dirre gegen tôde hischte,
        - l[n=8346]: jenem die sêle entwischte.
      - lg@stanza[n=259]:
        - l[n=8347]: Alexander ouch liute dô verlôs,
        - l[n=8348]: dar umb man in in swære kôs.
      - lg@stanza[n=260]:
        - l[n=8349]: 'vil wol ich daʒ sprechen mac:'
        - l[n=8350]: der tôt ist ein gîtic sac.
      - lg@stanza[n=261]:
        - l[n=8351]: des mordes in niht genuogte,
        - l[n=8352]: mêr schaden er dannoch fuogte
      - lg@stanza[n=262]:
        - l[n=8353]: an dem werden Zorcas,
        - l[n=8354]: der in Êgiptô fürste was.
      - lg@stanza[n=263]:
        - l[n=8355]: aldâ mit geruoten scharn
        - l[n=8356]: kam der fürste schône gevarn.
      - lg@stanza[n=264]:
        - l[n=8357]: was dâ gezierde ê vil gesehen,
        - l[n=8358]: der muost man disen wunder jehen,
      - lg@stanza[n=265]:
        - l[n=8359]: die dâ kâmen mit Zorcas.
        - l[n=8360]: der fürste der schrift sô wîse was,
      - lg@stanza[n=266]:
        - l[n=8361]: daʒ man vor noch sît
        - l[n=8362]: biʒ her unz an dise zît
      - lg@stanza[n=267]:
        - l[n=8363]: nie sô künstic herze vant.
        - l[n=8364]: Zorcâ was die kunst bekant,
      - lg@stanza[n=268]:
        - l[n=8365]: an dem gestirne kunder sehen
        - l[n=8366]: 'waʒ der werlde solt geschehen:'
      - lg@stanza[n=269]:
        - l[n=8367]: wâ von die jâr gerâten wol
        - l[n=8368]: an fruht, daʒ wiste der hêrre wol;
      - lg@stanza[n=270]:
        - l[n=8369]: wa von die jâr niht enbernt,
        - l[n=8370]: sô sie die liute mangels wernt;
      - lg@stanza[n=271]:
        - l[n=8371]: wâ von der winter bringet snê.
        - l[n=8372]: noch wiste der edle fürste mê
      - lg@stanza[n=272]:
        - l[n=8373]: wâ von der lenze mit sîner kraft
        - l[n=8374]: die erde bringet berhaft;
      - lg@stanza[n=273]:
        - l[n=8375]: wâ von der sumer hitze hât
        - l[n=8376]: und man im herbste wirfet die sât;
      - lg@stanza[n=274]:
        - l[n=8377]: wie sich unser sanc gelîche
        - l[n=8378]: dem sange im himelrîche.
      - lg@stanza[n=275]:
        - l[n=8379]: Zorcas der junge
        - l[n=8380]: der planêten ordenunge
      - lg@stanza[n=276]:
        - l[n=8381]: alle wol bekante.
        - l[n=8382]: sîn herze in wîsheit mante,
      - lg@stanza[n=277]:
        - l[n=8383]: wie die sunne und Vênus,
        - l[n=8384]: der mân und Mercûrius,
      - lg@stanza[n=278]:
        - l[n=8385]: Saturnus, Mars, Jupiter
        - l[n=8386]: sich rüeren hin unde her;
      - lg@stanza[n=279]:
        - l[n=8387]: wie verre sie von einander stên
        - l[n=8388]: in dem ringe, dâ sie gên;
      - lg@stanza[n=280]:
        - l[n=8389]: wider des himels firmament
        - l[n=8390]: wie sie mit gewalt stênt;
      - lg@stanza[n=281]:
        - l[n=8391]: wie allermenlich übergêt
        - l[n=8392]: mit loufe die sunne die planêt,
      - lg@stanza[n=282]:
        - l[n=8393]: wie sie der zwelf zeichen alle jâr
        - l[n=8394]: nimt mit umbeloufe war
      - lg@stanza[n=283]:
        - l[n=8395]: (wer der namen wil erkennen,
        - l[n=8396]: die kan ich im wol genennen);
      - lg@stanza[n=284]:
        - l[n=8397]: wie sie über aht und zweinzic jâr
        - l[n=8398]: des himels reif durchslîchet gar;
      - lg@stanza[n=285]:
        - l[n=8399]: wie über niunzehen jâr der mân
        - l[n=8400]: muoʒ den himel ouch umbegân;
      - lg@stanza[n=286]:
        - l[n=8401]: wie verre von einander sîn
        - l[n=8402]: die zwelf zeichen mit liehtem schîn
      - lg@stanza[n=287]:
        - l[n=8403]: und mit welcher sache
        - l[n=8404]: ietslich planêt ze gemache
      - lg@stanza[n=288]:
        - l[n=8405]: ze den zeichen ziuhet;
        - l[n=8406]: wâ von die planêten senfte fliuhet,
      - lg@stanza[n=289]:
        - l[n=8407]: 'wâ von sie güete müegen hân:'
        - l[n=8408]: daʒ wiste wol der wîse man.
      - lg@stanza[n=290]:
        - l[n=8409]: waʒ stern wir in den lüften sehen,
        - l[n=8410]: laʒ kunder mit sinne wol spehen.
      - lg@stanza[n=291]:
        - l[n=8411]: wie die iren schîn füeren,
        - l[n=8412]: und welich sich dar an rüeren;
      - lg@stanza[n=292]:
        - l[n=8413]: waʒ dem menschen solde geschehen,
        - l[n=8414]: laʒ kunder in dem gestirn wol sehen.
      - lg@stanza[n=293]:
        - l[n=8415]: 'niht mê ich dâ von sprechen wil:'
        - l[n=8416]: Zorcas hete künste vil;
      - lg@stanza[n=294]:
        - l[n=8417]: wîsheit, der himel und erde genôʒ,
        - l[n=8418]: des fürsten herze gar beslôʒ.
      - lg@stanza[n=295]:
        - l[n=8419]: der Memphîtes Zorcas
        - l[n=8420]: im selbe in dem gestirne las
      - lg@stanza[n=296]:
        - l[n=8421]: daʒ er in strîte würde erslagen,
        - l[n=8422]: 'dar umbe wolt er niht verzagen:'
      - lg@stanza[n=297]:
        - l[n=8423]: wie er der künste was erwelt,
        - l[n=8424]: er waʒ des lîbes doch ein helt.
      - lg@stanza[n=298]:
        - l[n=8425]: er brâht ein wolgeflôrteʒ her
        - l[n=8426]: schône berihtet ze wer.
      - lg@stanza[n=299]:
        - l[n=8427]: an im man rîche kost vernam.
        - l[n=8428]: er selbe ûf einem wagen kam.
      - lg@stanza[n=300]:
        - l[n=8429]: an dem werden nam man war
        - l[n=8430]: harnasch lieht nâch snê gevar.
      - lg@stanza[n=301]:
        - l[n=8431]: Nû merkte rehte Zorcas
        - l[n=8432]: wa Alexander in strîte was.
      - lg@stanza[n=302]:
        - l[n=8433]: er solt in strîte sterben,
        - l[n=8434]: er gedâht er wolt erwerben
      - lg@stanza[n=303]:
        - l[n=8435]: wie er von dem fürsten wurde erslagen,
        - l[n=8436]: 'von dem er hôrt vil prîses sagen:'
      - lg@stanza[n=304]:
        - l[n=8437]: Zorcam sîn herze lêrte
        - l[n=8438]: an den Macedôn er kêrte,
      - lg@stanza[n=305]:
        - l[n=8439]: ûf des schilt er vaste schôʒ.
        - l[n=8440]: mit lûter stimme gap er dôʒ
      - lg@stanza[n=306]:
        - l[n=8441]: "'ist dir inder manheit bî,"
        - l[n=8442]: sô lâ mich niht strîtes frî.
      - lg@stanza[n=307]:
        - l[n=8443]: des mîn herze gegen dir gert,
        - l[n=8444]: wol her an mich, du bist gewert.'
      - lg@stanza[n=308]:
        - l[n=8445]: Alexander von im reit,
        - l[n=8446]: ungerne er mit dem fürsten streit
      - lg@stanza[n=309]:
        - l[n=8447]: durch die kunst, die an im was.
        - l[n=8448]: aber rief Zorcas
      - lg@stanza[n=310]:
        - l[n=8449]: (er wolde dem Kriechen wecken zorn)
        - l[n=8450]: "'von Neptânabô du bist erborn,"
      - lg@stanza[n=311]:
        - l[n=8451]: des du maht gelougen niht.
        - l[n=8452]: der schanden man dîner muoter giht,
      - lg@stanza[n=312]:
        - l[n=8453]: 'die ir nimmer wirt benomen:'
        - l[n=8454]: du bist von huore bekomen.
      - lg@stanza[n=313]:
        - l[n=8455]: man hât von dir prîs gesagt,
        - l[n=8456]: des ist niht, du bist verzagt.
      - lg@stanza[n=314]:
        - l[n=8457]: wær inder manheit an dir,
        - l[n=8458]: die möhtest du zeigen hie an mir.
      - lg@stanza[n=315]:
        - l[n=8459]: wie möhte manheit an dir sîn ?
        - l[n=8460]: du tarst dich niht gewern mîn.
      - lg@stanza[n=316]:
        - l[n=8461]: du vellest die unwîsen,
        - l[n=8462]: wer sol daʒ an dir prîsen?
      - lg@stanza[n=317]:
        - l[n=8463]: lâ sie varn, kêre an mich
        - l[n=8464]: hiute dîn zornic gerich!
      - lg@stanza[n=318]:
        - l[n=8465]: du maht gerne an mir gesigen.
        - l[n=8466]: an mir die siben künste ligen,
      - lg@stanza[n=319]:
        - l[n=8467]: die mîn sin besloʒʒen hât.
        - l[n=8468]: dîn hant prîs an mir begât.
      - lg@stanza[n=320]:
        - l[n=8469]: du jagest niuwan die dâ fliehen
        - l[n=8470]: und sich mit strîte von dir ziehen.
      - lg@stanza[n=321]:
        - l[n=8471]: die kunst von nigromancî
        - l[n=8472]: wonet ouch mînem herzen bî,
      - lg@stanza[n=322]:
        - l[n=8473]: 'von der kunst ich krône trage:'
        - l[n=8474]: von ritterschaft daʒ selbe ich sage.
      - lg@stanza[n=323]:
        - l[n=8475]: sich, ob ich werde von dir erslagen,
        - l[n=8476]: waʒ du prîses kanst bejagen.'
      - lg@stanza[n=324]:
        - l[n=8477]: Alexander was daʒ leit
        - l[n=8478]: daʒ dirre alsô nâch tôde streit.
      - lg@stanza[n=325]:
        - l[n=8479]: zühteclich der guote
        - l[n=8480]: sprach mit senftem muote
      - lg@stanza[n=326]:
        - l[n=8481]: "'wer du sîst, ich râte dir"
        - l[n=8482]: des du solt gerne volgen mir.
      - lg@stanza[n=327]:
        - l[n=8483]: ich bite dich daʒ du lebest
        - l[n=8484]: und niht alsô nâch tôde strebest.
      - lg@stanza[n=328]:
        - l[n=8485]: jâ wærst du schiere verterbet.
        - l[n=8486]: sô wurde mit dir ersterbet
      - lg@stanza[n=329]:
        - l[n=8487]: vil künste und guoter sinne,
        - l[n=8488]: die dîn herze hât inne.
      - lg@stanza[n=330]:
        - l[n=8489]: du solt mir gelouben daʒ
        - l[n=8490]: an dir mîn hant niht wirdet naʒ
      - lg@stanza[n=331]:
        - l[n=8491]: noch mîn swert nâch bluote var.
        - l[n=8492]: ich nim gegen dir niht strîtes war.
      - lg@stanza[n=332]:
        - l[n=8493]: ich râte dir daʒ du gerne lebest
        - l[n=8494]: und alsô niht zer helle strebest,
      - lg@stanza[n=333]:
        - l[n=8495]: dâ dehein kunst niht erblüet.
        - l[n=8496]: dîn unsin mich sêre müet.'
      - lg@stanza[n=334]:
        - l[n=8497]: Dô Alexander daʒ gesprach,
        - l[n=8498]: Zorcam man von dem wagen sach,
      - lg@stanza[n=335]:
        - l[n=8499]: an den Macedôn er lief.
        - l[n=8500]: er sluoc im eine wunde tief
      - lg@stanza[n=336]:
        - l[n=8501]: in die huf, dâ der halsberc
        - l[n=8502]: wante und der hosen werc.
      - lg@stanza[n=337]:
        - l[n=8503]: Alexander triuwen wielt.
        - l[n=8504]: von im ûf daʒ velt er hielt
      - lg@stanza[n=338]:
        - l[n=8505]: durch anders niht wan umbe daʒ
        - l[n=8506]: daʒ der fürste deste baʒ
      - lg@stanza[n=339]:
        - l[n=8507]: gegen dem künsterîchen
        - l[n=8508]: sînem zorne mohte entwîchen.
      - lg@stanza[n=340]:
        - l[n=8509]: Alexander bluote sêre.
        - l[n=8510]: sîn arzât gap im die lêre,
      - lg@stanza[n=341]:
        - l[n=8511]: wie er hart verwundet was,
        - l[n=8512]: daʒ er des slages wol genas.
      - lg@stanza[n=342]:
        - l[n=8513]: Meleâger wolt niht vertragen
        - l[n=8514]: daʒ der hêrre was geslagen.
      - lg@stanza[n=343]:
        - l[n=8515]: der künsterîche Zorcas
        - l[n=8516]: 'an den beinen sunder harnasch was:'
      - lg@stanza[n=344]:
        - l[n=8517]: Meleâger was ze strîte cluoc,
        - l[n=8518]: dem edlem Zorcam er sluoc
      - lg@stanza[n=345]:
        - l[n=8519]: beide knie von einander.
        - l[n=8520]: daʒ clagte Alexander.
      - lg@stanza[n=346]:
        - l[n=8521]: alsô der fuirste ervellet wart.
        - l[n=8522]: der strît geriet aldâ sô hart,
      - lg@stanza[n=347]:
        - l[n=8523]: dâ von im lebens wart verzigen.
        - l[n=8524]: nâch valle zetret sach man in ligen.
      - lg@stanza[n=348]:
        - l[n=8525]: den tôt sach man in lernen,
        - l[n=8526]: den geist sanden sie den sternen.
    - chapter[n=84g]:
      - head[lg=deu-Latn]: Darius flieht
      - lg@stanza[n=1]:
        - l[n=8527]: Darîus vil fürsten sach verlorn,
        - l[n=8528]: die im helfe heten gesworn.
      - lg@stanza[n=2]:
        - l[n=8529]: dô er sach den grôʒen mort
        - l[n=8530]: wie daʒ velt hie und dort
      - lg@stanza[n=3]:
        - l[n=8531]: mit den sînen was belegt,
        - l[n=8532]: grôʒen jâmer im daʒ regt.
      - lg@stanza[n=4]:
        - l[n=8533]: ze den er helfe sich versach,
        - l[n=8534]: an den kôs er tôtlich ungemach.
      - lg@stanza[n=5]:
        - l[n=8535]: dô er sie sach vor im erslagen,
        - l[n=8536]: sîn herze begunde zwîvel jagen
      - lg@stanza[n=6]:
        - l[n=8537]: wie er von dann gekêrte,
        - l[n=8538]: daʒ sich der schade an im iht mêrte.
      - lg@stanza[n=7]:
        - l[n=8539]: im was daʒ ein swære nôt,
        - l[n=8540]: sîn wagenman lac vor im tôt,
      - lg@stanza[n=8]:
        - l[n=8541]: der in dann bringen solde.
        - l[n=8542]: dô gedâht er ob er wolde
      - lg@stanza[n=9]:
        - l[n=8543]: entwîchen mit der gênden diet.
        - l[n=8544]: sîn herze im manger hande riet,
      - lg@stanza[n=10]:
        - l[n=8545]: ob er ze orse mohte
        - l[n=8546]: fliehen oder waʒ im tohte,
      - lg@stanza[n=11]:
        - l[n=8547]: welheʒ im fuogete baʒ.
        - l[n=8548]: dô er alse in sorgen saʒ,
      - lg@stanza[n=12]:
        - l[n=8549]: Perdicas hete gekrieget dar,
        - l[n=8550]: Darîus nam er mit schuʒʒe war,
      - lg@stanza[n=13]:
        - l[n=8551]: der durch besehen an den stunden
        - l[n=8552]: het den helm abe gebunden.
      - lg@stanza[n=14]:
        - l[n=8553]: ein schuʒ ûf in alsô geriet,
        - l[n=8554]: sîn guldîn hersnier er verschriet
      - lg@stanza[n=15]:
        - l[n=8555]: dem keiser dâ durch die stirne,
        - l[n=8556]: doch schirmte daʒ bein dem hirne,
      - lg@stanza[n=16]:
        - l[n=8557]: daʒ er niht sêre wart verwunt.
        - l[n=8558]: von dem karrâtschen zestunt
      - lg@stanza[n=17]:
        - l[n=8559]: der edle jâmers rîche
        - l[n=8560]: spranc vil snelleclîche,
      - lg@stanza[n=18]:
        - l[n=8561]: 'ûf in sich lasters bürde zôch:'
        - l[n=8562]: mit den fuoʒgengeln er flôch
      - lg@stanza[n=19]:
        - l[n=8563]: über heide und gevilde
        - l[n=8564]: vaste gegen der wilde.
      - lg@stanza[n=20]:
        - l[n=8565]: der edle fürste überlief
        - l[n=8566]: vil berge hôch und gründe tief.
      - lg@stanza[n=21]:
        - l[n=8567]: von müede er grôʒen kummer leit.
        - l[n=8568]: ein sîn ritter nâch im reit,
      - lg@stanza[n=22]:
        - l[n=8569]: Ausones in wol bedâhte,
        - l[n=8570]: ein ors dem fürsten er brâhte,
      - lg@stanza[n=23]:
        - l[n=8571]: dar ûf der admirât dô saʒ.
        - l[n=8572]: den wec gegen Eufrâtes er maʒ.
      - lg@stanza[n=24]:
        - l[n=8573]: er vant dâ sîner liute ein teil
        - l[n=8574]: mit schiffen, daʒ dûht in ein heil
      - lg@stanza[n=25]:
        - l[n=8575]: nâch grôʒem ungelücke wesen.
        - l[n=8576]: er dâhte er solde wol genesen.
      - lg@stanza[n=26]:
        - l[n=8577]: Darîus und Ausones
        - l[n=8578]: fuoren über die Eufrâtes.
      - lg@stanza[n=27]:
        - l[n=8579]: dô er im die sîn niht volgen sach,
        - l[n=8580]: jæmerlich der fürste sprach
      - lg@stanza[n=28]:
        - l[n=8581]: "'ôwê, war ist mîn sælde komen?"
        - l[n=8582]: schaden den ich hân genomen
      - lg@stanza[n=29]:
        - l[n=8583]: nicht sich dem gelîchet.
        - l[n=8584]: sorgen mîn herze rîchet.
      - lg@stanza[n=30]:
        - l[n=8585]: ei, minniclich mîn süeʒeʒ wîp,
        - l[n=8586]: waʒ nû dîn minneclîcher lîp
      - lg@stanza[n=31]:
        - l[n=8587]: sorge und angest umb mich enphât!
        - l[n=8588]: des dich triuwe niht erlât,
      - lg@stanza[n=32]:
        - l[n=8589]: du enweist umb mîn leben niht,
        - l[n=8590]: ichn weiʒ ouch waʒ dir geschiht.
      - lg@stanza[n=33]:
        - l[n=8591]: wie haben die gote ze mir getân!
        - l[n=8592]: nâch dir, frouwe, muoʒ ich hân
      - lg@stanza[n=34]:
        - l[n=8593]: jâmer und immer werndeʒ leit.'
        - l[n=8594]: alsô in Babilôn er reit.
      - lg@stanza[n=35]:
        - l[n=8595]: die burger triuwe an im begiengen,
        - l[n=8596]: nâch wirde sie in enphiengen.
    - chapter[n=84h]:
      - head[lg=deu-Latn]: Ende der Schlacht
      - lg@stanza[n=1]:
        - l[n=8597]: Medêamanz von Samargôn,
        - l[n=8598]: der niht fliehens was gewon,
      - lg@stanza[n=2]:
        - l[n=8599]: Mathêus von dem vorste,
        - l[n=8600]: sîn bruoder, der wol torste
      - lg@stanza[n=3]:
        - l[n=8601]: in strîte bî vînden sîn,
        - l[n=8602]: die er mit swerte lêrte pîn;
      - lg@stanza[n=4]:
        - l[n=8603]: die zwên mit unverzagten scharn
        - l[n=8604]: wol gezieret kâmen gevarn.
      - lg@stanza[n=5]:
        - l[n=8605]: sie dructen an die geste.
        - l[n=8606]: Dîmus der muotes veste
      - lg@stanza[n=6]:
        - l[n=8607]: mit im Hûbert und Flôriân,
        - l[n=8608]: Gwigrimanz und Jôrân,
      - lg@stanza[n=7]:
        - l[n=8609]: die fünfe mit den swerten
        - l[n=8610]: die Persân strîtes werten.
      - lg@stanza[n=8]:
        - l[n=8611]: von Samargôn Medêamanz
        - l[n=8612]: mit slage kam ûf Gwigrimanz.
      - lg@stanza[n=9]:
        - l[n=8613]: der Briteneis muost sich wern.
        - l[n=8614]: schilde und helme begunden sie zern.
      - lg@stanza[n=10]:
        - l[n=8615]: von ir harnasch daʒ îsen
        - l[n=8616]: sach man vaste rîsen,
      - lg@stanza[n=11]:
        - l[n=8617]: dar nâch dringen daʒ bluot.
        - l[n=8618]: Medêamanz, der hôchgemuot,
      - lg@stanza[n=12]:
        - l[n=8619]: vast ûf Gwigrimanze hielt.
        - l[n=8620]: der gast desselben hin wider spielt.
      - lg@stanza[n=13]:
        - l[n=8621]: waʒ dirre borget, jener daʒ galt.
        - l[n=8622]: doch wart der Briteneis gevalt
      - lg@stanza[n=14]:
        - l[n=8623]: von Samargôn dem werden
        - l[n=8624]: mit tôde ze der erden.
      - lg@stanza[n=15]:
        - l[n=8625]: Hûberte daʒ nâhen gienc.
        - l[n=8626]: mit slage den fürsten er gevienc,
      - lg@stanza[n=16]:
        - l[n=8627]: dâ in dô vor verhouwen het
        - l[n=8628]: der starke slege ûf in tet,
      - lg@stanza[n=17]:
        - l[n=8629]: Gwigrimanz; durch des helmes rant
        - l[n=8630]: aldâ in mit slage mant
      - lg@stanza[n=18]:
        - l[n=8631]: Hûbert, der imʒ spannete baʒ.
        - l[n=8632]: ôwê, mich riuwet daʒ,
      - lg@stanza[n=19]:
        - l[n=8633]: daʒ er den zagheit frîen
        - l[n=8634]: des lebens kunde verzîen.
      - lg@stanza[n=20]:
        - l[n=8635]: ei Dulcâmûr, vil süeʒeʒ wîp,
        - l[n=8636]: dar umb jâmer dînen lîp
      - lg@stanza[n=21]:
        - l[n=8637]: mit wernden riuwen begreif,
        - l[n=8638]: fröide ûʒ dîme herzen sleif,
      - lg@stanza[n=22]:
        - l[n=8639]: der du, frouwe, hetes gephlogen.
        - l[n=8640]: den du mit minne hetes erzogen,
      - lg@stanza[n=23]:
        - l[n=8641]: mit unminne wart er benomen dir.
        - l[n=8642]: dînen kummer sullen mir
      - lg@stanza[n=24]:
        - l[n=8643]: alle frouwen helfen clagen,
        - l[n=8644]: die triuwe in dem herzen tragen.
      - lg@stanza[n=25]:
        - l[n=8645]: der werlde triuwe vil vertarp
        - l[n=8646]: dô dîn süeʒer lîp erstarp.
      - lg@stanza[n=26]:
        - l[n=8647]: Mathêus brâht die geste in nôt.
        - l[n=8648]: umbe sînes bruoder tôt
      - lg@stanza[n=27]:
        - l[n=8649]: Hûberten er haʒ truoc,
        - l[n=8650]: ûf den er nîtlîche sluoc.
      - lg@stanza[n=28]:
        - l[n=8651]: der gast sich vaste werte.
        - l[n=8652]: ir strîten was vil herte.
      - lg@stanza[n=29]:
        - l[n=8653]: Mathêus in ungedulde streit,
        - l[n=8654]: im was umb sînen bruoder leit.
      - lg@stanza[n=30]:
        - l[n=8655]: daʒ tet er an dem gaste schîn,
        - l[n=8656]: der im mit wunden fuogte pîn.
      - lg@stanza[n=31]:
        - l[n=8657]: Mathêô güete sô verswant,
        - l[n=8658]: daʒ er der wunden niht enphant.
      - lg@stanza[n=32]:
        - l[n=8659]: er vaht et vür sich als ein swîn,
        - l[n=8660]: daʒ niht ahtet ûf daʒ leben sîn.
      - lg@stanza[n=33]:
        - l[n=8661]: er sluoc den gast durch den helm
        - l[n=8662]: und durch daʒ houbt, daʒ man den melm
      - lg@stanza[n=34]:
        - l[n=8663]: sîn bluot sach fiuhte machen.
        - l[n=8664]: alsô mit zornes sachen
      - lg@stanza[n=35]:
        - l[n=8665]: wart der gast dô gevalt.
        - l[n=8666]: Mathêus sînen bruoder galt.
      - lg@stanza[n=36]:
        - l[n=8667]: wer im in strîte widerreit
        - l[n=8668]: die brâht er in die selben leit.
      - lg@stanza[n=37]:
        - l[n=8669]: der fürste des bluotes was versigen,
        - l[n=8670]: dâ von im kraft wart verzigen.
      - lg@stanza[n=38]:
        - l[n=8671]: Jôrân einen slac im bôt,
        - l[n=8672]: dâ mit er in velte tôt.
      - lg@stanza[n=39]:
        - l[n=8673]: dô der fürste lac erslagen,
        - l[n=8674]: die sîn begunden gar verzagen
      - lg@stanza[n=40]:
        - l[n=8675]: alsô daʒ man sie flühtic sach.
        - l[n=8676]: die geste jagten vaste nâch.
      - lg@stanza[n=41]:
        - l[n=8677]: waʒ ir dô vor was genesen,
        - l[n=8678]: die muosten an fluht des tôdes wesen.
      - lg@stanza[n=42]:
        - l[n=8679]: in strît die ungefuogen
        - l[n=8680]: der Persâne vil ersluogen.
      - lg@stanza[n=43]:
        - l[n=8681]: wem fliehen niht alsô mac gefromen,
        - l[n=8682]: daʒ er wol muge von strîte komen
      - lg@stanza[n=44]:
        - l[n=8683]: mit gesunde und mit dem lebene,
        - l[n=8684]: 'des fliehen ist vergebene:'
      - lg@stanza[n=45]:
        - l[n=8685]: er möhte ein êrlich sterben
        - l[n=8686]: gerner in strîte erwerben,
      - lg@stanza[n=46]:
        - l[n=8687]: wann daʒ er gelîch eime zagen
        - l[n=8688]: ûf der fluht wirt erslagen.
    - chapter[n=85]:
      - head[lg=deu-Latn]: Vergewaltigungen
      - lg@stanza[n=1]:
        - l[n=8689]: Nû was ir hand von morde sat.
        - l[n=8690]: Alexander sie wider kêren bat.
      - lg@stanza[n=2]:
        - l[n=8691]: in erbarmte der ungefüege mort.
        - l[n=8692]: er hieʒ sie gâhen dâ den hort
      - lg@stanza[n=3]:
        - l[n=8693]: die flühtegen heten gelâʒen,
        - l[n=8694]: des sie vor nôt vergâʒen.
      - lg@stanza[n=4]:
        - l[n=8695]: waʒ man des ûf dem velde vant,
        - l[n=8696]: den teilte milteclich sîn hant.
      - lg@stanza[n=5]:
        - l[n=8697]: er vulte in buosen unde schôʒ,
        - l[n=8698]: dar zuo starke secke grôʒ
      - lg@stanza[n=6]:
        - l[n=8699]: vor hûfen an den stunden
        - l[n=8700]: 'beliben unverbunden:'
      - lg@stanza[n=7]:
        - l[n=8701]: sneller was ze lesen ir hant
        - l[n=8702]: vil dann an die sacbant.
      - lg@stanza[n=8]:
        - l[n=8703]: dar nâch sie îlten ûf daʒ velt,
        - l[n=8704]: dâ der süeʒen minnen gelt
      - lg@stanza[n=9]:
        - l[n=8705]: lac mit wunneclîchem her.
        - l[n=8706]: die frowen sie funden âne wer.
      - lg@stanza[n=10]:
        - l[n=8707]: von irn cleidern die ungewiʒʒen
        - l[n=8708]: vürspan unde cleinôt riʒʒen.
      - lg@stanza[n=11]:
        - l[n=8709]: 'etslîchen man ir kiusche brach:'
        - l[n=8710]: daʒ brâht den werden ungemach,
      - lg@stanza[n=12]:
        - l[n=8711]: sumelîche eʒ gerne liten;
        - l[n=8712]: etslîche ouch mit jâmers siten
      - lg@stanza[n=13]:
        - l[n=8713]: die unminne dolden,
        - l[n=8714]: die reine gerne wolden
      - lg@stanza[n=14]:
        - l[n=8715]: 'daʒ sie von lîbe wæren komen:'
        - l[n=8716]: jâmer von den wart vernomen.
      - lg@stanza[n=15]:
        - l[n=8717]: solden die süeʒen daʒ niht clagen,
        - l[n=8718]: lie in ir hêrren heten erslagen,
      - lg@stanza[n=16]:
        - l[n=8719]: daʒ von der bluotigen hant
        - l[n=8720]: ir schame triutens wart ermant?
      - lg@stanza[n=17]:
        - l[n=8721]: sie heten eʒ für minne niht,
        - l[n=8722]: niuwan vür leitlich geschiht.
      - lg@stanza[n=18]:
        - l[n=8723]: in tet schande mêr dann schade wê.
        - l[n=8724]: ich hoffe daʒ eʒ alsô stê,
      - lg@stanza[n=19]:
        - l[n=8725]: wer dem menschen âne sînen danc
        - l[n=8726]: twinget an werc, die wesen kranc,
      - lg@stanza[n=20]:
        - l[n=8727]: daʒ sie im mêr vor sünden sin,
        - l[n=8728]: dann sie disem füegen hellepîn.
      - lg@stanza[n=21]:
        - l[n=8729]: Alexander hete gerant
        - l[n=8730]: dâ er die küniginne vant
      - lg@stanza[n=22]:
        - l[n=8731]: mit frouwen jâmers rîche
        - l[n=8732]: dem wunsche doch gelîche.
      - lg@stanza[n=23]:
        - l[n=8733]: swie er sie funde in jâmers nôt,
        - l[n=8734]: sie truogen doch mündel rôt.
      - lg@stanza[n=24]:
        - l[n=8735]: jâ wær er tôdes vil wol wert,
        - l[n=8736]: der dâ niht küssens hæte gegert,
      - lg@stanza[n=25]:
        - l[n=8737]: ob eʒ im mohte sîn geschehen.
        - l[n=8738]: mir hât die âventiure verjehen
      - lg@stanza[n=26]:
        - l[n=8739]: daʒ ir liehten wengel clâr
        - l[n=8740]: des herzen regen begüʒʒe gar.
    - chapter[n=85a]:
      - head[lg=deu-Latn]: 'Erzählerexkurs: Wolfram von Eschenbach (II)'
      - lg@stanza[n=1]:
        - l[n=8741]: her Wolfram, unde lebt ir noch,
        - l[n=8742]: vil gerne ich iuwer lêre joch
      - lg@stanza[n=2]:
        - l[n=8743]: in mînem sinne trüege,
        - l[n=8744]: dâ von ouch ich gefüege
      - lg@stanza[n=3]:
        - l[n=8745]: kunde setzen mîne wort.
        - l[n=8746]: ich hoffe daʒ iu des himels hort
      - lg@stanza[n=4]:
        - l[n=8747]: umbe manger süeʒer worte galm
        - l[n=8748]: von Orans sante Wilhalm
      - lg@stanza[n=5]:
        - l[n=8749]: vor gote habe erworben.
        - l[n=8750]: ist iu der lîp erstorben,
      - lg@stanza[n=6]:
        - l[n=8751]: jâ mugt ir dort vil gerner wesen,
        - l[n=8752]: wann daʒ ir hie noch solt genesen.
      - lg@stanza[n=7]:
        - l[n=8753]: sant Wilhalm mac wol helfe wern.
        - l[n=8754]: nû sul ouch wir mit flîʒe gern
      - lg@stanza[n=8]:
        - l[n=8755]: daʒ uns vor helle frîe
        - l[n=8756]: gotes muoter, magt Marîe,
      - lg@stanza[n=9]:
        - l[n=8757]: die uns ze helfe ist erkorn.
        - l[n=8758]: eʒ hât vil gar der sünden dorn
      - lg@stanza[n=10]:
        - l[n=8759]: gewurzelt in daʒ herze mîn,
        - l[n=8760]: dâ von ich verweiset bin
      - lg@stanza[n=11]:
        - l[n=8761]: gegen irm kinde guoter dinge.
        - l[n=8762]: 'ir süeʒe mich wider bringe:'
      - lg@stanza[n=12]:
        - l[n=8763]: sie mac wol helfe geben mir
        - l[n=8764]: und den die helfe getrûwen ir.
    - chapter[n=85b]:
      - head[lg=deu-Latn]: Alexander nimmt Darius Verwandte gefangen
      - lg@stanza[n=1]:
        - l[n=8765]: Alexander ûf daʒ velt
        - l[n=8766]: hin dan vür der clâren gezelt
      - lg@stanza[n=2]:
        - l[n=8767]: der fürste was erbeiʒet.
        - l[n=8768]: daʒ zuht und tugent heiʒet
      - lg@stanza[n=3]:
        - l[n=8769]: wonte des fürsten herze bî.
        - l[n=8770]: er was von missewende frî,
      - lg@stanza[n=4]:
        - l[n=8771]: des ieglich fürste wol bedarf
        - l[n=8772]: über daʒ harnasch er warf
      - lg@stanza[n=5]:
        - l[n=8773]: einen mantel von samît tiure.
        - l[n=8774]: alsô gienc der gehiure
      - lg@stanza[n=6]:
        - l[n=8775]: in des gezeldes palas,
        - l[n=8776]: dâ Darîus frouwe inne was.
      - lg@stanza[n=7]:
        - l[n=8777]: bî der keiserinne
        - l[n=8778]: vant er die küniginne
      - lg@stanza[n=8]:
        - l[n=8779]: Dulcâmûr von Samargôn,
        - l[n=8780]: die künigîn von Celidôn,
      - lg@stanza[n=9]:
        - l[n=8781]: Isannes wîp die clâren
        - l[n=8782]: 'vil jæmerlich gebâren:'
      - lg@stanza[n=10]:
        - l[n=8783]: die jâmers rîchen sich fliʒʒen
        - l[n=8784]: ir gebende, ir hâr sie riʒʒen.
      - lg@stanza[n=11]:
        - l[n=8785]: von Arâbî die künigîn
        - l[n=8786]: die gap minneclîchen schîn,
      - lg@stanza[n=12]:
        - l[n=8787]: swie sie in grôʒer swære
        - l[n=8788]: und in jâmers clage wære.
      - lg@stanza[n=13]:
        - l[n=8789]: die künigîn von Ninivê
        - l[n=8790]: die hôrt man dicke lûte ôwê
      - lg@stanza[n=14]:
        - l[n=8791]: jæmerlîchen schrîen
        - l[n=8792]: umb Negûsar den valsches frîen.
      - lg@stanza[n=15]:
        - l[n=8793]: von Ircânia die frouwen
        - l[n=8794]: mohte man in jâmer schouwen
      - lg@stanza[n=16]:
        - l[n=8795]: und in leide bernder nôt
        - l[n=8796]: umb Ðchus des werden tôt
      - lg@stanza[n=17]:
        - l[n=8797]: die künigîn von Êgiptô
        - l[n=8798]: umb Zorcam sach man unfrô.
      - lg@stanza[n=18]:
