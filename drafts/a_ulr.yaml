        - l[n=2158]: die umb den alten jâmer triben.
      - lg@stanza[n=16]:
        - l[n=2159]: man gebôt al gelîche
        - l[n=2160]: arm unde rîche
      - lg@stanza[n=17]:
        - l[n=2161]: daʒ sie vernæmen die mære,
        - l[n=2162]: waʒ des jungen wille wære.
      - lg@stanza[n=18]:
        - l[n=2163]: ûf daʒ palas man den hof sprach,
        - l[n=2164]: dâ daʒ mortlich mort geschach.
      - lg@stanza[n=19]:
        - l[n=2165]: dô die hêrren kâmen dar,
        - l[n=2166]: er bat sie nemen sîner worte war.
      - lg@stanza[n=20]:
        - l[n=2167]: des herze in sorgen was verwunt,
