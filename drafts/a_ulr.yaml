        - l[n=26630]: von der geburt was er doch swach.
      - lg@stanza[n=3]:
        - l[n=26631]: den het er brâht in werdeʒ leben
        - l[n=26632]: und het dem selben man gegeben
      - lg@stanza[n=4]:
        - l[n=26633]: daʒ er phleger solde sin
        - l[n=26634]: sîner muoter der künigîn.
      - lg@stanza[n=5]:
        - l[n=26635]: die het der unhêre
        - l[n=26636]: erzürnet gar sêre,
