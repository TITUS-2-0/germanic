      - lg@stanza[n=58]:
        - l[n=26741]: schiere helfen, ob sie kunden.
        - l[n=26742]: daʒ hân ich wol ervunden.
      - lg@stanza[n=59]:
        - l[n=26743]: dar umme sol ein wîser man
        - l[n=26744]: die clage in der mâʒe enphân,
      - lg@stanza[n=60]:
        - l[n=26745]: daʒ er sich iht vergâhe,
        - l[n=26746]: dâ von im iht laster nâhe.
      - lg@stanza[n=61]:
        - l[n=26747]: dar umb sô gehabt iuch wol,
        - l[n=26748]: ir hulde ich iu gewinnen sol.'
      - lg@stanza[n=62]:
        - l[n=26749]: der valsche Alexandrô
        - l[n=26750]: dancte. der was des tages frô.
      - lg@stanza[n=63]:
        - l[n=26751]: waʒ im fürsten wârn benant,
        - l[n=26752]: 'die dâ niht wârn, die wurden besant:'
      - lg@stanza[n=64]:
