        - l[n=26669]: und reiʒt sîn gemüete
        - l[n=26670]: gegen dem künege in ungüete
      - lg@stanza[n=23]:
        - l[n=26671]: und brâht sîn herze in werren
        - l[n=26672]: genzlich gegen sînem hêrren,
      - lg@stanza[n=24]:
        - l[n=26673]: daʒ er trahte ûf sîn verterben,
