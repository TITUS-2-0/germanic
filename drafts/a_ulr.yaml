      - lg@stanza[n=35]:
        - l[n=26695]: dâ vant der valscheit genôʒ
        - l[n=26696]: sînen hêrren in wirde grôʒ,
      - lg@stanza[n=36]:
        - l[n=26697]: den er sêre vorhte,
        - l[n=26698]: daʒ sîn bôsheit worhte
      - lg@stanza[n=37]:
        - l[n=26699]: und sîn valschafter sin.
        - l[n=26700]: doch kam er vür in.
      - lg@stanza[n=38]:
        - l[n=26701]: dô sprach der fürste guoter
        - l[n=26702]: "'wie gehabt sich mîn muoter"
      - lg@stanza[n=39]:
        - l[n=26703]: und mîn swester, die clâren kint,
        - l[n=26704]: die mîn nû lange verweiset sint,
      - lg@stanza[n=40]:
        - l[n=26705]: der ich ouch ellende bîn ?
        - l[n=26706]: nâch in sich doch daʒ herze mîn
      - lg@stanza[n=41]:
        - l[n=26707]: ze allen zîten starke senet
        - l[n=26708]: und mich wider ze lande zenet.'
      - lg@stanza[n=42]:
        - l[n=26709]: er sprach 'werde fürsten ze man
        - l[n=26710]: mîn juncvrouwen alle hân,
      - lg@stanza[n=43]:
        - l[n=26711]: ouch gehabt sich mîn frouwe wol,
        - l[n=26712]: von der ich grôʒen zorn dol,
      - lg@stanza[n=44]:
        - l[n=26713]: 'daʒ ich doch niht verdienet hân:'
        - l[n=26714]: des ich mich wol tar gelân
      - lg@stanza[n=45]:
        - l[n=26715]: an daʒ lantvolc algelîche
        - l[n=26716]: arm unde rîche.
      - lg@stanza[n=46]:
        - l[n=26717]: Hêrre, nû ist mir gesagt,
        - l[n=26718]: daʒ sie mich habe vor iu beclagt,
      - lg@stanza[n=47]:
        - l[n=26719]: daʒ ist mir von herzen leit.
        - l[n=26720]: die sorge hât mich her gejeit.'
      - lg@stanza[n=48]:
        - l[n=26721]: Alexander sprach 'nû lât daʒ sîn.
        - l[n=26722]: ich sol die lieben muoter mîn
      - lg@stanza[n=49]:
        - l[n=26723]: 'des berihten, ob ich kan:'
        - l[n=26724]: sie sol ir zürnen gegen iu lân.
      - lg@stanza[n=50]:
        - l[n=26725]: den frouwen lîhteʒ wirret,
        - l[n=26726]: ein cleine sache eʒ irret,
      - lg@stanza[n=51]:
        - l[n=26727]: daʒ man von lîhter schulde
