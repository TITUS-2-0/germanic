      - lg@stanza[n=8]:
        - l[n=26641]: Antipater was er genant.
        - l[n=26642]: in het der künic dâ vür erkant,
      - lg@stanza[n=9]:
        - l[n=26643]: daʒ er im triuwe solde tuon.
