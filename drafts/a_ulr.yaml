      - lg@stanza[n=73]:
        - l[n=26771]: als die hôchzît was gelegt,
        - l[n=26772]: die ze vröiden wârn erwegt
      - lg@stanza[n=74]:
        - l[n=26773]: manic tiurlîcher helt
        - l[n=26774]: quam des tages ûf daʒ velt.
      - lg@stanza[n=75]:
        - l[n=26775]: ob dem der rôsen gebrach,
        - l[n=26776]: wol man eʒ doch beschœnet sach
      - lg@stanza[n=76]:
        - l[n=26777]: mit mangem rôten munde,
        - l[n=26778]: der lieplich lachen kunde;
      - lg@stanza[n=77]:
        - l[n=26779]: mit mangem wengel lieht gevar.
        - l[n=26780]: ich enbær wol aller rôsen dar,
      - lg@stanza[n=78]:
        - l[n=26781]: wâ ich ein ouwe fünde,
        - l[n=26782]: die sô geflôret stünde
      - lg@stanza[n=79]:
        - l[n=26783]: mit munden rôt geblüemet.
        - l[n=26784]: ob sich des ieman rüemet,
      - lg@stanza[n=80]:
        - l[n=26785]: er habe gelîcheʒ dem gesehen,
        - l[n=26786]: ich ganʒ im wol, ist eʒ geschehen.
      - lg@stanza[n=81]:
        - l[n=26787]: Den gar strenger sorgen drô
        - l[n=26788]: bevienge, der müest wesen vrô,
      - lg@stanza[n=82]:
        - l[n=26789]: ob er dâ hin quæme,
        - l[n=26790]: al dâ er vernæme
      - lg@stanza[n=83]:
        - l[n=26791]: ein sô wunneclîche ouwe
        - l[n=26792]: in sô werdiclîcher schouwe
      - lg@stanza[n=84]:
        - l[n=26793]: sô reineclich gebildet.
        - l[n=26794]: mir selber eʒ sorge wildet
      - lg@stanza[n=85]:
        - l[n=26795]: und tuot mir in dem herzen wol,
