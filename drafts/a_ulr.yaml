      - lg@stanza[n=55]:
        - l[n=26735]: irre clage die wârheit,
        - l[n=26736]: daʒ sol im von rehte wesen leit
      - lg@stanza[n=56]:
        - l[n=26737]: die frouwen kurz sint gemuot,
        - l[n=26738]: 'iezunt scharpf, iezunt guot:'
