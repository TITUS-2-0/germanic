        - l[n=2214]: ân crône, der müeste doch jehen
      - lg@stanza[n=44]:
        - l[n=2215]: daʒ er künic wære
        - l[n=2216]: (geloubent mir der mære)
      - lg@stanza[n=45]:
        - l[n=2217]: 'unde daʒ er hete gewalt:'
        - l[n=2218]: alsô fürsteclich was er gestalt.
      - lg@stanza[n=46]:
        - l[n=2219]: sîn herze nâch rehter wirde ranc.
        - l[n=2220]: alsô stunt aller sîn gedanc,
      - lg@stanza[n=47]:
        - l[n=2221]: wie er daʒ kunde werben,
        - l[n=2222]: daʒ er mohte verterben
      - lg@stanza[n=48]:
        - l[n=2223]: sîne vînde und sich gerechen.
        - l[n=2224]: die im daʒ hulfen zechen
      - lg@stanza[n=49]:
        - l[n=2225]: daʒ im geschæhe die êre,
        - l[n=2226]: die wolte er immer mêre
      - lg@stanza[n=50]:
        - l[n=2227]: hœhen unde rîchen
        - l[n=2228]: und nihtes in geswîchen.
    - chapter[n=28]:
      - head[lg=deu-Latn]: Alexander ruft zum Feldzug gegen Darius
      - lg@stanza[n=1]:
