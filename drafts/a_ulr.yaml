        - l[n=26902]: als ob er sie gewaschen het.
      - lg@stanza[n=139]:
        - l[n=26903]: dô er die veder brâhte,
        - l[n=26904]: niht arges dâ zuo gedâhte
      - lg@stanza[n=140]:
        - l[n=26905]: 'der fürste nam sie in den munt:'
        - l[n=26906]: dô wart im wirs an der stunt,
      - lg@stanza[n=141]:
        - l[n=26907]: 'denn im ê was gewesen:'
        - l[n=26908]: er sprach er möhte niht genesen.
      - lg@stanza[n=142]:
        - l[n=26909]: umb daʒ herze und überal
        - l[n=26910]: vaste der lîp im geswal.
      - lg@stanza[n=143]:
        - l[n=26911]: sich hieʒ der vürste von dem wege
        - l[n=26912]: 'leiten, dâ er gemaches phlege:'
      - lg@stanza[n=144]:
        - l[n=26913]: der wart im leider tiure.
        - l[n=26914]: Rôxâ die gehiure
      - lg@stanza[n=145]:
        - l[n=26915]: wart nû mit jâmer überladen.
        - l[n=26916]: ir wuohs nû leit und schaden.
      - lg@stanza[n=146]:
        - l[n=26917]: die minneclîchen reinen
        - l[n=26918]: sach man sêre weinen,
      - lg@stanza[n=147]:
        - l[n=26919]: sam tet ouch ir muoter.
        - l[n=26920]: die sprach 'ei hêrre guoter,
      - lg@stanza[n=148]:
        - l[n=26921]: sul wir ouch nû verliesen dich,
        - l[n=26922]: waʒ daʒ jâmers manet mich!
      - lg@stanza[n=149]:
        - l[n=26923]: sul wir ouch sîn verweiset dîn,
        - l[n=26924]: ich und die arme tobter mîn,
      - lg@stanza[n=150]:
        - l[n=26925]: sô wirt uns dînes swehers tôt
        - l[n=26926]: erniwet mit unergezter nôt.'
      - lg@stanza[n=151]:
        - l[n=26927]: Nû heten die vürsten überal
        - l[n=26928]: jæmerlîchen grôʒen schal.
      - lg@stanza[n=152]:
        - l[n=26929]: man moht ouch dâ ir vrouwen
        - l[n=26930]: in grôʒem jâmer schouwen.
      - lg@stanza[n=153]:
        - l[n=26931]: umb den helt mære
        - l[n=26932]: was al daʒ volc in swære.
      - lg@stanza[n=154]:
        - l[n=26933]: mit jâmer wart der tac zuo brâht
        - l[n=26934]: volleclich biʒ ûf die naht.
      - lg@stanza[n=155]:
        - l[n=26935]: der werde ze den fürsten sprach
        - l[n=26936]: daʒ sie giengen an ir gemach.
      - lg@stanza[n=156]:
        - l[n=26937]: daʒ volc man alleʒ von im treip.
        - l[n=26938]: niht wan die künegîn bî im bleip.
      - lg@stanza[n=157]:
        - l[n=26939]: nû wart sîn pîn alsô grôʒ,
        - l[n=26940]: daʒ in des lebens verdrôʒ.
      - lg@stanza[n=158]:
        - l[n=26941]: grôʒ jâmer und ungemaches pîn
        - l[n=26942]: twungen des die künigîn,
      - lg@stanza[n=159]:
        - l[n=26943]: der slâf ir zôch die ougen zuo.
        - l[n=26944]: nû hœrt waʒ Alexander tuo.
      - lg@stanza[n=160]:
        - l[n=26945]: er crouch ûʒ dem gezelde
        - l[n=26946]: 'gegen dem waʒʒer ûf dem velde:'
      - lg@stanza[n=161]:
        - l[n=26947]: er wolt sich selber ertrenket hân.
        - l[n=26948]: 'die künigîn erwachte sân:'
      - lg@stanza[n=162]:
        - l[n=26949]: dô sie des küneges niht ensach,
        - l[n=26950]: ûʒ dem gezelde was ir gâch,
      - lg@stanza[n=163]:
        - l[n=26951]: sie suochte irn lieben man.
        - l[n=26952]: den vant sie criechen ûf dem plân.
      - lg@stanza[n=164]:
        - l[n=26953]: die sorgenrîche künegîn
        - l[n=26954]: sprach 'lieber vrIunt, wâ wiltu hin?
      - lg@stanza[n=165]:
        - l[n=26955]: kêre wider an dîn gemach.'
        - l[n=26956]: der kranke ze der vrouwen sprach
      - lg@stanza[n=166]:
        - l[n=26957]: "'ich wil mînem armen leben"
        - l[n=26958]: in dem waʒʒer ein ende geben.'
      - lg@stanza[n=167]:
        - l[n=26959]: dô sprach daʒ süeʒe fröuwelîn
        - l[n=26960]: "'hêrre trût, des ensal niht sîn.'"
      - lg@stanza[n=168]:
        - l[n=26961]: an den fürsten sie sich hienc,
        - l[n=26962]: mit den armen sie in bevienc,
      - lg@stanza[n=169]:
        - l[n=26963]: sie zôch hin, er zôch her,
        - l[n=26964]: doch sô muost ir volgen er.
      - lg@stanza[n=170]:
        - l[n=26965]: sie brâht in an sîn bette wider,
        - l[n=26966]: baʒ wolt sie sîn hüeten sider.
      - lg@stanza[n=171]:
        - l[n=26967]: daʒ süeʒe wîp al die naht
        - l[n=26968]: in jâmers clage hine brâht.
      - lg@stanza[n=172]:
        - l[n=26969]: als eʒ nû was worden tac,
        - l[n=26970]: des küneges kraft sô gar gelac,
      - lg@stanza[n=173]:
        - l[n=26971]: daʒ im sprâch was nâch verzigen.
        - l[n=26972]: ditz wart den vürsten niht verswigen.
      - lg@stanza[n=174]:
        - l[n=26973]: dô sie wurden des gewar,
        - l[n=26974]: sie quâmen vür daʒ bette dar.
      - lg@stanza[n=175]:
        - l[n=26975]: sie clagten clegelîchen
        - l[n=26976]: den vürsten jâmers rîchen.
      - lg@stanza[n=176]:
        - l[n=26977]: dâ wart manic ouge naʒ,
        - l[n=26978]: manic herze ze vröiden laʒ.
      - lg@stanza[n=177]:
        - l[n=26979]: nie dehein herze wart sô herte,
        - l[n=26980]: wær eʒ ze sîner hinverte
      - lg@stanza[n=178]:
        - l[n=26981]: und ze sîme tôde komen!
        - l[n=26982]: eʒ müest sîn jâmer hân genomen.
      - lg@stanza[n=179]:
        - l[n=26983]: Rôxâ die triuwenrîche
        - l[n=26984]: bat den hêrren jæmerlîche
      - lg@stanza[n=180]:
        - l[n=26985]: mit weinendem ruofe,
        - l[n=26986]: daʒ er sîn dinc schuofe.
      - lg@stanza[n=181]:
        - l[n=26987]: dâ was sîn schrîber Simeôn,
        - l[n=26988]: den schriben hieʒ der Macedôn
      - lg@stanza[n=182]:
        - l[n=26989]: Aristotili alsô,
        - l[n=26990]: daʒ er in Êgiptô
      - lg@stanza[n=183]:
        - l[n=26991]: und in allen landen solde
        - l[n=26992]: lâʒen machen von golde
      - lg@stanza[n=184]:
        - l[n=26993]: nâch im grôʒe bilde,
        - l[n=26994]: und in des niht bevilde.
      - lg@stanza[n=185]:
        - l[n=26995]: "'Tholomêus der degen"
        - l[n=26996]: sol der küneginne phlegen,
      - lg@stanza[n=186]:
        - l[n=26997]: der ich lange hân geschaft
        - l[n=26998]: alle mîn bereitschaft.
      - lg@stanza[n=187]:
        - l[n=26999]: Tholomêus Cleôpatram
        - l[n=27000]: sol nemen, dâ zuo Affricam,
      - lg@stanza[n=188]:
        - l[n=27001]: Arâbes und Êgiptum
        - l[n=27002]: biʒ an daʒ mer Occeanum.
      - lg@stanza[n=189]:
        - l[n=27003]: in der grôʒen Syriâ
        - l[n=27004]: Amphicôn sî hêrre dâ,
      - lg@stanza[n=190]:
        - l[n=27005]: in der minnern Lâmeôs,
        - l[n=27006]: in Ciliciâ Cênôs.
      - lg@stanza[n=191]:
        - l[n=27007]: Philôs sî vürste Assiriî,
        - l[n=27008]: Oxiater künec Mêdiê.
      - lg@stanza[n=192]:
        - l[n=27009]: daʒ volc von Susân
        - l[n=27010]: Eufêstiô sî undertân.
      - lg@stanza[n=193]:
        - l[n=27011]: Antigonô sî benant
        - l[n=27012]: Frîgiâ daʒ guote lant.
      - lg@stanza[n=194]:
        - l[n=27013]: Capadociâ und Pelegeôn
        - l[n=27014]: habe mîn schrîber Simeôn.
      - lg@stanza[n=195]:
        - l[n=27015]: Pamphîliam und Siciôn
        - l[n=27016]: habe der hêrre Mêtrôn,
      - lg@stanza[n=196]:
        - l[n=27017]: Meleâger Libiam.
        - l[n=27018]: Leôn habe Ciriam.
      - lg@stanza[n=197]:
        - l[n=27019]: Trâces unde Pontus
        - l[n=27020]: sol haben Lysimâcus.
      - lg@stanza[n=198]:
        - l[n=27021]: Agênor und Taxilles
        - l[n=27022]: den sol dienen Sêres
      - lg@stanza[n=199]:
        - l[n=27023]: und dâ zuo alle die lant,
        - l[n=27024]: die von Indô sîn benant,
      - lg@stanza[n=200]:
        - l[n=27025]: biʒ an daʒ waʒʒer Idaspes.
        - l[n=27026]: Agres und Sicedres
      - lg@stanza[n=201]:
        - l[n=27027]: habe der hêrre Arciarxes
        - l[n=27028]: und die Parapetimines
      - lg@stanza[n=202]:
        - l[n=27029]: biʒ an daʒ gebirge Kaukasas.
        - l[n=27030]: Patrianôs habe Aminctas.
      - lg@stanza[n=203]:
        - l[n=27031]: eʒ trage crône Tartanôs
        - l[n=27032]: über Archôs und Trancerôs,
      - lg@stanza[n=204]:
        - l[n=27033]: Syteus über die Sadimôs,
        - l[n=27034]: Jâmor über die Pardôs,
      - lg@stanza[n=205]:
        - l[n=27035]: mîn arzt über Ircânôs,
        - l[n=27036]: Fernes über Armenôs.
      - lg@stanza[n=206]:
        - l[n=27037]: über die Babilônes
        - l[n=27038]: sol vogt wesen Phectetes.
      - lg@stanza[n=207]:
        - l[n=27039]: Tali, Tholemêus suon,
        - l[n=27040]: die Persân hulde suln tuon.
      - lg@stanza[n=208]:
        - l[n=27041]: über die Pelâosôs
        - l[n=27042]: sal hêrre wesen Darchôs.
      - lg@stanza[n=209]:
        - l[n=27043]: daʒ rîche Mesopotâmiam
        - l[n=27044]: sol haben Archilôcram.
      - lg@stanza[n=210]:
        - l[n=27045]: Liciôtê die wesen frî,
        - l[n=27046]: die kiesen wer in liep sî.'
    - chapter[n=288]:
      - head[lg=deu-Latn]: Alexanders Tod
      - lg@stanza[n=1]:
        - l[n=27047]: dô er sîn dinc het geschaft,
        - l[n=27048]: sich huop ungewiters kraft
      - lg@stanza[n=2]:
        - l[n=27049]: und sô heller donerslac,
        - l[n=27050]: daʒ überal die werlt erschrac
      - lg@stanza[n=3]:
        - l[n=27051]: und Babilôn des gar verzagt.
        - l[n=27052]: dô wart der künic tôt gesagt.
      - lg@stanza[n=4]:
        - l[n=27053]: mit jæmerlîchem dône
        - l[n=27054]: riefen die Macedône
      - lg@stanza[n=5]:
        - l[n=27055]: "'læt man uns niht den hêrren sehen,"
        - l[n=27056]: sô muoʒ mort hie geschehen.'
      - lg@stanza[n=6]:
        - l[n=27057]: ir ruof was âne mâʒen,
        - l[n=27058]: über den künic muost man sie lâʒen.
      - lg@stanza[n=7]:
        - l[n=27059]: an sie er jæmerlîchen sach.
        - l[n=27060]: daʒ volc al weinende sprach
      - lg@stanza[n=8]:
        - l[n=27061]: "'wem læstu dîne weisen nû ?"
        - l[n=27062]: trût hêrre, uns kunt daʒ tuo,
      - lg@stanza[n=9]:
        - l[n=27063]: sît du maht niht genesen,
        - l[n=27064]: wer sol unser hêrre wesen.'
      - lg@stanza[n=10]:
        - l[n=27065]: dô gap er in Perdicam.
        - l[n=27066]: dâ mit der künic sîn ende nam.
      - lg@stanza[n=11]:
        - l[n=27067]: sich huop ein weinen alsô grôʒ
        - l[n=27068]: als ein heller donerdôʒ.
      - lg@stanza[n=12]:
        - l[n=27069]: Rôxam die vröuden vrîen
        - l[n=27070]: hôrt man jæmerlîchen schrîen
      - lg@stanza[n=13]:
        - l[n=27071]: und clagen irs hêrren tôt.
        - l[n=27072]: sie schrei 'ôwê mir dirre nôt!
      - lg@stanza[n=14]:
        - l[n=27073]: waʒ sol ich nû vil armeʒ wîp ?
        - l[n=27074]: sich sol mîn clagender lîp,
      - lg@stanza[n=15]:
        - l[n=27075]: werlt, von dir ziehen
        - l[n=27076]: und al ir fröude vliehen.'
    - chapter[n=289]:
      - head[lg=deu-Latn]: Alexanders Begräbnis
      - lg@stanza[n=1]:
        - l[n=27077]: Dô vuorten sie die Macedôn
        - l[n=27078]: in die stat ze Babilôn.
      - lg@stanza[n=2]:
        - l[n=27079]: mit jâmer wart er dâ begraben,
        - l[n=27080]: 'als wirʒ von den buochen haben:'
      - lg@stanza[n=3]:
        - l[n=27081]: in einem mermelsteine
        - l[n=27082]: gemacht von werke reine
      - lg@stanza[n=4]:
        - l[n=27083]: dâ wart der vürste in verworht.
        - l[n=27084]: den ê al die werlt vorht
      - lg@stanza[n=5]:
        - l[n=27085]: und die mit strît betwungen hat
        - l[n=27086]: 'und vil künge: ein cleine stat,'
      - lg@stanza[n=6]:
        - l[n=27087]: dô der vürste quam von leben,
        - l[n=27088]: wart im der wîten welt gegeben.
      - lg@stanza[n=7]:
        - l[n=27089]: waʒ hilft rîcheit? waʒ hilft jugent?
        - l[n=27090]: waʒ hilft schœne? waʒ hilft tugent?
      - lg@stanza[n=8]:
        - l[n=27091]: waʒ hilft mannes werdikeit?
        - l[n=27092]: ditz wirt ze mâle hingeleit
      - lg@stanza[n=9]:
        - l[n=27093]: nâch der werlde lône
        - l[n=27094]: ie ze lest mit sûrem dône.
      - lg@stanza[n=10]:
        - l[n=27095]: welch man wel haben rehten sin,
        - l[n=27096]: 'der besehe daʒ ende vor dem begin:'
      - lg@stanza[n=11]:
        - l[n=27097]: wirt dem begin ein ende guot,
        - l[n=27098]: sô lît sîn begin wol behuot.
      - lg@stanza[n=12]:
        - l[n=27099]: Rôxâ an daʒ betehûs
        - l[n=27100]: ze dem grabe ir ein clûs
      - lg@stanza[n=13]:
        - l[n=27101]: 'und ir anvrowe hieʒ machen:'
        - l[n=27102]: dar inne sie bewachen
      - lg@stanza[n=14]:
        - l[n=27103]: irn vriunt und clagen solden;
        - l[n=27104]: dar inne sie blîben wolden
      - lg@stanza[n=15]:
        - l[n=27105]: und ir leben aldâ enden,
        - l[n=27106]: sich selber vröuden phenden.
      - lg@stanza[n=16]:
        - l[n=27107]: Cênôs ir vil mangen tac
        - l[n=27108]: dar inne mit grôzer wirde phlac;
      - lg@stanza[n=17]:
        - l[n=27109]: den het der werde Macedôn
        - l[n=27110]: ze voite gemacht in Babilôn.
      - lg@stanza[n=18]:
        - l[n=27111]: Alexander bî lîbes kraft
        - l[n=27112]: het guoten vride geschaft,
      - lg@stanza[n=19]:
        - l[n=27113]: den man krefteclîchen hielt,
        - l[n=27114]: die wîle daʒ er lebens wielt.
      - lg@stanza[n=20]:
        - l[n=27115]: alzehant dô er erstarp,
        - l[n=27116]: ein ietslich man nâch gewinne warp,
      - lg@stanza[n=21]:
        - l[n=27117]: als er beste mohte
        - l[n=27118]: und als sîn kraft im tohte.
      - lg@stanza[n=22]:
        - l[n=27119]: sich huop ein michel werren
        - l[n=27120]: under allen den hêrren;
      - lg@stanza[n=289_23_a]:
        - l[n=27121]: wer iht erkriegt, der het im daʒ.
    - chapter[n=296]:
      - head[lg=deu-Latn]: Geschichte einiger Diadochen
      - lg@stanza[n=289_24_b]:
        - l[n=27122]: ein vürste Kriechen lant besaʒ,
      - lg@stanza[n=1]:
        - l[n=27123]: der was des künges vetern suon.
        - l[n=27124]: 'man jach, er mohteʒ ze rehte tuon:'
      - lg@stanza[n=2]:
        - l[n=27125]: er behielt die küneginne wert
        - l[n=27126]: vil baʒ dann sie selbe gert,
      - lg@stanza[n=3]:
        - l[n=27127]: wann sie umb irs sunes tôt
        - l[n=27128]: stæte wolde sîn in nôt
      - lg@stanza[n=4]:
        - l[n=27129]: und sich in pînlîcher clage
        - l[n=27130]: lâʒen vinden alle tage
      - lg@stanza[n=5]:
        - l[n=27131]: und sich von allen vröuden wern,
        - l[n=27132]: ir werdikeit in jâmer zern.
      - lg@stanza[n=6]:
        - l[n=27133]: in Kriechen lant der ander
        - l[n=27134]: wart der fürste Alexander,
      - lg@stanza[n=7]:
        - l[n=27135]: der ouch vil gewaldes hêt,
        - l[n=27136]: als noch von im geschriben stêt,
      - lg@stanza[n=8]:
        - l[n=27137]: er wær gar kreftic unde rîch,
        - l[n=27138]: 'doch sînem vetern ungelîch:'
      - lg@stanza[n=9]:
        - l[n=27139]: waʒ der vlîʒes het geleget
        - l[n=27140]: an die Juden und sie geheget,
      - lg@stanza[n=10]:
        - l[n=27141]: daʒ stôrte dirre und tet in wê
        - l[n=27142]: und kriegte vaste wider die ê.
      - lg@stanza[n=11]:
        - l[n=27143]: von dem selben sît ein vürste quam,
        - l[n=27144]: der ouch den Juden vil vröiden nam,
      - lg@stanza[n=12]:
        - l[n=27145]: als der Machabeôrum buoch saget,
        - l[n=27146]: er wær ein helt unverzaget.
      - lg@stanza[n=13]:
        - l[n=27147]: Antiochus was er genant.
        - l[n=27148]: Tholomêus Egypten lant
      - lg@stanza[n=14]:
        - l[n=27149]: gewan und êren vil ercreic.
        - l[n=27150]: an wirdikeit der hêrre steic.
      - lg@stanza[n=15]:
        - l[n=27151]: sîn gewalt sich sô wîte zogt,
        - l[n=27152]: daʒ er Pompêjum den vogt
      - lg@stanza[n=16]:
        - l[n=27153]: sît vienc, der die Rômære
        - l[n=27154]: bôt manger hande swære.
      - lg@stanza[n=17]:
        - l[n=27155]: des die Rômer wurden vrô
        - l[n=27156]: und im mit vlîʒe dancten dô.
      - lg@stanza[n=18]:
        - l[n=27157]: eʒ brâht dar zuo sîn manheit,
        - l[n=27158]: daʒ sîn gewalt sît wart breit.
      - lg@stanza[n=19]:
        - l[n=27159]: die von Babilôn er twanc,
        - l[n=27160]: daʒ sie im muosten ân irn danc.
      - lg@stanza[n=20]:
        - l[n=27161]: Alexandrum den künic ûʒ graben.
        - l[n=27162]: über ein den wolder haben,
      - lg@stanza[n=21]:
        - l[n=27163]: den fuorter von Babilône.
        - l[n=27164]: in Alexandrîe vil schône
      - lg@stanza[n=22]:
        - l[n=27165]: hieʒ er ein bethûs machen
        - l[n=27166]: und ein grap von tiuren sachen
      - lg@stanza[n=23]:
        - l[n=27167]: dem vürsten ze êren,
        - l[n=27168]: grôʒ rîcheit dar an kêren.
      - lg@stanza[n=24]:
        - l[n=27169]: alle vürsten und alle lant,
        - l[n=27170]: die im ze dienste wârn benant,
      - lg@stanza[n=25]:
        - l[n=27171]: die hieʒ der hêrre mâlen dar.
        - l[n=27172]: von rôtem golde lieht gevar
      - lg@stanza[n=26]:
        - l[n=27173]: sînen namen und sîne tât
        - l[n=27174]: und waʒ er wunders begangen hât
      - lg@stanza[n=27]:
        - l[n=27175]: volleclich man daʒ dâ sach
        - l[n=27176]: (des sîn epitafium verjach),
      - lg@stanza[n=28]:
        - l[n=27177]: von golde und von gesteine
        - l[n=27178]: daʒ grap geziert gar reine,
      - lg@stanza[n=29]:
        - l[n=27179]: der sarcstein und die wende
        - l[n=27180]: mit meisterlîcher hende
      - lg@stanza[n=30]:
        - l[n=27181]: 'wol geworht und zuo brâht:'
        - l[n=27182]: nie kein mensche des erdâht,
      - lg@stanza[n=31]:
        - l[n=27183]: daʒ er mohte ein solicheʒ grap
        - l[n=27184]: erziugen. die koste gerne gap
      - lg@stanza[n=32]:
        - l[n=27185]: Tholomêus, der in niht bevilt.
        - l[n=27186]: vil liuten er ze dem grabe zilt,
      - lg@stanza[n=33]:
        - l[n=27187]: grôʒ gelt er den gap,
        - l[n=27188]: daʒ die bewarten daʒ grap,
      - lg@stanza[n=34]:
        - l[n=27189]: als ir ordenunge was.
        - l[n=27190]: ein wunneclîcheʒ palas
      - lg@stanza[n=35]:
        - l[n=27191]: bûwet er der küneginne,
        - l[n=27192]: dâ die treip jâmer inne
      - lg@stanza[n=36]:
        - l[n=27193]: und Sisîcâmis die vrouwe guot.
        - l[n=27194]: an allen dingen vriuntlîchen muot
      - lg@stanza[n=37]:
        - l[n=27195]: Tholomêus deʒ geprîsete
        - l[n=27196]: den vrouwen guot bewîsete
      - lg@stanza[n=38]:
        - l[n=27197]: und daʒ er dem vürsten triuwe truoc.
        - l[n=27198]: Antipatrem er ze tôde sluoc,
      - lg@stanza[n=39]:
        - l[n=27199]: 'sînen sun er ouch ze tôde stach:'
        - l[n=27200]: alsô er sînen hêrren rach.
      - lg@stanza[n=40]:
        - l[n=27201]: gegen wem der hêrre sich versan,
        - l[n=27202]: der kein schulde het dar an,
      - lg@stanza[n=41]:
        - l[n=27203]: der muoste ie des tôdes wesen,
        - l[n=27204]: 'er lieʒ ir einen niht genesen:'
      - lg@stanza[n=42]:
        - l[n=27205]: alsô er sînen hêrren clagt.
        - l[n=27206]: uns ist vor langer zît gesagt
      - lg@stanza[n=43]:
        - l[n=27207]: und sint der alten wîsen wort,
        - l[n=27208]: 'daʒ verholn wirt kein mort:'
      - lg@stanza[n=44]:
        - l[n=27209]: wie heimlich sîn immer werde erdâht,
        - l[n=27210]: er enwerde zelest ze wiʒʒen brâht.
      - lg@stanza[n=45]:
        - l[n=27211]: Durch Alexanders werdikeit
        - l[n=27212]: sîn tôt was allen vürsten leit.
      - lg@stanza[n=46]:
        - l[n=27213]: den er doch leit het getân,
        - l[n=27214]: sie wolden ze ir landen hân
      - lg@stanza[n=47]:
        - l[n=27215]: sîn gebeine und daʒ êren,
        - l[n=27216]: vlîʒ dar an kêren,
      - lg@stanza[n=48]:
        - l[n=27217]: des in die guote niht engap.
        - l[n=27218]: sie besuochten doch ofte sîn grap.
      - lg@stanza[n=49]:
        - l[n=27219]: die sorgen rîche reine
        - l[n=27220]: lûterte sîn gebeine,
      - lg@stanza[n=50]:
        - l[n=27221]: eʒ verbarc die sældenrîche
        - l[n=27222]: in ir clûs heimelîche.
      - lg@stanza[n=51]:
        - l[n=27223]: ditz bewæret Lucânus.
        - l[n=27224]: dô der keiser Jûlius
      - lg@stanza[n=52]:
        - l[n=27225]: durch sîn wirde des geruochte
        - l[n=27226]: daʒ er daʒ grap besuochte,
      - lg@stanza[n=53]:
        - l[n=27227]: daʒ vant er gar lære.
        - l[n=27228]: Jûlius der vogt mære
      - lg@stanza[n=54]:
        - l[n=27229]: het daʒ vür ein wunder,
        - l[n=27230]: doch mercter wol besunder
      - lg@stanza[n=55]:
        - l[n=27231]: al des grabes rîcheit
        - l[n=27232]: und waʒ dâ kost was angeleit.
    - chapter[n=297]:
      - head[lg=deu-Latn]: Totenklage von acht Meistern
      - lg@stanza[n=1]:
        - l[n=27233]: Uns schrîbet Alphunsus,
        - l[n=27234]: ein werder philosophus,
      - lg@stanza[n=2]:
        - l[n=27235]: dô gewaldeclich erwarp
        - l[n=27236]: alle lant und dô erstarp
      - lg@stanza[n=3]:
        - l[n=27237]: den sîn ellen nâch prîse jagte,
        - l[n=27238]: des tôt man tiure clagte;
      - lg@stanza[n=4]:
        - l[n=27239]: daʒ ûʒ erwelte meister vil,
        - l[n=27240]: die an hôher wirde zil
      - lg@stanza[n=5]:
        - l[n=27241]: wârn komen von ir kunst
        - l[n=27242]: (des heten sie die hœsten gunst
      - lg@stanza[n=6]:
        - l[n=27243]: von den, die bî ir jâren
        - l[n=27244]: der werlde gebieter wâren,
      - lg@stanza[n=7]:
        - l[n=27245]: von den sie wirde nâmen),
        - l[n=27246]: 'ze des vürsten bigraft quâmen:'
      - lg@stanza[n=8]:
        - l[n=27247]: die clagten algelîche
        - l[n=27248]: den vürsten lobes rîche.
      - lg@stanza[n=9]:
        - l[n=27249]: nû hœrt wie der êrste sprach.
        - l[n=27250]: "'ô wê dir, werlt, und ô wach!"
      - lg@stanza[n=10]:
        - l[n=27251]: dîn vröide, dîn hort und al dîn prîs
        - l[n=27252]: ververt alsam ein dünneʒ îs
      - lg@stanza[n=11]:
        - l[n=27253]: ûf snellem waʒʒer von starker vluot.
        - l[n=27254]: waʒ hilft den menschen al dîn guot?
      - lg@stanza[n=12]:
        - l[n=27255]: waʒ hilft al dîner wunne hort?
        - l[n=27256]: dîn süeʒe begin ûf sûren ort,
      - lg@stanza[n=13]:
        - l[n=27257]: dîn unstæte tücke bringent,
        - l[n=27258]: mit bitterkeit sie ringent,
      - lg@stanza[n=14]:
        - l[n=27259]: wenn du wilt den menschen lân.
        - l[n=27260]: daʒ ich mac wol an disem man
      - lg@stanza[n=15]:
        - l[n=27261]: kiesen unde merken.
        - l[n=27262]: sus kanst du mir jâmer sterken.
      - lg@stanza[n=16]:
        - l[n=27263]: silber, gesteine unde golt,
        - l[n=27264]: dô er daʒ gap, man was im holt.
      - lg@stanza[n=17]:
        - l[n=27265]: 'daʒ golt wolt er ze horde haben:'
        - l[n=27266]: nû hât daʒ golt in begraben
      - lg@stanza[n=18]:
        - l[n=27267]: und wil ouch in ze horde hân,
        - l[n=27268]: als eʒ het vor der werde man.
      - lg@stanza[n=19]:
        - l[n=27269]: sich werlt, wie hâstu den verlân,
        - l[n=27270]: 'des prîs doch nimmer mac zergân:'
      - lg@stanza[n=20]:
        - l[n=27271]: er muoʒ immer âne strît
        - l[n=27272]: wesen dîne wernden zît.'
      - lg@stanza[n=21]:
        - l[n=27273]: Dô sprach der ander meister sân
        - l[n=27274]: "'ei werlt, wie dîn hôchvertIc wân"
      - lg@stanza[n=22]:
        - l[n=27275]: des menschen sinne triuget
        - l[n=27276]: und âne zwîvel liuget!
      - lg@stanza[n=23]:
        - l[n=27277]: dîner spilenden plicke grüeʒe,
        - l[n=27278]: die valscheit dîner süeʒe,
      - lg@stanza[n=24]:
        - l[n=27279]: dîn lusteclîcheʒ zocken
        - l[n=27280]: kan des menschen sinne locken
      - lg@stanza[n=25]:
        - l[n=27281]: ûf gîtic vart und ûf dîn spor,
        - l[n=27282]: waʒ er sol werden, waʒ er was vor,
      - lg@stanza[n=26]:
        - l[n=27283]: daʒ sîn tumpheit des vergiʒʒet
        - l[n=27284]: und sînen sinnen miʒʒet
      - lg@stanza[n=27]:
        - l[n=27285]: unmâʒe und unfüegen,
        - l[n=27286]: daʒ in niht kan benüegen,
      - lg@stanza[n=28]:
        - l[n=27287]: ob al die werlt wære
        - l[n=27288]: sîn und im dienest bære,
      - lg@stanza[n=29]:
        - l[n=27289]: daʒ sînem muote aleine
        - l[n=27290]: 'des dûhte gar ze cleine:'
      - lg@stanza[n=30]:
        - l[n=27291]: alsô dîn süeʒe den man verirt,
        - l[n=27292]: daʒ er sîn überhêrre wirt
      - lg@stanza[n=31]:
        - l[n=27293]: 'und wænet daʒ er sô vür sich var:'
        - l[n=27294]: sô muoʒ er dirʒ lâʒen gar
      - lg@stanza[n=32]:
        - l[n=27295]: waʒ du ze lêhen hâst gegeben.
        - l[n=27296]: unstæte ist unser aller leben.
      - lg@stanza[n=33]:
        - l[n=27297]: du sendest mit uns ze grabe
        - l[n=27298]: doch dîner rîcheit swache habe.
      - lg@stanza[n=34]:
        - l[n=27299]: wie hâstu nû den hêrren lân,
        - l[n=27300]: dem du wær und er dir undertân!
      - lg@stanza[n=35]:
        - l[n=27301]: dem dîn wîte und dîn lenge
        - l[n=27302]: ze kurʒ was und ze enge,
      - lg@stanza[n=36]:
        - l[n=27303]: dem kanstu ze hûse zellen
        - l[n=27304]: niht vollen drî ellen;
      - lg@stanza[n=37]:
        - l[n=27305]: dar an hât er dîn genuoc,
        - l[n=27306]: der crône ob allen vürsten truoc.
      - lg@stanza[n=38]:
        - l[n=27307]: mit jæmerlîchem dône
        - l[n=27308]: gibstu uns daʒ ze lône.'
      - lg@stanza[n=39]:
        - l[n=27309]: "'Ei werlt, dise unmâʒe"
        - l[n=27310]: dîner lieplîchen gelâʒe,
      - lg@stanza[n=40]:
        - l[n=27311]: die du dem menschen biutest!
        - l[n=27312]: du tuost, als du in triutest,
      - lg@stanza[n=41]:
        - l[n=27313]: und gîst, du habest im gesworn
        - l[n=27314]: helfe; dîn helfe ist doch verlorn,
      - lg@stanza[n=42]:
        - l[n=27315]: sît dürkel ist dîn triuwe
        - l[n=27316]: und dîn lieben niht wen riuwe
      - lg@stanza[n=43]:
        - l[n=27317]: und unvervangen ist dîn trœsten.
        - l[n=27318]: daʒ erbarme got den hœsten
      - lg@stanza[n=44]:
        - l[n=27319]: daʒ wir dir sô gehôrsam sîn.
        - l[n=27320]: alhie ist dîn unstæte schîn'
      - lg@stanza[n=45]:
        - l[n=27321]: sprach ein meister der dritte.
        - l[n=27322]: "'der sîn lop ie wol bevritte"
      - lg@stanza[n=46]:
        - l[n=27323]: vor unprîse in allen landen,
        - l[n=27324]: der mit werlîchen handen
      - lg@stanza[n=47]:
        - l[n=27325]: alle vürsten an sich twanc,
        - l[n=27326]: des herze ie nâch wirde ranc,
      - lg@stanza[n=48]:
        - l[n=27327]: den rehter milde nie bevilt,
        - l[n=27328]: der küniges reht rehte hielt
      - lg@stanza[n=49]:
        - l[n=27329]: alle rîche und den gebôt;
        - l[n=27330]: dîner êren spiegel, der ist hie tôt.
      - lg@stanza[n=50]:
        - l[n=27331]: werlt, sîn gebot ist kranc,
        - l[n=27332]: 'er gebiut hie nieman: des hab undank,'
      - lg@stanza[n=51]:
        - l[n=27333]: daʒ du den vriunt sô schiere lâst,
        - l[n=27334]: den du doch vil gewirdet hâst,
      - lg@stanza[n=52]:
        - l[n=27335]: den du hieldest in êren site,
        - l[n=27336]: dô dir sîn dienest wonte mite.
      - lg@stanza[n=53]:
        - l[n=27337]: wen sô der mensche von dir vert,
        - l[n=27338]: sô ist er liebe an dir verhert
      - lg@stanza[n=54]:
        - l[n=27339]: und schiere sîn vergeʒʒen,
        - l[n=27340]: daʒ kan mir trûren meʒʒen.'
      - lg@stanza[n=55]:
        - l[n=27341]: Dô sprach dar nâch der vierde
        - l[n=27342]: "'dîn gewalt und dîn wirde"
      - lg@stanza[n=56]:
        - l[n=27343]: ververt alzemâle
        - l[n=27344]: mit clage und mit quâle.
      - lg@stanza[n=57]:
        - l[n=27345]: ei werlt, dîn unstæter muot
        - l[n=27346]: mich vil ofte siufzen tuot.
      - lg@stanza[n=58]:
        - l[n=27347]: dîne velschlîchen siten
        - l[n=27348]: habent mir die vröude undersniten.
      - lg@stanza[n=59]:
        - l[n=27349]: wenn ich vröuden mir gedenke,
        - l[n=27350]: 'dâ von ich gâhes wenke:'
      - lg@stanza[n=60]:
        - l[n=27351]: des mich dîn unstæte twinget
        - l[n=27352]: und mich ze sorgen bringet.
      - lg@stanza[n=61]:
        - l[n=27353]: nû ist des doch niht lange zît,
        - l[n=27354]: daʒ dirre vürste, der hie lît,
      - lg@stanza[n=62]:
        - l[n=27355]: vil liute moht vor tôde nern.
        - l[n=27356]: wol kunder ie die sînen wern
      - lg@stanza[n=63]:
        - l[n=27357]: mit ellenthafter hende,
        - l[n=27358]: 'der süeʒe und genende:'
      - lg@stanza[n=64]:
        - l[n=27359]: nû hât der tôt an im gesiget.
        - l[n=27360]: ich wæn dich daʒ vil ringe wiget,
      - lg@stanza[n=65]:
        - l[n=27361]: dir ist einer als der ander.
        - l[n=27362]: ei werder Alexander,
      - lg@stanza[n=66]:
        - l[n=27363]: alle die wesen bî triuwen
        - l[n=27364]: dîn tôt sol immer riuwen.
      - lg@stanza[n=67]:
        - l[n=27365]: 'werlt, ditz ist ein bitter dol:'
        - l[n=27366]: du erbiutest dich ie den liuten wol
      - lg@stanza[n=68]:
        - l[n=27367]: von êrste und bist ir schûr doch.
        - l[n=27368]: niht wann ôwê und och
      - lg@stanza[n=69]:
        - l[n=27369]: mit jâmers gruntveste
        - l[n=27370]: bringestu an daʒ leste
      - lg@stanza[n=70]:
        - l[n=27371]: und voller sorgen werden solt.
        - l[n=27372]: ich bin niht wîse, bin ich dir holt;
      - lg@stanza[n=71]:
        - l[n=27373]: wiltu mir dar umb niht leiden,
        - l[n=27374]: daʒ kan mich von witzen scheiden.'
      - lg@stanza[n=72]:
        - l[n=27375]: Der fünfte clegelîchen sprach
        - l[n=27376]: "'dîn kurze vröude, lanc ungemach"
      - lg@stanza[n=73]:
        - l[n=27377]: immer unergetzet ist.
        - l[n=27378]: dîn lôs triegenlîcher list
      - lg@stanza[n=74]:
        - l[n=27379]: kan uns sô bevâhen
        - l[n=27380]: mit gevelschter süeʒe nâhen,
      - lg@stanza[n=75]:
        - l[n=27381]: dar in du hâst verborgen
        - l[n=27382]: den angel wernder sorgen
      - lg@stanza[n=76]:
        - l[n=27383]: und unverlustic herzesêr.
        - l[n=27384]: dirre vürste starke her
      - lg@stanza[n=77]:
        - l[n=27385]: ê vuorte crefteclîche,
        - l[n=27386]: die in nû clegelîche
      - lg@stanza[n=78]:
        - l[n=27387]: und mit grôʒer ungehabe
        - l[n=27388]: hiute vüeren ze grabe,
      - lg@stanza[n=79]:
        - l[n=27389]: den edeln vürsten süeʒen.
        - l[n=27390]: niht wan von fünf füeʒen
      - lg@stanza[n=80]:
        - l[n=27391]: al der werlt hât er ein grap,
        - l[n=27392]: der ie unverdroʒʒen gap
      - lg@stanza[n=81]:
        - l[n=27393]: mit milde vollen gebender hant
        - l[n=27394]: silber, golt und rîche lant,
      - lg@stanza[n=82]:
        - l[n=27395]: die er nâch hôher wirde lêch.
        - l[n=27396]: sîn milde nieman niht verzêch.
      - lg@stanza[n=83]:
        - l[n=27397]: sîn gar erwünschte werde jugent
        - l[n=27398]: het mit volleclîcher tugent
      - lg@stanza[n=84]:
        - l[n=27399]: manegen werlîchen lîp,
        - l[n=27400]: manic minneclîcheʒ wîp
      - lg@stanza[n=85]:
        - l[n=27401]: brâht daʒ sie dem werden man
        - l[n=27402]: 'wârn ir muotes undertân:'
      - lg@stanza[n=86]:
        - l[n=27403]: werde wîp nâch minnen lône,
        - l[n=27404]: 'vil künege nâch ir krône:'
      - lg@stanza[n=87]:
        - l[n=27405]: des ist nû alleʒ worden quît.
        - l[n=27406]: sich, werlt, wie dîn diener lît.
      - lg@stanza[n=88]:
        - l[n=27407]: smæhelich hâstu den verkorn.
        - l[n=27408]: aller dienst ist an dir verlorn.
      - lg@stanza[n=89]:
        - l[n=27409]: dar umb solt ein ieglich man
        - l[n=27410]: 'dem dienen, der dienst lônen kan:'
      - lg@stanza[n=90]:
        - l[n=27411]: daʒ ist der hôchgelobte got.
        - l[n=27412]: Alexander, dînen tôt
      - lg@stanza[n=91]:
        - l[n=27413]: suln alle die mit vlîʒe clagen,
        - l[n=27414]: die triwe under herzen dache tragen.'
      - lg@stanza[n=92]:
        - l[n=27415]: Der sehste sprach 'daʒ zimet wol,
        - l[n=27416]: immer ich dich clagen sol,
      - lg@stanza[n=93]:
        - l[n=27417]: süeʒer vürste hêre.
        - l[n=27418]: vor aller fürsten êre
      - lg@stanza[n=94]:
        - l[n=27419]: du hetest den hœhsten prîs,
        - l[n=27420]: menlich, zühtic unde wîs.
      - lg@stanza[n=95]:
        - l[n=27421]: als ein kiusche wol gezogen magt
        - l[n=27422]: dîn scham dich ie gegen zühten jagt.
      - lg@stanza[n=96]:
        - l[n=27423]: dîner worte wær du stæte,
        - l[n=27424]: erwünschten muot du hæte,
      - lg@stanza[n=97]:
        - l[n=27425]: als künic von rehte haben sol.
        - l[n=27426]: dîn lîp was süeʒer tugende vol.
      - lg@stanza[n=98]:
        - l[n=27427]: wâ geriet künic ûf lîbes zer
        - l[n=27428]: gegen vînden mit sô vrecher wer?
      - lg@stanza[n=99]:
        - l[n=27429]: in stürmen und in strîten
        - l[n=27430]: sach man dich ze allen zîten
      - lg@stanza[n=100]:
        - l[n=27431]: menlich nâch prîse werben,
        - l[n=27432]: ouch liestu nie verderben
      - lg@stanza[n=101]:
        - l[n=27433]: waʒ zôch ze rehter milde.
        - l[n=27434]: wênic dich des bevilde,
      - lg@stanza[n=102]:
        - l[n=27435]: wâ man gegen hurteclîcher tjost
        - l[n=27436]: solde komen mit rîcher kost,
      - lg@stanza[n=103]:
        - l[n=27437]: dîn hant von kummerhafter nôt
        - l[n=27438]: 'manegen schiet: nû wil dîn tôt'
      - lg@stanza[n=104]:
        - l[n=27439]: vil herze von vröuden scheiden.
        - l[n=27440]: sich, werlt, sô kanstu leiden
      - lg@stanza[n=105]:
        - l[n=27441]: dich mir und al die wunne dîn.
        - l[n=27442]: du gîst mir sorghaft gewin.
      - lg@stanza[n=106]:
        - l[n=27443]: mit leide gêt dîn liebe hin.
        - l[n=27444]: wol ich des innen worden bin
      - lg@stanza[n=107]:
        - l[n=27445]: an disem fürsten, der hie lît,
        - l[n=27446]: des tôt an allen orten wît
      - lg@stanza[n=108]:
        - l[n=27447]: 'mir vuor allen vröuden vür:'
        - l[n=27448]: des hân ich phliht ze sorgen kür.
      - lg@stanza[n=109]:
        - l[n=27449]: der werde fürste het daʒ erworht,
        - l[n=27450]: daʒ sîn ellen was gevorht
      - lg@stanza[n=110]:
        - l[n=27451]: des ahtet man nû cleine.
        - l[n=27452]: sînen jungen tôt ich weine
      - lg@stanza[n=111]:
        - l[n=27453]: und dînen valschaften muot,
        - l[n=27454]: werlt, der mir vil leide tuot.'
      - lg@stanza[n=112]:
        - l[n=27455]: Der sibende an kunst genende
        - l[n=27456]: ein meister sîne hende
      - lg@stanza[n=113]:
        - l[n=27457]: want und jæmerlîchen schrê
        - l[n=27458]: "'ôwê dir werlt und ôwê!"
      - lg@stanza[n=114]:
        - l[n=27459]: der mensche mit jâmer wirt geborn,
        - l[n=27460]: mit jâmer wirt er ouch verlorn.
      - lg@stanza[n=115]:
        - l[n=27461]: den du als ein liehte bluome
        - l[n=27462]: dîner wirdikeit ze ruome
      - lg@stanza[n=116]:
        - l[n=27463]: hâst mit vlîʒe biʒ her gehegt,
        - l[n=27464]: wie man den nû in smæhe legt!
      - lg@stanza[n=117]:
        - l[n=27465]: den man sach ûf der erde
        - l[n=27466]: leben ê vil werde,
      - lg@stanza[n=118]:
        - l[n=27467]: triuwe und êre minnen
        - l[n=27468]: mit wirdikeite sinnen,
      - lg@stanza[n=119]:
        - l[n=27469]: des tât man ie gegen prîse maʒ,
        - l[n=27470]: der rehter wirde nie vergaʒ,
      - lg@stanza[n=120]:
        - l[n=27471]: dem die reht ie wâren wert,
        - l[n=27472]: der des ie mit vlîʒe gert
      - lg@stanza[n=121]:
        - l[n=27473]: daʒ er tugent muost begên
        - l[n=27474]: 'und ie wârhaft wolt bestên:'
      - lg@stanza[n=122]:
        - l[n=27475]: den wil die erde bergen nû.
        - l[n=27476]: eʒ ist doch leider alze fruo,
      - lg@stanza[n=123]:
        - l[n=27477]: daʒ wir dîn, hêrre, suln enpern.
        - l[n=27478]: dîn tôt der wil mich sorgen wern
      - lg@stanza[n=124]:
        - l[n=27479]: und macht mir vröude wilde.
        - l[n=27480]: bî dir mac wol bilde
      - lg@stanza[n=125]:
        - l[n=27481]: 'ein ieglich kint der werlde nemen:'
        - l[n=27482]: welch herze sinnen kan gezemen,
      - lg@stanza[n=126]:
        - l[n=27483]: daʒ sol den tôt vor ougen hân
        - l[n=27484]: und helfe uns clagen disen man.'
      - lg@stanza[n=127]:
        - l[n=27485]: "'Der wîse und ouch der tumme,"
        - l[n=27486]: ôwê, wâ mit gê wir umme!
      - lg@stanza[n=128]:
        - l[n=27487]: sît unser leben ist sô kranc,
        - l[n=27488]: wes sul wir dir sagen danc,
      - lg@stanza[n=129]:
        - l[n=27489]: werlt, sît dîn unstæte
        - l[n=27490]: und dîn listeclîche ræte
      - lg@stanza[n=130]:
        - l[n=27491]: uns alsô verleiten,
        - l[n=27492]: daʒ uns kan jâmer breiten!
      - lg@stanza[n=131]:
        - l[n=27493]: (alsô sprach der ahte.)
        - l[n=27494]: dîn art und dîn ahte
      - lg@stanza[n=132]:
        - l[n=27495]: under mannen und under wîben
        - l[n=27496]: nieman kan volschrîben.
      - lg@stanza[n=133]:
        - l[n=27497]: die süeʒe diner wæhe
        - l[n=27498]: sol mir wesen smæhe,
      - lg@stanza[n=134]:
        - l[n=27499]: die mir doch vor den ougen spilt
        - l[n=27500]: und dîner wunne jâmer zilt,
      - lg@stanza[n=135]:
        - l[n=27501]: in der du hâst verborgen
        - l[n=27502]: jâmer unde sorgen.
      - lg@stanza[n=136]:
        - l[n=27503]: dirre fürste was sô wert,
        - l[n=27504]: daʒ sîn al die werlt gert.
      - lg@stanza[n=137]:
        - l[n=27505]: manic ouge in gerne sach,
        - l[n=27506]: dem daʒ nû ist ungemach
      - lg@stanza[n=138]:
        - l[n=27507]: und wil eʒ haben vür ein nôt,
        - l[n=27508]: ob er in sol sehen tôt.
      - lg@stanza[n=139]:
        - l[n=27509]: sîn anplic was ê wunneclich,
        - l[n=27510]: nû ist er verdroʒʒenlich.
      - lg@stanza[n=140]:
        - l[n=27511]: die sich umb in drungen ê,
        - l[n=27512]: den ist nû bî dem fürsten wê.
      - lg@stanza[n=141]:
        - l[n=27513]: den er volleclîchen gap,
        - l[n=27514]: die sehen kûme, dâ sîn grap
      - lg@stanza[n=142]:
        - l[n=27515]: stêt. den er ê genæme was,
        - l[n=27516]: die zeln den lîchnam vür ein âs.
      - lg@stanza[n=143]:
        - l[n=27517]: den er ê was ein meigenplic,
        - l[n=27518]: den ist er nû ein donerschric
      - lg@stanza[n=144]:
        - l[n=27519]: ze sehen in ir ougen.
        - l[n=27520]: die in ofte tougen
      - lg@stanza[n=145]:
        - l[n=27521]: schouten und sîn nâmen war,
        - l[n=27522]: selten die nû gedenken dar.
      - lg@stanza[n=146]:
        - l[n=27523]: ôwê der unergezten nôt,
        - l[n=27524]: sît uns dirre werlde tôt
      - lg@stanza[n=297_147_a]:
        - l[n=27525]: kan sô versmâht machen.'
    - chapter[n=297a]:
      - head[lg=deu-Latn]: Die Prophezeiung Daniels
      - lg@stanza[n=297_148_b]:
        - l[n=27526]: selten sol ich daʒ belachen
      - lg@stanza[n=1]:
        - l[n=27527]: wie Alexander habe gevarn.
        - l[n=27528]: got müeʒe die sêle uns bewarn,
      - lg@stanza[n=2]:
        - l[n=27529]: sô sie von dem lîbe kêre.
        - l[n=27530]: Marîa, magt hêre,
      - lg@stanza[n=3]:
        - l[n=27531]: dîn barmunge sî dâ bereit
        - l[n=27532]: vür dîn kint der sêle geleit
      - lg@stanza[n=4]:
        - l[n=27533]: an der hineverte reise
        - l[n=27534]: vor aller swære freise.
      - lg@stanza[n=5]:
        - l[n=27535]: 'In Dâniêle ich alsô las:'
        - l[n=27536]: Alexander vor. gote was
      - lg@stanza[n=6]:
        - l[n=27537]: dem volke durch sîn unreineʒ leben
        - l[n=27538]: ze einer phlâge gegeben
      - lg@stanza[n=7]:
        - l[n=27539]: durch grôʒer sünden überkraft,
        - l[n=27540]: dâ mit die werlt was behaft.
      - lg@stanza[n=8]:
        - l[n=27541]: ein heilic man Josaphât
        - l[n=27542]: uns von im geschriben hât
      - lg@stanza[n=9]:
        - l[n=27543]: in der histôrien alsô
        - l[n=27544]: daʒ Alexander Macedô
      - lg@stanza[n=10]:
        - l[n=27545]: ein swester hâte,
        - l[n=27546]: wie die was an dem râte,
      - lg@stanza[n=11]:
        - l[n=27547]: dâ sîn tôt wart angetragen,
        - l[n=27548]: 'durch ir unvuore: daʒ suln clagen'
      - lg@stanza[n=12]:
        - l[n=27549]: wîp, die minnen werdekeit.
        - l[n=27550]: des vürsten wirde was ir leit,
      - lg@stanza[n=13]:
        - l[n=27551]: 'daʒ sie ze verre sich vergaʒ:'
        - l[n=27552]: des truoc sie sîner wirde haʒ.
    - chapter[n=297b]:
      - head[lg=deu-Latn]: 'Erzählerexkurs: Auftraggeber'
      - lg@stanza[n=1]:
        - l[n=27553]: Nîdich ieman umb sîn guot,
        - l[n=27554]: sô ist mîn sin niht wol behuot
      - lg@stanza[n=2]:
        - l[n=27555]: und gelîche mich dem hunde,
        - l[n=27556]: der in vremdem munde
      - lg@stanza[n=3]:
        - l[n=27557]: daʒ bein nIht vertragen kan,
        - l[n=27558]: ern wolt eʒ gerne von im hân.
      - lg@stanza[n=4]:
        - l[n=27559]: schadich ieman âne nôt,
        - l[n=27560]: sô wirbich umb der sêle tôt.
      - lg@stanza[n=5]:
        - l[n=27561]: kan mir wesen des ze vil,
        - l[n=27562]: wes got den menschen êren wil,
      - lg@stanza[n=6]:
        - l[n=27563]: dâ kan ich unfüegen an.
        - l[n=27564]: wen sô der wîse zimmerman
      - lg@stanza[n=7]:
        - l[n=27565]: ein holz wil sleht besnîden
        - l[n=27566]: und krumme houwe mîden,
      - lg@stanza[n=8]:
        - l[n=27567]: wil er sich niht vergeʒʒen,
        - l[n=27568]: 'er muoʒ die rihte ê meʒʒen:'
      - lg@stanza[n=9]:
        - l[n=27569]: ich sol daʒ mâʒ legen dar,
        - l[n=27570]: ê ich mit der rede var;
      - lg@stanza[n=10]:
        - l[n=27571]: bin ich ouch denn des sinnes sleht,
        - l[n=27572]: sô houwe ich nâch der snüere reht.
      - lg@stanza[n=11]:
        - l[n=27573]: wil ich ieman sprechen mat,
        - l[n=27574]: des spil baʒ den daʒ mîne stât,
      - lg@stanza[n=12]:
        - l[n=27575]: mînen witzen sô ist des vil,
        - l[n=27576]: 'dem tôrn ich mich gelîchen wil:'
      - lg@stanza[n=13]:
        - l[n=27577]: wie wol sô ie der wîse tuot,
        - l[n=27578]: daʒ hât der tôr vür tummen muot;
      - lg@stanza[n=14]:
        - l[n=27579]: wâ mich tôrheit kan gezemen,
        - l[n=27580]: dâ sol der wîse bilde bî nemen,
      - lg@stanza[n=15]:
        - l[n=27581]: sô daʒ er von im verre
        - l[n=27582]: waʒ im arges an mir werre.
      - lg@stanza[n=16]:
        - l[n=27583]: ist mîn rede süeʒ und guot,
        - l[n=27584]: tragich dâ bî argen muot,
      - lg@stanza[n=17]:
        - l[n=27585]: sô kan ich mich niht wol bewarn
        - l[n=27586]: und wil an stæte missevarn.
      - lg@stanza[n=18]:
        - l[n=27587]: der wîsen rede alsô giht,
        - l[n=27588]: 'der geloube ist ân die werc ein wiht:'
      - lg@stanza[n=19]:
        - l[n=27589]: als ist mîn rede, ist sie wol guot,
        - l[n=27590]: meinet sie niht mîn stætec muot.
      - lg@stanza[n=20]:
        - l[n=27591]: wer sîne sinne kêre
        - l[n=27592]: an rehter triuwen lêre,
      - lg@stanza[n=21]:
        - l[n=27593]: got im sælden gunne,
        - l[n=27594]: die himelischen wunne
      - lg@stanza[n=22]:
        - l[n=27595]: und daʒ êwige leben
        - l[n=27596]: sol er im ze gelde geben.
      - lg@stanza[n=23]:
        - l[n=27597]: wie mich dise rede sî an komen,
        - l[n=27598]: wâ ich sie von êrste habe genomen,
      - lg@stanza[n=24]:
        - l[n=27599]: genuoc liute des frâgen.
        - l[n=27600]: den sage ichʒ âne betrâgen,
      - lg@stanza[n=25]:
        - l[n=27601]: wîset mich rehte mîn sin.
        - l[n=27602]: er gesach mich nie noch ich in,
      - lg@stanza[n=26]:
        - l[n=27603]: der mir daʒ êrste urhap
        - l[n=27604]: dis buoches und dirre rede gap;
      - lg@stanza[n=27]:
        - l[n=27605]: ouch hât manic werder man
        - l[n=27606]: mir süeʒe rede dar zuo getân,
      - lg@stanza[n=28]:
        - l[n=27607]: die dirre âventiure
        - l[n=27608]: gît werder helfe stiure.
      - lg@stanza[n=29]:
        - l[n=27609]: den ich der wârheit zîe,
        - l[n=27610]: von Walhen der edel vrîe,
      - lg@stanza[n=30]:
        - l[n=27611]: der fürstlich hielt sînen hof,
        - l[n=27612]: von Salzeburc der erzbischof
      - lg@stanza[n=31]:
        - l[n=27613]: schreip mir dise rede her.
        - l[n=27614]: 'der wârn zwêne ritter wer:'
      - lg@stanza[n=32]:
        - l[n=27615]: daʒ ich des nieman triuge,
        - l[n=27616]: die sint des noch geziuge
      - lg@stanza[n=33]:
        - l[n=27617]: und ander guote liute,
        - l[n=27618]: die ze Prâge wesen hiute.
      - lg@stanza[n=34]:
        - l[n=27619]: die ritter wesen wol bewart
        - l[n=27620]: 'an zuht: von Dobringen her Eckehart'
      - lg@stanza[n=35]:
        - l[n=27621]: und er Kuone von Guotrât,
        - l[n=27622]: der sich ie hielt an werde tât.
      - lg@stanza[n=36]:
        - l[n=27623]: bî den bôt er mir sîn guot,
        - l[n=27624]: 'vast er mich ze lande luot:'
      - lg@stanza[n=37]:
        - l[n=27625]: dô woldich von dem lewen niht,
        - l[n=27626]: 'und noch ungern, waʒ mir geschiht:'
      - lg@stanza[n=38]:
        - l[n=27627]: in des lande ich bin geborn,
        - l[n=27628]: nâch gote ze hêrren habe ich in erkorn.
      - lg@stanza[n=39]:
        - l[n=27629]: Mariâ, maget hêre,
        - l[n=27630]: sîne sælde mêre,
      - lg@stanza[n=40]:
        - l[n=27631]: bite dînen werden suon
        - l[n=27632]: daʒ er im helfe welle tuon,
      - lg@stanza[n=41]:
        - l[n=27633]: daʒ er verdienen müeʒe
        - l[n=27634]: des himels wunne süeʒe,
      - lg@stanza[n=42]:
        - l[n=27635]: Wenzeslaw, die reine fruht.
        - l[n=27636]: ich hân gedinge an sîn zuht,
      - lg@stanza[n=43]:
        - l[n=27637]: daʒ mich die armuot phende
        - l[n=27638]: und mînen kummer swende.
      - lg@stanza[n=44]:
        - l[n=27639]: der süeʒe wert genende
        - l[n=27640]: mit milde gebender hende,
      - lg@stanza[n=45]:
        - l[n=27641]: got im helfe sende,
        - l[n=27642]: sîne vînde der tiuvel schende.
    - chapter[n=296a]:
      - head[lg=deu-Latn]: Weitere Geschichten der Nachfolger
      - lg@stanza[n=1]:
        - l[n=27643]: Pontum und Asîam
        - l[n=27644]: ein vürste ze gewalte nam,
      - lg@stanza[n=2]:
        - l[n=27645]: der hieʒ Seleucus Nicânor,
        - l[n=27646]: der vil prîses dâ vor
      - lg@stanza[n=3]:
        - l[n=27647]: 'bî Alexandrô het bejagt:'
        - l[n=27648]: des ist sîn name enzwei gesagt,
      - lg@stanza[n=4]:
        - l[n=27649]: Seleucus von sîner wîsheit,
        - l[n=27650]: Nicânor daʒ er gerne streit
      - lg@stanza[n=5]:
        - l[n=27651]: als Nicânor, der nâch prîse warp,
        - l[n=27652]: der genendeclich erstarp,
      - lg@stanza[n=6]:
        - l[n=27653]: als ir habt vernomen ê,
        - l[n=27654]: wie er tet den vînden wê.
      - lg@stanza[n=7]:
        - l[n=27655]: dirre vürste wol nâch prîse ranc.
        - l[n=27656]: mit rehter wîsheit er betwanc
      - lg@stanza[n=8]:
        - l[n=27657]: daʒ manic gekrœnet werder man
        - l[n=27658]: ze sîme gebote muoste stân,
      - lg@stanza[n=9]:
        - l[n=27659]: als sie Pontus und Asîâ het.
        - l[n=27660]: der künigîn er vil wirde tet,
      - lg@stanza[n=10]:
        - l[n=27661]: die nû der werlde vröuden vlôch.
        - l[n=27662]: irn bruoder er lieplich zôch
      - lg@stanza[n=11]:
        - l[n=27663]: biʒ ûf die zît daʒ er ein man
        - l[n=27664]: wart und wol sich versan
      - lg@stanza[n=12]:
        - l[n=27665]: daʒ er ouch crône solde tragen.
        - l[n=27666]: von dem hœre wir alsô sagen,
      - lg@stanza[n=13]:
        - l[n=27667]: wie der sît Darîum ræche
        - l[n=27668]: an den Kriechen und in bræche
      - lg@stanza[n=14]:
        - l[n=27669]: mit werlîcher ritterschaft
        - l[n=27670]: und twanc sie zinses mit kraft.
      - lg@stanza[n=15]:
        - l[n=27671]: Xerses hieʒ der selbe man,
        - l[n=27672]: der mit im undertân
      - lg@stanza[n=16]:
        - l[n=27673]: machte der Macedône lant.
        - l[n=27674]: der selbe ouch Athênas brant.
      - lg@stanza[n=17]:
        - l[n=27675]: Ich hân gelesen alsus,
        - l[n=27676]: daʒ der hêrre Antigonus
      - lg@stanza[n=18]:
        - l[n=27677]: aller der lande presente
        - l[n=27678]: (die in dem teil gegen ôriente)
      - lg@stanza[n=19]:
        - l[n=27679]: gewaldeclîchen erwarp,
        - l[n=27680]: an dem manheit nie verdarp
      - lg@stanza[n=20]:
        - l[n=27681]: und triwe, dar nâch der werde warp,
        - l[n=27682]: 'die er truoc biʒ daʒ er starp:'
      - lg@stanza[n=21]:
        - l[n=27683]: daʒ der helt geprîsete
        - l[n=27684]: volliclich bewîsete
      - lg@stanza[n=22]:
        - l[n=27685]: an der küniginne sîner frouwen,
        - l[n=27686]: in der dienst wolt er sich schouwen
      - lg@stanza[n=23]:
        - l[n=27687]: lâʒen unde stæte vinden.
        - l[n=27688]: daʒ kunde niht verswinden
      - lg@stanza[n=24]:
        - l[n=27689]: an im, er erbute ir êre
        - l[n=27690]: als ob sîn hêrre der hêre
      - lg@stanza[n=25]:
        - l[n=27691]: noch lepte und wær in sîner kraft.
        - l[n=27692]: mit den triwen was er behaft.
      - lg@stanza[n=26]:
        - l[n=27693]: welch mensche hât getriuwen muot,
        - l[n=27694]: waʒ man dâ hin êren tuot,
      - lg@stanza[n=27]:
        - l[n=27695]: eʒ sî an wîp oder an man,
        - l[n=27696]: nimmer sich daʒ verliesen kan.
      - lg@stanza[n=28]:
        - l[n=27697]: Alexanders tôt und sîn leben
        - l[n=27698]: iʒt der werlde gegeben
      - lg@stanza[n=29]:
        - l[n=27699]: ze wiʒʒen von den prophêten,
        - l[n=27700]: die vor gesagt hêten
      - lg@stanza[n=30]:
        - l[n=27701]: sîn kunft und sîn gewalt
        - l[n=27702]: und sîn wunder gezalt,
      - lg@stanza[n=31]:
        - l[n=27703]: als ichʒ in Dâniêle las.
        - l[n=27704]: dô der an sîner heimlich was
      - lg@stanza[n=32]:
        - l[n=27705]: und gegen gote sîn gebet
        - l[n=27706]: umb den künic Darîum tet,
      - lg@stanza[n=33]:
        - l[n=27707]: daʒ er sterken wolde
        - l[n=27708]: sîn kraft und im solde
      - lg@stanza[n=34]:
        - l[n=27709]: ein reht vürstenlîcheʒ lêhen
        - l[n=27710]: sîner tage lange jâr geben,
      - lg@stanza[n=35]:
        - l[n=27711]: dô erschein im alzehant
        - l[n=27712]: ein man, an dem er dâ bevant
      - lg@stanza[n=36]:
        - l[n=27713]: wie eʒ dem künge solde ergân.
        - l[n=27714]: der sprach, eʒn solt niht lange stân,
      - lg@stanza[n=37]:
        - l[n=27715]: daʒ sîn gewalt schier ende næme
        - l[n=27716]: und daʒ ein man schier ûf quæme,
      - lg@stanza[n=38]:
        - l[n=27717]: der in kurzen zîten
        - l[n=27718]: al die werlt erstrîten
      - lg@stanza[n=39]:
        - l[n=27719]: und gar betwingen solde
        - l[n=27720]: und tuon waʒ er wolde,
      - lg@stanza[n=40]:
        - l[n=27721]: des gewalt dar nâch schiere
        - l[n=27722]: des himels winde viere
      - lg@stanza[n=41]:
        - l[n=27723]: zebrechen und zevüeren.
        - l[n=27724]: dise rede die kan rüeren
      - lg@stanza[n=42]:
        - l[n=27725]: die vier man, die nâch im quâmen
        - l[n=27726]: und sîn rîche nâmen
      - lg@stanza[n=43]:
        - l[n=27727]: und sînen gewalt besâʒen.
        - l[n=27728]: hie muoʒ ich die rede lâʒen
      - lg@stanza[n=44]:
        - l[n=27729]: dis buoches und die enden.
        - l[n=27730]: got muoʒ helfe senden
      - lg@stanza[n=45]:
        - l[n=27731]: dem edelen künege Wenzeslabe,
        - l[n=27732]: dem ich dise rede habe
      - lg@stanza[n=46]:
        - l[n=27733]: vorbrâht ze êren,
        - l[n=27734]: alle sælde an im mêren,
      - lg@stanza[n=47]:
        - l[n=27735]: kraft unde sinne.
        - l[n=27736]: süeʒe küniginne
      - lg@stanza[n=48]:
        - l[n=27737]: Marîa, muoter, reine meit,
        - l[n=27738]: wis im helfe bereit,
      - lg@stanza[n=49]:
        - l[n=27739]: bite umb in dîn werdeʒ kint
        - l[n=27740]: mit samt den, die vor dir sint
      - lg@stanza[n=50]:
        - l[n=27741]: des himels ingesinde,
        - l[n=27742]: sô daʒ er daʒ bevinde
      - lg@stanza[n=51]:
        - l[n=27743]: daʒ der edele vürste werde
        - l[n=27744]: an daʒ lebende buoch geschrIben werde,
      - lg@stanza[n=52]:
        - l[n=27745]: daʒ ist dîn sun, der wâre got,
        - l[n=27746]: des genædeclich gebot
      - lg@stanza[n=53]:
        - l[n=27747]: alle die müeʒe drücken nider,
        - l[n=27748]: 'die im wellen wesen wider:'
      - lg@stanza[n=54]:
        - l[n=27749]: wen al der cristenheite heil
        - l[n=27750]: stêt an im daʒ mêrer teil.
      - lg@stanza[n=55]:
        - l[n=27751]: âmen dicant omnia
        - l[n=27752]: in sêculôrum sêcula.
      - lg@stanza[n=56]:
        - l[n=27753]: nû bite ich alle gelîche
        - l[n=27754]: arm unde rîche,
      - lg@stanza[n=57]:
        - l[n=27755]: daʒ sie willeclîchen tragen
        - l[n=27756]: dis buoches rede und mîn sagen,
      - lg@stanza[n=58]:
        - l[n=27757]: daʒ sie sich niht vergâhen
        - l[n=27758]: an mir, ob in versmâhen
      - lg@stanza[n=59]:
        - l[n=27759]: kan mîn einveltic tihte.
        - l[n=27760]: ob ieman dar an phlihte
      - lg@stanza[n=60]:
        - l[n=27761]: mit spotte, ich nimeʒ wol verguot,
        - l[n=27762]: ob er der rede rehter tuot
      - lg@stanza[n=61]:
        - l[n=27763]: denn ich Uolrîch von Eschenbach.
        - l[n=27764]: ob mir der sinne gebrach
      - lg@stanza[n=62]:
        - l[n=27765]: daʒ ich iergen mich vergaʒ,
        - l[n=27766]: daʒ ich niht sô suoʒe maʒ
      - lg@stanza[n=63]:
        - l[n=27767]: dise rede, als ir doch zimt,
        - l[n=27768]: ob kranker sin mir daʒ benimt
      - lg@stanza[n=64]:
        - l[n=27769]: und ob mir gebricht der kunst,
        - l[n=27770]: sô hât mich doch die wâre gunst
      - lg@stanza[n=65]:
        - l[n=27771]: mînem hêrren ze dienste des getriben,
        - l[n=27772]: dâ von ditz buoch ist geschriben.
      - lg@stanza[n=66]:
        - l[n=27773]: sîner gnâden bedarf ich wol,
        - l[n=27774]: der ich immer warten sol.
      - lg@stanza[n=67]:
        - l[n=27775]: got hêrre, aller güete rîch,
        - l[n=27776]: erbarme dich ouch über mich
      - lg@stanza[n=68]:
        - l[n=27777]: und über al der cristenheite kint,
        - l[n=27778]: sie sîn hie oder swâ sie sint.
      - lg@stanza[n=69]:
        - l[n=27779]: Dis buoches ist nimmêre.
        - l[n=27780]: dâ nâch volgt ein guote lêre,
      - lg@stanza[n=70]:
        - l[n=27781]: die sînem sun durch êre
        - l[n=27782]: gap ein künic hêre.
    - chapter[n=299a]:
      - head[lg=deu-Latn]: Eine Fürstenlehre
      - lg@stanza[n=1]:
        - l[n=27783]: ein edel künic wîse
        - l[n=27784]: creftic an werdem prîse,
      - lg@stanza[n=2]:
        - l[n=27785]: der het einen werden suon,
        - l[n=27786]: dem wolt er rât und helfe tuon
      - lg@stanza[n=3]:
        - l[n=27787]: und ganzer wirde lêre geben,
        - l[n=27788]: wîsen an rehtes küneges leben.
      - lg@stanza[n=4]:
        - l[n=27789]: er sprach 'trûter sun mîn,
        - l[n=27790]: wiltu in künges wirde sîn
      - lg@stanza[n=5]:
        - l[n=27791]: und an êren blîben stæte,
        - l[n=27792]: sô volge mîner ræte.
      - lg@stanza[n=6]:
        - l[n=27793]: von allen dînen sinnen
        - l[n=27794]: soltu got minnen
      - lg@stanza[n=7]:
        - l[n=27795]: und tragen in dînem herzen
        - l[n=27796]: allen sînen smerzen
      - lg@stanza[n=8]:
        - l[n=27797]: und sînen bitterlîchen tôt.
        - l[n=27798]: lieber sun, al dîn nôt
      - lg@stanza[n=9]:
        - l[n=27799]: mit süeʒem gebete und mit clage
        - l[n=27800]: soltu im künden alle tage
      - lg@stanza[n=10]:
        - l[n=27801]: und sîner trûten muoter
        - l[n=27802]: lieber sun guoter,
      - lg@stanza[n=11]:
        - l[n=27803]: mit gebet soltu die grüeʒen,
        - l[n=27804]: sie kan dir swære büeʒen,
      - lg@stanza[n=12]:
        - l[n=27805]: guoter sinne lêre senden,
        - l[n=27806]: allen kummer wenden.
      - lg@stanza[n=13]:
        - l[n=27807]: 'trage ir dienstes stæten muot:'
        - l[n=27808]: die hôchgelobte ist sô guot,
      - lg@stanza[n=14]:
        - l[n=27809]: das sie dich nimmer verlât,
        - l[n=27810]: wâ eʒ dir engestlîchen stât
      - lg@stanza[n=15]:
        - l[n=27811]: wis hübsch und êrbære.
        - l[n=27812]: dîner worte wis gewære.
      - lg@stanza[n=16]:
        - l[n=27813]: vlîʒe dich an stæte zuht.
        - l[n=27814]: gîteclîche ungenuht
      - lg@stanza[n=17]:
        - l[n=27815]: lâ dir wesen unmære.
        - l[n=27816]: dînen armen wis niht swære.
      - lg@stanza[n=18]:
        - l[n=27817]: phlic rehter mâʒe und schame,
        - l[n=27818]: sô wechst an wirdikeit dîn name.
      - lg@stanza[n=19]:
        - l[n=27819]: zuht, schame, mâʒe sint sô wert,
        - l[n=27820]: daʒ man ir dâ ze himel gert.
      - lg@stanza[n=20]:
        - l[n=27821]: ein wîser man mir alsô swuor,
        - l[n=27822]: daʒ ze der helle nie gevuor
      - lg@stanza[n=21]:
        - l[n=27823]: kein wol gezogen man,
        - l[n=27824]: der schame und mâʒe minnen kan.
      - lg@stanza[n=22]:
        - l[n=27825]: den armen kummer büeʒe,
        - l[n=27826]: mit süeʒem muot sie grüeʒe.
      - lg@stanza[n=23]:
        - l[n=27827]: selber verhœre alle tage
        - l[n=27828]: irn gebrechen und ir clage.
      - lg@stanza[n=24]:
        - l[n=27829]: witwen unde weisen
        - l[n=27830]: vor unrehten vreisen
      - lg@stanza[n=25]:
        - l[n=27831]: 'und vor gewalde soltu wern:'
        - l[n=27832]: daʒ kan dir die sêle nern.
      - lg@stanza[n=26]:
        - l[n=27833]: die süeʒe misericordiâ
        - l[n=27834]: sol dînem herzen wesen nâ,
      - lg@stanza[n=27]:
        - l[n=27835]: die machet hie dîn werdikeit
        - l[n=27836]: ûf erden grôʒ, in himel breit.
      - lg@stanza[n=28]:
        - l[n=27837]: sterke reht und cristen ê.
        - l[n=27838]: sun, ich wil dir sagen mê.
      - lg@stanza[n=29]:
        - l[n=27839]: Ein künic was bî alten zîten
        - l[n=27840]: wol behuot an allen sîten
      - lg@stanza[n=30]:
        - l[n=27841]: volleclîcher êren.
        - l[n=27842]: an reht sach man in kêren
      - lg@stanza[n=31]:
        - l[n=27843]: herze, sinne unde muot,
        - l[n=27844]: daʒ deheiner slahte guot
      - lg@stanza[n=32]:
        - l[n=27845]: 'in dâ von nie geschiet:'
        - l[n=27846]: waʒ man in dar ûf geriet,
      - lg@stanza[n=33]:
        - l[n=27847]: eʒ enwolt der vürste mære
        - l[n=27848]: ie wesen reht rihtære,
      - lg@stanza[n=34]:
        - l[n=27849]: daʒ reht allen liuten tuon.
        - l[n=27850]: der selbe künc het einen suon,
      - lg@stanza[n=35]:
        - l[n=27851]: der in zorne mit unrehte
        - l[n=27852]: einem armen knehte
      - lg@stanza[n=36]:
        - l[n=27853]: die ougen hieʒ ûʒ brechen.
        - l[n=27854]: ungevuoge kunder sich rechen.
      - lg@stanza[n=37]:
        - l[n=27855]: eʒ geschach sît an einem tage,
        - l[n=27856]: des blinden muoter ze clage
      - lg@stanza[n=38]:
        - l[n=27857]: vür den werden künic quam.
        - l[n=27858]: dô der die clage vernam,
      - lg@stanza[n=39]:
        - l[n=27859]: den sun hieʒ er besenden
        - l[n=27860]: und alzehant in blenden.
      - lg@stanza[n=40]:
        - l[n=27861]: dô man den hêrren warf dâ nider,
        - l[n=27862]: die hêrren al dâ wider
      - lg@stanza[n=41]:
        - l[n=27863]: retten gelîche,
        - l[n=27864]: daʒ volc arm und rîche.
      - lg@stanza[n=42]:
        - l[n=27865]: sie jâhen eʒ wær in swære
        - l[n=27866]: wenn sîn nimmê wære,
      - lg@stanza[n=43]:
        - l[n=27867]: waʒ in der sun töhte,
        - l[n=27868]: sô er niht gesehen möhte?
      - lg@stanza[n=44]:
        - l[n=27869]: nû enwolt sich der heiden
        - l[n=27870]: 'von gerihte niht lân scheiden:'
      - lg@stanza[n=45]:
        - l[n=27871]: waʒ man sprach oder gebat,
        - l[n=27872]: er hieʒ an der selben stat
      - lg@stanza[n=46]:
        - l[n=27873]: an einem ouge blenden den suon,
        - l[n=27874]: im selben ouch daʒ selbe tuon.
      - lg@stanza[n=47]:
        - l[n=27875]: sust wart gerIht nâch rehte
        - l[n=27876]: der witwen und dem knehte.
      - lg@stanza[n=48]:
        - l[n=27877]: alsô der vürste nâch rehte warp.
        - l[n=27878]: dar nâch sit, dô er erstarp,
      - lg@stanza[n=49]:
        - l[n=27879]: daʒ tet eines meisters hant
        - l[n=27880]: und ander sîn tât bekant
      - lg@stanza[n=50]:
        - l[n=27881]: an sînem sarke kostlîchen
        - l[n=27882]: mit tiurem gemælde rîchen.
      - lg@stanza[n=51]:
        - l[n=27883]: alsus jâhen die buochstabe,
        - l[n=27884]: die wârn versigelt ûf dem grabe
      - lg@stanza[n=52]:
        - l[n=27885]: "'ein werder künic lît hie,"
        - l[n=27886]: der daʒ durch nieman lie,
      - lg@stanza[n=53]:
        - l[n=27887]: eʒ enwolt der helt mære
        - l[n=27888]: wesen ein reht rihtære.
      - lg@stanza[n=54]:
        - l[n=27889]: der werde hieʒ Justînus.'
        - l[n=27890]: der heilige sant Paulus
      - lg@stanza[n=55]:
        - l[n=27891]: sît ze sîme grabe quam.
        - l[n=27892]: dô er sîne tât vernam,
      - lg@stanza[n=56]:
        - l[n=27893]: daʒ er sô rehter was gewesen
        - l[n=27894]: und doch der sêle nIht genesen,
      - lg@stanza[n=57]:
        - l[n=27895]: und inneclîchen sîn gebet
        - l[n=27896]: er ze unserm hêrren tet
      - lg@stanza[n=58]:
        - l[n=27897]: und lôst den Sarracînen
        - l[n=27898]: 'von tiuvelîchen pînen:'
      - lg@stanza[n=59]:
        - l[n=27899]: des sant Paul sêre engalt
        - l[n=27900]: an scharfen pînen manicvalt.
      - lg@stanza[n=60]:
        - l[n=27901]: sun, ich wil dir sagen mê.
        - l[n=27902]: wiltu daʒ dir eben stê
      - lg@stanza[n=61]:
        - l[n=27903]: loblich unde schône
        - l[n=27904]: und unverruct dîn crône,
      - lg@stanza[n=62]:
        - l[n=27905]: sô minne êre vür guot.
        - l[n=27906]: habe unverzagten muot.
      - lg@stanza[n=63]:
        - l[n=27907]: wâ du maht prîs erwerben,
        - l[n=27908]: daʒ lâʒ niht verderben.
      - lg@stanza[n=64]:
        - l[n=27909]: ervære dich keines vürsten drô.
        - l[n=27910]: wis mit dînen hêrren vrô.
      - lg@stanza[n=65]:
        - l[n=27911]: volge guotem râte,
        - l[n=27912]: sô missegât dir spâte.
      - lg@stanza[n=66]:
        - l[n=27913]: golt, silber, ors, gewant
        - l[n=27914]: nâch künges reht mit milder hant
      - lg@stanza[n=67]:
        - l[n=27915]: soltu unverzagt geben.
        - l[n=27916]: 'ahte niht ûf armeʒ leben:'
      - lg@stanza[n=68]:
        - l[n=27917]: sun, nim daʒ in dînen muot,
        - l[n=27918]: der êre erbet mê den guot
      - lg@stanza[n=69]:
        - l[n=27919]: und dem menschen volgt ze grabe,
        - l[n=27920]: 'dâ in gestêt der rîchtuom abe:'
      - lg@stanza[n=70]:
        - l[n=27921]: sô mahtu vînden an gesigen
        - l[n=27922]: und crefteclîchen ob geligen.
      - lg@stanza[n=71]:
        - l[n=27923]: den gesten ellenden
        - l[n=27924]: sol dîn milde kummer swenden.
      - lg@stanza[n=72]:
        - l[n=27925]: kêre dîne sinne
        - l[n=27926]: an werdes wîbes minne,
      - lg@stanza[n=73]:
        - l[n=27927]: sun, daʒ gît dir hôhen muot
        - l[n=27928]: und ist vür stæteʒ trûren guot.
      - lg@stanza[n=74]:
        - l[n=27929]: mit zuht und mit rehter wirde craft
        - l[n=27930]: soltu uoben ritterschaft.
      - lg@stanza[n=75]:
        - l[n=27931]: wiltu wesen wol gesindet,
        - l[n=27932]: waʒ dîn sin bî zühten vindet
      - lg@stanza[n=76]:
        - l[n=27933]: und bî geste dem rehte,
        - l[n=27934]: eʒ sîn ritter oder knehte,
      - lg@stanza[n=77]:
        - l[n=27935]: den soltu guoten willen tragen,
        - l[n=27936]: die bœsen von dîm hofe sagen,
      - lg@stanza[n=78]:
        - l[n=27937]: sô stêt dîn hof mit êren.
        - l[n=27938]: dîn gemüete soltu kêren
      - lg@stanza[n=79]:
        - l[n=27939]: ze tugentlîchen dingen,
        - l[n=27940]: sô muoʒ dir wol gelingen
      - lg@stanza[n=80]:
        - l[n=27941]: und muoʒ die werlt dir heiles biten.
        - l[n=27942]: sun, du solt mit guoten siten
      - lg@stanza[n=81]:
        - l[n=27943]: allen dingen volgen nâch,
        - l[n=27944]: ûf kein dinc sî dir ze gâch.
      - lg@stanza[n=82]:
        - l[n=27945]: ân rât soltu niht tuon,
        - l[n=27946]: des volge mir und wiʒʒe, suon,
      - lg@stanza[n=83]:
        - l[n=27947]: 'daʒ guoten siten volget heil:'
        - l[n=27948]: sus giht der werlt daʒ beʒʒer teil.
      - lg@stanza[n=84]:
        - l[n=27949]: unkiusche und trunkenheit,
        - l[n=27950]: sun, die suln dir wesen leit,
      - lg@stanza[n=85]:
        - l[n=27951]: daʒ kumt dir ze guote.
        - l[n=27952]: mit vorbedâhtem muote
      - lg@stanza[n=86]:
        - l[n=27953]: sullen wesen dîne wort;
        - l[n=27954]: daʒ ist der tugent ein sunder hort
      - lg@stanza[n=87]:
        - l[n=27955]: und müeʒen die wîsen
        - l[n=27956]: dich dar umbe prîsen.
      - lg@stanza[n=88]:
        - l[n=27957]: alt getriuwen werden man
        - l[n=27958]: 'soltu gerne in râte hân:'
      - lg@stanza[n=89]:
        - l[n=27959]: ouch suln die hêrren jungen
        - l[n=27960]: des wesen unverdrungen,
      - lg@stanza[n=90]:
        - l[n=27961]: du enwellest sie wirde mit liebe wern
        - l[n=27962]: und ouch ze dînem râte gern.
      - lg@stanza[n=91]:
        - l[n=27963]: waʒ dir ieman guotes sage,
        - l[n=27964]: 'daʒ hœre gerne alle tage:'
      - lg@stanza[n=92]:
        - l[n=27965]: guoter liute und gotes wort,
        - l[n=27966]: sun, die sint dir guot gehôrt
      - lg@stanza[n=93]:
        - l[n=27967]: 'und gebent dir guoter witze vil:'
        - l[n=27968]: wer unvernomen wiʒʒen wil,
      - lg@stanza[n=94]:
        - l[n=27969]: der schephet daz waʒʒer mit dem sibe.
        - l[n=27970]: "'mîn wârheit ich dem künge gibe'"
      - lg@stanza[n=95]:
        - l[n=27971]: alsô ûʒ süeʒem muote sprach
        - l[n=27972]: dô des êrsten künges jach
      - lg@stanza[n=96]:
        - l[n=27973]: der süeʒe hôchgelobter got.
        - l[n=27974]: des künges gewalt und sîn gebot
      - lg@stanza[n=97]:
        - l[n=27975]: sol erhœhen und machen breit
        - l[n=27976]: daʒ reht und die wârheit.
      - lg@stanza[n=98]:
        - l[n=27977]: ein heiʒent jâherren,
        - l[n=27978]: die soltu von dir verren.
      - lg@stanza[n=99]:
        - l[n=27979]: welche dar ûf sprechen
        - l[n=27980]: daʒ du daʒ wellest brechen,
      - lg@stanza[n=100]:
        - l[n=27981]: 'daʒ dîn wârheit bewæret hât:'
        - l[n=27982]: sun, die gebent bœsen rât,
      - lg@stanza[n=101]:
        - l[n=27983]: die soltu mîden umb daʒ
        - l[n=27984]: wiʒʒe sie an triuwen laʒ.
      - lg@stanza[n=102]:
        - l[n=27985]: künges wort suln wesen wâr,
        - l[n=27986]: sô wechst ir craft in lobes jâr.
      - lg@stanza[n=103]:
        - l[n=27987]: wis aller dîner dinge sleht.
        - l[n=27988]: hœre gern der künge reht
      - lg@stanza[n=104]:
        - l[n=27989]: 'in den alten buochen:'
        - l[n=27990]: sun, die soltu suochen.
      - lg@stanza[n=105]:
        - l[n=27991]: bî dem swert und bî der wide
        - l[n=27992]: sol man halden dînen vride,
      - lg@stanza[n=299a_106_a]:
        - l[n=27993]: dîn reht und dîn gebot.'
    - chapter[n=Epil.]:
      - head[lg=deu-Latn]: Epilog
      - lg@stanza[n=299a_107_b]:
        - l[n=27994]: gelobt sî der hœste got
      - lg@stanza[n=1]:
        - l[n=27995]: und sîn muoter, die vil hêre!
        - l[n=27996]: hie hât ein ende die lêre.
      - lg@stanza[n=2]:
        - l[n=27997]: wer die nimt niht vür guot,
        - l[n=27998]: waʒ ob mir der unrehte tuot,
      - lg@stanza[n=3]:
        - l[n=27999]: daʒ lîdich in der mâʒe,
        - l[n=28000]: als mich got gelâʒe!
