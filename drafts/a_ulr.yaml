    - chapter[n=27]:
      - head[lg=deu-Latn]: Alexander übernimmt die Herrschaft in Makedonien
      - lg@stanza[n=1]:
        - l[n=2129]: Ein hêrre hieʒ Permêniô,
        - l[n=2130]: der kunde sînen junghêrren dô
      - lg@stanza[n=2]:
