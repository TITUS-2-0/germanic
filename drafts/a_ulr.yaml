        - l[n=2132]: er sprach 'lât iuwer zuht des zemen,
      - lg@stanza[n=3]:
        - l[n=2133]: habet menlîche site!
        - l[n=2134]: ir untrœstet daʒ volc dâ mite.
      - lg@stanza[n=4]:
        - l[n=2135]: welt ir verderben nû den lîp
        - l[n=2136]: und immer clagen als ein wîp?
      - lg@stanza[n=5]:
        - l[n=2137]: die clage ist alsô guot verborn,
        - l[n=2138]: 'wir haben doch den künec verlorn:'
      - lg@stanza[n=6]:
        - l[n=2139]: wie vil man iuch in jâmer siht,
        - l[n=2140]: er komt dar umb her wider niht.
      - lg@stanza[n=7]:
        - l[n=2141]: welt ir rehter site phlegen,
        - l[n=2142]: sô lât diz clagen under wegen.
      - lg@stanza[n=8]:
        - l[n=2143]: gêt daʒ werde wîp sehen,
        - l[n=2144]: iwer muoter, der leide ist geschehen,
      - lg@stanza[n=9]:
        - l[n=2145]: der herze ist ganzes jâmers vol.
        - l[n=2146]: trœstent sie, daʒ zimt iuch wol.
      - lg@stanza[n=10]:
        - l[n=2147]: ir sult ouch trôst dem volke geben.
        - l[n=2148]: bit sie vrœlîchen leben,
      - lg@stanza[n=11]:
        - l[n=2149]: benemt in ir swæren muot.
        - l[n=2150]: dar an ir wirdiclîche tuot.'
      - lg@stanza[n=12]:
        - l[n=2151]: sîn meister ouch grôʒen jâmer treip,
        - l[n=2152]: ân des rât er niht bleip.
      - lg@stanza[n=13]:
        - l[n=2153]: Dar nâch niht lang an eime tage
        - l[n=2154]: geschach daʒ, als ich iu sage,
