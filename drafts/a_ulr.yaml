- body:
  - book[n=1]:
    - chapter[n=Prol.]:
      - head[lg=deu-Latn]: Prolog
      - lg@stanza[n=1]:
        - l[n=1]: Gott hêrre, ân anegenge got,
        - l[n=2]: rîcher künic Sâbâot,
      - lg@stanza[n=2]:
        - l[n=3]: immer und êwic dîn gebot
        - l[n=4]: vor aller engestlîcher nôt
      - lg@stanza[n=3]:
        - l[n=5]: dîn christenheit behüete
        - l[n=6]: durch alle dîne güete.
      - lg@stanza[n=4]:
        - l[n=7]: über alle dinc hâst du gewalt,
        - l[n=8]: dîne wunder die sint manicvalt.
      - lg@stanza[n=5]:
        - l[n=9]: wie vil ir ist der werlde kunt,
        - l[n=10]: noch enwart nie sô wîser munt,
      - lg@stanza[n=6]:
        - l[n=11]: der dar zuo volle tuge
        - l[n=12]: daʒ er sie halp gezeln muge.
      - lg@stanza[n=7]:
        - l[n=13]: swaʒ ir die wîsen haben verjehn,
        - l[n=14]: daz ist von dîner helfe geschehn.
      - lg@stanza[n=8]:
        - l[n=15]: waʒ Jsâias ie gesprach,
        - l[n=16]: wîsheit von dir im des verjach.
      - lg@stanza[n=9]:
        - l[n=17]: her Jeremîas hât es niht verdagt,
        - l[n=18]: ern habe ouch ein teil gesagt.
      - lg@stanza[n=10]:
        - l[n=19]: 'her Dâvît hât ir vil geseit:'
        - l[n=20]: des half im dîn reine gotheit.
      - lg@stanza[n=11]:
        - l[n=21]: ouch hât der wîse Salomôn
        - l[n=22]: vil gesprochen dâ von.
      - lg@stanza[n=12]:
        - l[n=23]: her Dâniêl des niht vergaʒ
        - l[n=24]: er kundet ir uns etewaʒ.
      - lg@stanza[n=13]:
        - l[n=25]: in des prophêtîe man list
        - l[n=26]: ein wunder, daʒ geschriben ist.
      - lg@stanza[n=14]:
        - l[n=27]: die andern wil ich nû verdagen
        - l[n=28]: und wil iu von dem einen sagen.
      - lg@stanza[n=15]:
        - l[n=29]: 'er hât gewîssaget alsô:'
        - l[n=30]: eʒ komet ein stier von aquilô,
      - lg@stanza[n=16]:
        - l[n=31]: der hebt mit eime wider zorn,
        - l[n=32]: er bricht im beide sîne horn.
      - lg@stanza[n=17]:
        - l[n=33]: der stier bediutet einen man
        - l[n=34]: dem al die werlt wart undertân.
      - lg@stanza[n=18]:
        - l[n=35]: wie vil ir sî vernomen ê,
        - l[n=36]: gotes wunder ist noch mê.
      - lg@stanza[n=19]:
        - l[n=37]: im ist niht unmugelich.
        - l[n=38]: er macht hiut einen armen rîch,
      - lg@stanza[n=20]:
        - l[n=39]: 'er ermet morgen rîchen man:'
        - l[n=40]: alsô er eʒ alleʒ füegen kan.
      - lg@stanza[n=21]:
        - l[n=41]: In drin personen wârer got,
        - l[n=42]: von dîn gewaltes gebot
      - lg@stanza[n=22]:
        - l[n=43]: lebt ieslich dinc in sîner aht,
        - l[n=44]: ouch hât dîn gotlîche maht
      - lg@stanza[n=23]:
        - l[n=45]: uns cristen trôstes vil gegeben,
        - l[n=46]: dâ von wir hoffenlîchen leben.
      - lg@stanza[n=24]:
        - l[n=47]: wer dînem gebote volgen wil,
        - l[n=48]: der mac verdienen vröiden vil.
      - lg@stanza[n=25]:
        - l[n=49]: süeʒer got der meide suon,
        - l[n=50]: waʒ wir gegen dir sünden tuon,
      - lg@stanza[n=26]:
        - l[n=51]: 'dâ hilf uns nâch dîner bermde von:'
        - l[n=52]: ich meine dich Tetragamatôn,
      - lg@stanza[n=27]:
        - l[n=53]: alsô du hêrre wære genant,
        - l[n=54]: ê du mensche wurde erkant.
      - lg@stanza[n=28]:
        - l[n=55]: Mîn sin dich kreftic merket,
        - l[n=56]: 'mînen gelouben daʒ sêre sterket:'
      - lg@stanza[n=29]:
        - l[n=57]: der walt kan von dir louben,
        - l[n=58]: des kanst du in ouch berouben
      - lg@stanza[n=30]:
        - l[n=59]: du gibest der erden soliche fruht,
        - l[n=60]: dâ von wir alle haben genuht
      - lg@stanza[n=31]:
        - l[n=61]: und alleʒ daʒ in der werlde lebt.
        - l[n=62]: von dîner kraft ûf waʒʒer swebt
      - lg@stanza[n=32]:
        - l[n=63]: eben tal unde berc.
        - l[n=64]: 'daʒ bringen dîn gotlîche werc:'
      - lg@stanza[n=33]:
        - l[n=65]: der naht der mâne helfe giht,
        - l[n=66]: mit sternen man gezieret siht
      - lg@stanza[n=34]:
        - l[n=67]: des himelrîches firmament,
        - l[n=68]: und dar zuo die vier element
      - lg@stanza[n=35]:
        - l[n=69]: alle ze dînen geboten sint,
        - l[n=70]: du mensch, du ar, du leo, du rint.
      - lg@stanza[n=36]:
        - l[n=71]: der tac mit sunnen liehten schîn
        - l[n=72]: bringet von der helfe dîn
      - lg@stanza[n=37]:
        - l[n=73]: daʒ der werlde ist gemeine,
        - l[n=74]: du süeʒer got aleine,
      - lg@stanza[n=38]:
        - l[n=75]: aller dinge ein underbint,
        - l[n=76]: dîn selbes vater, dîn selbes kint,
      - lg@stanza[n=39]:
        - l[n=77]: du ouch heiliger geist,
        - l[n=78]: 'aller guoten dinge volleist:'
      - lg@stanza[n=40]:
        - l[n=79]: alsô dîn wâre trinitât
        - l[n=80]: sich werder got gesamnet hât.
      - lg@stanza[n=41]:
        - l[n=81]: nâch helfe Jhêsus du genennet bist,
        - l[n=82]: von dîner dêmuot heist du Crist.
      - lg@stanza[n=42]:
        - l[n=83]: dir sich niht gelîchet.
        - l[n=84]: 'von dir himel und erde ist gerîchet:'
      - lg@stanza[n=43]:
        - l[n=85]: waʒ von den zwein ist bedecket,
        - l[n=86]: dîn gotheit daʒ hât volrecket
      - lg@stanza[n=44]:
        - l[n=87]: waʒ in dem wâge fliuʒet,
        - l[n=88]: dîn hant daʒ gar besliuʒet.
      - lg@stanza[n=45]:
        - l[n=89]: dîn belîben ist ân ende.
        - l[n=90]: du hâst in dîner hende
      - lg@stanza[n=46]:
        - l[n=91]: die ahte der hœhe, der lenge,
        - l[n=92]: der wîte, der tiefe, der enge.
      - lg@stanza[n=47]:
        - l[n=93]: wer mohte die wunder alle getuon,
        - l[n=94]: wan du, der süeʒen meide suon ?
      - lg@stanza[n=48]:
        - l[n=95]: Mîn herze mit sünden ist verwunt.
        - l[n=96]: Ob daʒ durch mînen unwerden munt
      - lg@stanza[n=49]:
        - l[n=97]: von dir iht gesprechen kan,
        - l[n=98]: daʒ solt du âne zürnen lân.
      - lg@stanza[n=50]:
        - l[n=99]: ûf dîne genâde eʒ geschiht,
        - l[n=100]: dar umbe lâ michs engelten niht,
      - lg@stanza[n=51]:
        - l[n=101]: ich lige in sünden begraben tief.
        - l[n=102]: mit kiuscher zuht dich umbeswief
      - lg@stanza[n=52]:
        - l[n=103]: einer reinen meide wamme
        - l[n=104]: sie wart dîn muoter und dîn amme
      - lg@stanza[n=53]:
        - l[n=105]: von des engels worte,
        - l[n=106]: daʒ unser unsælde stôrte.
      - lg@stanza[n=54]:
        - l[n=107]: wol uns daʒ dich des luste,
        - l[n=108]: daʒ von ir süeʒen bruste
      - lg@stanza[n=55]:
        - l[n=109]: 'werder spîse genôʒ dîn munt:'
        - l[n=110]: dâ von uns allen fröide enstunt
      - lg@stanza[n=56]:
        - l[n=111]: und der êwige zorn
        - l[n=112]: ûf uns alle wart verkorn,
      - lg@stanza[n=57]:
        - l[n=113]: den uns Êvâ brâhte.
        - l[n=114]: wol uns daʒ sies gedâhte.
      - lg@stanza[n=58]:
        - l[n=115]: dâ von wir armen dâ zuo tugen
        - l[n=116]: daʒ wir dir sippe jehen mugen.
      - lg@stanza[n=59]:
        - l[n=117]: dîn geburt, dîn marter uns hât erlôst.
        - l[n=118]: wir haben ouch von dem toufe trôst.
      - lg@stanza[n=60]:
        - l[n=119]: sît uns dîn güete alsus kan fröuwen,
        - l[n=120]: waʒ mac der tîvel uns gedröuwen?
      - lg@stanza[n=61]:
        - l[n=121]: an sinnen hêrre rîche
        - l[n=122]: mich armen Uolrîche,
      - lg@stanza[n=62]:
        - l[n=123]: ich bin genant von Eschenbach.
        - l[n=124]: waʒ her Wolfram ie gesprach
      - lg@stanza[n=63]:
        - l[n=125]: daʒ ist von guotem sinne geschehen.
        - l[n=126]: des müeʒen wir im alle jehen,
      - lg@stanza[n=64]:
        - l[n=127]: leien munt gesprach nie baʒ.
        - l[n=128]: ob ich kan, ich kunde iu daʒ.
      - lg@stanza[n=65]:
        - l[n=129]: Der engel lieht, dîns vater wort,
        - l[n=130]: wâ wir dich haben überhôrt,
      - lg@stanza[n=66]:
        - l[n=131]: 'dâ solt du niht gedenken an:'
        - l[n=132]: du solt uns des genieʒen lân,
      - lg@stanza[n=67]:
        - l[n=133]: daʒ du mensche durch uns würde.
        - l[n=134]: du ringe uns sünden bürde.
      - lg@stanza[n=68]:
        - l[n=135]: durch daʒ dich hêrre des gezam,
        - l[n=136]: daʒ dîn güete an sich nam
      - lg@stanza[n=69]:
        - l[n=137]: durch uns menschlîchen tôt,
        - l[n=138]: behüet uns vor der helle nôt
      - lg@stanza[n=70]:
        - l[n=139]: und lâʒ dîne grôʒe pîn
        - l[n=140]: an uns niht verlorn sîn.
      - lg@stanza[n=71]:
        - l[n=141]: Du vater der, die dich gebar,
        - l[n=142]: nim unser helflîchen war.
      - lg@stanza[n=72]:
        - l[n=143]: lâʒ uns genieʒen, hêrre mîn,
        - l[n=144]: 'daʒ wir nâch dir genamet sîn:'
      - lg@stanza[n=73]:
        - l[n=145]: du heiʒest Crist, dâ von wir cristen.
        - l[n=146]: behüet uns vor des tîvels listen,
      - lg@stanza[n=74]:
        - l[n=147]: der ûf uns sêre phlihtet
        - l[n=148]: und unsern schaden tihtet,
      - lg@stanza[n=75]:
        - l[n=149]: wie er dir uns an gewinne.
        - l[n=150]: gip, hêrre, uns die sinne
      - lg@stanza[n=76]:
        - l[n=151]: daʒ wir im alsô widerstreben,
        - l[n=152]: daʒ wir verdienen daʒ êwege leben.
      - lg@stanza[n=77]:
        - l[n=153]: Wolt eʒ den liuten wol behagen,
        - l[n=154]: ich wolt in gerne ein wênic sagen.
      - lg@stanza[n=78]:
        - l[n=155]: Walther ein meister was genant,
        - l[n=156]: in kriechisch er geschriben vant
      - lg@stanza[n=79]:
        - l[n=157]: in der krônik ein teil alder geschihte,
        - l[n=158]: 'in latîne er uns die tihte:'
      - lg@stanza[n=80]:
        - l[n=159]: wie daʒ dar zuo kam
        - l[n=160]: daʒ der stier den sic nam
      - lg@stanza[n=81]:
        - l[n=161]: und wie er dar zuo wart erkorn
        - l[n=162]: daʒ er dem wider brach sîn horn.
      - lg@stanza[n=82]:
        - l[n=163]: wil mich got lâʒen leben,
        - l[n=164]: ruocht er mir sîne hilfe geben,
      - lg@stanza[n=83]:
        - l[n=165]: sô wil ich iu ze diute sagen
        - l[n=166]: von dem biderben und dem zagen
      - lg@stanza[n=84]:
        - l[n=167]: und wie sich von êrste huop die nôt,
        - l[n=168]: dar umbe mange bliben tôt,
      - lg@stanza[n=85]:
        - l[n=169]: und wie manec herze flôch
        - l[n=170]: von vröide und sich ze jâmer zôch,
      - lg@stanza[n=86]:
        - l[n=171]: ir verliesen und ir gewinnen.
        - l[n=172]: nû hœrt der rede beginnen.
    - chapter[n=1]:
      - head[lg=deu-Latn]: Über Philip
      - lg@stanza[n=1]:
        - l[n=173]: Eʒ was in Kriechen lande
        - l[n=174]: (Philip man in nande)
      - lg@stanza[n=2]:
        - l[n=175]: ein rîcher künec von hôher art.
        - l[n=176]: sîn lîp, sîn guot was ungespart
      - lg@stanza[n=3]:
        - l[n=177]: wa er eʒ erzeigen solde.
        - l[n=178]: eʒ streich nâch sînem solde
      - lg@stanza[n=4]:
        - l[n=179]: liute vil, die er beriet,
        - l[n=180]: die sîn milte von kummer schiet.
      - lg@stanza[n=5]:
        - l[n=181]: 'er lebte hêrlîche:'
        - l[n=182]: sîn gelt der was rîche,
      - lg@stanza[n=6]:
        - l[n=183]: sîn habe was gemeine,
        - l[n=184]: ern wolde niht aleine
      - lg@stanza[n=7]:
        - l[n=185]: sîn guot verzern.
        - l[n=186]: er kunde sich wol schanden wern,
      - lg@stanza[n=8]:
        - l[n=187]: der was der hêrre gar ein gast.
        - l[n=188]: er truoc der ganzen wirde last.
      - lg@stanza[n=9]:
        - l[n=189]: er wære ritter oder kneht,
        - l[n=190]: wan er kam, er was im reht.
      - lg@stanza[n=10]:
        - l[n=191]: nâch hôher wirde sîn ellen strebt.
        - l[n=192]: nû het der hêrre gelebt
      - lg@stanza[n=11]:
        - l[n=193]: mit sîner vrouwen manic jâr
        - l[n=194]: daʒ sie niht kindes gebar,
      - lg@stanza[n=12]:
        - l[n=195]: daʒ man dâ heiʒet ein suon
        - l[n=196]: daʒ begunde dem hêrren wê tuon.
      - lg@stanza[n=13]:
        - l[n=197]: er was dar umbe dicke unfrô.
        - l[n=198]: der fürste gedâhte alsô,
      - lg@stanza[n=14]:
        - l[n=199]: ob er verschiede ân erben,
        - l[n=200]: daʒ sîn müeste verterben
      - lg@stanza[n=15]:
        - l[n=201]: lant liute und sîn wîp,
        - l[n=202]: die was im liep alsam der lîp.
      - lg@stanza[n=16]:
        - l[n=203]: daʒ kunde sie wol verschulden.
        - l[n=204]: sie lebte nâch sînen hulden
      - lg@stanza[n=17]:
        - l[n=205]: und minnet in sô sêre,
        - l[n=206]: ob ie dehein frouwe mêre
      - lg@stanza[n=18]:
        - l[n=207]: gewan einen liebern man,
        - l[n=208]: daʒ wolt sie âne nît lân.
      - lg@stanza[n=19]:
        - l[n=209]: sie was kiusch und wol gezogen,
        - l[n=210]: an wîplîchen siten niht betrogen,
      - lg@stanza[n=20]:
        - l[n=211]: von hôher fürsten art geborn.
        - l[n=212]: die frouwe was dâ für erkorn
      - lg@stanza[n=21]:
        - l[n=213]: daʒ sie die schœnste wære
        - l[n=214]: (die âventiur sagt uns die mære)
      - lg@stanza[n=22]:
        - l[n=215]: die man bî irn zîten vant.
        - l[n=216]: Olimpiades was sie genant.
      - lg@stanza[n=23]:
        - l[n=217]: zuo ir schœne hete sie tugent.
        - l[n=218]: sich vleiʒ ouch ir süeʒe jugent
      - lg@stanza[n=24]:
        - l[n=219]: 'an swaʒ ze guote tohte:'
        - l[n=220]: swâ sie daʒ gevüegen mohte,
      - lg@stanza[n=25]:
        - l[n=221]: ungerne hete sie eʒ vermiten.
        - l[n=222]: sie kunde wol mit guoten siten
      - lg@stanza[n=26]:
        - l[n=223]: sô gen den gebâren
        - l[n=224]: die ir diener wâren,
      - lg@stanza[n=27]:
        - l[n=225]: daʒ sie ir gunden guotes wol.
        - l[n=226]: ir herze was ganzer tugende vol.
      - lg@stanza[n=28]:
        - l[n=227]: wie sie ein heidnîn sî gewesen,
        - l[n=228]: ich hoffe daʒ sie sî genesen
      - lg@stanza[n=29]:
        - l[n=229]: von ir triuwe, der sie was rîche,
        - l[n=230]: mit Âdam in himelrîche.
    - chapter[n=2]:
      - head[lg=deu-Latn]: Neptânabus flieht nach Makedonien
      - lg@stanza[n=1]:
        - l[n=231]: Nû was eʒ alsô komen
        - l[n=232]: (als ich die rede hân vernomen
      - lg@stanza[n=2]:
        - l[n=233]: und an dem buoche vant geschriben)
        - l[n=234]: daʒ von Êgypten wart vertriben
      - lg@stanza[n=3]:
        - l[n=235]: ein künec der hieʒ Neptânabus.
        - l[n=236]: dem gefuogt eʒ sich alsus,
      - lg@stanza[n=4]:
        - l[n=237]: daʒ sîn wesen dâ niht tohte
        - l[n=238]: und dâ niht belîben mohte.
      - lg@stanza[n=5]:
        - l[n=239]: sîn herze in alsô lêrte
        - l[n=240]: gen Kriechen lande er kêrte.
      - lg@stanza[n=6]:
        - l[n=241]: dô des landes hêrre hete vernomen
        - l[n=242]: des vertriben küneges komen,
      - lg@stanza[n=7]:
        - l[n=243]: sîn wirde in dar zuo brâhte
        - l[n=244]: daʒ er alsô gedâhte
      - lg@stanza[n=8]:
        - l[n=245]: (er wolde sich dar an bewarn
        - l[n=246]: daʒ er iht kunde missevarn)
      - lg@stanza[n=9]:
        - l[n=247]: wie er den fürsten wolde enphân,
        - l[n=248]: daʒ er sîn êre mohte hân.
      - lg@stanza[n=10]:
        - l[n=249]: der künec Philip niht vermeit,
        - l[n=250]: an des ellenden herberge er reit.
      - lg@stanza[n=11]:
        - l[n=251]: dô der gast daʒ vernam
        - l[n=252]: daʒ der fürste zuo im kam,
      - lg@stanza[n=12]:
        - l[n=253]: ein teil er im widersaʒ,
        - l[n=254]: wenn er vorhte daʒ
      - lg@stanza[n=13]:
        - l[n=255]: sîn schade solt sich mêren.
        - l[n=256]: "er sprach 'wil mir: nû kêren"
      - lg@stanza[n=14]:
        - l[n=257]: dirre fürste ze dem ergsten teile,
        - l[n=258]: sô bin ich zuo unheile
      - lg@stanza[n=15]:
        - l[n=259]: in diz lant komen her.
        - l[n=260]: waʒ ob lîhte daʒ er
      - lg@stanza[n=16]:
        - l[n=261]: durch zuht des geruochet,
        - l[n=262]: daʒ er mich nâch güete suochet?'
      - lg@stanza[n=17]:
        - l[n=263]: Dô der künec an sîn herberge kam,
        - l[n=264]: der gast die zuht an sich nam
      - lg@stanza[n=18]:
        - l[n=265]: daʒ er im engegen gienc.
        - l[n=266]: der wirt in lieplîche entphienc.
      - lg@stanza[n=19]:
        - l[n=267]: Neptânabus im des genâde bôt.
        - l[n=268]: er sprach hêrre, diz ist âne nôt.
      - lg@stanza[n=20]:
        - l[n=269]: wann ir eʒ het geboten mir,
        - l[n=270]: hêrre, ich wær iu komen schier
      - lg@stanza[n=21]:
        - l[n=271]: war ir mir hetet bescheiden.'
        - l[n=272]: nû wart dô von in beiden
      - lg@stanza[n=22]:
        - l[n=273]: friuntlicher rede vil getan.
        - l[n=274]: die wil ich underwegen lân.
      - lg@stanza[n=23]:
        - l[n=275]: Der wirt ân alle schande
        - l[n=276]: behielt den gast in sîme lande
      - lg@stanza[n=24]:
        - l[n=277]: wol nâch künges rehte.
        - l[n=278]: er hieʒ ritter unde knehte
      - lg@stanza[n=25]:
        - l[n=279]: daʒ sie sîn næmen mit flîʒe war.
        - l[n=280]: jâ kunde der edle künic clâr
      - lg@stanza[n=26]:
        - l[n=281]: alleʒ daʒ bedenken wol
        - l[n=282]: waʒ fromer wirt bedenken sol.
      - lg@stanza[n=27]:
        - l[n=283]: der werde fürste von Macedô
        - l[n=284]: was mit sîme gaste frô.
      - lg@stanza[n=28]:
        - l[n=285]: Macedoniâ ist Kriechen landes ein teil.
        - l[n=286]: got gebe dem guoten manne heil,
      - lg@stanza[n=29]:
        - l[n=287]: der mit willigem muot
        - l[n=288]: ze aller zît daʒ beste tuot,
      - lg@stanza[n=30]:
        - l[n=289]: und der alsô gewirbet,
        - l[n=290]: so im der lîp erstirbet
      - lg@stanza[n=31]:
        - l[n=291]: daʒ nâch im ân alle scham
        - l[n=292]: wandels vrî lebt sîn nam.
    - chapter[n=7]:
      - head[lg=deu-Latn]: Neptânabus täuscht Olimpiadis
      - lg@stanza[n=1]:
        - l[n=293]: Dô der gast sô lange dâ bleip,
        - l[n=294]: gemach und fröide im sorge vertreip.
      - lg@stanza[n=2]:
        - l[n=295]: der frouwen güete und ir tugent,
        - l[n=296]: ir schœne, ir wunneclîche jugent
      - lg@stanza[n=3]:
        - l[n=297]: begunde in sêre twingen.
        - l[n=298]: er jach im müeste gelingen
      - lg@stanza[n=4]:
        - l[n=299]: an der frouwen oder er wære tôt
        - l[n=300]: ir minne in brâht in grôʒe nôt.
      - lg@stanza[n=5]:
        - l[n=301]: vrou Amor was dâ niht laʒ.
        - l[n=302]: sie twanc des hêrren herze daʒ
      - lg@stanza[n=6]:
        - l[n=303]: er umb ir minne sîn leben
        - l[n=304]: williclîchen wolde geben,
      - lg@stanza[n=7]:
        - l[n=305]: mohteʒ anders niht gewesen.
        - l[n=306]: in dûhte er solde niht genesen,
      - lg@stanza[n=8]:
        - l[n=307]: im wær ouch daʒ leben unmære,
        - l[n=308]: ob er ir minne enbære.
      - lg@stanza[n=9]:
        - l[n=309]: in brâht die minne dar zuo
        - l[n=310]: daʒ er spâte unde fruo
      - lg@stanza[n=10]:
        - l[n=311]: der clâren niht moht vergeʒʒen.
        - l[n=312]: alsô hete in beseʒʒen
      - lg@stanza[n=11]:
        - l[n=313]: mit ir süeʒen minne
        - l[n=314]: die edle küniginne.
      - lg@stanza[n=12]:
        - l[n=315]: frou Minne ist doch wunderlich
        - l[n=316]: daʒ sie niht versinnet sich
      - lg@stanza[n=13]:
        - l[n=317]: sie enkunne werden man
        - l[n=318]: mit irm gewalt bringen dar an,
      - lg@stanza[n=14]:
        - l[n=319]: daʒ er sinne verphligt
        - l[n=320]: unde gar sich bewigt
      - lg@stanza[n=15]:
        - l[n=321]: êren guotes unde lîbes
        - l[n=322]: durch minne fremdes wîbes.
      - lg@stanza[n=16]:
        - l[n=323]: Waʒ sol ich dâ von sprechen mê?
        - l[n=324]: mir ist ouch selben ê
      - lg@stanza[n=17]:
        - l[n=325]: liep unde leide
        - l[n=326]: die zwei beide
      - lg@stanza[n=18]:
        - l[n=327]: von der minne worden kunt.
        - l[n=328]: sie het mich alsô sêre verwunt
      - lg@stanza[n=19]:
        - l[n=329]: und gevangen ûf den lîp,
        - l[n=330]: wan daʒ mich ein sælic wîp
      - lg@stanza[n=20]:
        - l[n=331]: mit minneclîchem trôste
        - l[n=332]: von senender nôt erlôste.
      - lg@stanza[n=21]:
        - l[n=333]: die eine hât an mir getân
        - l[n=334]: daʒ alle frouwen müeʒen hân
      - lg@stanza[n=22]:
        - l[n=335]: mîn dienst mîn lop vil bereit.
        - l[n=336]: mir ist ir aller swære leit.
      - lg@stanza[n=23]:
        - l[n=337]: wer niht enweiʒ waʒ minne sî,
        - l[n=338]: der ist grôʒer sorgen frî.
      - lg@stanza[n=24]:
        - l[n=339]: minne kan gewalten
        - l[n=340]: an jungen und an alten,
      - lg@stanza[n=25]:
        - l[n=341]: ir kan nieman wider gesîn,
        - l[n=342]: eʒ sî künec oder künegîn.
      - lg@stanza[n=26]:
        - l[n=343]: wen sie gesliuʒet in ir bant,
        - l[n=344]: grôʒer swære sie den gemant.
      - lg@stanza[n=27]:
        - l[n=345]: eʒ sî wîp oder man,
        - l[n=346]: wem Amor gesiget an,
      - lg@stanza[n=28]:
        - l[n=347]: der darf niht sorgen mêre,
        - l[n=348]: swen sie mit minnen gêre
      - lg@stanza[n=29]:
        - l[n=349]: in sîn herze schiuʒet
        - l[n=350]: und mit gewalt besliuʒet.
      - lg@stanza[n=30]:
        - l[n=351]: Alsô het sie disem man,
        - l[n=352]: den ich ê genennet hân,
      - lg@stanza[n=31]:
        - l[n=353]: sîn herze mit kraft durchgangen
        - l[n=354]: und in ir bant bevangen,
      - lg@stanza[n=32]:
        - l[n=355]: daʒ er niuwan trahte
        - l[n=356]: wie er daʒ geahte,
      - lg@stanza[n=33]:
        - l[n=357]: daʒ er sîn dinc an vienge
        - l[n=358]: daʒ sîn wille an ir ergienge.
      - lg@stanza[n=34]:
        - l[n=359]: beide naht unde tac
        - l[n=360]: niht wan gedanke er phlac,
      - lg@stanza[n=35]:
        - l[n=361]: waʒ im dar zuo tohte
        - l[n=362]: unde wie er mohte
      - lg@stanza[n=36]:
        - l[n=363]: die frouwen an gekêren,
        - l[n=364]: daʒ eʒ ergienge nâch êren.
      - lg@stanza[n=37]:
        - l[n=365]: "'ist daʒ nû daʒ ich sie bite,"
        - l[n=366]: jâ hât sie alsô kiusche site
      - lg@stanza[n=38]:
        - l[n=367]: ir ist ouch sô liep ir man,
        - l[n=368]: daʒ sie ims niht verswîgen kan,
      - lg@stanza[n=39]:
        - l[n=369]: sô bin ich der verlorne
        - l[n=370]: schier von sîme zorne.
      - lg@stanza[n=40]:
        - l[n=371]: 'Er hât mir êren vil erboten:'
        - l[n=372]: des dank ich im und ouch den goten,
      - lg@stanza[n=41]:
        - l[n=373]: die ze helfe mir des gedâhten
        - l[n=374]: daʒ sie mich her brâhten.
      - lg@stanza[n=42]:
        - l[n=375]: zwâr mir wære geschehen wol,
        - l[n=376]: wan daʒ ich grôʒen kumber dol
      - lg@stanza[n=43]:
        - l[n=377]: durch diz minniclîche wîp,
        - l[n=378]: die nû quelet mînen lîp.
      - lg@stanza[n=44]:
        - l[n=379]: ôwê mir vröudelôser man,
        - l[n=380]: wie sol ich daʒ gevâhen an
      - lg@stanza[n=45]:
        - l[n=381]: daʒ mir sô engestlîchen stât
        - l[n=382]: und michʒ ir minne doch niht erlât ?
      - lg@stanza[n=46]:
        - l[n=383]: ich enweiʒ waʒ ich armer tuo,
        - l[n=384]: ichn bite der gote helfe dar zuo.
      - lg@stanza[n=47]:
        - l[n=385]: ei Kâûn, mîn werder got,
        - l[n=386]: du maht mir wol helfen von der nôt.
      - lg@stanza[n=48]:
        - l[n=387]: Apollo unde Tervigant
        - l[n=388]: die sîn ouch dar umbe gemant.
      - lg@stanza[n=49]:
        - l[n=389]: mich sol der heilege Mahmet
        - l[n=390]: wol erhœren an mîme gebet.
      - lg@stanza[n=50]:
        - l[n=391]: waʒ mê werder gote sî,
        - l[n=392]: der helfe muoʒ mir wesen bî.
      - lg@stanza[n=51]:
        - l[n=393]: Vênus die gotinne
        - l[n=394]: die kêre gegen mir ir sinne
      - lg@stanza[n=52]:
        - l[n=395]: und füege daʒ an ir ergê
        - l[n=396]: mîn wille, wie eʒ dar nâch gestê.'
      - lg@stanza[n=53]:
        - l[n=397]: Nû moht er eʒ lenger niht gesparn,
        - l[n=398]: an der guoten er wolt ervarn
      - lg@stanza[n=54]:
        - l[n=399]: ob er eʒ erwerben kunde
        - l[n=400]: daʒ er genâde an ir funde.
      - lg@stanza[n=55]:
        - l[n=401]: nû het sich gefüeget daʒ alsô
        - l[n=402]: daz der alte von Macedô
      - lg@stanza[n=56]:
        - l[n=403]: nâch sîner gewonheit
        - l[n=404]: sîn lant beschowende reit.
      - lg@stanza[n=57]:
        - l[n=405]: dem ie valsches gebrast
        - l[n=406]: der frowen dem gesinde bevalh den gast.
      - lg@stanza[n=58]:
        - l[n=407]: sîn wirdikeit im daz riet.
        - l[n=408]: mit fröiden er von der frouwen schiet,
      - lg@stanza[n=59]:
        - l[n=409]: gegen sînen vînden kêrter dô.
        - l[n=410]: sîner ûʒvart wart der trûrege frô.
      - lg@stanza[n=60]:
        - l[n=411]: sîn swære begunde ringen.
        - l[n=412]: er hofte im solde gelingen.
      - lg@stanza[n=61]:
        - l[n=413]: 'er tet als er wol kunde:'
        - l[n=414]: schrîben er begunde
      - lg@stanza[n=62]:
        - l[n=415]: einen brief gap er ir in die hant.
        - l[n=416]: dar an sie geschriben vant
      - lg@stanza[n=63]:
        - l[n=417]: als im was ze muote.
        - l[n=418]: dô die reine die guote
      - lg@stanza[n=64]:
        - l[n=419]: den brief an gesach,
        - l[n=420]: die schrift ir dirre worte verjach.
      - lg@stanza[n=65]:
        - l[n=421]: "'Frouwe mîn, ich bite dich"
        - l[n=422]: durch dîne zuht erhœre mich.
      - lg@stanza[n=66]:
        - l[n=423]: ich tuo dir kunt mit senender klage
        - l[n=424]: den kummer, den ich alle tage
      - lg@stanza[n=67]:
        - l[n=425]: hân nâch dîner minne.
        - l[n=426]: süeʒe küniginne,
      - lg@stanza[n=68]:
        - l[n=427]: du wîplîcheʒ wîp,
        - l[n=428]: trœste mînen senenden lîp.
      - lg@stanza[n=69]:
        - l[n=429]: dîn schœne an mir hât gesiget.
        - l[n=430]: mîn herze verkastet liget
      - lg@stanza[n=70]:
        - l[n=431]: nâch dir in ganzen sorgen.
        - l[n=432]: geruoche mir fröude borgen
      - lg@stanza[n=71]:
        - l[n=433]: und lâ mir trûren swinden.
        - l[n=434]: wilt du, sô mac ich vinden
      - lg@stanza[n=72]:
        - l[n=435]: hôhen muot, den ich habe verlorn.
        - l[n=436]: für lachen ich siufzen habe erkorn.
      - lg@stanza[n=73]:
        - l[n=437]: des tôdes kan ich mich niht erwern,
        - l[n=438]: mich welle dîn wîplich güete nern.
      - lg@stanza[n=74]:
        - l[n=439]: sît ich dich, frouwe, alrêst an sach,
        - l[n=440]: sô hân ich grôʒ ungemach
      - lg@stanza[n=75]:
        - l[n=441]: von dîner schœne gedolt.
        - l[n=442]: süeʒeʒ wîp, nû bis mir holt.
      - lg@stanza[n=76]:
        - l[n=443]: erzeige an mir den guoten site,
        - l[n=444]: des man giht der volge mite
      - lg@stanza[n=77]:
        - l[n=445]: tugenthaften wîben.
        - l[n=446]: lâ mich frô belîben.
      - lg@stanza[n=78]:
        - l[n=447]: du maht mir fügen beide
        - l[n=448]: liep unde leide,
      - lg@stanza[n=79]:
        - l[n=449]: 'du maht mich bringen in den tôt:'
        - l[n=450]: wilt du, du hilfest mir ûʒ nôt,
      - lg@stanza[n=80]:
        - l[n=451]: in dînen gnâden sô bin ich.
        - l[n=452]: ô werder lîp, nû trœste mich.
      - lg@stanza[n=81]:
        - l[n=453]: ich wil dir immer sîn bereit
        - l[n=454]: 'dienstes unde stætikeit:'
      - lg@stanza[n=82]:
        - l[n=455]: des gib ich dir mîn triuwe.
        - l[n=456]: unwendic ist mîn riuwe,
      - lg@stanza[n=83]:
        - l[n=457]: wilt du, frouwe, aleine.
        - l[n=458]: du bist die ich meine
      - lg@stanza[n=84]:
        - l[n=459]: in mîme herzen immer.
        - l[n=460]: von dir kom ich nimmer.
      - lg@stanza[n=85]:
        - l[n=461]: ich wil alhie ersterben
        - l[n=462]: oder ich muoʒ erwerben
      - lg@stanza[n=86]:
        - l[n=463]: dîner süeʒen minne lôn,
        - l[n=464]: dô enlâʒ ich niht von.
      - lg@stanza[n=87]:
        - l[n=465]: frouwe, mîner sælden hort,
        - l[n=466]: ich bite dich daʒ du mîne wort
      - lg@stanza[n=88]:
        - l[n=467]: rehte wellest verstên,
        - l[n=468]: du lâʒ sie in dîn herze gên.
      - lg@stanza[n=89]:
        - l[n=469]: lâ dîn güete an mir erblüen.
        - l[n=470]: reine fruht, dich sol niht müen
      - lg@stanza[n=90]:
        - l[n=471]: daʒ ich sô vil wider dich
        - l[n=472]: 'gereden tar: gewere mich.'
      - lg@stanza[n=91]:
        - l[n=473]: dich dunket der rede lîhte ze vil,
        - l[n=474]: du hâst, frouwe, waʒ ich wil
      - lg@stanza[n=92]:
        - l[n=475]: 'und treist des mîn herze gert:'
        - l[n=476]: würd ich des von dir gewert
      - lg@stanza[n=93]:
        - l[n=477]: sô bin ich tôdes frî genesen
        - l[n=478]: und muoʒ in fröiden immer wesen.'
      - lg@stanza[n=94]:
        - l[n=479]: Dô die künigîn gelas
        - l[n=480]: als vor ir geschriben was,
      - lg@stanza[n=95]:
        - l[n=481]: ir kiusche herze sêre erschrac.
        - l[n=482]: sie sprach 'nieman enmac
      - lg@stanza[n=96]:
        - l[n=483]: guoteʒ verdienen umb den man,
        - l[n=484]: der ganze triuwe nie gewan.
      - lg@stanza[n=97]:
        - l[n=485]: waʒ man im ze êren tuot
        - l[n=486]: daʒ wær gelâʒen alsô guot
      - lg@stanza[n=98]:
        - l[n=487]: niht anders ist sîn widergelt,
        - l[n=488]: wan der ûf ein bœseʒ velt
      - lg@stanza[n=99]:
        - l[n=489]: guoten sâmen rêret,
        - l[n=490]: daʒ im niht wider kêret
      - lg@stanza[n=100]:
        - l[n=491]: niuwan distel unde dorn.
        - l[n=492]: eʒ ist zwâre gar verlorn
      - lg@stanza[n=101]:
        - l[n=493]: 'swaʒ dem bœsen guotes geschiht:'
        - l[n=494]: ern hât guotes lônes niht.
      - lg@stanza[n=102]:
        - l[n=495]: wâ solt ein bœser guoteʒ nemen ?
        - l[n=496]: wie mohte sîn herze des gezemen?
      - lg@stanza[n=103]:
        - l[n=497]: eʒ hât mîn vil werder man
        - l[n=498]: disem ungetriuwen vil getân
      - lg@stanza[n=104]:
        - l[n=499]: liebes und erboten michel êre,
        - l[n=500]: nû trahtet er sêre
      - lg@stanza[n=105]:
        - l[n=501]: wie er daʒ kunne erdenken
        - l[n=502]: daʒ er in muge gekrenken,
      - lg@stanza[n=106]:
        - l[n=503]: den werden, den guoten,
        - l[n=504]: den süeʒen wol gemuoten.
      - lg@stanza[n=107]:
        - l[n=505]: zwâr wie grâ man in siht,
        - l[n=506]: er sol des engelten niht.
      - lg@stanza[n=108]:
        - l[n=507]: ich wil gen valsche den laʒʒen
        - l[n=508]: nimmer dar umbe gehaʒʒen,
      - lg@stanza[n=109]:
        - l[n=509]: den tugentlîchen alten,
        - l[n=510]: den reinen einvalten.
      - lg@stanza[n=110]:
        - l[n=511]: mich fröwet noch mê sîn alte tagent
        - l[n=512]: dan eines jungen swache jugent.
      - lg@stanza[n=111]:
        - l[n=513]: sîn triuwe ist gegen mir sô stæte,
        - l[n=514]: ê daʒ ich des iht tæte
      - lg@stanza[n=112]:
        - l[n=515]: daʒ wære wider sîn gebot,
        - l[n=516]: 'ich wolt ê kiesen den tôt:'
      - lg@stanza[n=113]:
        - l[n=517]: ob sîn halt niht enwære,
        - l[n=518]: dannoch ich wol enpære
      - lg@stanza[n=114]:
        - l[n=519]: sus getâner dinge.
        - l[n=520]: got gebe daʒ im gelinge,
      - lg@stanza[n=115]:
        - l[n=521]: dem vil trût gesellen mîn;
        - l[n=522]: er sol des gar âne sorge sîn.'
      - lg@stanza[n=116]:
        - l[n=523]: Dar nâch saʒ die guote
        - l[n=524]: in trûrigem muote,
      - lg@stanza[n=117]:
        - l[n=525]: waʒ sie tuon wolde.
        - l[n=526]: ob sie eʒ solde
      - lg@stanza[n=118]:
        - l[n=527]: irn hêrren wiʒʒen lân ?
        - l[n=528]: sie jach eʒ wære missetân ?
      - lg@stanza[n=119]:
        - l[n=529]: sie vorht daʒ er den lîp verlür,
        - l[n=530]: dâ von sie schand und schaden kür.
      - lg@stanza[n=120]:
        - l[n=531]: die clâre des niht enlieʒ,
        - l[n=532]: einen boten sie hieʒ
      - lg@stanza[n=121]:
        - l[n=533]: nâch im gâhen in die stat,
        - l[n=534]: der in vür sie komen bat.
      - lg@stanza[n=122]:
        - l[n=535]: dô der bote zuo im kam
        - l[n=536]: und er sîne rede vernam,
      - lg@stanza[n=123]:
        - l[n=537]: der hêrre was der rede frô.
        - l[n=538]: niht ensûmet er sich dô,
      - lg@stanza[n=124]:
        - l[n=539]: er huop sich des endes dar.
        - l[n=540]: er wânde daʒ gar
      - lg@stanza[n=125]:
        - l[n=541]: 'sîn dinc wære geschaffet:'
        - l[n=542]: nein, er was geaffet.
      - lg@stanza[n=126]:
        - l[n=543]: dô er vür die vrouwen gienc
        - l[n=544]: zühticlich sie in enphienc.
      - lg@stanza[n=127]:
        - l[n=545]: wie sie im wære gehaʒ,
        - l[n=546]: dar umbe sie doch niht vergaʒ
      - lg@stanza[n=128]:
        - l[n=547]: wîplîcher gebære.
        - l[n=548]: uns sagt von ir diz mære,
      - lg@stanza[n=129]:
        - l[n=549]: sie hieʒ in zuo ir sitzen.
        - l[n=550]: die süeʒe kunde mit witzen
      - lg@stanza[n=130]:
        - l[n=551]: und mit guoten sinnen
        - l[n=552]: ir worte wol beginnen.
      - lg@stanza[n=131]:
        - l[n=553]: sie sprach 'sagt mir, hêrre guot,
        - l[n=554]: wâ nâment ir sô unwîsen muot,
      - lg@stanza[n=132]:
        - l[n=555]: daʒ ir des schaden werben wolt,
        - l[n=556]: der iu ist von herzen holt?
      - lg@stanza[n=133]:
        - l[n=557]: mîn hêrre und ouch mîn werder man
        - l[n=558]: 'hât iu êren vil getân:'
      - lg@stanza[n=134]:
        - l[n=559]: sol er des engelten,
        - l[n=560]: daʒ ist doch vil selten
      - lg@stanza[n=135]:
        - l[n=561]: von getriuwem man geschehen.
        - l[n=562]: ich hân alsô hœren jehen,
      - lg@stanza[n=136]:
        - l[n=563]: daʒ man guot mit guote lônen sol.
        - l[n=564]: daʒ zimt getriuwen herzen wol.
      - lg@stanza[n=137]:
        - l[n=565]: ir solt michs, hêrre, erlâʒen,
        - l[n=566]: solicher rede gegen mir mâʒen,
      - lg@stanza[n=138]:
        - l[n=567]: und stünd eʒ mir niht übel an,
        - l[n=568]: zwâr ich sagt eʒ mînem man.
      - lg@stanza[n=139]:
        - l[n=569]: den weiʒ ich von dem muote,
        - l[n=570]: daʒ eʒ iu ze keime guote
      - lg@stanza[n=140]:
        - l[n=571]: nimmer ûʒ gegienge,
        - l[n=572]: swie erʒ an gevienge.
      - lg@stanza[n=141]:
        - l[n=573]: ir sult die rede lâʒen varn.
        - l[n=574]: got sol mich dâ vor bewarn,
      - lg@stanza[n=142]:
        - l[n=575]: daʒ ich des iht gedenke
        - l[n=576]: dâ von sich mîn êre krenke.
      - lg@stanza[n=143]:
        - l[n=577]: lâʒet iuwern tumben muot
        - l[n=578]: geloubent, hêrre, eʒ ist iu guot.'
      - lg@stanza[n=144]:
        - l[n=579]: Neptânabus sêre erkam,
        - l[n=580]: dô er die rede alsô vernam.
      - lg@stanza[n=145]:
        - l[n=581]: er sprach 'neinâ, sælic wîp,
        - l[n=582]: lâ mich guot unde lîp,
      - lg@stanza[n=146]:
        - l[n=583]: frouwe, in dîn genâde geben,
        - l[n=584]: hilf mir daʒ ich müeʒe leben.
      - lg@stanza[n=147]:
        - l[n=585]: hân ich dîner hulde niht,
        - l[n=586]: sô enruoch ich waʒ mir geschiht;
      - lg@stanza[n=148]:
        - l[n=587]: sol ich dîner minne enbern
        - l[n=588]: sô wil ich niuwan tôdes gern.'
      - lg@stanza[n=149]:
        - l[n=589]: Dô wart der frouwen güete
        - l[n=590]: verkêret in ungemüete.
      - lg@stanza[n=150]:
        - l[n=591]: zorniclîche sie sprach
        - l[n=592]: "'ôwê daʒ eʒ mir ie geschach"
      - lg@stanza[n=151]:
        - l[n=593]: daʒ mich dirre ungetriuwe man
        - l[n=594]: solicher rede niht wil erlân.
      - lg@stanza[n=152]:
        - l[n=595]: lâʒent noch die rede sîn,
        - l[n=596]: ir behert mich niht der êren mîn.
      - lg@stanza[n=153]:
        - l[n=597]: ich wil mit werden wîben
        - l[n=598]: in irme lobe belîben.
      - lg@stanza[n=154]:
        - l[n=599]: ir mugt mich niht betœren.
        - l[n=600]: ich wil iuch nie mê hœren.
      - lg@stanza[n=155]:
        - l[n=601]: kunt ir vor tumpheit iuch bewarn,
        - l[n=602]: 'sô lâʒent soliche rede varn:'
      - lg@stanza[n=156]:
        - l[n=603]: entriuwen wolt ir niht gedagen,
        - l[n=604]: ich beginn eʒ mîme hêrren clagen.'
      - lg@stanza[n=157]:
        - l[n=605]: Neptânabus hôrt ir stætikeit.
        - l[n=606]: er sprach 'frouwe, eʒ ist mir leit,
      - lg@stanza[n=158]:
        - l[n=607]: hân ich gegen iu iht missetân.
        - l[n=608]: mich hât betrogen ein bœser wân.
      - lg@stanza[n=159]:
        - l[n=609]: zürnent niht sô sêre,
        - l[n=610]: ich gedenke es nimmer mêre.
      - lg@stanza[n=160]:
        - l[n=611]: frouwe, lât eʒ âne haʒ.
        - l[n=612]: ich wil iu geloben daʒ
      - lg@stanza[n=161]:
        - l[n=613]: ich eʒ hie schiere rûme.
        - l[n=614]: niht lenger ich daʒ sûme.
      - lg@stanza[n=162]:
        - l[n=615]: ich muoʒ aber immer lîden nôt
        - l[n=616]: nâch iuwer minne an mînen tôt.'
      - lg@stanza[n=163]:
        - l[n=617]: die frowe nam daʒ gelübde sân.
        - l[n=618]: waʒ solt tuon der ellende man,
      - lg@stanza[n=164]:
        - l[n=619]: ern redete nâch irm willen
        - l[n=620]: wie er sie mohte gestillen?
      - lg@stanza[n=165]:
        - l[n=621]: dâ mit er von der guoten schiet.
        - l[n=622]: sîn senendeʒ herʒe im dannoch riet
      - lg@stanza[n=166]:
        - l[n=623]: daʒ er dâ von niht enlieʒ.
        - l[n=624]: einen trôst er im gehieʒ.
      - lg@stanza[n=167]:
        - l[n=625]: Eʒ kunde der êren rouber
        - l[n=626]: ein teil liste von zouber.
      - lg@stanza[n=168]:
        - l[n=627]: vil künste von nigromancî
        - l[n=628]: wonten dem hêrren bî,
      - lg@stanza[n=169]:
        - l[n=629]: die er zehant ane vienc
        - l[n=630]: und stæte dâ mit umbegienc,
      - lg@stanza[n=170]:
        - l[n=631]: unz daʒ er an der frouwen
        - l[n=632]: sînen willen mohte schouwen.
      - lg@stanza[n=171]:
        - l[n=633]: vor sînen zouberlisten
        - l[n=634]: kunde sie sich niht gevristen.
      - lg@stanza[n=172]:
        - l[n=635]: mit zouberlîchen sachen
        - l[n=636]: 'macht er sich ze eime trachen:'
      - lg@stanza[n=173]:
        - l[n=637]: als in die küniginne sach
        - l[n=638]: in irm slâfe. sît (eʒ geschach
      - lg@stanza[n=174]:
        - l[n=639]: aber von zoubers gewalt)
        - l[n=640]: kam er in der selben gestalt
      - lg@stanza[n=175]:
        - l[n=641]: dô die küniginne saʒ
        - l[n=642]: mit dem künege unde aʒ.
      - lg@stanza[n=176]:
        - l[n=643]: er brâhte an der stunde
        - l[n=644]: einen brief in sînem munde.
      - lg@stanza[n=177]:
        - l[n=645]: daʒ houbt leit er in ir schôʒ,
        - l[n=646]: des durch vorhte verdrôʒ
      - lg@stanza[n=178]:
        - l[n=647]: daʒ vil minneclîche wîp.
        - l[n=648]: er druct eʒ vaste an ir lîp.
      - lg@stanza[n=179]:
        - l[n=649]: dar nâch als er von danne gie,
        - l[n=650]: den brief er der vrouwen lie,
      - lg@stanza[n=180]:
        - l[n=651]: den sie gar heimelîche nam.
        - l[n=652]: dâ der trache danne kam,
      - lg@stanza[n=181]:
        - l[n=653]: der künec sprach ze der künegîn
        - l[n=654]: "'frouwe guot, waʒ mac diz sîn?"
      - lg@stanza[n=182]:
        - l[n=655]: dô ich hielt den næsten strît,
        - l[n=656]: der trache mir half an aller sît.'
      - lg@stanza[n=183]:
        - l[n=657]: die fürstinne dem fürsten dô verjach
        - l[n=658]: "'hînt ich in in dem slâfe sach."
      - lg@stanza[n=184]:
        - l[n=659]: mich dûhte er spræche wider mich
        - l[n=660]: vil rede, der hân vergeʒʒen ich.
      - lg@stanza[n=185]:
        - l[n=661]: ja enweiʒ ich waʒ eʒ meinet
        - l[n=662]: oder waʒ eʒ uns bescheinet.'
      - lg@stanza[n=186]:
        - l[n=663]: dô sprach der künic hôchgemuot
        - l[n=664]: "'eʒ sol uns vüegen alleʒ guot.'"
      - lg@stanza[n=187]:
        - l[n=665]: dô sprach die küniginne clâr
        - l[n=666]: "'hêrre, daʒ müeʒe werden war.'"
      - lg@stanza[n=188]:
        - l[n=667]: Die küniginne rîche
        - l[n=668]: den brief gar heimelîche
      - lg@stanza[n=189]:
        - l[n=669]: nâch dem künige besach,
        - l[n=670]: der ir vremder mære jach.
      - lg@stanza[n=190]:
        - l[n=671]: "'ich bin ein brief und ein bote"
        - l[n=672]: von Jovî, dem hœhsten gote.
      - lg@stanza[n=191]:
        - l[n=673]: daʒ ist sînes herzen ger
        - l[n=674]: daʒ dîn schœne minne in wer.
      - lg@stanza[n=192]:
        - l[n=675]: er sol dînen werden lîp
        - l[n=676]: umbevâhen, sælic wîp,
      - lg@stanza[n=193]:
        - l[n=677]: mit minneclîcher liebe craft.
        - l[n=678]: daʒ haben die gote alsô geschaft,
      - lg@stanza[n=194]:
        - l[n=679]: dich mac dâ minne wol gezemen.
        - l[n=680]: du solt fruht von im nemen.'
      - lg@stanza[n=195]:
        - l[n=681]: nû verstê ich mich alsô,
        - l[n=682]: die künigîn wær der rede vrô
      - lg@stanza[n=196]:
        - l[n=683]: durch die seltsæne,
        - l[n=684]: ale ich rehte wæne.
      - lg@stanza[n=197]:
        - l[n=685]: dô twanc frouwe Minne
        - l[n=686]: der küniginne sinne
      - lg@stanza[n=198]:
        - l[n=687]: und ir gemüete in fremde ger
        - l[n=688]: gegen dem gote Jupiter.
      - lg@stanza[n=199]:
        - l[n=689]: Dô der künic von hûse reit
        - l[n=690]: in die lant nâch gewonheit,
      - lg@stanza[n=200]:
        - l[n=691]: des êrsten nahtes dô sie lac
        - l[n=692]: an irm gemache und slâfes phlac,
      - lg@stanza[n=201]:
        - l[n=693]: wie besloʒʒen was die tür,
        - l[n=694]: der frouwen kam der trache vür.
      - lg@stanza[n=202]:
        - l[n=695]: dô dûhte die küniginne
        - l[n=696]: in slâfendem sinne
      - lg@stanza[n=203]:
        - l[n=697]: wie sie dâ minne næme,
        - l[n=698]: die ir eben kæme.
      - lg@stanza[n=204]:
        - l[n=699]: ale diz vernam der êren diep
        - l[n=700]: daʒ in die frouwe hæte liep
      - lg@stanza[n=205]:
        - l[n=701]: und er dâ minne hete genomen,
        - l[n=702]: dô lieʒ er sie ze sinnen komen.
      - lg@stanza[n=206]:
        - l[n=703]: er sprach 'ei süeʒe künigîn,
        - l[n=704]: nû ist an dir der wille mîn
      - lg@stanza[n=207]:
        - l[n=705]: minniclîch ergangen.
        - l[n=706]: frowe, du hâst enphangen
      - lg@stanza[n=208]:
        - l[n=707]: von rehter liebe einen suon.'
        - l[n=708]: waʒ solde nû die guote tuon?
      - lg@stanza[n=209]:
        - l[n=709]: dô diz alsô waʒ geschehen,
        - l[n=710]: sie muoʒte im vürbaʒ mê verjehen
      - lg@stanza[n=210]:
        - l[n=711]: mit liebe werder minne
        - l[n=712]: herze unde sinne.
      - lg@stanza[n=211]:
        - l[n=713]: der künic sô gar sie an sich twanc,
        - l[n=714]: daʒ sie nâch im in sende ranc.
      - lg@stanza[n=212]:
        - l[n=715]: durch ein scheiden ûf den morgen
        - l[n=716]: 'begunde die frouwe sorgen:'
      - lg@stanza[n=213]:
        - l[n=717]: daʒ fuogte starker liebe kraft
        - l[n=718]: und ouch der minne meisterschaft.
      - lg@stanza[n=214]:
        - l[n=719]: ze dem künge Neptânabô
        - l[n=720]: sprach die künegîn alsô
      - lg@stanza[n=215]:
        - l[n=721]: "'hêrre, nû solt du füegen daʒ"
        - l[n=722]: ich des belîbe âne haʒ
      - lg@stanza[n=216]:
        - l[n=723]: gegen dem künge, dem hêrren mîn.'
        - l[n=724]: er sprach 'frouwe, daʒ sol sîn.'
      - lg@stanza[n=217]:
        - l[n=725]: sie sprach 'dîn langeʒ mîden
        - l[n=726]: mac ich niht wol erlîden.
      - lg@stanza[n=218]:
        - l[n=727]: geselle, sol ich dîn enbern,
        - l[n=728]: daʒ muoʒ mich ganzer sorge wern.'
      - lg@stanza[n=219]:
        - l[n=729]: er sprach 'vil süeʒe künigîn,
        - l[n=730]: ich lâ dir hie daʒ herze mîn.'
      - lg@stanza[n=220]:
        - l[n=731]: sie sprach 'friunt und lieber man,
        - l[n=732]: daʒ mîn ich dir gegeben hân
      - lg@stanza[n=221]:
        - l[n=733]: und mînen vrîen lîp vür eigen,
        - l[n=734]: daʒ wil ich dir erzeigen,
      - lg@stanza[n=222]:
        - l[n=735]: wie du, hêrre, gebiutest mir.'
        - l[n=736]: dô wart nâch der minne gir
      - lg@stanza[n=223]:
        - l[n=737]: bêhurtet ûf der minne schilt
        - l[n=738]: ze rehter vuoge gezilt.
      - lg@stanza[n=224]:
        - l[n=739]: ein minneclîcheʒ ringen,
        - l[n=740]: ein kiuschlîcheʒ twingen,
      - lg@stanza[n=225]:
        - l[n=741]: ein hurtlich umbevâhen
        - l[n=742]: mit blanken armen nâhen
      - lg@stanza[n=226]:
        - l[n=743]: gedruct an die bruste
        - l[n=744]: nâch der minne luste;
      - lg@stanza[n=227]:
        - l[n=745]: ein minneclîcheʒ scheiden
        - l[n=746]: ergienc von in beiden.
      - lg@stanza[n=228]:
        - l[n=747]: von minne und rehter liebe kraft
        - l[n=748]: wart die frouwe berhaft.
      - lg@stanza[n=229]:
        - l[n=749]: 'eʒ nâhete dem morgen:'
        - l[n=750]: daʒ bôt ir senedeʒ sorgen.
      - lg@stanza[n=230]:
        - l[n=751]: wâ man mit sorgen tougen
        - l[n=752]: minnet ûf ein lougen,
      - lg@stanza[n=231]:
        - l[n=753]: dâ reiʒet die minne
        - l[n=754]: herze unde sinne
      - lg@stanza[n=232]:
        - l[n=755]: und liebet mê dar zuo den muot,
        - l[n=756]: dan dâ man eʒ âne sorge tuot.
      - lg@stanza[n=233]:
        - l[n=757]: Zehant der künic heim kam,
        - l[n=758]: urloup er ze dem fürsten nam.
      - lg@stanza[n=234]:
        - l[n=759]: sînes dankens was dô vil,
        - l[n=760]: daʒ ich durch kürze lâʒen wil.
      - lg@stanza[n=235]:
        - l[n=761]: im was dâ êren gnuoc erboten,
        - l[n=762]: künec gesinde bevalh er den goten,
      - lg@stanza[n=236]:
        - l[n=763]: ze hant schiet er von dan.
        - l[n=764]: er tet als ein wîse man.
      - lg@stanza[n=237]:
        - l[n=765]: wie gar eʒ wær verborgen,
        - l[n=766]: die frowe was doch in sorgen.
      - lg@stanza[n=238]:
        - l[n=767]: irn hêrren sie sêre widersaʒ.
        - l[n=768]: sie sprach 'wâ mite hân ich daʒ
      - lg@stanza[n=239]:
        - l[n=769]: mîn got verdienet wider dich,
        - l[n=770]: daʒ du sô unsælic mich
      - lg@stanza[n=240]:
        - l[n=771]: der werlde hâst gemachet?
        - l[n=772]: mîn hôhe wirde swachet,
      - lg@stanza[n=241]:
        - l[n=773]: mir wil daʒ vil leide schamen
        - l[n=774]: verdrucken mînen werden namen.
      - lg@stanza[n=242]:
        - l[n=775]: ich sol mich jâmers vlîʒen.
        - l[n=776]: mîn wâre vröide sol rîʒen,
      - lg@stanza[n=243]:
        - l[n=777]: sien wirt in mînem herzen ganz.
        - l[n=778]: ich sol der wernden sorgen kranz
      - lg@stanza[n=244]:
        - l[n=779]: ûf mîn houbt binden.
        - l[n=780]: mîn tage suln mir swinden
      - lg@stanza[n=245]:
        - l[n=781]: mit leide und mit riuwen.
        - l[n=782]: sich sol vil stæte erniuwen
      - lg@stanza[n=246]:
        - l[n=783]: in mîme herzen jâmer grôʒ.
        - l[n=784]: wie bin ich worden sælden blôʒ.
      - lg@stanza[n=247]:
        - l[n=785]: mir selber ich niht guotes gan.
        - l[n=786]: waʒ touc ich sô werdem man
      - lg@stanza[n=248]:
        - l[n=787]: vürbaʒ mê ze wîbe
        - l[n=788]: mit sô swachem lîbe?
      - lg@stanza[n=249]:
        - l[n=789]: ich hân verworht sîn hulde,
        - l[n=790]: 'eʒ ist doch ân mîn schulde:'
      - lg@stanza[n=250]:
        - l[n=791]: solt ichs mit willen hân verjehen,
        - l[n=792]: jâ wær eʒ nimmer geschehen.
      - lg@stanza[n=251]:
        - l[n=793]: Nû müeʒe mir komen ze trôste
        - l[n=794]: des helfe, der erlôste
      - lg@stanza[n=252]:
        - l[n=795]: die werden Susannen
        - l[n=796]: von den zwein ungetriuwen mannen,
      - lg@stanza[n=253]:
        - l[n=797]: 'dô sie vür gerihte stunt:'
        - l[n=798]: er tuo mir sîne helfe kunt.'
      - lg@stanza[n=254]:
        - l[n=799]: ir rede begund sich mischen
        - l[n=800]: mit weinen und mit hischen.
      - lg@stanza[n=255]:
        - l[n=801]: "'ôwê er gar vervluochter man,"
        - l[n=802]: daʒ ich sîn kunde ie gewan.
      - lg@stanza[n=256]:
        - l[n=803]: die gote haben in her gesant
        - l[n=804]: ûf mîn laster in diz lant,
      - lg@stanza[n=257]:
        - l[n=805]: sie haben mich des engelten lân
        - l[n=806]: daʒ ich sie verkorn hân
      - lg@stanza[n=258]:
        - l[n=807]: und daʒ ich zuo dem suoche rât,
        - l[n=808]: der himel und erde geschaffen hât.
      - lg@stanza[n=259]:
        - l[n=809]: hân ich fruht von dir genomen,
        - l[n=810]: wie sol mir die ze vröiden komen?
      - lg@stanza[n=260]:
        - l[n=811]: sol ich mînem hêrren liegen,
        - l[n=812]: den werden alsô betriegen ?
      - lg@stanza[n=261]:
        - l[n=813]: daʒ hât er gegen mir niht verschult.'
        - l[n=814]: michel was ir ungedult.
      - lg@stanza[n=262]:
        - l[n=815]: "'ôwê, daʒ ich ie wart geborn!"
        - l[n=816]: jâ hân ich armeʒ wîp verlorn
      - lg@stanza[n=263]:
        - l[n=817]: mîn kiusche und ouch mîn êre.
        - l[n=818]: mîn leben touc niht mêre.
      - lg@stanza[n=264]:
        - l[n=819]: mich sol vürbaʒ nieman loben.
        - l[n=820]: mir ist in mîn herze geschoben
      - lg@stanza[n=265]:
        - l[n=821]: des jâmers gruntveste.
        - l[n=822]: got wîse mich daʒ beste,
      - lg@stanza[n=266]:
        - l[n=823]: war nâch ich mich rihten müge,
        - l[n=824]: daʒ mir armem wîbe tüge.
      - lg@stanza[n=267]:
        - l[n=825]: hêrre schepher, mîn got du bist,
        - l[n=826]: ich weiʒ daʒ dir niht verborgen ist,
      - lg@stanza[n=268]:
        - l[n=827]: ob ich dich hêrre biten tar,
        - l[n=828]: sô nim mîn mit dîner helfe war.
      - lg@stanza[n=269]:
        - l[n=829]: eʒ geschach ân mîne schulde.
        - l[n=830]: du gip mir dîne hulde
      - lg@stanza[n=270]:
        - l[n=831]: 'nâch dîner barmherzikeit:'
        - l[n=832]: eʒ ist mir von herzen leit
      - lg@stanza[n=271]:
        - l[n=833]: daʒ mir die sünde ist geschehen,
        - l[n=834]: des wil ich, hêrre, dir verjehen.'
      - lg@stanza[n=272]:
        - l[n=835]: Alsus saʒ die reine
        - l[n=836]: clagende alterseine
      - lg@stanza[n=273]:
        - l[n=837]: in irm heimlîchen gemache
        - l[n=838]: berette sie die sache.
      - lg@stanza[n=274]:
        - l[n=839]: sô sie ze den liuten kam,
        - l[n=840]: von ir nieman vernam
      - lg@stanza[n=275]:
        - l[n=841]: daʒ sie wære unfrô.
        - l[n=842]: sô kunde sie gebâren dô,
      - lg@stanza[n=276]:
        - l[n=843]: wie ir leit wære manicvalt,
        - l[n=844]: ir hêrre ninder des engalt.
      - lg@stanza[n=277]:
        - l[n=845]: dô sie grôʒen began
        - l[n=846]: und gefriesch ir werder man,
      - lg@stanza[n=278]:
        - l[n=847]: er was sîn frô und gemeit.
        - l[n=848]: er sprach 'nû wellen mîne leit,
      - lg@stanza[n=279]:
        - l[n=849]: süeʒeʒ wîp, ein ende hân.
        - l[n=850]: swaʒ ich clage habe getân,
      - lg@stanza[n=280]:
        - l[n=851]: der wilt du mir genâde tuon.
        - l[n=852]: frouwe, du treist einen suon,
      - lg@stanza[n=281]:
        - l[n=853]: Wol mich der lieben mære.
        - l[n=854]: nû ringent sich mîn swære.
      - lg@stanza[n=282]:
        - l[n=855]: got gebe (sprach der alte frome)
        - l[n=856]: daʒ er uns ze frühte kome.'
      - lg@stanza[n=283]:
        - l[n=857]: die frouwe bî irm hêrren lac,
        - l[n=858]: grôʒer sorgen sie phlac.
      - lg@stanza[n=284]:
        - l[n=859]: sie sprach 'waʒ gotes wille sî,
        - l[n=860]: des müeʒ ich nimmer werden frî'
      - lg@stanza[n=285]:
        - l[n=861]: alsô lebten sie beide,
        - l[n=862]: er mit liebe, sie mit leide.
    - chapter[n=9]:
      - head[lg=deu-Latn]: Über Darius
      - lg@stanza[n=1]:
        - l[n=863]: Wir finden ouch geschriben daʒ,
        - l[n=864]: daʒ ein hôher künec besaʒ
      - lg@stanza[n=2]:
        - l[n=865]: gar gewalticlîche
        - l[n=866]: daʒ man dâ heiʒet daʒ rîche.
      - lg@stanza[n=3]:
        - l[n=867]: er lebte bî den gezîten
        - l[n=868]: sîn gewalt der was wîten
      - lg@stanza[n=4]:
        - l[n=869]: in allen landen kreftic gar.
        - l[n=870]: eʒ nâmen sîns gebotes war
      - lg@stanza[n=5]:
        - l[n=871]: juden, heiden, Philisten.
        - l[n=872]: nieman sich gefristen
      - lg@stanza[n=6]:
        - l[n=873]: vor sîme gewalde kunde,
        - l[n=874]: wan dem ers wol gunde.
      - lg@stanza[n=7]:
        - l[n=875]: Daʒ rîche gebirge Kaucasas
        - l[n=876]: den keiser an geerbet was,
      - lg@stanza[n=8]:
        - l[n=877]: daʒ sîn hant lîhen solde
        - l[n=878]: dem ers gunnen wolde.
      - lg@stanza[n=9]:
        - l[n=879]: die von der Fontange
        - l[n=880]: und von Katervlange
      - lg@stanza[n=10]:
        - l[n=881]: sam die von Trîbalibôt
        - l[n=882]: muosten stên ze sîme gebot.
      - lg@stanza[n=11]:
        - l[n=883]: die innen und die ûʒen
        - l[n=884]: muosten vor im lûʒen.
      - lg@stanza[n=12]:
        - l[n=885]: der künec von Samargône
        - l[n=886]: enphienc von im sîn crône,
      - lg@stanza[n=13]:
        - l[n=887]: als muosten ander künge vil,
        - l[n=888]: der ich nû niht nennen wil.
      - lg@stanza[n=14]:
        - l[n=889]: der künec ûʒ Kriechen lande
        - l[n=890]: zins dem hêrren sande,
      - lg@stanza[n=15]:
        - l[n=891]: als im was bescheiden.
        - l[n=892]: eʒ was der rîche heiden
      - lg@stanza[n=16]:
        - l[n=893]: von der gote geslehte geborn,
        - l[n=894]: ze dem gewalt was er erkorn
      - lg@stanza[n=17]:
        - l[n=895]: (er was von des grôʒen Bêlî art)
        - l[n=896]: mit rehter geburt wol bewart.
      - lg@stanza[n=18]:
        - l[n=897]: eʒ dienten dem edlen fürsten hêr
        - l[n=898]: beide lant und daʒ mer,
      - lg@stanza[n=19]:
        - l[n=899]: dar zuo aller fürsten lant
        - l[n=900]: wârn zuo zinse im benant.
      - lg@stanza[n=20]:
        - l[n=901]: so grôʒes rîchtuomes er phlac,
        - l[n=902]: 'daʒ ich: niht halp gesagen mac.'
      - lg@stanza[n=21]:
        - l[n=903]: mir sagt die âventiure alsus
        - l[n=904]: der keiser hieʒe Darîus.
      - lg@stanza[n=22]:
        - l[n=905]: umb sînen grôʒen gewalt
        - l[n=906]: wart manic mensche tôt gevalt.
      - lg@stanza[n=23]:
        - l[n=907]: wær er bî mâʒe gewesen,
        - l[n=908]: er wære deste baʒ genesen
      - lg@stanza[n=24]:
        - l[n=909]: mit den, die durch in schaden kurn
        - l[n=910]: und mit im den lîp verlurn.
      - lg@stanza[n=25]:
        - l[n=911]: den selben gewalt hete dâ vor
        - l[n=912]: künec Nabuchodonosor.
    - chapter[n=9a]:
      - head[lg=deu-Latn]: Über Balthasar
      - lg@stanza[n=1]:
        - l[n=913]: Darîus gewaltes sich vermaʒ.
        - l[n=914]: ein rîcher künic bî im saʒ,
      - lg@stanza[n=2]:
        - l[n=915]: der fürste der hieʒ Balthasar.
        - l[n=916]: mir ist gesagt für wâr,
      - lg@stanza[n=3]:
        - l[n=917]: rîch und wît wær sîn lant,
        - l[n=918]: Caldeâ ist eʒ noch genant.
      - lg@stanza[n=4]:
        - l[n=919]: er bette die abgote an.
        - l[n=920]: der hêrre wolde des niht lân,
      - lg@stanza[n=5]:
        - l[n=921]: er wolde die trugner êren,
        - l[n=922]: ein dienst gegen in kêren.
      - lg@stanza[n=6]:
        - l[n=923]: sie heten sô vil in betrogen
        - l[n=924]: und mit irm zouber an sich gezogen,
      - lg@stanza[n=7]:
        - l[n=925]: daʒ er an sie geloubte
        - l[n=926]: und sich wîʒheit roubte.
      - lg@stanza[n=8]:
        - l[n=927]: einer site er phlac,
        - l[n=928]: sô er sich ophers in bewac,
      - lg@stanza[n=9]:
        - l[n=929]: daʒ er nam die goltvaʒ
        - l[n=930]: (dar umbe dult er gotes haʒ),
      - lg@stanza[n=10]:
        - l[n=931]: 'die sîne vordern heten genomen:'
        - l[n=932]: die wâren ûʒ dem tempel komen
      - lg@stanza[n=11]:
        - l[n=933]: von Jhêrusalêm, hân ich gehôrt,
        - l[n=934]: dô die Nabuchodonosor zerstôrt,
      - lg@stanza[n=12]:
        - l[n=935]: der sînen zorn an ir rach,
        - l[n=936]: als ir wol vernemt her nâch.
      - lg@stanza[n=13]:
        - l[n=937]: Balthasar in vröuden saʒ
        - l[n=938]: under sînen hern. nû sach er daʒ
      - lg@stanza[n=14]:
        - l[n=939]: ob im hôch an der want
        - l[n=940]: 'dise driu wort schreip ein hant:'
      - lg@stanza[n=15]:
        - l[n=941]: mane techel und phares.
        - l[n=942]: er kunde sich niht verstên des
      - lg@stanza[n=16]:
        - l[n=943]: mit allen sînen liuten,
        - l[n=944]: waʒ dise wort bediuten.
      - lg@stanza[n=17]:
        - l[n=945]: dô die künegîn daʒ gesach,
        - l[n=946]: ze dem fürsten sie sprach
      - lg@stanza[n=18]:
        - l[n=947]: "'ich weiʒ einen wîsen man:"
        - l[n=948]: ist daʒ uns ieman kan
      - lg@stanza[n=19]:
        - l[n=949]: dirre wort bescheiden, daʒ tuot er.
        - l[n=950]: gebietent daʒ man in bringe her.
      - lg@stanza[n=20]:
        - l[n=951]: er ist vil liuten wol bekant,
        - l[n=952]: Dâniêl ist er genant'.
      - lg@stanza[n=21]:
        - l[n=953]: dô man den heiligen brâhte dar
        - l[n=954]: und er nam der worte war,
      - lg@stanza[n=22]:
        - l[n=955]: dem künge er bescheinte
        - l[n=956]: waʒ ieglich wort meinte.
      - lg@stanza[n=23]:
        - l[n=957]: "'daʒ ich sîn blîbe âne haʒ'"
        - l[n=958]: sprach er 'mane bediutet daʒ
      - lg@stanza[n=24]:
        - l[n=959]: dîne sünde manicvalt
        - l[n=960]: sint vor gote gezalt.
      - lg@stanza[n=25]:
        - l[n=961]: got dir mer enbiutet.
        - l[n=962]: techel waʒ daʒ bediutet?
      - lg@stanza[n=26]:
        - l[n=963]: alle dîn werc sint gewegen,
        - l[n=964]: der du hie hâst gephlegen.
      - lg@stanza[n=27]:
        - l[n=965]: phares bediutet alsô vil,
        - l[n=966]: daʒ ich dir niht verswigen wil'.
      - lg@stanza[n=28]:
        - l[n=967]: er sagte dem heiden
        - l[n=968]: sîn tât wær gescheiden,
      - lg@stanza[n=29]:
        - l[n=969]: daʒ bœse und daʒ guote.
        - l[n=970]: mit trûrigem muote
      - lg@stanza[n=30]:
        - l[n=971]: bleip der hêrre aldâ,
        - l[n=972]: Dâniêl fuor anderswâ.
      - lg@stanza[n=31]:
        - l[n=973]: nû begunde sich daʒ niht sparn,
        - l[n=974]: dise zwên künge kâmen mit scharn,
      - lg@stanza[n=32]:
        - l[n=975]: Darîus von Asîâ
        - l[n=976]: und Cyrus von Syrîâ.
      - lg@stanza[n=33]:
        - l[n=977]: sie vanden den künic Balthasar
        - l[n=978]: 'sitzen in der fröiden schar:'
      - lg@stanza[n=34]:
        - l[n=979]: ze tôde sluogen sie den man
        - l[n=980]: unde fuorten mit in dan
      - lg@stanza[n=35]:
        - l[n=981]: alleʒ daʒ in behagte,
        - l[n=982]: als mir der meister sagte.
      - lg@stanza[n=36]:
        - l[n=983]: alsô des künges hôchvart
        - l[n=984]: mit tôde zerfüeret wart.
    - chapter[n=9b]:
      - head[lg=deu-Latn]: Über Nabuchodonosor
      - lg@stanza[n=1]:
        - l[n=985]: Ich wil iu ein teil verjehen
        - l[n=986]: waʒ vor Darîô ist geschehen,
      - lg@stanza[n=2]:
        - l[n=987]: von Nabuchodonosor, der daʒ rîche hielt,
        - l[n=988]: der ouch grôʒer rîcheit wielt.
      - lg@stanza[n=3]:
        - l[n=989]: der selbe Nabuchodonosor
        - l[n=990]: hete gemachet hie bevor
      - lg@stanza[n=4]:
        - l[n=991]: ein siule von golde.
        - l[n=992]: der hôchvertige wolde
      - lg@stanza[n=5]:
        - l[n=993]: daʒ volc dar zuo twingen
        - l[n=994]: ze dienste der siule bringen.
      - lg@stanza[n=6]:
        - l[n=995]: den liuten allen er gebôt
        - l[n=996]: daʒ sie die siule für got
      - lg@stanza[n=7]:
        - l[n=997]: an sîner stat mit irm gebet
        - l[n=998]: êrten, und wer daʒ niht tet
      - lg@stanza[n=8]:
        - l[n=999]: der muoste zorn lîden,
        - l[n=1000]: den er gerne mohte mîden.
      - lg@stanza[n=9]:
        - l[n=1001]: 'daʒ sî iu allen geseit:'
        - l[n=1002]: der künec bediutet die gîtikeit,
      - lg@stanza[n=10]:
        - l[n=1003]: die des twinget den man,
        - l[n=1004]: daʒ er die siule betet an.
      - lg@stanza[n=11]:
        - l[n=1005]: die siule bediutet unrehteʒ guot,
        - l[n=1006]: daʒ den liuten schaden tuot,
      - lg@stanza[n=12]:
        - l[n=1007]: die an ir rîchtuom geloubent
        - l[n=1008]: und got der sêle roubent.
      - lg@stanza[n=13]:
        - l[n=1009]: Sich hieʒ anbeten hie vor
        - l[n=1010]: 'der selbe Nabuchodonosor:'
      - lg@stanza[n=14]:
        - l[n=1011]: dar zuo brâht in sîn übermuot
        - l[n=1012]: und sîn kreftigeʒ guot,
      - lg@stanza[n=15]:
        - l[n=1013]: daʒ in des dûhte, er wær got.
        - l[n=1014]: wer niht enleiste sîn gebot,
      - lg@stanza[n=16]:
        - l[n=1015]: den wolt er gar verterben
        - l[n=1016]: und an dem lîbe ersterben.
      - lg@stanza[n=17]:
        - l[n=1017]: 'Jhêrusalêm sagte sich wider:'
        - l[n=1018]: dar umbe der künic sider
      - lg@stanza[n=18]:
        - l[n=1019]: strîtes dar sich bewac,
        - l[n=1020]: Jhêrusalêm er umbelac.
      - lg@stanza[n=19]:
        - l[n=1021]: die stat er in an gewan.
        - l[n=1022]: gevangen hieʒ er füeren dan
      - lg@stanza[n=20]:
        - l[n=1023]: daʒ volc gen Babilôniâ,
        - l[n=1024]: wênic liute lieʒ er dâ.
      - lg@stanza[n=21]:
        - l[n=1025]: dô man die andern dannen treip,
        - l[n=1026]: Golodîas dâ beleip
      - lg@stanza[n=22]:
        - l[n=1027]: 'und die mit im dâ wâren:'
        - l[n=1028]: der hieʒ der künec niht vâren.
      - lg@stanza[n=23]:
        - l[n=1029]: noch mêr von im dâ geschach,
        - l[n=1030]: die mûre er ûf die erde brach.
      - lg@stanza[n=24]:
        - l[n=1031]: Nabuchodonosor den tîvel
        - l[n=1032]: bediutet âne zwîvel,
      - lg@stanza[n=25]:
        - l[n=1033]: der mit sîme gewalte
        - l[n=1034]: des twinget jung und alte
      - lg@stanza[n=26]:
        - l[n=1035]: daʒ sie im dienen müeʒen.
        - l[n=1036]: er kan die sünde süeʒen,
      - lg@stanza[n=27]:
        - l[n=1037]: er ist der sündære got,
        - l[n=1038]: die gerne leistent sîn gebot.
      - lg@stanza[n=28]:
        - l[n=1039]: Jhêrusalêm bediutet die,
        - l[n=1040]: die sich alsô stellent hie
      - lg@stanza[n=29]:
        - l[n=1041]: daʒ sie nâch gote wellen leben
        - l[n=1042]: und den sünden widerstreben.
      - lg@stanza[n=30]:
        - l[n=1043]: sô des Nabuchodonosor wirt gewar,
        - l[n=1044]: er komt mit heres kraft dar
      - lg@stanza[n=31]:
        - l[n=1045]: und belegt sie mit bœsen gedanken,
        - l[n=1046]: daʒ sie an güete muoʒ wanken.
      - lg@stanza[n=32]:
        - l[n=1047]: der vil ungehiure
        - l[n=1048]: brichet in die miure.
      - lg@stanza[n=33]:
        - l[n=1049]: er vertilget iren berc,
        - l[n=1050]: ich mein ir guote werc,
      - lg@stanza[n=34]:
        - l[n=1051]: der sie heten begunnen.
        - l[n=1052]: sô er sie hât gewunnen,
      - lg@stanza[n=35]:
        - l[n=1053]: sô füert er sie gen Babilôn,
        - l[n=1054]: 'dâ wirt vil sûr ir lôn:'
      - lg@stanza[n=36]:
        - l[n=1055]: in wirt dâ aller jâmer kunt
        - l[n=1056]: in der bittern helle grunt.
      - lg@stanza[n=37]:
        - l[n=1057]: Nû sult ir ouch des nemen war,
        - l[n=1058]: waʒ bediute dise cleine schar,
      - lg@stanza[n=38]:
        - l[n=1059]: die Golodîas dâ behabt.
        - l[n=1060]: daʒ sint die, der werc sîn begrabt
      - lg@stanza[n=39]:
        - l[n=1061]: gegen gote mit guoten sinnen,
        - l[n=1062]: daʒ ir niht mac gewinnen
      - lg@stanza[n=40]:
        - l[n=1063]: der tîvel Nabuchodonosor,
        - l[n=1064]: als ich gesagt hân dâ vor;
      - lg@stanza[n=41]:
        - l[n=1065]: die alsô hie gewerben,
        - l[n=1066]: sô in die lîbe ersterben,
      - lg@stanza[n=42]:
        - l[n=1067]: daʒ ir sêle komt für got
        - l[n=1068]: und vrî sint von der helle nôt.
      - lg@stanza[n=43]:
        - l[n=1069]: der meide sun vil zarter,
        - l[n=1070]: got, durch dîne marter
      - lg@stanza[n=44]:
        - l[n=1071]: die du durch uns hâst erliden,
        - l[n=1072]: ruoch uns vor Nabuchodonosor befriden,
      - lg@stanza[n=45]:
        - l[n=1073]: den sîn hôchvart betrouc
        - l[n=1074]: 'daʒ er sich selben an louc:'
      - lg@stanza[n=46]:
        - l[n=1075]: er jach er wære aleine got,
        - l[n=1076]: des noch der tîvel hât sînen spot.
      - lg@stanza[n=47]:
        - l[n=1077]: Bî des fürsten jâren
        - l[n=1078]: in Assirîâ wâren
      - lg@stanza[n=48]:
        - l[n=1079]: drî hêrren von edlem geslehte.
        - l[n=1080]: ir leben was gerehte.
      - lg@stanza[n=49]:
        - l[n=1081]: des künges vuore in niht behagt.
        - l[n=1082]: die heten im daʒ gesagt,
      - lg@stanza[n=50]:
        - l[n=1083]: sie wolden an in gelouben niht,
        - l[n=1084]: sîn leben dûhte sie enwiht.
      - lg@stanza[n=51]:
        - l[n=1085]: sie hieʒen in lâʒen dâ von.
        - l[n=1086]: Sydrach Mysach und Abdenagon
      - lg@stanza[n=52]:
        - l[n=1087]: alsô man die hêrren nande.
        - l[n=1088]: dem fürsten von dem lande
      - lg@stanza[n=53]:
        - l[n=1089]: 'wârn sie des gebotes wider:'
        - l[n=1090]: dar umbe hieʒ sie sider
      - lg@stanza[n=54]:
        - l[n=1091]: Nabuchodonosor vâhen
        - l[n=1092]: und des mit in gâhen
      - lg@stanza[n=55]:
        - l[n=1093]: daʒ man sie brente in viure.
        - l[n=1094]: mit sîner gnâden stiure
      - lg@stanza[n=56]:
        - l[n=1095]: half in der wâre gotes suon,
        - l[n=1096]: der noch helfe den kan tuon,
      - lg@stanza[n=57]:
        - l[n=1097]: die im dienstes sîn bereit;
        - l[n=1098]: der schuof daʒ âne alleʒ leit
      - lg@stanza[n=58]:
        - l[n=1099]: die hêrren von des viures rôst
        - l[n=1100]: alle drî wurden erlôst.
      - lg@stanza[n=59]:
        - l[n=1101]: Darumbe daʒ geschach
        - l[n=1102]: daʒ man sît sach
      - lg@stanza[n=60]:
        - l[n=1103]: den künec gewaltes rîche
        - l[n=1104]: einem ochsen gelîche
      - lg@stanza[n=61]:
        - l[n=1105]: bûwen daʒ gevilde.
        - l[n=1106]: ûf heide und in der wilde
      - lg@stanza[n=62]:
        - l[n=1107]: muost er holn sîne nar.
        - l[n=1108]: daʒ wert alsô siben jâr,
      - lg@stanza[n=63]:
        - l[n=1109]: unz got durch Dâniêlis bet
        - l[n=1110]: an im genædiclîche tet.
      - lg@stanza[n=64]:
        - l[n=1111]: sîn barmunge des erdâhte
        - l[n=1112]: daʒ er den künic brâhte
      - lg@stanza[n=65]:
        - l[n=1113]: wider an sîn êrsteʒ leben
        - l[n=1114]: und geruocht im die schult vergeben.
      - lg@stanza[n=66]:
        - l[n=1115]: solher hôchvart ouch engalt
        - l[n=1116]: Lucifer, der wart gevalt
      - lg@stanza[n=67]:
        - l[n=1117]: von dem himelrîche.
        - l[n=1118]: er wolde sîn gelîche
      - lg@stanza[n=68]:
        - l[n=1119]: dem, der sîn hete erdâht.
        - l[n=1120]: sîn übermuot in darzuo brâht.
      - lg@stanza[n=69]:
        - l[n=1121]: Die selben jâr, die dâ vor
        - l[n=1122]: erliden hât Nabuchodonosor,
      - lg@stanza[n=70]:
        - l[n=1123]: bediutent von anegenge siben zît,
        - l[n=1124]: 'die der tîvel hât erliden sît:'
      - lg@stanza[n=71]:
        - l[n=1125]: die êrsten zît von Âdam
        - l[n=1126]: unz zuo der zît daʒ Nôê kam;
      - lg@stanza[n=72]:
        - l[n=1127]: von Nôê unz Abraham wart;
        - l[n=1128]: sô sint sîn pîne ungespart
      - lg@stanza[n=73]:
        - l[n=1129]: nâch Abraham vürbaʒ mê
        - l[n=1130]: unz an den werden Moisê;
      - lg@stanza[n=74]:
        - l[n=1131]: von Moisê unz daʒ geschach,
        - l[n=1132]: daʒ man Babilôn zerstœret sach;
      - lg@stanza[n=75]:
        - l[n=1133]: dar nâch von der selben zît
        - l[n=1134]: unz daʒ wart her Dâvît;
      - lg@stanza[n=76]:
        - l[n=1135]: von hern Dâvît unz an die frist
