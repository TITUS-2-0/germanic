        - l[n=26660]: und dem bœsen wesen undertân
      - lg@stanza[n=18]:
        - l[n=26661]: (mit der lêre der werlde tôren
        - l[n=26662]: wont er vor den ôren
      - lg@stanza[n=19]:
        - l[n=26663]: und lêrt sie mit gedanken
        - l[n=26664]: 'an guoten dingen wanken):'
      - lg@stanza[n=20]:
        - l[n=26665]: der het mit dem alten phliht
        - l[n=26666]: al sîner reise, als uns gibt
