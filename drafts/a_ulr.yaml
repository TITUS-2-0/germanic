        - l[n=2206]: 'daʒ man die künge krœnet dâ:'
      - lg@stanza[n=40]:
        - l[n=2207]: sô sie ab lîbe werden,
        - l[n=2208]: man bevilhet sie ouch der erden.
      - lg@stanza[n=41]:
        - l[n=2209]: er gebârte fürsteclîche.
        - l[n=2210]: eʒ kunde der tugent rîche
      - lg@stanza[n=42]:
        - l[n=2211]: solichen trôst den liuten geben,
        - l[n=2212]: daʒ sie vrœlîchen muosten leben.
      - lg@stanza[n=43]:
