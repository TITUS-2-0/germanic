- body:
  - foreign[lg=lat-Latn]: Regula Benedictorum
  - chapter[n=0]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '[190] (8) Ergo praeparanda sunt corda nostra et corpora
          sanctae praeceptorum oboedientiae militanda; et quod minus habet in nos
          natura possibile, rogemus dominum, ut gratiae suae adhibeat nobis adiutorium
          omnis terrae.'
      - '[190] (8) keuuisso ze karauuenne sint herzun unseriu indi lihhamun dero uuihono
        piboto dera horsamii ze chamfanne; indi daz min hebit in uns chnuat samftes,
        pittames truhtinan, daz dera ensti sinera zuatue uns helfa eocouuelihera erda.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et sic fugientes gehennae poenas ad vitam volumus pervenire
          perpetuam, dum adhuc vacat et in hoc corpore sumus, et haec omnia per hanc
          lucis vitam vacat implere; currendum et agendum modo est, quod in perpetuum
          nobis expediat.
      - indi so fliohente dera hella uuizzi ze libe uuellemes duruhqhuueman euuikemu,
        denne nu noh muazzot indi in desemu lihhamin pirumes indi desiu alliu duruh
        desan leoht lib muazzo erfullan; ze hlauffanne indi ze tuenne nu ist, daz
        in euuin uns piderbit.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Constituenda est ergo a nobis dominici scola servitii,
          in qua institutione nihil asperum,
      - foreign[lg=lat-Latn]: (9) nihil grave nos constituturos speramus.
      - ze kesezzenne ist keuuisso fona uns dera truhtinlihhun scuala dera deonosti,
        in deru kesezzidu neouueht sarfes,
      - (9) neouueht suuarres uns kesezzente uuannemes.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Sed et si quid paulolum restrictius dictante aequitatis
          ratione propter emendationem vitiorum vel conversationem caritatis processerit,
          non ilico pavore perterritus fugias viam salutis, quae non est nisi angusto
          itinere incipienda.
      - Uzzan ioh auh ibu huuaz luzziles keduunganor dictentemu des rehtes rediun
        duruh puazza achustio edeo des libes minna framkange, nalles sar erflaucter
        forahtun fleohes uuec dera heilii, daz nist uzzan enkemu sinde ze pekinnanne.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Processu [191] vero conversationis et fidei dilatuto
          corde inenarrabili dilectionis dulcidine curritur mandatorum dei, ut ab
          ipsius notitiam magisterio discentes in eius doctrina usque ad mortem in
          monasterio perseverantes passionibus christi per patientiam participemus,
          ut regni eius mereamur esse consortes. Amen.
      - Framkanc keuuisso *[191] des libes indi dera kilauba kepreittemu herzin unerrahhotlihhera
        minna dera suazzi si kehlaufan kepoto cotes, daz fona siin selbes chundidu
        meistartuam lirnente in sineru leru unzin ze tode in munistre duruhuuonente
        dolungono christes duruh kedult teil nemem, daz rihhes sine kearneem uuesan
        ebanlozzon. . . .
    - s[n=6]:
      - foreign[lg=lat-Latn]: Qui leni iugo christi colla submittere *
      - foreign[lg=lat-Latn]: (10) cupis, regulae sponte da mentem dulcis, ut capias
          mella.
      - du demu slehtin iohhe cristes halsa untarleccan
      - (10) keros, rehtungu selpuuillin kib muat suazzan, daz nemes honec.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Hic testamenti veteris novique cuncta doctrina, hic
          ordo divinus, hic castissima vita.
      - Hiar dera altun euua ioh dera niuun alliu lera, hiar antreitii cotchundiu,
        hiar hreinisto lib.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Hocque benedictus pater constituit sacrum volumen.
      - Indi den keuuihter fater kesazta uuiho puah.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Haecque mandavit suis servare alumnis.
      - Indi desu kepot sinem kehaltan chindum.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Simplicius christique minister magistri latens opus
          propagavit in omnes.
      - . . . indi christes ambaht des meistartuames midanti uuerach framerhlot in
        alle.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Una tamen mercis utroque manet in aeternum. Amen.
      - Einaz duuidaro loon ioh pedero uuonet in euuin. . . .
    - s[n=12]:
      - foreign[lg=lat-Latn]: Ausculta, o fili, praecepta magistri!
      - hlose, uuelago chind, pibot des meistres!
    - s[n=13]:
      - foreign[lg=lat-Latn]: Et inclina aurem cordis tui, et admonitionem pii patris
          libenter excipe et efficaciter comple, ut ad eum per oboedientiae laborem
          redeas, *
      - foreign[lg=lat-Latn]: (11) a quo per inoboedientiae desidiam recesseras!
      - Indi kehneigi oora des herzin dines, indi ze manungu des eerhaftin fateres
        cernlihho intfah indi huuaslihho erfulli, daz ze inan duruh horsamii arabeit
        huuarabes, *
      - (11) fona demu duruh unhorsamii slaffii keliti!
    - s[n=14]:
      - foreign[lg=lat-Latn]: Ad te ergo nunc mihi sermo diregitur.
      - ze dih keuuisso nu mir uuort ist kerihtit.
    - s[n=15]:
      - foreign[lg=lat-Latn]: Quisquis abrenuntians *[192] probriis voluntatibus domino
          Christo, vero regi, militaturus oboedientiae fortissima atque praeclara
          arma adsumis, imprimis ut quicquid agendum inchoas bonum, ab eo perfici
          instantissima oratione deposcas, ut qui nos iam in filiorum dignatus est
          numero conputare, non debet aliquando de malis actibus nostris contristari.
      - So huuer so farsahhanti *[192] eikaneem uuillom truhtine criste, uuaremu chuninge,
        chamfanter dera horsamii starchistun indi ioh foraperahtida uuaffan zuanimis,
        az erist daz so huuaz so ze tuanne pikinnes cuates, fona imu duruhtan anastantantlihostin
        kepete pittes, daz der unsih giu in chindo keuuerdonter ist ruava kezellan,
        niscal eddesuuenne fona ubilem tatim unserem keunfreuuit uuesan.
    - s[n=16]:
      - foreign[lg=lat-Latn]: Ita enim ei omni tempore de bonis suis in nobis parendum
          est, ut non solum iratus pater suos non aliquando filios *
      - foreign[lg=lat-Latn]: (12) exheredet, sed nec ut metuendus dominus inritatus
          a malis nostris ut nequissimos servos perpetuam tradat ad poenam, qui eum
          sequi noluerint ad gloriam.
      - so keuuisso imu eocouueliheru citi fona cuatum sinem in uns ze karauuenne
        ist, daz nalles einin erpolganer fater siniu nalles eonaldre chind
      - (12) erurerebe, uzzan . . . . daz forahtanter truhtin kecremiter fona ubilum
        unsereem so uuirsiston scalcha euuic selle ze uuizze, die inan folgen niuuolton
        ze tiuridu.
    - s[n=17]:
      - foreign[lg=lat-Latn]: 'Exsurgamus ergo tandem aliquando excitante nos scriptura
          ac dicente: "Hora est iam nos de somno surgere".'
      - 'Erstantames keuuisso . . . . eddesuuenne eruuechenteru unsih kescrifti ioh
        qhuedenteru: "ciit ist giu uns fona slaffe ze stanne."'
    - s[n=18]:
      - foreign[lg=lat-Latn]: 'Et apertis oculis nostris ad deificum lumen adtonitis
          auribus audiamus divina cottidie clamans, quid nos ammonet vox dicens: "Hodie
          si vocem [193] eius audieritis, nolite obdurare corda vestra!" et iterum:
          "Qui habet aures audiendi, audiat", quid spiritus dicat ecclesiis.'
      - 'Indi intlohhaneem augom unserem ze cotchundemu leohte zualuustrenteem oorom
        horrames cotchundida tagalihhin qhuuedenti, huuaz unsih zuamanoot stimma qhuedenti:
        *[193] "hiutu ibu stimma sina horreet, ir nichuriit furihertan herza iuueriu",
        indi auur: "der eigi orrun horendo, hoorre", huuaz keist qhuede samanungu.'
    - s[n=19]:
      - foreign[lg=lat-Latn]: Et quid dicit? "Venite, filii, audite me!
      - Indi huuaz qhuidit? "qhuemat, suni, hoorrat mih!
    - s[n=20]:
      - foreign[lg=lat-Latn]: Timorem domini docebo vos.
      - Forahtun truhtines leru iuuih.
    - s[n=21]:
      - foreign[lg=lat-Latn]: Currite, dum lumen *
      - foreign[lg=lat-Latn]: (13) vitae habetis, ne tenebrae mortis vos conprehendat!"
      - Hlauffat, denne
      - (13) leoht des libes eigiit ir, min finstrii des todes euuih pifahe!"
    - s[n=22]:
      - foreign[lg=lat-Latn]: 'Et quaerens dominus in multitudine populi, cui haec
          clamet, operarium suum iterum dicit: "Quis est homo, qui vult vitam et cupit
          videre dies bonos?"'
      - 'Indi suahhanti truhtin in managii liuteo, huuemu deisu haret, uuerachman
        sinan auur qhuidit: "Huuer ist man, der uuili lib indi keroot sehan taga cuate?"'
    - s[n=23]:
      - foreign[lg=lat-Latn]: 'Quod si tu audiens respondeas: "Ego!" dicit tibi deus:
          "Si vis habere veram et perpetuam vitam, prohibe linguam tuam a malo, et
          labia tua ne loquantur dolum!'
      - 'Daz ibu du hoorres antuurti: "ih!" qhuuidit dir cot: "Ibu uuili haben uuaran
        indi euuigan liib, piuueri zungun dineru fona ubile, indi lefsa dina min sprehhen
        seer!'
    - s[n=24]:
      - foreign[lg=lat-Latn]: Diverte a malo et fac bonum!
      - Kihuuerebi fona ubile indi tua cuat!
    - s[n=25]:
      - foreign[lg=lat-Latn]: Inquire pacem et persequere eam!
      - Suahhi fridu indi kefolge den!
    - s[n=26]:
      - foreign[lg=lat-Latn]: 'Et cum haec feceritis, oculi mei semper super vos et
          aures meae ad preces vestras, et antequam me invocetis, dicam vobis: "Ecce,
          adsum!"'
      - 'Indi denne desiu tueet ir, augun miniu simblum ubar iuuih indi ooron miniu
        ze kepetum iuuereem, indi er denne mih kenemmeet, qhuidu iu: "se, azpim."'
    - s[n=27]:
      - foreign[lg=lat-Latn]: Quid dulcius nobis ab hac voce domini invitantis nos,
          fratres
      - foreign[lg=lat-Latn]: (14) carissimi!
      - Huuaz suazzira uns fona deseru stimmu truhtines keladontes unsih, pruadra
      - (14) tiuristun!
    - s[n=28]:
      - foreign[lg=lat-Latn]: Ecce, pietate sua demonstrat nobis dominus viam vitae!
      - See, dera gnada sua keaugit uns truhtin uuec des libes!
    - s[n=29]:
      - foreign[lg=lat-Latn]: Succinctis ergo fide vel observantia bonorum actuum
          lumbis nostris et calciatis in praeparatione evangelii pacis pedibus pergamus
          *[194] itinera eius, ut mereamur eum, qui nos vocavit, in regno suo videre.
      - Picurte keuuisso dera kilauba edo kihaltidu cuatero tatio lanchom unsereem
        indi kescuahte in garauuidu des cuatchundin *[194] fridoo fuazzum kangames
        sinda sine, daz kearneem inan, der unsih ladoot, in rihhe sinemu sehan.
    - s[n=30]:
      - foreign[lg=lat-Latn]: In cuius regni tabernaculo si volumus habitare, nisi
          illuc bonis actibus curratur, minime pervenietur.
      - In des rihhes huse ibu uuellemes puan, uzzan dara cuateem tatim si kehlauffan,
        min duruhqhueman.
    - s[n=31]:
      - foreign[lg=lat-Latn]: 'Sed interrogemus cum propheta dominum dicentes ei:
          "Domine, quis habitabit in tabernaculo tuo aut quis requiescit in monte
          sancto tuo?"'
      - 'Uzzan frahemees mit forasakin truhtinan qhuedentes imu: "truhtin, huuer puit
        in selidun dineru edo huuer kerestit in perege uuihemu dinemu?"'
    - s[n=32]:
      - foreign[lg=lat-Latn]: 'Post hanc interrogationem, fratres, audiamus dominum
          respondentem et ostendentem nobis viam ipsius tabernaculi dicens: "Qui ingreditur
          sine macula et operatur'
      - foreign[lg=lat-Latn]: (15) iustitiam, qui loquitur veritatem in corde suo,
          qui non egit dolum in lingua sua, qui non fecit proximo suo malum, qui obprobrium
          non accepit adversus proximum suum, qui malignum diabolum cum aliqua suadente
          sibi cum ipsa suasione sua a conspectibus cordis sui respuens deduxit ad
          nihilum et parvulos cogitatus eius tenuit et adlisit ad christum".
      - 'After deseru antfrahidu, pruadra, hoorremees truhtinan antlengantan indi
        augantan uns uuec des selbin huses qhuedanti: "der inkaat ano pismiz indi
        uurchit'
      - (15) reht, der sprihhit uuarhafti in herzin sinemu, der niteta seer in zungun
        sineru, der niteta nahistin sinemu ubil, der ituuiz nientfianc uuidar nahistin
        sinemu, der farfluahhanan diubil mit eddesuuelihha kespanst imu mit dia selbun
        kespanst sina fona kesihtim herzin sines farspienti keleitta ze neouuehti
        indi luzzileer kidanc sin kihebita indi zuakechnusita ze christe."
    - s[n=33]:
      - foreign[lg=lat-Latn]: Qui timentes dominum de bona observantia sua non se
          reddunt elatos, sed ipsa in se bona non a se posse, sed a domino fieri existimant.
          *[195]
      - Dia furahtante truhtinan fona cuateem kihaltidom iro nalles sih kebant keile,
        uzzan diu selbun in sih cuatiu nalles fona sih magan, uzzan [195] fona truhtine
        uuesan uuannant.
    - s[n=34]:
      - foreign[lg=lat-Latn]: 'Operantem in se dominum magnificant illud cum propheta
          dicentes: "Non nobis, domine, non nobis, sed nomini tuo da gloriam".'
      - 'Uuerchontan in sih truhtinan mihhilont daz mit forasegin qhuedente: "nalles
        uns, truhtin, . . . uzzan nemin dinemu kib tiurida.'
    - s[n=35]:
      - foreign[lg=lat-Latn]: 'Sicut nec Paulus apostolus de praedicatione sua sibi
          aliquid inputavit dicens: "Gratia *'
      - foreign[lg=lat-Latn]: (16) dei sum id, quod sum".
      - 'Soso noh . . . . poto fona digii sineru imu eddesuuaz kizelita qhuedenti:
        "anst'
      - (16) cotes pim daz, daz pim."
    - s[n=36]:
      - foreign[lg=lat-Latn]: 'Et iterum ipse dicit: "Qui gloriatur, in domine glorietur".'
      - 'Indi auur er selbo qhuidit: "der cuatliheet, in truhtine cuatlihhee".'
    - s[n=37]:
      - foreign[lg=lat-Latn]: 'Unde et dominus in evangelio ait: "Qui audit verba
          mea haec et faciat ea, similabo eum viro sapienti, qui aedificavit domum
          suam super petram.'
      - 'Danan ioh truhtin . . . . qhuad: "der hoorit uuort miniu desiu indi tuat
        dei, kelihhison inan commane spahemu, der kezimbrota hus sinaz oba steine.'
    - s[n=38]:
      - foreign[lg=lat-Latn]: Venerunt flumina, flaverunt venti et impegerunt in domum
          illam.
      - Qhuamun aha, platoon uuinti indi erloso tatun in hus daz.
    - s[n=39]:
      - foreign[lg=lat-Latn]: Et non cecidit, quia fundata erat super petram."
      - Indi . . . fial, danta kestudit uuas oba steine."
    - s[n=40]:
      - foreign[lg=lat-Latn]: Haec complens dominus exspectat nos cottidie his suis
          sanctis monitis factis nos respondere debere.
      - Deisu erfullenti truhtin peitoot unsih tagalihhin desem uuiheem sineem manungum
        tatim unsih anlengan scolan.
    - s[n=41]:
      - foreign[lg=lat-Latn]: 'Ideo nobis propter emendationem malorum huius vitae
          dies ad inducias relaxantur dicente apostolo: "An nescis, quia patientia
          dei ad poenitentiam te adducit?"'
      - 'Pidiu unsih duruh puazza ubilero desses libes taga ze antlazza sint kelengit
        qhuedentemu potin: "edo niuueist, danta kidult cotes ze hriuuun dih zualeitit?"'
    - s[n=42]:
      - foreign[lg=lat-Latn]: 'Nam pius dominus dicit: "Nolo mortem peccatoris, sed
          ut'
      - foreign[lg=lat-Latn]: (17) convertatur et vivat."
      - 'Keuuisso erhafter . . . . qhuidit: "niuuillu tod des suntigin, uzzan daz'
      - (17) kehuueraue indi lebee."
    - s[n=43]:
      - foreign[lg=lat-Latn]: Cum ergo interrogassemus dominum, fratres, de habitatore
          tabernaculi *[196] eius, audivimus habitandi praeceptum.
      - Denne keuuisso intfrahetomes truhtinan, fratres, fona puarre des [196] huses
        sines, kehortomees des puentin kipot.
    - s[n=44]:
      - foreign[lg=lat-Latn]: Sed si conpleamus habitatoris officium, erimus heredes
          regni caelorum. Amen.
      - Uzzan ibu erfullemees des puentin ambahti, pirumes eribun himilrihhes. . .
        .
  - chapter[n=1]:
    - foreign[lg=lat-Latn]: I. De generibus monachorum.
    - fona chunnum municho.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Monachorum quattuor esse genera manifestum est.
      - municho fioreo uuesan chunni kund ist.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Primum coenobitarum.
      - Erista samanungono.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Hoc est monasteriale militans sub regula vel abbate.
      - Daz ist munistrilih chamffanti untar regulu edo demu fatere.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Deinde secundum genus est anachoritarum, id est heremitarum,
          horum qui non conversationis fervore novitiae, sed monasterii probatione
          diuturna, qui didicerunt contra diabolum multorum solatio iam docti pugnare
          et bene instructi fraterno
      - foreign[lg=lat-Latn]: (18) examine ad singularem pugnam heremi securi iam
          sine consolatione alterius sola manu vel brachio contra vitia carnis vel
          cogitationum deo auxiliante sufficiunt pugnare.
      - Danaan andraz chunni ist einchoranero, daz ist uualdlihhero, dero die nalles
        des libes uualme dera niuuuii, uzzan des munistres chorungu lancsameru, die
        lirneton uuidar diubil managero helfu giu kileerte fehtan indi uuela kileerte
        pruaderlihhera
      - (18) ursuahhidu ze einluzlihheru fehtun des uualdes sihhure giu ano helfa
        andres einera henti edo arame uuidar achusti des fleiskes edo kidancha cote
        helfantemu kenuhtsamont fehtan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Tertium vero monachorum deterrimum genus est sarabaitarum,
          qui nulla regula adprobati experientia magistri sicut aurum fornacis, sed
          in plumbi natura molliti adhuc operibus servientes saeculo [197] fide mentiri
          deo per tonsuram noscuntur, qui bini aut terni aut certe singuli sine pastore
          non dominicis, sed suis inclusi ovilibus.
      - Dritta keuuisso municho uuirsista chunni ist lihhisarro, die noh dera rehtungu
        kechorote pifindungu des meistres soso cold des ouanes, uzzan in pliuues chnuati
        keuueihhete nu noh uuerchum deononte uueralti kelaubu [197] liugan cote duruh
        scurt sint keuuizzan, die zuuiske edo driske edo keuuisso einluzze ano hirti
        nalles truhtinlihem, uzzan iro pilohhaneem euuistun.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Pro lege eis est desideriorum voluptas.
      - Fora euu im ist kiridono uunnilust.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Cum quicquid putaverint vel elegerint, hoc dicunt sanctum,
          et quod noluerint, hoc
      - foreign[lg=lat-Latn]: (19) putant non licere.
      - Denne so huuaz so uuannant edo kiuuellant, daz qhuedant uuihaz, indi daz niuuellant,
        daz
      - (19) uuannant nalles erlaubpan.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Quartum vero genus est monachorum, quod nominatur gyrovagum,
          qui totam vitam suam per diversas provincias ternis aut quaternis diebus
          per diversorum cellas hospitantur, semper vagi et numquam stabiles et propriis
          voluntatibus et gulae inlecebris servientes et per omnia deteriores sarabaitis.
      - Fiorda keuuisso chunni ist municho, daz ist kenemmit suuihharro, die allan
        lib iro duruh missilihho lantscaffi driskeem edo feoriskeem tagum duruh missilihho
        cello sint kecastluamit, simblum suuihhonte indi neonaldre statige indi eiganeem
        uuillom indi cheluun unerlaubantlihheem deononte indi duruh alliu uuirsirun
        lihisarum.
    - s[n=9]:
      - foreign[lg=lat-Latn]: De quorum omnium horum miserrima conversatione melius
          est silire quam loqui.
      - Fona dero allero desero uuirsirin libe pezzira ist suuigeen denne kisprohhan
        uuesan.
    - s[n=10]:
      - foreign[lg=lat-Latn]: His ergo omissis ad coenobitarum fortissimum genus disponendum
          adiuvante domino veniamus. Amen.
      - Desem keuuisso farlazzanem ze samanungu starachistin chunne kesezzamees zuahelfantemu
        truhtine qhuememees. . . .
  - chapter[n=2]:
    - foreign[lg=lat-Latn]: II. Qualis debeat esse abbas.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Abbas, qui praeesse dignus est monasterio, semper meminere
          [198] debet, quod dicitur, et nomen maioris factis implere, christi enim
          agere vices in monasterio
      - foreign[lg=lat-Latn]: '(20) creditur, quando ipsius vocatur pronomine dicente
          apostulo: "Accepistis spiritum adoptionis filiorum, in quo clamamus abba
          pater."'
      - . . . . der forauuesan uuirdiger ist munistres, simblum kehuckan [198] scal,
        daz ist keqhuetan, indi nemin meririn tatim erfullan, cristes keuuisso tuan
        uuehsal in munistre
      - '(20) ist kelaubit, denne er selbo ist kenemmit pinemin qhuedentemu potin:
        "entfiangut atum ze uunske chindo, in demu haremees faterlih fater."'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ideoque abbas nihil extra praeceptum domini, quod absit,
          debet aut docere aut constituere vel iubere.
      - Enti pidiu . . . . neouueht uzzana pibote truhtines, daz fer sii, sculi edo
        lerran edo kesezzan edo kepeotan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Sed iussio eius vel doctrina fermentum divinae iustitiae
          in discipulorum mentibus conspargatur.
      - Uzzan kipot sinaz edo lera deismin des cotchundin rehtes in discono muatum
        si kesprengit.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Memor sit semper abbas, quia doctrinae suae vel discipulorum
          oboedientiae utrarumque rerum in tremendo iudicio dei facienda erit discussio.
      - Kehuctic sii simblum . . . . daz dera sinera lera edo discono horsamii indi
        peidero rachono in dera forahtlihhun suanu cotes ze tuenne ist kesuahhida.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Sciatque abbas culpae pastoris incumbere, quicquid in
          ovibus pater familias utilitatis eius minus poterit invenire.
      - Indi uuizzi . . . . sunta hirtes anahlinenti so huuaz so in scaffum fater
        hiuuiskes piderbii sinera min megi findan.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Tantum iterum erit, ut, si inquieto vel inoboedienti
          gregi pastoris
      - foreign[lg=lat-Latn]: '(21) fuerit omnis diligentiae adtributa et morbidis
          earum actibus universa fuerit cura exhibita, pastor earum in iudicio domini
          absolutus dicat cum propheta domino: "Iustitiam tuam non abscondi in corde
          meo, veritatem tuam et salutare tuum dixi.'
      - So auur ist, daz, ibu unstillemu edo unhorsamonti chortar hirtes
      - '(21) ist eocouuelih kernii zuakitaniu indi suhtigeem iro tatim alliu ist
        ruahcha zuakitan, hirti iro in suanu truhtines inpuntaneer qhuede mit uuizzagin
        truhtine: "reht dinaz nikiparac in herzin minemu, uuarhafti dina indi heilantii
        diin qhuad.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Ipsi autem contemnentes spreverunt me."
      - Sie keuuisso farmanenti farhocton mih."
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et tunc demum inoboedientibus curae suae ovibus poena
          sit eis praevalens ipsa mors.
      - Indi denne az iungist unhorsamen dera ruahcha sinera scaffum uuizzi si im
        furimakanti selbo tod.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Ergo cum aliquis suscepit nomen abbatis, duplici debet
          [199] doctrina suis praeesse discipulis.
      - Keuuisso denne eddesuueliher intfahit namun . . . zuuifalda [199] scal lera
        sinem forauuesan discom.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Id est omnia bona et sancta factis amplius quam verbis
          ostendat, et capacibus discipulis mandata domini verbis proponere, duris
          corde vero et simplicioribus factis suis divina praecepta demonstrare.
      - Daz ist alliu cuatiu indi uuihiu tatim meer denne uuortum keaucke, indi farstantanteem
        discoom pibot truhtines uuortum furikisezzan, herteem herzin keuuisso indi
        einfaltlihhero tatim sinem cotchundiu pibot keauckan.
    - s[n=11]:
      - foreign[lg=lat-Latn]: '(22) Omnia vero, quae discipulis docuerit esse contraria,
          in suis factis indicet non agenda, ne aliis praedicans ipse reprobus inveniatur,
          ne quando illi dicat deus peccanti: "Quare tu enarras iustitias meas et
          adsumis testamentum meum per os tuum?'
      - '(22) Alliu keuuisso, dei discoom lerit uuesan uuidaruuartiu, in sineem tatim
        chundit nalles ze tuenne, ni andreem forasagenti er farchoraneer si fundan,
        min huuenne imu qhuede cot suntontemu: "huuanta du errahhos reht miniu indi
        zuanimis euua mina duruh mund dinan?'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Tu vero odisti disciplinam meam et proiecisti sermones
          meos post te."
      - Du keuuisso fietos egii mina indi faruurfi uuort miniu after dih."
    - s[n=13]:
      - foreign[lg=lat-Latn]: Et "qui in fratris tui oculo festucam videbas, in tuo
          trabem non vidisti."
      - Indi "du in pruader dines augin halm kesahi, in dinemu kepret nikisahi."
    - s[n=14]:
      - foreign[lg=lat-Latn]: Non ab eo persona in monasterio discernatur.
      - Nalles fona imu heit in munistre si kiskeidan.
    - s[n=15]:
      - foreign[lg=lat-Latn]: Non unus plus ametur quam alius, nisi quem in bonis
          actibus aut oboedientia invenerit meliorem.
      - Nalles einer meer si keminnoot denne andrer, uzzan den in cuateem tatim edo
        horsamii finde pezzirun.
    - s[n=16]:
      - foreign[lg=lat-Latn]: Non proponatur ingenuus ex servitio convertenti, nisi
          alia rationabilis causa exsistat.
      - Nalles furi si kesezzit friger er deonosti kehuuarbantemu, uzzan andriu redihaftiu
        rahha si.
    - s[n=17]:
      - foreign[lg=lat-Latn]: Quodsi ita iustitia dictante
      - foreign[lg=lat-Latn]: (23) abbati visum fuerit et de cuiuslibet ordine id
          facere potest, alii vero propria teneant loca, quia sive servus sive liber
          omnes in [200] Christo unum sumus et sub uno domino aequalem servitutis
          militiam baiolamus, quia non est apud deum personarum acceptio.
      - Daz ibu so reht dictontemu
      - (23) . . . . keduht ist indi fona so uuelihhes kesezzidu daz tuan mac, andre
        keuuisso eigono eigin steti, danta edo scalch edo frier alle in uuihemu *[200]
        ein pirumes indi untar einemu truhtine ebanlihho des deonostes chamfheit tragames,
        danta nist mit cotan heiteo antfangida.
    - s[n=18]:
      - foreign[lg=lat-Latn]: Solummodo in hac parte apud ipsum discernimur, si meliores
          ab aliis in operibus bonis et humiles inveniamur.
      - Einu mezzu in desemu teile mit imu pirumes kiskeidan, ibu pezzirun fona andreem
        in uuerchum cuateem indi diomuate pirum funtan.
    - s[n=19]:
      - foreign[lg=lat-Latn]: Ergo aequalis sit ab eo omnibus caritas, una praebeatur
          in omnibus secundum merita disciplinae.
      - Keuuisso eban sii fona imu allem minna, einiu si kekeban in alleem after keuurahti
        dera ekii.
    - s[n=20]:
      - foreign[lg=lat-Latn]: 'In doctrina sua namque abbas apostolicam debet semper
          illam formam servare, in qua dicit:'
      - foreign[lg=lat-Latn]: (24) "Argue, obsecra, increpa!"
      - 'In leru sineru keuuisso . . . . potoliha scal simblum daz pilidi haltan,
        in demu qhuidit:'
      - (24) "dreuui, pisuueri, refsi!"
    - s[n=21]:
      - foreign[lg=lat-Latn]: Id est miscens temporibus tempora, terroribus blandimenta.
      - Daz ist miskenti citum citi, ekisom slehtiu.
    - s[n=22]:
      - foreign[lg=lat-Latn]: Dirum magistri pium patris ostendat affectum.
      - Crimmii des meistres erhaftii fateres keaucke minna.
    - s[n=23]:
      - foreign[lg=lat-Latn]: 'Id est: indisciplinatos et inquietos debet durius arguere,
          oboedientes autem et mites et patientes, ut melius proficiant, obsecrare.'
      - 'Daz ist: unekihafteem indi unstilleem scal hartor drauuen, horsamem keuuisso
        indi mitiuuareem . . . . dultigeem, daz in pezzira framkangeen, pisuuerran.'
    - s[n=24]:
      - foreign[lg=lat-Latn]: Neglegentes et contemnentes ut increpet et corripiat
          admonemus.
      - Ruahchalose indi farmanente so refse indi keduuinge zuamanomees.
    - s[n=25]:
      - foreign[lg=lat-Latn]: Neque dissimulet peccata delinquentium, sed mox, ut
          ceperint oriri, radicitus ea, ut praevalet, amputet, memor periculi Hely,
          sacerdotis de Silo.
      - Indi nialtinoe sunta missituantero, uzzan saar, so pikinneen ufqhueman, uurzhaftor
        daz, so furist megi, abasnide, kehucke dera zaala . . . . des euuartin fona
        silo.
    - s[n=26]:
      - foreign[lg=lat-Latn]: Et honestiores quidem atque intelligibiles animos prima
          vel secunda *
      - foreign[lg=lat-Latn]: '(25) admonitione * verbis corripiat, inprobos autem
          et duros ac superbos vel inoboedientes *[201] verberum vel corporis castigatione
          in ipso initio peccati coerceat, sciens scriptum: "Stultus verbis non corregitur",
          et iterum: "Percute filium tuum virga et liberabis animam eius a morte."'
      - Indi eeruuirdigoron keuuisso indi farstantantlihhe muatu eristun edo andrera
        *
      - '(25) zuamanungu uuortum keduuinge, unkiuuareem keuuisso indi herteem [201]
        indi ubarmuate edo unhorsame filloom edo des lihhamin rafsungu in demu selbin
        anakin dera sunta keduuinge, uuizzanti kescriban: "unfruater uuortum nist
        kerihtit," indi auur: "slah chind dinaz kertu indi erloosis sela sina fona
        tode."'
    - s[n=27]:
      - foreign[lg=lat-Latn]: Meminere debet semper abbas, quod est meminere, quod
          dicitur, et scire, quia, cui plus committitur, plus ab eo exigitur.
      - Kehuckan scal simblum . . . . daz ist kehuckenti, daz ist keqhuuetan, indi
        uuizzan, daz, demu meer ist pifolahan, meer fona imu uuirdit ersuahhit.
    - s[n=28]:
      - foreign[lg=lat-Latn]: 'Sciatque, quam difficilem et arduam rem suscepit: regere
          animas et multorum servire moribus, et alium quidem blandimentis, alium
          vero increpationibus, alium suasionibus.'
      - 'Indi uuizzi, huueo unsemfta indi uuidarpirkiga racha intfianc: ze kerihtanne
        sela indi manakero deonoon sitim, indi einlihhan keuuisso slehtidoom, einlihhan
        keuuisso rafsungoom, einlihhan kespenstim.'
    - s[n=29]:
      - foreign[lg=lat-Latn]: Et secundum uniuscuiusque qualitatem vel intellegentiam
          ita se omnibus conformet et aptet.
      - Indi after eocouuelihhes huuialihhii edo farstantida so sih alleem kepilide
        indi kemahhoe.
    - s[n=30]:
      - foreign[lg=lat-Latn]: (26) Et non solum detrimentum gregis sibi commissi non
          patiatur, verum etiam in augmentatione boni gregis gaudeat, ante omnia ne
          dissimulans aut parvipendens salutem animarum sibi commissarum.
      - (26) Indi nalles einin unfroma des chortres imu pifolahanes nisi kedoleet,
        uuar keuuisso in auhhungu des cuatin chortres mende, fora allu min altinonti
        edo luzzil mezzinti heilii selono imu pifolahanero.
    - s[n=31]:
      - foreign[lg=lat-Latn]: Non plus gerat sollicitudinem de rebus transitoriis
          et terrenis atque caducis, sed semper cogitet, quia animas suscepit regendas,
          de quibus rationem redditurus est.
      - Nalles meer tue soragun fona rahhoom zefarantlihheem indi erdlihheem indi
        zerisenteem, uzzan simblum denche, daz selo intfianc ze rihtenne, fona diem
        rediun erkebanter ist.
    - s[n=32]:
      - foreign[lg=lat-Latn]: Et ne causetur de minore forte substantia.
      - Indi min chlagoe fona minnirun odhuuila ehti.
    - s[n=33]:
      - foreign[lg=lat-Latn]: 'Meminerit scriptum: "Primum quaerite regnum dei et
          iustitiam eius et haec omnia adicientur vobis".'
      - 'Kehucke kescriban: "az erist suahhat rihhi cotes . . . . reht sinaz   . .
        . desiu alliu sint keauhhot iu."'
    - s[n=34]:
      - foreign[lg=lat-Latn]: 'Et iterum: "Nihil deest timentibus eum." [202]'
      - 'Indi auur: "neouueht uuan ist furahtanteem *[202] inan."'
    - s[n=35]:
      - foreign[lg=lat-Latn]: Sciatque, quia, qui suscepit animas regendas, parit
          se ad rationem reddendam in die iudicii.
      - Indi uuizzi, danta, der intfianc selo ze rihtanne, karauue sih ze rediun ze
        arkebanne in tage dera suana.
    - s[n=36]:
      - foreign[lg=lat-Latn]: (27) Et quantum sub cura sua fratrum se scierit habere
          numerum, agnoscat pro certo, quia in die iudicii ipsarum omnium animarum
          erit redditurus rationem, sine dubio addita et suae animae.
      - (27) Indi so filu so untar ruahha pruadro sinero sih uuizzi habeen ruava,
        erchenne ano zuuiual, daz in tage dera suana dero selbono allero selono ist
        erkebanteer rediun, ano zuifal keauhhoti indi dera sinera sela.
    - s[n=37]:
      - foreign[lg=lat-Latn]: Et ita semper timens futuram discussionem pastoris de
          creditis ovibus cum de alienis ratiociniis cavet, redditus de suis sollicitus.
      - Indi so simblum forahtanti zuauuarta kesuahhida des hirtes fona pifolahaneem
        scaffum denne fona fremideem redinoom porakee, erkibit fona sineem pihuctigeer.
    - s[n=38]:
      - foreign[lg=lat-Latn]: Et cum de monitionibus suis emendationem aliis subministrat,
          ipse efficitur a vitiis emendatus.
      - . . . denne fona manungoom sineem puazza andres untarambahte, er ist ketaan
        fona achustim kepuazteer.
  - chapter[n=3]:
    - foreign[lg=lat-Latn]: III. De adhibendis ad consilium fratribus.
    - fona tuenne ze keratte pruadero.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Quotiens aliqua praecipua agenda sunt in monasterio,
          convocet abbas omnem congregationem et dicat ipse, unde agitur.
      - so ofto so eddeslihhiu diu meistun ze tuenne sint in munistre, uuisse . .
        . . eocouuelihheru samanungu . . . . qhuuede er, huuanan ist ketaan.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et audiens consilium fratrum tractet apud se,
      - foreign[lg=lat-Latn]: (28) et quod utilius iudicaverit, faciat.
      - Indi hoorrenti kirati pruadero trahtoe mit sih,
      - (28) indi daz piderborin suanit, tue.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ideo autem omnes ad consilium vocari diximus, quia saepius
          iuniori dominus revelat, quod melius est.
      - Pidiu keuuisso alle ze kerate uuissan qhuedamees, danta ofto iungirin truhtin
        intrihhit, daz pezzira ist.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Sic autem dent fratres consilium cum omni [203] humilitatis
          subiectione, ut non praesumant procaciter defendere, quod eis visum fuerit.
      - So keuuisso kebeen . . . . kerati mit eocouuelihera deoheit *[203] untaruuorfanii,
        daz nalles erpaldeen uuelihho skirmeen, daz im keduht ist.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et magis in abbatis pendat arbitrio, ut, quod salubrius
          esse iudicaverit, ei cuncti oboediant.
      - . . . meer . . . hangeet selbsuana, so, daz heillihhoor uuesan suanit, imu
        alle hoorreen.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Sed sicut discipulis convenit oboedire magistro, ita
          et ipsum provide et iuste concedet cuncta disponere.
      - Uzzan so discoom kerisit hoorreen demu meistre, so ioh imu forakesehantlihho
        indi rehto kelimfit alliu kesezzan.
    - s[n=7]:
      - foreign[lg=lat-Latn]: In omnibus igitur omnes magistram sequantur regulam,
          neque ab ea itenere declinetur a quoquam.
      - In alleem auur alle dero meistrun sin kefolgeet rehtungu indi noh fona iru
        sinde si kehneigit fona einigeru.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Nullus in monasterio proprii sequatur cordis voluntatem,
          neque praesumat quisquam cum abbate suo
      - foreign[lg=lat-Latn]: (29) proterve infra aut foras monasterio contendere.
      - Niheiner in munistre eikanes si kefolgeet herzin uuillin, indi noh erpaldee
        einiic mit abbate sinemu
      - (29) frafallihho innana edo uzzaan munistres flizzan.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Quod si praesumpserit, regulari disciplina subiaceat.
      - Daz ibu erpaldeet, deru rehtlihhun ekii untarlicke.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Ipse tamen abbas cum timore dei et observatione regulae
          omnia faciat sciens se procul dubio de omnibus iudiciis suis aequissimo
          iudici deo rationem redditurum.
      - Er duuidaro . . . . mit forahtun cotes . . . . pihaltidu rehtungu alliu tue
        uuizzanti sih ano zuifal fona alleem suanoom sineem demu ebanostin suanarre
        cote rediun kebantan.
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Si qua vero minora agenda sunt in monasterio, utilitatibus
          seniorum tantum utatur consilio, sicut scriptum est: "Omnia fac cum consilio
          et post factum non paeniteberis."'
      - 'Ibu huuelihhiu keuuisso minnirun ze tuanne sint in munistre, piderbidoom
        herostono so pruhhe kerattes, so kescriban ist: "alliu tua mit kiratida indi
        after tatim nihriuoes".'
  - chapter[n=4]:
    - foreign[lg=lat-Latn]: IV. Quae sunt instrumenta bonorum operum.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Inprimis dominum deum dilegere *[204] ex toto corde,
          tota anima, tota virtute!
      - az erist . . . . ze minnonne [204] . . . .
    - s[n=2]:
      - foreign[lg=lat-Latn]: Deinde proximum tamquam se ipsum!
      - Danan nahistun soso sich selban!
    - s[n=3]:
      - foreign[lg=lat-Latn]: Deinde non occidere, non
      - foreign[lg=lat-Latn]: (30) adulterare, non facere furtum, non concupiscere,
          non falsum testimonium dicere, honorare omnes homines!
      - Danan nislah,
      - (30) nihuaro, nitua diufa, nikeroes, nalles lucki urchundii qhuuedan, eeren
        alle man!
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et quod sibi quis fieri non vult, alio non faciat.
      - . . . . daz imu huuelih uuesan niuuelle . . . . nitue.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Abnegare semet ipsum sibi, ut sequatur Christum.
      - Farsahhan sih selban imu, daz si kefolgeet . . . .
    - s[n=6]:
      - foreign[lg=lat-Latn]: Corpus castigare, dilicias non amplecti, ieiunium amare,
          pauperes recreare, nudum vestire, infirmum visitare, mortuum sepelire, in
          tribulatione subvenire, dolentem consolari, saeculi actibus se facere alienum,
          nihil amori Christi praeponere, iram non perficere, iracundiae tempus non
          servare, dolum in corde non tenere, pacem falsam non dare, caritatem non
          derelinquere!
      - Lihhamun hreinnan, uuelun nalles kihalsit uuesan, fastun minnon, arame erqhuichan,
        nahhutan uuattan, unmahtigan uuison, totan picraban, in arabeiti helfan, serazzantan
        ketrostan, dera uuerolt tati sih tuan andran, neouueht minnu . . . . furisezzan,
        aabulkii nalles duruhtuan, dera abulkii ciit nalles haltan, seer in herzin
        nihabeen, fridu luckan nikeban, minna nifarlazzan!
    - s[n=7]:
      - foreign[lg=lat-Latn]: Non iurare, ne forte perierit!
      - Nisuuerran, min odhuuila faruuerde!
    - s[n=8]:
      - foreign[lg=lat-Latn]: Veritatem ex corde et ore proferre, mala pro malo
      - foreign[lg=lat-Latn]: (31) non reddere, iniuriam non facere, sed facta patienter
          suffere!
      - Uuarhafti er herzin indi munde frampringan, ubil fora ubile
      - (31) nikeltan, uuidarmuati nituan, uzzan kitanaz kedultlihho ketragan!
    - s[n=9]:
      - foreign[lg=lat-Latn]: Inimicos dilegere!
      - Fiant minnon!
    - s[n=10]:
      - foreign[lg=lat-Latn]: Maledicentes se non remaledicere, sed magis benedicere!
      - Fluahhonte sih nalles uuidarfluahhan, uzzan meer uuihan!
    - s[n=11]:
      - foreign[lg=lat-Latn]: Persecutionem pro iustitia sustinere, non esse superbum,
          non vinolentum, non multum edacem, non somnolentum, non pigrum, non murmoriosum,
          *[205] non detractorem, spem suam deo committere!
      - Aahtunga pi reht doleen, nalles uuesan ubarmuatan, nalles uuintrunchal, nalles
        filuezzalan, nalles slaaffagan, nalles tragan . . . . murmulontan . . . .
        pisprehhon, *[205] uuan sinan cote pifelahan!
    - s[n=12]:
      - foreign[lg=lat-Latn]: Bonum aliquid in se, cum viderit, deo adplicet non sibi!
      - Cuat eddesuuaz in sih, denne kisehe, cote zuapifalde nalles imu!
    - s[n=13]:
      - foreign[lg=lat-Latn]: Malum vero semper a se factum sciat et sibi reputet!
      - ubil keuuisso simblum fona sih kitanaz uuizzi indi imu kezelle!
    - s[n=14]:
      - foreign[lg=lat-Latn]: Diem iudicii timere, gehennam expaviscere, vitam aeternam
          omni concupiscentia spiritali desiderare, mortem cottidie ante oculos suspectam
          habere, actus vitae suae omni hora custodire, in omni loco deum se respicere
          pro
      - foreign[lg=lat-Latn]: '(32) certo scire, cogitationes malas cordi suo advenientes
          mox ad Christum allidere et seniori spiritali patefacere, os suum a malo
          et pravo eloquio custodire, multum loqui non amare, verba vana aut risui
          apta non loqui, risum multum aut excussum non amare, lectiones sanctas libenter
          audire, orationi frequenter incumbere, mala sua praeterita cum lacrimis
          vel gemitu cottidie in oratione deo confiteri, de ipsis malis de cetero
          emendare, desideria carnis non efficere, voluntatem propriam odire, praeceptis
          abbatis in omnibus oboedire, etiam si ipse aliter, quod absit, agat, memor
          illud dominicum praeceptum:'
      - foreign[lg=lat-Latn]: (33) "Quae dicunt, facite, quae autem faciunt, facere
          nolite!"
      - Tac dera suana furihtan, hella erforahtan, lib euuigan eocouuelihhera kirida
        dera aatumlihhun keroon, tod takalihhin fora augoom sorachaftan habeen, kitaat
        libes sines eocouuelihhera citi haltan, in eocouuelihheru steti cotan sih
        sehan
      - '(32) ano zuuifal uuizzan, kedancha ubile herzin sinemu zuaqhuuemente saar
        ze christe chnussan indi heririn atumlihhemu offan tuan, mund sinan fona ubileru
        edo abaheru sprahhu haltan, filu sprehhan niminnon, uuort italiu edo hlahtre
        kimahhiu nisprehhan, hlahtar filu edo kescutitaz niminnon, lectiun uuiho kernlihho
        horran, kipete ofto anahlineen, ubiliu siniu kelitaniu mit zaharim edo uuaffe
        tagalihhin in kepete cote gehan, fona diem selbon ubilum frammert puazzan,
        kirida fleiskes nalles tuan, uuillon eikinan fien, pibotum . . . . in alleem
        horran, so sama ibu er andaruuis, daz fer si, tue, kehucke daz truhtinlihha
        pibot:'
      - (33) "dei qhuuedant, tuat, dei keuuisso tuant, tuan nichurit!"
    - s[n=15]:
      - foreign[lg=lat-Latn]: Non velle dici sanctum, antequam sit, sed prius esse,
          quod verius dicatur!
      - Nalles . . . kiqhuetan uuesan uuihaz, er denne si, uzzan er uuesan, daz uuarlihhor
        [206] keqhuuetan!
    - s[n=16]:
      - foreign[lg=lat-Latn]: '[206] Praecepta dei factis cottidie studeat adimplere,
          castitatem amare, nullum odire, zelum et invidiam non habere, contentionem
          non amare, elationem fugire, seniores venerare, iuniores dilegere, in Christi
          amore pro inimicis orare, cum discordante ante solis occasum in pace redire,
          et de dei misericordia numquam disperare!'
      - Pibot cotes tatim tagalihhin zilee erfullen, hreinii minnon, neomannan fien,
        anton indi abanst nihabeen, fliiz nimonnon, preitida fleohan, heroston ereen,
        iungiron minnoon, in christes minnu pi fianta petoon, mit ungaherzamu er dera
        sunnuun sedalkange in fridu huuarban, indi fona cotes armiherzidu neonaldre
        faruuannan!
    - s[n=17]:
      - foreign[lg=lat-Latn]: Ecce, haec sunt instrumenta artis spiritalis, quae cum
          fuerint a nobis die noctuque incessabiliter adimpleta et in die iudicii
          reconsignata, illa merces nobis a domino reconpensabitur,
      - foreign[lg=lat-Latn]: '(34) quam ipse promisit: "Quod oculus non vidit nec
          auris audivit nec in cor hominis ascendit, quae praeparavit deus his, qui
          diligunt eum."'
      - Inu, deisu sint leera dera listi atumlihhun, dei denne sint fona uns tages
        indi nahtes unbilinnanlihhaz zuaerfultiu indi in tage dera suana auurkezeihhantiu,
        daz loon uns fona truhtine ist uuidarmezzan,
      - '(34) daz er selbo forakihiaz: "daz auga nikisah noh oora hoorta noh in herza
        mannes ufsteic, dei karata cot diem, die minnoont inan".'
    - s[n=18]:
      - foreign[lg=lat-Latn]: Officina vero, ubi haec omnia diligenter operemur, claustra
          sunt in monasterio et stabilitas in congregatione.
      - ambahti keuuisso, dar deisu alliu kernlihho pirum kiuurchit, pilohhir sint
        in monastre indi statigii in samanungu.
  - chapter[n=5]:
    - foreign[lg=lat-Latn]: V. De oboedientia.
    - fona horsamii.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Primus itaque humilitatis gradus est oboedientia sine
          mora.
      - eristo inunu dera deoheiti stiagil ist hoorsamii ano tuuala.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Haec convenit his, qui nihil sibi a Christo carius aliquid
          exaestimant propter servitium sanctum, quod professi sunt, seu propter metum
          gehennae [207] vel gloriam vitae aeternae.
      - Deisu kerisit diem, die neouueht im fona christe tiurorin eouueht uuannant
        duruh deonost uuihaz, daz kegehane sint, edo duruh forahtun dera hella [207]
        edo tiurida des euuigin libes.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Mox ut aliquid imperatum a maiore fuerit, hacsi divinitus
          imperetur, moram pati nesciunt in faciendo, de quibus
      - foreign[lg=lat-Latn]: '(35) dominus ait: "Obauditu auris oboedivit mihi."'
      - Saar so eouueht kipotan fona meririn ist, samaso cotchundlihho si kepotan,
        tuuala kedoleet uuesan niuuizzin ze tuenne, fona diem
      - '(35) truhtin qhuidit: "kaganhoridu des oorin kaganhoorta mir"'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et iterum dicit doctoribus: "Qui vos audivit, me audivit."'
      - '. . . . auur qhuuidit lerarum: "der iu horit, mih horit."'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Ergo hii tales relinquentes statim, quae sua sunt, et
          voluntatem propriam deserentes mox ex occupatis manibus et quod agebant
          inperfectum relinquentes vicino oboedientiae pede iubentis vocem factis
          sequantur.
      - Keuuisso dese solihhe farlazzante saar, dei iro sint . . . . uuilloom eiganeem
        farlaazzante saar . . . . pihafteem hantum . . . . daz tuant unduruhtaan farlaazzante
        nahemu dera hoorsamii fuazze kepiotantes stimma tatim si kefolget.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et veluti uno momento et praedicta magistri iussio et
          perfecta discipuli opera in velocitate timoris dei ambae res communiter
          citius explicantur, quibus ad vitam aeternam gradiendi amor incumbit.
      - Indi sosama eineru stunthuuilu . . . . forakeqhuuetaniu des meistres kipot
        . . . . duruhtaniu diskin uuerach in sniumidu forahtun cotes pedo racha kimeinsamlihho
        sniumor siin kefaldan, diem ze libe euuigemu ze faranne minna anahlineet.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Ideo angustam viam arripiunt, unde dominus dicit: "Angusta
          via est, quae ducit ad vitam", ut non suo arbitrio'
      - foreign[lg=lat-Latn]: (36) viventes vel desideriis suis et voluntatibus oboedientes,
          sed ambulantes alieno iudicio et imperio, in coenobiis degentes abbatem
          sibi praeesse desiderant.
      - 'Pidiu engan uuec kecriiffant, danan truhtin qhuidit: "enger uuec ist, der
        leitit ze libe", daz nalles iro selbsuana'
      - (36) lebente edo kiridon iro indi uuillom hoorsamonte, uzan kangante fremideru
        suanu indi kepote, in samanungu lebente . . . . im forauuesan keroont.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Sine dubio hii tales illam domini imitantur sententiam,
          in qua dicit: "Non veni facere voluntatem meam, sed eius, qui me misit,
          patris."'
      - 'Ana zuifal dese solihhe die truhtines sint keleisinit keqhuuit, in deru qhuuidit:
        "niqhuuam tuan uuillun minan, uzzan des, der mich santa, fateres".'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Sed haec ipsa oboedientia tunc acceptabilis erit deo
          et dulcis hominibus.
      - Uzzan diu selba hoorsamii denne antfanclih ist cote [208] indi suazzi mannum.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Si quod [208] iubetur, non trepide, non tepide, non
          tarde aut cum murmorio vel cum responso nolentis efficiatur, quia oboedientia,
          quae maioribus praebetur, deo exhibitur.
      - Ibu huuaz ist kepotan, nalles stozzonto, nalles uualo, nalles trago edo mit
        murmulode edo mit antuurtu des niuuellentin ist kitan, danta hoorsamii, diu
        meriroom ist kekeban, cote ist ketaan.
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Ipse enim dixit: "Qui vos audit, me audit."'
      - 'Er keuuisso qhuad: "der iuih hoorit, mih hoorit."'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Et cum bono animo a discipulis praebere oportet, quia
          "hilarem datorem diligit deus".
      - Indi mit cuatu muatu fona discoom keban kerisit, danta "clatamuatan kebon
        minnoot . . . ."
    - s[n=13]:
      - foreign[lg=lat-Latn]: Nam cum malo animo si oboedit discipulus et non solum
          *
      - foreign[lg=lat-Latn]: (37) ore, sed etiam in corde si murmoraverit, etiam
          si impleat iussionem, tamen acceptum iam non erit deo, qui cor eius respicit
          murmorantem, et pro tali facto nullam consequitur gratiam, immo poenam murmorantium
          incurrit, si non cum satisfactione emendaverit.
      - Keuuisso mit ubilo muatu ibu hoorit disco indi nalles
      - (37) einin munde, uzzan sosama in herzin ibu murmoloot, auh ibu erfullit kipot,
        duuidaro antfangigaz giu nist cote, der herza sinaz kisihit murmolontaz indi
        fora solihheru tati nohheineru ist kefolgeet anst, noh meer uuizzi murmolontero
        anahlauffit, ibu nalles mit kenuhtsameru tati puazzit.
  - chapter[n=6]:
    - foreign[lg=lat-Latn]: VI. De taciturnitate.
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Faciamus, quod ait propheta: "Dixi, custodiam vias
          meas, ut non delinquam in lingua mea.'
      - 'tuamees, daz qhuad uuizzago: "qhuad, ih kehalte uueka mine, daz nalles missitue
        in zungun mineru.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Posui ori meo custodiam.
      - Sazta munde minemu kehaltida.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Obmutui et humilitatus sum et silui a bonis."
      - Ertumbeta indi kedeomuatit pim indi suuiketa fona cuateem." *
    - s[n=4]:
      - foreign[lg=lat-Latn]: Hic ostendit propheta, si a bonis eloquiis interdum
          propter taciturnitatem * debet taceri, quanto magis a malis verbis propter
          poenam peccati debet cessari.
      - Hiar keaugit uuizzago, ibu fona cuateem sprahhom ofto duruh suuigalii sculi
        suuigeen, huueo meer fona ubileem uuortum duruh uuizzi dera sunta sculi pilinnan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Ergo quamvis de bonis et sanctis et aedificationum eloquiis
          *
      - foreign[lg=lat-Latn]: '(38) perfectis discipulis propter taciturnitatis gravitatem
          rara loquendi concedatur [209] licentia, quia scriptum est: "In multiloquio
          non effugis peccatum."'
      - Keuuisso dohdoh fona cuateem indi uuiheem indi zimbirrono
      - '(38) sprahhoom duruhnohteem discoom duruh suuigilii fruatii seltkaluaffo
        ze [209] sprehhanne farkeban ist urlaubii, danta kescriban ist: "in filusprahhu
        nierfliuhis sunta."'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et alibi dicitur: "Mors et vita in manibus linguae."'
      - 'Indi andreru steti qhuuidit: "tod . . . . liib in hantum dera zungun."'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Nam loqui et docere magistrum condecet, tacere et audire
          discipulum convenit.
      - Keuuisso sprehhan . . . . leerran meistre kerisit, suuigeen indi horran diskin
        kelimfit.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et ideo si qua requirenda sunt a priore, cum summa reverentia,
          ne videatur plus loqui quam expedit!
      - . . . pidiu ibu huuelihhiu ze suahhanne sint fona heririn, mit dera furistun
        eruuirdii, min si keduht meer sprehhan denne piderbit!
    - s[n=9]:
      - foreign[lg=lat-Latn]: Scurilitatis vero et verba otiosa et risum moventia
          aeterna clausura in omnibus locis damnamus.
      - Skern keuuisso . . . . uuort uppigiu . . . . hlahtar uueckentiu euuigiu piloh
        in alleem stetim nidarremees.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et a talia eloquia discipulum aperire os non permittimus.
      - Indi fona solihheru sprahhu discun intluhhan mund nifarlazzamees.
  - chapter[n=7]:
    - foreign[lg=lat-Latn]: VII. De humilitate.
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Clamat nobis scriptura divina, fratres, dicens: "Omnis,
          qui se exaltat,'
      - foreign[lg=lat-Latn]: (39) humiliabitur, et qui se humiliat, exaltabitur."
      - 'hareet uns kescrift cotchundiu . . . . qhuedanti: "eocouuelih, der sih erheuit,'
      - (39) uuirdit kedeonoot, indi der sih kedeomuatit, ist erhaban."
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cum haec ergo dicit, ostendit nobis omnem exaltationem
          genus esse superbiae, quod se cavere propheta indicat dicens: "Domine, non
          est exaltatum cor meum neque elati sunt oculi mei, neque ambulavi in magnis
          neque in mirabilibus super me.'
      - 'Denne desiu keuuisso qhuidit, keaugit uns eocouuelihha erhabanii chunni uuesan
        dera ubarmuatii, daz sih piporageen uuizzago kechundit qhuedenti: "truhtin,
        nist erhaban herza minaz noh ni keiliu sint augun miniu, noh nikeanc ih in
        mihhilii noh in uuntrum ubar mih.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Si non humiliter sentiebam, sed exaltavi animam meam,
          sicut ablactum est super matrem *[210] suam, ita retributio in anima mea!"
      - Ibu ni deolihho . . . . uzzan erhuab sela mina, soso intspenitaz ist ubar
        [210] muater sina, so itloon in sela mina!"
    - s[n=4]:
      - foreign[lg=lat-Latn]: Unde, fratres, si summae humilitatis volumus culmen
          adtingere et ad exaltationem illam caelestem, ad quam per praesentis vitae
          humilitatem ascenditur, volumus velociter pervenire, actibus nostris ascendentibus
          scala illa erigenda *
      - foreign[lg=lat-Latn]: (40) est, quae in somno iacob apparuit, per quam illi
          descendentes et ascendentes angeli monstrabantur.
      - Danaan . . . . ibu dera furistun deoheiti uuellemees obonoontikii zuakereihhan
        indi ze deru erhabanii dia himiliscun, ze deru duruh des antuurtin libes deoheit
        ist uferhaban, uuellemees sniumo duruhqhueman, tatim unsereem ufstiganteem
        hleitar selbiu
      - (40) ze kerihtenne ist, diu in traume . . . . keaugit uuard, duruh dia imu
        nidarstigante . . . . ufstigante . . . . keaugit uurtun.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Non aliud sine dubio discensus ille et ascensus a nobis
          intellegitur nisi exaltatione descendere et humilitate ascendere.
      - Nalles andar aano zuifal nidarstic indi ufstic fona uns ist farstandan uzzan
        erhabanii nidarstigan indi deoheit ufstigan.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Scala vero ipsa recte nostra est vita in saeculo, quae
          humiliat corde ut a domino erigatur ad caelum.
      - Hleitar keuuisso selbiu rehto unseer ist lib in uueralti, der deomuatit herzin
        daz fona truhtine si errihtit ze himile.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Latera enim eiusdem scalae dicimus nostrum esse corpus
          et animam, in quae latera diversos grados humilitatis vel disciplinae evocatio
          divina ascendendos inseruit.
      - Hleitarpaum keuuisso dera selbun hleitra qhuuedamees unseran uuesan lihhamun
        indi sela, in diem hleitarpaumum missilihhe stiagila dera deoheiti edo ekii
        ladunga cotchundiu ufstiganteem anakesezzit.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Primus itaque humilitatis gradus est, si timorem dei
          sibi ante oculos semper ponens oblivionem omnino fugiat et semper sit memor
      - foreign[lg=lat-Latn]: (41) omnia, quae praecepit deus, qualiter [211] contemnentes
          deum in gehennam de peccatis incedunt, ipsa quoque in vitam aeternam, qui
          timentibus deum praeparata est, animo suo semper revolvat.
      - eristo inunu dera deoheiti stiagilsprozzo ist, ibu forahtun cotes imu fora
        augom simblum sezzenti akezzalii alles fleohe indi simblum si kehuctic
      - (41) alliu, dei kipoot cot, huueo farmanente *[211] cotan in hella fona suntoom
        anakant, sie sosama in lib euuigan, der forahtantem cotan kekarater ist, muate
        sinemu simblum inualde.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Et custodiens se omni hora a peccatis et vitiis, id
          est cogitationum, linguae, oculorum, manuum, pedum vel voluntatis propriae,
          sed et desideria carnis amputare festinet, aestimet se homo de caelis a
          deo semper respicere omni hora et facta sua in omni loco ab aspectu divinitatis
          videri et ab angelis omni hora renuntiari, demonstrans nobis hoc propheta
          cum in cogitationibus nostris ita deum semper praesentem ostendit dicens:
          "Scrutans corda et renes deus", et iterum:'
      - foreign[lg=lat-Latn]: '(42) "Dominus novit cogitationes hominum", et iterum
          dicit: "Intellexisti cogitationes meas a longe", et quia "cogitatio hominis
          confitebitur tibi".'
      - 'Indi kehaltanti sih eocouuelihera citi fona suntu indi achusti, daz ist kedancho,
        dera zungun, augono, henteo, fuazzio edo uuilleono dera eikinii, uzzan ioh
        auh kirida des fleiskes abasnidan iille, uuanne sih man fona himilum fona
        cote simblum sehan eocohuelihhera citi . . . . tati sino in eocouueliheru
        steti fona kisihti cotchundii sehan indi fona . . . . eocouuelihera citi kechundan,
        keauckenti uns daz uuizzago denne in kedanchum unsereem so cotan simblum antuurtan
        keaugit qhuedenti: "scauuonti herzun indi lenti cot", indi auur:'
      - '(42) "truhtin uueiz kedancha manno", indi auur qhuidit: "farstuanti kedancha
        mine fona rumana", indi danta "kedanc mannes gihit dir".'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Nam ut sollicitus sit circa cogitationes suas perversas,
          dicat semper utilis frater in corde suo: "Tunc inmaculatus ero coram eo,
          si observavero me ab iniquitate mea."'
      - 'Keuuisso so pihuctigeer si umbi kidancha sine abahe, qhuede simblum piderbeer
        . . . . in herzin sinemu: "denne unbiuuamter pim fora imu, ibu pihaltu mih
        fona unrehte minemu."'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Voluntatem vero propriam ita facere prohibimur, cum
          dicit scriptura [212] nobis: "Et a voluntatibus tuis averte."'
      - 'Uuillon keuuisso eiganan so tuan pirum piuuerit, [212] denne qhuidit kescrib
        uns: "indi fona uuilloom dineem erhuuarabi." *'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Et iterum rogamus deum in oratione, ut fiat illius voluntas
          in nobis.
      - . . . . auur pittamees cotan in kepete, daz si siin uuillo in uns.
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Docemur ergo merito nostram non facere voluntatem,
          cum cavemus illud, quod dicit sancta scriptura: "Sunt viae, quae videntur
          ab hominibus rectae, quarum'
      - foreign[lg=lat-Latn]: (43) finis usque ad profundum inferni demergit."
      - 'Pirum kelerit keuuisso pi uuruhti unseran nalles tuan uuillon, denne piporakemes
        daz, daz qhuidit uuihiu kescrift: "sint uueka, dea sint keduht fona mannum
        rehte, dero'
      - (43) enti unzi ze abcrunte dera hella pisuuffit."
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Et cum item cavemus illud, quod de neglegentibus dictum
          est: "Corrupti sunt et abhominabiles facti sunt in voluntatibus suis."'
      - 'Indi denne so piporakemees daz, daz fona ruahhalosonteem keqhuetan ist: "zeprohhan
        sint indi leidsame uuortane sint in uuilloom iro".'
    - s[n=15]:
      - foreign[lg=lat-Latn]: 'In desideriis vero carnis ita nobis deum credamus semper
          esse praesentem, cum dicit propheta domino: "Ante te est omne desiderium
          meum."'
      - 'In kiridoom keuuisso des fleiskes so uns cotan kelaubpamees simblum uuesan
        kakanuuartan, denne qhuidit uuizzago truhtine: "fora dih ist eocouuelih kirida
        miniu."'
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Cavendum est ergo ideo malum desiderium, quia mors
          secus introitum delectationis posita est, unde scriptura praecepit dicens:
          "Post concupiscentias tuas non eas."'
      - 'Ze piporgenne ist keuuisso pidiu ubila kirida, danta tod pii inkange dera
        lustida kesazter ist, danan kescrift kepiutit qhuedenti: "after kiridoom dineem
        nikangees."'
    - s[n=17]:
      - foreign[lg=lat-Latn]: Ergo si oculi domini speculantur bonos et malos et dominus
          de caelo semper respicit super filios hominum, ut videat, si est intellegens
          aut requirens deum, et si ab angelis nobis *
      - foreign[lg=lat-Latn]: (44) deputatis cottidie die noctuque domino, factori
          nostro, opera [213] nostra nuntiantur, cavendum est ergo omni hora, fratres,
          sicut dicit in psalmo propheta, ne nos declinantes in malo et inutiles factos
          aliqua hora aspiciat deus.
      - Keuuisso ibu auga truhtines scauuont cuatiu indi ubiliu . . . . fona himile
        simblum sihit ubar parn manno, daz sehe, ibu ist farstantanti edo suahhanti
        cotan, indi ibu fona engilum uns
      - (44) kezeliteem tagalihhin tages indi nahtes truhtine, tuantemu unseremu,
        uuerach [213] unseriu sint kechundit, ze porgeenne ist keuuisso eocouuelihera
        citi . . . . so qhuidit in salmin uuizzago, min unsih kehneickente in ubile
        indi unbiderbe uuortane eddeshuuelihhera citi kesehe cot.
    - s[n=18]:
      - foreign[lg=lat-Latn]: 'Et parcendo nobis in hoc tempore, quia pius est, deus
          exspectat nos cottidie converti in melius, ne dicat nobis in futuro: "Haec
          fecisti et tacui."'
      - 'Indi lippanti uns in deseru citi, danta erhafter ist . . . . peitoot unsih
        tagalihhin kehuueraban in pezzira, min qhuede uns in zuauuarti: "deisu tati
        indi ih suuigeta."'
    - s[n=19]:
      - foreign[lg=lat-Latn]: 'Secundus humilitatis gradus est, si propriam quis non
          amans voluntatem desideria sua non delectetur implere, sed vocem illam domini
          factis imitetur dicentis: "Non veni facere voluntatem meam, sed eius, qui
          me misit."'
      - 'andar dera deomuati stiagilsprozzo ist, ibu eiganan huuelih niminnoot uuillon
        kirida sina nist kelustidoot erfullan, uzzan stimma dia . . . . tatim si keleisinit
        qhuedentes: "niqhuuam tuan uuillon minan, uzzan des, der mih santa."'
    - s[n=20]:
      - foreign[lg=lat-Latn]: 'Item dicit scriptura: "Voluntas *'
      - foreign[lg=lat-Latn]: (45) habet poenam, et necessitas parit coronam."
      - 'Auur qhuidit kescrift:'
      - (45) "uuillo hebit uuizzi, indi notduruft karauuit era."
    - s[n=21]:
      - foreign[lg=lat-Latn]: 'Tertius humilitatis gradus est, ut quis pro dei amore
          omni oboedientia se subdat maiori imitans dominum, de quo dicit apostolus:
          "Factus oboediens patri usq[ue] ad mortem."'
      - 'dritto dera deoheiti stiagil ist, so huuelih fora cotes minnu eocouuelihhera
        hoorsamii sih untartuat merorin leisanonti truhtinan, fona demu qhuidit poto:
        "uuortaneer horsamoonti fatere unzi ze tode."'
    - s[n=22]:
      - foreign[lg=lat-Latn]: 'Quartus humilitatis gradus est, si in ipsa oboedientia
          duris et contrariis rebus vel etiam quibuslibet inrogatis iniuriis tacita
          conscientia patientiam amplectatur et sustinens non lasiscat vel discedat
          dicente scriptura: "Qui perseveraverit *[214] usque in finem, hic salvus
          erit", item: "Confortetur cor tuum et sustine dominum."'
      - 'fiordo . . . . ibu deru selbun hoorsamii herteem . . . . uuidaruuarteem rahhom
        edo sosama diem lustit anaprunganeem uuidarmuatum dera suuigentun inhucti
        . . . . pihalsit si indi fardolenti nalles muadee edo kelide qhuedenteru .
        . . .: "der duruhuuisit *[214] unzi in enti, deseer kehaltaneer ist", so:
        "si kestarachit herza dinaz . . . . inthabee . . . ."'
    - s[n=23]:
      - foreign[lg=lat-Latn]: Et ostendens fidelem pro domino universa etiam contraria
      - foreign[lg=lat-Latn]: '(46) sustinere debere dicit ex persona sufferentium:
          "Propter te morte adficimur, tota die exaestimati sumus ut oves occisionis."'
      - keauckenti kelaubigan fora truhtine alliu sosama uuidaruuartiu
      - '(46) fardoleen scolan qhuidit fora heitio fartragantero: "duruh dih tode
        . . . . tagalihhin uuanente pirumees so scaf dera slahta."'
    - s[n=24]:
      - foreign[lg=lat-Latn]: 'Et securi de spe retributionis divinae subsequuntur
          gaudentes et dicentes: "Sed in his omnibus superamus propter eum, qui dilexit
          nos."'
      - 'Indi sihhure fona uuane des itloones dera cotchundi untiri sin kefolget mendente
        . . . . qhuedente: "uzzan in diem alleem ubaruuinnamees duruh inan, der keminnota
        unsih."'
    - s[n=25]:
      - foreign[lg=lat-Latn]: 'Et item alio loco scriptura dicit: "Probasti nos, deus,
          igne nos examinasti, sicut igne examinatur argentum.'
      - '. . . . so andreru steti . . . .: "kesuahtoos unsih . . . . fuire unsih ersuahtos,
        soso fuire ist ersuahhit silbar.'
    - s[n=26]:
      - foreign[lg=lat-Latn]: Induxisti nos in laqueum, posuisti tribulationes in
          dorso nostro."
      - Analeittos unsih in seid, saztoos arabeit in hrucki unseremu."
    - s[n=27]:
      - foreign[lg=lat-Latn]: 'Et ut ostendat sub priore debere nos esse, subsequitur
          dicens: "Inposuisti homines super capita nostra."'
      - '. . . . so keaucke untar heririn scolan unsih uuesan untari ist kefolgeet
        . . . .: "anasaztos man ubar haubit unseriu."'
    - s[n=28]:
      - foreign[lg=lat-Latn]: Sed et praeceptum domini in adversis et iniuriis per
          patientiam adimplentes qui percussi in maxillam,
      - foreign[lg=lat-Latn]: (47) praebent et aliam, auferenti tonicam dimittunt
          et palleum, angarizanti miliario vadunt et duo, et cum Paulo apostolo falsos
          fratres sustinent, et persecutionem *[215] sustinent, et maledicentes se
          benedicunt.
      - . . . . ioh auh kipot . . . . in uuidaruuarteem . . . . in uuidarmuatim .
        . . . die kislagane in chinnibahhon,
      - (47) kebeen ioh andran, erfirtero tunihhun farlaazzeen auh lahhan, kenoottanteru
        millu kangant ioh zuuo, indi mit paulu potin lucke pruader fardoleent, indi
        aahtunga fardoleent, *[215] indi ubilo sprehhante sih uuelaqhuedant.
    - s[n=29]:
      - foreign[lg=lat-Latn]: 'Quintus humilitatis gradus est, si omnes cogitationes
          malas cordi suo advenientes vel mala a se absconse commissa per humilem
          confessionem abbati non celaverit suo, hortans nos de hac re scriptura dicens:
          "Revela domino viam tuam et spera in eum."'
      - 'finfto . . . . ibu alle kidancha ubile herzin sinemu zuaqhuemante edo ubil
        fona sih keporaganiu ketaniu duruh deomuatlihha pigiht . . . . nifarhele sinemu,
        spananti unsih fona deseru rachu kescrift qhuedenti: "intrih truhtine uuec
        dinan indi uuani in inan."'
    - s[n=30]:
      - foreign[lg=lat-Latn]: 'Et item dicit: "Confitemini domino, quoniam bonus,
          quoniam in saeculum misericordia eius", et item propheta: "Delictum meum
          cognitum tibi feci et iniustitias meas non operui.'
      - '. . . . auur . . . .: "gehat truhtine, pidiu cuater, pidiu in uuerolti armiherzida
        siniu", . . . . auur . . . .: "missitaat mina chund dir teta . . . . unreht
        miniu . . . . pidachta.'
    - s[n=31]:
      - foreign[lg=lat-Latn]: Dixi, pronuntiabo adversum me iniustitias meas domino,
          et tu remisisti *
      - foreign[lg=lat-Latn]: (48) impietatem peccati mei."
      - Quad, ih forakechundu uuidar mih unreht minaz truhtine . . . . du
      - (48) farliazzi erlosida dera sunto mineru."
    - s[n=32]:
      - foreign[lg=lat-Latn]: 'Sextus humilitatis gradus est, si omni vilitate vel
          extremitate contentus sit monachus et ad omnia, quae sibi iniunguntur, velut
          operarium malum se iudicet et indignum dicens sibi cum propheta: "Ad nihilum
          redactus sum et nescivi, ut iumentum factus sum apud te, et ego semper tecum."'
      - 'sehsto . . . . ibu eocouueliheru smahlihhii . . . . uzorosti kehabenter .
        . . . munih . . . . ze allu, dei imu anakimahchot samaso uuerahman ubilan
        sih suannet . . . . unuuirdigan quedenti imu mit uuizzagin: "ze neouuiehti
        keprauhoter pim . . . . niuuissa, so noz uuortaner pim mit dih, . . . ih simblum
        mit dih."'
    - s[n=33]:
      - foreign[lg=lat-Latn]: 'Septimus humilitatis gradus est, si omnibus se inferiorem
          et viliorem non solum sua lingua [216] pronuntiet sed etiam intimo cordis
          credat affectu humilians se et dicens cum propheta: "Ego autem sum vermis
          et non homo, obprobrium hominum et abiectio plebis", "exaltatus sum et humiliatus
          sum et confusus", et item: "Bonum mihi, quod humiliasti *'
      - foreign[lg=lat-Latn]: (49) me, ut discam mandata tua!"
      - 'sibunto . . . . ibu allem sih innarorun inti smahlihorin nalles einin sinera
        zungun *[216] forakichunde uzzan sosama dera inuuartun herzin kelaube minna
        theononte sih . . . . qhuedenti mit uuizzagin: "ih keuuisso pim uurum . .
        . . nalles man ituuiz manno . . . . auueraf deota", "erhapener . . . . kedeonoter
        . . . . kescanter" . . . . auar: "cuat mir . . . . kedeonotos'
      - (49) mih, daz lirnem kepot diniu!"
    - s[n=34]:
      - foreign[lg=lat-Latn]: Octavus humilitatis gradus est, si nihil agat monachus,
          nisi quod communis monasterii regula vel maiorum cohortantur exempla.
      - ahtodo . . . . ibu neouueh tue . . . . uzzan daz dera kameinsamun des munistres
        rehtungu edo merorono sint kespanan piladi.
    - s[n=35]:
      - foreign[lg=lat-Latn]: Nonus humilitatis gradus est, si linguam ad loquendum
          prohibeat monachus et taciturnitatem habens usque ad interrogationem non
          loquatur dicente scriptura, quia "in multiloquio non effugitur peccatum",
          et quia "vir linguosus non diregitur super terram".
      - . . . . ibu zungun ze sprehanne piuuerie . . . . suuigali habenti unzi zanfrahidu
        nisprehhe qhuedenteru kescrifti, danta "in filusprahhi nist erflohan sunta"
        . . . . danta "comman zunkaler nist kerihtit uber erda."
    - s[n=36]:
      - foreign[lg=lat-Latn]: 'Decimus humilitatis gradus est, si non sit facilis
          ac promptus in risu, quia scriptum est: "Stultus in risu exaltat vocem suam."'
      - 'zehanto . . . . ibu nisi samfter enti funser in lahtere, danta kescriban
        ist: "unfruater in lahtere heuit stimma sina."'
    - s[n=37]:
      - foreign[lg=lat-Latn]: Undecimus humilitatis gradus est,
      - foreign[lg=lat-Latn]: '(50) si cum loquitur monachus, leniter et sine risu
          humiliter, cum gravitate vel pauca verba et rationabilia loquatur, et non
          sit clamosus in voce, sicut scriptum est: "Sapiens verbis innotescit paucis".'
      - . . . .
      - '(50) . . . . sprihhit . . . . slehto . . . . ano hlahtar theomuatliho mit
        fruati . . . . foiu uuort enti redohaftiu sprehhe, enti nisi hlutreister in
        stimmu, so kiscriban ist: "spaher uuortum kechundit foem."'
    - s[n=38]:
      - foreign[lg=lat-Latn]: '[217] Duodecimus humilitatis gradus est, si non solum
          corde monachus sed etiam ipso corpore humilitatem videntibus se semper indicet,
          id est in opere, in oratorio, in monasterio, in horto, in via, in agro vel
          ubicumque sedens, ambulans vel stans.'
      - '[217] zuuelifto . . . . ibu nalles einin herzin . . . . uzzan sosama demu
        selbin lihamin theoheit sehantem sih simblum chundit, daz ist . . . . uuerahche
        . . . . in cartin, in uueke, in achre edo so uuar so sizanti, kanganti edo
        stantanti'
    - s[n=39]:
      - foreign[lg=lat-Latn]: Inclinato sit semper capite defixis in terram aspectibus
          reum se omni hora peccatis suis aestimans iam se tremendo iudicio repraesentari
          aestimet dicens sibi in corde semper illud, quod publicanus ille evangelicus
          *
      - foreign[lg=lat-Latn]: '(51) fixis in terram oculis dixit: "Domine, non sum
          dignus ego peccator levare oculos meos ad caelum", et item cum propheta:
          "Incurvatus sum et humiliatus sum usquequaque".'
      - kehneictemu si sinbulum haubite kestactem in erda kasihtim scultikan sih eocohuuelihhera
        citi fona sunton sinem uuananti giu sih dera forahtlihun suano auur kekakanuuartit
        uuane qhuedentemu imu in herzin simblum daz, daz achiuuizfirinari der
      - '(51) cuatchundento kistactem in erda augom quad: . . . . . nipim uuirdiker
        ih sunsigo heffan augun miniu ze himile", enti auur mit uuizzagin: "kepoganer
        pim enti kedeonoter pim eogouueri."'
    - s[n=40]:
      - foreign[lg=lat-Latn]: Ergo his omnibus humilitatis gradibus ascensis monachus
          mox ad caritatem dei perveniet illam, quae perfecta foras mittit timorem,
          per quam universa, quae prius non sine formidine observabat, absque ullo
          labore velut naturaliter ex consuetudine incipiat [218] custodire non iam
          timore gehennae, sed amore Christi et consuetudine ipsa bona et dilectatione
          virtutum, quae dominus iam in operarium suum mundum a vitiis et peccatis
          spiritu sancto dignabitur demonstrare.
      - Keuuisso desem allem dera deoheiti stiagilim ufkistikanem . . . . saar ze
        minno cotes pichueme . . . . diu duruhnohto uzsentit, forahtun, duruh dia
        alliu, dei er nalles ano forahtun piheialt, anoo einikeru arbeiti sama so
        chnuatlicho fona keuuonaheit pikinne [218] kehaltan nallas giu forahtun dera
        hella, uzzan minnu . . . . enti uuonaheite dei selbun cuatiu . . . . dera
        lustida hcreftio, dei truhtin giu in uueracman sinan hreinan fona achustim
        . . . suntom atume uuihemu keuuerdonter ist keaucken.
  - chapter[n=8]:
    - foreign[lg=lat-Latn]: VIII. De officiis divinis nocturnis.
    - s[n=1]:
      - foreign[lg=lat-Latn]: (52) Hiemis tempore, id est a kalendis novembris usque
          in pascha, iuxta considerationem rationis octava hora noctis surgendum est,
          ut modice amplius de media nocte pausetur, etiam degesti surgant.
      - (52) uuintarciti . . . .                                     . . . . after
        scauunku dera redina ahtodun uuilu dera naht ze erstane ist, so luzilo mer
        fona mittilodi naht kirestit si, sosama kideuuite erstanten.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Quod vero restat post vigilias a fratribus, qui psalterii
          vel lectionum aliquid indigent, meditatione inserviantur.
      - Daz keuuisso za leibu ist after uuahtun fona pruadrum dea salmsanges . . .
        . leczono eouueht duruftigont, ze lirnene anadeonoen.
    - s[n=3]:
      - foreign[lg=lat-Latn]: A pascha autem usque ad supradictas kalendas novembres
          sic temperetur hora ut vigiliarum agenda parvissimo intervallo, quo fratres
          ad necessaria naturae exeant.
      - Fona . . . . keuuisso . . . za obana kaqhuetanem . . . . so si katemprot cit
        daz uuahtono ze tuane dera skemmistun untarstuntu, dero pruader za notdurfti
        dera cnuati uzkanken.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Mox matutini, qui incipiente luce agendi sunt, subsequantur.
      - Sareo morganlob, demu pikinnantemu leohte ze tuanne sint, untar sin kafolget.
  - chapter[n=9]:
    - foreign[lg=lat-Latn]: '[219] IX. Quanti psalmi dicendi sunt nocturnis horis.'
    - '[219]'
    - s[n=1]:
      - foreign[lg=lat-Latn]: Hiemis tempore suprascriptum
      - foreign[lg=lat-Latn]: '(53) inprimis versum: "Deus in adiutorium meum intende!"'
      - . . . . obana kascriban
      - (53) az erist uers . . . .   . . . .
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'In secundo dicendum: "Domine, labia mea aperies, et
          os meum adnuntiabit laudem tuam."'
      - 'In andremu za qhuedane:                                . . . . zuachundit
        . . . .'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Cui subiungendum est tertius psalmus et gloria.
      - Demu za untarmahonne ist dritto salmo . . . .
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Post hunc psalmum nonagesimum quartum: "Venite, exultemus
          domino" cum antepona aut certe decantandum.'
      - 'After desemu salmin niunzogostin feordin: . . . .                        antiphonun
        edo keuuisso za sinkanne.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Inde subsequatur ambrosianum hymnum, deinde sex psalmi
          cum antephonis.
      - Danan untar si kifolget . . . . fona diu sex salmon . . . .
    - s[n=6]:
      - foreign[lg=lat-Latn]: Quibus dictis dicto verso benedicat abbas, et sedentibus
          omnibus in scamnis legantur vicissim a fratribus in codice super analogio
          tres [220] lectiones, inter quas tria responsuria.
      - Dem kichuetanem kachuetanemu uerse uuihe . . . sizzantem allem in scrannom
        sin kaleran hertom . . . . pruadrun in puache ubar lecture drio [220] leczun,
        untar dem drii . . . .
    - s[n=7]:
      - foreign[lg=lat-Latn]: Post tertiam vero lectionem qui cantat,
      - foreign[lg=lat-Latn]: (54) dicat gloriam.
      - After dritun keuuisso . . . . der sinkit,
      - (54) qhuede tiurida.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Quam dum incipit cantor dicere, mox omnes de sedilibus
          suis surgant ob honorem et reverentiam sanctae trinitatis.
      - Dea denne pikinnit sangari qhuedan, sareo alle fona sedalum iro erstanten
        kagan ero . . . . eruuirdi dera uuihun drinissu.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Codices autem legantur in vigiliis tam veteris testamenti
          quam novi divinae auctoritatis, sed et expositiones eorum, quae a nominatis
          doctorum orthodoxis catholicis patribus factae sunt.
      - Puah keuuisso sint kalesan in uuahtom so dera altun euua sosama dera niuun
        cotchundun ortfrumu . . . . sosama kirechida iro, deo fona kinamtem lerarum
        rehtculichontem . . . . fatarun kitaniu sint.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Post has vero tres lectiones cum responsuriis suis sequantur
          reliqui sex psalmi cum alleluia canendi.
      - After desem keuuisso drim leczeom . . . . responsum iro sin kifolget andree
        sex salmun . . . . zi singanne.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Post hos lectio apostoli sequatur ex corde recitanda
          et versus et supplicatio letaniae, id est kirieleison, et sic finiantur
          vigiliae nocturnae.
      - After desem lecza des potin si kifolget kihuctlihcho ze redinone. . . . .
        deolihas kipet . . . . truhtin kinade uns . . . . so kientot sin uuahta dera
        naht.
  - chapter[n=10]:
    - foreign[lg=lat-Latn]: X. Qualiter aestatis tempore agatur nocturna laus.
    - s[n=1]:
      - foreign[lg=lat-Latn]: (55) A sancto pascha autem usque ad kalendas novembres
          omnis, ut supra dictum est, psalmodiae quantitas teneatur, excepto autem
          lectiones in codice propter brevitatem noctium minime legantur.
      - (55) fona . . . . keuuisso . . . .                    eocouuelih, so obana
        kichuetan ist, des salmsanges uueamihili si kihabet, uzzan . . . . leczeom
        in puache duruh skemmi nahto min sin keleran.
    - s[n=2]:
      - foreign[lg=lat-Latn]: '[221] Sed pro ipsis tribus lectionibus una de veteri
          testamento memoriter legatur, quam breve responsorium subsequatur, et reliqua
          omnia, ut dictum est, impleantur.'
      - Uzzan fora diem drim [221] leczeon einiu fona deru altun euu dera kihucti
        si kaleran, dea skammer . . . . si untarfolget . . . . frammert alliu, so
        kachuetan ist, erfullit sin.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Id est, ut numquam minus a duodecim psalmorum quantitate
          ad vigilias nocturnas dicantur, exceptis tertio et nonagesimo quarto psalmo.
      - Daz ist, daz neonaldre min fona zuelifin salmono uueomichili zi uuahtom .
        . . . sin kachuetan, uzzan dritto . . . . niunzogosto feordo salmo.
  - chapter[n=11]:
    - foreign[lg=lat-Latn]: XI. Qualiter dominicis diebus vigiliae agantur.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Dominicis diebus temporibus surgatur ad vigilias, in
          quibus vigiliis teneatur mensura, id est, modolatis, *
      - foreign[lg=lat-Latn]: (56) ut supra disposuimus, sex psalmis et verso resedentibus
          cunctis disposite et per ordinem in subselliis legantur in codice, ut supra
          diximus, quatuor lectiones cum responsuriis suis.
      - truhtinlihem tagum citim erstante ze uuahtom, in dem uuahtom si kihabet mez,
        daz ist, zi sinkanne,
      - (56) so obana kasezamez . . . . auar sizantem allem kisazte . . . . duruh
        antreitida in scamelum sin kaleran . . . . puache, so obana qhuatumes, feor
        leczun mit responsum iro.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ubi tantum in quarto responsurio dicatur a cantante
          gloria, quam dum incipit, mox omnes cum reverentia surgant.
      - Dar doh in feordin response si kachutan fona singantemu . . . . dea denne
        pikinnit, sario alle mit eruurti erstanten.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Post quas lectiones *[222] sequantur ex ordine alii
          sex psalmi cum antephonis sicut anteriores et versum.
      - After diem . . . . sin [222] kifolget fona antreitidu andree . . . .     .
        . . . soso dea fordroron . . . .
    - s[n=4]:
      - foreign[lg=lat-Latn]: Post quos iterum dicantur aliae quatuor [pro]phetarum,
          quas instituerit abbas, quae cantica cum alleluia psallantur.
      - After dem auur si keqhuetan . . . . dri . . . . dea kisezit . . . . dea canticun
        . . . . sint kasungan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Dicto etiam verso et benedicente abbate legantur aliae
          quatuor lectiones de novo testamento ordine quo supra.
      - Kichuetanemu keuuisso . . . . uuihantemu . . . . sin kaleran andre feori leczun
        fona niuueru euu antreitidu deru obana.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Post quartum autem responsurium incipiat abbas
      - foreign[lg=lat-Latn]: (57) hymnum "Te deum laudamus".
      - After feordin . . . . pikinne . . . .
      - (57) lob . . . .
    - s[n=7]:
      - foreign[lg=lat-Latn]: Quo perdicto legat abbas lectionem de evangelia cum
          honore et tremore stantibus omnibus.
      - demu duruhchuetanemu lese . . . . leczun fona cuatchundidu mit eru stantem
