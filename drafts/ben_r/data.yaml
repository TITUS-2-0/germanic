  - chapter[n=31]:
    - foreign[lg=lat-Latn]: XXXI. De cellarario monasterio qualis sit.
    - s[n=1]:
      - foreign[lg=lat-Latn]: Cellararius monasterii elegatur *
      - foreign[lg=lat-Latn]: (81) de congregatione sapiens, maturis moribus, subrius,
          non multum edax, non elatus, non turbolentus, non iniuriosus, non tardus,
          non prodigus, sed timens deum, qui omni congregationi sit sicut pater.
      - . . . .
      - (81) si eruuelit fona samanungu spaheer, riiffer sitim, chuskeer, nalles filu
        ezzaleer, nalles preiteer, nalles truabaleer, nalles uuidarmuater, nalles
        trager, nalles spildanter, uzzan forahtanti cotan, der alleru samanungu si
        soso fater.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Curam gerat de omnibus, sine iussione abbatis nihil
          faciat, quae iubentur, custodiat, fratres non contristet.
      - Ruahhun tue fona alleem, ano kipot des abbates neouueht tue, dei kepotan sin,
        kehalte . . . . nikeunfrauue.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Si quis ab eo forte aliqua inrationabiliter postulat,
          non spernendo contristet, sed rationabiliter cum humilitate male petenti
          deneget.
      - Ibu huuelih fona imu odhuuila eddeslihhiu unredihaftlihhiu pitit, nalles farmanento
        keunfreuue, uzzan redihaftlihho mit deomuati ubilo pittantemu farzihe.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Animam suam custodiat memor semper illud apostolicum,
          quia, "qui bene ministraverit, gradum bonum sibi adquaerit".
      - Sela sina kehalte kehucke simblum daz potolihha, danta, "der uuela ambahtit,
        stiagil cuatan imu zuakesuahhit".
    - s[n=5]:
      - foreign[lg=lat-Latn]: Infirmorum, infantum, hospitum pauperumque [237] cum
          omni sollicitudine *
      - foreign[lg=lat-Latn]: (82) curam gerat sciens sine dubio, quia pro his omnibus
          in die iudicii rationem redditurus est.
      - Unmahtigero, chindo, kesteo inti armero mit eocouuelihheru *[237]
      - (82) pihucti ruahha tue uuizzanti ana zuifal, danta pi deseem allem in tage
        dera suana rediun erkebanteer ist.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Omnia vasa cunctamque substantiam acsi altaris vasa
          sacrata conspiciat.
      - Alliu faz inti alla eht inti so altarres faz keuuihtiu pisehe.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Nihil ducat neglegendum neque prodigus sit stirpator
          substantiae monasterii, sed omnia mensurate faciat et secundum iussionem
          abbatis.
      - Neouueht leitte farsuumando noh spildanter si urriuto eht des monastres, uzzan
        alliu mezhaftiu tue indi after kipote des abbates.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Humilitatem ante omnia habeat, et cui substantia non
          est, quod tribuatur, sermo responsionis porrigatur bonus, ut scriptum est:
          "Sermo bonus super datum optimum."'
      - 'Theoheit fora allu eigi, indi demu eht nist, daz kebe, uuort des antuurtes
        si kerehhit cuataz, so kescriban ist: "uuort cuataz ubar keba pezzistuun."'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Omnia, quae ei iniunxerit abbas, ipsa habeat sub cura
          sua, a quibus eum prohibuerit, non praesumat.
      - Indi alliu, dei imu anakimahhoot abbas, selbun habee untar ruahhun sineru,
        fona diem imu piuuerit, nierpaldee.
