  - chapter[n=1]:
    - s[n=1]:
        foreign[lg=lat-Latn]: PRÆFATIO VICTORIS CAPUANI.
    - s[n=2]:
        foreign[lg=lat-Latn]: Cum fortuito in manus meas incideret unum ex quattuor
          evangelium
    - s[n=3]:
        foreign[lg=lat-Latn]: conpositum et absente titulo non invenirem nomen auctoris,
          diligenter
    - s[n=4]:
        foreign[lg=lat-Latn]: inquirens quis gesta vel dicta domini et salvatoris
          nostri evangelica lectione
    - s[n=5]:
        foreign[lg=lat-Latn]: discreta in ordinem quo se consequi videbantur non minimo
          studii labore
    - s[n=6]:
        foreign[lg=lat-Latn]: redegerit, repperi Ammonium quemdam Alexandrinum, qui
          canonum quoque
    - s[n=7]:
        foreign[lg=lat-Latn]: evangelii fertur inventor, Matthei evangelio reliquorum
          trium excerpta
    - s[n=8]:
        foreign[lg=lat-Latn]: iunxisse ac sic in unam seriem evangelium nexuisse.
          Sicut Eusebius episcopus
    - s[n=9]:
        foreign[lg=lat-Latn]: Carpiano cuidam scribens in praefatione editionis suae
          qua canones
    - s[n=10]:
        foreign[lg=lat-Latn]: memorati evangelii edidit, supradicti viri imitatus
          studium refert in hunc
    - s[n=11]:
        foreign[lg=lat-Latn]: 'modum: Ammonius quidam Alexandrinus multum ut arbitror
