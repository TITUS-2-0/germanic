- body:
  - foreign[lg=lat-Latn]: Præfatio Victoris Capuani,
  - chapter[n=0]:
    - foreign[lg=lat-Latn]: Prologus
    - s[n=1]:
      - foreign[lg=lat-Latn]: Quoniam quidem multi conati sunt ordinare narrationem
          quae in nobis completae sunt rerum,
      - Bithiu uuanta manage zilotun ordinon saga thio in ûns gifulta sint rahhono,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Sicut tradiderunt nobis qui ab initio ipsi viderant
          et ministri fuerunt sermonis,
      - Só ûns saltun thie thar fon anaginne selbon gisahun inti ambahta uuarun uuortes,
    - s[n=3]:
      - foreign[lg=lat-Latn]: Visum est et mihi assecuto a principio omnibus diligenter
          ex ordine tibi scribere, optime Theophile,
      - Uuas mir gisehan gifolgentemo fon anaginne allem gernlihho after antreitu
        thir scriben, thû bezzisto Theophile,
    - s[n=4]:
      - foreign[lg=lat-Latn]: Ut cognoscas eorum verborum de quibus eruditus es veritatem.
      - Thaz thû forstantes thero uuorto fon them thû gilerit bist uuâr.
  - chapter[n=1]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: In principio erat verbum et verbum erat apud deum et
          deus erat verbum.
      - In anaginne uuas uuort inti thaz uuort uuas mit gote inti got selbo uuas thaz
        uuort.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Hoc erat in principio apud deum.  Omnia per ipsum facta
          sunt et sine ipso factum est nihil quod factum est.
      - Thaz uuas in anaginne mit gote. Alliu thuruh thaz vvurdun gitán inti ûzzan
        sín ni uuas uuiht gitanes thaz thar gitán uuas.
    - s[n=3]:
      - foreign[lg=lat-Latn]: In ipso vita erat et vita erat lux hominum.
      - Thaz uuas in imo lîb inti thaz lib uuas lioht manno.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et lux in tenebris lucet et tenebrae eam non comprehenderunt.
      - Inti thaz lioht in finstarnessin liuhta inti finstarnessi thaz ni bigriffun.
  - chapter[n=2]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Fuit in diebus Herodis regis Iudeę quidam sacerdos nomine
          Zacharias de vice Abia (26) et uxor illi de filiabus Aaron et nomen eius
          Elisabeth.
      - Uuas in tagun Herodes thes cuninges Iudeno sumer biscof namen Zacharias fon
        themo uuehsale Abiases (26) inti quena imo fon Aarones tohterun inti ira namo
        uuas Elisabeth.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Erant autem iusti ambo ante deum, incedentes in omnibus
          mandatis et iustificationibus domini sine quęrela.  Et non erat illis filius,
          eo quod esset Elisabeth sterilis et ambo processissent in diebus suis.
      - Siu uuarun rehtiu beidu fora gote, gangenti in allem bibotun inti in gotes
        rehtfestin uzzan lastar, inti ni uuard in sun, bithiu uuanta Elisabeth uuas
        unberenti inti beidu framgigiengun in iro tagun.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Factum est autem cum sacerdotio fungeretur in ordine
          vicis suę ante deum,  secundum consuetudinem sacerdotii, sorte exiit, ut
          incensum poneret ingressus in templum domini,  et omnis multitudo erat populi
          orans foris hora incensi.
      - Uuard thô, mit thiu her in biscofheite giordinot uuas in antreitu sines uuehsales
        fora gote, after giuuonu thes biscofheites, in lôzze framgieng, thaz her uuihrouh
        branti ingangenti in gotes tempal, inti al thiu menigi uuas thes folkes ûzze
        betonti in thero ziti thes rouhennes.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Apparuit autem illi angelus domini, stans a dextris
          altaris incensi.  Et Zacharias turbatus est videns, et timor inruit super
          eum.
      - Araugta sih imo gotes engil, stantenti in zeso thes altares thero uuihrouhbrunsti.
        Thanan tho Zacharias uuard gitruobit thaz sehenti, inti forhta anafiel ubar
        inan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Ait autem ad illum angelus: Ne timeas, Zacharia,quoniam
          exaudita est deprecatio tua et uxor tua Elysabeth pariet tibi filium, et
          vocabis nomen eius Iohannem.'
      - 'Quad thô zi imo thie engil: ni forhti thu thir, Zacharias, uuanta gihorit
        ist thin gibet, inti thin quena Elysabeth gibirit thir sun, inti nemnis thû
        sinan namon Iohannem.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et erit tibi gaudium et exultatio, et multi in nativitate
          eius gaudebunt.  Erit enim magnus coram domino et vinum et siceram non bibit
          et spiritu sancto replebitur adhuc (27) ex utero matris suae,  et multos
          filiorum Israhel convertit ad dominum deum ipsorum.
      - Inti her ist thir gifeho inti blidida, inti manage in sinero giburti mendent.
        Her ist uuârlihho mihhil fora truhtine inti uuîn noh lîd ni trinkit inti heilages
        geistes uuirdit gifullit fon hinan (27) fon reue sinero muoter, inti manage
        Israheles barno giuuerbit zi truhtine gote iro.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et ipse praecedet ante illum in spiritu et virtute Heliae,
          ut convertat corda patrum in filios, et incredibiles ad prudentiam iustorum,
          parare domino plebem perfectam.
      - Inti her ferit fora inan in geiste inti in megine Heliases, thaz her giuuente
        herzun fatero in kind, inti ungiloubfolle zi uuîstuome rehtero, garuuen truhtine
        thuruhthigan folc.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Et dixit Zacharias ad angelum: Unde hoc sciam? ego
          enim sum senex, et uxor mea processit in diebus suis.'
      - 'Inti quad Zacharias zi themo engile: uuanan uueiz ih thaz? ih bim alt, inti
        mîn quena fram ist gigangan in ira tagun.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Et respondens angelus dixit ei: Ego sum Gabriel, qui
          adsto ante deum, et misus sum ad te haec tibi evangelizare.  Et ecce eris
          tacens et non poteris loqui usque in diem quo haec fiant, pro eo quod non
          credidisti verbis meis, quae implebuntur in tempore suo.'
      - 'Thô antlingonti thie engil quad imo: ih bim Gabriel, thie azstantu fora gote,
        inti bim gisentit zi thir thisu thir sagen. Inti nu uuirdist thû suigenti
        inti ni maht sprehhan unzan then tag, in themo thisu uuerdent, bithiu uuanta
        thû ni giloubtus minen uuortun, thiu thar gifultu uuerdent in iro ziti.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et erat plebs expectans Zachariam, et mirabantur quod
          tardaret ipse in templo.  Egressus autem non poterat loqui ad illos, et
          cognoverunt quod visionem vidisset in templo. Et ipse erat innuens illis
          et permansit mutus.
      - Inti uuas thaz folc beitonti Zachariam, inti vvuntorotun thaz her lazzeta
        in templo. Her uzgangenti ni mohta sprehhan zi in, inti forstuontun thaz her
        gisiht gisah in templo; her thaz bouhnenti in thuruhuuoneta stum.
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Et factum est ut inpleti sunt dies officii eius, abiit
          in domum suam.  Post hos autem dies concepit Elisabeth uxor eius et occultabat
          se mensibus ·V· dicens:  quia sic mihi fecit dominus in diebus, quibus respexit
          (28) auferre obprobrium meum inter homines.'
      - 'Inti gifulte uurdun tho taga sines ambahtes, gieng in sin hus. After then
        tagon intfieng Elisabeth sin quena inti tougilta sih fimf manoda, quedenti:
        uuanta sus teta mir trohtin in tagon, in then her giscouuuota (28) arfirran
        minan itiuuiz untar mannon.'
  - chapter[n=3]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: In mense autem sexto missus est angelus Gabriel a deo
          in civitatem Galileae, cui nomen Nazareth,  ad virginem disponsatam viro,
          cui nomen erat Ioseph, de domo David, et nomen virginis Maria.
      - In themo sehsten manude gisentit uuard engil Gabriel fon gote in thie burg
        Galileę, thero namo ist Nazareth, zi thiornun gimahaltero gommanne, themo
        namo uuas Ioseph, fon huse Dauides, inti namo thero thiornun Maria.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ingressus angelus ad eam dixit: have gratia plena!
          dominus tecum, benedicta tu in mulieribus.'
      - 'Inti ingangenti thie engil zi iru quad: heil uuis thu gebono follu! truhtin
        mit thir, gisegenot sîs thû in uuîbun.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Quae cum vidisset, turbata est in sermone eius et cogitabat,
          qualis esset ista salutatio.
      - Tho siu thiu gisah, uuas gitruobit in sinemo uuorte inti thahta, uuelih uuari
        thaz uuolaqueti.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait angelus ei: ne timeas, Maria, invenisti enim
          gratiam apud deum;  ecce concipies in utero et paries filium et vocabis
          nomen eius Ihesum.'
      - 'Quad iru ther engil: ni forhti thir, Maria, thu fundi huldi mit gote; seno
        nu inphahis in reue inti gibiris sun inti ginemnis sinan namon Heilant.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Hic erit magnus et filius altissimi vocabitur, et dabit
          illi dominus sedem David patris eius, et regnabit in domo Iacob in aeternum,  et
          regni eius non erit finis.
      - Ther ist mihhil inti thes hoisten sun ist ginemnit, inti gibit imo truhtin
        sedal Dauides sines fater, inti rihhisot in huse Iacobes zi euuidu, inti sines
        rihhes nist enti.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dixit autem Maria ad angelum: quomodo fiet istud? quoniam
          virum non cognosco.'
      - 'Quad tho Maria zi themo engile: vvuo mag thaz sîn? uuanta ih gommannes uuîs
        ni bim.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et respondens angelus dixit ei: spiritus sanctus superveniet
          in te, et virtus altissimi obumbrabit tibi, ideoque et quod nascetur sanctum
          vocabitur filius dei.'
      - 'Antlingota tho ther engil, quad iru: thie heilago geist quimit ubar thih,
        inti thes hoisten megin biscatuit thih, bithiu thaz thar giboran uuirdit heilag,
        thaz uuirdit ginemnit gotes barn.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Et ecce Elisabeth cognata tua et ipsa concepit filium
          in senectute sua, et hic mensis est (29) sextus illi quae vocatur sterilis:  quia
          non erit impossibile apud deum omne verbum.'
      - 'Seno nu Elisabeth thin magin, siu inphieng sun in ira alttuome, (29) inti
        thiz ist thie sehsto manod theru thiu thar ginemnit ist unberenta: bithiu
        uuanta nist unodi mit gote íogiuuelih uuort.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Dixit autem Maria: ecce ancilla domini, fiat mihi secundum
          verbum tuum. Et discessit ab illa angelus.'
      - 'Thô quad Maria: seno nu gotes thiu, uuese mir after thinemo uuorte. Inti
        arfuor tho fon iru thie engil.'
  - chapter[n=4]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Exsurgens autem Maria in diebus illis abiit in montana
          cum festinatione in civitatem Iuda,  et intravit in domum Zacharię et salutavit
          Elisabeth.
      - Arstantenti Maria in then tagon gieng in gibirgu mit ilungu in Iudeno burg,
        ingieng thô in hûs Zachariases inti heilizita Elisabeth.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et factum est ut audivit salutationem Mariae Elisabeth,
          exultavit infans in utero eius.
      - Uuard thô, so siu gihorta heilizunga Mariun Helisabeth, gifah thaz kind in
        ira reue.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et repleta est spiritu sancto Elisabeth,  et exclamavit
          voce magna et dixit: benedicta tu inter mulieres, et benedictus fructus
          ventris tui,  et unde hoc mihi, ut veniat mater domini mei ad me?'
      - 'Uuard thô gifullit heilages geistes Helisabeth, arriof mihhilero stemnu inti
        quad: gisegenot sís thû untar uuîbun, inti gisegenot sí thie uuahsmo thinero
        uuamba, inti uuanan mir, thaz queme mines truhtines muoter zi mir?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Ecce enim ut facta est vox salutationis tuae in auribus
          meis, exultavit in gaudio infans in utero meo,  et beata quae credidit,
          quoniam perficientur ea quae dicta sunt ei a domino.
      - Seno nu sô sliumo sô thiu stemna uuard thines heilizinnes in minen órun, gifah
        in gifehen kind in minemo reue, inti saligu thiu thar giloubta, uuanta thiu
        uuerdent gifremitu thiu thar giquetan vvurdun iru fon truhtine.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et ait Maria: magnificat anima mea dominum,  et exultavit
          spiritus meus in deo salutari meo,  quia respexit humilitatem ancillae suę.'
      - 'Thô quad Maria: mihhiloso mîn sela truhtin, inti gifah mîn geist in gote
        minemo heilante, bithiu uuanta her giscouuota ôdmuoti sinero thiuui.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Ecce enim ex hoc beatam me dicent omnes generationes,  quia
          fecit mihi magna (30) qui potens est, et sanctum nomen eius,  et misericordia
          eius in progenies et progenies timentibus eum.
      - Seno nu fon thiu saliga mih quedent allu cunnu, bithiu uuanta mir teta mihhilu
        (30) thie thar mahtig ist, inti heilag sîn namo, inti sîn miltida in cunnu
        inti in cunnu inan forhtanten.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Fecit potentiam in brachio suo, dispersit superbos mente
          cordis sui,  deposuit potentes de sede et exaltavit humiles,  esurientes
          implevit bonis et divites dimisit inanes.
      - Teta maht in sinemo arme, zispreitta ubarhuhtige muote sines herzen, nidargisazta
        mahtige fon sedale inti arhuob ódmuotige, hungerente gifulta guoto inti ótáge
        forliez ítale.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Suscepit Israhel puerum suum, memorari misericordię
          suæ,  sicut locutus est ad patres nostros, Abraham et semini eius in sęcula.
      - Inphieng Israhel sínan kneht, zi gimuntigonne sinero miltidu, sô her sprah
        zi unsen faterun, Abrahame inti sinemo samen zi uuerolti.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Mansit autem Maria cum illa quasi mensibus tribus, et
          reversa est in domum suam.
      - Uuoneta Maria mit iru nah thri manoda, inti uuarb zi ira hûs.
    - s[n=9a]:
      - foreign[lg=lat-Latn]: Elisabeth autem impletum est tempus pariendi, et peperit
          filium suum.
      - Elisabeth uuârlihho uuard gifullit zît zi beranne, inti gibar ira sun.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et audierunt vicini et cognati eius quia magnificavit
          dominus misericordiam suam cum illa, et congratulabantur ei.
      - Inti gihôrtun thaz thô ira nahiston inti ira cundon, thaz truhtin mihhilosota
        sína miltida mit iru, inti gifahun mit iru.
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Et factum est in die octava, venerunt circumcidere
          puerum, et vocabant eum nomine patris eius Zachariam.  Et respondens mater
          eius dixit: nequaquam, sed vocabitur Iohannes.  Et dixerunt ad illam: quia
          nemo est in cognatione tua qui vocetur hoc nomine.'
      - 'Uuard thô in themo ahtuden tage, quamun zi bisnidanne thaz kind, namtun inan
        sines fater namen Zachariam. Antlingota thô sîn muoter inti quad: nio in altare,
        uzar sîn namo scal sîn Iohannes. Inti quadun zi iru: nioman nist in thinemo
        cunne thie thar ginemnit sî thesemo namen.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Innuebant autem patri eius, quem vellet vocari eum?  Et
          postulans pugillarem scripsit dicens: Iohannes est nomen eius; et mirati
          sunt universi.  Apertum est autem ilico os eius (31) et lingua eius, et
          loquebatur benedicens deum.'
      - 'Bouhnitun thô sinemo fater, uuenan her uuolti inan ginemnitan uuesan? Bat
        thô scrîbsahses, screib sus quedanti: Iohannes ist sîn namo; vvuntorotun thaz
        thô alle. Gioffonota sih thô sliumo sîn mund (31) inti sîn zunga, inti sprah
        got uuihenti.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Et factus est timor super omnes vicinos eorum, et super
          omnia montana Iudeę divulgabantur omnia verba hęc,  et posuerunt omnes qui
          audierunt in corde suo dicentes: quid putas puer iste erit? etenim manus
          domini erat cum illo.'
      - 'Uuard thô forhta ubar alle iro nahiston, inti ubar allu gibirgu Iudeno vvurdun
        gimarit allu thisu uuort, inti gisaztun alle thie iz gihortun in iro herzen
        sus quedante: uuaz uuanis these kneht sî? inti gotes hant uuas mit imo.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Et Zacharias pater eius impletus est spiritu sancto
          et prophetavit dicens:  benedictus dominus deus Israhel, quia visitavit
          et fecit redemtionem plebi suae,  et erexit cornu salutis nobis in domo
          David pueri sui.'
      - 'Inti Zacharias sîn fater uuard gifullit heilages geistes inti uuizagota sus
        quedanti: giuuihit sí truhtin got Israhelo, bithiu uuanta uuîsota inti teta
        lôsunga sinemo folke, inti arrihta horn heili uns in húse Dauides sînes knehtes.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: Sicut locutus est per os sanctorum, qui a sęculo sunt,
          prophetarum eius,  salutem ex inimicis nostris et de manu omnium qui oderunt
          nos,  ad faciendam misericordiam cum patribus nostris et memorari testamenti
          sui sancti,  iusiurandum quod iuravit ad Abraham patrem nostrum, daturum
          se nobis,
      - Só her sprah thuruh mund heilagero, thie fon uuerolti uuarun, sinero uuizagono,
        heili fon unsaren fiiantun inti fon henti allero thie unsih hazzotun, zi tuonne
        miltida mit unsaren faterun inti zi gihugenne sinero heilagun giuuiznessi,
        thero eidburti thie her suor zi Abrahame unsaremo fater, sih uns zi gebanne,
    - s[n=16]:
      - foreign[lg=lat-Latn]: Ut sine timore de manibus inimicorum nostrorum liberati
          serviamus illi  in sanctitate et iustitia coram ipso omnibus diebus nostris.
      - Thaz uzan forhta fon hentin unsero fiianto arlôste thionomes imo in heilagnesse
        inti in rehte fora imo allen unsaren tagun.
    - s[n=17]:
      - foreign[lg=lat-Latn]: Et tu puer propheta altissimi vocaveris, praeibis enim
          ante faciem domini parare vias eius,  ad dandam scientiam salutis plebi
          eius in remissionem peccatorum eorum.
      - Thû kneht uuizago thes hohisten bis thû ginemnit, foraferis uuârlihho fora
        truhtines annuzzi zi garuuenne sinan uueg, zi gebanne uuîstuom heili sinemo
        folke in forlâznessi iro suntono.
    - s[n=18]:
      - foreign[lg=lat-Latn]: (32) Per viscera misericordię dei nostri, in quibus
          visitavit nos oriens ex alto,  inluminare his qui in tenebris et in umbra
          mortis sedent, ad dirigendos pedes nostros in viam pacis.
      - (32) Thuruh innuouilu miltida unsares gotes, in then uuîsota unsih úfgang
        fon hohi, inliuhten then thie thar in finstarnessin inti in scuuen todes sizzent,
        zi girihtenne unsera fuozzi in uueg sibba.
    - s[n=19]:
      - foreign[lg=lat-Latn]: Puer autem crescebat et confortabatur spiritu, et erat
          in deserto usque in diem ostensionis suę ad Israhel.
      - Ther kneht vvuohs inti uuard gistrengisot geiste, inti uuas in vvuostinnu
        unzan then tag sinero arougnessi zi Israhel.
  - chapter[n=5]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Liber generationis Ihesu Christi filii David, filii
          Abraham:  Abraham genuit Isaac. Isaac autem genuit Iacob. Iacob autem genuit
          Iudam et fratres eius.  Iudas autem genuit Phares et Zara de Thamar. Phares
          autem genuit Esrom. Esrom autem genuit Aram.  Aram autem genuit Aminadab.
          Aminadab autem genuit Naason. Naason autem genuit Salmon.  Salmon autem
          genuit Booz de Rachab. Booz autem genuit Obed ex Ruth. Obed autem genuit
          Iesse. Iesse autem genuit David regem.'
      - 'Buoh cunnes heilantes Christes, Dauides sunes, Abrames sunes: Abraham gibar
        Isaken. Isaac gibar Iacoben. Iacob gibar Iudam inti sine bruoder. Iudas gibar
        Phares inti Zara fon Thamar. Phares gibar Esromen. Esrom gibar Aramen. Aram
        gibar Aminadaben. Aminadab gibar Naasonen. Naason gibar Salmonen. Salmon gibar
        Boozen fon Rachab. Booz gibar Obeden fon Ruth. Obed gibar Iesse. Iesse gibar
        Dauiden then cuning.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: David autem rex genuit Salomonem.  Salomon autem genuit
          Roboam. Roboam autem genuit Abia. Abia autem genuit Asa.  Asa autem genuit
          Iosaphath. Iosaphath autem genuit Ioram. Ioram autem genuit Oziam.  Ozias
          autem genuit Ioatham. Ioatham autem genuit Achaz. (33) Achaz autem genuit
          Ezechiam.  Ezechias autem genuit Manassen. Manasses autem genuit Ammon.
          Ammon autem genuit Iosiam.
      - Dauid ther cuning gibar Salomonen. Salomon gibar Roboamen. Roboam gibar Abia.
        Abia gibar Asa. Asa gibar Iosaphathen. Iosaphath gibar Ioramen. Ioram gibar
        Oziasen. Ozias gibar Ioathamen. Ioatham gibar Achazen. (33) Achaz gibar Ezechiasen.
        Ezechias gibar Manassesen. Manasses gibar Ammonen. Ammon gibar Iosiasen.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Iosias autem genuit Iechoniam et fratres eius in transmigratione
          Babylonis.  Et post transmigrationem Babylonis Iechonias genuit Salathiel.
          Salathiel autem genuit Zorobabel.  Zorobabel autem genuit Abiud. Abiud autem
          genuit Eliachim. Eliachim autem genuit Azor.  Azor autem genuit Sadoch.
          Sadoch autem genuit Eliachim. Eliachim autem genuit Eliud.  Eliud autem
          genuit Eleazar. Eleazar autem genuit Matthan. Matthan autem genuit Iacob.
      - Iosias gibar Iechoniasen inti sine bruoder in thero ferti zi Babyloniu. Inti
        after thero ferti zi Babyloniu Iechonias gibar Salathielen. Salathiel gibar
        Zorobabelen. Zorobabel gibar Abiuden. Abiud gibar Eliachimen. Eliachim gibar
        Azoren. Azor gibar Sadochen. Sadoch gibar Eliachimen. Eliachim gibar Eliuden.
        Eliud gibar Eleazaren. Eleazar gibar Mathanen. Matthan gibar Iacoben.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Iacob autem genuit Ioseph virum Marię, de qua natus
          est Ihesus, qui vocatur Christus.
      - foreign[lg=lat-Latn]: Abraham autem fuit filius Tharę, qui fuit Nachor,  qui
          fuit Seruch, qui fuit Ragau, qui fuit Phaleg, qui fuit Eber, qui fuit Salae,  qui
          fuit Cainan, qui fuit Arfaxat, qui fuit Sem, qui fuit Noe, qui fuit Lamech.  qui
          fuit Matusalę, qui fuit Enoch, qui fuit Iared, qui fuit Malelehel, qui fuit
          Cainan,
      - Iacob gibar Ioseben gomman Mariun, fon thero giboran ist Heilant, thie thar
        ist ginemnit Christ. Abraham uuas sun Tharę, thie uuas Nachor, thie uuas Seruch,
        thie uuas Ragau, thie uuas Phaleg, thie uuas Eber, thie uuas Salæ, thie uuas
        Cainan, thie uuas Arfaxat, thie uuas Sém, thie uuas Noe, thie uuas Lamech,
        thie uuas Matusalę, thie uuas Enoch, thie uuas Iared, thie uuas Malelehel,
        thie uuas Cainan,
    - s[n=5]:
      - foreign[lg=lat-Latn]: Qui fuit Enos, qui fuit Seth, qui fuit Adam, qui fuit
          dei.
      - Thie uuas Enos, thie uuas Seth, thie uuas Adam, thie uuas gotes.
    - s[n=6]:
      - foreign[lg=lat-Latn]: (34) Omnes generationes ab Abraham usque ad David generationes
          XIIII, et a David usque ad transmigrationem Babylonis generationes XIIII,
          et a transmigratione Babylonis usque ad Christum generationes XIIII.
      - (34) Allo thio giburti fon Abrahame unzan Dauiden uuarun fiorzehen giburti,
        inti fon Dauide unzan úzfart zi Babyloniu fiorzehen giburti, inti fon thero
        ûzferti zi Babyloniu unzan Christ fiorzehen giburti.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Christi autem generatio sic erat: Cum esset desponsata
          mater Ihesu Maria Ioseph, antequam convenirent, inventa est in utero habens
          de spiritu sancto.  Ioseph autem vir eius, cum esset iustus et nollet eam
          traducere, voluit occulte dimittere eam.'
      - 'Cristes cunni uuas sô: Mit thiu uuas gimahalit thes heilantes muoter Maria
        Iosebe, êr thiu zisamane quamin, uuas siu fundan sô scaffaniu fon themo heilagen
        geiste. Ioseph thô ira gomman, mit thiu her reht man uuas inti ni uuolta sie
        meldon, uuolta tougolo sie forlazzan.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Haec autem eo cogitante, ecce angelus domini in somnis
          apparuit ei dicens: Ioseph fili David, noli timere accipere Mariam coniugem
          tuam, quod enim in ea natum est, de spiritu sancto est.  Pariet autem filium,
          et vocabis nomen eius Ihesum, ipse enim salvum faciet populum suum a peccatis
          eorum.'
      - 'Imo thô thaz thenkentemo girado truhtines engil in troume araugta sih imo
        inti quad: Ioseph Dauides sun, ni curi thû forhtan zi nemanne Mariun thina
        gimahhun, uuanta thaz in iru giboran ist, thaz ist fon themo heilagen geiste.
        Siu gibirit sun, inti thû ginemnis sinan namon Heilant, bithiu uuanta her
        sinaz folc heilaz tuot fon iro sunton.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Hoc autem totum factum est, ut adimpleretur quod dictum
          est a domino per prophetam dicentem:  ecce virgo in utero habebit et pariet
          filium, et vocabunt nomen eius Emmanuel, quod est interpretatum: nobiscum
          deus.'
      - 'Thaz algaro gitan ist, thaz uuari gifullit thaz thar giquetan uuas fon truhtine
        thuruh then uuizagon sus quedantan: seno nu thiorna in reue habet inti gibirit
        sun, inti giheizzent sinan namon Emmanuel, thaz ist arrekit: mit uns got.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: (35) Exsurgens autem Ioseph a somno fecit sicut pręcepit
          ei angelus domini et accepit conjugem suam,  et non cognoscebat eam, donec
          peperit filium suum primogenitum, et vocavit nomen eius Ihesum.
      - (35) Arstantanti thô Ioseph fon slafe teta só imo gibôt truhtines engil inti
        inphieng sina gimahhun, inti ni uuard ira uuîs, unzan siu gibar ira sun êristboranon,
        inti gihiez sinan namon Heilant.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Factum est autem in diebus illis, exiit edictum a Cęsare
          Augusto, ut describeretur universus orbis.  Hæc descriptio prima facta est
          a praeside Syriæ Cyrino,  et ibant omnes ut profiterentur singuli in suam
          civitatem.
      - Uuard thô gitân in then tagun, framquam gibot fon đemo aluualten keisure,
        thaz gibrieuit vvurdi al these umbiuuerft. Thaz giscrib iz êristen uuard gitan
        in Syriu fon đemo grauen Cyrine, inti fuorun alle, thaz biiâhin thionost iogiuuelih
        in sinero burgi.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Ascendit autem et Ioseph a Galilea de civitate Nazareth
          in Iudaeam civitatem David, quae vocatur Bethlehem, eo quod esset de domo
          et familia David,  ut profiteretur cum Maria desponsata sibi uxore pregnante.
      - Fuor thô Ioseph fon Galileu fon thero burgi thiu hiez Nazareth in Iudeno lant
        inti in Dauides burg, thiu uuas ginemnit Bethleem, bithiu uuanta her uuas
        fon huse inti fon hiuuiske Dauides, thaz her giiahi saman mit Mariun imo gimahaltero
        gimahhun sô scaffaneru.
    - s[n=13]:
      - foreign[lg=lat-Latn]: Factum est autem cum essent ibi, impleti sunt dies ut
          pareret,  et peperit filium suum primogenitum et pannis eum involvit et
          reclinavit eum in presepio, quia non erat eis locus in diversorio.
      - Thô sie thar uuarun, vvurđun taga gifulte, thaz siu bari, inti gibar ira sun
        êristboranon inti biuuant inan mit tuochum inti gilegita inan in crippea,
        bithiu uuanta im ni uuas ander stat in themo gasthuse.
  - chapter[n=6]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et pastores erant in regione eadem vigilantes et custodientes
          vigilias noctis supra gregem suum.  Et ecce angelus domini stetit iuxta
          illos, (36) et claritas dei circumfulsit illos, et timuerunt timore magno.
      - Uuarun thô hirta in thero lantskeffi uuahhante inti bihaltante nahtuuahta
        ubar ero euuit. Quam thara gotes engil inti gistuont nâh in, (36) inti gotes
        berahtnessi bischein sie; giforhtun sie im thô in mihhilero forhtu.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dixit illis angelus: nolite timere, ecce enim evangelizo
          vobis gaudium magnum, quod erit omni populo,  quia natus est vobis hodie
          salvator, qui est Christus dominus in civitate David.  Et hoc vobis signum:
          invenietis infantem pannis involutum et positum in presepio.'
      - 'Inti quad im thie engil: ni curet îu forhten, ih sagen îu mihhilan gifehon,
        ther ist allemo folke, bithiu uuanta giboran ist îu hiutu Heilant, ther ist
        Christ truhtin in Dauides burgi. Thaz sî îu zi zeichane, thaz ir findet kind
        mit tuochum bivvuntanaz inti gilegitaz in crippa.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et subito factum est cum angelo multitudo militiae
          cælestis laudantium deum et dicentium:  gloria in altissimis deo, et in
          terra pax hominibus bonae voluntatis.'
      - 'Thô sliumo uuard thar mit themo engile menigi himilisches heres got lobontiu
        inti quedentiu: tiurida sí in then hohistôm gote, inti in erdu sí sibba mannun
        guotes uuillen.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et factum ut discesserunt ab eis angeli in caelum,
          pastores loquebantur ad invicem: transeamus usque in Bethleem et videamus
          hoc verbum quod factum est, quod dominus ostendit nobis.  Et venerunt tunc
          festinantes et invenerunt Mariam et Ioseph et infantem positum in presepio.'
      - 'Uuard thô thaz arfuorun fon in thie engila in himil; thô sprachun thie hirta
        untar in zuisgen: farames zi Bethleem inti gisehemes thaz uuort thaz thar
        gitân ist, thaz truhtin uns araugta. Inti quamun thô ilente inti fundun Mariun
        inti Ioseben inti thaz kind gilegitaz in crippea.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Videntes autem cognoverunt de verbo quod dictum erat
          illis de puero hoc,  et omnes qui audierunt mirati sunt, et de his quae
          dicta erant a pastoribus ad ipsos.
      - Sie thô gisehente forstuontun fon đêmo uuorte thaz im giquetan uuas fon đêmo
        kinde, inti alle thi thaz gihortun uuarun thaz vvuntoronte inti fon đêm thiu
        giquetanu vvurdun zi im fon đem hirtin.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Maria autem conservabat omnia verba hęc (37) conferens
          in corde suo.
      - Maria uuârlihho gihielt allu thisu uuort (37) ahtonti in ira herzen.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et reversi sunt pastores glorificantes et laudantes
          deum in omnibus quae audierant et viderant, sicut dictum est ad illos.
      - Vvurbun thô thie hirta heimuuartes diurente inti got lobonte in allem them
        thiu sie gihortun inti gisahun, soso zi im gisprochan uuas.
  - chapter[n=7]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et postquam consummati sunt dies octo, ut circumcideretur
          puer, vocatum est nomen eius Ihesus; quod vocatum est ab angelo, priusquam
          in utero conciperetur.
      - 'After thiu thô argangana uuarun ahtu taga, thaz thaz kind bisnitan vvurdi,
        uuard imo ginemnit namo Heilant: thie namo uuard ginemnit fon engile, êr thanne
        her in reue inphangan vvurdi.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et postquam impleti sunt dies purgationis eius secundum
          legem Moysi, tulerunt illum in Hierusalem, ut sisterent eum domino,  sicut
          scriptum est in lege domini: quia omne masculinum adaperiens vulvam sanctum
          domino vocabitur.'
      - 'Inti after thiu gifulta uuarun taga sinero subarnessi after Moyseses euuu,
        brahtun sie inan thô in Hierusalem, thaz si inan gote giantvvurtitin, sô iz
        giscriban ist in gotes euuu: bithiu uuanta íogiuuelih gommanbarn, thaz uuamba
        êrist intuot, heilag gote ginemnit.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et ut darent hostiam, secundum quod dictum est in lege
          domini, par turturum aut duos pullos columbarum.
      - Inti thaz sie gabin obphar after thiu giquetan ist in euuu truhtines, zua
        gimachun turtilitubun edo zuei tubiclin.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et ecce homo erat in Hierusalem, cui nomen Simeon, et
          homo iste iustus et timoratus, exspectans consolationem Israhel, et spiritus
          sanctus erat in eo,  et responsum acceperat a spiritu sancto, non visurum
          se mortem nisi prius videret Christum domini.
      - Seno nu tho uuas man in Hierusalem, thes namo uuas gihezzan Simeon, inti ther
        man uuas reht inti gotforht, beitonti Israhelo fluobra, inti heilag geist
        uuas in imo; inphieng thô antvvurti fon themo heilagen geiste, thaz her ni
        arsturbi, êr thanne her gisahi Christ truhtin.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et venit in spiritu in templum, et cum inducerent puerum
          Ihesum (38) parentes eius, ut facerent secundum consuetudinem legis pro
          eo,  et ipse accepit eum in ulnas suas et benedixit deum et dixit:'
      - 'Quam thô in geiste in thaz gotes hûs, inti thô sie ingileittun thaz kind
        Heilant (38) sine eldiron, thaz sie tatin after giuuonu euuu furi inan, her
        thô inphieng inan in sine arma inti lobota got inti quad:'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Nunc dimittis servum tuum, domine, secundum verbum tuum
          in pace,  quia viderunt oculi mei salutare tuum,  quod parasti ante faciem
          omnium populorum,  lumen ad revelationem gentium et gloriam plebis tuę Israhel.
      - Nu forlaz thu, truhtin, thinan scalc after thinen uuortun in sibba, bithiu
        uuanta gisahun minu ougun thinan heilant, then thu giantvvurtitus fora annuze
        allero folco, lioht zi inrigannesse thiotono inti zi diuridu thines folkes
        Israhelo.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et erat pater eius et mater mirantes super his quae
          dicebantur de illo,  et benedixit illis Simeon et dixit ad Mariam matrem
          eius:'
      - 'Uuas thô sîn fater inti muoter vvuntoronti ubar thiu thiu đar giquetanu uuarun
        fon imo, inti uuihita in thô Simeon inti quad zi Mariun sinero muoter:'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Ecce positus est hic in ruinam et resurrectionem multorum
          in Israhel et in signum cui contradicetur,  et tuam ipsius animam pertransiet
          gladius, ut revelentur ex multis cordibus cogitationes.
      - Seno nu these ist gisezit in fal inti in urresti managero in Israhel inti
        in zeichan themo man uuidarquidit, inti thîn selbes ferah thuruhferit suert,
        thaz uuerden intrigane fon managen herzun githanca.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et erat Anna prophetissa, filia Fanuel de tribu Aser;
          hæc processerat in diebus multis, et vixerat cum viro suo annis septem a
          virginitate sua,  et haec vidua usque ad annos octuaginta quattuor, quæ
          non discedebat de templo, ieiuniis et observationibus serviens die ac nocte.
      - Uuas thô thâr Anna uuizzaga, dohter Fanueles fon cunne Aseres, thiu gigienc
        fram in managa taga inti lebeta mit ira gommanne sibun iâr fon ira magadheiti,
        inti thiu uuas uuituua unzan fioru inti ahtuzug iaro, thiu nirfuor nio fon
        themo temple, uzouh mit fastun inti mit gibetu thionota tages inti nahtes.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et haec ipsa hora (39) superveniens confitebatur domino
          et loquebatur de illo omnibus qui exspectabant redemptionem Hierusalem.
      - Thiu thô in thero selbun ziti (39) quementi lobota truhtin inti sprah fon
        imo allem them thie thar beitotun arlósnessi Hierusalem.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Et ut perfecerunt omnia secundum legem domini, reversi
          sunt in Galileam in civitatem suam Nazareth.
      - Inti thô sie gifremitun allu after truhtines euuu, vvurbun thô zi Galileu
        in ira burg Nazareth.
  - chapter[n=8]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Cum ergo natus esset Ihesus in Bethleem Iudeae, in
          diebus Herodis regis, ecce magi ab oriente venerunt Hierusolymam  dicentes:
          ubi est qui natus est rex Iudęorum? vidimus enim stellam eius in oriente
          et venimus adorare eum.'
      - 'Mithiu ther heilant giboran uuard in Bethleem Iudeno burgi, in tagun Herodes
        thes cuninges, senu thô magi óstana quamun zi Hierusalem sus quedante: uuar
        ist ther thie giboran ist Iudeno cuning? uuir gisahumes sínan sterron in ostarlante
        inti quamumes inan zi betonne.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Audiens autem Herodes rex turbatus est et omnis Hierusolima
          cum illo,  et congregans omnes principes sacerdotum et scribas populi sciscitabatur
          ab eis, ubi Christus nasceretur.
      - Thô thaz gihorta Herodes ther cuning, uuard gitruobit inti al Hierusalem mit
        imo, inti gisamanota then hêrduom thero biscofo in thie gilêrtun thes folkes,
        eisgota fon in, uuar Christ gibôran uuari.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'At illi dixerunt ei: in Bethleem Iudeae. Sic enim scriptum
          est per prophetam:  et tu Bethleem terra Iuda, nequaquam minima es in principibus
          Iuda, ex te enim exiet iudex, qui reget populum meum Israhel.'
      - 'Sie thô quadun imo: in Bethleem Iudeno burgi. Sô ist giscriban thuruh then
        uuîzzagon: thu Bethleem Iudeno erda, nio in altere bist thu minnista in then
        heriston Iudeno, uuanta fon thir quimit tuomo, thie rihtit mîn folc Israhel.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Tunc Herodes clam vocatis magis diligenter didicit
          ab eis (40) tempus stellę quæ apparuit eis,  et mittens illos in Bethleem
          dixit: ite et interrogate diligenter de puero: cum inveneritis, renuntiate
          mihi, ut et ego veniens adorem eum.'
      - 'Thô Herodes tougolo gihaloten magin gernlicho lerneta fon in (40) thie zît
        thes sterren thie sih in araugta, in santa sie in Bethleem sus quedanti: faret
        inti fraget gernilicho fon themo kinde; thanne ir iz findet, thanne cundet
        iz mir, thaz ih thara queme inti beto inan.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Qui cum audissent regem abierunt, et ecce stella quam
          viderant in oriente antecedebat eos, usque dum veniens staret supra ubi
          erat puer.
      - Thô sie gihortun then cuning, fuorun; senu thô sterro then sie gisahun in
        óstarlante forafuor sie, unz her quementi stuont oba thar thie kneht uuas.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Videntes autem stellam gavisi sunt gaudio magno valde,  et
          intrantes domum invenerunt puerum cum Maria matre sua, et procidentes adoraverunt
          eum.
      - Sie thô gisehente then sterron gifahun mihhilemo gifehen thrato, inti ingangante
        in hûs fundun then kneht mit Mariun sinero muoter, inti nidarfallente betotun
        inan.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et apertis thesauris suis obtulerunt ei munera, aurum
          tus et myrram.
      - Inti gioffonoten iro tresofazzon brahtun imo geba, gold inti uuihrouh inti
        myrrun.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et responso accepto in somnis, ne redirent ad Herodem,
          per aliam viam reversi sunt in regionem suam.
      - Inti inphanganemo antvvurte in troume, thaz sie ni vvurbin zi Herode, thuruh
        anderan uueg vvurbun zi iro lantscheffi.
  - chapter[n=9]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Qui cum recessissent, ecce angelus domini apparuit
          in somnis Ioseph dicens:'
      - 'Thô sie thanan fuorun, girado gotes engil araugta sih Iosebe in troume sus
        quedenti:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Surge et accipe puerum et matrem eius et fuge in Aegyptum
          et esto ibi usque dum dicam tibi, futurum est enim, ut Herodis quærat puerum
          ad perdendum eum.
      - Arstant inti nim thaz thegankind inti sine muoter inti fliuh in Āgyptum inti
        uuis thar, unzan ih thir quede, uuanta zuouuart ist, thaz Herodis suochit
        then kneht zi forliosenne.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Qui consurgens accepit puerum et matrem eius nocte,
          (41) et recessit in Aegyptum  et erat ibi usque ad obitum Herodis,
      - Her thô arstantanti inti nam then kneht inti sine muoter nahtes (41) inti
        fuor in Egyptum inti uuas thar unzan hínafart Hêrodes,
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ut adimpleretur quod dictum est a domino per prophetam
          dicentem: ex Āgypto vocavi filium meum.'
      - 'Thaz vvurdi gifullit thaz giquetan uuas fon truhtine thuruh then uuîzzagon
        sus quedantan: fon Āgyptin gihalota ih mînan sun.'
  - chapter[n=10]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc Herodes videns quoniam illusus esset a magis, iratus
          est valde et mittens occidit omnes pueros qui erant in Bethleem et in omnibus
          finibus eius, a bimatu et infra, secundum tempus quod exquisierat a magis.
      - Thô Herodes gisah uuanta her bitrogan uuas fon then magin, balg sih harto
        inti sententi arsluog alle thie knehta thie thar uuârun in Bethleem inti in
        allen ira marcun, zuuiiarigu in innan thes, after thero ziti thaz her suohta
        fon then magin.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Tunc adimpletum est quod dictum est per Hieremiam prophetam
          dicentem:'
      - 'Thô uuard gifullit thaz thar giquetan uuas thuruh Hieremiam then uuîzzagon
        sus quedantan:'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Vox in Rama audita est, ploratus et ululatus multus,
          Rachel plorans filios suos, et noluit consolari, quia non sunt.
      - Stemma in hóhi gihorit uuard mihiles vvuoftes inti uueinonnes, Rachel uuiof
        ira suni inti ni uuolta sih fluobiren, uuanta sie ni uuârun.
  - chapter[n=11]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Defuncto autem Herode ecce apparuit angelus domini
          in somnis Ioseph in Aegypto  dicens: surge et accipe puerum et matrem eius
          et vade in terram Israhel, defuncti sunt enim qui quęrebant animam pueri.'
      - 'Thô Herod arstarb, arougta sih truhtines engil in troume Iosebe in Aegypto
        sus quedanti: arstant inti nim then kneht inti sina muoter inti far in erda
        Israhel, uuanta arstorbana sint thie thar suohtun thes knehtes sela.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Qui surgens accepit puerum et matrem eius et venit in
          terram Israhel.
      - Her thô arstantanti nam then kneht inti sina muoter inti quam zi erdu Israhel.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Audiens autem quod Archelaus regnaret in Iudęa pro Herode
          patre suo, timuit illo ire.
      - Thô her gihorta thaz Archelaus richisota in Iudeon after Herode sinemo fater,
        forhta imo thara faren.
    - s[n=4]:
      - foreign[lg=lat-Latn]: (42) Et admonitus in somnis secessit in partes Galileę  et
          veniens habitavit in civitate, quæ vocatur Nazareth;
      - (42) Inti gimanot in troume fuor in teil Galileę, inti thô her thara quam,
        artota in theru burgi thiu thar ist giheizzan Nazareth;
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Ut adimpleretur quod dictum est per prophetas: quoniam
          Nazareus vocabitur.'
      - 'Zi thiu thaz gifullit vvurdi thaz giquetan uuas thuruh thie uuîzagon: uuanta
        her Nazareus uuirdit ginemnit.'
  - chapter[n=12]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Puer autem crescebat et confortabatur plenus sapientia,
          et gratia dei erat in illo,  et ibant parentes eius per omnes annos in Hierusalem
          in die solenni paschę.
      - Ther kneht uuârlicho vvuohs inti strangeta fol spahidu, inti gotes geba uuas
        in imo, inti fuorun sine eldiron giiaro in Hierusalem in itmalemo tage ôstrono.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et cum factus fuisset annorum duodecim, ascendentibus
          illis in Hierusolymam secundum consuetudinem diei festi,  consummatisque
          diebus cum redirent, remansit puer Ihesus in Hierusalem, et non cognoverunt
          parentes eius.
      - Inti mit thiu her uuard giuuortan zuelif iaro, in ûfstiganten zi Hierusalem
        after thero giuuonu thes itmalen tages, gifulten tagun mit thiu sie heim vvurbun,
        uuoneta ther kneht Heilant in Hierusalem, inti ni forstuontun thaz sine eldiron.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Existimantes autem esse in comitatu, venerunt iter diei
          et requirebant eum inter cognatos et notos,  et non invenientes regressi
          sunt in Hierusalem requirentes eum.
      - Uuântun in uuesan in thero samantferti, quamun eines tages uueg inti suohtun
        inan untar sinen magun inti sinen kundon inti inan ni findanti fuorun uuidar
        zi Hierusalem inan suochenti.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et factum est, post triduum invenerunt illum in templo
          sedentem in medio doctorum, audientem illos et interrogantem eos.
      - Uuard thô, after thrin tagun fundun inan in themo temple sizzantan untar mitten
        then lerarin, horantan thie inti fragentan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Stupebant autem omnes qui eum audiebant super prudentiam
          et responsis eius  et videntes admirati sunt.
      - Arquamun thô alle thie inan gihortun ubar sinan uuîstuom inti sín antvvurti,
        inti sehente vvuntorotun.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et dixit mater eius ad illum: (43) fili, quid fecisti
          nobis sic? ecce pater tuus et ego dolentes quærebamus te.'
      - 'Thô quad sîn moter zi imo: (43) sun, ziu tati thu uns sô? ih inti thîn fater
        serente suohtumes thih.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et ait ad illos: quid est quod me quęrebatis? nesciebatis,
          quia in his quae patris mei sunt oportet me esse?'
      - 'Inti her quad zi in: uuaz ist thaz ir mih suohtut? ni uuestut ir, thaz in
        then thiu mines fater sint gilimphit mir uuesan?'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et ipsi non intellexerunt verbum quod locutus est ad
          illos,  et discendit cum eis et venit Nazareth et erat subditus illis.
      - Inti sie ni forstuontun thaz uuort thaz her sprah zi in, inti nidarstigenti
        mit in quam zi Nazareth, uuas in untarthiutit.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et mater eius conservabat omnia verba haec in corde
          suo,  et Ihesus proficiebat sapientia aetate et gratia apud deum et homines.
      - Inti sín muoter bihielt allu thisu uuort in ira herzen, inti ther heilant
        thêh in spahidu inti in altere inti in gebu mit gote inti mit mannun.
  - chapter[n=13]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Anno quintodecimo imperii Tiberii Cæsaris, procurante
          Pontio Pilato ludæam, tetrarcha autem Galileę Herode, Philippo autem fratre
          eius tetrarcha Iturę et Trachonitidis regionis, et Lysania tetrarcha Abilinæ,  sub
          principibus sacerdotum Anna et Caipha, factum est verbum dei super Iohannem
          Zacharię filium in deserto.
      - In themo finftazehenten iare thes rihtuomes Tiberii thes keisores, forasuorgentemo
        themo Pontisken Pilato Iudæam hêrtuom habentemo Herode in Galileu inti Philippo
        sinemo bruoder heristen in lantskeffin Iturę inti Trachonitidis inti Lysaniuse
        heristen in thero steti thiu Abilina uuas heizzan, untar then heriston biscofun
        Anna inti Caipha, uuas giuuortan gotes uuort ubar Iohannem Zachariases sun
        in thero vvuostinnu.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et venit in omnem regionem Iordanis praedicans baptismum
          pænitentię in remissionem peccatorum
      - foreign[lg=lat-Latn]: 'dicens: (44) pænitentiam agite, adpropinquavit enim
          regnum cælorum.'
      - 'Inti quam her in alle thie lantscaf Iordanis predigonti toufi riuua in forlaznessi
        suntono, sus quedanti: (44) tuot riuua, uuanta nahit sih himilo richi.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Hic est enim qui dictus est per Esaiam prophetam dicentem:
          vox clamantis in deserto: parate viam domini, rectas facite semitas eius.'
      - foreign[lg=lat-Latn]: Omnis vallis implebitur et omnis mons et collis humiliabitur,
          et erunt prava in directa et aspera in vias planas,  et videbit omnis caro
          salutare dei.
      - 'Thiz ist ther fon themo gikundit uuas thuruh Esaiam uuizagon sus quedantan:
        stemna ruofentes in vvuostinnu: garuuet trohtines uueg, tuot rehto sino stiga.
        Íogiuuelih tal uuerde gifullit inti íogiuuelih berg inti nollo uuerde giôdmuotigot,
        inti uuerde abahu in rehtu inti unebanu in slehta uuega, inti gisihit íogiuuelih
        fleisc gotes heili.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Hic venit in testimonium, ut testimonium perhiberet
          de lumine, ut omnes crederent per illum.  Non erat ille lux, sed ut testimonium
          perhiberet de lumine.  Erat lux vera, quæ inluminat omnem hominem venientem
          in mundum.
      - Thie quam zi urcunde, thaz her giuuizscaf sageti fon liohte, thaz alle giloubtin
        thuruh inan. Ni uuas her thaz lioht, uzouh thaz her giuuizscaf sageti fon
        demo liohte. Uuas uuâr lioht, thaz inliuhtita íogiuuelichan man quementan
        in thesa uueralt.
    - s[n=5]:
      - foreign[lg=lat-Latn]: In mundo erat et mundus per ipsum factus est, et mundus
          eum non cognovit.  In propria venit et sui eum non receperunt.
      - Her uuas in therro uueralti inti uueralt uuard thuruh inan gitan, inti uueralt
        ni forstuont inan. Her quam in sîn eigan inti sine ni intphiengun inan.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Quotquot autem receperunt eum, dedit eis potestatem
          filios dei fieri, his qui credunt in nomine eius: (45)  qui non ex sanguinibus
          neque ex voluntate carnis neque ex voluntate viri, sed ex deo nati sunt.'
      - 'Sô uueliche sô inan intphiengun, sô gab her im giuualt gotes suni zi uuesanne,
        then thie dar giloubtun in sînan namon: (45) thie nalles fon bluote noh fon
        fleiskes luste noh fon gommannes uuillen, ouh fon gote giborane uuarun.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et verbum caro factum est et habitavit in nobis, et
          vidimus gloriam eius, gloriam quasi unigeniti a patre, plenum gratię et
          veritatis.
      - Inti uuort uuard fleisc gitan inti artota in uns, inti uuir gisahumes sina
        diurida, soliha só thiu diurida ist einages fon fater, fol geba inti uuâres.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Iohannes testimonium perhibet de ipso et clamat dicens:
          hic erat quem dixi vobis, qui post me venturus est, ante me factus est,
          quia prior me erat.'
      - 'Iohannes giuuizscaf saget fon imo inti ruofit sus quedenti: thiz ist ther
        fon demo ih íu quad, thie dar after mir quementi ist, fora mir gitân ist,
        uuanta her êr mir uuas.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et de plenitudine eius nos omnes accipimus et gratiam
          pro gratia,  quia lex per Moysen data est, gratia et veritas per Ihesum
          Christum facta est.
      - Inti fon sínero folnessi uuir alle inphahemes inti geba furi geba, uuanta
        euua thuruh Moysen gigeban ist, geba inti uuâr thuruh Heilant Christ gitán
        ist.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Deum nemo vidit umquam, unigenitus filius, qui est in
          sinu patris, ipse narravit.
      - Got nioman ni gisah io in altere, thie einago sun, thie dar ist innan themo
        fater, her gisageta iz.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Ipse autem Iohannes habebat vestimentum de pilis camelorum
          et zonam pelliciam circa lumbos suos, esca autem eius erat locusta et mel
          silvestre.
      - Ther selbo Iohannes habeta giuuâti fon harirun olbentono inti fillinan bruohhâh
        umbi sino lentin, sîn muos uuas heuuiskrekco inti uuildi honag.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Tunc exiebat ad eum Hierusolima et omnis Iudęa et omnis
          regio circa Iordanem,  et baptizabantur in Iordane (46) ab eo, confitentes
          peccata sua.
      - Thô gieng zi imo Hierusolima inti al Iudęa inti al thiu lantscaf umbi Iordanem
        inti vvurdun gitoufte in Iordane (46) fon imo, bigehente iro suntono.
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Videns autem multos Phariseorum et Sadducęorum venientes
          ad baptismum suum dixit eis: progenies viperarum, quis demonstravit vobis
          fugere a futura ira?'
      - 'Thô her gisah manage thero Pharisęorum inti Sadducęorum quemente zi sínero
        toufi, quad in: cunni natrono, uuer gizeichonota iu zi fliohenne fon thero
        zuouuartun gibulihti?'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Facite ergo fructum dignum pænitentiæ,  et ne velitis
          dicere intra vos: patrem habemus Abraham; dico enim vobis, quoniam potest
          deus ex lapidibus istis suscitare filios Abraham.'
      - 'Tuot uuârlicho uuirdigan uuahsmon íuuara riuua inti ni curet quedan untar
        íu: uuir habemes fater Abrahamen; ih quidu íu, uuanta mahtig ist got, fon
        thesen steinun aruuekkan Abrahames barn.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: Iam enim securis ad radicem arborum posita est; omnis
          ergo arbor quæ non facit fructum bonum, excidetur et in ignem mittetur.
      - Giu ist accus gisezzit zi vvurzulun thero boumo; íogiuuelih boum thie dar
        ni tuot guotan uuahsmon, uuirdit furhouuan inti in fuir gisentit.
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Et interrogabant eum turbę dicentes: quid ergo faciemus?  Respondens
          autem dicebat illis: qui habet duas tonicas, det non habenti, et qui habet
          escas, similiter faciat.'
      - 'Thô fragetun in thio menigi inti quadun: uuaz sculun uuir tuon? Her antlingota
        thô inti quad in: ther thie habe zua tunichun, gebe themo thie ni habe; ther
        thie habe muos, tuo selbsama.'
    - s[n=17]:
      - foreign[lg=lat-Latn]: 'Venerunt autem et publicani, ut baptizarentur, et dixerunt
          ad illum: magister, quid faciemus?  At ille dixit ad eos: nihil amplius
          quam constitutum est vobis faciatis.'
      - 'Quamun thô thie firnfollun man, thaz sie vvurdin gitoufit, inti quadun zi
        imo: meistar, uuaz tuomes? Her thô quad zi in: niouuiht mer thanne íu gisezzit
        sí tuot ir.'
    - s[n=18]:
      - foreign[lg=lat-Latn]: 'Interrogabant eum et milites dicentes: quid faciemus
          et nos? Et ait illis: neminem concutiatis neque calumniam faciatis (47)
          et contenti estote stipendiis vestris.'
      - 'Fragetun in thô thie kemphon inti quadun: uuaz tuon uuir? Inti quad in: niomannen
        ni bliuuet noh harm ni tuot (47) inti sít giuago iuuara lîbnara.'
    - s[n=19]:
      - foreign[lg=lat-Latn]: 'Existimante populo et cogitantibus omnibus in cordibus
          suis de Iohanne, ne forte ipse esset Christus,  miserunt Iudęi ab Hierusolimis
          sacerdotes et levitas, ut interrogarent eum: tu quis es?  Et confessus est
          et non negavit et confessus est, quia non sum ego Christus.'
      - 'Uuanentemo themo folke inti thenkenten allen in iro herzon fon Iohanne, min
        édouuân her uuari Christ, santun Iudęi fon Hierusalem biscofa inti diacana,
        thaz sie inan fragetin: uuer bis thú? Inti biiah her thô inti ni fursuoh,
        inti biiah thô thaz her Christ ni uuari.'
    - s[n=20]:
      - foreign[lg=lat-Latn]: 'Interrogaverunt eum: quid ergo, Helias es tu? et dixit:
          non sum. Propheta es tu? et respondit non.'
      - 'Thô fragetun sie inan: uuaz nu, bist thu Helias? inti her quad: ni bim. Bist
        thu uuîzago? inti her antlingota nein.'
    - s[n=21]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo ei: quis es? ut responsum demus his qui
          miserunt nos; quid dicis de te ipso?  Ait: ego vox clamantis in deserto:
          parate viam domini, sicut dixit Esaias propheta.  Et qui missi fuerant erant
          ex Pharisęis.'
      - 'Thô quadun sie imo: uuer bist thú thanne? thaz uuir then giantvvurten then
        thie unsih santun; uuaz quidis thu fon thir selbemo? Quad her thô: Ih bim
        stemna ruofentes in vvuostinnu: garuuet trohtines uueg, soso quad Esaias ther
        uuîzago. Inti thie thar gisanta uuârun, thie uuarun fon then Pharisęis.'
    - s[n=22]:
      - foreign[lg=lat-Latn]: 'Et interrogaverunt eum et dixerunt: quid ergo baptizas,
          si tu non es Christus neque Helias neque propheta?'
      - 'Thô fragetun sie inan inti quadun: uuaz toufist thû, oba thû Christ ni bist
        noh Helias noh uuizago?'
    - s[n=23]:
      - foreign[lg=lat-Latn]: 'Respondit eis Iohannes dicens: ego quidem vos baptizo
          in aqua in pænitentiam; qui autem post me venturus est, fortior me est,
          (48) cuius non sum dignus calciamenta portare.  Medius autem vestrum stetit,
          quem vos non scitis.'
      - foreign[lg=lat-Latn]: Ipse vos baptizavit in spiritu sancto et igne.
      - 'Thô antlingota in Iohannes sus quedanti: ih toufu iuuih in uuazzare in riuuua;
        thie after mir zuouuart ist, ther ist mir strengiro, (48) thes ni bim uuirdig
        giscuohu zi traganne. Untar mitten íu stentit, then ir ni uuizzut, her toufit
        íuuih in themo heilagen geiste inti in fuire.'
    - s[n=24]:
      - foreign[lg=lat-Latn]: Cuius ventilabrum in manu sua, et permundavit aream
          suam et congregavit triticum suum in horreum, paleas autem comburet igni
          inextinguibili.
      - Thes uuorphscuuala ist in sinero henti, inti gisubirit sín tenni inti gisamanot
        sínan uueizzi in sina skiura, thiu spriu bibrennit in fuire unarleskentemo.
    - s[n=25]:
      - foreign[lg=lat-Latn]: Multa quidem et alia exhortans evangelizabat populo.  Haec
          in Bethania facta sunt trans Iordanem, ubi erat Iohannes baptizans.
      - Managu andariu scuhenti gotspellota themo folke. Thisu in Bethania gitanu
        vvurdun ubar Iordanen, thar Iohannes uuas toufenti.
  - chapter[n=14]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc venit Ihesus in Galilea in Iordanen ad Iohannem,
          ut baptizaretur ab eo,
      - foreign[lg=lat-Latn]: et ipse Ihesus erat incipiens quasi annorum triginta,
          ut putabatur filius Ioseph.
      - Thô quam ther heilant in Galileu inti in Iordane zi Iohannise, thaz her vvurdi
        gitoufit fon imo, inti ther selbo heilant uuas inginnenti samosó thrîzug iaro,
        só her biuuanit uuas Iosebes sun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Iohannes autem prohibebat eum dicens: ego a te debeo
          baptizari, et tu venis ad me.  Respondens autem Ihesus dixit ei: sine modo,
          sic enim decet nos implere omnem iustitiam. Tunc dimisit eum.'
      - 'Iohannes uuârlicho uuerita imo sus quedanti: ih scal fon thir gitoufit uuerdan,
        inti thû quimist zi mir. Thô antlingota thie heilant inti quad imo: láz nu,
        só gilimphit uns zi gifullenne al reht. Thô liez her inan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Factum est autem, cum baptizaretur omnis populus et
          Ihesu baptizato et orante,
      - foreign[lg=lat-Latn]: confestim ascendit de aqua.
      - Uuard thô, thô gitoufit uuas al thaz folc inti themo heilante gitoufitemo
        inti betontemo, sliumo úfarsteig fon themo uuazzare.
    - s[n=4]:
      - foreign[lg=lat-Latn]: (49) Ecce aperti sunt ei cæli et vidit spiritum dei
          descendentem
      - foreign[lg=lat-Latn]: corporali specie
      - foreign[lg=lat-Latn]: ut columbam, venientem super se.
      - (49) Senu thô aroffonota uuarun imo himila, inti gisah gotes geist nidarstigantan
        lîchamlichero gisiuni samaso tubun, quementan ubar sih.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et ecce vox dicebat de caelis:'
      - foreign[lg=lat-Latn]: tu es filius meus dilectus, in te complacuit mihi.
      - 'Senu thô stemna quad fon himile: thû bist mîn liobo sun, in thir gilîcheta
        mir.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et testimonium perhibuit Iohannes dicens: quia vidi
          spiritum descendentem quasi columbam de cælo, et mansit super eum,  et ego
          nesciebam eum, sed qui misit me baptizare in aqua, ille mihi dixit:'
      - 'Inti giuuiznessi sageta Iohannes sus quedanti: uuanta ih gisah geist nidarstigantan
        samaso tubun fon himile, inti uuoneta ubar inan, inti ih ni uuesta inan, uzouh
        ther thie mih santa zi toufenne in uuazzare, ther quad mir:'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Super quem videris spiritum descendentem et manentem
          super eum, hic est qui baptizat in spiritu sancto;  et ego vidi et testimonium
          perhibui, quia hic est filius dei.
      - Ubar then then thu gisihist geist nidarstigantan inti uuonentan ubar inan,
        ther ist thie thar toufit in themo heilagen geiste; inti ih gisah inti giuuiznessi
        sageta, thaz ther ist gotes sun.
  - chapter[n=15]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc Ihesus ductus est in deserto a spiritu, ut temptaretur
          a diabulo.
      - Thô ther heilant uuas gileitit in vvuostinna fon themo geiste, thaz her vvurdi
        gicostot fon themo diuuale.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et cum ieiunasset quadraginta diebus et XL noctibus,
          postea esuriit.
      - Inti mit thiu her thô fasteta fiorzug tago inti fiorzug nahto, after thiu
        hungirita inan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et accedens temptator dixit ei: si filius dei es, dic
          ut lapides isti panes fiant.  Qui respondens dixit: scriptum est: (50) non
          in solo pane vivit homo, sed in omni verbo quod procedit de ore dei.'
      - 'Gieng thô zuo thie costari inti quad imo: oba thu gotes sun sis, quid thaz
        these steina zi bróte uuerden. Her antlingota thô inti quad: iz ist giscriban,
        (50) thaz in themo einen bróte ni lebet thie man, uzouh fon iogiuuelihemo
        uuorte thaz thar framquimit fon gotes munde.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Tunc assumit eum diabolus in sanctam civitatem et statuit
          eum supra pinnaculum templi  et dixit ei: si filius dei es, mitte te deorsum;
          scriptum est enim, quia angelis suis mandavit de te, et in manibus tollent
          te, ne forte offendas ad lapidem pedem tuum.  Ait illi Ihesus: rursum scriptum
          est: non temptabis dominum deum tuum.'
      - 'Thô nam inan ther diuual in thie heilagun burg inti gisazta inan ubar óbanentiga
        thekki thes tempales inti quad imo: oba thu gotes sun sis, senti thih thanne
        hera nidar; iz ist giscriban, thaz her sinen engilun gibiote fon thir, thaz
        sie mit iro hantun thih nemen, zi thiu thaz thu ni bispurnes in steine thinan
        fuoz. Thô quad imo ther heilant: ouh ist giscriban, thaz thû ni costos truhtin
        got thinan.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Iterum assumit eum diabolus in montem excelsum valde
          et ostendit ei omnia regna mundi et gloriam eorum  et dixit illi: haec tibi
          omnia dabo, si cadens adoraveris me.  Tunc dicit ei Ihesus: vade Satanas!
          scriptum est: dominum deum tuum adorabis et illi soli servies.'
      - 'Abur nam inan ther diuual thô in hohan berg thrato inti araugta imo allu
        thisu erdrichu inti iro diurida inti quad imo: thisu allu gibu ih thir, oba
        thu nidarfallenti bétos mih. Thô quad imo ther heilant: far Satanas! iz ist
        giscriban, thaz thû truhtin got thinan betos inti imo einemo thionos.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et consummata omni temptatione
      - foreign[lg=lat-Latn]: tunc reliquit eum diabolus
      - foreign[lg=lat-Latn]: usque ad tempus;
      - foreign[lg=lat-Latn]: eratque cum bestiis,
      - foreign[lg=lat-Latn]: et ecce angeli accesserunt et ministrabant ei.
      - Inti gientotero allero theru costungu thô furliez in ther diuual zi sihuueliheru
        zîti; uuas her thô mit uuildirun, giengun thô zuo gotes engila inti ambahtitun
        imo.
  - chapter[n=16]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Altera die iterum stabat Iohannes (51) et ex discipulis
          eius duo,  et respiciens Ihesum ambulantem dicit: ecce agnus dei! ecce qui
          tollet peccata mundi!'
      - 'Andares tages abur stuont Iohannes (51) inti fon sinen iungiron zuene inti
        giscouuota then heilant gangantan inti quad: seno gotes lamp! seno ther nimit
        sunta mittiligartes!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et audierunt eum discipuli loquentem et secuti sunt
          Ihesum.  Conversus autem Ihesus et videns eos sequentes se, dicit eis: quid
          quęritis? Qui dixerunt ei: rabbi (quod dicitur interpretatum magister) ubi
          habitas?  Dicit eis: venite et videte. Venerunt et viderunt ubi maneret,
          et apud eum manserunt die illo; hora autem erat quasi decima.'
      - 'Thô gihortun inan thie iungiron sprechantan inti folgetun themo heilante.
        Thô giuuanta sih ther heilant inti gisah sie imo folgente, quad in: uuaz suochet
        ir? Sie quadun imo: rabbi (thaz ist arrekit meistar) uuâr artos? Thô quad
        her in: quemet inti gisehet. Quamun sie thô inti gisahun uuâr her uuoneta,
        inti uuonetun mit imo then tag; thô uuas thiu zehenta zît thes tages.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Erat autem Andreas, frater Simonis Petri, unus e duobus
          qui audierant ab Iohanne et secuti fuerant eum.
      - Thero uuas Andreas, bruoder Simonis Petri, ein fon then zuein thie thar gihortun
        thiu uuort fon Iohanne inti uuârun imo folgente.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Invenit hic primum fratrem suum Simonem et dicit ei:
          invenimus Messiam (quod est interpretatum Christus),  et adduxit eum ad
          Ihesum. Intuitus autem eum Ihesus dixit: tu es Simon filius Iohanna, tu
          vocaris Cephas (quod interpretatur Petrus).'
      - 'Thô fant her zi érist sinan bruoder Simonen inti quad imo: uuir fundumes
        Messiam (thaz ist arrekit Crist), inti leitta inan zi themo heilante. Thô
        scouuota in ana ther heilant inti quad: thu bist Simon sun Iohanna, thu bist
        giheizzan Cephas (thaz ist arrekit Petrus).'
  - chapter[n=17]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'In crastino voluit exire in Galileam; et invenit Philippum
          et dicit ei: sequere me.  Erat autem Philippus a Bethsaida, civitate (52)
          Andreae et Petri.'
      - 'In morgan uuolta her gân in Galileam; thô fand her Philippum inti quad imo:
        folge mir. Uuas ther Philippus fon Bethsaidu thero burgi (52) Andreasés inti
        Petrusés.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Invenit Philippus Nathanahel et dicit ei: quem scripsit
          Moyses in lege et prophetae, invenimus, Ihesum filium Ioseph a Nazareth.'
      - 'Inti fand Philippus Nathanahelen inti quad imo: then Moyses screib in thero
        evvu inti in uuizagun, uuir fundumes, Heilant Iosebes sun fon Nazaret.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et dixit ei Nathanahel: a Nazareth potest aliquid boni
          esse? Dicit ei Philippus: veni et vide.'
      - 'Thó quad imo Nathanahel: fón Nazareth mág sihuuaz guotes uuesan? Thó quad
        imo Philippus: quim inti gisih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Vidit Ihesus Nathanahel venientem ad se et dicit de
          eo: ecce vere Israhelita, in quo dolus non est.'
      - 'Gisah thie heilant Nathanahelan quementan zi imo inti quad fón imo: thiz
        ist thie uuaro Israhelita, in themo balo nist.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit ei Nathanahel: unde me nosti? Respondit Ihesus
          et dixit ei: priusquam te Philippus vocaret, cum esses sub ficu, vidi te.'
      - 'Thó quad imo Nathanahel: uuanan uueistú mih? Antlingota ther heilant inti
        quad imo: ér thanne dih Philippus gruozti mit thiu thú uuari untar themo fígboume,
        gisah thih.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Respondit ei Nathanahel et ait: rabbi, tu es filius
          dei, tu es rex Israhel.  Respondit Ihesus et dixit ei: quia dixi tibi: (53)
          vidi te sub ficu, credis: maius his videbis.'
      - 'Thó antuurtita imo Nathanahel inti quad imo: meistar, thú bist gotes sún,
        thú bist Israhelo cuning. Thó antlingota imo ther heilant inti quad imo: bithiu
        uuanta ih thir quad: (53) gisah thih untar themo figboume, giloubis: thesen
        mêr gisihist thu.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et dicit ei: amen amen dico vobis, videbitis cælum
          apertum et angelos dei ascendentes et descendentes supra filium hominis.'
      - 'Inti quad imo: uuar sagen ih iu, ír gisehet himil offanan inti gotes engila
        úfstigante inti nidarstigante ubar then mannes sún.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et regressus est Ihesus in virtute spiritus in Galileam,
          et fama exiit per universam regionem de illo,  et ipse docebat in sinagogis
          eorum et magnificabatur ab omnibus.
      - Inti uuidarfuor tho ther heilant in themo megine geistes in Galileam, inti
        liumunt úzgieng thurah alle thie lantscáf fon imo, inti hér lérta in iro samanungu
        inti uuás gilobot fon allen.
  - chapter[n=18]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et venit Nazareth, ubi erat nutritus, et intravit secundum
          consuetudinem suam die sabbati in synagogam, et surrexit legere,  et traditus
          est illi liber prophetae Esaiæ.
      - Thó quam hér zi Nazareth, thar hér uuas gizogan, inti ingieng after sinero
        giúuonu in sambaztág in thie samanunga, inti árstuont úf zi lesanne, inti
        salta mán imo then buoh thés uuizagen Esaies.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ut revolvit librum, invenit locum ubi scriptum erat:  spiritus
          domini super me, propter quod unxit me, evangelizare pauperibus misit me,  predicare
          captivis remissionem et cęcis visum, dimittere confractos in remissionem,
          predicare annum domini acceptum et diem retributionis.'
      - 'So hér thén buoh inteta, fant thie stat thár giscriban uúas: truhtines geist
        ubar mih, thuruh thaz salbota mih, inti zi gótspellonne thurftigen santa hér
        mih, zi predigonne háften fórlaznessi inti blinten gisiht, zi fórlazenne gibrochanne
        in fórlaznessi, zi predigonne antphengi iár truhtines inti tág ítlones.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et cum plicuisset librum, (54) reddidit ministro et
          sedit, et omnium in sinagoga oculi erant intendentes in eum.
      - Inti mit thiu hér thén buoh biteta, (54) gab ín themo ambahte inti sáz, inti
        allero ougun in thero samanungu uuarun scouuonti in ínan.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Coepit autem dicere ad illos: quod hodie impleta est
          hæc scriptura in auribus vestris.'
      - 'Bigonda hér tho quedan zi ín: tház hiutu gifullit ist thiz giscrib in íuuaren
        orun.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Exinde coepit Ihesus predicare et dicere:'
      - foreign[lg=lat-Latn]: quoniam impletum est tempus
      - foreign[lg=lat-Latn]: poenitentiam agite,
      - foreign[lg=lat-Latn]: et credite in evangelio,
      - foreign[lg=lat-Latn]: adpropinquavit enim regnum caelorum.
      - 'Fón danan bigonda thér heilant predigon inti quedan: uuanta gifullit ist
        zít, tuót rivvua inti giloubet themo euangelio, nahit sih nú himilo ríhhi.'
  - chapter[n=19]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ambulans autem iuxta mare Galileę vidit duos fratres,
          Simonem qui vocatur Petrus et Andream fratrem eius, mittentes rete in mare,
          erant enim piscatores.
      - Ganganti náh themo sevvu Galileę gisáh zuuene bruoder, Simonem, thie giheizan
        ist Petrus, inti Andream sinan bruoder, sententi iro nezzi in séo, uuanta
        sie uuarun fiscara.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ait illis: venite post me, et faciam vos fieri piscatores
          hominum.  At illi continuo relictis retibus secuti sunt eum.'
      - 'Inti quad hér ín: quemet after mír, inti íh tuon ívvuih úuesan manno fiscara;
        sie thó sliumo fórlázenen nezzin folgetun imo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et procedens inde vidit alios duos fratres, Iacobum
          Zeboedęi et Iohannem fratrem eius in navi cum Zebędæo patre eorum, reficientes
          retia sua, et vocavit eos;  illi autem statim relictis retibus et patre
          secuti sunt eum.
      - Thanan tho furdir ganganti gisah andare zuene bruoder, Iacobum Zebedeoen sún,
        inti Iohannem sinan bruoder in skeffe mít Zebedeoén iro fater, rihtenti iro
        nezi, inti gihalota sie; sie sliumo forlazzanen nezin inti fater folgetun
        imo.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Factum est autem, (55) cum turbe inruerent in eum, ut
          audirent verbum dei, et ipse stabat secus stagnum Genesaret,  et vidit duas
          naves stantes secus stagnum, piscatores autem descenderant et lavabant retia.
      - Vuard thó gitán, (55) mít thiu thie menigi ánafielun in inan, thaz sie gihórtin
        gotes uuort, stuont hér náh themo uuage Genesareth, inti gisah zuei skef stantantu
        náh themo uuage; thie fiscara stigun nidar, thaz sie fleuuitin iro nezzi.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Ascendens autem ipse in unam navem, quae erat Simonis,
          rogavit eum a terra reducere pussillum, et sedens docebat de navicula turbas.
      - Ársteig hér thó in einaz skef thaz thar uuas Simones, bát hér inan, thaz her
        íz fon erdu arleitti ein luzzil, inti sizzenti lérta fon themo skeffe thie
        menigi.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Ut cessavit autem loqui, dixit ad Simonem: duc in altum,
          et laxate retia vestra in capturam.  Et respondens Simon dixit illi: præceptor,
          per totam noctem laborantes nihil coepimus, in verbo autem tuo laxabo rete.'
      - 'So hér thó bilan zi sprehhanne, tho quad her zí Simone: scalt thaz skef in
        tiufi, inti zilazet iuuuaru nezziu zi fahenne. Thó antuurtita Simon inti quad
        imo: meistar, alla thesa náht arbeitente niouuiht ni gifiengumes, in thinemo
        uuorte íntlazu ih thaz nezzi.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et cum hoc fecissent, concluserunt piscium multitudinem
          copiosam; rumpebatur autem rete eorum.  Et annuerunt sociis qui erant in
          alia navi, ut venirent et adiuvarent eos. Et venerunt et impleverunt ambas
          naviculas ita ut mergerentur.
      - Mit thiu sie thó thaz tátun, bifiengun fisco ginuhtsama menigi, brast thaz
        iro nezzi. Bouhnitun iro ginozun thie thár uuarun in andaremo skeffe, thaz
        sie quamin inti ín hulphin. Quamun sie thó inti gifultun beidu thiu skef só
        thaz siu suffun.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Quod cum videret Simon Petrus, procidit ad genua Ihesu
          dicens: exi a me, quia homo peccator sum, domine.  Stupor enim circumdederat
          eum (56) et omnes qui cum illo erant in captura piscium quam coeperant.  Similiter
          autem Iacobum et Iohannem filios Zebedæi, qui erant socii Simonis.'
      - 'Mit thiu thaz thó gisah Simon Petrus, fiel zi thés heilantes knevvun inti
        quad: argang fon mír, uuanta íh suntig man bin, truhtin. Forhta bifieng inan
        (56) inti alle thie mit imo uuarun in thero fisco fahungu thie sie thó gifiengun,
        samasó Iacobum inti Iohannem Zebedeoen suni, bithiu sie uuarun Simones ginoza.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Et ait ad Simonem Ihesus: noli timere, ex hoc iam homines
          eris capiens.  Et crediderunt in eum discipuli eius,'
      - foreign[lg=lat-Latn]: et subductis a terra navibus relictis omnibus secuti
          sunt eum.
      - 'Thó quad thér heilant zi Simone: ni curi thír forhten, fon hinan giu fahistu
        man. Giloubtun in inan thó sine iungiron inti árleitten fon erdu skeffun forlazenen
        allen folgetun imo.'
  - chapter[n=20]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et cum transiret inde Ihesus, vidit hominem sedentem
          ad teloneo, Matheum nomine, et ait illi: sequere me.'
      - 'Mit thiu their heilant thanana fuor, gisah man sizzantan zi zolle, thie Matheus
        uuas giheizan, inti quad imo: folge mír.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et surgens relictis omnibus secutus est eum.
      - Her thó arstantanti allen forlazanen folgeta imo.
  - chapter[n=21]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Post haec venit Ihesus et discipuli eius in Iudeam terram
          et illic demorabatur cum eis et baptizabat.
      - After thiu quam ther heilant inti sine iungiron in Iudeno erda inti thár uuoneta
        mít in inti toufta.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Erat autem et Iohannes baptizans in Enon iuxta Salim,
          quia aquae multę erant illic, et adveniebant et baptizabantur;  nondum enim
          missus fuerat in carcerem Iohannes.
      - Vuas óuh tho Iohannes toufenti in Enon nah Salím, uuanta thar managu uuazzar
        uuarun, inti quamun zi imo inti vvurdun gitoufte; nóh thanne ni uuas Iohannes
        gisentit in carcari.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Facta est ergo quæstio ex discipulis Iohannis cum Iudæis
          de purificatione.
      - Vuard thár reda gitán fon thén iungiron Iohannes mit thén Iudeon fon thero
        subarnessi.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et venerunt ad Iohannem et dixerunt ei: (57) rabbi,
          qui erat tecum trans Iordanem, cui tu testimonium perhibuisti, ecce hic
          baptizat, et omnes veniunt ad eum.'
      - 'Inti quamun zi Iohanne inti quadun imo: (57) meistar, thie thar mit thir
        uuas ubar Iordanen, themo thú giuuizscaf sagetus, senu thér toufit hiér, inti
        alle quement zi imo.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondit Iohannes et dixit: non potest homo quicquam
          accipere, nisi ei fuerit datum de cælo.  Ipsi vos mihi testimonium perhibetis
          quod dixerim ego: non sum Christus, sed quia missus sum ante illum.'
      - 'Thó antlingita Iohannes inti quad: ni mág ther man iouuiht intphahén, noba
        imo íz gigeban uuerde fon himile. Ír selbon saget mír giuuizscáf thaz ih quad:
        ih ni bin Crist, uzouh bim gisentit furi inan.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Qui habet sponsam sponsus est, amicus autem sponsi est
          qui stat et audit eum, gaudio gaudet propter vocem sponsi. Hoc ergo gaudium
          meum impletum est.  Illum oportet crescere, me autem minui.
      - Thie brut habet thie ist brutigomo; ther ist thes brutigomen friunt thie thar
        stentit inti horit inan, inti giueen giuihit thuruh stemma thes brutigomen.
        Thie mín giueo ist gifullit, ín gilimphit uuahsen, mih zi minnironne.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Qui desursum venit supra omnes est, qui est de terra
          de terra est et de terra loquitur. Qui de cælo venit supra omnes est,  et
          quod vidit et audivit hoc testatur, et testimonium eius nemo accepit;  qui
          accepit testimonium eius signavit quia deus verax est;  quem enim misit
          deus, verba dei loquitur. Non enim ad mensuram dat deus spiritum.
      - Thie thar fon obana quam, ther ist ubar alle, thie thar ist fon erdu, fon
        erdu ist inti fon erdu sprihhit. Thie thar fon himile qúam, ther ist ubar
        alle, inti thaz hér gisah inti gihorta, thaz cundit, inti sine giuuizscaf
        nioman íntphieng; thie thar intphieng sine giuuizscaf, ther gizeihhonota thaz
        gót uúar ist; then got santa, ther sprihhit gotes uúort, ni gibit imo in mezze
        got geist.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Qui credit in filium, habet vitam aeternam, qui autem
          incredulus est filio, non videbit vitam, sed ira dei manet super eum.
      - Thie thar giloubit in thén sún, ther habet eúuin líb; thie thar ungiloubfol
        ist themo sune, ni gisihit líb, úzouh gotes gibuluht uuonet ubar inán.
    - s[n=9]:
      - foreign[lg=lat-Latn]: (58) Ut ergo cognovit Ihesus quia audierunt Pharisæi
          quia Ihesus plures discipulos facit et baptizat quam Iohannes  (quamquam
          Ihesus non baptizaret, sed discipuli eius)
      - (58) Só ther heilant tho furstuont thaz thie Pharisei gihortun thaz ther heilant
        manageron iungiron tati inti toufti thanne Iohannes (thóh uuidaro ther heilant
        ni toufti, nibi sine iungiron)
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et quod Iohannes traditus esset,  reliquid Iudeam et
          abiit iterum in Galileam.
      - Inti thaz Iohannes giselit uúas, fúrliéz thó Iudeam inti gieng abur in Galileam.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Cum autem audisset quod Iohannes traditus esset, secessit
          in Galileam.  Et relicta civitate Nazareth venit et habitavit in Capharnaum
          maritimam in finibus Zabulon et Neptalim.
      - Mit thiu her gihorta thaz Iohannes giselit uúas, fuor in Galileam, inti forlazanero
        burg Nazareth quam thó inti artota in Capharnaum siolihheru in then entin
        Zabulon inti Neptalim.
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Ut impleretur quod dictum est per Esaiam prophetam:  terra
          Zabulon et terra Neptalim, via maris trans Iordanen, Galileæ gentium,  populus
          qui sedebat in tenebris lucem vidit magnam, et sedentibus in regione et
          in umbra mortis lux orta est eis.'
      - 'Thaz gifullit vvurdi thaz thar giquetan uúas thuruh Esaiam then uuizagon:
        erda Zabulon inti erda Neptalim, uueg seuues uuidar Iordanen, Galilea theotono,
        folc thaz thar saz in finstarnessin gisah mihil lioht, inti sizzanten in lantskeffi
        tódes scuuuen lioht gieng ín úf.'
  - chapter[n=22]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et circuibat Ihesus totam Galileam, docens in sinagogis
          eorum et prædicans evangelium regni et sanans omnem languorem et omnem infirmitatem
          in populo.
      - Inti umbigieng ther heilant alla Galileam, lerenti in iro samanungun inti
        predigonti gótspel ríhhes, inti heilta iogiuuelihha suht inti iogiuuelihha
        ummaht in themo folke.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et abiit opinio eius in totam Syriam, et obtulerunt
          ei omnes male habentes variis languoribus et tormentis (59) conprehensos,
          et qui demonia habebant, et lunaticos et paralyticos, et curavit eos.
      - Inti árgieng sín liumunt in alla Syria, inti bráhtun imo alle ubil habante
        inti mít messalihhen suhtin inti mit uuizziu (59) bifangane, inti thie thár
        habetun diuual, inti manódsioche inti bettisiohhe, inti giheilta sie.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et secutæ sunt eum turbę multę de Galilea et Decapoli,
          ex Hierusolimis et Iudea, et de trans Iordanen.
      - Inti folgetun imo manage menigi fón Galilea inti fon Decapoli inti fon Hierusalem
        inti fon Iudeon inti fon ubar Iordanen.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et detinebant illum, ne discederet ab eis;  quibus
          ille ait: quia et aliis civitatibus oportet me evangelizare regnum dei,
          quia ideo missus sum.'
      - 'Inti bihabetun inan, thaz fon ín ni áruuizi; then quad hér: uuanta andren
        burgin gilimphit mir zi gotspellonne gotes rihhi, uuanta bithiu bín ih gisentit.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et cum vidisset turbam, ascendit in montem; et cum sedisset,
      - foreign[lg=lat-Latn]: vocavit ad se quos voluit ipse, et venerunt ad eum,  et
          fecit ut essent duodecim cum illo,
      - foreign[lg=lat-Latn]: quos et apostolos nominavit.
      - Mít thiu hér gisah thie menigi, steig ufán berg; mit thiu hér gisaz, giholota
        thie zi imo thie hér uuolta, inti quamun zi imo, inti teta thaz uuarun zueliui
        mit imo, thie namta her boton.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Simonem, quem cognominavit Petrum, et Andream fratrem
          eius,
      - foreign[lg=lat-Latn]: Iacobum Zebedei et Iohannem fratrem Iacobi, quibus inposuit
          nomina Boanerges, quod est filii tonitrui,
      - foreign[lg=lat-Latn]: Philippum et Bartholomeum,  Matheum et Thomam, Iacobum
          Alphei et Simon qui vocatur Zelotes, et Iudam Iacobi et Iudam Scarioth,
          qui fuit proditor.
      - Simonem, then her andaremo namen hiez Petrum, inti Andream sinan bruoder inti
        Iacobum Zebedeoen sun inti Iohannem Iacobes bruoder, then scuóf hér namon,
        thaz sie hiezzin Boanerges, thaz ist arrekit thonares kind, Philippum et Bartholomeum,
        Matheum inti Thomam, Iacobum Alpheen sún inti Simonem thie thar ist giheizan
        Zelotes, inti Iudam Iacobes bruoder inti Iudam anderemo namen Scarioth, thie
        uuas meldari.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et accesserunt ad eum discipuli eius,
      - foreign[lg=lat-Latn]: et elevatis oculis in eos (60)
      - foreign[lg=lat-Latn]: 'aperiens os suum docebat eos dicens:'
      - 'Inti giengun tho zi imo sine iungiron, inti úfarhabanen sinen ougon in sie
        (60) íntteta sinan mund, lérta sie sús quedanti:'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Beati pauperes spiritu, quoniam ipsorum est regnum cælorum.
      - Salige sint thie thar arme sint in geiste, uuanta thero ist gotes rihhi.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Beati mites, quoniam ipsi possidebunt terram.
      - Salige sint manduuare, uuanta thie bisizzent erda.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Beati qui lugent, quoniam ipsi consolabuntur.
      - Salige sint thie thar vvuofent, uuanta thie uuerdent gifluobrit.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Beati qui esuriunt et sitiunt iustitiam, quoniam ipsi
          saturabuntur.
      - Salige sint thie thar hungerent inti thurstent reht, uuanta thie uuerdent
        gisatote.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Beati misericordes, quoniam ipsi misericordiam consequentur.
      - Salige sint thie thar sint miltherze, uuanta sie folgent miltidun.
    - s[n=13]:
      - foreign[lg=lat-Latn]: Beati mundo corde, quoniam ipsi deum videbunt.
      - Salige sint thie thar sint subere in herzon, uuanta thie gisehent got.
    - s[n=14]:
      - foreign[lg=lat-Latn]: Beati pacifici, quoniam filii dei vocabuntur.
      - Salige sint thie thar sint sibbisame, uuanta sie gotes barn sint ginemnit.
    - s[n=15]:
      - foreign[lg=lat-Latn]: Beati qui persecutionem patiuntur propter iustitiam,
          quoniam ipsorum est regnum cælorum.
      - Salige sint thie thar ahtnessi sint tholenti thuruh reht, uuanta iro ist himilo
        rihhi.
    - s[n=16]:
      - foreign[lg=lat-Latn]: Beati estis cum maledixerint vobis
      - foreign[lg=lat-Latn]: et oderint vos homines
      - foreign[lg=lat-Latn]: et persecuti vos fuerint et dixerint omne malum adversum
          vos mentientes,
      - foreign[lg=lat-Latn]: et cum separaverint vos et exprobraverint et eiecerint
          nomen vestrum tamquam malum propter filium hominis.
      - Salige birut ír, mit thiu iu fluohhont inti hazzont iuúih man inti ahtent
        iuúar inti quedent ál ubil uuidar íu liogente, mit thiu sie iuuih ziskeident
        inti itiuuizzont inti áruuerphent iuuaran namon samasó ubil thuruh then mannes
        sún.
    - s[n=17]:
      - foreign[lg=lat-Latn]: Gaudete in illa die et exultate,
      - foreign[lg=lat-Latn]: quoniam merces vestra copiosa est in caelis.
      - Giuehet in themo tage inti blidet, uuanta bithiu iuuar mieta ist ginuhtsam
        in himilon.
    - s[n=18]:
      - foreign[lg=lat-Latn]: Sic enim persecuti sunt prophetas (61) qui fuerunt ante
          vos
      - foreign[lg=lat-Latn]: patres eorum.
      - Só áhtitun sie thero uuizagono (61) thie thar fora íu uuarun, iro fatera.
  - chapter[n=23]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Veruntamen væ vobis divitibus, quia habetis consolationem
          vestram.
      - Thoh uuidaro uúe íu otagon, uuanta ir habet íuuuera fluobara.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Væ vobis qui saturati estis, quia esurietis.
      - Uue íu thie thar gisatote birut, bithiu uuanta ír hungeret.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Væ vobis qui ridetis nunc, quia lugebitis et flebitis.
      - Uue íu thie nú lahhet, bithiu uuanta ír vvuofet inti riozet.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Væ cum bene vobis dixerint omnes homines: secundum
          hæc faciebant pseudoprophetis patres eorum.'
      - 'Uue íu mit thiu íu uuolaquædent alle man: after thesen tatun luggen uuizagon
        iro fatera.'
  - chapter[n=24]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Sed vobis dico qui auditis:'
      - foreign[lg=lat-Latn]: vos estis sal terræ.
      - 'Uzouh iu thie dar gihoret, quidu ih: ír birut salz erda.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Quodsi sal evanuerit, in quo salietur?
      - Oba thaz salz áritalet, in hiu selzit man iz thanne?
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ad nihilum valet ultra, nisi ut proiciatur foras et
          conculcetur ab hominibus.
      - Zi niouuihtu mag íz elihor, nibi thaz man íz úzuuerphe, inti si fúrtretan
        fon mannun.
  - chapter[n=25]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vos estis lux mundi. Non potest civitas abscondi supra
          montem posita.
      - Ír birut mittilagartes lioht. Ni mag burg uuerdan giborgan ubar berg gisezzitu.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Neque accendunt lucernam et ponunt eam sub modio
      - foreign[lg=lat-Latn]: neque sub lecto
      - foreign[lg=lat-Latn]: neque in loco abscondito neque sub vaso,
      - foreign[lg=lat-Latn]: sed super candelabrum, ut et luceat omnibus qui in domo
          sunt.
      - Noh intprennent lioht inti sezzent íz untar mutti noh untar betti noh untar
        giborgana steti noh untar faz, úzouh ubar kentilastab, thaz íz liuhte allen
        then in húse sint.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Sic luceat lux vestra coram hominibus, ut videant vestra
          bona opera et glorificent patrem vestrum qui est in cælis.
      - Só liuhte iuuar lioht fora mannon, thaz sie gisehén iuuaru guotu uuérc inti
        diurison iuuaran fater thie in himilon ist.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Nolite putare quoniam veni (62) solvere legem aut prophetas;
          non veni solvere, sed adimplere.
      - Ni curet uúanen thaz ih quami (62) euúa zi losenne odo uuizagon; ni quam ih
        zi losenne, úzouh zi fullenne.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Amen quippe dico vobis: donec transeat cælum et terra,
          iota unum aut unus apex non praeteribit ex lege, donec omnia fiant.'
      - 'Ih sagen íu uúar: ér thanne zifare himil inti erda, ein .i. odo ein houbit
        ni furferit fon thero evvu, ér thanne siu elliu uuerdent.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Qui ergo solverit unum de mandatis istis minimis et
          docuerit sic homines, minimus vocabitur in regno caelorum. Qui autem fecerit
          et docuerit, hic magnus vocabitur in regno caelorum.
      - Ther thie zilosit einaz fon then minnistun bibotun inti lerit só man, minnisto
        ist giheizan in himilo rihhe. Thie thar tuot inti lérit, thie ist mihhil giheizan
        in himilo rihhe.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dico enim vobis: quia nisi habundaverit iustitia vestra
          plus quam scribarum et Phariseorum, non intrabitis in regnum caelorum.'
      - 'Ih quidu íu: ni sí thaz ginuhtsamo iuúar reht mér thanne thero scribaro inti
        thero Phariseorum, ni get ír in himilo rihhi.'
  - chapter[n=26]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Audistis quia dictum est antiquis: non occides, qui
          autem occiderit, reus erit iudicio.'
      - 'Ír gihórtut thaz giquetan uúas then altun: ni uúis manslago: thie thar slehit,
        ther ist sculdig duomes.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ego autem dico vobis, quia omnis qui irascitur fratri
          suo, reus erit iudicio.
      - Ih quidu íu, thaz iogiuuelih ther sih gibilgit zi sinemo bruoder, ther ist
        sculdig duomes.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Qui autem dixerit fratri suo racha, reus erit concilio.
      - Ther the quidit sinemo bruoder italo, ther ist sculdig thinges.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Qui autem dixerit fatue, reus erit gehenne ignis.
      - Ther the quidit tumbo, ther ist sculdig hellafiures.
  - chapter[n=27]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Si ergo offeres munus tuum (63) ad altare et ibi recordatus
          fueris quia frater tuus habet aliquid adversum te,  relinque ibi munus tuum
          ante altare et vade prius reconciliari fratri tuo, et tunc veniens offer
          munus tuum.
      - Oba thu bringis thina geba (63) zi altare inti thar thanne gihugis thaz thin
        bruoder habet sihuúaz uúidar thír, fórlaz thanne thar thina geba fora themo
        altare, fár ér zi gisuonenne thih mít thinemo bruoder, thanne quementi bring
        thine geba.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Esto consentiens adversario tuo cito, dum es in via
          cum eo, ne forte tradat te adversarius iudici, et iudex tradat te ministro,
          et in carcerem mittaris.
      - Vuis gihengig thinemo uuidaruúorten sliumo, mit thiu thu bist in uuege mit
        imo, min odouuan thih sele thin uuidaruuorto themo tuomen, inti ther tuomo
        sele thih themo ambahte, inti sentit man thih thanne in carcari.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Amen dico tibi: non exies inde, donec reddas novissimum
          quadrantem.'
      - 'Uúar sagen ih thir: ni ges thú thanan úz, ér thanne thu giltis then iungiston
        scáz.'
  - chapter[n=28]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Audistis quia dictum est antiquis: non moechaberis.  Ego
          autem dico vobis, quoniam omnis qui viderit mulierem ad concupiscendum eam,
          iam moechatus est eam in corde suo.'
      - 'Ír gihortut thaz giquetan ist then altun: ni furligi thíh. Ih quidu íu, thaz
        iogiuuelih thie thar gisihit uúib sie zi geronne, iu habet sia forlegana in
        sinemo herzen.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Quodsi oculus tuus dexter scandalizat te, erue eum et
          proice abs te; expedit enim tibi ut pereat unum membrorum tuorum, quam totum
          corpus tuum mittatur in gehennam.
      - 'Oba thin zesuuua ouga thih bisuihhe, árlosi íz thanne inti áruuirph íz fon
        thir: bitherbi ist thir thaz fúruuerde ein thinero lido halt, thanne ál thin
        lihhamo si gisentit in hellafuir.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et si dextera manus tua scandalizat te, abscide eam
          (64) et proice abs te; expedit enim tibi ut pereat unum membrorum tuorum,
          quam totum corpus tuum eat in gehennam.
      - 'Inti oba thin zesuúua hant thih bisuihhe, hou sie ába (64) inti uuirph sia
        fon thír: biderbi ist thir thaz fúruuerde ein thinero lido halt, thanne al
        thin lihhamo gange in hellafuir.'
  - chapter[n=29]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dictum est autem: quicunque dimiserit uxorem suam,
          det illi libellum repudii.'
      - 'Íz ist giquetan: só uúer so fúrlaze sina quenun, gebe iru buoh thanatribes.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ego autem dico vobis, quia omnis qui dimiserit uxorem
          suam, excepta fornicationis causa, facit eam moechari, et qui dimissam duxerit,
          adulterat.
      - Thanne ih quidu íu, thaz thero giuuelih thie furlazit sina quenun, uzan sahha
        huores, tuot sia furligan, thie thar thie furlazanun hálot, huorot.
  - chapter[n=30]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Audistis quia dictum est antiquis: non perierabis,
          reddes autem domino iuramenta tua.'
      - 'Ír gihórtunt thaz then altun giquetan uúas: ni fúrsuueri thih, uuanta thú
        giltis gote thina meineida.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ego autem dico vobis: non iurare omnino; neque per
          cælum, quia thronus dei est,'
      - Thanne ih quidu íu, thaz mán zi thuruhslahti ni suuere; noh bi himile, uuanta
        hér gotes sedal ist;
    - s[n=3]:
      - foreign[lg=lat-Latn]: Neque per terram, quia scabillum est pedum eius, neque
          per Hierusolimam, quia civitas est magni regis.
      - Noh bi erdu, uuanta scamal ist sinero fuozzo, noh bi Hierusalem, uuanta siu
        ist burg thes mihhilen cuninges.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Neque per caput tuum iuraberis, quia non potes unum
          capillum album facere aut nigrum.
      - Noh bi thinemo houbite suueres, uuanta thú ni maht ein hár thes fahses uuizaz
        gituon odo suarz.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Sit autem sermo vester: est est, non non; quod autem
          his abundantius est, a malo est.'
      - 'Sí iuúar uuort: ist ist, nist nist; so uuaz só ubar thaz ist, só ist íz fon
        ubile.'
  - chapter[n=31]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Audistis, quia dictum est: oculum pro oculo et dentem
          pro dente.'
      - 'Ir gihórtut thaz giquetan ist: ouga furi ouga inti zán furi zán.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ego autem dico vobis: (65) non resistere malo.'
      - Thanne ih quidu íu, (65) thaz ír ni uuidarstantet ubile.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Sed si quis te percusserit in dextra maxilla tua, prebe
          illi et alteram.
      - Úzouh oba thih sihuúer slahe in thín zesuua uuanga, garauui imo thaz ander.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et illi qui vult tecum iudicio contendere et tunicam
          tuam tollere, remitte et pallium.
      - Inti themo uuolle mit thir in stríte bagen inti thina tunichun neman, fúrlaz
        imo thaz lahhan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et quicumque te angariaverit mille passus, vade cum
          illo alia duo.
      - Inti so uuer so thih thuinge thaz thu mit imo gést thúsunt scrito, fár mit
        imo andere zuene.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Qui petit a te, da ei, et volenti mutuare a te ne avertaris.
      - Thie fon thir sihuues bite, gíb imo, inti thie thár uuolle mit thír uuehslon,
        ni uuidaro iz thanne.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et qui auferet quæ tua sunt, non repetas.
      - Inti thie thiu neme thiu thinu sint, ni eisco siu.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et prout vultis ut faciant vobis homines, facite illis
          similiter.
      - Só ír uuollet thaz íu man tuon, só tuot ír ín selbsama.
  - chapter[n=32]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Audistis quia dictum est: diligis proximum tuum et
          odio habebis inimicum tuum.'
      - 'Ír gihortut thaz giquetan ist: minno thinan nahiston inti habe in hazze thinan
        fiant.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ego autem dico vobis: diligite inimicos vestros, benefacite
          his qui vos oderunt, et orate pro persequentibus et calumniantibus vos.'
      - 'Ih quidu íu: minnot iuuara fianta, tuot then uuola thie íuuih hazzont, inti
        betot furi thie háhtenton inti harmenton íu.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ut sitis filii patris vestri qui in caelis est, quia
          solem suum oriri facit super malos et bonos et pluit super iustos et iniustos.
      - Thaz ír sít kind íuuares fater thie in himile ist, ther thie sunnun úfgangen
        tuot ubar ubile inti ubar guote inti reganot ubar rehte inti ubar únrehte.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Si enim diligatis eos qui vos diligunt, quam mercedem
          habebitis? (66) nonne et publicani hoc faciunt?
      - Oba ir thie minnot thie iuuih minnont, uuelihha mieta habet ír thanne? (66)
        eno ni tuont thaz thie firnfollun mán?
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et si benefeceritis his qui bene vobis faciunt, quæ
          vobis est gratia? siquidem et peccatores hoc faciunt.
      - Inti oba ír then uuola tuot thie íu uuola tuont, uuelih thanc ist íu thés?
        thaz tuont suntige mán.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et si mutuum dederitis his a quibus speratis recipere,
          quæ gratia est vobis? nam et peccatores peccatoribus fęnerant, ut recipiant
          aequalia.
      - Oba ír uuehsal gebet then fón then ír gitruuuet lón intfahan, uuelih thanc
        ist íu thes thanne? inti suntige mán suntigen mannon íntlihent, thaz sie ebenlih
        intphahen.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et si salutaveritis fratres vestros tantum, nonne et
          ethnici hoc faciunt?
      - Inti oba ir heilezet ekkorodo íuuara bruoder, eno ni tuont thaz heidane man?
    - s[n=8]:
      - foreign[lg=lat-Latn]: Verumtamen diligite inimicos vestros et bene facite
          et mutuum date nihil disperantes, et erit merces vestra multa, et eritis
          filii altissimi, quia ipse benignus est super ingratos et malos.
      - Thoh uuidaro minnot íuuara fianta inti tuot ín uuola inti uuehsal gebet niouuiht
        zuruuanenti, inti ist iuuar mieta mihhilu, inti ír birut kind thes hohisten,
        uuanta her ginadig ist ubar unthancbare inti ubile.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Estote ergo misericordes, sicut et pater vester misericors
          est.
      - Uueset miltherze, sósó iuuar fater miltherzi ist.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Estote ergo vos perfecti, sicut pater vester cælestis
          perfectus est.
      - Uueset ír thuruhthigane, sósó íuuar fater thie himilisco thuruhthigan ist.
  - chapter[n=33]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Adtendite ne iustitiam vestram faciatis coram hominibus
          et videamini ab eis, alioquin mercedem non habebitis apud patrem vestrum
          qui in cælis est.
      - Uuartet íu tház ir iuuar reht ni tuot fora mannun, thaz ir gisehan sít fón
        ín, min odouúan lón ni habet mit iuuaremo fater thie in himile ist.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cum ergo facies elimosinam, noli tuba canere ante te,
          sicut hypochrite faciunt in sinagogis et in vicis, ut honorificentur ab
          hominibus. (67) Amen dico vobis: receperunt mercedem suam.'
      - 'Thanne tú tuos elimosinam, ni tuo trumbun singan fora thir, só thie lihhazara
        tuont in dingun inti in thorphun, thaz sie sín gierete fora mannun. (67) Vúar
        sagen ih íu: sie intphiengun iro lón.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Te autem faciente elimosinam, nesciat sinistra tua quid
          faciat dextera tua,  ut sit elimosina tua in abscondito, et pater tuus,
          qui videt in abscondito, reddet tibi.
      - Thir tuontemo elimosinam, ni uuizze íz thin uuinistra uuaz thin zesuua tuo,
        thaz thin elimosina sí in tougalnesse, inti thin fater, thie íz gisihit in
        tougalnesse, gelte thír.
  - chapter[n=34]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et cum oratis, non eritis sicut hypochritæ, qui amant
          in sinagogis et in angulis platearum stantes orare, ut videantur ab hominibus.
          Amen dico vobis: receperunt mercedem suam.'
      - 'Thanne ír betot, ni sít thanne sósó thie lihhizara, thie thar minnont in
        samanungu inti in giuuiggin strazono stantante beton, thaz sie sín gisehan
        fon mannun. Uúar ist thaz ih íu sagen: sie intphiengun iro mieta.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Tu autem cum orabis, intra in cubiculum tuum et clauso
          ostio tuo ora patrem tuum in abscondito, et pater tuus qui videt in abscondito,
          reddet tibi.
      - Thanne thú mit thiu thú betos, gang innan thina camara, bislozanen thinen
        turin beto thinan fater in tougalnesse, inti thin fater thie gisihit in tougalnesse,
        giltit thir thanne.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Orantes autem nolite multum loqui sicut ethnici; putant
          enim quia in multiloquio exaudiantur.
      - 'Betonte ni curet filu sprehan sósó thie heidanon mán: sie uuanent thaz sie
        in iro filusprahhi sín gihórte.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Nolite ergo adsimilari eis, scit enim pater vester quibus
          opus sit vobis, antequam petatis eum.
      - 'Ni curet uuarlihho ín gilih uuesan: uueiz íuuar fater uues íu thurft ist,
        ér thanne ír inan bitet.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Tunc dixit unus e discipulis eius ad eum: domine, doce
          nos orare, (68) sicut Iohannes docuit discipulos suos.'
      - 'Thó quad ein sinero iungirono zi imo: truhtin, leri unsih beton, (68) sósó
        Iohannes lerta sine iugiron.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et ait illis: cum oratis, dicite:'
      - foreign[lg=lat-Latn]: pater noster qui in caelis es, sanctificetur nomen tuum,  adveniat
          regnum tuum, fiat voluntas tua, sicut in cælo et in terra,  panem nostrum
          cotidianum da nobis hodie,  et dimitte nobis debita nostra, sicut et nos
          dimittimus debitoribus nostris,  et ne inducas nos in temptationem, sed
          libera nos a malo.
      - 'Tho quad her ín: thanne ír betot, thanne quedet sús: fater unser thu thar
        bist in himile, si giheilagot thin namo, queme thín rihhi, si thín uuillo,
        só hér in himile ist, só si hér in erdu, unsar brót tagalihhaz gíb uns hiutu,
        inti furlaz uns unsara sculdi, só uúir fúrlazemes unsaren sculdigon, inti
        ni gileitest unsih in costunga, úzouh árlosi unsih fón ubile.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Si enim dimiseritis hominibus peccata eorum, dimittet
          et vobis pater vester cælestis delicta vestra.  Si autem non dimiseritis
          hominibus, nec pater vester dimittet vobis peccata vestra.
      - Oba ír furlazet mannun iro sunta, thanne furlazit íu íuuar fater thie himilisco
        íuuara sunta. Oba ír ni furlazet mannun, thanne ni furlazit íu íuuar fater
        iuuara sunta.
  - chapter[n=35]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Cum ieiunatis, nolite fieri sicut hypochritæ tristes,
          exterminant enim facies suas, ut pareant hominibus ieiunantes. Amen dico
          vobis, quia receperunt mercedem suam.
      - 'Thanne ír fastet, ni curet uuesan soso thie lihhazara sint gitruobte: sie
        tuont ungilihhaz ira annuzzi, thaz sie sih offonon mannun fastente. Uuar sagen
        ih íu, thaz sie ira mieta intphiengun.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Tu autem cum ieiunas, unge caput tuum et faciem tuam
          lava,  ne videaris hominibus ieiunans, sed patri tuo (69) qui est in abscondito,
          et pater tuus qui videt in abscondito, reddet tibi.
      - Thanne thu fastes, salbo thín houbit inti thín annuzi thuah, zi thiu thaz
        thu mannun ni sís gisehán fastenti, úzouh thinemo fater (69) ther ist in tougalnesse,
        inti thin fater thie gisihit in tougalnesse, giltit thír.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Nolite timere pusillus grex, quia conplacuit patri vestro
          dare vobis regnum.
      - Ni curet ir forhten luzzil euúit, uuanta gilihheta iuuaremo fater íu zi gebanne
        rihhi.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Vendite quæ possidetis et date elimosinam, facite vobis
          sacculos qui non veterescunt, thesaurum non deficientem in cælis.
      - Fúrcoufet thaz ír in héhti habet inti gebet elimosinam, tuot íu sekila thie
        in altent, treso unziganganti in himile.
  - chapter[n=36]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Nolite thesaurizare vobis thesauros in terra, ubi erugo
          et tinea demolitur,  thesaurizate autem vobis thesauros in cęlo, ubi neque
          erugo neque tinea demolitur, et ubi fures non effodiunt nec furantur.
      - Ni curet íu trisiuuen treso in erdu, thar íz rost inti miliuúa fúrmalent,
        trisiuuet íu treso in himile, thar noh rost noh miliuua íz ni furmelit noh
        thioba ni grabent noh ni furstelent.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ubi enim est thesaurus tuus, ibi est et cor tuum.
      - Thar thin treso ist, thar ist thin herza.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Lucerna corporis est oculus; si fuerit oculus tuus simplex,
          totum corpus tuum lucidum erit;  si oculus tuus nequam fuerit, totum corpus
          tuum tenebrosum erit.
      - Liohtfaz thes lihhamen ist ouga; oba thin ouga uuirdit luttar, thanne ist
        al thin lihhamo liohter; oba thin ouga aruuertit uuirdit, thanne ist al thin
        lihhamo finstar.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Si ergo lumen quod in te est tenebre sunt, ipse tenebre
          quantæ erunt?
      - Oba thaz lioht thaz thar in thir ist finstarnessi ist, thiu finstarnessiu
        vvuo mihhilu sint?
  - chapter[n=37]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Nemo potest duobus dominis servire, aut enim unum odio
          habebit et alterum diligit, aut unum sustinebit (70) et alterum contemnet.
      - Nioman ni mag zuuein herron thionon, odo her einan hazzot inti anderan minnot,
        odo einan gitregit (70) inti anderan ubarhugit.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Non potestis deo servire et mammonae.
      - Ni mugut ir gote thionon inti uueroltuuolun.
  - chapter[n=38]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Ideo dico vobis: ne solliciti sitis animæ vestræ, quid
          manducetis, neque corpori vestro, quid induamini. Nonne anima plus est quam
          esca, et corpus plus quam vestimentum?'
      - 'Bidiu quidu ih íu: ni sít suorcfolle íuuares ferahes, uuaz ír ezzet, noh
        iuuaremo lihhamen, mit hiu ír ín uuatet. Ia ist thaz ferah furira thanne tház
        muos inti furira thie lihhamo thanne thaz giuvati.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Respicite volatilia caeli, quoniam non serunt neque
          metunt neque congregant in horrea, et pater vester cælestis pascit illa.
          Nonne vos magis plures estis illis?
      - Scouuot himiles fugala, bithiu uuanta sie ni sauuent noh ni arnont noh ni
        samanont in skiura, inti iuuar fater thie himilisco fuotirit sie. Eno ni birut
        ir furirun thanne sie sín?
    - s[n=3]:
      - foreign[lg=lat-Latn]: Quis autem vestrum cogitans potest adicere ad staturam
          suam cubitum unum?
      - foreign[lg=lat-Latn]: Si ergo neque quod minimum est potestis, quid de ceteris
          solliciti estis?
      - foreign[lg=lat-Latn]: et de vestimento quid solliciti estis?
      - Uuelih íuuar thenkenti mag zuogiouhhon zi sinero giuuahsti eina elina? Oba
        ir thaz ni mugut thaz thar minnista ist, ziu sorget ir thanne thes andares?
        inti fon themo giuuate zíu bírut ir sorgfolle?
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Considerate lilia agri, quo modo crescunt: non laborant
          neque nent.  Dico autem vobis, quoniam nec Salomon in omni gloria sua coopertus
          est sicut unum ex istis.'
      - Scouuot thes accares lilia, vvuo sie uuahsen; sie ni arbeitent noh ni spinnent.
        Ih quidu íu, thaz Salomon in allero sinero diuridu ni uuas só bithekkit só
        ein fon thesen.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Si autem foenum agri, quod hodie est et cras in clibanum
          mittitur, (71) deus sic vestit, quanto magis vos minime fidei?
      - Oba thaz grás thes accares, tház hiutu ist inti morgane in ouan uuirdit gisentit,
        (71) gót só uúatit, vvuo mihhiles mér íuuih luciles gilouben?
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Nolite ergo solliciti esse dicentes: quid manducabimus
          aut quid bibemus aut quo operiemur?  Hæc enim omnia gentes inquirunt. Scit
          enim pater vester quia his omnibus indigetis.'
      - 'Ni curet ír suorgfolle uuesan sús quedante: uuaz ezzen uúir oda uúaz trinken
        uúir odá mit hiu uuaten uuir unsih? Thisu allu suohhent thiota. Uueiz íuuer
        fater thaz ír thes alles bithurfut.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Quaerite autem primum regnum dei et iustitiam eius,
          et omnia hæc adicientur vobis.
      - Suohhet zi heristen gotes rihhi inti sín reht, inti allu thisu uuerdent íu.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Nolite ergo solliciti esse in crastinum, crastinus enim
          dies sollicitus erit sibi ipse, sufficit diei malitia sua.
      - 'Ni curet suorgfolle uuesan zi morgane: thie morganlihho tág ther bisuorget
        sih selbo, ginuogi ist themo tage in sinemo baluuue.'
  - chapter[n=39]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Nolite iudicare, ut non iudicemini;  in quo enim iudicio
          iudicaveritis, iudicabimini.
      - Ni curet tuomen, thaz ír ni sít furtuomte; sósó ír in tuome tuoment, só uuerdet
        ir gituomte.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Nolite condemnare, et non condemnabimini. Dimittite,
          et dimittimini.
      - Ni curet furnidaren, thaz ir ni sít fúrnidarite. Furlazet ír, thanne furlazit
        mán íu.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Date, et dabitur vobis: mensuram bonam, confertam et
          coagitatam et superfluentem dabunt in sinum vestrum.'
      - 'Gebet, thanne gibit íu: guot méz gifultaz inti giuuegan inti ubarfliozentaz
        gebent in íuueran buosum.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et in qua mensura mensi fueritis, metietur vobis.
      - In themo mezze thie ír mezzet, ist íu gimezzan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Quid autem vides festucam in oculo fratris tui, et
          trabem in oculo tuo non vides?  Aut quomodo dicis fratri tuo: (72) sine,
          eiciam festucam de oculo tuo, et ecce trabis in oculo tuo est?'
      - 'Zi hiu gisihis thú thie fesun in ougen thines bruoder, inti balcon in thinemo
        ougen ni gisihist? Odo vvuo quidis thinemo bruoder: (72) láz, ih aruuirphu
        thie fesun fon thinemo ougen, inti senu balco ist in thinemo ougen?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Hypocrita, eice primum trabem de oculo tuo, et tunc
          videbis eicere festucam de oculo fratris tui.
      - Lihhizari, áruuirph zí heristen balcon fon thinemo ougen, thanne gisihis thú
        zí aruuerphanne fesun fon thines bruoder ougen.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Nolite dare sanctum canibus, neque mittatis margaritas
          vestras ante porcos, ne forte conculcent eas pedibus suis et conversi disrumpant
          vos.
      - Ni curet heilagaz geban hunton, noh ni sentet íuuara merigrozza furi súin,
        min odouuan furtreten sie mit iro fuozun, inti giuuentite zibrehhent iuuih.
  - chapter[n=40]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Quis vestrum habet amicum et ibit ad illum media nocte
          et dicit illi: amice, commoda mihi tres panes,  quoniam amicus meus venit
          de via ad me, et non habeo quod ponam ante illum.'
      - 'Vuelih íuuer habet friunt inti ferit zi imo in mittero naht inti quidit imo:
        friunt, íntlih mír thriu brót, uuanta mín friunt quam fon uúege zi mir, inti
        ni haben uuaz íh gisezze furi inan.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ille de intus dicat: noli mihi molestus esse, iam
          ostium clausum est, et pueri mei mecum sunt in cubili, non possum surgere
          et dare tibi.'
      - 'Her thanne fon innana quede: ni curi mir héuig uuesan, giu sint mino turi
        bislozano, inti mine knehta sint mit mír in camaru, ni mág arstanten inti
        geban thír.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Dico vobis, etsi non dabit illi surgens eo quod amicus
          eius sit, propter improbitatem tamen eius surgens et dabit illi quot habet
          necessarios.
      - Ih quidu íu, inti oba her ímo ni gibit, arstentit thanne úf, uuanta her sín
        friunt ist, thuruh sina únstillida arstentit inti gibit imo só manag so her
        bitharf.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ego vobis dico: petite et dabitur vobis, quęrite
          et invenietis, (73) pulsate et aperietur vobis.'
      - 'Inti ih quidu íu: bitet, inti íu gibit mán, suohet inti ir findet, (73) clophot
        inti íu intuot man.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Omnis enim qui petit accipit, et qui quærit invenit,
          et pulsanti aperietur.
      - Allero giuuelih thie bitit inphahit, inti thie suohhit findit, inti clophontemo
        uuirdit gioffanot.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Aut quis est ex vobis homo, quem si petierit filius
          suus panem, numquid lapidem porrigit ei,  aut si piscem petit, numquid serpentem
          porrigit ei,
      - foreign[lg=lat-Latn]: aut si ovum petierit, numquid porrigit illi scorpionem?
      - Odo uuer ist fon íu manno, then oba bitit sín sun brotes, ía ni gibit her
        imo stein? oba her fiskes bitit, ia ni gibit her imo thanne natrun? odo oba
        her eies bitit, ia ni gibit imo thanne scorpionem?
    - s[n=7]:
      - foreign[lg=lat-Latn]: Si ergo vos, cum sitis mali, nostis bona dare filiis
          vestris, quanto magis pater vester qui in cælis est dabit bona petentibus
          se?
      - Oba ir, mit thiu ir ubile birut, uuizzut guot zi gebanne iuuueren kindon,
        vvuo mihhiles mér íuuer fater thie in himile ist gibit guotu inan bitenten?
    - s[n=8]:
      - foreign[lg=lat-Latn]: Omnia ergo quecumque vultis ut faciant vobis homines,
          et vos facite eis, hæc est enim lex et prophetæ.
      - Allu thiu ir uuollet thaz íu man tuon, thiu tuot ir ín, thaz ist eúua inti
        uuizagon.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Intrate per angustam portam, quia lata porta et spatiosa
          via quæ ducit ad perditionem, et multi sunt qui intrant per eam.
      - Gét ín thuruh enga phorta, uuanta breit phorta inti uúit uúeg thie thar leitit
        zi furlore, inti manage sint thie thuruh thie gangent.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Quam angusta porta et arta via quæ ducit ad vitam! et
          pauci sunt qui inveniunt eam.
      - Vvuo engi ist thiu phorta inti bithuungan uúeg thie leitit zi libe! inti fohe
        sint thie then findent.
  - chapter[n=41]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Attendite a falsis prophetis, qui veniunt ad vos in
          vestimentis ovium, intrinsecus autem sunt lupi rapaces.
      - Vuartet íu fon luggen úuizagon, sie quement zi iu in giuuatin scafo, inuúertes
        sint sie ráze uúolua.
    - s[n=2]:
      - foreign[lg=lat-Latn]: A fructibus eorum cognoscetis eos.
      - Fon iro uuahsmon fúrstantet sie.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Numquid colligunt de spinis uvas, aut de tribulis ficus?
          (74)  Sic omnis arbor bona fructus bonos facit, mala autem arbor fructus
          malos facit.
      - Noh sie ni lesent fon thornun uúinberu, odo fon thistilon figun? (74) Só giuuelih
        guot boum guotan uuahsmon tuot, ubil boum tuot ubilan uuahsmon.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Non potest arbor bona fructus malos facere neque arbor
          mala fructus bonos facere.
      - Ni mag guot boum ubilan uuahsmon tuon noh ubil boum guotan uuahsmon tuon.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Bonus homo de bono thesauro cordis sui profert bona,
          et malus homo de malo profert mala.
      - Guot mán fon guotemo treseuue sines hérzen frambringit guot, inti ubil man
        fon ubilemo bringit ubil.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Ex abundantia enim cordis os loquitur.
      - Fon thero ginuhti thes hérzen sprihhit thie mund.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Omnis arbor quæ non facit fructum bonum, excidetur et
          in ignem mittitur.
      - Giuuelih boum thie thar ni tuot guotan uuahsmon, ist abafurhóuuan inti in
        fuir gisentit.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Igitur ex fructibus eorum cognoscetis eos.
      - Uuarlihho fon iro uuahsmen furstantet ír sie.
  - chapter[n=42]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Non omnis qui dicit mihi: domine, domine! intrabit
          in regno cęlorum, sed qui facit voluntatem patris mei qui in cælis est,
          ipse intrabit in regno cælorum.'
      - 'Nalles iogiuuelih thie mir quidit: truhtin, truhtin! ni gat in himilo rihhi,
        ouh ther the tuot mines fater uuillon ther in himile ist, hér gát in himilo
        rihhi.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Multi dicent mihi in illa die: domine, domine, nonne
          in nomine tuo prophetavimus et in nomine tuo eicimus demonia et in tuo nomine
          virtutes multas fecimus?'
      - 'Manage quedent mir in themo tage: truhtin, truhtin, eno ni in thinemo namen
        uuizagotumes inti in thinemo namen úzvvurphumes diuuala inti in thinemo namen
        managiu megin tatumes?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et tunc confitebor illis: quia numquam novi vos, discedite
          a me (75) qui operamini iniquitatem!'
      - 'Thanne gih ih ín: bithiu uuanta ih nio in altere iuuih uuesta, áruuizet fon
        mír (75) thie thar unreht uuirket!'
  - chapter[n=43]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Omnis ergo qui audit verba hæc et facit ea, assimilabitur
          viro sapienti qui ædificavit domum suam supra petram;  et descendit pluvia
          et venerunt flumina et flaverunt venti et inruerunt in domum illam, et non
          cecidit, fundata enim erat supra petram.
      - Allero giuuelih thie thar gihórit thisu uuort inti tuot siu, ist gilih spahemo
        man thie thar gizimbrota sin hus ubar stein; inti nidarsteic regan inti quamun
        gusu inti bliesun uuinta inti anafielun in thaz hús, inti íz ni fiel, uuanta
        iz gifestinot uúas ubar stein.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et omnis qui audit verba mea haec et non facit ea, similis
          est viro stulto qui aedificavit domum suam super harenam;  et descendit
          pluvia et venerunt flumina et flaverunt venti et inruerunt in domum illam,
          et cæcidit, et fuit ruina eius magna.
      - Inti allero giuuelih thie thar thisu minu uuort gihórit inti siu ni tuot,
        ther ist gilih tumbemo man thie thar gizimbrota sín hús ubar sant; inti nidarsteig
        regan inti quamun gusu inti bliesun uuinta inti anafielun in thaz hús, inti
        iz fiel, inti uúas sin fal mihhil.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et factum est, cum consummasset Ihesus verba hæc, ammirabantur
          turbę super doctrina eius.
      - Mit diu gientota ther heilant thisu uuort, vvuntarotun thio menigi ubar sina
        léra.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Erat enim docens eos sicut potestatem habens, non sicut
          scribę eorum et Pharisęi.
      - Uuas hér tho sie lerenti sósó giuualt habenter, nalles só thie scribara inti
        Pharisei.
  - chapter[n=44]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Videns autem turbas misertus est eis, quia erant vexati
          et iacentes sicut oves non habentes pastorem.
      - Gisehenti tho thie menigi miltita in, uuanta sie uuarun giuueigite inti ligente
        samaso scáf thiu ni habent hirti.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et convocatis duodecim discipulis suis dedit illis potestatem
          (76) spirituum immundorum, ut eicerent eos et curarent et omnem languorem
          et omnem infirmitatem.
      - Inti gihaloten sinen zuelif íungiron gáb ín giuualt (76) unsubarero geisto,
        thaz sie úzvvurphin sie inti heiltin iogiuuelihha suht inti iogiuuelihha úmmaht.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et misit illos predicare regnum dei,  et ait ad illos:
          nihil tuleritis in via,'
      - foreign[lg=lat-Latn]: in via gentium ne abieritis et in civitates Samaritanorum
          ne intraveritis,  sed potius ite ad oves quae perierunt domus Israhel.
      - 'Inti santa sie zi predigonne gotes, rihhi, inti quad zi ín: niouuiht ni nemet
        ír in uuege, in heidanero uuég ni get ír, inti in burgi Samaritanorum ni gét
        ir ín, ouh halt mér faret zi then scafon thiu thar furvvurdun fon Israhelo
        húse.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Euntes autem predicate dicentes: quia appropinquavit
          regnum cęlorum.'
      - 'Génti predigot sús quedante: nahit sih himilo rihhi.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Infirmos curate, mortuos suscitate, leprosos mundate,
          demones eicite: gratis accepistis, gratis date.'
      - 'Únmahtige heilet, tote uúeket, riobe suberet, diuuala uúerphet úz: uzan mieta
        inphiengut ír, uzan mieta gebet ír.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Nolite possidere aurum neque argentum neque pecuniam
          in zonis vestris, non peram in via
      - foreign[lg=lat-Latn]: neque panem
      - foreign[lg=lat-Latn]: neque duas tunicas neque calciamenta neque virgam. Dignus
          enim est operarius cibo suo.
      - Ni curet bisizen gold noh silabar noh scaz in iuuaremo bruohahe noh kiulla
        in uúege noh brót noh zua túnihhun noh giscuohú noh gérta. Uuirdig ist thie
        vvurhto sines muoses.
    - s[n=7]:
      - foreign[lg=lat-Latn]: In quamcumque civitatem aut castellum intraveritis,
          interrogate, quis in ea dignus est, et ibi manete donec exeatis,
      - foreign[lg=lat-Latn]: edentes et bibentes  quę apponuntur vobis  et curate
          infirmos qui in illa sunt  et nolite exire de domo in domum.
      - In só uuelihha burg odo burgilun ír inganget, fraget thanne uuér in theru
        uuirdig sí, inti thár uuónet unz ír úzfaret, ezente inti trinkente thiu mán
        íuuih furisezze, inti heilet siohhe thie in iru sint inti ni curet úzgangan
        fon huse zi húse.
    - s[n=8]:
      - foreign[lg=lat-Latn]: '(77) Intrantes autem in domo salutate eam dicentes:
          pax huic domui!  Et siquidem domus fuerit digna, veniat pax vestra super
          eam, si autem non fuerit digna, pax vestra ad vos revertatur.'
      - '(77) Thanne ír ínganget tház hús, heilazet íz sús quedante: sibba sí thesemo
        hús! Oba thaz hús uuirdig uuirdit, thanne quimit íuuer sibba ubar tház; oba
        íz uuirdig ni uuirdit, íuuer sibba zi íu uuirbit.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et quicumque non receperit vos neque audierit sermones
          vestros, exeuntes foras de domo vel de civitate
      - foreign[lg=lat-Latn]: excutite pulverem de pedibus vestris in testimonium
          illis.
      - Inti so uúer iuuih ni inphahit noh ni horit iuuaru uuort, úzgangante fon themo
        hús odo fon theru burgi árscutet then melm fon iuuaren fuozin ín zi giuuiznesse.
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Amen dico vobis: tollerabilius erit terrae Sodomorum
          et Gomorraeorum in die iudicii quam illi civitati.'
      - 'Uúar quidu ih íu: gitraganlihhor ist theru erdu Sodomorum inti Gomorreorum
        in tuomes tage thanne thero burgi.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: Ecce ego mitto vos sicut oves in medio luporum; estote
          ergo prudentes sicut serpentes et simplices sicut columbę.
      - 'Seno nú ih sentu íuuih samosó scáf in mitte uuolua: uueset uúise samaso nátrun
        inti lúttare sósó tubun.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Cavete autem ab hominibus: tradent enim vos in conciliis,
          et in sinagogis suis flagellabunt vos,  et ad presides et ad reges ducimini
          propter me in testimonium illis et gentibus.'
      - 'Uuartet íu fon mannun: sie selent iuuih in iro thingun, inti in iro samanungun
        fillent sie íuuih, inti zi grauon inti zi cuningon uuerdet ír gileitte thuruh
        mih ín zi giuúiznesse inti thiotun.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: Cum autem tradent vos
      - foreign[lg=lat-Latn]: in sinagogas et ad magistratus et potestates, nolite
          solliciti esse, qualiter aut quid respondeatis (78) aut quid dicatis;
      - foreign[lg=lat-Latn]: dabitur enim vobis in illa hora quid loquamini;  non
          enim vos estis qui loquimini, sed spiritus patris vestri, qui loquitur in
          vobis.
      - Thanne sie iuuih selen in samanunga inti meistartuomun inti zi giuueltin,
        ni curet sorgente uuesan, vvuo odo uúaz ír antvvurtet (78) odo uuaz ír quedet;
        íu ist thanne gigeban in thero ziti uuaz ír sprehhet; ni birut ír thie thár
        sprehhent, úzouh geist íuuares fater sprihhit in íu.
    - s[n=14]:
      - foreign[lg=lat-Latn]: Tradet autem frater fratrem in mortem et pater filium,
          et insurgent filii in parentes et morte eos afficient,  et eritis odio omnibus
          propter nomen meum. Qui autem perseveraverit in finem, hic salvus erit.
      - Selit bruoder bruoder in tód inti thie fater then sún, inti anastantent kind
        in iro eldiron inti mít todu uueigent sie, inti birut ír thanne in hazze allen
        thuruh minan namon. Thie thuruhuúonet unzan enti, thie uuirdit heil.
    - s[n=15]:
      - foreign[lg=lat-Latn]: 'Cum autem persequentur vos in civitate ista, fugite
          in aliam. Amen enim dico vobis: non consummabitis civitates Israhel, donec
          veniat filius hominis.'
      - 'Mit thiu sie íuuer áhtent in therro burgi, fliohet in andera. Ih ságen íu
        uúar: ni gientot ír Israhelo burgi, ér thanne quimit thie mannes sún.'
    - s[n=16]:
      - foreign[lg=lat-Latn]: Non est discipulus super magistrum neque servus super
          dominum suum.  Sufficit discipulo ut sit sicut magister eius, et servus
          sicut dominus eius. Si patremfamilias Belzebub vocaverunt, quanto magis
          domesticos eius?
      - Nist iungiro ubár meistar noh scalc ubár sinan herron. Ginuhtsamot themo iungiren
        thaz só sí só sín meistar, inti scalc só sín herro. Oba sie then híuuiskes
        fater Beelzebub hiezun, vvuo mihhilo mér sine suason?
    - s[n=17]:
      - foreign[lg=lat-Latn]: Ne ergo timueritis eos, nihil enim opertum quod non
          revelabitur, et occultum quod non scietur.
      - 'Ni forhtet sie: niouuiht nist bithactes, noba íz inthekit uuerde, inti tougales,
        noba iz uuizan uuerde.'
    - s[n=18]:
      - foreign[lg=lat-Latn]: Quod dico vobis in tenebris, dicite in lumine, (79)
          et quod in aure audistis, predicate super tecta.
      - Thaz ih íu quád in finstarnessin, thaz quedet ír in liohte, (79) thaz gihortut
        in oren, thaz predigot ir ubar theki.
    - s[n=19]:
      - foreign[lg=lat-Latn]: 'Dico autem vobis amicis meis:'
      - foreign[lg=lat-Latn]: nolite timere eos qui corpus occidunt, animam autem
          non possunt occidere, sed potius eum timete qui potest et animam et corpus
          perdere in gehennam.
      - 'Ih quidu íu minen friuntun: ni curet thie forhten thithar lihhamon slahent,
        uuanta sie ni mugun thie sela arslahan, ouh halt forhtet thén thie thar mág
        sela inti lihhamon fliosan in hellauúizi.'
    - s[n=20]:
      - foreign[lg=lat-Latn]: 'Nonne duo passeres asse veneunt? et unus ex illis non
          cadet super terram sine patre vestro.  Vestri autem et capilli capitis omnes
          numerati sunt.  Nolite ergo timere: multis passeribus meliores estis vos.'
      - 'Eno nú ia coufit man zuene sparon mit scazzu? inti ein fon then ni fellit
        ubar erda uzan íuuaran fater. Íuuares houbites hár allu girimitu sint. Ni
        curet íu forhten: managen sparon beziron birut ír.'
    - s[n=21]:
      - foreign[lg=lat-Latn]: Omnis ergo qui confitebitur me coram hominibus, confitebor
          et ego eum coram patre meo qui est in cælis
      - foreign[lg=lat-Latn]: et coram angelis eius.
      - foreign[lg=lat-Latn]: Qui autem negaverit me coram hominibus
      - foreign[lg=lat-Latn]: et confusus me fuerit in generatione ista adultera et
          peccatrice,
      - foreign[lg=lat-Latn]: negabo et ego eum coram patre meo qui est in cælis
      - foreign[lg=lat-Latn]: et angelis eius,
      - foreign[lg=lat-Latn]: et filius hominis confundetur eum, cum venerit in gloria
          patris sui cum angelis sanctis.
      - Allero giuuelih thie mih bigihit fora mannun, thes bigihu ih fora minemo fater
        thie in himile ist inti fora sinen engilun. Thie min fúrlougnit fora mannun
        inti mín scamenti uuirdit in thesemo furleganen cunne inti suntigemo, furlougnu
        ih sín fora minemo fater thie in himile ist inti sinen engilun, inti thie
        mannes sun giskentit inan, thanne hér quimit in diuridu sines fater mit heilagen
        engilon.
    - s[n=22]:
      - foreign[lg=lat-Latn]: 'Nolite arbitrari quod venerim mittere pacem in terram:
          (80) non veni pacem mittere, sed gladium.'
      - foreign[lg=lat-Latn]: Erunt enim ex hoc quinque in domo una divisi, tres in
          duo et duo in tres dividentur.
      - foreign[lg=lat-Latn]: Veni enim separare hominem adversus patrem suum et filiam
          adversus matrem suam et nurum adversus socrum suam,  et inimici hominis
          domestici eius.
      - 'Ni curet uuanen thaz ih quami senten sibba in erda: (80) ni quam ih zi thiu
        thaz ih sibba santi, ouh suuert. Fon hinana sint fimui ziteilte in einemo
        húse, thri in zuei inti zuene in thriu uuerdent ziteilit. Ih quam man zi skeidanne
        uuidar sinan fater inti tohter uuidar ira muoter inti snur uuidar ira suigar,
        inti fianta mannes sín hússuaso.'
    - s[n=23]:
      - foreign[lg=lat-Latn]: Qui amat patrem et matrem plus quam me, non est me dignus,
          et qui amat filium aut filiam super me, non est me dignus.
      - Thie thar minnot sinan fater inti muoter mér thanne mih, nist hér mín uuirdig,
        inti thie thar minnot sun odo tohter ubar mih, nist hér min uuirdig.
    - s[n=24]:
      - foreign[lg=lat-Latn]: Et qui non accipit crucem suam et sequitur me, non est
          me dignus,
      - foreign[lg=lat-Latn]: nec potest esse meus discipulus.
      - foreign[lg=lat-Latn]: Qui invenit animam suam, perdet illam, et qui perdiderit
          animam suam propter me, inveniet eam.
      - Inti thie thar ni inphahit sin cruci inti folget mír, nist hér min uuirdig,
        noh ni mag uuesan mín iungiro. Thithar findit sín ferah, thie fúrliusit íz,
        inti thie thar furliusit sín ferah thuruh mih, thie findit íz.
    - s[n=25]:
      - foreign[lg=lat-Latn]: Et qui receperit vos, me recipit, et qui me recipit,
          recipit eum qui me misit.
      - Inti ther iuuih inphahit, ther inphahit mih, inti ther mih inphahit, ther
        inphahit thén thie mih santa.
    - s[n=26]:
      - foreign[lg=lat-Latn]: Qui recipit prophetam in nomine prophetę, mercedem prophetę
          accipiet.
      - Ther thie inphahit uuizagon in namen uuizagen, mieta thés uuizagen inphahit.
    - s[n=27]:
      - foreign[lg=lat-Latn]: Et quicumque potum dederit uni ex minimis istis calicem
          aquæ frigide, tantum in nomine discipuli,
      - foreign[lg=lat-Latn]: quia Christi estis, (81) amen dico vobis, non perdet
          mercedem suam.
      - Inti só uuer zi trincanne gibit einemo fon thesen minnistun kelih caltes uuazares,
        ekorodo in namen thes iungiren, uuanta ír Cristes birut, (81) uuar sagen ih
        íu, ther ni furliusit sina mieta.
    - s[n=28]:
      - foreign[lg=lat-Latn]: Et factum est, cum consummasset Ihesus precipiens duodecim
          discipulis suis, transiit inde, ut doceret et predicaret in civitatibus
          eorum.
      - Uuard thó, mit thiu thaz gientota ther heilant gibiotenti zueliuin sinen iungiron,
        fuor thanan, thaz hér lérti in predigoti in iro burgin.
    - s[n=29]:
      - foreign[lg=lat-Latn]: Exeuntes autem discipuli praedicabant, ut poenitentiam
          agerent,  et demonia multa eiciebant, et ungebant oleo multos egrotos et
          sanabant.
      - Úzgangante thie iungiron predigotun, thaz sie riuua tatin, inti managa diuuala
        úzvvurphun, inti salbotun mit olu manage siohhe inti heiltun.
  - chapter[n=45]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et die tertio nuptiæ factę sunt in Canan Galileae, et
          erat mater Ihesu ibi.  Vocatus est autem ibi et Ihesus et discipuli eius
          ad nuptias.
      - 'In thritten tage brútloufti gitano uuarun in thero steti thiu hiéz Canan
        Galileę: thar uuas thes heilantes muoter. Gihalot uuas ouh thara ther heilant
        inti sine iungiron zi thero brutloufti.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et deficiente vino dicit mater Ihesu ad eum: vinum
          non habent.  Et dicit ei Ihesus: quid tibi et mihi est, mulier? nondum venit
          hora mea.'
      - 'Thó ziganganemo themo uúine quad thes heilantes muoter zi imo: sie ni habent
        uúin. Thó quad iru ther heilant: uuaz ist thih thes inti mih, uúib? noh nú
        ni quam mín zít.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicit mater eius ministris: quodcumque dixerit vobis
          facite.'
      - 'Thó quad sín muoter zí then ambahtun: só uúaz só hér íu quede só tuot ír.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Erant autem ibi lapideę hydrię sex positæ secundum purificationem
          Iudęorum, capientes singulæ metretas binas vel ternas.
      - Thar uuarun steininu uuazzarfaz sehsu gisezitu after subernessi thero Iudeono,
        thiu bihaben mohtun einero giuuelih zuei méz odo thríu.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit eis Ihesus: implete hydrias aqua. Et implerunt
          eas usque ad summum.'
      - 'Thó quad ín ther heilant: fullet thiu faz mit uuazaru. Inti sie fultun siu
        únzan enti.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: '(82) Et dicit eis Ihesus: haurite nunc et ferte architriclino.
          Et tulerunt.'
      - '(82) Thó quád ín ther heilant: skephet nú inti bringet themo furistsizzenten.
        Inti sie bráhtun.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Ut autem gustavit architriclinus aquam vinum factam,
          et non sciebat unde esset (ministri autem sciebant qui haurierant aquam),
          vocat sponsum architriclinus,  et dicit ei: omnis homo primum bonum vinum
          ponit, et cum inebriati fuerint, tunc id quod deterius est; tu autem servasti
          bonum vinum usque adhuc.'
      - 'Tho gicorota thie furistsizzento thaz uuazzar zí uuine gitán inti hér ni
        uuesta uuanan íz uúas (thie ambahta uuestun íz, thie thar scuofun thaz uuazar),
        thó gihalota then brutigomon thie furistsizzento inti quad imo: íogiuuelih
        man zi erist guotan uúin sezzit, inti mit thiu sie foltruncane sint, thanne
        thaz thar uúirsira ist; thú gihielti then guoton uúin unzan nú.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Hoc fecit initium signorum Ihesus, in Chana Galileae,
          et manifestavit gloriam suam.
      - Thaz teta in anaginne zeichano ther heilant in thero steti thiu hiez Chana
        Galileę, inti offonota sina diurida.
  - chapter[n=46]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Cum autem descendisset de monte, secutę sunt eum turbę
          multę.
      - Tho hér arsteig fon themo berge, folgetun imo manege menigi.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ecce leprosus veniens,
      - foreign[lg=lat-Latn]: genu flexo
      - foreign[lg=lat-Latn]: 'adorabat eum dicens: domine, si vis, potes me mundare.'
      - 'Senu thó riob mán quementi giboganemo kneuue betota inan sús quedenti: truhtin,
        oba thu uuili, thú maht mih gisubiren.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et extendens manum tetigit eum Ihesus dicens: volo,
          mundare! Et confestim mundata est lepra eius.'
      - 'Inti thenenti sina hant biruorta inan thie heilant sus quedenti: uuilla,
        uúis subiri! Inti sliumo uuard tho giheilit sin rúf.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait illi Ihesus: vide nemini dixeris, sed vade,
          ostende te sacerdoti et offer munus quod praecepit (83) Moyses in testimonium
          illis.'
      - 'Tho quad imo ther heilant: gisih thaz thu iz niomanne ni quedes, ouh fár
        inti giougi thih themo biscofe inti bring thie geba thie thar gibót (83) Moyses
        ín zi giuúiznesse.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: At ille egressus coepit praedicare et diffamare sermonem,
          ita ut iam non posset manifeste in civitatem introire, sed foris in desertis
          locis esse, et conveniebant ad eum undique.
      - Her thó uzganganti bigonda predigon inti maren thaz uuort, só thaz her ni
        mohta giu ougazorhto gan in thie burg, ouh úze in vvuosten stetin uuesan,
        inti quamun zi imo íogiuúanan.
  - chapter[n=47]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Cum autem introisset Capharnaum, accessit ad eum centurio
          rogans eum
      - Mit thiu hér thó ingieng in Capharnaum, gieng zi imo ein centenari, bát inan
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dicens: domine, puer meus iacet in domo paralyticus
          et male torquetur.'
      - 'Inti quad: truhtin, mín kneht ligit in húse lamer inti ist ubilo giuúizinot.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ait illi Ihesus: ego veniam et curabo eum.'
      - 'Tho quad imo ther heilant: ih quimu inti giheilu inan.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et respondens centurio ait: domine, non sum dignus
          ut intres sub tectum meum, sed tantum dic verbo, et sanabitur puer meus.'
      - 'Tho antlinginti ther centenari inti quad: truhtin, íh ni bin uuirdig thaz
        thu gest untar mina theki: quid ekkorodo mít uuortu, thanne uuirdit min kneht
        heil.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Nam et ego homo sum sub potestate habens sub me milites,
          et dico huic: vade, et vadit, et alio: veni, et venit, et servo meo: fac
          hoc, et facit.'
      - 'Ih bin mán untar giuuelti habenti untar mír kenphon, inti ih quidu zi thesemo:
        far, inti her ferit, anderemo quidu: quim, inti hér quimit, inti minemo scalke:
        tuo thiz, inti hér tuot íz.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Audiens autem Ihesus miratus est et sequentibus se
          dixit: amen dico vobis, non inveni tantam fidem in Israhel.'
      - 'Thaz gihorenti ther heilant uuntorota inti imo folgenten quad: uuar sagen
        ih íu, ni fand ih so mihilan giloubon in Israhel.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Dico autem vobis, quod multi ab oriente et occidente
          venient et recumbent cum Abraham (84) et Isaac et Iacob in regno cęlorum,  filii
          autem regni eicientur in tenebras exteriores, ibi erit fletus et stridor
          dentium.
      - Ih quidu íu, thaz manage óstana inti uuestana quement inti sizzent mit Abrahame
        (84) inti Isake inti Iacobe in himilo rihhe; kind thesses rihhes sint furuuorphan
        in thiu uzarun finstarnessi, thar ist vvuoft in ceno stridunga.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Et dixit Ihesus centurioni: vade, et sicut credidisti
          fiat tibi! Et sanatus est puer in illa hora.'
      - 'Tho quad ther heilant themo centenare: fár, inti só thu giloubtus, só si
        thir. Uuard tho giheilit thie kneht in thero ziti.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et reversus est centurio in domam suam et invenit servum
          qui languerat sanum.
      - Uuarb tho thie centenari in sin hús inti fand then scalc thie thar sioh uuas
        heilan.
  - chapter[n=48]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum venisset Ihesus in domum Petri, vidit socrum
          eius iacentem et febricitantem.
      - Mit thiu thie heilant quam in Petruses hús, gisah sina suigar ligenta inti
        fiebar habenta.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et tetigit manum eius, et dimisit eam febris. Et surrexit
          et ministrabat eis.
      - Inti ruorta ira hant, inti furliez sia thaz fiebar. Árstuont siu tho úf inti
        ambahtita ín.
  - chapter[n=49]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et factum est deinceps, ibat in civitatem quæ vocatur
          Naim, et ibant cum illo discipuli eius et turba copiosa.
      - Inti uuard tho fon thanan thaz her fuor in thie burg thiu ist giheizan Naim,
        inti fuorun mit imo sine iungiron inti ginuhtsamo menigi.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Cum autem appropinquasset portæ civitatis, ecce defunctus
          efferebatur, filius unicus matris suæ, et hæc vidua erat, et turba civitatis
          multa cum illa.
      - Mit thiu her tho nahita phortu theru burgi, senu arstorbaner uúas gitragan,
        einag sun sinero muoter, inti thiu uuas uuituuua, inti menigi theru burgi
        mihhil mít iru.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Quam cum vidisset dominus, misericordia motus super
          eam dixit illi: noli flere!  Et accessit et tetigit loculum.'
      - 'Thia mit thiu truhtin gisah, miltidu giruorit ubar sia quad iru: ni curi
        vvuofen! Inti gieng zuo inti biruorta thia bara.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Hi autem qui portabant steterunt, et ait: adulescens,
          tibi dico, surge!  Et resedit qui erat mortuus (85) et coepit loqui, et
          dedit illum matri suæ.'
      - 'Thie thar truogun gistuontun, inti quad: iungo, ih quidu thir, arstant! Inti
        gisaz thie thar tót uúas (85) inti bigonda sprehhan, inti gab ín sinero muoter.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Accepit autem omnes timor, et magnificabant deum dicentes:
          quia propheta magnus surrexit in nobis, et quia deus visitavit plebem suam.'
      - 'Gifieng tho alle forhta, inti mihhilosotun gót sus quedante: bithiu mihhil
        uúizago árstuont in úns, inti bithiu gót uúisota sines folkes.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et exiit hic sermo in universam Iudeam de eo et omnem
          circa regionem.
      - Inti úzgieng tház uuórt in alle Iudeon fon imo inti umbi alle thie lantscáf.
  - chapter[n=50]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vespere autem facto obtulerunt ei multos demones habentes,
          et eiciebat spiritus verbo et omnes male habentes curavit.
      - Abande giuuortanemo brahtun imo manage diuuala habente, inti áruuarf thie
        geista mit uuortu inti alle ubil habente giheilta.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ut adimpleretur quod dictum est per Esaiam prophetam
          dicentem: ipse infirmitates nostras accepit et egrotationes portavit.'
      - 'Thaz vvurdi gifullit thaz giquetan uuas thuruh Esaiam then uuizagon sus quedantan:
        hér unsara ummaht inphieng inti unsa cumida truog.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Videns autem Ihesus turbas multas circum se, iussit
          ire trans fretum.
      - Tho gisah ther heilant managa menigi umbi sih, gibót thaz sie fuorin ubar
        then giozon.
  - chapter[n=51]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et accedens unus scriba ait illi: magister, sequar
          te quocumque ieris.'
      - 'Gieng tho zuo ein buochari inti quad imo: meistar, ih folgen thir só uuara
        so thú ges.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dicit ei Ihesus: vulpes foveas habent et volucres
          cæli tabernacula ubi requiescant, filius autem hominis non habet ubi caput
          reclinet.'
      - 'Tho quad imo ther heilant: fohún habent loh inti himiles fugala habent selida
        thar sie restent, mannes sún ni habet uuara hér sin houbit ínthelde.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ait autem ad alterum: sequere me! Ille autem dixit:
          domine, permitte me primum ire et sepelire patrem meum. (86)'
      - foreign[lg=lat-Latn]: 'Ihesus autem ait illi: sequere me et dimitte mortuos
          sepelire mortuos suos;'
      - foreign[lg=lat-Latn]: tu autem vade, adnuntia regnum dei!
      - 'Tho quad her zi andaremo man: folge mír! Ther quad imo thó: herro, láz mih
        ér faran inti bigraban minan fater. (86) Tho quad imo ther heilant: folge
        mír inti láz tote bigraban iro totun; thú fár inti sage gotes rihhi!'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait alter: sequar te, domine, sed primum permitte
          mihi renuntiare his qui domi sunt.  Ait ad illum Ihesus: nemo mittens manum
          suam in aratrum et aspiciens retro aptus est regno dei.'
      - 'Tho quad ander: ih folgen thir, herro, ouh ér laz mih fursagen then thie
        in huse sint. Tho quad imo ther heilant: nioman sententi sina hant in phluog
        inti uuidarscouuonti ist gifuoglih gotes rihhe.'
  - chapter[n=52]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et adscendente eo in navicula secuti sunt eum discipuli
          eius.
      - Imo stigantemo in skef folgetun imo sine iungiron.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ecce motus magnus factus est in mari, ita ut navicula
          operiretur fluctibus.
      - Inti mihhil giruornessi uuard tho in themo seuue, só thaz thaz skef uuard
        bithekit mit then undon.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ipse vero erat in puppi super cervical dormiens.
      - Her thó uuas in themo skefe ubar houbitphuliuui slafenti.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et accesserunt et suscitaverunt eum dicentes: domine,
          salva nos, quia perimus!'
      - 'Sie giengun tho zuo inti uuahtun inan sus quedante: truhtin, heili unsih,
        uuanta uuir furuuerden!'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et dicit eis: quid timidi estis modicae fidei?'
      - 'Tho quad hér ín: ziu birut ir forhtale luciles gilouben?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Tunc surgens imperavit vento et mari
      - foreign[lg=lat-Latn]: 'et dixit: tace et obmutesce!'
      - foreign[lg=lat-Latn]: Et facta est tranquillitas magna.
      - 'Tho her arstantenti gibót uuinte inti seuue inti quad: suige inti árstumme!
        Uuard tho gitan mihhil stilnessi.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Porro homines mirati sunt dicentes ad invicem: quis
          aut qualis est hic,'
      - foreign[lg=lat-Latn]: quia et ventis imperat et mari, et oboediunt ei?
      - 'Thie man tho vvuntrotun sus quedante untar zuisgen: uuer odo vvuolih ist
        ther thie uuinton gibiutit inti seuue, inti sie horent imo?'
  - chapter[n=53]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum venisset trans fretum in regione Gerasenorum,
          (87)
      - foreign[lg=lat-Latn]: quae est contra Galileam,
      - Mit thiu her quam ubar thén giozon in lantscaf Gerasenorum, (87) thiu thar
        ist uuidar Galileam,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et cum egressus esset ad terram,
      - foreign[lg=lat-Latn]: occurrerunt ei duo habentes demonia de monumentis et
          exeuntes, sævi nimis, ita ut nemo posset transire per viam illam.
      - Inti mit thiu her úzgieng zí erdu, ingegin liofun imo zuene habente diuuala
        fón grebirun úzgangante, thrato grimme, só thaz thar nioman mohta faran thuruh
        then uuég.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Unus enim habebat demonia iam temporibus multis, et
          vestimento non induebatur neque in domo manebat, sed in monumentis,
      - Ein habeta in imo diuuala giu managa zíti, inti mit giuuatu ni giuuatita síh
        noh in huse ni giuuoneta, ouh in grebirun,
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et neque catenis iam quisquam eum poterat ligare;  quoniam
          sepe compedibus et catenis vinctus disrupisset catenas et compedes comminuisset,
          et nemo poterat eum domare,
      - Noh mit ketinun giu mohta ín einig mán gibintan, uuanta her ofto mit fuozthruhín
        inti mit ketinun gibuntan zibrah thie ketinun inti thio fuozthruhi giminnirota,
        inti nioman mohta ín gizemen.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et semper nocte ac die in montibus erat clamans et concidens
          se lapidibus.
      - Inti simbulun nahtes inti tages in bergun uuas ruofenti inti hío sih mit steinun.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Videns autem Ihesum a longe occurrit et adoravit eum  et
          clamans voce magna dicit:'
      - foreign[lg=lat-Latn]: quid nobis et tibi, Ihesu fili dei
      - foreign[lg=lat-Latn]: altissimi?
      - foreign[lg=lat-Latn]: Venisti ante tempus torquere nos.
      - 'Gisehenti tho then heilant ferrana ingegin liof inti betota inan inti ruofenti
        mihhileru stemnu quad: uuaz ist uns inti thir, Heilant, sún thes hohisten
        gotes? Quami ér ziti unsih zi uuizinonne.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dicebat enim illi Ihesus: exi, spiritus immunde!'
      - foreign[lg=lat-Latn]: 'dic quod tibi nomen est. At ille dixit: legio, quia
          intraverunt demonia multa in eum.'
      - 'Tho quad imo ther heilant: úzgang, thú unsuboro geist! quid uuelih namo thir
        sí. Hér quad thó: menigi, uuanta manage diuuala giengun in inan.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et rogabant eum (88)
      - foreign[lg=lat-Latn]: ne expelleret eos extra regionem
      - foreign[lg=lat-Latn]: et ne imperaret illis ut in abyssum irent.
      - Inti batun ín (88) thaz her sie ni tribi uzan thero lantskefi, inti thaz her
        ín ni gibuti thaz sie in abgrunti fuorin.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Erat autem non longe ab illis grex porcorum multorum
          pascens.  Demones autem rogabant eum dicentes: si eicis nos, mitte nos in
          gregem porcorum.  Et ait illis: ite.'
      - 'Uuas thar nalles fér fon ín cutti suino managero ezenti. Thie diuuala batun
        ín sus quedante: oba thú unsih úzuuerphes, senti unsih in thaz cutti thero
        suino. Tho quad hér ín: faret.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: At illi exeuntes abierunt in porcos,
      - foreign[lg=lat-Latn]: et magno impetu grex precipitatus est in mare ad duo
          milia, et suffocati sunt in mare.
      - Sie tho úzgangante fuorun in thiu suin, inti mit mihhilu ungirehhu thaz cutti
        uuas biskrenkit in then seo, zua thúsunta, inti uuarun bithemphit in then
        seo.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Qui autem pascebant eos fugerunt et nuntiaverunt in
          civitate et in agros
      - foreign[lg=lat-Latn]: omnia.
      - 'Thie sie fuotiritun fluhún inti sagetun in burgi inti accarun allu:'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Et ecce tota civitas exiit obviam Ihesu et viso eo
      - foreign[lg=lat-Latn]: et hominem sedentem a quo demonia exierant vestitum
          ac sana mente ad pedes eius, et timuerunt
      - foreign[lg=lat-Latn]: et rogabant ut transiret a finibus eorum.
      - Senu tho al thiu burg gieng ingegin themo heilante, inti gisehanemo imo inti
        then mán sizzentan fon themo thie diuuala úzgiengun, giuuatitan inti heilemo
        muote zi sinen fuozin, inti forhtun inti batun ín thaz hér fuori fon iro entin.
    - s[n=13]:
      - foreign[lg=lat-Latn]: Cumque ascenderet navem,
      - foreign[lg=lat-Latn]: rogabat eum vir a quo demonia exierant, ut cum eo esset,
      - foreign[lg=lat-Latn]: 'et non ammisit eum, sed ait illi:'
      - 'Mit thiu her tho arsteig in skef, bát ín ther man fon themo thie diuuala
        úzgiengun, thaz her mit imo uuari, inti ni liez ín, ouh quad imo:'
    - s[n=14]:
      - foreign[lg=lat-Latn]: Vade in domum tuam ad tuos
      - foreign[lg=lat-Latn]: et narra quanta tibi dominus
      - foreign[lg=lat-Latn]: fecerit et misertus est tui.  Et abiit praedicans in
          Decapolim, quanta illi fecisset Ihesus, et omnes mirabantur.
      - Fár in thin hús zi thinen inti sage uuelihhu thir truhtin teta inti miltita
        thir. Gieng her tho predigonti in stat zehen burgo, vvuolihhu imo teta ther
        heilant, inti alle vvuntarotun.
  - chapter[n=54]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (89) Et ascendens in navicula transfretavit et venit
          in civitatem suam.
      - (89) Steig tho in skifilin inti ferita inti quam in sina burg.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ecce
      - foreign[lg=lat-Latn]: quattuor
      - foreign[lg=lat-Latn]: viri portantes in lecto hominem qui erat paralyticus,
          et quærebant eum inferre et ponere ante Ihesum.
      - Senu tho fior gomman tragente in bette mán thie thar uuas lám, suohtun inan
        in zi traganne inti zi sezenne furi then heilant.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et non invenientes qua parte eum inferrent pre turba,
          ascenderunt supra tectum et per tegulas summiserunt illum cum lecto in medium
          ante Ihesum.
      - Mit thiu sie ni fundun in uuelihhemo teile inan brahtin thuruh thie menigi,
        stigun ubar thie theki, inti thuruh thie thekiziegala santun inan mit thiu
        bettu in mitti furi then heilant.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Quorum fidem ut vidit, dixit: confide, fili, remittuntur
          tibi peccata tua!'
      - 'Thero giloubon soso her gisah, quad: giloubi, kind, thanne uuerdent thir
        furlazano thino sunta!'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et ceperunt cogitare scribæ et Pharisei dicentes: quis
          est hic qui loquitur blasphemias? quis potest dimittere peccata nisi solus
          deus?'
      - 'Bigondun tho thenken thie buohhara inti Pharisei sus quedante: uuer ist these
        thie thar sprihhit bismarunga? uuer mág furlazan sunta noba ein got?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et cum cognovisset Ihesus cogitationes eorum, respondens
          dixit ad illos: quid cogitatis mala in cordibus vestris?  Sed quid est facilius,
          dicere: dimittuntur tibi peccata, an dicere: surge et ambula?'
      - 'Tho ther heilant furstuont iro githanca, antvvurtenti quad zi ín: zi híu
        thenkent ír ubil in iuuaren herzon? Uuedar ist odira, zi quedanne: sint thir
        furlazano sunta, odo zi quedanne: arstant inti gang?'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Ut autem sciatis quod filius hominis potestatem habet
          in terra dimittere peccata, ait paralytico: tibi dico: surge, tolle lectum
          tuum et vade in domum tuam!'
      - 'Zi thiu thaz ír uuizit thaz mannes sun habet giuualt in erdu zi furlazenne
        sunta, quad themo lamen: thir quidu: arstant, nim thin betti inti far in thin
        hús!'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et confestim surgens coram illis tulit in quo iacebat
          (90) et abiit in domum suam magnificans deum.  Et stupor apprehendit omnes,
          et magnificabant deum.
      - Her tho arstantenti sliumo fora ín nam thar hér analág (90) inti gieng in
        sín hús mihhilosonti gót. Inti forhta bifieng sie alle, inti mihhilosotun
        gót.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et repleti sunt timore dicentes, quia vidimus mirabilia
          hodie.
      - foreign[lg=lat-Latn]: Et glorificaverunt deum, qui dedit potestatem talem
          hominibus.
      - 'Inti vvurdun gifulte forhtu sus quedante: uuir gisahumes vvuntar hiutu. Diurisotun
        gót, thie thar suliha giuualt gáb mannun.'
  - chapter[n=55]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Venit ergo iterum in Cana Galileę, ubi fecit aquam vinum,
          et erat quidam regulus, cuius filius infirmabatur, Capharnaum.
      - Quam abur tho in Canán Galileę, thar hér teta thaz uuazar zi uuine; uuas thar
        súm rihtari, thes sun uuas sioh, in Capharnaum.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Hic cum audisset quia Ihesus veniret a Iudea in Galileam,
          abiit ad eum et rogabat eum ut descenderet et sanaret filium eius, incipiebat
          enim mori.
      - 'Ther mit thiu her gihorta thaz ther heilant quam fon Iudeon zi Galileu, gieng
        zi imo inti bát inan thaz her nidarstigi inti heilti sinan sún: ther bigán
        thó sterban.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dixit ergo Ihesus ad eum: nisi signa et prodigia videritis,
          non creditis.'
      - 'Tho quad ther heilant zí imo: nibi ír zeichan inti vvuntar gisehet, anderuúis
        ni giloubet ír.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dicit ad eum regulus: domine, descende, priusquam moriatur
          filius meus.  Dicit ei Ihesus: vade, filius tuus vivit.'
      - 'Tho quad imo ther rihtari: truhtin, nidarstíg, ér thanne arsterbe mín sún.
        Tho quad imo ther heilant: fár, thin sún lebet.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Credidit homo sermoni quem dixit ei Ihesus, et ibat.
      - Giloupta ther man themo uuorte thaz imo ther heilant quad, inti fuor.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Iam autem descendente eo servi occurrerunt ei et nuntiaverunt
          dicentes, quia filius eius viveret.
      - Imo tho giu nidarstigantemo scalca liofun ingegin imo inti sagetun sus quedanti,
        thaz sín sún lebeti.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Interrogabat ergo horam ab eis in qua melius habuerit,
          et dixerunt ei: quia heri (91) hora septima reliquid eum febris.'
      - 'Tho eiscota hér thie zít zi ín in thero imo bazeta, inti quadun imo: uuanta
        gesteron (91) zi thero sibuntun ziti furliez inan thaz fiebar.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Cognovit ergo pater quod illa hora erat in qua dixit
          ei Ihesus: filius tuus vivit. Et credidit ipse et domus eius tota.'
      - 'Furstuont tho thie fater thaz thiu zít uúas in theru imo quad ther heilant:
        thin sun lebet. Thó giloupta her inti al sín hús.'
  - chapter[n=56]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et fecit ei convivium magnum Levi in domo sua.
      - Teta imo gouma mihhila Leui in sinemo hús.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et factum est discumbente eo in domo, ecce multi publicani
          et peccatores venientes discumbebant cum Ihesu et discipulis eius,
      - foreign[lg=lat-Latn]: erant enim multi qui et sequebantur eum.
      - 'Uuard tho imo sizentemo in húse, senu thó manage firnfolle inti suntige quemente
        sazun mit themo heilante inti mit sinen iungoron: uuarun manage thie imo folgetun.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et videntes scribę et Pharisęi quia manducaret cum
          peccatoribus et publicanis, dicebant discipulis eius: quare cum publicanis
          et peccatoribus manducat et bibit magister vester?'
      - 'Gisahun tho thie buohhara inti Pharisei thaz her áz mit then suntigon inti
        then firnfollun, quadun sinen iungiron: zi hiu mit then firnfollun inti then
        suntigon ízit inti trinkit íuuer meistar?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Hoc audito Ihesus ait illis: non necesse habent sani
          medicum, sed qui male habent.'
      - foreign[lg=lat-Latn]: 'Euntes discite quid est: misericordiam volo et non
          sacrificium. Non enim veni vocare iustos sed peccatores'
      - foreign[lg=lat-Latn]: in poenitentiam.
      - 'Thaz tho gihortemo ther heilant quad ín: ni habent nótthurfti thie heilon
        láches, ouh thie ubil habent. Faret inti lernet uúaz thaz sí: íh uúili miltida,
        nalles bluostar. Ni quam zi thiu thaz ih giladoti rehte, ouh suntige, zi riuuu.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'At illi dixerunt ad eum: quare discipuli Iohannis ieiunant
          frequenter et obsecrationes faciunt, similiter et Phariseorum, tui autem
          edunt et bibunt'
      - foreign[lg=lat-Latn]: 'et non ieiunant?  Quibus ipse ait:'
      - 'Sie quadun tho zi imo: bi hiu iungiron Iohannes fastent ofto inti gibet tuont,
        sama ouh thero Phariseo, thine ezent inti trinkent inti ni fastent? Then quad
        hér:'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Numquid possunt filii (92) nuptiarum quamdiu sponsus
          cum illis est ieiunare?
      - foreign[lg=lat-Latn]: Venient autem dies cum auferetur ab eis sponsus, et
          tunc ieiunabunt
      - foreign[lg=lat-Latn]: in illis diebus.
      - 'Eno mugun thiu kind (92) thero brútloufti só lango thie brutigomo mit ín
        ist fasten? Quement taga mit thiu arfirrit uuirdit fon ín thie brutigomo:
        thanne fastent in then tagon.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dicebat autem et similitudinem ad illos:'
      - foreign[lg=lat-Latn]: quia nemo assumentum pannis rudis assuit vestimento
          veteri, alioquin aufert supplementum novum a veteri, et maior scissura fit.
      - 'Quad tho gilihnessi zi ín: nioman blezza niuues duoches nauuit altemo giuuate,
        elles nimit fullida thaz niuua fon themo alten, inti ist mera gisliz.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et nemo mittit vinum novum in utres veteres, alioquin
          rumpet vinum novum utres et ipsud effunditur, et utres peribunt.
      - Inti nioman sentit niuuan uúin in alte belgi, elles brihhit thie niuuo uúin
        thie belgi inti uuirdit fúrgozzan, inti thie belgi furuuerdent.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Sed vinum novum in utres novos mittendum est et utraque
          conservantur.
      - Ouh niuuan uúin in niuua belgi zi sentenne ist, inti uuerdent beidu gihaltan.
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Et nemo bibens vetus statim vult novum, dicit enim:
          vetus melius est.'
      - 'Nioman trinkenti altan uúin uuili sliumo niuuan, ouh quidit: thaz alta ist
        bezira.'
  - chapter[n=57]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Tunc responderunt ei quidam de scribis et Phariseis
          dicentes: magister, volumus a te signum videre.'
      - 'Thó antlingitun imo sume fon then buohharin inti Phariseis sus quedante:
        meistar, uuir uuollen fon thir zeichan gisehan.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Qui respondens ait illis: generatio mala et adultera
          signum quęrit, et signum non dabitur ei nisi signum Ionæ prophetę.'
      - 'Tho antlinginti quad ín: ubil cunni inti furlegan suohhit zeihhan, inti zeihhan
        ni uuirdit imo gigeban nibi zeihhan Ionases thes uuizagen.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Sicut enim fuit Ionas in ventre ceti tribus diebus et
          tribus noctibus, sic erit filius hominis in corde terrę (93) tribus diebus
          et tribus noctibus.
      - Soso uúas Ionas in thes uuales uuámbu thrí taga inti thriio naht, só ist mannes
        sún in herzen erdu (93) thrí taga inti thriio naht.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Viri Ninevitæ surgent in iudicio cum generatione ista
          et condemnabunt eam, quia poenitentiam egerunt in predicatione Ionę, et
          ecce plus quam Iona hic!
      - 'Thie Nineuiscun mán arstantent in tuome mit thesemo cunne inti furniderent
        íz, uuanta sie riuua tatun in predigungu Íonases: senu hier ist mera thanne
        Ionas!'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Regina austri surget in iudicio cum generatione ista
          et condemnabit eam, quia venit a finibus terrę audire sapientiam Salomonis,
          et ecce plus quam Salomon hic! Dico autem vobis, quia multi venerunt a finibus
          terrę audire sapientiam Salomonis, et ideo maior Salomon hic.
      - 'Sundirinu cuningin arstentit in tuome mit thesemo cunne inti furnidirit íz,
        uuanta siu quam fon ente erdu zi horrenne spahida Salamones: senu hier ist
        mera thanne Salamon! Ih quidu íu, uuanta manage quamun fon ente erdun horen
        spahida Salamones, inti bithiu hier ist mera Salamone.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Cum autem immundus spiritus exierit de homine, ambulat
          per loca arida quęrens requiem et non invenit.
      - Thanne thie unsubiro geist úzgét fon themo manne, gengit thuruh thurro steti,
        suohhit resti inti ni findit.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Tunc dicit: revertar in domum meam unde exivi, et veniens
          invenit vacantem scopis mundatam et ornatam.'
      - 'Thanne quidit: ih uuirbu in mín hús thanan ih úzgieng, inti quementi findit
        zuomigaz mit besemen gifurbit inti gigaruuit.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Tunc vadit et assumet septem alios spiritus secum nequiores
          se, et intrantes habitant ibi, et fiunt novissima hominis illius peiora
          prioribus. Sic erit et generationi huic pessimae.
      - Thanne ferit inti nimit sibun geista andere mit imo uuirsiron thanne her si,
        inti ingangente artont thar, inti sint thanne thie iungistun thes mannes uuirsirun
        then erirun. Só ist thesemo cunne themo uuirsisten.
  - chapter[n=58]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '(94) Factum est autem, cum hæc diceret, extollens vocem
          quædam mulier de turba dixit illi: beatus venter qui te portavit et ubera
          quæ suxisti!'
      - '(94) Gitán uuard tho, mit thiu her thisu quad, arheuenti stemma súm uúib
        fon thero menigi quad imo: salig uuamba thiu thih truog inti thie manzon thie
        thú sugi!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'At ille dixit: quippe enim beati qui audiunt verbum
          dei et custodiunt illud.'
      - 'Her tho quad: giuuesso só salige sint thie gihorent gotes uvort inti thaz
        gihaltent.'
  - chapter[n=59]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Adhuc eo loquente ad turbas, ecce mater eius et fratres
          stabant foris quaerentes loqui ei.
      - Imo noh thanne sprehhentemo zi thén menigin, senu sín muoter inti sine bruoder
        stuontun úze, suohtun inan zi gisprehhanne.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixit autem ei quidam: ecce mater tua et fratres tui
          foris stant quęrentes te.'
      - 'Tho quad imo sum: senu thín muoter inti thine bruoder stantent úze suohhente
        thih.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'At ille respondens dicenti sibi ait: quæ est mater
          mea et qui sunt fratres mei?'
      - 'Hér thó ántlinginti imo sus quedantemo quad: uuie ist mín muoter inti uuie
        sint mine bruoder?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et extendens manum in discipulos suos dixit: ecce mater
          mea et fratres mei!  Quicumque fecerit voluntatem patris mei qui in cælis
          est, ipse meus et frater et soror et mater est.'
      - 'Thenita sina hant in sine iungiron inti quad: senu mín muoter inti mine bruoder!
        Só uuer só tuot uuillon mines fater ther in himile ist, ther ist mín bruoder
        inti suester inti muoter.'
  - chapter[n=60]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Hæc illo loquente ad eos, ecce princeps unus
      - foreign[lg=lat-Latn]: sinagogæ, cui nomen Iairus,
      - foreign[lg=lat-Latn]: 'accessit et adorabat eum dicens:'
      - 'Imo thó thisu sprehhentemo zi ín, senu tho ein heristo thero samanunga, thes
        namo uuas Iairus, gieng zúo inti betota ín sus quedanti:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Filia mea modo defuncta est, sed veni, inpone manum
          super eam et vivit.  Et surgens Ihesus sequebatur eum et discipuli eius.
      - Mín dohter nú arstarb, ouh quim inti sezzi thina hant ubar sia, só lebet siu.
        Arstuont thó ther heilant, folgeta imo inti sine iungiron.
    - s[n=3]:
      - foreign[lg=lat-Latn]: (95) Et ecce mulier quæ sanguinis fluxum patiebatur
          duodecim annis
      - foreign[lg=lat-Latn]: et fuerat multa perpessa a conpluribus medicis et erogaverat
          omnia sua,
      - foreign[lg=lat-Latn]: nec ab ullo potuit curari,
      - foreign[lg=lat-Latn]: sed magis deterius habebat;
      - (95) Senu thó uúib thaz thar bluotes fluz tholeta zuelif iár inti uuas managu
        tholenti fon uuola managen láhhin inti gispentota allu ira, noh fon iro niheinigemo
        mohta uuesan giheilit, ouh mer uuirs habeta,
    - s[n=4]:
      - foreign[lg=lat-Latn]: Venit in turba retro
      - foreign[lg=lat-Latn]: et tetigit fimbriam vestimenti eius.
      - foreign[lg=lat-Latn]: 'Dicebat enim intra se: quodsi vel vestimentum eius
          tetigero, salva ero.'
      - foreign[lg=lat-Latn]: Et confestim stetit fluxus sanguinis eius,
      - foreign[lg=lat-Latn]: et sensit corpore quod sanata esset a plaga.
      - 'Quam in thero menigi after inti biruorta tradon sines giuuates. Quad thó
        innan iru: oba ih sín giuuati birinu, thanne uuirdu ih heil. Inti sliumo gistuont
        thie fluz ira bluotes; furstuont siu thó in ira lihhamen thaz siu heil uuas
        fon theru suhti.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et statim Ihesus cognoscens in semetipso ait:'
      - foreign[lg=lat-Latn]: quis me tetigit?
      - 'Inti sliumo ther heilant furstantanti in imo selbemo quad: uuer biruorta
        míh?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dixit Petrus et qui cum illo erant: preceptor, turbę
          te comprimunt et affligunt, et dicis: quis me tetigit?  Et dixit Ihesus:
          tetigit me aliquis, nam et ego novi virtutem de me exisse.'
      - 'Tho quad Petrus inti thie mit imo uuarun: meistar, theso menigi thrukent
        thih inti uueigent, inti thú quidis: uuer biruorta mih? Tho quad ther heilant:
        sihuúer biruorta mih, ih uueiz megin fon mir úzgangen.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et circumspiciebat videre eam quæ hoc fecerat.
      - Inti scouuota thó umbi thia zi gisehanne thiu thaz teta.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Videns autem mulier quia non latuit, tremens venit et
          procidit ante pedes eius, et ob quam causam tetigerit eum indicavit coram
          omni populo, et quemadmodum confestim sanata sit.
      - Gisah thaz uúib thaz íz bimitan ni uuas, bibento quam inti fiel zi sinen fuozun,
        inti bi uuelihha sahha siu inan biruorta cundita fora allemo folke, inti zi
        uuelihheru uuisun siu sliumo giheilit uuard.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'At ipse dixit: filia, fides tua te salvam fecit, (96)
          vade in pace'
      - foreign[lg=lat-Latn]: et esto sana a plaga tua.
      - 'Her quad iru thó: dohter, thin giloubo teta thih heila, (96) far in sibbu
        inti uúis heil fón thinero suhti.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Adhuc eo loquente venit ab archisinagogo dicens ei:
          quia mortua est filia tua, quid ultra vexas magistrum?'
      - 'Imo noh thanne sprehhentemo quam fon themo furisten thero samanunga quedenti
        imo: uuanta tót ist thin dohter, zi hiu uueigis thu nú elihor then meistar?'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Ihesus autem audito verbo ait archisinagogo:'
      - foreign[lg=lat-Latn]: noli timere, crede tantum et salva erit.
      - foreign[lg=lat-Latn]: Et non ammisit quemquam sequi se nisi Petrum et Iacobum
          et Iohannem fratrem Iacobi.
      - 'Ther heilant thó gihortemo uuorte quad themo furisten thero samanunga: ni
        curi thir forhten, giloubi ekorodo inti só uuirdit siu heil. Inti ni liez
        einigan imo folgen nibi Petrum inti Iacobum inti Iohannem, bruoder Iacobes.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Et cum venisset
      - foreign[lg=lat-Latn]: in domum archisinagogi, vidit
      - foreign[lg=lat-Latn]: tubicines et turbam tumultuantem
      - foreign[lg=lat-Latn]: et flentes et heiulantes multum.
      - Mit thiu her thó quam in hús thes furisten thero samanunga, gisah trumbara
        inti menigi sturmenta inti vvuofenta inti uueinonte filu.
    - s[n=13]:
      - foreign[lg=lat-Latn]: Et ingressus
      - foreign[lg=lat-Latn]: 'dicebat:  recedite, non est enim mortua puella, sed
          dormit.'
      - foreign[lg=lat-Latn]: Et deridebant eum scientes quod mortua esset.
      - 'Gieng tho ín inti quad: gét hína: nist tót thaz magatin, ouh slafit. Inti
        skimphitun inan uuizente thaz siu tót uúas.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: Ipse vero eiectis omnibus assumpto patre et matre puellæ
          et qui secum erant et ingreditur ubi erat puella iacens.
      - Hér thó allen úzaruuorphanen, ginomanemo fater inti muoter thes magatines
        inti then mít imo uuarun, gieng ín thar thaz magatin lág.
    - s[n=15]:
      - foreign[lg=lat-Latn]: 'Et tenens manum eius ait illi: thalitha cumi, quod
          est interpretatum: puella, tibi dico: surge!'
      - 'Inti fieng íra hant inti quad iru: thalitha cumi, thaz ist arrekit: magatin,
        thir quidu thaz thú arstantes!'
    - s[n=16]:
      - foreign[lg=lat-Latn]: Et reversus est spiritus eius,
      - foreign[lg=lat-Latn]: et surrexit continuo puella et ambulabat; erat autem
          annorum duodecim.
      - Inti uuárb ira geist, inti arstuont sliumo tház magatin inti gieng; siu uúas
        alt zuelif iaro.
    - s[n=17]:
      - foreign[lg=lat-Latn]: Et obstipuerunt (97) omnes stupore maximo,  et precepit
          illis vehementer ut nemo id sciret.
      - Arquamun thó (97) alle mihhilero forhtu, inti gibót ín thrato thaz íz nioman
        ni uuesti.
    - s[n=18]:
      - foreign[lg=lat-Latn]: Et iussit dari illi manducare.
      - foreign[lg=lat-Latn]: Et exivit fama hæc in universam terram illam.
      - Gibót her tho zi gebanne iru ézan. Inti argieng thó úz thiu liumunt in alla
        thia erda.
  - chapter[n=61]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et transeunte inde Ihesu secuti sunt duo cæci clamantes
          et dicentes: miserere nostri, fili David!'
      - 'Thanan farantemo themo heilante folgetun zuene blinte ruofente inti quedante:
        milti uns, Dauides sún!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cum autem venisset domum, accesserunt ad eum caeci;
          et dixit eis Ihesus: creditis quia possum hoc facere vobis? Dicunt ei: utique,
          domine.'
      - 'Mit thiu hér quam zi hús, giengun zi imo thie blinton; tho quad ín ther heilant:
        giloubet ír thaz íh íu thaz tuon mugi? Tho quadun sie imo: giuuesso, truhtin.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Tunc tetigit oculos eorum dicens: secundum fidem vestram
          fiat vobis!  Et aperti sunt oculi illorum.'
      - 'Thó biruorta hér iru óugun sus quedanti: after iuuaremo gilouben uuese íu!
        Inti íntátun sih iro óugun.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et comminatus est illis Ihesus dicens: videte ne quis
          sciat.  Illi autem exeuntes diffamaverunt eum in universam terram illam.'
      - 'Threuuita ín ther heilant quedanti: gisehet thaz íz uúer ní uuizi. Sie tho
        úzgangante gimaritun inan in allero thero erdu.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Egressis autem illis ecce obtulerunt ei hominem mutum
          demonium habentem;  et eiecto demone locutus est mutus.
      - Ín thó úzganganten brahtun imo man stumman diuual habentan; úzaruuorphanemo
        diuuale sprah thie stummo.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et miratę sunt turbę dicentes: numquam apparuit sic
          in Israhel,'
      - foreign[lg=lat-Latn]: numquid iste est filius David?
      - 'Inti vvuntarotun thio menigi quedento: nio in altere arougta sih só in Israhel:
        ist thiz nú thie Dauides sún?'
  - chapter[n=62]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Pharisei autem dicebant:'
      - foreign[lg=lat-Latn]: in Beelzebub principe demoniorum hic eicit demones.
      - 'Thie Pharisei quadun thó: in Belzebube heristen thero diuualo theses uuirphit
        thie diuuala.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ipse autem ut vidit cogitationes eorum, (98) dixit
          eis: omne regnum in se ipsum divisum desolabitur,'
      - foreign[lg=lat-Latn]: et domus divisa adversus se non stabit.
      - 'Só hér thó gisah iro githanca, (98) quad ín: íogiuuelih rihhi in imo selbemo
        ziteilit uuirdit ziúuorphan, inti hús ziteilit uuidar imo selbemo ni gistentit.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Si autem et Satanas in se ipsum divisus est, quomodo
          stabit regnum ipsius?
      - foreign[lg=lat-Latn]: 'Non potest stare, sed finem habet:'
      - foreign[lg=lat-Latn]: quia dicitis in Beelzebub eicere me demonia.
      - 'Oba Satanas in imo selbemo ziteilit ist, vvuo gistentit thanne sin rihhi?
        íz ni mag gistantan, ouh enti habet: uuanta ír quedet in Belzebube míh uuerphan
        diuuala.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Si autem ego in Beelzebub eicio demonia, filii vestri
          in quo eiciunt? ideo ipsi iudices vestri erunt.
      - Oba ih in Belzebube fóruuirphu diuuala, íuuaru kind in hiu uuerphent sie?
        bithiu sint sie íuuare tuomon.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Porro si in digito dei eicio demonia, profecto pervenit
          in vos regnum dei.
      - Zisperi oba ih in gotes fingare uuirphu diuuala, giuuesso quimit in íuuih
        gotes rihhi.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Aut quomodo potest quisquam intrare in domo fortis et
          vasa eius diripere
      - foreign[lg=lat-Latn]: in quibus confidebat,
      - foreign[lg=lat-Latn]: nisi prius alligaverit fortem et tunc domum illius diripiat?
      - Odo vvuo mag einig ingangan in hús strenges inti sinu uaz gineman in thiu
        hér anagitruuueta, nibi her ér gibinte then strengon, inti thanne sín hús
        imo binimit?
    - s[n=7]:
      - foreign[lg=lat-Latn]: Qui non est mecum, contra me est, et qui non congregat
          mecum, spargit.
      - Thie mit mir nist, ther ist uuidar mír, inti thie mit mir ni samanot, ther
        zispreitit.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Ideo dico vobis: omne peccatum et blasphemia remittetur
          hominibus, spiritus autem blasphemia non remittetur.  Et quicumque dixerit
          verbum contra filium hominis, remittetur ei, qui autem dixerit contra spiritum
          sanctum, non remittetur ei neque in hoc sęculo neque in futuro.'
      - 'Bithiu quidu ih íu: iogiuuelih sunta inti bismarunga uuirdit furlazzan mannun,
        thes geistes bismarunga ni uuirdit furlazan. Inti só uúer só quidit uuort
        uuidar then mannes sún, uuirdit imo fúrlazan; thie thar quidit uuidar themo
        heilagen geiste, ni uuirdit imo furlazan noh in therro uuerolti noh in thero
        zuoúuartun.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: (99) Aut facite arborem bonam et fructum eius bonum,
          aut facite arborem malam et fructum eius malum, siquidem ex fructu arbor
          agnoscitur.
      - '(99) Odo tuot guotan boum inti sinan uuahsmon guotan, odo tuot ubilan boum
        inti sinan uuahsmon ubilan: giuuesso fon themo uuahsmen thie boum uuirdit
        furstantan.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: Progenies viperarum, quomodo potestis bona loqui, cum
          sitis mali? Ex abundantia enim cordis os loquitur.
      - Barn natrono, vvuo mugut ír guotu sprehhan, mit thiu ír ubile birut? Fon ginuhtsami
        thes hérzen sprihhit thie mund.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Bonus homo de bono thesauro profert bona, et malus homo
          de malo thesauro profert mala.
      - Guot man fon guotemo tresouue bringit guotu, inti ubil man fon ubilemo tresouue
        bringit ubilu.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Dico autem vobis, quoniam omne verbum otiosum quod locuti
          fuerint homines, reddent rationem de eo in die iudicii.  Ex verbis enim
          tuis iustificaveris et ex verbis tuis condemnaberis.
      - Ih quidu íu, thaz iogiuuelih uuort unnuzzi thaz man sprehhenti sint, geltent
        reda fon themo in tuomes tage. Fon thinen uuorton uuirdistu girehfestigot
        inti fon thinen uuorton uuirdistu fornidarit.
  - chapter[n=63]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Factum est autem dum irent, et ipse intravit in quoddam
          castellum, et mulier quędam Martha nomine excepit illum in domum suam.
      - Uuard tho uuarlihho mit thiu sie fuorun, thaz hér selbo gieng in suma burgilun,
        inti sum uúib Martha ginemnit inphieng inan in ira hús.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et huic erat soror nomine Maria, quæ etiam sedens secus
          pedes domini audiebat verbum illius.
      - Thero uuas suester namen Maria, thiu zisperi sáz nah truhtines fuozun, gihorta
        sín uuort.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Martha autem satagebat circa frequens ministerium.
          Quæ stetit et ait: domine, non est tibi curae quod soror mea reliquit me
          solam ministrare? dic ergo illi ut adiuvet me.'
      - 'Martha uuarlihho aualota umbi thaz oftiga ambaht. Thiu stuont tho inti quad:
        truhtin, nist thir iz sorga thaz min suester liez míh einun ambahten? quid
        iru thaz siu mir helphe.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et respondens dixit illi dominus: Martha, Martha, (100)
          sollicita es et turbaris circa plurima:  porro unum est necessarium.  Maria
          optimam partem elegit, quae non auferetur ab ea.'
      - 'Tho antlingenti quad iru truhtin: Martha, Martha, (100) thú bis suorcfol
        inti gitruobit umbi managu: zisperi eines ist notthurft. Maria gicós thaz
        bezista teil, thaz ni uuirdit arfirrit fon iru.'
  - chapter[n=64]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Iohannes autem cum audisset in vinculis opera Christi,
      - foreign[lg=lat-Latn]: 'convocans duos de discipulis suis misit ad dominum
          dicens: tu es qui venturus es, an alium exspectamus?'
      - 'Iohannes uuarlihho mit thiu her gihorta in gibentin Cristes uuerc, gihalota
        sine iungiron zuene, santa sie zi truhtine inti quad: bistú ther zuouuert
        ist, odo anderes beitomes?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: In ipsa autem hora curavit multos a languoribus et plagis
          et spiritibus malis et cęcis multis donavit visum.
      - In thero selbun ziti heilta manage fon suhtin inti fon sueren inti fon ubilen
        geiston, inti managen blinten gáb gisiht.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et respondens dixit illis: euntes nuntiate Iohanni
          quae vidistis et audistis, quia cæci vident, claudi ambulant, leprosi mundantur,
          surdi audiunt, mortui resurgunt, pauperes evangelizantur,  et beatus est
          qui non fuerit scandalizatus in me.'
      - 'Her thó antlingenti quad ín: gét inti saget Iohanne thaz ír gisahút inti
        gihórtut, bithiu uuanta blinte gisehent, halze gangent, riobe sint gisubirite,
        toube gihorent, tote arstantent, thurftige sint gipredigot: ther ist salig
        thie ni uuirdit bisuihhan in mir.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Illis autem abeuntibus
      - foreign[lg=lat-Latn]: 'coepit dicere de Iohanne ad turbas: quid existis in
          deserto videre? harundinem vento moveri?'
      - 'In thó thanan ganganten bigonda her quedan fon Iohanne zi thero menigi: zi
        hiu giengut ír úz in vvuostunna sehan? rora fon uuinte giuuegita?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Sed quid existis videre? hominem mollibus vestimentis
          indutum? Ecce qui in veste pretiosa sunt et deliciis, in domibus regum sunt.
      - Zi hiu giengut úz sehan? man mit uueihhen giuuatin giuuatitan? senu thie in
        diuremo giuúate sint inti in uuolun, thie sint in cuningo húsun.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Quid existis videre? prophetam? utique dico vobis et
          plus quam prophetam. (101)  Hic enim est de quo scriptum est: ecce ego mitto
          angelum meum ante faciem tuam, qui praeparavit viam tuam ante te.'
      - 'Zi hiu giengut ír úz gisehan? uúizagon? zisperi sagen íh íu meron thanne
        uúizagon. (101) Thiz ist ther fon themo giscriban ist: senu ih sentu minan
        engil furi thín annuzi, ther gigarauuit thinan uueg fora thir.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Amen dico vobis: maior inter natos mulierum propheta
          Iohanne Baptista nemo est; qui autem minor est in regno cęlorum, maior est
          illo.'
      - 'Uuar quidu ih íu, thaz mera untar uúibo giburti uúizago Iohanne themo toufare
        nioman ist: thie thar minniro ist in himilo rihhe, mero ist imo.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et ominis populus audiens et publicani iustificaverunt
          deum, baptizati baptismo Iohannis.
      - Inti ál thaz folc thaz horenti inti thie firnfollun mán rehtfestigotun gót,
        gitoufite Iohannises toufi.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Pharisęi autem et legis periti consilium dei spreverunt
          in semetipsos, non baptizati ab eo.
      - Thie Pharisei inti thie thia éuua lértun gotes giráti úozarnitun in ín selbon,
        ni gitoufte fon imo.
    - s[n=10]:
      - foreign[lg=lat-Latn]: A diebus autem Iohannis Baptistę usque nunc regnum cęlorum
          vim patitur, et violenti rapiunt illud.
      - Fon then tagun Iohannises thes toufares únzan nú himilo rihhi tholet nót,
        inti notnumftige nement íz.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Omnes enim prophetę et lex usque ad Iohannem prophetaverunt;  si
          vultis recipere, ipse est Helias qui venturus est.  Qui habet aurem audiendi
          audiat!
      - Alle uuizagon uuarlihho inti éuua unzan anan Iohannem uúizagotun; oba ír inphahen
        uuollet, hér ist Helias thie thar zuouuert ist. Thie thar hábe orun zi horenne,
        thie hóre!
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Cui autem similem ęstimabo generationem istam? Similis
          est pueris sedentibus in foro; clamantes coæqualibus  dicunt: cecinimus
          vobis et non saltastis, lamentavimus et non planxistis.'
      - 'Uuemo tuon ih gilihhaz thiz cunni? Gilíh ist knehtun sizenten in strazu;
        ruofente ín ebanlihhen quedent: uúir sungun íu inti ir ni salzotut, uuir uuiofun
        inti ír ni ruzut.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Venit enim Iohannes neque manducans (102) neque bibens,
          et dicunt: demonium habet.'
      - 'Quam uuarlihho Iohannes noh ezenti (102) noh trinkenti, inti quedent thanne:
        her habet diuual.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Venit filius hominis manducans et bibens, et dicunt:
          ecce homo vorax et potator vini, publicanorum et peccatorum amicus. Et iustificata
          est sapientia a filiis suis.'
      - 'Quam thie mannes sun ezenti inti trinkenti, inti sie quedent: senu man filu
        ezenti inti uúintrinco, firnfollero inti suntigero friunt. Inti rehtfestigot
        ist spahida fon iro kindun.'
  - chapter[n=65]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc coepit exprobrare civitatibus in quibus factę sunt
          plurimę virtutes eius, quia non egissent poenitentiam.
      - Tho bigonda itauuizon then burgin in then gitanu uuarun managu sinu megin,
        bithiu uuanta sie ni tatun riuua.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Væ tibi Corozain! væ tibi Bethsaida! quia si in Tyro
          et Sidone factę fuissent virtutes quæ factę sunt in vobis, olim in cilicio
          et cinere poenitentiam egissent.
      - Uúe thir Corozaín! uue thir Bethsaida! bithiu oba in Tyro inti in Sidone gitanu
        uúarin megin thiu in íu gitanu sint, forn in haru inti in ascun riuua tatin.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Verumtamen dico vobis: Tyro et Sidoni remissius erit
          in die iudicii quam vobis.'
      - 'Uuar sagen ih íu thoh: Tyro inti Sidoni furlazanera uuirdit in tuomes tage
        thanne íu si.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et tu Capharnaum, numquid usque in cælum exaltaberis?
          usque in infernum descendes. Quia si in Sodomis factę fuissent virtutes
          quæ factę sunt in te, forte mansissent usque in hunc diem.
      - Inti thú Capharnaum, eno nú ni arheuistú thih unzan himil? unzan in hella
        nidarstigis. Uuanta oba in Sodomu uuarin gitanu megin thiu thar gitanu sint
        in thir, odouúan uuonetin unzan thesan tág.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Verumtamen dico vobis, quia terrę Sodomorum remissius
          erit in die iudicii quam tibi.
      - Thoh uuar sagen ih íu, thero erdu Sodomorum furlazanor uuirdit in tuomes tage
        thanne thir.
  - chapter[n=66]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum venissent apostoli ad Ihesum, nuntiaverunt illi
          omnia quæcumque fecerant et docuerant.
      - Mit thiu thie postoli quamun zi themo heilante, sagetun imo ellu so uuelihhu
        sie tatun inti lértun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ait illis: (103) venite seorsum in desertum locum
          et requiescite pusillum.'
      - 'Inti quad her ín: (103) quemet suntringun in vvuosta stát inti restet ein
        luzil.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Erant enim qui veniebant multi, nec manducandi spatium
          habebant.
      - Uuarun uuarlihho thie thar quamun manage, noh zi ezanne habetun stunta.
  - chapter[n=67]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Posthæc autem designavit dominus, et alios ·LXXII·,
          et misit illos binos ante faciem suam in omnem civitatem et locum quo erat
          ipse venturus,  et dicebat illis:'
      - 'After thiu gizeihonota truhtin andere zuene inti sibunzug, inti santa sie
        zueio furi sín annuzi in íogiuuelihha burg inti stat thara hér uuas zuouuart,
        inti quad in:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Qui vos audit, me audit, et qui vos spernit, me spernit;
          qui autem me spernit, spernit eum qui me misit.
      - Thie íu horit, ther horit mír, inti thie íuuuih vozirnit, thie vozirnit mih,
        thie mih vozurnit, thie vozurnit then thie mih santa.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Reversi sunt autem septuaginta duo cum gaudio dicentes:
          domine, etiam demonia subiciuntur nobis in nomine tuo.  Et ait illis:'
      - 'Vvurbun thó thie zuene inti sibunzug mit giuehen sus quedente: truhtin, ioh
        diuuala sínt uns untarthiutite in thinemo namen. Thó quad her ín:'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Videbam Satanan sicut fulgur de cælo cadentem.
      - Ih gisah Satanasen soso blekezunga fon himile fallentan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Ecce dedi vobis potestatem calcandi supra serpentes
          et scorpiones et supra omnem virtutem inimici, et nihil vobis nocebit.
      - Senu ih gab íu giuualt zi tretanne ubar natrun inti scorpiones inti ubar al
        megin thes fiiantes, inti niouuiht ni terit íu.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Verumtamen in hoc nolite gaudere quia spiritus vobis
          subiciuntur, gaudete autem quod nomina vestra scripta sunt in cęlis.
      - Thoh uuidoro in thiu ni curet giuehen thaz íu thie geista sint untarthiutite,
        giuehet uúarlihho thaz íuuere namon sint giscribane in himile.
    - s[n=7]:
      - foreign[lg=lat-Latn]: In ipsa hora exultavit spiritu sancto
      - foreign[lg=lat-Latn]: 'et dixit: confiteor tibi pater, domine cæli et terrę,
          quia abscondisti hæc a sapientibus et prudentibus et revelasti ea parvulis.
          (104)  Etiam pater, quia sic fuit placitum ante te.'
      - 'In thero selbun ziti giuah her in themo heilagen geiste inti quad: ih lobon
        thih fater, truhtin himiles inti erdu, uuanta thu giburgi thisu fon spahen
        inti uuisen inti intrigi siu luzilen. (104) Zisperi fater, uuanta íz so uuas
        gilihhet fora thir.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Omnia mihi tradita sunt a patre meo, et nemo novit filium
          nisi pater, neque patrem quis novit nisi filius et cui voluerit filius revelare.
      - 'Allu mir giselitu sint fon minemo fater: nioman ni uueiz then sun nibi thie
        fater, noh then fater ni uueiz nioman nibi thie sún inti themo iz thie sun
        uuili intrihan.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Et conversus ad discipulos suos dixit:'
      - foreign[lg=lat-Latn]: venite ad me omnes qui laboratis et onerati estis, et
          ego reficiam vos.  Tollite iugum meum super vos et discite a me, quia mitis
          sum et humilis corde, et invenietis requiem animabus vestris;  iugum enim
          meum suave est, et onus meum leve est.
      - 'Inti giuuant zi sinen iungiron quad: quemet zi mir alle thie giarbeitite
        inti biladane birut, inti ih labon iuuih. Nemet mín ioh ubar iuuih inti lernet
        fon mír, thaz ih mandauuari bím inti ódmuotig in hérzen, inti ír findet resti
        íuuaren selun: min ioh ist suozi inti mín burdin ist lihti.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: Si quis venit ad me et non odit patrem suum et matrem
          et uxorem et filios et filias et sorores, adhuc autem et animam suam, non
          potest esse meus discipulus.
      - Oba uuer quimit zi mir inti ni házot sinan fater inti muoter inti quenun inti
        kind inti dohter inti suester inti noh nú sin ferah, ni mág uuesan mín iungiro.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Et qui non baiulat crucem suam et venit post me, non
          potest esse meus discipulus.
      - Inti thie ni tregit sín cruci inti quimit after mir, ni mag uuesan mín iungiro.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Quis enim ex vobis volens turrem ædificare non prius
          sedens computat sumptus qui necessarii sunt, si habet ad perficiendum?
      - Uuelih íuuer ist ther uuolle turra zimbron, nibi hér ér sizenti zele thiu
        gifuoru thiu thar notthurft sint, oba her habet zi gifremenne?
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Ne postea quam posuerit fundamentum et non potuerit
          perficere, omnes qui vident incipiant inludere ei  dicentes: quia hic homo
          coepit ædificare (105) et non potuit consummare.'
      - 'Thaz ni si, after thiu her gilegit thie fundamenta inti ni mag íz gifremen,
        alle thie íz gisehent biginnen inan bismaron sus quedante: bithiu these man
        bigonda zimbron (105) inti ni mohta íz gienton.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: Aut qui rex iturus committere bellum adversus alium
          regem, nonne prius sedens cogitat, si possit cum decem milibus occurrere
          ei qui cum viginti milibus venit ad se;  alioquin adhuc illo longe agente
          legationem mittens rogat ea quæ pacis sunt?
      - Uuelih cuning farenti zi gifremenne gifeht uuidar anderan cuning, nibi her
        ér sizzenti thenke, oba her mugi mit zehen thusuntin themo ingegin faran ther
        mit zueinzug thusuntin quam zi imo, nibi halt imo noh thanne ferro farentemo
        boton sententi bitit thes zi sibbu sí?
    - s[n=15]:
      - foreign[lg=lat-Latn]: Sic ergo omnis ex vobis qui non renunciat omnibus quae
          possidet, non potest meus esse discipulus.
      - Só allero giuuelih fon íu thie ni fursehhit allen thiu her bisizzit, ni mag
        mín iungiro uuesan.
  - chapter[n=68]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et factum est in sabbato secundo primo, cum transiret
          Ihesus per sata, vellebant
      - foreign[lg=lat-Latn]: esurientes
      - foreign[lg=lat-Latn]: discipuli eius spicas et manducabant confricantes manibus.
      - Uuas giuuortan tho in sambaztag afteren eriren, mit thiu ther heilant fuor
        ubar sati, ababrachun hungerente sine iungiron thiu éhir inti azun skelente
        íz mit iro hanton.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Quidam autem Pharisęorum dicebant illis: quid facitis
          quod non licet in sabbatis?'
      - 'Sume thero Phariseorum quadun ín: ziu tuot ir thaz thaz íu arloubit nist
        in sambaztag?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et respondens Ihesus ad eos dixit: nec hoc legitis
          quod fecit David, cum esuriret ipse et qui cum ipso erant,  quomodo intravit
          in domum dei et panes propositionis sumpsit et manducavit et dedit his qui
          cum eo erant, quos non licebat ei manducare, nisi solis sacerdotibus?  Et
          dicebat illis:'
      - 'Tho antlingita ther heilant zi ín inti quad: noh ír thaz lasut thaz Dauid
        teta, mit thiu ín hungirita inti thie mit imo uuarun, vvuo her íngieng in
        thaz gotes hús inti brót fora gote gisaztu nám inti áz inti gáb then thie
        mit imo uuarun, thiu erloubit ni uuarun imo zi ezzanne, nibi then einun heithaftun
        mannon? Inti quad in:'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Aut non legistis in lege, quia in sabbatis sacerdotes
          (106) in templo sabbatum violant et sine crimine sunt?
      - Eno ni lasut ír in thero euuu, bithiu in sambaztag heithafte mán (106) in
        themo templo sambaztag ni uiront inti uzan lastar sint?
    - s[n=5]:
      - foreign[lg=lat-Latn]: Dico autem vobis, quia templo maior est hic.
      - foreign[lg=lat-Latn]: Sabbatum propter hominem factum est, et non homo propter
          sabbatum.
      - Ih sagen íu, thaz hier mera ist thanne tempal. Sambaztag thuruh man gitan
        ist, nalles man thuruh then sambaztag.
  - chapter[n=69]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Factum est autem et in alio sabbato ut intraret in sinagogam
          et doceret, et erat ibi homo, et manus eius dextera arida.
      - Uuas thó giuuortan in anderemo sambaztage tház her gieng in thie samanunga
        inti lérta, inti uuas thár man thes zesua hant thurri uuas.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Observabant autem scribę et Pharisei, si in sabbato
          curaret, ut invenirent accusare illum.
      - Ín bihieltun thó thie scribara inti thie Pharisei, oba her in sambaztag heilti,
        thaz sie fundin zi ruogenne inan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ipse vero sciebat cogitationes eorum et ait homini
          qui habebat manum aridam: surge et sta in medium! et surgens stetit.'
      - 'Her uuarlihho uúesta iro githanca; thó quad her themo man, thie thar habeta
        thia thurrun hant: arstant inti gistant in mitten! Her thó úfstantanti gistuont.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ait autem ad illos Ihesus: interrogo vos, si licet
          sabbato bene facere an male, animam salvam facere an perdere?'
      - foreign[lg=lat-Latn]: At illi tacebant.
      - 'Tho quad ther heilant zi ín: ih fragen íuuih, oba íz arloubit sí in sambaztag
        uuola tuon oda ubilo, séla heila tuon oda fúrliosan? Thó suigetun sie.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et circumspectis omnibus dixit homini:'
      - foreign[lg=lat-Latn]: extende manum tuam! Et extendit et restituta est sanitati
      - foreign[lg=lat-Latn]: manus eius
      - foreign[lg=lat-Latn]: sicut et altera.
      - 'Inti umbiscouuonten allen quad themo manne: ártheni thina hant! Inti hér
        arthenita, inti arsezit uuard heili sín hánt samasó thíu anderu.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et dixit ad eos: quis erit ex vobis homo, qui habeat
          ovem unam, et si ceciderit sabbato in foveam, nonne tenebit et levabit eam?  Quanto
          magis melior est homo ove? Ideoque licet sabbato bene facere.'
      - 'Tho quad her zi in: uúer ist fon íu mán, thie thar habe ein scaf, inti oba
        íz bifellit in sambaztag in gruoba, nibi hér neme inti íz úfhéue? Mihhiles
        bezira ist ther man themo scafe. Bithiu gilimphit in sambaztag uuola zi tuonne.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Ipsi autem repleti sunt (107) insipientia et conloquebantur
          ad invicem, quidnam facerent Ihesu.
      - Sie thó gifulte uuarun (107) únuuistuome inti sprahhun untar zuisgen, uúaz
        sie tatin themo heilante.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Ihesus autem sciens secessit inde, et secuti sunt eum
          multi, et curavit eos omnes  et precepit eis, ne manifestum eum facerent.
      - Ther heilant uuizenti tház fuor thanana, inti folgetun imo manage, inti heilta
        sie alle; gibot in thaz sie inan ougazorohtan ni tatin.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Ut adimpleretur quod dictum est per Esaiam prophetam
          dicentem:  Ecce puer meus quem elegi, dilectus meus, in quo bene conplacuit
          animæ meæ, ponam spiritum meum super eum, et iudicium gentibus nuntiabit,  non
          contendet neque clamabit, neque audiet aliquis in plateis vocem eius,  harundinem
          quassatam non confringet et linum fumigans non extinguet, donec eiciat ad
          victoriam iudicium,  et in nomine eius gentes sperabunt.'
      - 'Thaz uuari gifullit thaz thar giquetan ist thuruh Esaiam then uuizagon sus
        quedantan: senu mín kneht then ih gicós, mín giminnoto, in themo uuola gilihheta
        minero selu, ih sezzu minan geist ubar inan, inti tuom thiotun saget, ni stritit
        noh ni ruofit, noh ni horit síhuúer in strazu sina stemma, rora giknusita
        ni bibrihhit inti lín riohhenti ni leskit, unzan úzgileite zi sige tuom, inti
        in sinemo namen thiota gitruuuent.'
  - chapter[n=70]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Factum est autem in illis diebus, exiit in montem orare,
          et erat pernoctans in oratione dei.
      - Uuas tho giuuortan in then tagun, gieng in berg beton, inti uúas ubar naht
        uuahhenti in gotes gibete.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et cum dies factum esset, vocavit discipulos suos
      - foreign[lg=lat-Latn]: 'et exiens de domo sedebat secus mare,  et congregate
          sunt ad eum turbę multę, ita ut in naviculam ascendens sederet, et omnis
          turba stabat in littore,  et locutus est eis multa in parabolis dicens:'
      - 'Thó tág uúas giuuortan, gihalota zi imo sine iungiron, inti úzgangenti fon
        themo huse, sáz nah themo seuue, inti gisamanote uuarun zi imo manago menigi,
        só thaz her in skef ínstigenti saz, inti ál thiu menigi stuont in themo stedu,
        inti sprah ín managu in ratissun sus quedenti:'
  - chapter[n=71]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ecce exiit qui seminat seminare.
      - Senu gieng thó úz thie thar sauuit zi sauuenne.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et dum seminat, quędam ceciderunt (108) secus viam
      - foreign[lg=lat-Latn]: et conculcata sunt,
      - foreign[lg=lat-Latn]: et venerunt volucres et comederunt ea.
      - Mit thiu hér thó sata, sumu fielun (108) nah themo uuege inti vvurdun furtretanu,
        inti quamun fugala inti frazun thiu.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Alia autem ceciderunt in petrosa, ubi non habebat terram
          multam, et continuo exorta sunt, quia non habebant altitudinem terrae.  Sole
          autem orto æstuaverunt, quia non habebant radicem, aruerunt.
      - 'Andaru fielun in steinahti lant, thar ni habeta mihhala erda, inti sliumo
        giengun úf, uuanta sie ni habetun erda tiufi; úfganganteru sunnun fúrbrantu
        vvurdun: bithiu sie ni habetun vvurzalun, fúrthorretun.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Alia autem ceciderunt in spinas, et creverunt spinæ
          et suffocaverunt ea.
      - Sumiu fielun in thorna; thó uuohsun thie thorna inti furthamftun íz.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Alia vero ceciderunt in terram bonam et dabant fructum,
          aliud centesimum, aliud sexagesimum, aliud tricesimum.
      - Andaru fielun in guota erda inti gabun uuahsmon, andaru zehenzugfalto, andaru
        sehszugfalto, andaru thrizugfalto.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Hæc dicens clamabat: qui habet aures audiendi, audiat!'
      - 'Thisu quedenti riof hér: thie thar hábe órun zi horenne, hore!'
  - chapter[n=72]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Aliam parabolam proposuit illis dicens: simile factum
          est regnum cęlorum homini qui seminavit bonum semen in agro suo.'
      - 'Andera ratissa furisazta hér ín inti quad: gilih ist himilo rihhi manne thie
        thar sata guotan samon in sinan accar.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Cum autem dormirent homines, venit inimicus eius et
          superseminavit zizania in medio tritici et abiit.
      - Thó thie man intsliefun, quam sín fiiant inti ubarsata beresboton in mittan
        thén uueizi inti gieng thana.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Cum autem crevisset herba et fructum fecisset, tunc
          apparuerunt et zizania.
      - Mit thiu thó vvuohs tház gras inti uuahsmon teta, thó arougta sih thie beresboto.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Accedentes autem servi patris familias dixerunt ei:
          domine, nonne bonum semen seminasti in agro tuo: unde ergo habet zizania?  Et
          ait illis: (109) inimicus homo hoc fecit.'
      - 'Thó giengun scalca zuo thes híuuiskes fater inti quadun imo: truhtin, ía
        thú guotan samon satos in thinan accar: uuanan habet hér thén beresboton?
        Thó quad hér ín: (109) fiiant man teta thaz.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Servi autem dixerunt ei: Vis imus et colligimus ea?  Et
          ait: non, ne forte colligentes zizania eradicetis simul et triticum cum
          eis.'
      - 'Thó quadun imo thie scalca: uuil thú thaz uuir faren inti arlesemes íz úz?
        Thó quad her: nein, mín ir samanonte thén beresboton arvvurzalot saman then
        uueizi mit imo.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Sinite utraque crescere usque ad messem, et in tempore
          messis dicam messoribus: colligite primum zizania et alligate ea fasciculos
          ad conburendum, triticum autem congregate in horreum meum.'
      - 'Lazet iogiuuedar uuahsan únzan zi arni: in thero arnziti quidu ih then arnarin:
        gisamanot zi eristen then beresboton inti gibintet ín gerbilinun zi furbrennenne,
        then uueizi gisamanot in mina skiura.'
  - chapter[n=73]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Aliam parabolam proposuit illis dicens:'
      - foreign[lg=lat-Latn]: cui simile est regnum dei, et cui simile esse existimabo
          illud,
      - foreign[lg=lat-Latn]: aut cui parabolę comparavimus illud?
      - 'Andera ratissa framsazta her ín sus quedenti: uuemo ist gilíh gotes rihhi,
        inti uuemo uuanu íh tház íz gilih sí, odo uuelihhero ratissu uuidarmezomes
        íz?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Simile est grano sinapis,
      - foreign[lg=lat-Latn]: quod accipiens homo seminavit
      - foreign[lg=lat-Latn]: in hortum suum,
      - foreign[lg=lat-Latn]: quod minimum quidem est omnibus holeribus et fit arbor,
          ita ut volucres cæli veniant et habitent in ramis eius.
      - Iz ist gilih corne senafes, tház inphahenti mán sata íz in sinan garton, thaz
        ist minnista allero vvurzo inti ist boum, só thaz himiles fugala quement inti
        artont in sinen zuelgon.
  - chapter[n=74]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Aliam parabolam locutus est eis: simile est regnum
          celorum fermento, quod accipiens mulier abscondit in farinæ satis tribus,
          donec fermentatum est totum.'
      - 'Andera ratissa sprah hér zi ín: gilih ist himilo rihhi theismen, thaz inphahenti
        uúib gibirgit in meleuue thrin satilun, unz íz al githeismit uuirdit.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Hæc omnia locutus est Ihesus in parabolis ad turbas.
      - foreign[lg=lat-Latn]: Et talibus multis parabolis loquebatur eis verbum, prout
          poterant audire,
      - foreign[lg=lat-Latn]: et sine parabolis (110) non loquebatur eis.
      - Thisu allu sprah ther heilant in ratissun zi thero menigi. Inti sulihhen ratissun
        managen sprah hér in uuort, só sie mohtun gihóren, inti úzan ratissa (110)
        ni sprah her ín.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ut impleretur quod dictum erat per prophetam dicentem:
          aperiam in parabolis os meum, eructabo abscondita a constitutione mundi.'
      - 'Thaz gifullit vvurdi thaz giquetan uuas thuruh then uúizagon sus quedentan:
        íh aroffonon in ratissun minan mund, íh arrofozu giborganu fon mittiligartes
        gitati.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et accedentes discipuli dixerunt ei: quare in parabolis
          loqueris eis?  Qui respondens ait illis: quia vobis datum est nosse mysteria
          regni cælorum, illis autem non est datum.'
      - 'Thó zuogangante thie iungiron quadun imo: ziu in ratissun sprahhi thú ín?
        Tho antlingenti quad ín: íu ist gigeban zi uuizanne girunu himilo rihhes,
        ín nist íz gigeban.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Seorsum autem discipulis suis disserebat omnia.
      - foreign[lg=lat-Latn]: Ideo in parabolis loquor eis, quia videntes non vident
          et audientes non audiunt neque intellegunt.
      - Suntiringun uúarlihho sinen iungiron gioffonota allu. Bithiu sprihhu íh ín
        in ratissun, uuanta sehente ni gisehent inti gihorente ni gihorent noh ni
        furstantent.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et adimpletur in eis prophetia Esaię dicens: auditu
          audietis et non intellegetis, et videntes videbitis et non videbitis.  Incrassatum
          est enim cor populi huius, et auribus graviter audierunt et oculos suos
          cluserunt, ne quando oculis videant et auribus audiant et corde intellegant
          et convertantur et sanem eos.'
      - 'Inti ist gifullit in ín uuizagtuom Esaie quedenti: gihórnessi gihóret ír
        inti ni furstantet, inti gisehente gisehet inti ni gisehet. Githiket ist herza
        thesses folkes, inti órun suarlihho gihortun inti iro ougun bisluzun, mín
        sie mit ougon sihuuanne gisehen inti mit órun gihorent inti mit herzen furstantent
        inti sín giuverbit inti ih heilu sie.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Vestri autem oculi beati quia vident, et aures vestræ
          quia audiunt.
      - Íuueru ougun saligu in thiu siu gisehent, inti íuueru orun bithiu siu gihórent.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Amen quippe dico vobis: quia multi prophetę et iusti
          cupierunt videre (111) quae videtis et non viderunt, et audire quæ auditis
          et non audierunt.'
      - 'Uuár giuuesso quidu ih íu: uuanta manage uúizagon inti rehte girdinotun gisehan
        (111) thiu ír gisahut inti ni gisahun, inti horen thiu ír gihórtut inti ni
        gihórtun.'
  - chapter[n=75]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Vos ergo audite parabolam seminantis:  omnis qui audierit
          verbum regni et non intellegit, venit malus et rapit quod seminatum est
          in corde eius. Hic est qui secus viam seminatus est.'
      - 'Ír uúarlihho horet ratissa sauuentes: íogiuuelih thie thar gihorit uuort
        rihhes inti ni furstentit, quimit thie ubilo inti ginimit thaz thar gisauuit
        ist in sinemo herzen. These ist thie nah themo uuege ist gisauuit.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Qui autem supra petrosa seminatus est, hic est qui verbum
          audit et continuo cum gaudio accipit illud;  non habet autem in se radicem,
          sed est temporalis; facta autem tribulatione et persecutione propter verbum
          continuo scandalizatur.
      - Thie thar ubar steinahi gisauuit ist, thaz ist ther thie uuort gihorit inti
        sliumo mit giuehen inphahit íz; ni habet in imo selbemo vvurzalun, ouh ist
        uuilin; gitaneru arbeiti inti áhtnessi thuruh thaz uuort sliumo uuirdit bisuihhan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Qui autem est seminatus in spinis, hic est qui verbum
          audit, et sollicitudo sæculi istius et fallacia divitiarum suffocat verbum,
          et sine fructu efficitur.
      - Thie thar ist gisauuit in thorna, thaz ist ther thaz uuort gihorit, inti suorcfulli
        therro uuerolti inti gitrog thero uuolono bithemphit thaz uuort, inti uzan
        uuahsmon ist gifremit.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Qui vero in terram bonam seminatus est, hic est qui
          audit verbum et intellegit, et fructum afferet, et facit aliud quidem centum,
          aliud autem sexaginta, porro aliud triginta.
      - Thie thar in guota erda gisauuit ist, thaz ist ther thie thar gihórit uuort
        inti furstentit inti uuahsmon bringit, inti tuot ein zehenzug, ander sehszug,
        zisperi ander thrizug.
  - chapter[n=76]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sic est regnum dei quemadmodum si homo iaceat sementem
          in terram,  et dormiat et exsurgat nocte ac die, et semen germinet et crescat
          dum nescit ille.
      - So ist gotes rihhi zi thero uuisun oba man uuirphit samon in erda, inti sláfe
        inti arstante nahtes inti tages, inti thie samon bere inti uuahse mit thiu
        hér iz ni uueiz.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ultro enim terra (112) fructificat primum herbam, deinde
          spicam, deinde plenum frumentum in spica.  Et cum se produxerit fructus,
          statim mittit falcem, quoniam adest messis.
      - Ira thankes erda (112) birit zi eristen grás, after thiu ehír, after thiu
        folcurni in themo ehíre. Mit thiu sih framgileitit thie uuahsmo, sliumo sentit
        ana sihhilun, uuanta ázist arnzít.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Tunc dimissis turbis venit in domum, et accesserunt
          ad eum discipuli eius dicentes: dissere nobis parabolam zizaniorum agri.'
      - 'Thó furlazenen menigin quam in hús; giengun thó zi imo sine iungiron sus
        quedante: arsage uns ratissa beresbotono thes accares.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Qui respondens ait: qui seminat bonum semen, est filius
          hominis,  ager autem est mundus, bonum vero semen hi sunt filii regni, zizania
          autem filii sunt nequam.  Inimicus autem qui seminavit ea est diabolus:
          messis vero consummatio sæculi est, messores autem angeli sunt.  Sicut ergo
          colliguntur zizania et igne conburentur, sic erit in consummatione sęculi.'
      - 'Her thó antlingenti quad: thie thar sauuit guotan samon, ther ist mannes
        sun, thie accar uuarlihho ist mittiligart, thie guoto samo thaz sint kind
        rihhes, thie beresboto thaz sint kind thes abuhén. Thie fiiant thie íz sata
        thaz ist ther diuual, thiu árn thaz ist enti therro uuerolti, thie arnara
        thaz sint engila. Soso arlesene sint thie beresboton inti in fiure furbrennit,
        só ist enti therro uuerolti.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Mittet filius hominis angelos suos, et colligent de
          regno eius omnia scandala et eos qui faciunt iniquitatem,  et mittunt eos
          in caminum ignis: ibi erit fletus et stridor dentium.  Tunc iusti fulgebunt
          sicut sol in regno (113) patris sui. Qui habet aures, audiat.'
      - 'Sentit thie mannes sun sine engila, inti arlesent fon sinemo rihhe allu asuih
        inti thie thar tuont unreht, inti sentent sie in ouan fiures: thar ist vvuoft
        inti stridunga zeno. Thanne rehte skinent samasó sunna in rihhe (113) iro
        fater. Thie thar habe órun, thie hóre.'
  - chapter[n=77]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Simile est regnum cęlorum thesauro abscondito in agro,
          quem qui invenit homo abscondit, et pre gaudio illius vadit et vendit universa
          quæ habet et emit agrum illum.
      - Gilíh ist rihhi hímilo treseuue giborganemo in accare, thaz thie íz findit
        man gibirgit, inti bi gifehen sines gengit inti furcoufit ellu thiu hér habet
        inti coufit accar then.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Iterum simile est regnum cęlorum homini quærenti bonas
          margaritas.  Inventa autem una pretiosa margarita abiit et vendidit omnia
          quæ habet et emit eam.
      - Abur gilih ist rihhi himilo manne suohhentemo guota merigrioza. Fundanemo
        thanne einemo diuremo merigrioze gieng inti furcoufta ellu thiu her habeta
        inti coufta thén.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Iterum simile est regnum cęlorum sagenę missę in mari
          et ex omni genere piscium congreganti.  Quam cum impleta esset educentes
          et secus litus sedentes elegerunt bonos in vasa, malos autem foras miserunt.
      - Abur gilih ist rihhi himilo seginu giuuorphaneru in seo inti fon allemo cunne
        fisgo gisamanontero. Thiu mit diu gifullit uuas úznemente inti bi stedu sizente
        arlasun thie guoton in faz, thie ubilon úzvvurphun.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Sic erit in consummatione sęculi: exibunt angeli et
          separabunt malos de medio iustorum,  et mittent eos in caminum ignis: ibi
          erit fletus et stridor dentium.'
      - 'Só uuirdit in fullidu uuerolti: úzgangent engila inti arskeident ubile fon
        mittemen rehtero inti sentent sie in ouan fiures: thar uuirdit vvuoft inti
        clafunga zenio.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Intellexistis hæc omnia? Dicunt ei: etiam.  Ait illis:
          ideo omnis scriba doctus in regno cęlorum similis est homini patrifamilias,
          qui profert de thesauro suo nova et vetera.'
      - 'Furstuontut ír thisu elliu? Quadun sie imo: ia. Quad her ín: bithiu giuuelih
        buohhari gilérter in rihhe himilo gilih ist manne fatere hiuuiskes, thie thar
        frambringit fon sinemo treseuue nivvu inti altiu.'
  - chapter[n=78]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et factum est, cum consummasset Ihesus parabolas istas,
          transiit inde.
      - Uuard thó, thó gifulta ther heilant theso ratissa, fuor thana.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et veniens in patriam suam (114) docebat eos in sinagogis
          eorum, ita ut mirarentur et dicerent: unde huic sapientia haec'
      - foreign[lg=lat-Latn]: et virtutes tales, quę per manus eius efficiuntur?
      - 'Inti quementi in sinan fatervodil (114) lérta sie in iro samanungun, so thaz
        sie vvuntarotun inti quadun: uuanan ist thesemo thisiu spahida inti solihiu
        megin, thiu thuruh sino henti uuerdent gifremit?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Nonne hic est fabri filius? Nonne mater eius dicitur
          Maria et fratres eius Iacob et Ioseph et Simon et Iudas,  et sorores eius,
          nonne omnes apud nos sunt? unde ergo huic omnia ista?  Et scandalizabantur
          in eo.
      - Eno nist these uuercmeistares sun? ia ist sín muoter ginemnit Maria inti sine
        bruoder Iacob inti Ioseph inti Simon inti Iudas, inti sino suester eno allo
        mit uns sint? uuanan thesemo alliu thisiu? Inti uuarun bisuihhan in imo.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait illis: utique dicetis mihi hanc similitudinem:
          medice, cura te ipsum. Quanta audivimus facta in Capharnaum, fac et hic
          in patria tua.'
      - 'Inti quad hér ín: zisperi quedet ir mir thiz bilidi: lahhi, heili thih selbon.
        Vvuo managu gihortun uuir gitanu in Capharnaun, tuo ouh híer in thínemo fatervodile.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Amen dico vobis, quia nemo propheta acceptus est in
          patria sua
      - foreign[lg=lat-Latn]: et in domo sua.
      - Uuar quidu ih íu, thaz nihéin uuizago antphengi ist ín sinemo fatervodile
        inti in sinemo hús.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et non fecit ibi virtutes multas propter incredulitatem
          illorum,
      - foreign[lg=lat-Latn]: nisi paucos infirmos inpositis manibus curavit,  et
          mirabatur propter incredulitatem eorum.
      - Inti ni teta thar managu megin thuruh iro ungiloubon, nibi unmanage unmahtige
        anagilegiten hanton giheilta, inti uuntarota her thuruh iro ungiloubon.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'In veritate dico vobis: multæ viduæ erant in diebus
          Heliæ in Israhel, quando clausum est cælum annis tribus et mensibus sex,
          cum facta est famis magna in omni terra,  et ad nullam illarum missus est
          (115) Helias nisi in Sarepta Sidoniæ ad mulierem viduam.'
      - 'In uuare quidu ih íu: manago uuituvvun uuarun in Heliases tagun in Israhel,
        thó bitan uuas himil thriu íar inti sehs manoda, mit thiu gitan uúard mihhil
        hungar in alleru erdu, inti zi iro nihheineru gisentit uúas (115) Helias nibi
        in Sarepta Sidoniæ zi uuibe uuituvvun.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et multi leprosi erant in Israhel sub Heliseo propheta,
          et nemo eorum mundatus est nisi Neman Syrus.
      - Inti manage riobsuhtige uuarun in Israhel untar Heliseuse themo uuizagen,
        inti nioman iro gireinit uuard nibi Neman ther Sýr.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et repleti sunt omnes in sinagoga ira hæc audientes.  Et
          surrexerunt et eiecerunt illum extra civitatem, et duxerunt illum usque
          ad supercilium montis supra quem civitas illorum erat ædificata, ut precipitarent
          eum.  Ipse autem transiens per medium eorum ibat.
      - Thó vvurdun sie gifulte alle in theru samanungu gibuluhti thisu horente. Inti
        arstuontun inti arvvurphun inan uz fon thero burgi, inti leitun inan unzan
        zi thero bravvu thes berges ufan then iro burg uuas gizimbrotiu, thaz sie
        inan nidarforscurctin. Thanan hér farenti thuruh mittilodi iro fuor.
  - chapter[n=79]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: In illo tempore Herodes tetrarcha
      - foreign[lg=lat-Latn]: 'misit ac tenuit Iohannem et vinxit eum in carcerem
          propter Herodiadem uxorem Philippi fratris sui, quia duxerat eam.  Dicebat
          enim Iohannes Herodi:'
      - foreign[lg=lat-Latn]: non licet tibi habere eam.
      - 'In thero ziti Herodes tetrarcha santa inti nám Iohannem inti giheftita inan
        in carcare umbi Herodianem Philippes quenun sines bruoder, bithiu hér halota
        sia. Quad Iohannes Herode: nist thir arloubit sia zi habenne.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Herodes autem insidiabatur illi et volebat occidere
          eum, nec poterat.
      - foreign[lg=lat-Latn]: Timebat enim populum, quia sicut prophetam eum habebant.
      - 'Herodias fareta sín inti uuolta inan arsláhan, ni mohta: forhta thén liut,
        uuanta her inan habeta samaso uuizzagon.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Similiter et Herodes volens eum occidere metuebat
      - foreign[lg=lat-Latn]: sciens eum virum iustum et sanctum, et custodiebat eum
          et audito eo multa faciebat et libenter eum audiebat.
      - Sama Herodes uuollenti inan arslahan, forhta imo uuizenti inan rehtan man
        inti heilagan, inti hielt inan inti gihorentemo imo thaz hér managu teta,
        inti lustlihho hórta inan.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et cum dies (116) oportunus accidisset, Herodes natalis
          sui cenam fecit principibus et tribunis et primis Galileae.
      - Inti sósó thó tág (116) gilumphlih giburita, Herodes sinero giburti gouma
        teta then heriston inti then giereton inti then furiston Galileæ.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Cumque introisset filia ipsius Herodiadis et saltasset
          et placuisset Herodi simulque recumbentibus, rex ait puellæ: pete a me quod
          vis, et dabo tibi.  Et iuravit illi: quia quicquid petieris dabo tibi, licet
          dimidium regni mei.'
      - 'Sósó thó íngieng dohter thera selbun Herodiadis inti gisalzota inti thaz
        gilihheta Herode inti then saman sizzenton, ther cuning quad themo magatine:
        biti fon mir thaz thu uuili, inti ih gibu thír. Inti gisuuor iru, thaz só
        uuaz só thú bitis só gibu ih thir, thoh thoh halftanod mines rihhes.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Quæ cum exisset, dixit matri suę: quid petam? At illa
          dixit: caput Iohannis Baptistae.'
      - 'Só siu úzgieng, quad zi ira muoter: uúaz bitu ih? Inti siu quad: houbit Iohannes
        thes toufares.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Cumque introisset statim cum festinatione ad regem
          petivit dicens: volo ut protinus des mihi in disco caput Iohannis Baptistę.'
      - 'Só siu tho íngieng sár mit ilungu zi themo cuninge, bát inan quedenti: ih
        uuili thaz thu sliumo gebes mir in diske Iohannes houbit thes toufares.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et contristatus est rex, propter iuramentum autem et
          simul recumbentes noluit eam contristare.
      - Inti uuard gitruobit ther cuning, thuruh then eid thoh inti thie thar saman
        sazun ni uuolta sia gitruoben.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Misitque
      - foreign[lg=lat-Latn]: speculatorem
      - foreign[lg=lat-Latn]: et decollavit Iohannem in carcere.  Et allatum est caput
          eius in disco et datum est puellæ,
      - foreign[lg=lat-Latn]: et dedit matri suae.
      - Inti santa sinan uuartari inti forhóubitota Iohannem in themo carcare. Inti
        uuard tho brungan sín houbit in diske inti uuard gigeban themo magatine, inti
        siu gáb íz ira muoter.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et accedentes discipuli eius tulerunt corpus eius et
          sepelierunt illud
      - foreign[lg=lat-Latn]: in monumento,
      - foreign[lg=lat-Latn]: (117) et venientes nuntiaverunt Ihesu.
      - Inti zuogangante sine iungiron namun sina líh inti bigruobun then in grabe,
        (117) in quemente cunditun themo heilante.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Audivit autem Herodes famam Ihesu et omnia quae fiebant
          ab eo, et hesitabat, eo quod diceretur  a quibusdam quod Iohannes surrexit
          a mortuis, a quibusdam vero quia Helias apparuit, ab aliis autem quod propheta
          unus de antiquis surrexit.
      - Thó gihórta Herodes marida thes heilantes inti allu thiu dar vvurdun fon imo,
        inti zúehota, uuanta bithiu gisprohhan uuas fon sumalihhen thaz Iohannes arstuont
        fon toten, fon sumalihhen ouh thaz Helias sih arovgta, fon anderen ouh thaz
        ein uuizago fon alten arstuont.
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Et ait Herodes: Iohannem ego decollavi: quis autem
          est iste de quo audio ego talia? et quærebat videre eum.'
      - 'Tho quad Herodes: íh arhoubitota Iohannem: uuer ist thanne these fon themo
        ih gihoru solihú? inti suohta zi gisehanne inan.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: Quod cum audisset Ihesus, secessit inde in navicula
          in locum desertum seorsum. Et cum audissent turbę, secutę sunt eum pedestres
          de civitatibus.
      - Só thaz thó gihorta ther heilant, fuor thanan in skeffe in vvuosta stat suntiringun.
        Soso tház tho gihortun thio menigi, folgetun imo fuozfendon fon then burgin.
    - s[n=14]:
      - foreign[lg=lat-Latn]: Et exiens vidit turbam multam, et misertus est eius
          et curavit languidos eorum.
      - Inti úzganganter gisah mihhila menigi, inti miltita iru inti heilta iro siohhon.
  - chapter[n=80]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vespere autem facto
      - foreign[lg=lat-Latn]: 'accedentes duodecim dixerunt illi: dimitte turbas,
          ut euntes in castella villasque quę circa sunt divertant et inveniant escas,
          quia hic in loco deserto sumus.'
      - 'Abande giuuortanemo zuogangente thie zueliui quadun imo: furláz theso menigi,
        thaz sio farento in burgi inti in thorf thiu thar umbi sint sih giuuenten
        inti finden phruonta, bithiu uuir hier in vvuosteru steti birumes.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ihesus autem dixit illis: non habent necesse ire: date
          illis vos manducare.'
      - 'Tho quad ín ther heilant: sie ni habent thurfti zi faranne: gebet ír ín ezzan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit ei Philippus: (118) ducentorum denariorum
          panes non sufficiunt eis, ut unusquisque modicum quid accipiat.'
      - 'Thó antvvurtita imo Philippus: (118) zueihunt phendingo brót ni gimugun ín,
        thaz iro einero giúuelih luziles uúaz inphahé.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et dicit eis: quot panes habetis?  Dicit ei unus ex
          discipulis eius, Andreas, frater Simonis Petri:  est puer unus hic, qui
          habet quinque panes ordiacios et duos pisces: sed haec quid sunt inter tantos,'
      - foreign[lg=lat-Latn]: nisi forte nos eamus et emamus in omnem hanc turbam
          escas.
      - foreign[lg=lat-Latn]: 'Qui ait eis: afferte illos mihi huc.'
      - 'Tho quad her ín: vvuo managu brot hábet ír? Quad imo einer fon sinen iungiron,
        Andreas, bruoder Simones Petres: hier ist ein kneht, ther habet fimf leiba
        girstine inti zuene fisca: noba uuaz sint thisiu untar só managen, ni si tház
        uúir fáremes inti coufemes in allo theso menigi phruonta. Hér quad ín: bringet
        sie mír héra.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et precepit illis ut accumbere facerent omnes secundum
          contubernia supra viride foenum,  et discubuerunt in partes per centenos
          et per quinquagenos.
      - Inti gibót her ín thaz sizzen tatin after gisellaskefin úfan gruonemo grase,
        inti sazun sie in teil thuruh zehenzuge inti thuruh fimfzuge.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Acceptis autem quinque panibus et duobus piscibus respexit
          in cęlum et benedixit illis, et fregit et distribuit discipulis,
      - foreign[lg=lat-Latn]: discipuli autem turbis.  Et manducaverunt omnes et saturati
          sunt; tulerunt reliquias duodecim cophinos fragmentorum plenos.  Manducantium
          autem fuit numerus quinque milia virorum exceptis mulieribus et parvulis.
      - Inphanganen thó fimf brótun inti zuein fiscun scouuota in himil inti giuuihita
        siu, inti bráh inti ziteilta sinen iungiron, thie iungiron thó then menigin.
        Inti ázun sie alle inti vvurdun gisatote; namun sie thie áleiba, zuelif birila
        thero broccono folle. Thero ezentero uúas zala fimf thusunta gommanno úzan
        uúib inti luzilu kind.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et statim iussit discipulos ascendere in navicula (119)
          et precedere eum trans fretum
      - foreign[lg=lat-Latn]: ad Bethsaidam,
      - foreign[lg=lat-Latn]: donec dimitteret turbas.
      - Inti sár gibót hér thie iungiron stigan in skéf (119) inti furifaran inan
        ubar then seo zi Bethsaidu, unz az her furliezi thie menigi.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Illi ergo homines cum vidissent quod fecerat signum,
          dicebant: quia hic est vere propheta qui venturus est in mundum.  Ihesus
          autem cum cognovisset quia venturi essent, ut raperent eum et facerent eum
          regem, fugit,'
      - foreign[lg=lat-Latn]: et dimissa turba ascendit in montem solus orare.
      - Thie man tho sie gisahun thaz her teta zeihhan, quadun, thaz these ist uúarlihho
        uuizago thie thar zuouuert ist in mittiligart. Ther heilant tho, soso her
        thaz inkanta thaz sie zuouuerte uuarun, thaz sie fiengin inan inti tatin inan
        cuning, floh, inti furlazaneru thero menigi steig in berg eino beton.
  - chapter[n=81]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vespere autem facto solus erat ibi.  Navicula autem
          in medio mari iactabatur fluctibus; erat enim contrarius ventus.
      - 'Abande giuuortanemo eino uuas her thar. Thaz skef in mittemo seuue uuas givvuorphozit
        mit then undon: uuas in uuidaruuart uuint.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Quarta autem vigilia noctis
      - foreign[lg=lat-Latn]: videns eos laborantes venit ad eos ambulans supra mare
          et volebat preterire eos.
      - foreign[lg=lat-Latn]: 'Et videntes eum supra mare ambulantem turbati sunt
          dicentes, quod fantasma est, et pre timore clamaverunt.  Statimque Ihesus
          locutus est eis dicens: habete fiduciam, ego sum, nolite timere.'
      - 'In thero fiordun uuahtu thero naht gisehenti sie uuinnente quam zi ín ganganter
        oba themo seuue inti uuolta furigangan sie. Inti sie gisehente inan oba themo
        seuue gangantan gitruobte vvurdun quedente, thaz iz giskin ist, inti bi forhtun
        arriofun. Inti sár tho ther heilant sprah ín quedenti: habet ír beldida, ih
        bím iz, ni curet íu forhten.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondens autem Petrus dixit: domine, si tu es, iube
          me venire ad te super aquas.  At ipse ait: veni! Et descendens Petrus (120)
          de navicula ambulabat super aquam, ut veniret ad Ihesum.'
      - 'Antvvurtenti thó Petrus quad: trohtin, ob thúz bist, heiz mih queman zi thir
        ubar thisiu uuazzar. Thara uuidar her thó quad: quim! Inti nidarstiganter
        Petrus (120) fon themo skefe gieng oba themo uuazare, thaz her quami zi themo
        heilante.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Videns vero ventum validum timuit, et cum coepisset
          mergi, clamavit dicens: domine, salvum me fac!  Et continuo Ihesus extendens
          manum apprehendit eum et ait illi: modice fidei, quare dubitasti?  Et cum
          adscendissent in naviculam, cessavit ventus,  et statim fuit navis ad terram
          quam ibant.'
      - 'Gisehenti hér thó uuint mahtigan forhta imo, inti so her bigonda sinkan,
        riof quedanter: truhtin, heilan tuo mih! Inti sliumo ther heilant thenenti
        sina hant fieng inan inti quad imo: luziles gilouben, bihiu zuehotus thú?
        Inti so sie thó gistigun in skef, bilán ther uuint, inti sár uúas thaz skef
        zi lante zi themo sie fuorun.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Qui autem in navicula erant, venerunt et adoraverunt
          eum dicentes: vere filius dei es.'
      - 'Thie thar in themo skefe uuarun, quamun inti betotun inan quedante: zi uúare
        gotes sún bist.'
  - chapter[n=82]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum transfretassent, venerunt in terram Genesar.  Et
          cum cognovissent eum viri loci illius, miserunt in universam regionem illam
          et obtulerunt ei omnes male habentes;  et rogabant eum, ut vel fimbriam
          vestimenti eius tangerent, et quicumque tetigerunt, salvi facti sunt.
      - Inti só sie thó ubarferitun, quamun in lant Genesár. Inti sósó inan incantun
        man thera steti, santun in allaz thaz geuui inti brahtun imo alle ubil habente,
        inti batun inan thaz sie thoh tradon sines giuuates ruortin, inti só uuelihhe
        ín biruortun, heile vvurdun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Altera die turba quæ stabat trans mare vidit quia navicula
          alia non erat ibi nisi una, et quia non introisset cum discipulis suis Ihesus
          in navem, sed soli discipuli eius (121) abissent.
      - In themo andaremo tage thiu menigi thiu thar stuont anderhalb thes seuues
        gisah thaz thar ander skef ni uúas nibi einaz, inti thaz ni gieng mit sinen
        iungiron ther heilant in thaz skef, nibi einon sine iungiron (121) thanan
        fuorun.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Alię vero supervenerunt naves a Tyberiade iuxta locum
          ubi manducaverant panem gratias agentes domino.  Cum ergo vidisset turba
          quia Ihesus non esset ibi neque discipuli eius, ascenderunt naviculas et
          venerunt Capharnaum quaerentes Ihesum.  Et cum invenissent eum trans mare,
          dixerunt ei: rabbi, quando huc venisti?'
      - 'Andaru ouh ubar thaz quamun skef fon Tyberiade bi thero steti thar sie azun
        thaz brót thanca tuonte truhtine. Só thó gisah thiu menigi thaz ther heilant
        thar ni uúas noh sine iungiron, stigun in skef inti quamun zi Capharnaum suohhente
        then heilant. Inti so sie inan fundun ubar seo, quadun imo: meistar, uuanne
        quami thú héra?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Respondit eis Ihesus et dixit: amen amen dico vobis,
          quęritis me non quia vidistis signa, sed quia manducastis ex panibus et
          saturati estis.  Operamini non cibum qui perit, sed qui permanet in vitam
          aeternam, quem filius hominis vobis dabit, hunc enim pater signavit deus.'
      - 'Antvvurtita ín ther heilant inti quad: uúar uúar quidu ih íu, ír suohhet
        mih nalles bithiu ír gisahut zeihhan, nibi bithiu ír azut fon then brotun
        inti sate vvurdut. Uuirket ír nalles thaz muos thaz furuuirdit, nibi thaz
        thuruhuuonet in euuinaz líb, thaz mannes sun íu thanne gibit, then thie fater
        zeihhonota gót.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo ad eum: quid faciemus, ut operemur opera
          dei?  Respondit Ihesus et dixit eis: hoc est opus dei, ut credatis in eum
          quem misit ille.  Dixerunt ergo ei: quod ergo tu facis signum, ut videamus
          et credamus tibi? quid operaris?  Patres nostri manna manducaverunt (122)
          in deserto, sicut scriptum est: panem de cęlo dedit eis manducare.'
      - 'Quadun sie thó zi imo: uuaz tuomes, thaz uuir uuirkemes gotes uuerc? Antuurtita
        ther heilant inti quad in: thiz ist gotes uuerc, thaz ir giloubet in inan
        then hér santa. Quadun sie thó imo: uuaz zeihhano uuirkis thú, thaz uuir gisehemes
        in giloubemes thir? uuaz uúirkis? Unsera fatera manna ázun (122) in vvuostunnu,
        só giscriban ist: brot fon himile gáb her ín ezzan.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis Ihesus: amen amen dico vobis, non Moyses
          dedit vobis panem de cęlo, sed pater meus dat vobis panem de cęlo verum.  Panis
          enim dei est qui descendit de cęlo et dat vitam mundo.  Dixerunt ergo ad
          eum: domine, semper da nobis panem hunc.'
      - 'Quad in ther heilant: uúar uúar quidu ih íu, nalles Moyses gab íu brot fon
        himile, nibi fater miner gibit íu brót fon himile uúaraz. Brót gotes ist thaz
        thar nidarstigit fon himile inti gibit líb mittiligarte. Quadun sie tho zi
        imo: truhtin, simbales gíb úns thesan leib.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dixit autem eis Ihesus: ego sum panis vitę; qui veniet
          ad me, non esuriet, et qui credit in me non sitiet umquam.  Sed dixi vobis,
          quia et vidistis me et non credidistis.  Omne quod dat mihi pater ad me
          veniet, et eum qui venit ad me non eiciam foras.  Quia descendi de caelo,
          non ut faciam voluntatem meam, sed voluntatem eius qui misit me.  Hæc est
          autem voluntas eius qui misit me patris, ut omne quod dedit mihi, non perdam
          ex eo, sed resuscitem illum novissimo die.  Hæc est enim voluntas patris
          mei qui misit me, ut omnis qui videt filium et credit in eum, habeat vitam
          aeternam, et resuscitabo eum in novissimo die.'
      - 'Quad in thó ther heilant: ih bím leib libes; thie thar quimit zi mir, ni
        uuirdit hungarager, inti ther in mih giloubit ni uuirdit ío thurstager. Nibi
        ih quad íu, thaz ir gisahut mih inti ni giloubet. Ál thaz mir gibit thie fater
        quimit zi mir, inti then thie thar quimit zi mir ni aruuirphu ih úz. Uuanta
        ih nidarsteig fon himile, nalles thaz ih uuirke minan uuillon, nibi thes uuillon
        thie mih santa. These uuillo ist thes ther thie mih santa fateres, thaz al
        thaz her mir gáb, ih ni furliose fon themo, nibi thaz ih aruueke then in themo
        iungisten tage. These uuillo ist mines fater thie thar mih santa, thaz giuuelih
        ther thie gisihit then sun inti giloubit in inan, habe euuinaz líb, inti aruueku
        ih inan in themo lezisten tage.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: '(123) Murmurabant ergo Iudęi de illo quia dixisset:
          ego sum panis qui de cælo descendi.  Et dicebant: nonne hic est Ihesus filius
          Ioseph, cuius nos novimus patrem et matrem? Quomodo ergo dicit hic: quia
          de cęlo descendi?'
      - '(123) Murmurotun tho thie Iudei fon imo bithiu her quad: ih bim thaz brót
        thaz fon himile nidarsteig, inti quadun: eno nist these Ihesus Iosebes sun,
        thes uuir uuizumes fater inti muoter? vvuo quidit theser, thaz ih fon himile
        nidarsteig?'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Respondit ergo Ihesus et dixit eis: nolite murmurari
          in invicem.  Nemo potest venire ad me, nisi pater qui misit me traxerit
          eum, et ego resuscitabo eum novissimo die.  Est scriptum in prophetis: et
          erunt omnes docibiles dei. Omnis qui audivit a patre et didicit, venit ad
          me.  Non quia patrem vidit quisquam, nisi is qui est a deo, hic vidit patrem.'
      - 'Antvvurtita ther heilant inti quad in: ni curet ir murmuron untar zuisgen:
        nioman mag queman zi mir, nibi thie fater ther mih santa ziohe inan, inti
        ih aruueku inan in themo lezisten tage. Ist giscriban in uuizagon: inti uuerdent
        thanne alle lirige gotes. Giuuelih ther gihorta fon themo fatere in gilerneta,
        quimit zi mir. Nalles thaz then fater gisah einiger, nibi ther thie thar ist
        fon gote, ther gisah then fater.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Amen amen dico vobis: qui credit in me, habet vitam
          aeternam.  Ego sum panis vitæ.  Patres vestri manducaverunt in deserto manna
          et mortui sunt:  hic est panis de cælo descendens, ut si quis ex ipso manducaverit,
          non moriatur.  Ego sum panis vivus, qui de cælo descendi.  Si quis manducaverit
          ex hoc pane, vivet in aeternum, et panis quem ego dabo, caro mea est pro
          mundi vita.'
      - 'Uuar uuar quidu ih íu: ther in mih giloubit, ther habet euuinaz lib. Ih bim
        leib libes. Íuuare fatera azun in vvuostunnu manna inti sturbun: hier ist
        leib fon himile nidarstiganter, thaz só uúer fon themo selben ezze, ni sterbe.
        Ih bim ther lebento leib ther fon himile nidarsteig. Só uúer só izzit fon
        thesemo brote, lebet in euuidu, inti thaz brót thaz ih gibu, thaz ist mín
        fleisc bi mittiligartes lib.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Litigabant ergo Iudæi dicentes ad invicem: (124) quomodo
          potest hic nobis carnem suam dare ad manducandum?  Dixit ergo eis Ihesus:
          amen amen dico vobis, nisi manducaveritis carnem filii hominis et biberitis
          eius sanguinem, non habebitis vitam in vobis.  Qui manducat meam carnem
          et bibet meum sanguinem, habet vitam aeternam, et ego resuscitabo eum in
          novissimo die.  Caro enim mea vere est cibus et sanguis meus vere est potus.  Qui
          manducat meam carnem et bibit meum sanguinem, in me manet et ego in illo.  Sicut
          misit me vivens pater et ego vivo propter patrem, et qui manducat me et
          ipse vivet propter me.  Hic est panis qui de celo descendit: non sicut manducaverunt
          patres vestri manna, et mortui sunt: qui manducat hunc panem, vivet in aeternum.'
      - 'Stritun tho thie Iudei untar zuisgen quedante: (124) vvuo mag these uns sín
        fleisc geban zi ezzanne? Tho quad ín ther heilant: uúar uúar quidu ih íu,
        ni si thaz ír ezzet fleisc mannes sunes inti trinket sín bluot, ni habet ír
        thanne líb in íu. Thér thar izzit min fleisg inti trinkit min bluot, habet
        euuin lib, inti ih aruueccu inan in themo iungisten tage. Min fleisg uuarlicho
        ist muos inti min bluot uuarlicho ist trang. Thér thar izzit min fleisg inti
        trinkit min bluot, in mir uuonet inti ih in imo. Soso mih santa lebanti fater
        inti ih leben thuruh then fater, inti thér thar mih izzit, inti her lebet
        thuruh mih. Thiz ist brot thaz fon himile nidarsteig: nalles soso azzun hiuuara
        fatara manna inti sturbun: thér thar izzit thiz brot, lebet zi euuidu.'
    - s[n=11a]:
      - foreign[lg=lat-Latn]: 'Haec dixit in sinagoga docens in Capharnaum.  Multi
          ergo audientes ex discipulis eius dixerunt: durus est hic sermo, quis potest
          eum audire?  Sciens autem Ihesus apud semetipsum quia murmurarent de hoc
          (125) discipuli eius, dixit eis: hoc vos scandalizat?  Si ergo videritis
          filium hominis ascendentem ubi erat prius?  Spiritus est qui vivificat,
          caro non prodest quicquam: verba quae ego locutus sum vobis spiritus et
          vita sunt.  Sed sunt quidam ex vobis qui non credunt.  Et dicebat: propterea
          dixi vobis, quia nemo potest venire ad me, nisi fuerit ei datum a patre
          meo.'
      - 'Thisu quad he in samanungu lerenti in Capharnaum. Manege gihorente fon sinen
        iungiron quadun: hart ist thiz uuort, uuer mag thaz gihoren? Uuizzanti heilant
        mit imo selbomo thaz murmorotun fon thiu (125) sina iungoron, quad in: thaz
        ist hiu asuuih? Oba ir gisehat then mannes sun úfstiganten thar he ér uuas?
        Geist ist the dár libfestigot, fleisg nist biderbi íouuiht; uuort thiu ih
        sprah iu, geist inti lib sint. Ouh suma sint fon iu thie dar ni giloubent.
        Inti quad: bidiu quad ih iu, uuanta neoman ni mag biquemen zi mir, niba imo
        uuerda gigeban fon minemo fater.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Ex hoc multi discipulorum eius abierunt retro et iam
          non cum illo ambulabant.  Dixit ergo Ihesus ad duodecim: numquid et vos
          vultis abire?  Respondit ergo Simon Petrus: domine, ad quem ibimus? verba
          vitae aeternę habes,  et nos credimus, et cognovimus quia tu es Christus
          filius dei.  Respondit eis Ihesus: nonne ego vos duodecim elegi? et ex vobis
          unus diabolus est.  Dicebat autem Iudam Simonis Scariothis; hic enim erat
          traditurus eum, cum esset unus de duodecim.'
      - 'Fon thanan manege sinero iungerono fuorun uuidar inti giu nalles mit imo
        giengun. Quad dér heilant ad duodecim: eno nu uuollet ir faran? Antuurtenti
        Simon Petrus: trohtin, zi uuemo farames? uuort euuines libes habes, inti uuir
        giloubtomes inti uorstuontumes uuanta thu bis Crist gotes sun. Antuurtenti
        in der heilant: eno nu ih ivuuih zuueliui gicoos? inti fon iu ein tiuual ist.
        Quad uuarlicho Iudam Simonem Scariothen, dér uuas selanti inan mit thiu uuas
        ein fon then zuueliuin.'
  - chapter[n=83]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (126) Rogavit autem illum quidam Phariseus ut pranderet
          apud se. Et ingressus recubuit.  Phariseus autem coepit intra se reputans
          dicere, quare non baptizatus esset ante prandium.
      - '(126) Bat inan sum Phariseus thaz he goumoti mit imo. Inti ingieng inti gisaz.
        Bigonda the Phariseus innan imo hahtonti queden: bi hiu ni uuari thu githuuagan
        eer goumu?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ait dominus ad illum: nunc vos Pharisei quod deforis
          est calicis et catini mundatis, quod autem intus est vestrum, plenum est
          rapina et iniquitate.  Stulti! nonne qui fecit quod deforis est, etiam id
          quod de intus est fecit?  Verumtamen quod superest, date elimosinam, et
          ecce omnia munda sunt vobis.'
      - 'Inti quad trohtin zi imo: nu ir Pharisei thaz dar uzzana ist thes keliches
        inti thero scuzzilun subret, thaz dar uuarlicho innan iu ist, fol ist notnunfti
        inti unrehte. Tumbe! eno nu the teta thaz dar uzzana ist, giuuesso thaz thaz
        dar innana ist teta? Thoh uuidoro thaz ubiri ist gebet elimosinam, inti senu
        elliu gisubritiu uuerdant iu.'
  - chapter[n=84]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Pharisei et quidam de scribis venientes ab Hierosolimis,  et
          cum vidissent quosdam ex discipulis communibus manibus, id est non lotis
          manibus, manducare panes, vituperaverunt
      - foreign[lg=lat-Latn]: 'dicentes:  quare discipuli tui transgrediuntur traditionem
          seniorum? non enim lavant manus suas, cum panem manducant.'
      - 'Pharisei inti sume fon then scribis quemente ab Hierusolimis, inti mittiu
        see gisahun sume fon sinen iungoron mit unsubren hantun, thaz ist ni giuuasganen
        hantun, ezzan brot, lastrotun sie sus quedente: bi hiu thine iungoron ubargangent
        lera altero? ni uuasgent iro henti, mittiu se brot ezzant.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ipse autem respondens ait illis: quare et vos transgredimini
          mandatum dei propter (127) traditionem vestram? nam deus dixit:  honora
          patrem et matrem, et qui maledixerit patri vel matri, morte moriatur.'
      - 'He uuarlicho antuurtenti quad in: bi hiu ir ubargangent gotes bibot thuruh
        (127) iuuuar gisasznissi? bidiu got quad: eere thinan fater inti muoter, inti
        de dar fluochot sinemo fater inti muoter, dode arsterbe.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Vos autem dicitis: quicumque dixerit patri vel matri:
          munus quodcumque est ex me tibi proderit,  et non honorificabit patrem suum
          aut matrem, et irritum fecistis mandatum dei propter traditionem vestram.'
      - 'Ir giuuesso quedent: so uuer so quidit sinemo fater inti muoter: so uuelih
        geba so ist fon mir, thir ist biderbi, inti ni eeret sinan fater inti muoter,
        inti gimerrit tatun gotes bibot thuruh iuvuar gisaznissi.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Pharisei enim et omnes Iudei nisi crebro lavent manus
          non manducant, tenentes traditionem seniorum,  et a foro nisi baptizentur
          non comedunt, et alia multa quae tradita sunt illis servare, baptismata
          calicum et urceorum, et aeramentorum et lectorum,  et alia his similia faciunt
          multa;
      - foreign[lg=lat-Latn]: irritum fecistis mandatum dei propter traditionem vestram.
      - Thie Pharisei inti alle Iudei nobe see oftto uuasgen iro henti ni ezzant,
        habente gisaznissi altero, inti fon strazu noba sih githuahan ni ezzant, inti
        andriu manigu thiu gigebanu sint in zi haltanne, uuasgan kelicho inti urceolo
        inti eruazzo inti betteo, inti andriu gilichu then tuont manigiu, inti gimerrit
        tatun gotes bibot thuruh iuvuar gisaznissi.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Hypochritę! bene prophetavit de vobis Esaias dicens:  populus
          hic labiis me honorat, cor autem eorum longe est a me;  sine causa autem
          colunt me docentes doctrinas mandata hominum,'
      - foreign[lg=lat-Latn]: relinquentes enim mandatum dei (128) tenetis traditionem
          hominum.
      - 'Lichazera! uuola uuizogota fon îu Esaias quedanti: thiz folc mit leffurun
        eeret mih, iro herza ist uerro fon mir; uzzan sacha bigangent mih, lerente
        lerunga inti manno bibot; forlazzente uuarlicho gotes bibot (128) habet manno
        gisaznissi.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et convocatis ad se turbis dixit eis: audite et intellegite.  Non
          quod intrat in os, coinquinat hominem, sed quod procedit ex ore, hoc coinquinat
          hominem.'
      - 'Inti giladoten zi imo menigin quad in: gihoret inti uorstantent. Nalles thaz
        ingengit in mund, giunsubrit man, ouh thaz dar uzgengit fon themo munde, unsubrit
        man.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Tunc accedentes discipuli eius dixerunt ei: scis quia
          Pharisei audito verbo scandalizati sunt?  At ille respondens ait: omnis
          plantatio quam non plantavit pater meus cęlestis eradicabitur.  Sinite illos:
          caeci sunt, duces cecorum. Cecus autem si ceco ducatum prestet, ambo in
          foveam cadunt.'
      - 'Tho zuogangente sina iungoron quadun imo: uueistu thaz the Farisei gihortemo
        uuorte sint bisuuichana? Er tho antuurtenti quad: eogilih flanzunga the dar
        ni flanzoota min fater himilisch, aruurzolot uuirdit. Lazet sie, sie sint
        blinte inti blintero leitidon. Blinter oba blintemo leitidon forgibit, beidae
        in gruobe uallent.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et cum introisset in domum a turba, interrogabat eum
      - foreign[lg=lat-Latn]: 'Petrus: edissere nobis parabolam istam.  At ille dixit:
          adhuc et vos sine intellectu estis?  Non intellegitis? omne quod in os intrat
          in ventrem vadit et in secessum emittitur;  quae autem procedunt de ore,
          de corde exeunt, et ea coinquinant hominem.'
      - 'Inti mittiu ingeng in huus fon dero menigi, tho fragata inan Petrus: arsage
        uns thesa ratissa. Er quad tho: inti ir birut noh uzan uorstantnissi? ni uorstantent
        ir? al daz in mund inget, in uuamba uerit inti in uzgang uuirdit gisentit;
        thiu dar framgangent fon themo munde, fon themo herzen uzgangent, inti thiu
        unsubrent man.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: De corde enim exeunt cogitationes malæ homicidia adulteria
          fornicationes furta falsa testimonia
      - foreign[lg=lat-Latn]: avaritia nequitiae dolus (129) inpudicitia oculus malus
          blasphemia superbia stultitia.
      - foreign[lg=lat-Latn]: Hae sunt quae coinquinant hominem, non lotis autem manibus
          manducare non coinquinat hominem.
      - Fon herzen uzgangent ubila githanca, manslahti, uorligiri, huor, thiuba, luggiu
        giuuiznissu, girida, balarati, feichan, (129) uncusgida, ubil ouga, bismarunga,
        ubarhuht, tumpnissi. Thisiu sint thiu dar unsubrent man, nalles mit ungiuuasganen
        hantun ezzan ni unsubrit man.
  - chapter[n=85]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et inde surgens abiit in partes Tyri et Sidonis.
      - Thanan arstantanti fuor in thiu enti Tyri et Sidonis.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ecce mulier cananea
      - foreign[lg=lat-Latn]: gentilis Syrofenissa genere
      - foreign[lg=lat-Latn]: 'clamavit dicens: miserere mei domine fili David, filia
          mea male a dęmonio vexatur.'
      - 'Inti senu tho uuib heidin Syrophenissa cunne reof quedenti: milti mir, trohtin
        sun Dauides, min tohter ubilo fon themo tiuuale giuueigit ist.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ihesus autem non respondit ei verbum, et accedentes
          discipuli eius rogabant eum dicentes: dimitte eam, quia clamat post nos.  Ipse
          autem respondens ait: non sum missus nisi ad oves quae perierant domus Israhel.'
      - 'Ther heilant ni gab iru nihhein antuurti, inti giengun tho sina iungoron,
        batun inan quedente: uorlaz sie, uuanta siu ruofit after uns. Her tho antuurtanti
        inti quad: ni bin gisentit noba zi scafun thiu dar uoruurdun Israhelo huses.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'At illa venit et adoravit eum dicens: domine, adiuva
          me!'
      - foreign[lg=lat-Latn]: 'Qui dixit: sine prius saturari filios.'
      - foreign[lg=lat-Latn]: 'Non est enim bonum sumere panem filiorum et mittere
          canibus.  At illa dixit: etiam, domine, nam et catelli edunt de micis quae
          cadunt de mensa dominorum suorum.  Et tunc ait illi: o mulier, magna est
          fides tua, fiat tibi sicut vis. Et sanata est filia illius ex illa hora.'
      - 'Siu quam tho inti betota inan quedenti: trohtin, hilf mir. Er quad tho: laz
        eer thiu kind gisatotiu uuerden. Nist guot zi nemenna thero ckindo brot inti
        zi uuerfenna huntun. Siu quad tho: zisperi, trohtin, uuanta uuelfa ezzant
        fon brosmun theo dar uallent fon discu iro herono. Tho quad iru: uuib, mihil
        ist thin giloubo, uuesa dir so du uuili. Inti uuas tho giheilit iro tohter
        fon dero ziti.'
  - chapter[n=86]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '(130) Et iterum exiens de finibus Tyri venit per Sidonem
          ad mare Galileæ inter medios fines Decapoleos.  Et adducunt ei surdum et
          mutum et deprecabantur eum ut inponat illi manum.  Et adpraehendens eum
          de turba seorsum misit digitos suos in auriculas et exspuens tetigit linguam
          eius.  Et suspiciens in celum ingemuit et ait illi: effeta, quod est adaperire.  Et
          statim apertæ sunt aures eius et solutum est vinculum linguę eius, et loquebatur
          recte.'
      - '(130) Inti abur uzgangenti fon marcun Tyri quam thuruh Sidonem zemo seuue
        Galileę untar mitte marca zehen burgo. Tho brahtun zi imo touban inti stumman
        inti batun in thaz he sina hant anan inan legiti. Er tho nam inan fon thero
        menigi suntrigun, santa sina uingara in sina orun inti uzspiuuanti ruorta
        sina zungun. Scouuonti in himil sufttota inti quad imo: effeta, thaz ist intuo.
        Inti tho sliumo giofnotun sih sinu orun inti zilosta sih gibenti sineru zungun,
        inti sprah rehto.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et precepit illis ne cui dicerent; quanto autem eis
          precipiebat tanto magis plus praedicabant  et eo amplius ammirabantur dicentes:
          bene omnia fecit, et surdos fecit audire et mutos loqui.'
      - 'Gibot her in tho thaz sie niheinagamo ni sagatin; so her iz mer uorbót so
        sie iz mer predigotun inti eo so mer uuntorotun sus quedente: alliu teta uuola,
        inti touba teta horente inti stumma sprechente.'
  - chapter[n=87]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Oportebat autem eum transire per Samariam.  Venit in
          civitatem Samariae quae dicitur Sychar, iuxta predium quod dedit Iacob Ioseph
          filio suo.  Erat ibi fons Iacob. Ihesus ergo fatigatus ex itinere sedebat
          sic super fontem; hora erat quasi sexta.
      - Gilamf inan uaran thuruh Samariam. Inti quam tho in burg Samariae thiu dar
        ist giquetan Sychar, nah uodile den dar gab Iacob Iosebe sinemo sune. Uuas
        dar brunno Iacobes. Der heilant uuas giuueigit fon dero uuegeuerti, saz so
        oba themo brunnen; uuas tho zit nah sehsta.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Venit mulier de Samaria haurire aquam. Dicit ei Ihesus:
          da mihi bibere. (131)  Discipuli enim eius abierant in civitatem, ut cibos
          emerent.  Dicit ergo ei mulier illa Samaritana: quomodo tu Iudeus cum sis
          bibere a me poscis quae sum mulier Samaritana? non enim coutuntur Iudei
          Samaritanis.'
      - 'Quam tho uuib fon Samariu sceffen uuazzar. Tho quad iru der heilant: gib
        mir trinkan. (131) Sine iungoron giengun in burg, thaz sie muos couftin. Tho
        quad imo uuib thaz samaritanisga: uueo thu mit thiu Iudeisg bis trinkan fon
        mir bitis, mit thiu bin uuib samaritanisg? ni ebanbruchent Iudei Samaritanis.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit ei: si scires donum dei et
          quis est qui dicit tibi: da mihi bibere, tu forsitan petisses ab eo, et
          dedisset tibi aquam vivam. Dicit ei mulier: domine, neque in quo haurias
          habes et puteus altus est: unde ergo habes aquam vivam?  Numquid tu maior
          es patre nostro Iacob qui dedit nobis puteum, et ipse ex eo bibit et filii
          eius et pecora eius?'
      - 'Tho antlingita ther heilant inti quad iru: oba thu uuessis gotes geba inti
        uuer ist the dir quidit: gib mir trinkan, thu odouuan batis fon imo thaz he
        dir gabi lebenti uuazzar. Tho quad imo thaz uuib: hérro, thu nu ni habes mit
        hiu scefes inti thiu fuzze teof ist: uuanan habes lebenti uuazzar? Eno thu
        bistu mera unsaremo fater Iacobe the dar gab uns den phuzi: her tranc fon
        imo inti sina suni inti sin fihu.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit ei: omnis qui bibet ex aqua
          hac sitiet iterum, qui autem biberit ex aqua quam ego dabo ei, non sitiet
          in aeternum,  sed aqua quam ego dabo ei fiet in eo fons aquae salientis
          in vitam aeternam.'
      - 'Tho antuurtanti der heilant in quad iru: giuuelih de dar trinkit fon uuazzare
        thesemo, thurstit inan abur, de dar trinkit fon thesemo uuazzare thaz ih gibu,
        ni thurstit zi euuidu, ouh uuazzar thaz ih imo gibu ist in imo brunno uuazzares
        ufspringanti in euuin lib.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit ad eum mulier: domine, da mihi hanc aquam, ut
          non sitiam neque veniam (132) huc haurire.  Dicit ei Ihesus: vade, voca
          virum tuum et veni.  Respondit mulier et dixit: non habeo virum. Dicit ei
          Ihesus: bene dixisti, quia non habeo virum;  quinque enim viros habuisti,
          et nunc quem habes non est tuus vir: hoc vere dixisti.  Dicit ei mulier:
          domine, video quia propheta es tu.  Patres nostri in monte hoc adoraverunt,
          et vos dicitis quia in Hierusolymis est locus ubi adorare oportet.  Dicit
          ei Ihesus: mulier, crede mihi, quia veniet hora, quando neque in monte hoc
          neque in Hierosolymis adorabitis patrem.  Vos adoratis quod nescitis, nos
          adoramus quod scimus, quia salus ex Iudeis est.  Sed venit hora et nunc
          est, quando veri adoratores adorabunt patrem in spiritu et veritate, nam
          et pater tales quaerit qui adorent eum.  Spiritus est deus, et eos qui adorant
          eum, in spiritu et veritate oportet adorare.'
      - 'Tho quad zi imo thaz uuib: hérro, gib mir thaz uuazzar, thaz mih ni thurste
        noh ni queme (132) hera scephen. Tho quad iru der heilant: uar inti halo thinan
        gomman inti quim (hara). Antuurtanti daz uuib inti quad: ni habu gomman. Tho
        quad iru der heilant: uuola quadi thaz thu ni habes gomman: thu habetos finf
        gomman, inti den thu nu habes nist din gomman: thaz quadi du uuar. Tho quad
        imo daz uuib: hérro, ih gisihu daz thu uuizogo bist. Unsara fatera in thesemo
        berge betotun, inti ir quedent, uuanta in Hierusalem ist stat dar gilimphit
        zi bettonne. Tho quad iru der heilant: uuib, giloubi mir, uuanta quimit zit
        danna noh in thesemo berge noh in Hierusolimis betot ir fater. Ir bettot daz
        ir ni uuizzunt, uuir betomes daz uuir uuizzumes, uuanta heili fon Iudeis ist.
        Ouh quimit zit inti nu ist, danna thie uuaron betere betont den fater in geiste
        inti in uuare, uuanta der fater sulicha suochit de dar beton inan. Geist ist
        got, inti the dar inan betont, in geiste inti uuare gilimfit zi betonne.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dicit ei mulier: scio quia Messias venit, qui dicitur
          Christus; cum ergo venerit ille, nobis adnuntiabit omnia.  Dicit ei Ihesus:
          ego sum qui loquor tecum.'
      - 'Tho quad imo daz uuib: ih uueiz uuanta Messias quimit, the giquetan ist Crist:
        thanna her quimit, her gisaget uns alliu. Tho quad iru der heilant: ih bin
        the sprichu mit thir.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et continuo (133) venerunt discipuli eius, et mirabantur
          quare cum muliere loquebatur. Nemo tamen dixit: quid quaeris aut quid loqueris
          cum ea?  Reliquit ergo hydriam suam mulier et abiit in civitatem et dicit
          illis hominibus:  venite et videte hominem qui dixit mihi omnia quaecumque
          feci, numquid ipse est Christus?  Exierunt de civitate et veniebant ad eum.'
      - 'Inti sliumo (133) quamun tho sina iungoron, inti uuntrotun bi hiu her mit
        uuibe sprachi. Neman ni quad thoh: uuaz suochis odo uuaz sprichis mit iru?
        Uorliez tho iru uuazzarfaz daz uuib inti fuor in burg inti sagata then mannun:
        quemet inti gisehet then man the mir quad alliu so uuelichu so ih teta, eno
        nist her Crist? Tho giengun sie uz fon dero burgi inti quamun zi imo.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Interea rogabant eum discipuli dicentes: Rabbi, manduca.  Ille
          autem dixit eis: ego cibum habeo manducare quem vos non scitis.  Dicebant
          ergo discipuli ad invicem: numquid aliquis attulit ei manducare?  Dicit
          eis Ihesus: meus cibus est ut faciam voluntatem eius qui misit me, ut perficiam
          opus eius.  Nonne vos dicitis, quod adhuc quattuor menses sunt et messis
          venit? Ecce dico vobis: levate oculos vestros et videte regiones quia albae
          sunt iam ad messem.  Et qui metit mercedem accipit et congregat fructum
          in vitam aeternam, ut et qui seminat simul gaudeat (134) et qui metit.  In
          hoc enim est verbum verum: quia alius est qui seminat et alius est qui metit.  Ego
          misi vos metere quod vos non laborastis: alii laboraverunt, et vos in labores
          eorum introistis.'
      - 'Untar diu batun inan sina iungoron sus quedente: meister, iz, Her quad in
        tho: ih muos haben zi ezzenna thaz ir ni uuizzunt. Tho quadun the iungoron
        untar in zuuisgen: eno ni brahta imo uuer zi ezzanna? Tho quad in der heilant:
        min muos ist thaz ih uuirche thes uuillon the mih santa, thaz ih thuruhfreme
        sin uuerc. Eno ni quedet ir, thaz noh nu uior manoda sint inti arn quimit?
        ih quidu íu: hebet úf iuuariu ougun inti sehet thiu lant, bidiu siu uuizu
        sint íu zi arni. Inti the dar arnot, mieta intfahit inti samonot fruht in
        euuin lib, thaz der the sahit saman giueha (134) inti the dar arnot. In thiu
        ist uuar uuort: uuanta andar ist the sahit inti ander ist the arnot. Ih santa
        iuuuih zi arnonne thaz ir ni arbeitotut: andre arbeitotun, inti ir in iro
        arbeit ingiengunt.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Ex civitate autem illa multi crediderunt in eum Samaritanorum
          propter verbum mulieris testimonium perhibentis: quia dixit mihi omnia quæcumque
          feci.  Cum venissent ergo ad illum Samaritani, rogaverunt eum ut ibi maneret;
          et mansit ibi duos dies.  Et multo plures crediderunt propter sermonem eius  et
          mulieri dicebant: quia iam non propter tuam loquelam credimus; ipsi enim
          audivimus, et scimus quia vere hic est salvator mundi.'
      - 'Fon dero burgi manege giloubtun in inan thero Samaritanorum thuruh uuort
        thes uuibes giuuizscaf imo sagantes: uuanta quad mir alliu thiu ih teta. Tho
        sie zi imo quamun the Samaritani, batun inan thaz her dar uuonati, inti uuonata
        dár zuuena taga. Inti michilu menigiron giloubtun thuruh sin uuort inti themo
        uuibe quadun: bidiu uuir iu nalles thuruh dina spracha giloubemes: uuir selbon
        gihortomes, inti uuizzumes uuanta zi uuara theser ist heilant mittilgartes.'
  - chapter[n=88]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Post haec erat dies festus Iudeorum, et ascendit Ihesus
          Hierusolymis. Est Hierosolimis probatica piscina, quę cognominatur hebraice
          Bethsaida, quinque porticus habens.  In his iacebat multitudo magna languentium
          cecorum claudorum aridorum exspectantium aquę motum.  Angelus autem domini
          secundum tempus descendebat (135) in piscinam et movebat aquam. Qui ergo
          primus descendisset post motum aquae, sanus fiebat a quocumque languore
          tenebatur.
      - After thiu uuas itmali tag Iudeono, inti arsteig der heilant zi Hierusalem.
        Ist in Hierusalem scáfuuiuuari, the ginemnit ist in ebreiscun Bethsaida, uinf
        phorzicha habenti. In then lag mihil menigi seohhoro blintero halzaro inti
        durrero, beitontero uuazzeres giruornissi. Gotes engil after ziti nidarsteig
        (135) in den uuiuuari inti ruorta thaz uuazzar. Der dar erist ingisteig aftter
        giruornisse thes uuasseres, heil uuas uon so uuelichero suhti uuas bihabet.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Erat autem quidam homo ibi triginta octo annos habens
          in infirmitate sua.  Hunc cum vidisset Ihesus iacentem et cognovisset quia
          iam multum tempus habet, dicit ei: vis sanus fieri?  Respondit ei languidus:
          domine, hominem non habeo, ut cum turbata fuerit aqua mittat me in piscinam;
          dum venio enim ego, alius ante me descendit.'
      - 'Uuas sum man dar drizog inti ahto íar habenti in sinero unmahti. Then mittiu
        der heilant gisah ligentan inti uorstuont bidiu her iu manege ziti habeta,
        quad imo: uuil thu heil uuesan? Tho antuurtita imo the seocho: trohtin, ni
        haben man, mittiu daz uuazzer giruorit uuirdit, der mih sente in den uuiuuari;
        mittiu danne ih quimu, ander eer mir nidarstigit.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: surge, tolle grabatum tuum et ambula.  Et
          statim sanus factus est homo, et sustulit grabatum suum et ambulabat. Erat
          autem sabbatum in illo die.'
      - 'Tho quad imo der heilant: arstant inti nim thin dragabetti inti gang. Inti
        sliumo heil gidan uuard der man, inti nam sin dragabetti inti gieng. Uuas
        sambaztag in themo tage.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dicebant Iudei illi qui sanus fuerat: sabbatum est,
          non licet tibi tollere grabatum tuum.  Respondit eis: qui me fecit sanum,
          ille mihi dixit: tolle grabatum tuum et ambula.  Interrogaverunt ergo eum:
          quis est ille homo qui dicit tibi: tolle grabatum tuum et ambula? (136)  Is
          autem qui sanus fuerat effectus, nesciebat quis esset, Ihesus enim declinavit
          a turba constituta in loco.'
      - 'Tho quadun Iudei imo der dar heil uuard: sambastag ist, nist arloubit dir
        zi nemmenna thin dragabetti. Tho antuurtita in: der dar mih teta heilan, der
        quad mir: nim thin dragabetti inti gang. Tho fragutun sie inan: uuer ist der
        man der dir quad: nim thin dragabetti inti gang? (136) Der the dar heil uuas
        gidan, ni uuesta uuer iz uuas. Tho der heilant áruuor uon menigi gisaztero
        in steti.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Postea invenit eum Ihesus in templo et dixit illi:
          ecce sanus factus es, iam noli peccare, ne deterius tibi aliquid contingat.  Abiit
          ille homo et nuntiavit Iudeis quia Ihesus esset qui fecit eum sanum.'
      - 'Aftter thiu uant inan der heilant in templo inti quad imo: senu heil gidan
        bist, iu ni curi sunteon, daz dir sihuuaz uuirseren ni gibure. Gieng der man
        inti sagata den Iudeon daz der heilant uuas der dar teta inan heilan.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Propterea persequebantur Iudei Ihesum, quia haec faciebat
          in sabbato.  Ihesus autem respondit eis: pater meus usque modo operatur,
          et ego operor.  Propterea ergo magis quaerebant eum Iudei interficere, quia
          non solum solvebat sabatum, sed etiam patrem suum dicebat deum, aequalem
          se faciens deo.'
      - 'Bidiu háhtitun Iudei then heilant, uuanta thisiu teta in sambaztaga. Tho
        antuurtita in der heilant: min fater inzin nu uuirkit, inti ih uuirku. Bidiu
        uuarlicho méer suohtun inan Iudei zi arslahanne, uuanta eccorodo ni zilosta
        sambaztag, ouh sinan fater quad got, ebanlichan sih tuanti gote.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Respondit itaque Ihesus et dixit eis:  amen amen dico
          vobis: non potest filius a se facere quicquam, nisi quod viderit patrem
          facientem; quaecumque enim ille fecerit, haec et filius similiter faciet.
          (137)  Pater enim diligit filium et omnia demonstrat ei quae ipse facit;
          et maiora his demonstrabit ei opera, ut vos miremini:  sicut enim pater
          suscitat mortuos et vivificat, sic et filius quos vult vivificat.  Neque
          enim pater iudicat quemquam, sed iudicium omne dedit filio,  ut omnes honorificent
          filium sicut honorificant patrem: qui non honorificat filium, non honorificat
          patrem qui misit illum.'
      - 'Tho antuurtanti giuuesso der heilant inti quad in: uuar quidu ih iu: ni mág
        der sun uon imo selbomo tuon íouuiht, nibi daz her gisihit den fater tuontan:
        so uuelichu so her tuot, thiu der sun sama tuot. (137) Der fater minnot den
        sun inti alliu gizeinit imo thiu her tuot; inti meron then gizeinit imo uuerc,
        thaz ir uuntorot: soso der fater uuecchit tote inti libfestigot, so der sun
        thie her uuili libfestigot. Noh der fater tuomit einigan, ouh allan then tuom
        gab themo sune, thaz alle eren then sun so sie erent then fater: der ni eret
        then sun, ni eret then fater der inan santa.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Amen amen dico vobis, quia qui verbum meum audit et
          credit ei qui misit me, habet vitam aeternam et in iudicium non venit, sed
          transiet a morte in vitam.  Amen amen dico vobis, quia venit hora et nunc
          est, quando mortui audient vocem filii dei, et qui audierint, vivent.  Sicut
          enim pater habet vitam in semetipso, sic dedit et filio vitam habere in
          semetipso, (138)  et potestatem dedit ei et iudicium facere, quia filius
          hominis est.
      - Uuar uuar quidu ih iu, bidiu der min uuort horit inti gloubit imo der mih
        santa, habet lib euuin inti in tuom ni cumit, ouh uerit uon tode in lib. Uuar
        uuar quidu ih iu, bidiu cumit zit inti nu ist, thanna thie toton horent stemma
        gotes sunes, inti thie sia gihorent, lebent. Soso der fater habet lib in imo
        selbomo, so gab her themo sune lib haben in imo selbomo, (138) inti giuualt
        gab imo tuom tuon, uuanta her mannes sun ist.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Nolite mirari hoc, quia venit hora in qua omnes qui
          in monumentis sunt audient vocem eius,  et procedent qui bona fecerunt in
          resurrectionem vitę, qui vero mala egerunt in resurrectionem iudicii.
      - Ni curet daz uuntron, uuanta quam zit in deru alle thie in grebirun sint horent
        sina stemma, inti framgangent the dar guot tatun in urresti libes, thie dar
        ubilo tatun in urresti tuomes.
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Non possum ego a me ipso facere quicquam: sicut audio
          iudico, et iudicium meum iustum est.  Si ergo testimonium perhibeo de me,
          testimonium meum non est verum.  Alius est qui testimonium perhibet de me,
          et scio quia verum est testimonium quod perhibet de me.'
      - 'Ni mag ih uon mir selbomo tuon íouuiht: soso ih horiu tuomiu, inti min tuom
        reht ist. Oba ih giuuizscaf sagu uon mir, min giuuizscaf nist uuar. Ander
        ist der dar giuuizscaf saget uon mir, inti uueiz bidiu uuar ist giuuizscaf
        daz her saget uon mir.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: Vos misistis ad Iohannem, et testimonium perhibuit veritati.  Ego
          autem non ab homine testimonium accipio, sed haec dico, ut vos salvi sitis.  Ille
          erat lucerna ardens et lucens, vos autem voluistis exultare ad horam in
          luce eius.
      - Ir santunt zi Iohanne, inti her giuuizscaf sagata uuare. Ih nalles uon manne
        giuuizscaf infahu, ouh ih quidu thisiu, daz ir heile sit. Her uuas lioht brinnenti
        inti liuhtanti, ir uuoltut gifehan zi ziti in sinemo liohte.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Ego autem habeo testimonium (139) maius Iohanne, opera
          enim quae dedit mihi pater ut perficiam ea, ipsa opera quae ego facio testimonium
          perhibent de me, quia pater me misit.  Et qui misit me pater, ipse testimonium
          perhibuit de me, et neque vocem eius umquam audistis neque speciem eius
          vidistis.  Et verbum eius non habetis in vobis manens, quia quem misit ille,
          huic vos non creditis.
      - 'Ih habu giuuizscaf (139) merun Iohanne: thiu uuerc thiu mir gab der fater,
        daz ih thiu thuruhtuo, thiu selbon uuerc thiu ih tuon giuuizscaf sagant uon
        mir, uuanta der fater mih santa. Inti der mih santa fater, her giuuizscaf
        sagata uon mir inti noh sina stemma eo in altere gihortut noh sina aucsiuni
        gisahut, inti sin uuort ni habet in íu uuonanti, bidiu den her santa, themo
        ír ni giloubet.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Scrutamini scripturas, quia vos putatis in ipsis vitam
          aeternam habere, et illae sunt quae testimonium perhibent de me,  et non
          vultis venire ad me ut vitam habeatis.  Claritatem ab hominibus non accipio.  Sed
          cognovi vos, quia dilectionem dei non habetis in vobis.  Ego veni in nomine
          patris mei et non accipitis me: si alius venerit in nomine suo, illum accipietis.  Quomodo
          potestis vos credere, qui gloriam ab invicem accipitis (140) et gloriam
          quae a solo est deo non quaeritis?  Nolite putare quia ego accusaturus sim
          vos apud patrem: est qui accusat vos Moyses, in quo vos speratis.  Si enim
          crederetis Moysi, crederetis forsitan et mihi, de me autem ille scripsit.  Si
          autem illius litteris non creditis, quomodo meis verbis credetis?'
      - 'Scrutot giscrip, bidiu uuanet iuuih in den selbon euuin lib haben, inti thiu
        sint thiu dar giuuizscaf sagant uon mir, inti ni uuollent cuman zi mir, daz
        ir lib habet. Perahtnissi uon mannun ni infahu. Oh ih uórstuont iuuih, uuanta
        ir gotes minna ni habet in íu. Ih quam in nammen mines fater inti ir ni infahent
        mih: oba ander cumit in sinemo nammen, then infahet. Uuo mugut ir gilouben,
        thie dar diurida untar zuuisgen infahet (140) inti diurida thiu uon einemo
        gote ist ni suochet? Ni curet uuanen thaz ih ruoge iuuih mit temo fater: ist
        der iuuih ruogit Moyses, in den ir gitruuuet. Oba ir giloubtit Moysi, odouuan
        giloubtit mir: uon mir screib her. Oba ir sinen buohstabun ni giloubet, uuo
        minen uuortun giloubet?'
  - chapter[n=89]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et relictis illis
      - foreign[lg=lat-Latn]: in illis diebus, iterum cum multa turba esset,
      - foreign[lg=lat-Latn]: 'convocatis discipulis suis dixit: misereor turbae,
          quia ecce triduo iam perseverant mecum et non habent quod manducent, et
          dimittere eos ieiunos nolo, ne deficiant in via.  Et dicunt ei discipuli:
          unde ergo nobis in deserto panes tantos, ut saturemus turbam tantam?'
      - 'Inti uorlazanen den in den tagun, abur mittiu manag menigi uuas, gihaloten
        sinan iungoron quad: miltiu dero menigi, bidiu iu dri taga thuruhuuonent mit
        mir inti ni habent uuaz ezzen, inti uorlazen sie fastante ni uuil, daz sie
        ni zigangen in uuege. Tho quadun imo thie iungoron: uuanan uns sint in uuostinnu
        so manigu brot, daz uuir satumes so michila menigi?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ait illis Ihesus: quot panes habetis? At illi dixerunt:
          septem, et paucos pisciculos.  Et praecepit turbae, ut discumberent super
          terram,  et accipiens septem panes (141) et pisces et gratias agens fregit
          et dedit discipulis suis, et discipuli dederunt populo.'
      - 'Tho quad in der heilant: vvuo manigu brot habet ir? Sie quadun tho: sibinu,
        inti fohe uisga. Inti gibót her deru menigi daz siu gisazi obar erdu, inti
        fahanti sibun brot (141) inti uisga inti thanc tuonti prah inti gab sinen
        iungoron, inti thie iungiron gabun themo folche.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et comederunt omnes et saturati sunt, et quod superfuit
          de fragmentis tulerunt septem sportas plenas.  Erant autem qui manducaverunt
          ·IIII·M· hominum extra parvulos et mulieres.
      - Inti azzun alle inti gisatotun sih; daz dar ubiri uuas uon den aleibun namun
        sibun sportella uolla. Uuarun thero the dar azzun ueor thusunta manno uzzan
        luziliu cind inti uuib.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et dimisit eos  et statim ascendens navem cum discipulis
          suis venit in partes Dalmanutha.
      - foreign[lg=lat-Latn]: Et cum venissent discipuli eius trans fretum, obliti
          sunt panes accipere,
      - foreign[lg=lat-Latn]: 'et nisi unum panem non habebant in navi.  Et praecipiebat
          eis dicens:'
      - foreign[lg=lat-Latn]: intuemini et cavete a fermento Phariseorum et Saduceorum
      - foreign[lg=lat-Latn]: et a fermento Herodis.
      - foreign[lg=lat-Latn]: 'At illi cogitabant inter se dicentes:'
      - foreign[lg=lat-Latn]: quia panes non habemus.
      - 'Inti uorliez sie inti sliumo stiganti in scef mit sinen iungoron quam in
        thiu teil Dalmanutha. Inti mittiu quamun sine iungoron ubar iz uuazzer, argazun
        brot zi infahanne, inti nibi ein brot ni habetun in themo scefe. Inti gibóot
        her in sus quedenti: scouuot inti uuartet uon themo theismon Fariseorum inti
        Saduceorum inti uon themo theismen Herodises. Sie tho thahtun untar in sus
        quedente: uuanta uuir brot ni habemes.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Sciens autem Ihesus dixit: quid cogitatis inter vos,
          modicae fidei, quia panes non habetis?  Nondum intellegitis neque recordamini?'
      - foreign[lg=lat-Latn]: 'adhuc caecatum habetis (142) cor vestrum?  Oculos habentes
          non videtis et aures habentes non auditis nec recordamini,  quando quinque
          panes fregi in quinque milia et quot cophinos fragmentorum plenos sustulistis?
          Dicunt ei: duodecim.  Quando et septem panes in quattuor milia, quot sportas
          fragmentorum sustulistis? Et dicunt ei ·VII·'
      - 'Daz uuizzanti der heilant quad: uuaz thenket ir untar iu, luziles gilouben,
        uuanta ir brot ni habet? Noh nu ni uorstantet ir noh ni gihuget? noh nu blintaz
        habet (142) iuuuar herza? Ougun habenti ni gisehet inti horun habenti ni gihoret
        noh ni gihuget ir, uuanna ih uinf brot prah in uinf thusunta inti vvuo manege
        corba thero aleibono folla namut? Tho quadun sie imo: zuueliui. Danna ir sibun
        brot in ueor thusunta teiltut, vvuo manege sportella thero aleibono namut?
        Inti quadun sie imo: sibuni.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Quare non intellegitis quia non de pane dixi vobis:
          cavete a fermento Phariseorum et Saduceorum.  Tunc intellexerunt quia non
          dixerit cavendum a fermento panum, sed a doctrina Phariseorum et Saduceorum.'
      - 'Bi hiu ni uirstantet ir thaz ih uon themo brote ni quad íu: uuartet uon theismen
        dero Phariseorum et Saduceorum. Tho uorstotun daz ni quad zi uuartenna uon
        themo theismen broto, oh uon thero leru Phariseorum inti Saduceorum.'
  - chapter[n=90]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Venit autem Ihesus in partes Cesareae Philippi, et
          interrogabat discipulos suos dicens: quem me dicunt homines esse filium
          hominis?  At illi dixerunt: alii Iohannem Baptistam, alii autem Heliam,
          alii vero Hieremiam aut unum ex prophetis.'
      - 'Quam der heilant in thiu teil thero burgi thiu hiez Cesarea Philippi, inti
        fragata sine iungoron sus quedenti: uuenan quedent mih man uuesen mannes sun?
        Sie tho quadun: andre Iohannem den touffari, andre uuarlicho Heliam, andre
        Hieremiam odo einan ex prophetis.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit illis: vos autem (143) quem me esse dicitis?  Respondens
          Simon Petrus dixit: tu es Christus filius dei vivi.  Respondens autem Ihesus
          dixit: beatus es Simon Bar-Iona, quia caro et sanguis non revelavit tibi,
          sed pater meus qui in caelis est.'
      - 'Tho quad her in: ir uuarlicho (143) uuen mih quedet uuesen? Tho antuurtita
        Simon Petrus inti quad: thu bist Christ sun gotes lebentiges. Tho antuurtita
        der heilant inti quad: salig bist Simon tubun sun, uuanta fleisg inti bluot
        ni gioffonata thir thaz, oh min fater der in himile ist.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et ego dico tibi, quia tu es Petrus, et super hanc petram
          aedificabo eclesiam meam, et portae inferi non praevalebunt adversus eam.  Et
          tibi dabo claves regni caelorum, et quodcumque ligaveris super terram, erit
          ligatum et in caelis, et quodcumque solveris super terram, erit solutum
          et in caelis.  Tunc praecepit discipulis suis ut nemini dicerent quia ipse
          esset Ihesus Christus.
      - Inti ih quidu thir, bidiu thu bist Petrus, inti ubar thesen stein gizimbron
        mina kirichun, inti hellephorta ni gimugun uuidar iru. Inti dir gibu sluzzila
        himilo riches, inti so uuaz thu gibintis ubar erdu, daz uuirdit gibuntan in
        himile, inti so uuaz thu zilosis obar erdu, daz uuirdit zilosit in himile.
        Tho giboot her sinen iungoron thaz sie niomanne ni quadin thaz her uuari heilant
        Crist.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Exinde coepit Ihesus ostendere discipulis suis, quia
          oportet eum ire Hierusolimam et multa pati a senioribus (144) et scribis
          et principibus sacerdotum et occidi et tertia die resurgere.  Et assumens
          eum Petrus coepit increpare illum dicens: absit a te, domine, non erit tibi
          hoc!  Qui conversus dixit Petro: vade post me, satana: scandalum es mihi,
          quia non sapis ea quae dei sunt, sed ea quae hominum.'
      - 'Fon thanen bigonda der heilant arougen sinen iungeron, bidiu gilimfit inan
        uaran zi Hierusolimam inti manegiu thruoen uon then alton, (144) uon den buocharin
        inti uon heriston thero heithaftero inti arslagan uuesan inti dritten tage
        arstanten. Tho inan nementi Petrus bigonda inan increbon sus quedenti: uuan
        si uon dir, trohtin, ní si dir daz! Her tho giuuentit quad Petro: uar after
        mir, satanas: asuuih bist mir, uuanta thu ni uueist thiu thiu gotes sint,
        oh thiu thiu manno.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Tunc
      - foreign[lg=lat-Latn]: 'convocata turba cum discipulis suis dixit eis:'
      - foreign[lg=lat-Latn]: si quis vult post me venire, abneget semetipsum et tollat
          crucem suam et sequatur me.  Qui enim voluerit animam suam salvam facere,
          perdet eam, qui autem perdiderit animam suam propter me, inveniet eam.  Quid
          enim prodest homini, si mundum universum lucretur, animae vero suae detrimentum
          patiatur, aut quam dabit commutationem homo pro anima sua?
      - 'Tho gihalatero menigi mit sinen iungoron quad in: oba uuer uuolla after mir
        quemen, uorsacha sih selbon inti neme sin cruci inti folge mir. The dar uuolla
        sina sela heila tuon, uorliose sie, der dar uorliusit sina sela thuruh mih,
        der uintit sia. Uuaz biderbo ist manne, oba her alle uuerlt in eht gihalot,
        sineru selu uoruurt tholet, odo uuelih uuehsal gibit man furi sina sela?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Filius enim hominis venturus est in gloria patris sui
          cum angelis suis, et tunc reddet unicuique secundum (145) opus eius.  Amen
          dico vobis, sunt quidam de astantibus qui non gustabunt mortem donec videant
          filium hominis venientem in regno suo.
      - Der mannes sun zuouuart ist in turidu sines fater mit sinen engilun, inti
        danna giltit her einero giuuelichemo after (145) sinemo uuerke. Uuar quidu
        ih íu, sint suma uon hier stantenten de dar ni gicorent dodes eér danne sie
        gisehent den mannes sun quementan in sinemo riche.
  - chapter[n=91]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et post dies sex assumpsit Petrum et Iacobum et Iohannem
          fratrem eius et ducit illos in montem excelsum seorsum,
      - foreign[lg=lat-Latn]: ut oraret.  Et factum est, dum oraret,
      - foreign[lg=lat-Latn]: transfiguratus est ante eos, et resplenduit facies eius
          sicut sol, vestimenta autem eius facta sunt alba sicut nix
      - foreign[lg=lat-Latn]: splendentia candida nimis, qualia fullo super terram
          non potest candida facere.
      - Inti after sehs tagun nam Petrum inti Iacobum inti Iohannem sinan bruoder
        inti leita sie in hoan berg suntringon, thaz her betoti. Inti uuard tho, mittiu
        her betota, uuanta sin glinissi fora in, inti scein sin annuzi so sunna, sinu
        giuuatiu uurdun uuizu so sneo, drato uuizu inti scinaftiu, sulichu so cesalari
        obar erdu ni mag uuizu tuon.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ecce apparuit illis Moises et Helias cum eo loquentes
      - foreign[lg=lat-Latn]: in maiestate et dicebant excessum eius, quae completurus
          erat in Hierusalem.
      - foreign[lg=lat-Latn]: 'Respondens Petrus dixit ad Ihesum: domine, bonum est
          nobis hic esse: si vis, faciamus hic tria tabernacula, tibi unum, Moisi
          unum et Heliae unum.'
      - 'Arougta sih tho in Moises inti Helias mit imo sprechente in sinero michilnissi
        inti quadun imo sina hinauart, thiu her fullanti uuas in Hierusalem. Tho antuurtita
        Petrus inti quad demo heilante: trohtin, guot ist uns hir zi uuesanne: oba
        thu uuili, tuomes hir driio selida, dir eina inti Moisi eina inti Helię eina.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Adhuc eo loquente ecce nubes lucida obumbravit eos,
          (146) et ecce vox de nube dicens: hic est filius meus dilectus in quo mihi
          bene complacuit: ipsum audite.  Et audientes discipuli ceciderunt in faciem
          suam et timuerunt valde.  Et accessit Ihesus et tetigit eos dixitque eis:
          surgite et nolite timere.  Levantes autem oculos suos neminem viderunt nisi
          solum Ihesum.'
      - 'Noh thanna imo sprechentemo leoht uuolcan biscatauuita sie, (146) inti senu
        tho stemma fon uuolcane sus quedenti: thiz ist min sun leobar in themo mir
        uuola gilicheta: imo horet. Inti gihorente thie iungoron fielun in iro annuzi
        inti foruhtun thrato. Inti zuogieng der heilant inti biruorta sie inti quad
        in: arstantet inti ni curet iu uorahten. Ufhebente iro ougun neomannen gisahun
        noba then einon heilant.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et descendentibus illis de monte praecepit Ihesus dicens:
          nemini dixeritis visionem, donec filius hominis a mortuis resurgat.  Et
          interrogaverunt eum discipuli dicentes: quid ergo scribae dicunt quia Heliam
          oporteat primum venire?  At ille respondens ait illis: Helias quidem venturus
          est et restituet omnia.'
      - 'Inti nidarstiganten in fon themo berge giboot der heilant sus quedenti: neomanne
        ni saget ir thie gisicht, eér thanne der mannes sun fon tode arstante. Inti
        fragutun inan sina iungeron sus quedente: uuaz sagant thie buochera thaz gilimpha
        Heliam zi erist queman? Her antuurtita inti quad in: Helias giuuesso quimit
        inti arsezit alliu.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dico autem vobis, quia Helias iam venit et non cognoverunt
          eum, sed fecerunt in eo quaecumque voluerunt: sic et filius hominis passurus
          est ab eis.  Tunc intellexerunt discipuli (147) quia de Iohanne Baptista
          dixisset.'
      - 'Quidu iu, thaz Helias iu quam, inti nincnatun inan, ouh tatun in imo so uuaz
        so sie uuoltun: so der mannes sun druoanti ist fon in. Tho uorstuontun thie
        iungeron (147) thaz her uon Iohanne themo touffare quad.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et cum venisset ad turbam,
      - foreign[lg=lat-Latn]: 'vidit scribas conquirentes cum illis,  et confestim
          omnis populus videns eum stupefactus est, expaverunt et occurrentes salutabant
          eum,  et interrogavit eos: quid inter vos conquiritis?'
      - 'Tho her quam zi deru menigi, gisah her thie buochera suochente mit in, inti
        sliumo al thaz folc gisehanti inan arquam, arforuhtun inti zuoloufante heilizitun
        inan. Tho fragata her sie: uuaz untar iu hahtot ir?'
  - chapter[n=92]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'In ipsa die accesserunt quidam Phariseorum dicentes
          illi: exi et vade hinc, quia Herodes vult te occidere.  Et ait illis: ite,
          dicite vulpi illi: ecce eicio demonia et sanitates perficio hodie et cras,
          et tertia consummor;  verumtamen oportet me hodie et cras et sequenti ambulare,
          quia non capit prophetam perire extra Hierusalem.'
      - 'In themo selben tage zuogiengun sume thero Phariseorum quedente imo: gang
        uz inti far hina, uuanta Herodes uuili thih arslahan. Tho quad her in: geet
        inti quedet thero fohun: senu uzuuirphu diuuala inti heili thuruhfremiu hiutu
        inti morgana, inti themo dritten gienton; thoh uuiduru gilimfit mih hiutu
        inti morgane inti themo folgenten gangen, uuanta ni bifahit uuizagon uoruuerda
        uzan Hierusalem.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Factum est autem in sequenti die,
      - foreign[lg=lat-Latn]: accessit ad eum homo provolutis genibus
      - foreign[lg=lat-Latn]: 'et exclamavit dicens:'
      - foreign[lg=lat-Latn]: domine, miserere (148) filio meo,
      - foreign[lg=lat-Latn]: quia unicus est mihi,
      - foreign[lg=lat-Latn]: et lunaticus est, et spiritus adpraehendit eum,
      - foreign[lg=lat-Latn]: allidet et spumat et stridet dentibus et arescit
      - foreign[lg=lat-Latn]: et male patitur, nam saepe cadet in ignem et crebro
          in aquam
      - foreign[lg=lat-Latn]: et subito clamat et dissipat eum et vix discedit dilanians
          eum.  Et rogavi discipulos tuos, ut eicerent illum,
      - foreign[lg=lat-Latn]: et non potuerunt curare eum.
      - 'Giuuortan uuas tho in themo afteren tage, gieng zi imo man nidargiuualzten
        cneuuon inti reof quedenti: trohtin, milti (148) minemo sune, uuanta einago
        ist mir, inti manodseoh ist, inti uoruuergit geist fahit inan inti cnusit;
        inti scumit inti gisgrimmot zenin inti dorret inti ubil druoet, mittiu her
        ofto fellit in fiur inti ofto in uuazzer, inti sliumo ruofit inti zibrichit
        inan inti cumo aruuizit slizanti inan. Inti bat thine iungoron thaz sie uzuurfin
        inan, inti ni mohtun giheilen inan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondens autem Ihesus dixit: o generatio infidelis
          et perversa, usque quo ero apud vos et patiar vos?'
      - foreign[lg=lat-Latn]: Afferte illum ad me.
      - 'Tho antuurtita der heilant inti quad: vvuolaga ungitriuui cunni inti abuh,
        inzin uuara bin ih mit íu inti tholen iuuih? Bringent inan zi mir.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et cum accederet
      - foreign[lg=lat-Latn]: 'et vidisset illum, statim spiritus conturbavit puerum,
          et elisus in terram volutabatur spumans.  Et interrogavit patrem eius: quantum
          temporis est ex quo hoc ei accidit? At ille ait: ab infantia.  Sed si quid
          potes, adiuva nos misertus nostri.'
      - 'Mittiu zuogeng inti inan gisah, sliumo der geist gitruobta then kneht, inti
        gicnusit in erda uualzota scumenti. Inti fragata sinan fater: vvuo michil
        stunta ist fon thiu imo thaz giburita? Her quad tho: fon cindheiti. Oba thu
        uuaz mugis, hilf uns miltenti unser.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Ihesus autem ait illi: si potes credere, omnia possibilia
          credenti.  Et exclamans pater pueri (149) cum lacrimis aiebat: credo, domine:
          adiuva incredulitatem meam!'
      - 'Tho quad imo der heilant: oba thu maht gilouben, alliu sint odiu themo giloubenten.
        Inti arruofenti thes cnehtes fater (149) mit zaharin quad: giloubu, trohtin:
        hilf minero ungiloubfulli!'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et cum videret Ihesus concurrentem turbam, comminatus
          est spiritui immundo dicens illi: surde et mute spiritus, ego tibi praecipio,
          exi ab eo et amplius ne introeas in eum!  Et exclamans et discerpens eum
          exiit ab eo, et factus est sicut mortuus, ita ut multi dicerent, quia mortuus
          est.'
      - 'Inti mittiu der heilant gisah zuolouffante thie menigi, threuuita themo unsubremo
        geiste quedenti imo: thu toubo inti stummo geist, ih gibiutu thir, uzgang
        fon imo inti elichor ni ingang in inan! Her tho ruofenti inti slizanti inan
        uzgieng fon imo, inti uuard samoso toter, soso manege quadun: toot ist her.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Ihesus autem tenens manum eius elevavit eum, et surrexit
      - foreign[lg=lat-Latn]: et curatus est puer ex illa hora.
      - foreign[lg=lat-Latn]: Et reddidit illum patri eius.
      - Ther heilant habenti sina hant huob inan uf, inti arstuont inti giheilit uuard
        der cneht fon theru ziti. Inti argab inan sinemo fater.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Tunc accesserunt discipuli eius ad Ihesum secreto et
          dixerunt: quare nos non potuimus eicere illum?  Dicit illis Ihesus: propter
          incredulitatem vestram amen quippe dico vobis, si habueritis fidem sicut
          granum sinapis, dicetis monti huic: transi hinc, et transibit, et nihil
          impossibile erit vobis. (150)  Hoc autem genus demoniorum non eicitur nisi
          per orationem et ieiunium.'
      - 'Tho giengun thie iungoron zi imo heilante tougolo inti quadun: bi hiu uuir
        ni mohtumes inan uzuuerfen? Tho quad in der heilant: thuruh iuuaran ungiloubon
        uuar quidu ih iu, oba ir habet giloubon soso senefes corn inti quedet thesemo
        berge: uar hina, inti her uerit, inti neuuiht unodes ist iu. (150) Thiz cunni
        diuuolo ni uuirdit aruuorfan noba thuruh gibet inti fastun.'
  - chapter[n=93]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Conversantibus autem eis in Galilea dixit illis Ihesus:
          filius hominis tradendus est in manus hominum,  et occident eum, et tertia
          die resurgit. Et contristati sunt vehementer.'
      - 'In tho uuonanten in Galileu quad in der heilant: mannes sun ist zi sellenne
        in hant manno, inti sie slahent inan, inti dritten taga arstentit. Inti gitruobta
        uuarun thrato sie.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et cum venissent Capharnaum, accesserunt qui didragma
          accipiebant ad Petrum et dixerunt: magister vester non solvit didragma.  Ait:
          etiam. Et cum intrasset domum, praevenit eum Ihesus dicens: quid tibi videtur,
          Simon? reges terrae a quibus accipiunt tributum vel censum, a filiis suis
          an ab alienis?'
      - 'Inti mittiu sie quamun Capharnaum, zuogiengun thie dar zinsscaz intfiengun
        zi Petre inti quadun: iuuuer meistar ni losit zinsscaz. Quad: zisperi. Inti
        tho her ingieng in thaz hus, foraquam inan der heilant quedenti: uuaz ist
        dir gisehan, Simon? erdcuniga fon uuen intfahent thribuz odo zins, fon iro
        sunin odo fon fremiden?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et ille dixit: ab alienis. Dixit illi Ihesus: ergo
          liberi sunt filii.  Ut autem non scandalizemus eos, vade ad mare et mitte
          hamum, et eum piscem qui primus ascenderit tolle, et aperto ore eius invenies
          staterem: illum sumens da eis pro me et te.'
      - 'Her quad tho: fon fremiden. Tho quad imo der heilant: thanne sint thiu kind
        friiu. Zi thiu thaz uuir sie ni bisuuichemes, uar zi themo seuue inti uuirf
        thinan angul, inti then fisg thie dar erist ufquimit nim, inti giofnotomo
        sinemo munde fintis scaz: then thanne nemmenti gib in furi mih inti thih.'
  - chapter[n=94]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: In illa hora,
      - foreign[lg=lat-Latn]: 'cum domi esset, interrogabat eos: quid in via (151)
          tractabatis?  At illi tacebant, siquidem inter se in via disputaverant,
          quis esset illorum maior.'
      - 'In thero ziti, mittiu her in hus uuas, fragata sie: uuaz ir in uuega (151)
        trahtotut? Sie tho suuigetun: sie giuuesso untar im in uuega ahtotun, uuelih
        uuari iro mero.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et accesserunt discipuli ad Ihesum dicentes: quis putas
          maior est in regno caelorum?  Et advocans Ihesus parvolum statuit eum in
          medio eorum  et dixit: amen dico vobis, nisi conversi fueritis et efficiamini
          sicut parvuli, non intrabitis in regnum celorum.'
      - 'Tho giengun the iungoron zi imo quedente: uuer ist mero in himilo riche?
        Inti gihalota der heilant luzil kind, sazta iz untar sie mitte inti quad:
        uuar quidu ih íu, nibu ir uuerdet giuuentita inti gifremite soso theser luzilo,
        ni geet ir in himilo richi.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Quicumque ergo humiliaverit se sicut parvulus iste,
          hic est maior in regno celorum.
      - foreign[lg=lat-Latn]: Si quis vult primus esse, erit omnium novissimus et
          minister.
      - So uuer sih giotmuotigot soso theser luzilo, ther ist mero in himilo riche.
        Oba uuer uuili uurista uuesen, ther ist allero iungisto inti ambaht.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et qui susceperit unum parvulum in nomine meo, me suscipit.  Qui
          autem scandalizaverit unum de pussillis istis qui in me credunt, expedit
          ei ut suspendatur mola asinaria in collo eius et demergatur in profundum
          maris.
      - Inti ther dar intfahit einan luzilan in minemo namen, mih intfahit. Ther dar
        bisuuichit einan fon thesen luzilon the dár in mih giloubent, biderbi ist
        imo daz ana si hangan quirnstein in sinan hals inti si uorsenchit in tiufi
        seuues.
  - chapter[n=95]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Respondens autem Iohannes dixit: magister, vidimus
          quendam in nomine tuo eicientem (152) demonia, et prohibuimus eum, qui non
          sequitur nobiscum.'
      - 'Tho antuurtita Iohannes inti quad: meistar, gisahomes sihuuenan in thinemo
        namen uzuuerfenten (152) diuuala, inti uuir uueritomes inan, ther dar ni uolget
        uns.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ihesus autem ait: nolite prohibere eum, nemo est enim
          qui faciat virtutem in nomine meo et possit cito male loqui de me.  Qui
          enim non est adversus vos, pro vobis est.'
      - 'Tho quad der heilant: ni curet biuueren imo: nioman ist ther dar tuoa megin
        in minemo namen inti mugi sliumo ubilo sprechen uon mir. Ther dar nist uuidar
        íu, furi iuuih ist.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Vae mundo a scandalis! Necesse est enim ut veniant scandala,
          verumtamen vae homini per quem scandalum venit!
      - Uúe mittilgarte fon asuuichin! Notdurft ist thaz quemen asuuicha, thoch uuidoro
        uúe manne thuruh then quimit asuuih!
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Si autem manus tua vel pes tuus scandalizat te, abscide
          eum et proice abs te: bonum tibi est ad vitam ingredi debilem vel claudum,
          quam duas manus vel duos pedes habentem mitti in ignem aeternum.'
      - 'Oba thin hant odo thin fuoz bisuuicha thih, abasnit inan inti aruuirf fon
        thir: guot ist thir zi libe ingangen uuanaheilan odo halzan, thanna zuua henti
        odo zuuene fuozi habenten gisentit uuerde in euuin fiur.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et si oculus tuus scandalizat te, erue eum et proice
          abs te: bonum tibi est luscum in vitam regnare, quam duos oculos habentem
          mitti in gehennam ignis,'
      - foreign[lg=lat-Latn]: ubi vermis eorum non moritur et ignis non extinguitur.  Omnis
          enim igne salietur et omnis victima sale salietur.
      - 'Inti oba thin ouga thih bisuuicha, uzlosi iz inti aruuirf fon thir: guot
        ist thir einougen in libe richison, thanna zuuei ougun habenten gisentit uuerden
        in hellifiur, thar iro uuurm ni stirbit inti fiur ni arlisgit. Allero giuuelih
        mit fiure uuirdit gisalzen, inti éogilih bluostar salza uuirdit gisalzan.'
  - chapter[n=96]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (153) Videte ne condemnatis unum ex his pussillis; dico
          enim vobis, quia angeli eorum in caelis semper vident faciem patris mei
          qui in caelis est.  Venit enim filius hominis salvare quod perierat.
      - (153) Gisehet thaz ir ni uornidaret einan fon thesen luzilon; ih quidu íu,
        thaz iro engila in himilun simbulun gisehant annuzi mines fater thes dar in
        himile ist. Quam ther mannes sun heilan thaz dar uoruuard.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ait ad illos istam parabolam dicens:'
      - foreign[lg=lat-Latn]: quid vobis videtur? si fuerint alicui centum oves et
          erraverit una ex eis, nonne relinquit nonaginta novem in montibus
      - foreign[lg=lat-Latn]: vel in deserto
      - foreign[lg=lat-Latn]: et vadit quaerere eam quae erravit?  Et si contigerit
          ut inveniat eam,
      - foreign[lg=lat-Latn]: 'inponit in umeros suos gaudens,  et veniens domum convocat
          amicos et vicinos dicens illis: congratulamini mihi, quia inveni ovem meam
          quae perierat.'
      - 'Inti quad her tho zi in thesa ratissa quedenti: uuaz ist iu gisehan? oba
        uuemo uuerdant cehenzog scafo inti uorirrot ein fon ín, eno ía uorlazit niun
        inti niunzog in bergon odo in uuostinna inti ferit thaz suochen thaz dar giirrota?
        Inti oba iz giburit thaz her iz fintit, arheuit iz in sina scultra giuehenti,
        inti thanne quementi zi sinemo huse gihalot sine friunta inti nahiston quedenti
        in: giuehet mit mir, uuanta ih fant min scaf thaz dár uoruuard.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Amen dico vobis, quia gaudebit super eam magis quam
          super nonaginta novem quae non erraverunt
      - foreign[lg=lat-Latn]: et non indigent penitentia.
      - Uuar quidu ih íu, uuanta her giuihit ubar thaz mer thanna ubar niun inti niunzog
        thiu dar ni giirrotun inti ni bithurfun riuua.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Sic non est voluntas ante patrem vestrum (154) qui in
          caelis est, ut pereat unus de pussillis istis.
      - So nist uuillo fora iuuaramo fater (154) ther dar in himile ist, thaz uoruuerde
        ein fon thesen luzilon.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Aut quae mulier habens dragmas ·X·, si perdiderit dragmam
          unam, nonne accendit lucernam et evertit domum et quaerit diligenter donec
          inveniat?  Et cum invenerit, convocat amicas et vicinas dicens: congratulamini
          mihi, quia inveni dragmam quam perdideram.'
      - 'Odo uuelih uuib habet zehen dragmas, oba siu uorliusit eina dragma, eno ia
        inbrennit leohtfaz inti aruuolit thaz hus inti suochit ageleizo unzin sie
        fintit? Inti mittiu siu thanne fintit, gihalot friuntinna inti nahiston quedenti:
        giuehet mit mir, uuanta ih fant thie dragmam thie ih uorlós.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Ita dico vobis: gaudium erit in caelo coram angelis
          dei super uno peccatore paenitentiam agentem'
      - foreign[lg=lat-Latn]: quam super nonaginta novem iustos qui non indigent paenitentia.
      - 'So quidu ih íu: giueho ist in himile fora gotes engilun ubar einan suntigan
        riuua tuontan thanne ubar niuni inti niunzug rehte thie ni bithurfun riuua.'
  - chapter[n=97]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Ait autem: homo quidam habuit duos filios.  Et dixit
          adolescentior ex illis patri: pater, da mihi portionem substantiae quae
          me contingit. Et divisit illis substantiam.  Et non post multos dies congregatis
          omnibus adolescentior filius peregre profectus est in regionem longinquam
          et ibi dissipavit substantiam suam (155) vivendo luxuriose.'
      - 'Quad tho: sum man habata zuuene suni. Quad tho der iungoro fon then themo
        fater: fater, gib mir teil thero hehti thiu mir gibure. Her tho teilta thia
        héht. Nalles after manegen tagon gisamonoten allen ther iungoro sun elilentes
        fuor in uerra lantscaf inti dar ziuuarf sina héht (155) lebento uirnlustigo.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et postquam omnia consummasset, facta est fames valida
          in regione illa, et ipse coepit egere.  Et abiit et adhaesit uni civium
          regionis illius, et misit illum in villam suam, ut pasceret porcos.  Et
          cupiebat implere ventrem suum de siliquis quas porci manducabant, et nemo
          illi dabat.
      - Inti after thiu her iz al uorlós, uuard hungar strengi in thero lantscefi;
        her bigonda tho armen. Inti gieng inti zuoclebeta einemo thero burgliuto thero
        lantscefi, inti santa inan in sin thorf, thaz her fuotriti suuin. Inti girdinota
        gifullen sina uuamba fon siliquis theo thiu suuin azzun, inti nioman imo ni
        gab.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'In se autem reversus dixit: quanti mercenarii patris
          mei abundant panibus, ego autem hic fame pereo!  Surgam et ibo ad patrem
          meum et dicam illi: pater, peccavi in caelum et coram te,  et iam non sum
          dignus vocari filius tuus: fac me sicut unum de mercennariis tuis.'
      - 'Her tho in sih giuuorban quad: vvuo manege asnere mines fater ginuht habent
        brotes, ih uoruuirdu hier hungere! Arstantu inti faru zi minemo fater inti
        quidu imo: fater, ih suntota in himil inti fora thir, inti ni bim iu uuirdig
        ginemnit uuesan thin sun: tuo mih so einan fon thinen asnerin.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et surgens venit ad patrem suum. Cum autem adhuc longe
          esset, vidit illum pater ipsius, et misericordia motus est et occurrens
          cecidit supra collum eius et osculatus est illum.  Dixitque ei filius: pater,
          peccavi in caelum et coram te, iam non sum (156) dignus vocari filius tuus.'
      - 'Inti arstantanti quam zi sinemo fater. Mittiu thanne noh ferro uuas, gisah
        inan sin fater, inti miltida giruorit uuard inti ingegin louffenti fiel ubar
        sinan hals inti custa inan. Tho quad imo der sun: fater, ih suntota in himil
        inti fora thir: iu ni bim (156) uuirdig ginemnit uuesan thin sun.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dixit autem pater ad servos suos: cito proferte stolam
          primam et induite illum et date anulum in manum eius et calciamenta in pedes,  et
          adducite vitulum saginatum et occidite, et manducemus et epulemur,  quia
          hic filius meus mortuus erat et revixit, perierat et inventus est. Et coeperunt
          aepulari.'
      - 'Tho quad ther fater zi sinen scalcun: sliumo bringet thaz erira giuuati inti
        giuuatet inan inti gebet fingirin in sina hant inti giscuohiu in fuozi, inti
        leitet gifuotrit calb inti arslahet, inti ezzemes inti goumumes, uuanta theser
        min sun tóot uuas inti arqueketa, foruuard inti funtan uuard. Bigondun tho
        goumon.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Erat autem filius eius senior in agro, et cum veniret
          et appropinquaret domui, audivit simphoniam et chorum.  Et vocavit unum
          de servis et interrogavit quae haec essent.  Isque dixit illi: frater tuus
          venit, et occidit pater tuus vitulum saginatum, quia salvum illum recepit.  Indignatus
          est autem et nolebat introire. Pater ergo illius egressus coepit rogare
          illum.'
      - 'Uuas sin sun altero in achre, inti mittiu tho quam inti nalichota themo húse,
        gihorta gistimmi sang inti chor. Inti gruozta einan fon then scalcun inti
        frageta uuaz thiu uuarin. Ther tho quad imo: thin bruoder quam, inti arsluog
        thin fater gifuotrit calb, bithiu inan heilan intfieng. Unuuerdota her thaz
        inti ni uuolta ingangan. Sin fater uzgangenti bigonda tho fragen inan.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'At ille respondens dixit patri suo: ecce tot annis
          servio tibi et numquam mandatum tuum praeterii, et numquam dedisti mihi
          hedum, ut cum amicis meis epularer;  sed postquam filius tuus hic (157)
          qui devoravit substantiam suam cum meretricibus venit, occidisti illi vitulum
          saginatum.'
      - 'Her tho antuurtenti quad sinemo fater: senu so manigiu iar theonon thir inti
        neo in altre thin bibot ni ubargeng, inti neo in altre ni gabi mir zikin,
        thaz ih minen friuntun goumti; ouh after thiu theser thin sun (157) ther dar
        fraz alla sina heht mit huorun quam, arsluogi imo gifuotrit calb.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'At ipse dixit illi: fili, tu semper mecum es, et omnia
          mea tua sunt:  aepulari autem et gaudere te oportebat, quia frater tuus
          hic mortuus erat et revixit, perierat et inventus est.'
      - 'Her tho quad imo: kind, thu bis simblum mit mir, inti alliu minu thinu sint:
        goumon inti gifehan thir gilampf, uuanta theser thin bruoder tót uuas inti
        arqueketa, foruuard inti funtan uuard.'
  - chapter[n=98]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Attendite vobis! Si peccaverit in te frater tuus,
      - foreign[lg=lat-Latn]: vade et corripe eum inter te et ipsum solum.  Si te
          audierit
      - foreign[lg=lat-Latn]: et paenitentiam egerit, dimitte illi,
      - foreign[lg=lat-Latn]: et lucratus eris fratrem tuum.
      - Scouuot íuuer! Oba sunto in thir thin bruoder, far thanne inti increbo inan
        untar thir inti inan einon. Oba her thir hore inti riuua tuoa, forlâz imo,
        inti gistrunis thinan bruoder.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Si autem non te audierit, adhibe tecum adhuc unum vel
          duos, ut in ore duorum testium vel trium stet omne verbum.  Quod si non
          audierit eos, dic aeclesiae; si autem et aeclesiam non audierit, sit tibi
          sicut ethnicus et publicanus.
      - Oba her thir ni hore, giholo mit thir noh thanna einan odo zuuene, thaz in
        munde zuueiero urcundono odo thriio giste íogilih uuort. Oba her sie ni hore,
        quid thero samanungu; oba her theru samanungu ni hore, si thir thanne so heithin
        inti firnfol.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Amen dico vobis, quaecumque alligaveritis super terram,
          erunt ligata et in caelo, et quaecumque solveritis super terram, erunt soluta
          et in caelo.  Iterum dico vobis, (158) quia si duo ex vobis consenserit
          super terram de omni re quamcumque petierint, fiet illis a patre meo qui
          in caelis est.  Ubi enim sunt duo vel tres congregati in nomine meo, ibi
          sum in medio eorum.
      - Uuar quidu ih íu, so uuelichu so ir gibintet obar erdu, uuerdent gibuntanu
        in himile, inti so uuelichu so ir arloset obar erdu, uuerdent arlóstu in himile.
        Abur quidu ih iu, (158) uuanta oba zuuene fon íu gizuftigont sih obar erdu
        fon eogilicheru rachu, so uuelichu so sie pittent, uuesent in fon minemo fater
        ther dar in himile ist. Thar dar sint zuuena odo thri gisamonate in minemo
        namen, thar bin ih in mitten iro.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Tunc accedens Petrus ad eum dixit: domine, quoties
          peccavit in me frater meus et dimittam ei? usque septies?  Dicit illi Ihesus:
          non dicam tibi usque septies, sed usque septuagies septies.'
      - 'Tho gieng Petrus zi imo inti quad: trohtin, so ofto gisuntot in mir min bruoder
        inti ih thanne forlazu imo? unzan sibun stunt? Tho quad imo ther heilant:
        ni quidu ih thir unzan sibun stunt, ouh unzin sibunzug stuntun sibun uuarb.'
  - chapter[n=99]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ideo assimilatum est regnum caelorum homini regi qui
          voluit rationem ponere cum servis suis.  Et cum coepisset rationem ponere,
          oblatus est ei unus qui debebat decem milia talenta.
      - Bidiu gibilidot ist himilo richi manne cuninge ther dar uuolta redea sezzan
        mit sinen scalcon. Inti mittiu her bigonda redea sezzan, braht uuard imo ein,
        ther scolta zehen thusunta talentono.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cum autem non haberet unde redderet, iussit eum dominus
          venundari et uxorem eius et filios et omnia quae habebat et reddi.  Procidens
          autem servus ille orabat eum (159) dicens: patientiam habe in me, et omnia
          reddam tibi.  Misertus autem dominus servi illius dimisit eum et debitum
          dimisit ei.'
      - 'Mittiu her ni habata uuanan gulti, gibót inan ther herro zi uorkoufanne inti
        sina quenun inti kind inti elliu thiu her habeta inti uorgeltan. Nidar tho
        uallanti ther scalc bat inan (159) quedenti: gidult haba in mir, inti ih uorgiltu
        alliu thir. Miltanti ther herro thes scalkes uorliez inan inti thie sculd
        forliez imo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Egressus servus ille invenit unum de conservis suis
          qui debebat ei centum denarios, et tenens suffocabat eum dicens: redde quod
          debes.  Et procidens conservus eius rogabat eum dicens: patientiam habe
          in me, et omnia reddam tibi.  Ille autem noluit, sed abiit et misit eum
          in carcerem, donec redderet debitum.'
      - 'Uzganganti tho ther scalc fant einan sinan ebanscalk, ther scolta imo zehenzug
        pfendingo, inti gifahanti thamfta inan sus quedenti: forgilt thaz thu scalt.
        Nidar tho fallanti sin ebanscalk bat inan sus quedenti: gidult haba in mir,
        inti ih uorgiltu alliu thir. Her tho ni uuolta, ouh geng inti santa inan in
        karkeri, unz uorgulti thie sculd.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Videntes autem conservi eius quae fiebant contristati
          sunt valde, et venerunt et narraverunt domino suo omnia quae facta fuerant.  Tunc
          vocavit illum dominus suus et ait illi: serve nequam, omne debitum dimisi
          tibi, quoniam rogasti me:  non ergo oportuit et te misereri conservi tui,
          sicut et ego tui misertus sum?'
      - 'Tho gisehante sine ebanscalka thiu dar uuarun gitruobta uurdun thrato, inti
        quamun inti sagetun iro hêrren alliu thiu gitaniu uuarun. Tho gihalota inan
        sin herro inti quad imo: abuh scalk, alla sculd uorliez thir, uuanta thu mih
        bati: ni gilamf thir zi miltenne thines ebenscalkes, soso ih thir milti uuas?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et iratus dominus eius tradidit eum tortoribus, quoadusque
          redderet (160) universum debitum.  Sic et pater meus caelestis faciet vobis,
          si non remisseritis unusquisque fratri suo de cordibus vestris.
      - Tho arbolgan uuard sin herro, salta inan uuizzinarin, unzan uorgulti (160)
        alla thie sculd. Inti so min fater himilisg tuot iu, oba ni uorlazzit einero
        giuuelih sinemo bruoder fon iuuaren herzon.
  - chapter[n=100]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et factum est, cum consummasset Ihesus sermones istos,
          migravit a Galilea et venit in fines Iudeae trans Iordanen,  et secutae
          sunt eum turbae multae, et curavit eos ibi.
      - Inti uuard tho gitahan, mittiu gientota ther heilant thisu uuort, fuor fon
        Galilea inti quam in thiu enti Iudeae ubar Iordanen, inti folgetun inan manege
        menigi, inti heilta sie thar.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et accesserunt ad eum Pharisei temptantes eum et dicentes:
          si licet homini dimittere uxorem suam quacumque ex causa?'
      - 'Inti zuogiengun tho zi imo thie Pharisei costente inan inti quadun: ist arloubit
        manne zi uorlazzanna sina quenun fon sihuuelicheru sachu?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Qui respondens ait eis: non legistis, quia qui fecit
          ab initio masculum et feminam fecit eos et dixit:  propter hoc dimittet
          homo patrem et matrem et adherebit uxori suae, et erunt duo in carne una.  Itaque
          iam non sunt duo, sed una caro. Quod ergo deus coniunxit, homo non separet.'
      - 'Her tho antuurtita inti quad in: ni lasut ir, thaz thie dar tetta fon anaginne
        gomman inti uuib tetta sie inti quad: thuruh thaz uorlazzit man fater inti
        muoter inti zuoclebet sinero quenun, inti sint zuuei in einemo fleisge. Iu
        giuuesso ni sint zuuei, ouh ein fleisg. Thaz got zisamena gispien, man ni
        zisceida.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dicunt illi: quid Moyses mandavit dari libellum (161)
          repudii et dimittere?  Ait illis: quoniam Moyses ad duritiam cordis vestri
          permisit vobis dimittere uxores vestras, ab initio autem non sic fuit.'
      - 'Tho quadun sie imo: uuaz Moyses gibot zi gebanne buoh (161) artribannes inti
        zi forlázzanne? Tho quad her ín: uuanta Moyses zi herti iuuares herzen uorliez
        iu forlazzan iuuara quenun, fon anaginne ni uuas so.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dico autem, quia quicumque dimiserit uxorem suam nisi
          ob fornicationem et aliam duxerit, moechatur, et qui dimissam duxerit, moechatur.  Dicunt
          ei discipuli eius: si ita est causa hominis cum muliere, non expedit nubere.'
      - 'Ih quidu, bidiu so uuelih uorlazzit sina quenun noba thuruh huor inti andera
        leitit, huorot, inti ther thia forlazzanun gihalot, huorot. Tho quadun imo
        sine iungoron: oba so ist mannes sacha mit uuibe, thanne nist biderbi zi gihiuuenne.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Qui dixit: non omnes capiunt verbum istud, sed quibus
          datum est.  Sunt enim eunuchi qui de matris utero sic nati sunt, et sunt
          eunuchi qui facti sunt ab hominibus, et sunt eunuchi qui se ipsos castraverunt
          propter regnum caelorum. Qui potest capere, capiat.'
      - 'Her quad tho: nalles alle ni gifahant thiz uuort, ouh then gigeban ist. Sint
        aruiurte thie dar fon iro muoter reua so giborane sint, inti sint aruiurte
        thie dar gitane sint fon mannun, inti sint aruiurte thie sih selbon aruiurtun
        thuruh himilo richi. Ther mugi bifahan, bifahe.'
  - chapter[n=101]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Tunc oblati sunt ei parvuli, ut manus eis inponeret
          et oraret; discipuli autem increpabant eos.  Ihesus vero ait eis: sinite
          parvulos (162) et nolite eos prohibere ad me venire, talium est enim regnum
          caelorum.  Et cum inposuisset eis manus, abiit inde.'
      - 'Tho brahtun imo luzile, thaz her sino henti in sie sazti inti bettoti; sine
        iungoron increbotun sie. Ther heilant quad tho in: lazzet thie luzilon (162)
        inti ni curet sie uueren zi mir cuman: sulichero ist himilo richi. Inti mittiu
        anasazta in sino henti, gieng thana.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Erant autem appropinquantes ei publicani et peccatores
          multi, ut audirent eum.  Et murmurabant Pharisei et scribae dicentes: quia
          hic peccatores recipit et manducat cum illis.  Post haec ambulabat Ihesus
          in Galilea; non enim volebat in Iudeam ambulare, quia quaerebant eum Iudei
          interficere.'
      - 'Uuarun tho nahenti sih imo firnfolle man inti suntiga manege, thaz sie inan
        gihortin. Inti murmorotun thie Pharisei inti thíe scribere sús quedenti: these
        intfahit suntiga inti izzit mít in. After thiu gieng ther heilant in Galileam:
        ni uuolta her in Iudeam gangen, bidiu suohtun inan Iudei zí arslahanna.'
  - chapter[n=102]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Aderant autem quidam ipso in tempore nuntiantes illi
          de Galileis quorum sanguinem Pilatus miscuit cum sacrificiis eorum.  Et
          respondens dixit illis: putatis quod hi Galilei prae omnibus Galileis peccatores
          fuerunt, quia talia passi sunt?  Non dico vobis; sed nisi paenitentiam habueritis,
          omnes similiter peribitis.  Sicut illi decem et octo supra quos (163) caecidit
          turris in Siloam et occidit eos: putatis quia et ipsi debitores fuerunt
          praeter omnes homines habitantes in Hierusalem?  Non dico vobis; sed si
          non paenitentiam egeritis, omnes similiter peribitis.'
      - 'Uuarun thar sume az in theru ziti, sagetun imo fon Galileis thero bluot Pilatus
        misgita mít iro bluostrun. Tho antuurtita inti quad: uuanet ír thaz thesa
        Galilei fora allen Galileis suntiga uuarin, uuanta sie sulichu thruotun? Ni
        quidu ih íu thaz; ouh oba ir riuua ni habet, alla samant foruuerdet. Samaso
        thie hahtuzeheni, ubar thie (163) gifiel tura in Siloa inti arsluog sie: uuanet
        ir thaz thie sculdige uuarin ubar alle man artonte in Hierusalem? Ni quidu
        ih íu so; ouh oba ir riuua ni tuot, alle selpsama foruuerdet.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicebat autem hanc similitudinem: arborem fici habebat
          quidam plantatam in vinea sua, et venit quaerens fructum in illa et non
          invenit.  Dixit autem ad cultorem vineae: ecce anni tres sunt ex quo venio
          quaerens fructum in ficulnea hac et non invenio; succide ergo illam: utquid
          etiam terram occupat?  At ille respondens dixit illi: domine, dimitte illam
          et hoc anno, usque dum fodiam circa illam et mittam stercora,  et siquidem
          fecerit fructum; sin autem, in futurum succides eam.'
      - 'Tho quad her thesa ratissa: phígboum habeta sum giflanzotan in sinemo uuingarten,
        inti qúam suochen uuahsamon in themo boume inti ni fant. Tho quad her zi themo
        bigangere thes uuingarten: senu nú sint thriu iar fon thiu ih quementi suochen
        uuahsamon in thesemo phigboume inti ni fintu; hou inan thana: ziu habet hér
        thie erda in gimeitun? Her tho antuurtenti quad imo: herro, forlaz ín thiz
        eina iár, unzin ih inan umbigrabu inti mist zuogituon, oba her thanne uuahsamon
        tuoe: anderes in zuouuarti hau in thana.'
  - chapter[n=103]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Erat autem docens in synagoga eorum sabbatis.  Et ecce
          mulier quae habebat spiritum infirmitatis (164) annis decem et octo, et
          erat inclinata nec omnino poterat sursum respicere.
      - Uuas lerenti in thinge iro sambaztagun. Senu tho uuib thiu habeta geist unmahti
        (164) hahtuzehen iár, inti uuas nidargineigit noh zi thuruhslahti ni mohta
        úfscouuon.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Quam cum vidisset Ihesus, vocavit ad se et ait illi:
          mulier, dimissa es ab infirmitate tua.  Et inposuit illi manus, et confestim
          erecta est et glorificabat deum.'
      - 'Thie mittiu gisah ther heilant, gihalota sia zi imo inti quad iru: uuib,
        forlazan bis fon thineru unmahti. Inti anasazta iru hant, inti sliumo uuard
        árrihtit inti tiurisota got.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondens autem archisinagogus, indignans quia sabbato
          curasset Ihesus, dicebat turbae: sex dies sunt in quibus oportet operari;
          in his ergo venite et curamini, et non in die sabbati.'
      - 'Antuurtita tho heristo thes thinges, unuuirdanti thaz in sambuztag ther heilant
        heilta, quad theru menigi: sehs taga sint in then gilimphit zi uuirkenne:
        in then cumet ír inti uuerdet giheilit, nalles in sambuztag.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Respondens autem Ihesus et dixit: hypochritae, unusquisque
          vestrum sabbato non solvit bovem suum aut asinum a praesepio et ducit adaquare?'
      - 'Tho antuurtita ther heilant inti quad: lichezera, einero giuuelih íuuar in
        sambuztag ni losit sinan ohson odo esil fon crippu inti leitit inan zi trenku?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Hanc autem filiam Abrahae, quam alligavit Satanas ecce
          decem et octo annis, non oportuit solvi a vinculo isto die sabbati?  Et
          cum haec diceret, erubescebant omnes adversarii eius, et omnis populus gaudebat
          in universis (165) quae gloriose fiebant ab eo.
      - Thesa tohter Abrahames, thie dar gibant Satanas senu ahtozehen íar, ni gilamf
        sia zi losenne fon thesemo gibente in sambuztag? Tho her thisiu quad, scamatun
        sih alle sine geginsachon, inti al thaz folc gifáh in then (165) thiu dar
        tiurlicho uuarun fon imo.
  - chapter[n=104]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Erat autem in proximo dies festus Iudeorum, scenophegia.  Dixerunt
          autem ad eum fratres eius: transi hinc et vade in Iudeam, ut et discipuli
          tui videant opera tua quae facis.  Nemo quippe in occulto quid facit, et
          quaerit ipse in palam esse: si haec facis, manifesta te ipsum mundo.  Neque
          enim fratres eius credebant in eum.'
      - 'Uuas uuarlicho in nahi itmali tag Iudeno scatoselidono. Tho quadon zi imo
        sine bruoder: far hina inti far in Iudeno lant, thaz thine iungeron gisehen
        thinu uuerc thiu thu tuost. Nioman giuuisso in taugle uuaz tuot, inti suochit
        her in offane uuesan: oba thu thiz tuost, offono thih selbon mittilegarten.
        Noh sine bruoder giloubton in inan.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit ergo eis Ihesus: tempus meum nondum advenit,
          tempus autem vestrum semper est paratum.  Non potest mundus odisse vos,
          me autem odit, quia ego (166) testimonium perhibeo de illo, quia opera eius
          mala sunt.  Vos ascendite ad diem festum hunc, ego non ascendo ad diem festum
          istum, quia meum tempus nondum impletum est.'
      - 'Tho quad in der heilant: min zít ni quam noh nu, iuuar zít simblon ist garo.
        Ni mag ther mittiligarto hazzon iuuuih: mih hazzot, bithiu uuande ih (166)
        giuuiznessi sagen uona imo, bithiu uuanta sinu uuerc ubilu sint. Ir erstigent
        zi desemo itmalen dage, ih nerstigu ze desemo itmalen dage, bithiu uuante
        min zít nist noh nu erfullit.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Haec cum dixisset, ipse mansit in Galilea.  Ut autem
          ascenderunt fratres eius, tunc et ipse ascendit ad diem festum, non manifeste,
          sed quasi in occulto.  Iudęi ergo querebant eum in die festo et dicebant:
          ubi est ille?  Et murmur multus de eo erat in turba. Quidam enim dicebant:
          quia bonus est, alii autem dicebant: non, sed seducit turbas.  Nemo tamen
          palam loquebatur de illo propter metum Iudaeorum.'
      - 'Mit thiu er thisu quad, her uuonada in Galileu. Tho the stigun sine bruoder,
        tho ersteig her úf zi themo itmalen dage, nalles ofphano, ouh sose [her] touglo.
        Iudei uuárlicho suohton inan in itmallichemo tage inti quadun: uuar ist er?
        Inti manag murmurunga fona imo uuas in thero menigi. Sume quadun: guot ist
        er, andre quadun: nein, ouh forleitit menigi. Nioman thoh uuidero offono sprah
        fon imo thuruh thero Iudeno forahta.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Iam autem die festo mediante ascendit Ihesus in templum
          et docebat.  Et mirabantur Iudaei (167) dicentes: quomodo hic litteras scit,
          cum non didicerit?'
      - 'Iu tho themo itmalen tage halpscritanemo arsteig ther heilant in tempal inti
        leerta. Inti uuntraton thie Iudei (167) sus quedenti: uuo theser buohstaba
        uueiz, mittiu er sie ni lerneta?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondit eis Ihesus et dixit: mea doctrina non est
          mea, sed eius qui misit me.  Si quis voluerit voluntatem eius facere, cognoscit
          de doctrina, utrum ex deo sit an ego a me ipso loquar.  Qui a semetipso
          loquitur, gloriam propriam quaerit, qui autem quaerit gloriam eius qui misit
          illum, hic verax est, et iniustitia in illo non est.  Nonne Moyses dedit
          vobis legem, et nemo ex vobis facit legem?  Quid me quęritis interficere?
          Respondit turba et dixit: dęmonium habes: quis te quęrit interficere?'
      - 'Tho antlingita in ther heilant inti quad: min lera nist min, ouh thes thie
        mih santa. Oba uuer uuili sinan uuillon tuon, uorstentit uon leru, uuedar
        fon gote si odo ih fon mir selbomo spreche. Ther fon imo selbomo sprichit,
        eigina tiurida suochit, ther thar suochit sina tiurida ther inan santa, ther
        ist uuaruurti, inti unreht nist in imo. Eno Moyses gab hiu euua, inti nioman
        fon iu tuot euua? Zi hiu mih suochet zi arslahanne? Tho antelengita thiu menigi
        inti quad: tiuual habes: uuer suochit thih zi arslahanne?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit: unum opus feci, et omnes
          miramini.  Propterea Moyses dedit vobis circumcisionem, non quia ex Moyse
          est, (168) sed ex patribus, et in sabbato circumciditis hominem.  Si circumcisionem
          accipit homo in sabbato, ut non solvatur lex Moysi, mihi indignamini, quia
          totum hominem sanum feci in sabbato?  Nolite iudicare adversus faciem, sed
          iustum iudicium iudicate.'
      - 'Tho antuurtita ther heilant inti quad: eín uuérc téta íh, inti alle uuntrot
        ír. Thuruh tház Moyses gáb íú bisnítnessi, nalles bidiu thaz siu fon Moyse
        sí, (168) óh fon fatoron, inti in sambaztag bisnidet ir man. Oba umbisnitnessi
        infahit man in sambaztág, thaz ni sí zilosit Moyseses euua, míh unuuirdet,
        bithiu uuantih allan man heilan teta in sambaztág? Ni curet duoman uúidar
        annuze, óh rehtan duom duomet.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo quidam ex Hierosolimis: nonne hic est
          quem quærunt interficere?  Et ecce palam loquitur, et nihil ei dicunt. Numquid
          vere cognoverunt principes quia hic est Christus?  Sed hunc scimus unde
          sit: Christus autem cum venerit, nemo scit unde sit.'
      - 'Tho quadun sume fon Hierusalem: eno nist thiz thér then ir suochet zi arslahanne?
        Inti her offano sprihhit, inti sie ni quędent imo niouuíht. Eno ni forstuotun
        zi uuáre thie heroston thaz thiz ist Christus? Óh thesan uuizzumes uuanan
        her ist: Christ thanne her quimit, thanne ni uueiz nioman uuanan hér ist.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Clamabat ergo docens in templo Ihesus et dicens: et
          me scitis et unde sim scitis, et a me ipso non veni, sed est verus qui misit
          me, quem vos nescitis. (169)  Ego scio eum, quia ab ipso sum et ipse me
          misit.  Et si dixero quia nescio eum, ero similis vobis mendax.'
      - 'Reof hér lerenti in themo temple ther heilant inti quędenti: inti míh uuizzut
        ír inti uuanan ih si uuizzunt, inti fon mir selbomo ni quam, óh her uuár ist
        ther mih santa, then ír ni uuizzunt. (169) Ih uueiz inan, bithiu uuanta fón
        imo bín, inti her santa mih. Inti oba ih quidu thaz ih ni uueiz inan, thanne
        bin ih gilih íú luggi.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Quęrebant ergo eum adpraehendere, et nemo misit in
          illum manus, quia nondum venerat hora eius.  De turba autem multi crediderunt
          in eum et dicebant: Christus cum venerit, numquid plura signa faciet quam
          quæ hic facit?'
      - 'Tho suohtun sie inan zi gifahanne, inti neoman ni santa in inan sina hant,
        bithiu nóh thanne ni quam sin zít. Fon theru menigi manage giloubdun in inan
        inti quadun: Christ thanne hér qúimit, eno tuot her thanne managerun zeichan
        thanne theser tuot?'
  - chapter[n=105]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Ait autem ei quidam de turba: magister, dic fratri
          meo ut dividat mecum hereditatem.  At ille dixit ei: homo, quis me constituit
          iudicem aut divisorem supra vos?  Dixitque ad illos: videte et cavete ab
          omni avaritia, quia non in habundantia cuiusquam vita eius est ex his quæ
          possidet.'
      - 'Tho quad imo súm fon theru menigi: meistar, quid minemo bruoder thaz her
        teile mit mir erbi. Her quat imo thó: mán, uuer mih sazta zi duomen odo teilari
        ubar íúuúih? Tho quad her zi ín: gisehet inti uuartét fon alleru giridu, bithíu
        uuanta nist in ginuhtsami eininges líb fon then thiu her bisizzit.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixit autem similitudinem ad illos dicens: (170) hominis
          cuiusdam divitis uberes fructus ager attulit.  Et cogitabat intra se dicens:
          quid faciam, quod non habeo quo congregem fructus meos?  Et dixit: hoc faciam:
          destruam horrea mea et maiora faciam, et illuc congregabo omnia quae nata
          sunt mihi et bona mea.  Et dicam animæ meae: anima, habes multa bona posita
          in annos plurimos: requiesce, comede, bibe, epulare.'
      - 'Tho quad her gilihnessi zi in sus quædenti: (170) sihuueliches mannes otages
        ginuhtsama fruht accar frambráhta. Inti thahta innan imo sus quędenti: uuaz
        tuon, thaz ih ni haben uuara ih gisamano mine uuahsmon? Inti quad: thaz tuon:
        zibrichu mina scíura inti merun tuon, inti thara gisamanon alliu thiu dar
        giboraniu sint mír inti miniu guot. Inti quídu mineru selu: sela, habes managiu
        guot gisaztiu in managiu iar: resti, iz inti trink inti goumi.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dixit autem illi deus: stultę, hac nocte animam tuam
          repetunt a te: quæ autem parasti, cuius erunt?  Sic est qui sibi thesaurizat
          et non est in deum dives.'
      - 'Tho quad imo gót: tumbo, in therra naht thina sela suochent fon thír: thiu
        thu gigarauuitas, uues sint thíu? So ist ther ther imo selbomo drisiuuit inti
        nist in gote otág.'
  - chapter[n=106]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et cum egressus esset in viam, procurrens quidam genu
          flexo ante eum rogabat eum dicens:'
      - foreign[lg=lat-Latn]: 'magister bonę, quid boni faciam ut habeam vitam aeternam?  Qui
          dixit ei: quid me interrogas de bono?'
      - foreign[lg=lat-Latn]: nemo bonus nisi unus deus.
      - foreign[lg=lat-Latn]: Si autem vis ad vitam ingredi, (171) serva mandata.
      - 'Mittiu her uzgangenti uuás in uuek, furiloufanti sum giboganemo kneuue furi
        inan bat inan sus quędenti: guot meistar, uuaz guotes tuon thaz ih habe euuin
        lib? Tho quuat her imo: uuaz mih frages fon guote? neoman nist guot nibi ein
        got. Oba thu uuolles zi libe ingangan, (171) halt bibot.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixit illi: quae? Ihesus autem dixit: non occides,
          non adulterabis, non furtum facies, non falsum testimonium dices;  honora
          patrem tuum et matrem, et diligis proximum tuum sicut te ipsum.'
      - 'Thó quad her imo: uuelichiu? Tho quad thér heilant: ni slahes, ni húoros,
        ni tues thiuba, ni quędes luggi giuuiznessi; ere thinan fater inti muoter,
        inti mínnos thínan náhiston so thih selbon.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicit illi adulescens: omnia hæc custodivi a iuventute
          mea: quid adhuc mihi deest?'
      - foreign[lg=lat-Latn]: 'Ihesus autem intuitus eum dilexit eum et dixit illi:
          unum tibi deest:'
      - foreign[lg=lat-Latn]: si vis perfectus esse, vade, vende quae habes et da
          pauperibus, et habebis thesaurum in caelo, et veni, sequere me.  Cum audisset
          adulescens verbum, abiit tristis,
      - foreign[lg=lat-Latn]: erat enim dives valde
      - foreign[lg=lat-Latn]: et multas possessiones habens.
      - 'Tho quad imo ther iungo: alliu thisu gihielt ih fon minera iugundi: uuaz
        ist mir noh nu uuan? Tho ther heilant inan scóuuuonti minnota inan inti quad
        imo: ein ist thir uuan: oba thu uuolles thuruhthigan uúesan, fár, forcoufi
        thiu thu habes inti gib thiu thurftigon, inti thannæ habes treso in hímile,
        inti quim, folge mir. Mittiu gihórta ther iungo thaz uuort, gieng gitruobit:
        uuás éhtig thrato inti manago éhti habenti.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et circuminspiciens Ihesus ait discipulis suis: quam
          difficile qui pecunias habent in regnum dei introibunt!'
      - foreign[lg=lat-Latn]: 'Amen dico vobis, quia dives difficile intrabit in regnum
          cælorum. (172)  Et iterum dico vobis: facilius est camelum per foramen acus
          transire quam divitem intrare in regno caelorum.  Auditis autem his discipuli
          mirabantur valde dicentes: quis ergo poterit salvus esse?'
      - 'Inti umbiscouuuonti ther heilant quad sinen iungoron: uuio unodo thie dar
        scáz habent in gotes richi ingangent! Uuar quidu ih íú, uuanta otag únodo
        ingengit in richi hímilo. (172) Inti abur quidu ih íú: odira ist olbentun
        thuruh loh naldun zi faranne thanne otagan zi ganganne in himilo richi. Then
        gihorten thie iungoron uuntrotun thrato sus quedenti: uuer mag heil uuesan?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Aspiciens autem Ihesus dixit illis: apud homines hoc
          inpossibile est, apud deum autem omnia possibilia sunt.  Tunc respondens
          Petrus dixit ei: ecce nos reliquimus omnia et secuti sumus te: quid ergo
          erit nobis?  Ihesus autem dixit illis: amen dico vobis, quod vos qui secuti
          estis me, in regeneratione, cum sederit filius hominis in sede maiestatis
          suae, sedebitis et vos super sedes duodecim iudicantes duodecim tribus Israhel.'
      - 'Scouuuonti ther heilant quad in: mit mannon thiz ist unodi, mit gote alliu
        sint odi. Tho antalengita Petrus inti quad imo: sinu uuir forliezumes alliu
        inti folgemes thir: uuaz ist uns nu? Tho quad in ther heilant: uuar quidu
        ih íú, thaz ir thie dar mir folget, in thera aburburti, mit thiu ther mannes
        sun sizzit in sedale sinera michilnessi, inti sizzet ir ubar zuuelif sedal
        tuomenti zuuelif cunni Israhelo.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Amen dico vobis:'
      - foreign[lg=lat-Latn]: omnis qui relinquit domum aut parentes vel fratres aut
          sorores aut patrem aut matrem (173) aut uxorem aut filios aut agros
      - foreign[lg=lat-Latn]: propter regnum cælorum
      - foreign[lg=lat-Latn]: et nomen meum
      - foreign[lg=lat-Latn]: et propter evangelium,
      - foreign[lg=lat-Latn]: centuplum accipiet,
      - foreign[lg=lat-Latn]: nunc in hoc tempore domos et fratres et sorores et matres
          et filios et agros cum persecutionibus, et in futuro
      - foreign[lg=lat-Latn]: vitam aeternam possidebunt.  Multi autem erunt primi
          novissimi et novissimi primi.
      - 'Uuar quidu ih íú: giuuelih ther dar forlazit hus odo sine eldiron odo bruoder
        odo suuister odo fater odo muoter (173) odo quænun odo kind odo accara thuruh
        himilo richi inti minan namon inti thuruh euangelium, zehenzucfalt intfahit,
        nu in therra ziti hus inti bruoder inti suuister inti muoter inti kind inti
        accara mit áhtnessin, inti in zuouuarti euuin lib bisizzent. Manege uuerdent
        eriston iungiston inti thie iungiston eriston.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Audiebant autem omnia haec Pharisæi, qui erant avari,
          et deridebant illum.  Et ait illis: vos estis qui iustificatis vos coram
          hominibus, deus autem novit corda vestra, quia quod hominibus altum est,
          abhominatio est ante deum.'
      - 'Gihortun alliu thisu thie Pharisei, thie dar uuarun gíre, inti scínfitun
        inan. Tho quad her in: ír birut thie dar íúuuíh rehtfestigot fora mannon:
        got uueiz íúuuariu herzun, bidiu thaz mit mannon hoh ist, thaz ist leidlih
        fora gote.'
  - chapter[n=107]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Iterum dixit:'
      - foreign[lg=lat-Latn]: homo quidam erat dives et induebatur purpura et bysso
          et epulabatur cotidie splendidae.  Et erat quidam mendicus nomine Lazarus,
          qui iacebat ad ianuam eius (174) ulceribus plenus,  cupiens saturari de
          micis quae cadebant de mensa divitis, sed et canes veniebant et lingebant
          ulcera eius.
      - 'Tho quad her in abur: sum mán uuas otag inti garauuita sih mit gotauúebbę
        inti mit lininimo inti goumota gitágo berahto. Inti uuas sum árm betalari
        ginemnit Lazarus, ther lag zi sinen turun (174) fol gisuúeres, gerota sih
        zi gisatonne fon then brosmon thie dar nidarfielun fon themo disgæ thes otagen,
        óh hunta quamun inti leccodun siniu gisuuer.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Factum est autem ut moreretur mendicus et portaretur
          ab angelis in sinum Abrahae. Mortuus est autem et dives et sepultus est
          in inferno.  Elevans autem oculos suos, cum esset in tormentis, videbat
          Abraham a longe et Lazarum in sinu eius.  Et ipse clamans dixit: pater Abraham,
          miserere mei et mitte Lazarum, ut intinguat extremum digiti sui in aqua,
          ut refrigeret linguam meam, quia crucior in hac flamma.'
      - 'Uuárd thó gitan thaz arstárp ther betalari inti uuas gitragan fon éngilon
        in barm Abrahames. Arstarp ouh ther otago inti uuard bigraban in helliu. Úfheuenti
        siniu ougun, mit thíu her uúas in uuizin, gisah Abrahaman rumana inti Lazarum
        in sinemo bárme. Inti her ruofenti quad: fater Abraham, milti mír inti senti
        Lazarum, thaz her dunco thaz lezzista teil sines fingares in uuazzar, thaz
        her gicuole mina zungun, uuanta ih quilu in thesemo lóuge.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et dixit illi Abraham: fili, recordare quia recepisti
          bona in vita tua et Lazarus similiter mala: nunc autem hic consolatur, tu
          vero cruciaris.  Et in his omnibus inter vos et nos (175) chaos magnum firmatum
          est, ut hii qui volunt hinc transire ad vos non possunt, neque inde huc
          transmeare.  Rogo ergo te, pater, ut mittas eum in domum patris mei;  habeo
          enim quinque fratres, ut testetur illis, ne et ipsi veniant in locum hunc
          tormentorum.'
      - 'Tho quad imo Abraham: kind, gihugi bithíu thú intfiengi guotiu in thinemo
        libe inti Lazarus so sama ubiliu: nu ist theser gifluobrit, thú bist giquęlit.
        Inti in thesen allen untar íú inti untar uns (175) michil untarmerchi gifestinot
        ist, thaz thie dar uuollent hinan faran zi íú ni mugun, noh thanan hera faran.
        Ih bitiu thih, fater, thaz inan sentes in hús mines fater: haben finf bruoder,
        thaz her in cunde, min sie quęmen in thesa stát uuizo.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait illi Abraham: habent Moysen et prophetas: audiant
          illos.  At ille dixit: non, pater Abraham, sed si quis ex mortuis ierit
          ad eos, penitentiam agent.  Ait autem illi: si Moysen et prophetas non audiunt,
          neque si quis ex mortuis resurrexit credent.'
      - 'Tho quad imo Abraham: habent Moysen inti uuizogon: horen sie. Tho quad hér:
        ni, fater Abraham, óh oba uuer fon toten gengit zi ín, riuua tuont. Tho quad
        her imo: oba sie Moysen inti uuizogon ni horent, noh oba uuer fon tode arstentit
        giloubent.'
  - chapter[n=108]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dicebat autem et ad discipulos suos: homo quidam erat
          dives, qui habebat vilicum, et hic diffamatus est apud illum, quasi dissipasset
          bona ipsius.  Et vocavit illum et ait illi: quid hoc audio de te? redde
          rationem vilicationis tuae, iam enim non poteris vilicare.'
      - 'Tho quad her zi sinen iungeron: sum man uuas otag, ther habeta sculdheizon,
        inti ther uuas unliumunthaft mit ímo, samaso her ziuúrfi siniu guot. Inti
        gihalota ínan inti quad imo: zi hiu gihoriu ih sulih lastar fon thír? gib
        reda thínes ambahtes: iu ni mahtú sculdheizo sin.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ait autem vilicus intra se: quid faciam, quia dominus
          meus (176) auferet a me vilicationem? fodere non valeo, mendicare erubesco.  Scio
          quid faciam, ut cum amotus fuero a vilicatione, recipiant me in domos suas.'
      - 'Tho quad ther sculdheizo innan imo: uuaz tuon ih, uuanta min hérro (176)
        arfirrit fon mir mín ambaht? ih ni mag graban, betolon scamen mih. Ih uueiz
        uuaz tuon, thanne ih aruuorfan uuirdu fon themo ambahte, intfahen mih in iro
        hús.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Convocatis itaque singulis debitoribus domini sui dicebat
          primo: quantum debes domino meo?  At ille dixit: centum cados olei. Dixitque
          illi: accipe cautionem tuam et sede cito, scribe quinquaginta.  Deinde alio
          dixit: tu vero quantum debes? Qui ait: centum choros tritici. Ait illi:
          accipe litteras tuas et scribe octoginta.'
      - 'Gihaloten thó suntar giuuelihen sculdigon sines hérren quad thémo éristen:
        uuio filu scalttu minemo hérren? Her quad thó: zehenzug mezzo oles. Tho quad
        her imo: intfah thín scríbazzusi inti sízzi sliumo inti scrib fínfzug. Tho
        quad her andremo: uuio filu scalttu? Ther quad thó: zehenzug mezzo uueizzes.
        Tho quad her imo: intfah thine buohstaba inti scrib ahtozug.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et laudavit dominus vilicum iniquitatis, quia prudenter
          fecisset, quia filii huius saeculi prudentiores filiis lucis in generatione
          sua sunt.  Et ego vobis dico: facite vobis amicos de mammona iniquitatis,
          ut cum defeceritis, recipiant vos in aeterna tabernacula.'
      - 'Inti lobota ther herro then ambaht thes unrehtes, uuanta her uuislicho teta,
        bidíu uuanta thiu kind therra uueraldi uuiseron then liohtes kindon in iro
        cunne sint. Inti ih quidu íú: tuot íú friunta fon then uuolon unrehtes, mittiu
        ir ziganget, intfahen íúuuih in euuina selida.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Qui fidelis est in minimo, et in maiori fidelis est,
          (177) et qui in modico iniquus est, et in maiori iniquus est.  Si ergo in
          iniquo mammonae fideles non fuistis, quod vestrum est quis credit vobis,  et
          si in alieno fideles non fuistis, quod vestrum est quis dabit vobis?
      - Ther dar gitriuuui ist in minnisten, ther ist in themo meren gitriuuui, (177)
        ther dar in themo luzilen unreht ist, ther ist in themo meren unreht. Oba
        ir in themo unrehten uuolen gitriuuue ni uuarut, thaz dar íúuuer ist, uuer
        bifilihit iz íú, inti oba ir in themo fremiden gitriuuui ni uuarut, thaz dar
        iuuuer ist, uuer gibit iz íú?
    - s[n=6]:
      - foreign[lg=lat-Latn]: Ille autem servus qui cognovit voluntatem domini sui
          et non praeparavit et non fecit secundum voluntatem eius, vapulabit multas,  qui
          autem non cognovit et fecit digna, plagis vapulavit paucis. Omni autem cui
          multum datum est, multum quaeretur ab eo, et cui commendaverunt multum,
          plus petent ab eo.
      - Ther scalc ther dar forstuont sines herren uuillon inti ni garauuita inti
        ni teta after sinemo uuillen, uuirdit manegen bifillit, ther dar ni forstuont
        inti teta uuirdigiu, uuirdit bifillit luzilen fillungon. Íógilichemo themo
        dar filo gigeban ist, filo suochit man fon imo, inti themo filu bifuluhun,
        mer uergont fon imo.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Nescitis quia ignem veni mittere in terra, et quid volo,
          nisi ut accendatur?  Baptismum habeo baptizari, et quomodo turbor, usque
          dum perficiatur!
      - Ni uuizzut ir thaz ih fiur quam zi sentanne in erda, inti uuaz uuillu, noba
        iz inbrennit uuerde? Ih haben toufi gitoufit uuerdan, inti uuio bin gitruobit,
        unza iz gifremit uuirdit!
  - chapter[n=109]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Simile est enim regnum cælorum homini patri familias
          qui exiit primo mane conducere operarios in vineam suam.  Conventione autem
          facta cum operariis ex denario diurno (178) misit eos in vineam suam.  Et
          egressus circa horam tertiam vidit alios stantes in foro otiosos.  Et illis
          dixit: ite et vos in vineam, et quod iustum fuerit dabo vobis.  Illi autem
          abierunt. Iterum autem exiit circa sextam et nonam horam et fecit similiter.  Circa
          undecimam vero exiit et invenit alios stantes et dicit illis: quid hic statis
          tota die otiosi?  Dicunt ei: quia nemo nos conduxit. Dicit illis: ite et
          vos in vineam.'
      - 'Gilih ist himilo richi manne hiuuisges fater ther dar uzgieng fruo in morgan
        gileitan uurhton in sinan uuingart. Gizunfti gitanera mit then uurhton fon
        tagelone (178) santa sie in sinan uuingart. Inti uzgangenti umbi thie thritun
        zít gisah andre stantente in strazu in gimeitun. Inti quad ín: faret ir in
        minan uuingart, inti thaz zi rehte uuirdit gibu íú. Sie thó giengun. Abur
        gieng her tho umbi thia sextun inti umbi thia niuntun zít inti téta sama.
        Umbi thia einliftun zit úzgieng inti fant andre stantente inti quad ín: ziu
        stet ir allan tag unnuze? Quadun ímo: uuanta nioman unsih gileita. Tho quad
        her ín: faret ír in minan uuingart.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cum sero autem factum esset, dicit dominus vineae procuratori
          suo: voca operarios et redde illis mercedem incipiens a novissimis usque
          ad primos.  Cum venissent ergo qui circa undecimam horam venerant, acceperunt
          singulos denarios.  Venientes autem et primi arbitrati sunt quod plus essent
          accepturi, acceperunt autem et ipsi singulos denarios.  Et accipientes murmurabant
          adcontra patrem familias  dicentes: (179) hii novissimi una hora fecerunt,
          et pares illos nobis fecisti, qui portavimus pondus diei et estus.'
      - 'Tho iz aband uuard, quad ther herro thes uuingarten sinemo ambahte: halo
        thíe uurhton inti gilt in mieta biginnenti fon then iungiston unzun thie eriston.
        Tho thie quamun thie dar umbi thia eínliftun zit quamun, intfiegun suntringon
        phenninga. Tho quamun thie eriston, uuantun thaz sie mera uuarin intfahenti:
        intfiengun sie suntringon phenninga. Inti tho intfahenti murmulotun uuidar
        fater thes hiuuisges quędenti: (179) these iungiston éina zit tatun, inti
        ebangiliche tati sie uns, uuir thie truogumes burdin thes dages inti thera
        hizza.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'At ille respondens uni eorum dixit: amice, non facio
          tibi iniuriam: nonne convenisti mecum ex denario?  Tolle quod tuum est et
          vade; volo autem et huic novissimo dare sicut et tibi.  Aut non licet mihi
          quod volo facere? an oculus tuus nequam est quia ego bonus sum?  Sic erunt
          novissimi primi et primi novissimi; multi enim sunt vocati, pauci autem
          electi.'
      - 'Her antuurtita íro einomo inti quad: friunt, ni tuon ih thír hárm: eno ni
        gizunftigotastu thíh mit mir fon themo phennige? Nim thaz dar thin ist inti
        fár: ih uuilla themo iungisten géban samaso thír. Odo nist mir arloubit thaz
        ih uuilla tuon, odo thin ouga abuh ist bidiu uuanta ih guot bin? So sint thie
        iungiston eriston inti thie eriston iungiston: manege sint giladote, fohe
        sint gicorone.'
  - chapter[n=110]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et factum est ut intraret in domum cuiusdam principis
          Phariseorum sabbato manducare panem, et ipsi observabant eum.  Et ecce homo
          quidam hydropicus erat ante illum.  Et respondens Ihesus dixit ad legisperitos
          et Phariseos dicens: si licet sabbato curare?  At illi tacuerunt. (180)
          Ipse vero adpraehensum sanavit eum ac dimisit.'
      - 'Inti giburita, tho her ingieng in hús sumiliches heristen Fariseo in sambaztag
        zi ezzanne brot, inti sie bihieltun ínan. Inti sinu sum man uuazzarsioh uuas
        fora ímo. Tho antuurtita ther heilant, quad zi then euua gilerten inti zi
        then Farisein quędenti: ist arloubit in sambaztag zi heilanne? Sie suuigetun.
        (180) Her tho bifanganan heilta inan inti forliez.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et respondens ad illos dixit: cuius vestrum asinus
          aut bos in puteum cadet, et non continuo extrahet illum die sabbati?  Et
          non poterant ad haec respondere illi.'
      - 'Inti her tho antuurtita zi ín, quad: uueliches iuuuer esil odo óhso in phuzzi
        fellit, inti thanne ní slíumo ziuhit inan uz in sambaztag? Inti sie ni mohtun
        zi then giantuurtan imo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicebat autem et ad invitatos parabolam, intendens
          quomodo primos accubitus eligerent, dicens ad illos:  cum invitatus fueris
          ad nuptias, non discumbas in primo loco, ne forte honoratior te sit invitatus
          ab eo,  et veniens is qui te et illum vocavit dicat tibi: da huic locum,
          et tunc incipias cum rubore novissimum locum tenere.  Sed cum vocatus fueris,
          vade, recumbe in novissimo loco, ut cum venerit qui te invitavit dicat tibi:
          amice, ascende superius. Tunc erit tibi gloria coram simul discumbentibus,  quia
          omnis qui se exaltat humiliabitur, et qui se humiliat exaltabitur.'
      - 'Quad her tho zi then giladoten ratissa, scouuuonti uuio sie thiu furistun
        sedal gicurun, quędenti zi ín: thanne thú giladot uuerdes zi brutlouftin,
        ni gisizzes in thera furistun steti, min odouuán eruuirdigoro thir si giladot
        fon imo, inti quementi ther ther thih inti inan giladota quęde thir: gib thesomo
        stat, inti thanne biginnistu mit scamu thia iungistun stat bihaben. Oh thanne
        thu giladot uuirdis, far inti sizzi in thera iungistun steti, thanne ther
        quęme ther thih giladota quęde thir: friunt, arstig furdir. Thanne ist thir
        tíurida fora then thie mit thir samant sizzent, uuanta eogilih ther sih arheuit
        uuirdit giodmotigot, inti ther sih giodmotigot uuirdit ufarhaban.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: '(181) Dicebat autem et ei qui se invitaverat: cum facis
          prandium aut cenam, noli vocare amicos tuos neque fratres tuos neque cognatos
          neque vicinos divites, ne forte et ipsi te reinvitent et fiat tibi retributio.  Sed
          cum facis convivium, voca pauperes debiles claudos cęcos,  et beatus eris,
          quia non habent unde retribuent tibi; retribuetur enim tibi in resurrectione
          iustorum.  Haec cum audisset quidam de simul discumbentibus, dixit illi:
          beatus qui manducat panem in regno dei.'
      - '(181) Tho quad her themo ther inan ladota: thanne thu tues tagamúos odo abandmuos,
        ni curi giladon thine friunt noh thine bruoder noh thine maga noh thine gibura
        ehtige, min odo sie thih abur uuidarladon, inti ist thir gilonot. Oh thanne
        thú gouma tues, gihalo thurftigon uuanheile halze blinte, inti salig bist,
        uuanta sie ni habent uuanan thir gilonon: thir uuirdit gilonot in thera arstantnessi
        rehtoro. Thisiu mit diu sum gihorta fon then samant sizzenten, quad imo: salig
        ist ther dar izzit brot in gotes riche.'
  - chapter[n=111]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Post hæc in proximo erat  pascha, dies festus Iudaeorum.
      - foreign[lg=lat-Latn]: 'Et factum est, dum iret in Hierusalem, transiebat per
          mediam Samariam et Galileam.  Et cum ingrederetur quoddam castellum, occurrerunt
          ei ·X· viri leprosi, qui steterunt a longe.  Et levaverunt vocem dicentes:
          Ihesu preceptor, miserere nostri.'
      - 'After thiu uuas in nahi óstrun, itmali dag Iudono. Inti uuard giuuorht, mittiu
        her fuor in Hierusalem, fuor thuruh mitti Samariun inti Galileam. Inti mittiu
        her tho ingieng in sumilicha burgilun, ingegin liofun imo zehen man riobe,
        thie gistuontun ferro. Inti arhuobun stemma quędente: thú heilant biboteri,
        milti úns.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Quos ut vidit, dixit: (182) ite, ostendite vos sacerdotibus.
          Et factum est, dum irent, mundati sunt.  Unus autem ex illis, ut vidit quia
          mundatus est, regressus est cum magna voce magnificans deum.  Et cecidit
          in faciem ante pedes eius gratias agens, et hic erat Samaritanus.'
      - 'Thie tho her sie gisah, quad: (182) gét inti arouget íúuuih then bisgofon.
        Inti uuard thó, mittiu sie fúorun, thaz sie gisubrit uurdun. Ein fon thén,
        so her gisah thaz hér gireinit uúas, uuarb uuidar mit michilera stémmu michilosonti
        got. Inti fiel in sin annuzi furi síne fúozi thánca tuonti, inti ther uuas
        Samaritanus.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondens autem Ihesus dixit: nonne decem mundati
          sunt, et novem ubi sunt?  Non est inventus qui rediret et daret gloriam
          deo, nisi hic alienigena?  Et ait illi: surge, vade, quia fides tua te salvum
          fecit.'
      - 'Tho antuurtita ther heilant inti quad: eno ia uurdun zéheni gihéilte, inti
        uuar sint thie níuni? Nist fundan ther dar uúrbi inti gabi guollichi gote,
        nibi therer fremidera thiota mán? Tho quad her imo: arstant nu inti fár, uuanta
        thin giloubo thih heilan téta.'
  - chapter[n=112]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Assumens autem iterum duodecim
      - foreign[lg=lat-Latn]: 'ait illis:'
      - foreign[lg=lat-Latn]: ecce ascendimus Hierosolimam, et consummabuntur omnia
          quae scripta sunt per prophetas de filio hominis.
      - foreign[lg=lat-Latn]: Tradetur enim principibus sacerdotum et scribis,
      - foreign[lg=lat-Latn]: et tradent eum gentibus,
      - foreign[lg=lat-Latn]: et inludetur et flagellabitur et conspuetur et crucifigitur,  et
          tertia die resurget.
      - 'Nementi tho abur thie zuéliui quad ín: senu arstígemes zi Hierosolimam, inti
        uuerdent gientot alliu thiu dar giscriban sint thuruh thie uuizogon fon themo
        mannes súne. Uuirdit giselit then heriston thero biscofo inti then buocharin,
        inti sie selent inan thioton, in ist giscínfit inti uuirdit bifillit inti
        anagispíuuan inti arhángan, inti thritten tage arstentit.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Tunc accessit ad eum mater filiorum Zebedaei cum filiis
          suis adorans (183) et petens aliquid ab eo.  Qui dixit ei: quid vis? Ait
          illi: dic ut sedeant hi duo filii mei unus ad dexteram tuam et unus ad sinistram
          in regno tuo.  Respondens autem Ihesus dixit eis: nescitis quid petatis.
          Potestis bibere calicem quem ego bibiturus sum,'
      - foreign[lg=lat-Latn]: aut baptismum quo ego baptizor baptizari?
      - foreign[lg=lat-Latn]: 'Dicunt ei: possumus.  Ait illis: calicem quidem meum
          bibetis'
      - foreign[lg=lat-Latn]: et baptismum meum quo ego baptizor baptizabimini.
      - foreign[lg=lat-Latn]: Sedere autem ad dexteram meam et sinistram non est meum
          dare vobis, sed quibus paratum est a patre meo.
      - 'Tho gieng zi imo thíu muoter thero kindo Zebedéuses mit iro kindon betonti
        (183) inti bát sihuuaz fon imo. Her quad íru: uuaz uúilis? Tho quad síu imo:
        quid thaz sizzen these zuuene mine súni eín zi thínero zesouun inti eín zi
        thíneru uúinestrun in thinemo richæ. Tho antuurtita ther heilant, quad ín:
        ni uuizzut uuaz ir bítet. Mugut ir trincan kelih then ih trincan scál, odo
        toufi in theru ih gitoufit uuirdu ir gitoufit uúesan? Tho quadun sie imo:
        mugumes. Tho quad her ín: minan kelih trinket ir inti mina toufi in theru
        ih gitoufit uuirdu uuerdet gitoufite. Sizzan zi minera zesuuún inti zi uúinistrun
        nist mín íu zi gebanne, oh then iz garo ist fon minemo fater.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et audientes decem indignati sunt de duobus fratribus.  Ihesus
          autem vocavit eos ad se et ait: scitis quia principes gentium dominantur
          eorum, et qui maiores sunt potestatem exercent in eos.  Non ita erit inter
          vos, (185) sed quicumque voluerit inter vos maior fieri, sit vester minister,  et
          qui voluerit inter vos primus esse, erit vester servus.  Sicut filius hominis
          non venit ut ministraretur ei, sed ut ministraret, et dare animam suam redemptionem
          pro multis.'
      - 'Thaz horenti thie zeheni unuuirditun fon then zuuein bruodoron. Ther heilant
        gihalota sie zi imo inti quad: uuizzut ir thaz thíe heriston thioto uualtent
        iro, inti thie dar meron sint giuualt bigangent in sie. Ni si iz so untar
        íu, (185) ouh so uuer so uuolle untar íu mero uúesan, si íuuuer ambaht, inti
        ther dar uuolle untar íu eristo uuesan, uuese íuuuer scalc. So ther mannes
        sun ni quam thaz man imo ambahteti, ouh her ambahteti, inti geban sin ferah
        zi lósungu furi manege.'
  - chapter[n=113]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et ait illi quidam: domine, ergo pauci sunt qui salvi
          fiant? Ipse autem dixit ad illos:  contendite intrare per angustam portam,
          quia multi, dico vobis, quaerunt intrare et non potuerunt.  Cum autem intraverit
          pater familias et cluserit ostium, et incipietis foris stare et pulsare
          dicentes: domine, aperi nobis, et respondens dicit: nescio vos unde sitis.  Tunc
          incipietis dicere: manducavimus coram te et bibimus et in plateis nostris
          docuisti.  Et dicit vobis: (186) nescio vos unde sitis: discedite a me omnes
          operarii iniquitatis.'
      - 'Inti quad imo tho sum: trúhtin, fohe sint thie dar heile uuerden? Her quad
        zi ín: flizet íngangan thuruh thia éngun phorta, bidiu uuanta manage, quidu
        íu, súohtun inzigangenne inti ni móhtun. Mittiu ingengit fater thes híuuisges
        inti bislíuzit thia túri, thanne bigínnet ir uze stán inti clofon sus quędente:
        truhtin, intuo úns, inti her antuurtenti qúidit: ni uueiz íuuuih uuanan ir
        sít. Thanne biginnet ir quædan: uuir azumes fora thir inti truncumes, inti
        in unseron strazon lertostú. Inti thanne quidit íu: (186) ih ni uueiz íuuuih
        uuanan ir sit: aruuizet fon mir alle uúrhton unrehtes.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ibi erit fletus et stridor dentium, cum videritis Abraham
          et Isaac et Iacob et omnes prophetas intrare in regnum dei, vos autem expelli
          foras.  Et venient ab oriente et occidente et aquilone et austro et accumbent
          in regno dei.  Et ecce sunt novissimi qui erunt primi, et sunt primi qui
          erunt novissimi.
      - Thar ist thanne uúoft inti zeno stredunga, mittiu ir gisehet Abrabam inti
        Isaac inti Iacob inti alle uuizogon ingangan in gotes richi, íuuuih uztriban.
        Inti quęment fon óstana inti fon uuestana inti nordana inti sundana inti gisizzent
        in gotes riche. Inti sint thanne thíe iungiston thie dar ér uuarun eriston,
        inti sint thanne eriston thie dar ér uuarun iungiston.
  - chapter[n=114]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et ingressus perambulabat Hiericho.  Et ecce vir nomine
          Zacheus, et hic erat princeps publicanorum et ipse dives,  et quærebat videre
          Ihesum, quis esset, et non poterat prę turba, quia statura illius pusillus
          erat.  Et praecurrens ascendit in arborem sicomorum, ut videret illum, (187)
          quia inde erat transiturus.  Et cum venisset ad locum, suspiciens Ihesus
          vidit illum et dixit ad eum: Zachae, festinans descende, quia hodie in domo
          tua oportet me manere.  Et festinans descendit et excepit illum gaudens.'
      - 'Inti ingangenti thuruhfuor Hiericho. Inti sínu man in namen Zacheus, inti
        ther uuas heristo firnfollero manno inti ther selbo uuas otag, inti suohta
        then heilant zi gisehanne, uuer her uúari, inti ni mohta fora thera menigi,
        bidiu uuanta sin uuahst luzil uúas. Inti her furiloufanti arsteig in einan
        murbóum, thaz her inan gisahi, (187) uuanta her thanan uuas farenti. Inti
        mittiu her quam zi thera steti, scóuuuonti ther heilant gisah ínan inti quad
        zi imo: Zachę, ilanti nidarstig, uuanta hiutu in thinemo hús gilimphit mir
        zi uúonanne. Inti ilenti nidarsteig inti intfieng inan giuehenti.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et cum viderent omnes, murmurabant dicentes, quia ad
          hominem peccatorem divertisset.  Stans autem Zacheus dixit ad dominum: ecce
          dimidium bonorum meorum, domine, do pauperibus, et si quid aliquem defraudavi,
          reddo quadruplum.  Ait Ihesus ad eum: quia hodie salus domui huic facta
          est, eo quod et ipse filius sit Abrahae.  Venit enim filius hominis quærere
          et salvum facere quod perierat.'
      - 'Inti mittiu gisahun alle, murmulotun quaedente, bidiu uuanta sih zi suntigomo
        man gikérta. Stantenti tho Zacheus quad zi trohtine: sinu halftonod minero
        gúoto, trohtin, gibu thurftigon; oba ih in sihhiu uuelichan biuehnota, ih
        giltu fierualt. Tho quad ther heilant zi imo: uuanta hiutu heili thesemo huse
        gitan ist, bidiu uuanta her ist sun Abrahames. Quam ther mannes sún suochan
        inti heil tuon thaz dar foruuard.'
  - chapter[n=115]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et egredientibus eis a Hiericho secuta est eum turba
          multa.  Et ecce duo ceci, (188)
      - foreign[lg=lat-Latn]: ex quibus erat Parthimeus filius Thimei,
      - foreign[lg=lat-Latn]: 'sedentes secus viam audierunt quia Ihesus Nazarenus
          transiret, et clamaverunt dicentes: domine, miserere nostri, fili David!  Turba
          autem increpabat eos, ut tacerent. At illi magis clamabant dicentes: domine,
          miserere nostri, fili David!'
      - 'Inti ín úzgangenten fon Hiericho folgeta inan mihil menigi. Inti sinu zuúene
        blinte, (188) fon then uúas Parthimeus Thimeuses sún, sizzente nah themo uúege,
        gihórtun thaz thaz heilant thér nazarenisgo thar furifuori, inti reofun sus
        quędente: trohtin, milti úns, Dauides sun! Thiu menigi increbota sie, thaz
        sie suúigetin. Sie tho mer reofun sus quedente: trohtin, milti uns, Dauides
        sun!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et stetit Ihesus et vocavit eos et ait: quid vultis
          ut faciam vobis?  Dicunt illi: domine, ut aperiantur oculi nostri.  Misertus
          autem eorum Ihesus tetigit oculos eorum, et confestim viderunt et secuti
          sunt eum'
      - foreign[lg=lat-Latn]: magnificantes dominum. Et omnis plebs, ut vidit, dedit
          laudem deo.
      - 'Inti stuont ther heilant inti gihalota sie inti quad: uuaz uuollet ír thaz
        ih íu túe? Tho quadun sie imo: trohtin, thaz sin gioffonot unsariu óugun.
        Tho miltita ín ther heilant inti biruorta iro óugun, inti slíumo gisáhun,
        inti folgetun inan mihilosonti trohtinan. Inti al thaz folc, so iz gisah,
        gab gote lob.'
  - chapter[n=116]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et cum adpropinquassent Hierosolimis et venissent Betfage
          ad montem Oliveti, tunc Ihesus misit duos discipulos  dicens eis: ite in
          castellum (189) quod contra vos est, et statim invenietis asinam alligatam
          et pullum eius cum ea'
      - foreign[lg=lat-Latn]: alligatum, cui nemo unquam hominum sedit. Solvite illum
      - foreign[lg=lat-Latn]: 'et adducite eum mihi,  et si quis vobis aliquid dixerit,
          dicite ei:'
      - foreign[lg=lat-Latn]: quia dominus operam eius desiderat,
      - foreign[lg=lat-Latn]: et confestim dimittet eos.
      - 'Inti mittíu sie tho nahlichotun zi Hierosolimis inti quamun zi Betfage zi
        themo berge oliboumo, tho ther heilant santa sine zuene iungoron quaedenti
        in: faret in thia burgilun (189) thiu dar uuidar íu ist, inti slíumo findet
        ir eina esilin gibuntana inti ira folon mit iru gibuntanan, in themo neoman
        neo in aldere manno saz. Loset inan inti gileitet inan mir, inti oba uuer
        íu uuaz quęde, quaedet imo: uuanta trohtin sines uuerkes lustot, inti slíumo
        forlazit sie.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Euntes autem discipuli fecerunt sicut praecepit illis
          Ihesus.
      - foreign[lg=lat-Latn]: 'Solventibus autem illis dixerunt domini eius ad illos:
          quid solvitis pullum?  Illi dixerunt:'
      - foreign[lg=lat-Latn]: quia domino necessarius est,  et dimiserunt eis,  et
          duxerunt pullum ad Ihesum
      - foreign[lg=lat-Latn]: iactantes vestimenta sua supra pullum et eum desuper
          sedere fecerunt.
      - 'Gangente thie iungoron tatun so gibot ín ther heilant. In tho losenten quadun
        iro herron zi ín: zi hiu loset ír then folon? Sie quadun tho: uuanta trohtine
        notthurft ist. Inti forliezun ín, inti leitun then folun zi themo heilante,
        uurfun iro giuuati ubar then folon inti inan thara ubiri tatun sizzan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Hoc autem factum est, ut inpleretur quod dictum est
          (190) per prophetam dicentem:  dicite filiae Sion: ecce rex tuus venit tibi
          mansuetus,  sedens super pullum asinæ'
      - foreign[lg=lat-Latn]: subiugalis.  Haec non cognoverunt discipuli eius primum,
          sed quando glorificatus est Ihesus, tunc recordati sunt quia haec erant
          scripta de eo, et haec fecerunt ei.
      - 'Thaz uuard gitán, thaz uurdi arfullit thaz dar giquædan uuas (190) thuruh
        then uuizogon quędentan: quædet Siones tohter: sinu thin cuning quam thir
        manduúari, sizzenti ubar folon zamera esilinna. Thisu ni forstúontun sine
        iungoron zi erist, oh thanne gitíurit uuárd ther heilant, tho gihúgitun thaz
        thisu uuarun giscriban fon imo, inti thisiu tatun imo.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Eunte autem illo
      - foreign[lg=lat-Latn]: multi substernebant vestimenta sua in via, alii autem
          cedebant ramos de arboribus et sternebant in via.
      - foreign[lg=lat-Latn]: Et cum adpropinquaret iam ad descensum montis Oliveti,
          cęperunt omnes turbae discendentium gaudentes laudare deum voce magna;
      - foreign[lg=lat-Latn]: 'turbae autem quæ præcedebant et quae sequebantur clamabant
          dicentes: osanna filio David!'
      - foreign[lg=lat-Latn]: Benedictus qui venit rex in nomine domini, pax in caelo
          (191) et gloria in excelsis!
      - foreign[lg=lat-Latn]: Benedictum quod venit regnum patris nostri David! osanna
          in excelsis!
      - 'Imo tho farentemo manege streuuitun iro giuúati in úuege, sume hieúun zuuig
        fon bóumon inti streuuitun in uúege. Inti mittiu her tho nahita iu zi thera
        nidarstigu thes berges Oliueti, bigondun allo thio menigi thero nidarstigentero
        giuehenti lobon got mihilera stemmu; thio menigi thio dar forafuorun inti
        thio dar after folgetun reofun quaedente: heil, lob si Dauides sune! Gisegonot
        si ther dar quimit cuning in trohtines namen, sibba si imo in himile (191)
        inti tiurida in hohi! Gisegonot si thaz quimit richi unseres fater Dauides!
        Heil, lob si imo in hohi!'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'In crastinum autem turba multa quæ venerat ad diem
          festum, cum audissent quia venit Ihesus Hierosolimam,  acceperunt ramos
          palmarum et processerunt obviam ei et clamabant: osanna, benedictus qui
          venit in nomine domini rex Israhel!'
      - foreign[lg=lat-Latn]: 'Et quidam Phariseorum de turbis dixerunt ad illum:
          magister, increpa discipulos tuos.  Quibus ipse ait: dico vobis, quia si
          hii tacebunt, lapides clamabunt.'
      - 'In morgan mihil menigi thiu dar quam zi themo itmaligen tage, mittiu sie
        gihortun thaz ther heilant quam zi Hierusalem, intfiengun zuuig pálmboumo
        inti giengun ingegin imo inti reofun: heil, gisegonot sí ther dar quimit in
        trohtines namen Israhelo cuning! Inti sume fon then Fariseorum fon then menigin
        quadun zi imo: meistar, increbo thine iungoron. Then quad her tho: ih quidu
        íu, bidiu uuanta oba these suúigent, steina ruofent.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et ut adpropinquavit, videns civitatem flevit super
          illam dicens:  quia si cognovisses et tu et quidem in hac die tua quæ ad
          pacem tibi sunt: nunc autem abscondita sunt ab oculis tuis. (192)  Quia
          venient dies in te, et circumdabunt te et coangustabunt te undique:  ad
          terram prosternent te et filios qui in te sunt, et non relinquent in te
          lapidem super lapidem, eo quod non cognoveris tempus visitationis tuae.'
      - 'Inti nahlichota tho, gisehenti thia burg uuiof obar sia sus quaedenti: bidiu
        oba forstuontistú inti giuuesso in thesemo thinemo tage thiu dar thir zi sibbu
        sint: nu sint siu giborganiu fon thinen óugon. (192) Uuanta quęment taga in
        thíh, inti umbigebent thih inti giangustent thíh eogiuuanan, inti zi erdu
        gistreuuent thih inti thiu kind thiu in thir sint, inti ni forlazent in thir
        stein obar steine, bidiu uuanta thu ni forstuonti thia zit thinera uuisungu.'
  - chapter[n=117]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et cum introisset Hierosolimam, commota est universa
          civitas dicens: quis est hic?  Populi autem dicebant: hic est Ihesus propheta
          a Nazaret Galileae.'
      - 'Mittiu her tho ingieng Hierusalem, uuard giruort al thiu burg quædenti: uuer
        ist therer? Thiu folc quadun: thiz ist heilant uuizogo fon burgi Nazareth
        Galileæ.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et intravit Ihesus in templum dei,  et cum fecisset
          quasi flagellum de funiculis,
      - foreign[lg=lat-Latn]: eiciebat omnes vendentes et ementes in templo,  oves
          quoque et boves
      - foreign[lg=lat-Latn]: et mensas nummulariorum,  effudit aes,
      - foreign[lg=lat-Latn]: et cathedras vendentium columbas evertit,
      - Inti ingieng ther heilant in thaz gotes tempal, inti mittiu her teta samaso
        geislun fon strengin, uzuuarf alle forcoufenton inti thie coufenton in themo
        temple, scaf inti rindir inti tisgi thero fenninguuantalero, nidargoz then
        scaz, inti thie stuola forcoufentero thio tubun forsturzta,
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et dicit eis:  auferte ista hinc, et nolite facere
          domum patris mei domum negotiationis.'
      - foreign[lg=lat-Latn]: 'Scriptum est: domus mea (193) domus orationis vocabitur'
      - foreign[lg=lat-Latn]: omnibus gentibus,
      - foreign[lg=lat-Latn]: vos autem fecistis eam speluncam latronum.
      - foreign[lg=lat-Latn]: 'Et non sinebat ut quisquam transferret vas per templum.  Recordati
          vero sunt discipuli eius quia scriptum est: zelus domus tue comedit me.'
      - foreign[lg=lat-Latn]: Et accesserunt ad eum cæci et claudi in templo, et sanavit
          eos.
      - 'Inti quad in: arfirret thisu hinan, inti ni curet tuon hus mines fater hús
        coufes. Giscriban ist: mín hús (193) gibéthús ist ginemnit allen thioton:
        ir tatut iz thiobo cruft. Inti ni liez thaz eining fuorti faz thuruh thaz
        tempal. Tho gihúgitun sine iungoron bidiu uuanta giscriban ist: ellan thines
        húses az mih. Inti giengun zi imo blinte inti halce in themo temple, inti
        giheilta sie.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Videntes autem principes sacerdotum et scribae mirabilia
          quae fecit et pueros clamantes in templo et dicentes: osanna filio David,
          indignati sunt  et dixerunt ei: audis quid isti dicant? Ihesus autem dicit
          eis: vos numquam legistis, quia ex ore infantium et lactantium perfecisti
          laudem?  Responderunt ergo Iudæi et dixerunt ei: quod signum ostendis nobis,
          quia hæc facis?'
      - 'Gisahun tho thie heroston thero bisgofo inti thie buochara thiu zeichan thiu
        her teta in thie knehta ruofente in themo temple inti quędente: heil si Dauides
        sune, únuuirditun inti quadun imo: gihoristu uuaz these quędent? Ther heilant
        quad ín: ir nio in aldere ni lasut, bidiu uuanta fon munde kindo inti sugentoro
        thuruhfremitastu lób? Tho antuurtitun thie Iudæi inti quadun imo: uuaz zeihno
        aróugis uns, bidiu uuanta thu thisu túis?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit eis: solvite templum hoc,
          et in tribus diebus excitabo illud.  Dixerunt ergo Iudei: XL et VI annis
          ædificatum est (194) templum hoc, et tu tribus diebus excitabis illud?  Ille
          autem dicebat de templo corporis sui.'
      - 'Tho antuurtita ther heilant inti quad ín: ziloset thiz tempal, inti in thrin
        tagon aruuekiu iz. Tho quadun thie Iudæi: in fierzug inti in sehs iaron gizimbrot
        uúas (194) thiz tempal, inti thú in thrín tagon aruuekis thaz? Her quad tház
        fon themo temple sines lichamen.'
  - chapter[n=118]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Respiciens autem vidit eos qui mittebant munera sua
          in gazophilatium divites.  Vidit autem et quamdam viduam pauperculam mittentem
          aera minuta duo,
      - foreign[lg=lat-Latn]: 'quod est quadrans.  Et convocans discipulos suos ait
          illis:'
      - foreign[lg=lat-Latn]: 'vere dico vobis, quia vidua haec pauper plus quam omnes
          misit.  Nam omnes hi ex habundantia sibi miserunt in munera dei: haec autem
          ex eo quod deest illi, totum victum suum quem habuit misit.'
      - 'Scouuuonti tho gisah thie thie dar santun iro geba in thaz tresohus ehtige.
        Gisah ouh suma uuitauun arma sententa erine scazza zuuene, thaz ist quadrans.
        Inti gihalota sine iungoron, quad ín: uuár quidu ih íu, thaz thisiu arma uuitauua
        mer thanne alle santa. Uuanta alle these fon ín ginuhti santun in gotes geba:
        thisiu fon thiu iru uuan ist, siu alla iru libnara thia siu habeta santa.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixit autem et ad quosdam qui in se confidebant tamquam
          iusti et aspernabantur ceteros parabolam istam:  Duo homines ascenderunt
          in templum, ut orarent, unus Phariseus et alter publicanus.  Phariseus stans
          haec apud se orabat: deus, gratias ago tibi, quia non sum sicut ceteri hominum,
          raptores, iniusti, (195) adulteri, velut etiam hic publicanus.  Ieiuno bis
          in sabbato, decimas do omnium quae possideo.'
      - 'Quad her tho zi sumen thie dar in sih selbon gitruuúetun samasa rehte inti
        úozurnitun andre thesa ratussa: Zuúene mán arstígun in thaz tempal, thaz sie
        bétotin, ein uuas Fariseus inti ander uuas firntatig. Ther Fariseus stantenti
        thisiu mit imo selbomo betota: got, thanc tuon ih thir, bidiu ih ni bín sulih
        so andre mán, notnumftara, unrehte, (195) forhuorote, soso theser firntatigo
        mán. Ih fasten zuuiron in sambaztage, gibu dezemon allero thero ih in ehti
        biháben.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et publicanus a longe stans nolebat nec oculos ad caelum
          levare, sed percutiebat pectus suum dicens: deus, propitius esto mihi peccatori.  Dico
          vobis, descendit hic iustificatus in domum suam ab illo, quia omnis qui
          se exaltat humiliabitur, et qui se humiliat exaltabitur.'
      - 'Inti ther firntatigo ferrana stantenti ni uuolta noh óugun zi himile héuan,
        nibi slúog in sina brúst quaedenti: got, uúis mir milti suntigomo. Ih quidu
        íu, nidarsteig theser girehtfestigot in sin hús fon imo, bidiu uuanta íogiuuelih
        thie dar sih arhéuit uuirdit giótmotigot, inti ther dar giotmotigot sih uuirdit
        arhában.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et relictis illis,
      - foreign[lg=lat-Latn]: cum iam vespera esset hora,
      - foreign[lg=lat-Latn]: abiit foras extra civitatem in Bethaniam ibique mansit.
      - foreign[lg=lat-Latn]: Et sciens turba quod exiit extra civitatem, secuti sunt
          eum, et suscipiens eos quibus necessaria erat cura sanabat.
      - Inti in tho forlazenen, mittíu iu tho uúas abandzít, gieng uz fon thera burgi
        in stat thiu Bethania heizit, inti thar uuoneta. Inti uuizzanti thiu menigi
        thaz her uzfuor fon thera búrgi, folgetun imo, inti infahenti thie then dar
        notthurf uuas heilunga giheilta.
  - chapter[n=119]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '(196) Erat autem homo ex Pharisęis, Nicodemus nomine,
          princeps Iudæorum.  Hic venit ad eum nocte et dixit ei: rabbi, scimus quia
          a deo venisti magister: nemo potest hæc signa facere quæ tu facis, nisi
          fuerit deus cum eo.'
      - '(196) Vuas man fon Pharisęis, Nicodemus ginemnit, héristo Iudeno. Thie quam
        zi imo nahtes inti quad imo: meistar, uuir uuizzumes thaz thu fon gote quami
        meistar: nioman mag thisu zeihhan tuon thiu thu tuos, nibi got sí mit imo.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit ei: amen amen dico tibi,
          nisi quis natus fuerit denuo, non potest videre regnum dei.  Dicit ad eum
          Nicodemus: quomodo potest homo nasci cum senex sit? numquid potest in ventrem
          matris suae iterato introire et nasci?'
      - 'Thô antlingita ther heilant inti quad imo: uuâr uuâr sagen ih thir, nibi
        uuer abur giboran uuerde, ni mag her gisehan gotes rîhhi. Thô quad zi imo
        Nicodemus: vvuo mag ther man giboran uuerdan thanne her alt ist? vvuo mag
        her in sinero muoter uuambun abur ingangan inti uuerde giboran?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: amen amen dico tibi, nisi quis renatus
          fuerit ex aqua et spiritu, non potest introire in regnum dei. Quod natum
          est ex carne caro est, et quod natum est ex spiritu spiritus est.'
      - 'Thô antlingita ther heilant: uuâr uuâr sagen ih thir, nibi uuer abur giboran
        uuerde fon uuazzare inti fon geiste, ni mag her gân in gotes rîhhi. Thaz giboran
        ist fon fleiske thaz ist fleisc, inti thaz giboran ist fon geiste thaz ist
        geist.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Non mireris quia dixit tibi: oportet vos nasci denuo.  Spiritus
          ubi vult spirat, et vocem eius audis, sed non scis unde veniat et quo vadat.
          Sic est omnis qui natus est ex spiritu.'
      - 'Ni vvuntoro thaz thaz ih thir quad: íu gilimphit abur giboran uuerdan. Thie
        geist thara her uuili blasit her, inti sina stemna gihoris, noh ni uuest uuanan
        her quimit inti uuara her ferit. Só ist íogiuuelih thie giboran ist fon geiste.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: '(197) Respondit Nicodemus et dixit ei: quomodo possunt
          hæc fieri?'
      - '(197) Thô antlingita Nicodemus inti quad imo: vvuo mugun thisu uuesan?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit ei: tu es magister in Israhel
          et hæc ignoras?  Amen amen dico tibi, quia quod scimus loquimur, et quod
          videmus testamur, et testimonium nostrum non accipitis.'
      - 'Thô antlingita ther heilant inti quad imo: thu bist meistar Israhelo inti
        thu ni uueist thiz? Uuâr uuâr sagen ih thir, uuanta thaz uuir uuizzumes thaz
        sprehhemes, thaz uuir gisehemes thaz cundemes, inti unsara giuuizscaf ni intphahet
        ir.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Si terrena dixi vobis et non creditis, quomodo si dixero
          vobis cælestia credetis?  Et nemo ascendit in cælum, nisi qui descendit
          de cælo, filius hominis qui est in cælo.
      - Oba ih íu erdlihhu quad inti thiu ni giloubet, vvuo oba ih íu quidu thiu himiliscun
        giloubet? Inti nioman stígit úf in himil, nibi ther thie nidarsteig fon himile,
        mannes sun thie thar ist in himile.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et sicut Moyses exaltavit serpentem in deserto, ita
          exaltari oportet filium hominis,  ut omnis qui credit in ipso non pereat,
          sed habeat vitam aeternam.
      - Inti soso Moyses arhuob thie nátrun in thero vvuostinnu, só arheuan gilimphit
        mannes sun, thaz íogiuuelih thie in in giloubit ni furuuerde, uzouh habe éuuin
        líb.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Sic enim dilexit deus mundum, ut filium suum unigenitum
          daret, ut omnis qui credit in eum non pereat, sed habeat vitam aeternam.
      - Só minnota got thesa uuerolt, thaz her sinan einagon sun gab, thaz íogiuuelih
        thie in in giloubit ni furuuerde, uzouh habe éuuin líb.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Non enim misit deus filium suum in mundum ut iudicet
          mundum, sed ut salvetur mundus per ipsum.
      - Ni santa got sínan sun in uuerolt thaz her uuerolt tuome, uzouh thaz uuerolt
        si giheilit thuruh inan.
    - s[n=11]:
      - foreign[lg=lat-Latn]: (198) Qui credit in eum non iudicatur, qui autem non
          credit iam iudicatus est, quia non credidit in nomine unigeniti filii dei.
      - (198) Ther in inan giloubit nist furtuomit, ther thie ni giloubit, ther ist
        giu furtuomit, uuanta her ni giloubta in namon einiges gotes sunes.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Hoc est autem iudicium, quod lux venit in mundum, et
          dilexerunt homines magis tenebras quam lucem; erant enim eorum mala opera.  Omnis
          enim qui mala agit odit lucem, et non venit ad lucem, ut non arguantur opera
          eius;  qui autem facit veritatem venit ad lucem, ut manifestentur opera
          eius, quia a deo sunt facta.
      - 'Thaz ist thie tuom: thaz lioht quam in uuerolt, inti minnotun man mér finstarnessu
        thanne lioht: uuârun iro uuerc ubilu. Íogiuuelih thie ubilu tuot thie hazzot
        lioht, inti ni quimit zi liohte, thaz ni uuerden bithuunganu sinu uuerc: ther
        thie tuot uuâr thie quimit zi liohte, thaz uuerden gioffonotu sínu uuerc,
        uuanta siu fon gote sint gitanu.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: Et reversi sunt unusquisque in domum suam.
      - Inti uuarbta iogiuuelih in sín hús.
    - s[n=14]:
      - foreign[lg=lat-Latn]: Ihesus autem perrexit in montem Oliveti,  et diluculo
          iterum venit in templum, et omnis populus venit ad eum, et sedens docebat
          eos.
      - Ther heilant fuor in berg Oliueti, inti fruo abur quam in thaz tempal, inti
        al thaz folc quam zi imo, inti sizzenti lerta sie.
  - chapter[n=120]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Adducunt autem scribae et Pharisęi mulierem in adulterio
          deprehensam et statuerunt eam in medio
      - Leittun thô thie buochara inti Pharisęi uuîb in ubarhiuui bifangan inti saztun
        sia untar sie mitte.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dixerunt ei: magister, haec mulier modo deprehensa
          est in adulterio.'
      - 'Inti quadun imo: meistar, thiz uuîb uuard nu bifangan in ubarhiuui.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'In lege autem Moyses mandavit nobis huiusmodi lapidare:
          tu ergo quid dicis?'
      - 'In thero éuuu gibót uns Moyses in thesa uuisun zi steinonne: uuaz quidis
        thú es?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: (199) Hæc autem dicebant temptantes eum, ut possent
          accusare eum. Ihesus autem inclinans se deorsum digito scribebat in terra.
      - (199) Thisu sus quedante costotun inan, thaz sie inan mohtin ruogen. Ther
        heilant thô sih nidarneigenti mit sinemo fingare screib in erdu.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Cum autem perseverarent interrogantes eum, erexit se
          et dixit eis: qui sine pecato est vestrum primus in illam lapidem mittat.'
      - 'Mit thiu sie thuruhuuonetun inan fragente, arrihta sih úf inti quad in: ther
        thie ûzan sunta si íuuar zi éristen sente sia stein ana.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et iterum se inclinans scribebat in terra.  Audientes
          autem unus post unum exibant incipientes a senioribus, et remansit solus
          et mulier in medio stans.  Erigens autem se Ihesus dixit ei: mulier, ubi
          sunt qui te accusabant? nemo te condemnavit?'
      - 'Thô abur sih nidarneigenti screib in erdu. Thaz thô gihorente ein after andaremo
        ûzgiengun inginnente fon then altiron, inti bileib thar eino ther heilant
        inti thaz uuîb in mittemo stantenti. Thô rihta sih ther heilant úf inti quad
        iru: uuíb, uuâr sint thie thih ruogtun? nioman ni forduomta thih?'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Quæ dixit: nemo, domine. Dixit autem Ihesus: nec ego
          te condemnabo. Vade et amplius noli peccare.'
      - 'Thô quad siu: nioman, truhtin. Thô quad ther heilant: noh ih thih furtuomu.
        Far nu inti ni curi elihhor sunton.'
  - chapter[n=121]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Mane autem revertens in civitatem esuriit.  Et videns
          fici arborem unam secus viam venit ad eam et nihil invenit in ea nisi folia
          tantum;
      - foreign[lg=lat-Latn]: nondum enim erat tempus ficorum.
      - foreign[lg=lat-Latn]: 'Et ait illi: numquam ex te fructus nascatur in sempiternum!
          Et arefacta est continuo ficulnea.  Et videntes discipuli mirati sunt (200)
          dicentes: quomodo continuo aruit!'
      - 'In morgan uuerbenti in burg hungirita. Inti gisah einan figboum nah themo
        uuege inti quam zi imo inti ni fand niouuiht in imo nibi ekkorodo thiu loubir:
        noh thanne ni uuas zît thero figono. Inti quad imo: niomer fon thir uuahsmo
        arboran uuerde zi éuuidu! Thô sâr sliumo arthorreta thie figboum. Thaz thô
        gisehente thie iungiron vvuntorotun thrato (200) inti quadun: senu vvuo sliumo
        her arthorreta!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et cum vespera facta esset, egrediebantur de civitate.  Et
          cum mane transirent, viderunt ficum aridam factam a radicibus.  Et recordatus
          Petrus dixit ei: rabbi, ecce ficus cui maledixisti aruit.'
      - 'Thô uespera uuas, ûzgiengun fon thero burgi. Inti mit thiu sie thô in morgan
        fuorun, gisahun then fîgboum thurran uuesan fon then vvurzolun. Tho gihugenti
        Petrus quad imo: meistar, senu nu thie figboum themo thu fluohhotus thorreta.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondens autem Ihesus ait eis: habete fidem dei.'
      - foreign[lg=lat-Latn]: 'Amen dico vobis, si habueritis fidem et non hesitaveritis
          in corde, non solum de ficulnea facietis, sed et si monti huic dixeritis:
          tolle et iacta te in mare, fiet.'
      - 'Tho antuurtita ther heilant, quad in: habet gotes giloubon. Uuâr sagen ih
        íu, oba ir habet giloubon inti ni gizuehot in íuuaremo herzen, nalles fon
        themo einen figboume tuot ir, ouh oba ir thesemo berge quedet: nim thih inti
        uuirph thih in then seo, só uuirdit iz.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et dixerunt ei apostoli: domine, adauge nobis fidem.
          Et dixit Ihesus:'
      - foreign[lg=lat-Latn]: omnia quæcunque orantes petitis, credite quia accipietis,
          et veniet vobis.  Et cum stabitis ad orandum, dimittite si quid habetis
          adversus aliquem, ut et pater vester qui in cælis est dimittat vobis peccata
          vestra.
      - 'Thô quadun imo thie apostoli: truhtin, giouhho uns giloubon. Thô quad ther
        heilant: allu thiu ir betonte bittet, giloubet thaz ir inphahet, só quimit
        íu. Inti thanne ir stantet zi bétonne, forlâzet oba ir sihuuaz habet uuidar
        uuen, thaz íuuar fater ther in himile ist forlâze íu íuuara sunta.'
  - chapter[n=122]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Dicebat autem et parabolam ad illos, quoniam oportet
          semper orare et non deficere.  Iudex quidam erat in quadam civitate, qui
          deum non timebat (201) et hominem non verebatur.
      - Quad thô zi in glîhnessi inti bilidi, bithiu uuanta gilimphit simbolun zi
        betonne, nalles zi bilinnenne. Sum tuomo uuas in sumero burgi, thie ni forhta
        got (201) inti man ni intriet.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Vidua autem quædam erat in civitate illa, et veniebat
          ad eum dicens: vindica me de adversario meo.  Et nolebat per multum tempus.
          Post hæc autem dixit intra se: etsi deum non timeo nec hominem revereor,  tamen
          quia molesta est mihi hæc vidua, vindicabo illam, ne in novissimo veniens
          suggillet me.'
      - 'Uuas thar ouh sum uuitua in thero burgi, inti quam zi imo sus quedanti: girih
        mih fon minemo uuidaruuarten. Inti her ni uuolta in managen zîtin. After thiu
        quad her in imo selbemo: oba ih nu got ni forhtu noh man ni intrâtu, thoh
        uuidoru uuanta mir heuig ist thisu uuitua, girihhu sia, min odouuân zi iungisten
        quementi mih refse.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ait autem dominus: audite quid iudex iniquitatis dicit.  Deus
          autem non faciet vindictam electorum suorum clamantium ad se die ac nocte,
          et patientiam habebit in illis?  Dico vobis, quia cito faciet vindictam
          illorum. Verumtamen filius hominis veniens putas inveniet fidem in terra?'
      - 'Thô quad truhtin: horet uuaz thie tuomo thes unrehtes quad. Eno got ni tuot
        giriht sinero gicoronero, thie thar ruofent zi imo tages inti nahtes, inti
        githult habet in in? Ih quidu íu, thaz her sliumo tuot iro giriht. Thoh uuidoru
        thie mannes sun quementi, uuanis thû thaz her fundi giloubon in erdu?'
  - chapter[n=123]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum venisset in templum,
      - foreign[lg=lat-Latn]: factum est docente illo populum et evangelizante,
      - foreign[lg=lat-Latn]: 'accesserunt ad eum principes sacerdotum et seniores
          populi dicentes: in qua potestate hæc facis?'
      - 'Mit thiu her thó quam in thaz tempal, gitân uuard imo lêrentemo thaz folc
        inti predigontemo, giengun zi imo thie furistun thero heithaftono manno inti
        thie altistun thes folkes sus quedante: in uuelihhero giuuelti tuos thû thisu?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Respondens Ihesus dixit illis: interrogo vos et ego
          unum sermonem, quem si dixeritis mihi, (202) et ego vobis dicam in qua potestate
          hæc facio.  Baptismum Iohannis unde erat, e cælo an ex hominibus? At illi
          cogitabant inter se dicentes:  si dixerimus: ex hominibus, timemus turbam,
          omnes enim habent Iohannem sicut prophetam.'
      - 'Thô antlinginti ther heilant quad in: ih fragen íuuih ouh eines uuortes,
        thaz oba ir iz mir gisaget, (202) thanne quidu ih íu in uuelihhero giuuelti
        ih thisu tuon. Uuanan uuas Iohannises toufi, fon himile odo fon mannun? Sie
        thô thahtun untar in sus quedante: oba uuir quedemes: fon mannun, thanne forhten
        uuir thie menigi, uuanta alle habent Iohannem samasó uuîzagon.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et respondentes Ihesu dixerunt: nescimus. Ait illis
          et ipse: nec ego dico vobis in qua potestate hæc faciam.'
      - 'Thô antlingitun themo heilante inti quadun: uuir ni uuizzumes iz. Thô quad
        her in: noh ih selbo íu quidu in uuelihhero giuuelti ih thisu tuon.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Quid vobis videtur? Homo habebat duos filios, et accedens
          ad primum dixit: fili, vade hodie, operare in vinea mea.  Ille autem respondens
          ait: nolo. Postea autem pænitentia motus abiit.'
      - 'Uuaz ist íu gisehan? Sum man habeta zuene suni, inti gieng thô zi themo ériren,
        quad imo: sun, far hiutu inti uuirki in minemo uuîngarten. Her thô antlingenti
        quad: ni uuili. After thiu mit riuuu giruorit fuor thara.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Accedens autem ad alterum dixit similiter. At ille
          respondens ait: eo, domine, et non ivit.'
      - 'Gieng her thô zi themo andaremo, quad imo sama. Her thô antlingenti quad:
        ih gân, hêrro, inti ni gieng.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Quis ex duobus fecit voluntatem patris? Dicunt: novissimus.
          Dicit illis Ihesus: amen dico vobis, quia publicani et meretrices pręcedent
          vos in regno dei.'
      - 'Uuedar thero zueio teta uuillon thes fater? Thô quadun sie: thie iungiro.
        Thô quad in ther heilant: uuâr sagen ih íu, thaz thie firnfollun man inti
        huorun furifarent íuuih in gotes rihhe.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Venit enim ad vos Iohannes in via iustitiæ, et non
          credidistis ei; (203) publicani autem et meretrices crediderunt ei: vos
          autem videntes nec pænitentiam habuistis postea, ut crederetis ei.'
      - 'Quam zi íu Iohannes in uuege rehtes, inti ir ni giloubtut imo: (203) thie
        firnfollun man inti thio huorun giloubtun imo: ir thô thaz gisehente ni habetut
        nohheina riuua after thiu, thaz ir imo giloubtit.'
  - chapter[n=124]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Aliam parabolam audite: homo erat pater familias, qui
          plantavit vineam et sepem circumdedit ei et fodit in ea torcular et ædificavit
          turrem et locavit eam agricolis et peregre profectus est.'
      - 'Andera ratissa gihoret: man uuas hiuuiskes fater, thie phlanzota uuîngarton
        inti zûn gab umbi inan inti gruob in imo calcaturun inti zimbrota turra inti
        bifalah sia then accarbigengon inti in elilenti fuor.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Cum autem tempus fructuum adpropinquasset, misit servos
          suos ad agricolas, ut acciperent fructus eius.  Et agricolae adprehensis
          servis eius alium ceciderunt, alium occiderunt, alium vero lapidaverunt.
      - Thô thiu zît thero uuahsmono sih nahita, santa sine scalca zi then accarbigengon,
        thaz sie inphiengin sinan uuahsmon. Thô thie accarbigengon gifanganen sinen
        scalcun anderan filtun, anderan arsluogun, anderan steinotun.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Iterum misit alios servos plures prioribus, et fecerunt
          illis similiter.  Novissime autem misit ad eos filium suum dicens: forsitan
          verebuntur filium meum.  Agricolę autem videntes filium dixerunt intra se:
          hic est heres: venite, occidamus eum, et habebimus hereditatem eius.  Et
          adprehensum eum eiecerunt extra vineam et occiderunt.'
      - 'Abur santa her andera scalca menigirun then érirun, inti tátun then selbsama.
        Zi iungisten santa her zi in sinan sun sus quedenti: odouuân intrâtent sie
        minan sun. Thie accarbigengon gisehente then sun quadun untar in: thiz ist
        thie erbo: quemet inti arslahemes, inti habemes sín erbi. Thô inan gifanganan
        vvurphun uzan themo uuîngarten inti arsluogun.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Cum ergo venerit dominus vineæ, quid faciet colonis
          illis? (204)  Aiunt illi: malos male perdet et vineam locavit aliis agricolis,
          qui reddant ei fructum temporibus suis.'
      - 'Mit thiu quimit ther hêrro thes uuîngarten, uuaz tuot her thanne then uuînzurilon?
        (204) Quadun thô imo: ubile ubilo furliusit inti then uuîngarton bifilihit
        andaren accarbigengon, thie geltent imo uuahsmon in iro zîtin.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit illis Ihesus: numquam legistis in scripturis:
          lapidem quem reprobaverunt ædificantes, hic factus est in caput anguli?
          A domino factum est istud, et est mirabilis in oculis nostris.  Ideo dico
          vobis, quia auferetur a vobis regnum dei et dabitur genti facienti fructus
          eius.  Omnis qui ceciderit super lapidem istum confringetur, super quem
          autem ceciderit, conteret eum.'
      - 'Thô quad in ther heilant: eno ni lâsut ir in giscribun: stein then sie uuidarcurun
        zimboronte, thie ist gitân in houbit uuinkiles? Fon truhtine ist thaz gitân,
        inti ist vvuntarlîh in unsaren ougun. Bithiu quidu ih íu, uuanta arfirrit
        uuirdit fon íu gotes rîhhi inti uuirdit gigeban thiotu tuonteru sinan uuahsmon.
        Allero giuuelih thie thar fellit ubar then stein uuirdit zibrohhan, ubar then
        her fellit, zibrihhit inan.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et cum audissent principes sacerdotum et Pharisęi parabolas
          eius, cognoverunt quod de ipsis diceret.  Et quærentes cum tenere timuerunt
          turbas, quoniam sicut prophetam eum habebant.
      - Mit thiu tho gihortun thie heroston thero heithaftero manno inti Pharisei
        sîna ratissa, furstuontun thaz her iz fon in quad. Sie thô suohhente inan
        zi fahenne forhtun thie menigi, uuanta samasó uuîzagon habetun inan.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et respondens Ihesus dixit eis iterum in parabolis:'
      - 'Thô antlinginti ther heilant quad in abur in râtissun:'
  - chapter[n=125]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Simile factum est regnum cælorum homini regi qui fecit
          nuptias filio suo
      - foreign[lg=lat-Latn]: et vocavit plures et
      - Gilîh ist gitân himilo rîhhi manne cuninge thie teta brûtloufti sínemo sune
        inti giholota manage.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Hora cænae (205)
      - foreign[lg=lat-Latn]: misit servos suos vocare invitatos ad nuptias, et nolebant
          venire.
      - Zi thero zîti thero goumu (205) santa sine scalca zi halonne thie giládotun
        zi thero brûtloufti, inti sie ni uuoltun quemen.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et coeperunt simul omnes excussare. Primus dixit ei:
          villam emi et necesse habeo exire et videre illam: rogo te, habe me excusatum.'
      - 'Bigondun thô alle samant sih sihhoron. Thie éristo quad imo: thorph coufta
        ih inti nôtthurft haben ih ûzziganganne inti gisehen iz: ih bitu thih, habe
        mih gisihhorotan.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et alter dixit: iuga boum emi quinque et eo probare
          illa: rogo te, habe me excusatum.'
      - 'Thô quad ander: iuhhidu ohsono coufta ih fimuu inti ih gangu gicoron iro:
        ih bitu thih, habe mih gisihhorotan.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et alius dixit: uxorem duxi et ideo non possum venire.'
      - 'Thô quad ouh ander: ih leitta quenun inti bithiu ni mag ih quemen.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Iterum misit alios servos dicens: dicite invitatis:
          ecce prandium meum paravi, tauri mei et altilia occisa et omnia parata:
          venite ad nuptias.'
      - 'Abur santa her andere scalca sus quedanti: quedet then giladotun: seno mîn
        tagamuos garuuita ih, mîne ferri inti paston sint arslaganu inti allu garuuu:
        quemet zi thero brûtloufti.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Illi autem neglexerunt et abierunt alius in villam suam,
          alius vero ad negotiationem suam.  Reliqui vero tenuerunt servos eius et
          contumelia affectos occiderunt.
      - Sie thô furgoumolosotun iz inti fuorun ander in sín thorph, ander zi sinemo
        coufe. Thie andere gifiengun sine scalca inti mit harmu giuueigite arsluogon.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Rex autem cum audisset, iratus est, et missis exercitibus
          suis perdidit homicidas illos et civitatem illorum succendit.
      - Thie cuning thô, mit thiu her thaz gihorta, arbalg sih, inti gisanten sínen
        herin furlôs thie manslagon inti iro burg bibranta.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Tunc ait servis suis: nuptię quidem paratę sunt, sed
          qui invitati erant (206) non fuerunt digni.  Ite ergo ad exitus viarum,'
      - foreign[lg=lat-Latn]: in plateas et vicos et civitates,
      - foreign[lg=lat-Latn]: et quoscumque inveneritis,
      - foreign[lg=lat-Latn]: pauperes ac debiles et cæcos et claudos,
      - foreign[lg=lat-Latn]: vocate ad nuptias.
      - 'Thô quad her sínen scalcun: thio brûtloufti sint garuuo, ouh thie thar giladote
        uuârun (206) ni uuârun uuirdige. Faret zi ûzgange uuego, in strâza inti in
        thorph inti in burgi, inti so uuelihe ir findet, thurftige inti uuanaheile
        inti blinte inti halze, giladot zi thero brûtloufti.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Et ait servus: factum est, domine, sicut imperasti,
          et adhuc locus est.'
      - 'Thô quad ther scalc: gitân ist, truhtin, só thû gibuti, inti noh nu ist stat.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Et ait dominus servo: exi in vias et sepes et compelle
          intrare, ut impleatur domus mea.  Dico autem vobis, quia nemo virorum illorum
          qui vocati sunt gustavit cænam meam.'
      - foreign[lg=lat-Latn]: 'Et egressi sunt servi eius in vias, congregaverunt
          omnes quos invenerunt, malos et bonos, et impletae sunt nuptiae discumbentium.  Intravit
          autem rex, ut videret discumbentes, et vidit ibi hominem non vestitum veste
          nuptiali.  Et ait illi: amice, quomodo huc intrasti non habens vestem nuptialem?  Tunc
          dixit rex ministris: ligatis pedibus eius et manibus mittite eum in tenebras
          exteriores: ibi erit fletus et stridor dentium.  Multi autem sunt vocati,
          pauci vero electi.'
      - 'Thô quad truhtin themo scalke: gang ûz in uuega inti zi zunun inti beiti
        ingangen, thaz uuerde gifullit mîn hûs. Ih quidu íu, thaz nioman thero manno
        thie thar giladote sint gicorot minero gouma. Giengun thô ûz sine scalca in
        uuega inti samanotun alle thie sie fundun, ubile inti guote, inti gifulto
        uuârun thio brûtlofti sizentero. Gieng thô in ther cuning, thaz her gisahi
        thie sizentun, inti gisah thar man ungiuuâtitan brûtlouftlîhhemo giuuâte.
        Inti quad imo: friunt, vvuo giengi thû hera in ni habenti giuuâti brûtlouftlîh?
        Thô quad ther cuning then ambahton: gibuntanen sínen fuozin inti hentin sentet
        in in thiu ûzorostun finstarnessu: thar ist vvuoft inti stridunga zeno. Manage
        sint giladote, fohe gicorane.'
  - chapter[n=126]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '(207) Tunc abeuntes Pharisęi consilium inierunt, ut
          caperent eum in sermone.  Et mittunt ei discipulos suos cum Herodianis dicentes:
          magister, scimus quia verax es et viam dei in veritate doces, et non est
          tibi cura de aliquo, non enim respicis personam hominum.  Dic ergo nobis
          quid tibi videatur: licet censum dare Cæsari an non?'
      - '(207) Thô gangante thie Pharisęi giengun in girati, thaz sie in bifiengin
        in uuorte. Inti santun imo sine iungiron mit Herodes mannun sus quedante:
        meistar, uuir uuizumes thaz thu uuârvvurti bist inti gotes uueg in uuâre lêris,
        inti nist thir suorga fon niheinigemo: ni scouuos thu heit manno. Quid úns
        uuaz thir gisehan sí: ist arloubit zins zi gebanne themo keisore odo ní?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cognita autem nequitia eorum Ihesus ait: quid me temptatis,
          hypochritæ?  Ostendite mihi nomisma census. At illi obtulerunt denarium.'
      - 'Furstantanemo iro ueihhane quad ther heilant: uuaz costot ir mih, lîhhizara?
        Ouget mir then muniz thes zinses. Sie thô brâhtun imo phending.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et ait illis Ihesus: cuius est imago hæc et suprascriptio?  Dicunt
          ei: Cæsaris. Tunc ait illis: reddite ergo quæ sunt Cæsaris Cæsari, et quæ
          sunt dei deo.  Et audientes mirati sunt, et relicto eo abierunt.'
      - 'Thô quad in ther heilant: uues ist thaz glihnessi inti thaz giscrib thar
        oba? Thô quadun sie imo: thes keisores. Thô quad her in: geltet thiu thes
        keisores sint themo keisore, inti thiu thar sint gotes gote. Thaz thô gihorente
        vvuntorotun, inti imo furlâzanemo fuorun.'
  - chapter[n=127]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'In illo die accesserunt ad eum Sadducæi, qui dicunt
          non esse resurrectionem, et interrogaverunt eum  dicentes: magister, Moyses
          dixit, si quis mortuus fuerit non habens filios, ut ducat frater eius uxorem
          illius (208) et suscitet semen fratri suo.'
      - 'In themo tage giengun zi imo Sadducęi, thie thar quadun thaz ni uuâri urresti,
        inti fragetun in sus quedante: meistar, Moyses quad, oba sihuuer tôt uuirdit
        ni habenti suni, thaz neme sîn bruoder sina quenun (208) inti aruueke samon
        sínemo bruoder.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Erant autem apud nos septem fratres, et primus uxore
          ducta defunctus est, et non habens semen reliquit uxorem suam fratri suo.  Similiter
          secundus
      - foreign[lg=lat-Latn]: mortuus est sine filio,  et tertius accepit illam et
          omnes septem, et non relinquerunt semen.
      - foreign[lg=lat-Latn]: Novissime autem omnium et mulier defuncta est.
      - foreign[lg=lat-Latn]: In resurrectione ergo cuius eorum erit uxor?
      - foreign[lg=lat-Latn]: omnes enim habuerunt eam.
      - Uuarun mit úns sibun bruoder, inti ther éristo ginomanero quenun arstarb,
        inti her ni habenti sámon furliez sína quenun sínemo bruoder. Sama thie aftoro
        arstarb úzan kind, inti ther thritto ginam sia inti alle sibuni, inti ni furliezun
        samon. Thô zi iungisten allero thaz uuîb arstarb. In thero urresti uuelihes
        iro ist thiu quena? alle habetun sie sia.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et ait illis Ihesus:'
      - foreign[lg=lat-Latn]: erratis nescientes scripturas neque virtutem dei.
      - foreign[lg=lat-Latn]: Filii huius sæculi nubent et traduntur ad nuptias.  Illi
          autem qui digni habebuntur sæculo illo et resurrectione ex mortuis, neque
          nubent neque ducunt uxores,  neque enim ultra mori poterunt,
      - foreign[lg=lat-Latn]: sed sunt sicut angeli dei in cælo
      - foreign[lg=lat-Latn]: et sunt filii dei, cum sint filii resurrectionis.
      - 'Thô quad ín thér heilant: ir irrot ni uuizenti giscrib noh gotes megin. Thiu
        kind therro uuerolti gihiuuent inti uuerdent furselit zi brûtlouftin: thie
        thar uuirdige gihabete sint therro uuerolti inti urresti fon tóten, noh sie
        ni hiuuent noh quenun ni holont noh elihor arsterban mugun, ouh sint só gotes
        engila in himile inti sint gotes barn, mit thiu sie sint kind urresti.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Quia vero resurgant mortui,
      - foreign[lg=lat-Latn]: non legistis in libro Moysi super rubum,
      - foreign[lg=lat-Latn]: quia dictum est a deo,
      - foreign[lg=lat-Latn]: 'quomodo dixerit illi deus: ego sum deus Abraham, deus
          Isaac, deus Iacob.  Non est deus mortuorum sed vivorum;'
      - foreign[lg=lat-Latn]: omnes enim vivunt ei. (209)
      - foreign[lg=lat-Latn]: Vos ergo multum erratis.
      - 'Bithiu uuanta arstantent thie tôton, ni lâsut îr in Moyseses buohhun ubar
        then thorn, uuanta giquetan uuas fon góte, vvuo imo got quad: ih bim got Abrahames,
        got Isakes, deus Iacob. Nist got totero ouh lebentero: alle lebent imo. (209)
        Ir filu irrot.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et audientes turbae mirabantur in doctrina eius.
      - foreign[lg=lat-Latn]: 'Respondentes autem quidam scribarum dixerunt: magister,
          bene dixisti.'
      - 'Thaz thô gihorente thio menigi vvuntorotun in sinero lêru. Thô antlingitun
        sume thero buohharo inti quadun: meistar, uuola quadi thu.'
  - chapter[n=128]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Pharisaei autem videntes quia silentium inposuisset
          Sadducęis convenerunt in unum.
      - foreign[lg=lat-Latn]: Et accessit unus de scribis,
      - foreign[lg=lat-Latn]: legis doctor,
      - foreign[lg=lat-Latn]: 'temptans eum et dicens:'
      - foreign[lg=lat-Latn]: magister, quod est mandatum magnum in lege?
      - 'Thie Pharisęi gisehente thaz her stilnessi gisazta then Sadducæis quamun
        in ein. Inti gieng thô ein fon then buohharin, éuua lerari, costonti sîn inti
        quedanti: meistar, uuaz ist mihhil bibot in éuuu?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ait illi Ihesus:'
      - foreign[lg=lat-Latn]: 'primum omnium mandatum est: audi, Israhel, dominus
          deus noster deus unus est,  et diligis dominum deum tuum ex toto corde tuo
          et ex tota anima tua et ex tota mente tua et ex tota virtute tua.'
      - foreign[lg=lat-Latn]: Hoc est primum et maximum mandatum.
      - 'Thô quad imo ther heilant: thaz erista allero biboto ist: hori, Israhel,
        truhtin got unser ein got ist, inti minnos truhtin got thînan fon allemo thînemo
        herzen inti fon allero thînero selu inti fon allemo thînemo muote inti fon
        allemo thînemo megine. Thiz ist thaz êrista inti meista bibot.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Secundum autem simile est huic: diligis proximum tuum
          sicut te ipsum.  In his duobus mandatis universa lex pendet et prophetę.'
      - 'Thaz aftera ist gilîh thesemo: thaz thû minnos thînan nahiston samasó thih
        selbon. In thesen zuein bibotun al thiu euua hanget inti uuîzagon.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait illi scriba: bene, magister, in veritate dixisti
          quia unus est et non est alius preter eum.  Et ut diligatur ex toto corde
          et ex toto intellectu et ex tota anima et ex tota fortitudine, et diligere
          proximum (210) tamquam se ipsum, maius est omnibus holocaustomatibus et
          sacrificiis.'
      - 'Thô quad imo ther buohhari: uuola, meistar, in uuâre quadi thû thaz her eino
        ist inti nist ander ûzan ínan. Inti thaz her sí giminnot fon allemo herzen
        inti fon allemo furstantnesse inti fon allero sêlu inti fon allero strengidu,
        inti minnon sînan nahiston (210) samosó sih selbon, mêra ist thaz allen bluostarun
        inti zébarun.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Ihesus autem videns quod sapienter respondisset, dixit
          illi: non es longe a regno dei.'
      - foreign[lg=lat-Latn]: 'Recte respondisti: hoc fac et vives.'
      - 'Ther heilant thô gisehenti thaz her spâhlihho antlingita, quad imo: ni bis
        thû uerro fon gotes rîhhe. Rehto antlingitus: thaz tuo inti lebes.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Ille autem volens iustificare se ipsum dixit ad Ihesum:
          et quis est meus proximus?'
      - 'Her uuolta thô rehtfestigon sih selbon, quad zi themo heilante: uuer ist
        mîn nahisto?'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Suscipiens autem Ihesus dixit: homo quidam descendebat
          ab Hierusalem in Hiericho et incidit in latrones, qui etiam despoliaverunt
          eum, et plagis inpositis abierunt semivivo relicto.'
      - 'Inphieng thô ther heilant inti quad: sum man steig nidar fon Hierusalem in
        Hiericho inti anagifiel in thioba, thie giuuesso biroubotun inan, inti vvuntun
        anagitanen giengun samiquekemo furlâzanemo.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Accidit autem ut sacerdos quidam descenderet eadem via,
          et viso illo praeterivit.  Similiter et levita, cum esset secus locum et
          videret eum, transiit.
      - 'Giburita thô thaz sum biscof nidarsteig in themo selben uuege, inti imo gisehanemo
        furifuor. Sama teta thie ambaht: mit thiu her uuas nah thero steti inti gisah
        inan, furifuor.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Samaritanus autem quidam transiens venit secus eum,
          et videns eum misericordia motus est,  et adpropians alligavit vulnera eius
          infundens oleum et vinum, et inponens illum in iumentum suum duxit in stabulum
          et curam eius egit.  Et altera die protulit duos denarios (211) et dedit
          stabulario et ait: curam illius habe, et quodcumque supererogaveris ego
          cum rediero reddam tibi.'
      - 'Andero thioto sum farenti quam nah imo, inti inan gisehenti uuard miltida
        giruorit, inti sih nahenti bant sina vvuntun, gôz thara ana oli inti uuîn,
        inti ûfsezenti inan in sîn nôz, leitta inan in sines staluuirtes hûs inti
        habeta sîn suorgun. Andares tages brâhta zuene phendinga, (211) gab themo
        staluuirte inti quad: habe sîn suorgun, inti só uuaz thu thînes zuogituos,
        thanne ih uuidaruuirbu, giltu thir.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Quis horum trium videtur tibi proximus fuisse illi
          qui incidit in latrones?  At ille dixit: qui fecit misericordiam in illum.
          Et ait illi Ihesus: vade et tu fac similiter.'
      - 'Uuelih thero thriio ist thir gisehan nahisto uuesan themo thie thar gifiel
        in thie thioba? Thô quad her: thie thar teta miltida in imo. Thô quad imo
        ther heilant: far thu inti tuo selbsama.'
  - chapter[n=129]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et erat docens cotidie in templo. Principes autem sacerdotum
          et scribae et principes plebis quaerebant illum perdere,  et non inveniebant
          quid facerent illi; omnis enim populus suspensus erat audiens illum.
      - 'Inti her uuas lêrenti gitago in themo tempale. Thie heriston thero heithaftono
        manno inti buohhara inti thie heriston thes folkes suohtun inan zi furliosenne,
        inti ni fundun uuaz sie imo tâtin: al thaz folc funs uuas horenti inan.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Audierunt Pharisęi turbam murmurantem de illo hęc, et
          miserunt principes et Pharisaei ministros, ut adprehenderent eum.
      - Gihortun thie Pharisęi thie menigi murmuronte fon imo thisu; santun thô thie
        heriston inti thie Pharisęi ambahta, thaz sie inan gifiengin.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dixit ergo Ihesus: adhuc modicum tempus vobiscum sum
          et vado ad eum qui me misit.  Quæritis me et non invenietis, et ubi sum
          ego vos non potestis venire.'
      - 'Thô quad ther heilant: noh nu luzila stunta bim ih mit íu, inti ih faru zi
        themo thie mih santa. Ir suohhet mih inti ni findet, inti thâr ih bim thara
        ni mugut ir queman.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo Iudęi ad se ipsos: quo hic iturus est,
          quia non inveniemus eum? numquid in dispersionem (212) gentium iturus est
          et docturus gentes?  Quis est hic sermo quem dixit: quæritis me et non invenietis,
          et ubi sum ego vos non potestis venire?'
      - 'Thô quadun thie Iudon zi in selbon: uuara ferit theser, thaz uuir in ni findemes?
        noh er in thie spreitnessi (212) thiotono ferit inti lêrit thiota? Uuaz uuorto
        ist thiz thaz her quad: ir suohhet mih inti ni findet, inti thâr ih bim thara
        ni mugut ir quemen?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'In novissimo autem die magnę festivitatis stabat Ihesus
          et clamabat dicens: qui sitit veniat ad me et bibat!  Qui credit in me,
          sicut dicit scriptura, flumina de ventre eius fluent aquę vivę.'
      - 'In themo iungisten tage mihhilero itmali stuont ther heilant inti riof sus
        quedanti: then thie thurste ther queme zi mir, thaz her trinke! Ther in mih
        giloubit, so giscrib quidit, fluzzi fon sinero uuambu fliozent lebentes uuazares.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Hoc autem dixit de spiritu quem accepturi erant credentes
          in eum: non enim erat spiritus datus, quia Ihesus nondum fuerat glorificatus.'
      - 'Thaz quad her fon themo geiste then sie inphahente uuârun giloubente in inan:
        ni uuas thie geist gigeban, uuanta ther heilant ui uuas noh thanne gidiurisot.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Ex illa ergo turba cum audissent hos sermones eius
          dicebant: hic est vere propheta.  Alii dicebant: hic est Christus. Quidam
          autem dicebant: numquid a Galilea Christus venit?  Nonne dicit scriptura,
          quia ex semine David et de Bethleem castello, ubi erat David, venit Christus?  Dissensio
          itaque facta est in turba propter eum.'
      - 'Fon thero menigi uuârlihho, mit thiu sie gihôrtun thiu sinu uuort, quâdun:
        thiz ist zi uuâre uuîzago. Andare quâdun: thiz ist Christ. Sume quâdun: eno
        ni quimit Christ fon Galileu? Ia quidit giscrip, uuanta fon sâmen Dauides
        inti fon thero burgilun Bethleem, thâr Dauid uuas, quimit Christ. Messezumft
        uuas giuuesso in thero menigi thuruh inan.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Venerunt ergo ministri ad pontifices et Pharisæos,
          et dixerunt eis illi: quare non adduxistis illum? (213)  Responderunt ministri:
          numquam sic locutus est homo sicut hic homo.'
      - 'Quamun thô thie ambahta zi then biscofun inti zi then Pharisęin, inti quâdun
        sie in: bihiu ni gileittut ir inan? (213) Thô antlingitun thie ambahta: nio
        in altere sprah só man só these man.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Responderunt ergo eis Pharisęi: numquid et vos seducti
          estis?  Numquid aliquis ex principibus credidit in eum aut ex Pharisæis?  Sed
          turba hæc quæ non novit legem maledicti sunt.'
      - 'Thô antlingitun in thie Pharisęi: eno ni birut ir furleitte? Eno ni ening
        fon then heriston giloubta in inan odo fon then Pharisęis? Ouh thisu menigi
        thiu thar ni uueiz euua ist furuuergit.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Dicit Nicodemus ad eos, ille qui venit ad eum nocte,
          qui unus erat ex ipsis:  numquid lex nostra iudicat hominem, nisi audierit
          ab ipso prius et cognoverit quid faciat?'
      - 'Thô quad Nicodemus zi in, thie thar quam zi imo nahtes, ther uuas ein fon
        then: eno unsar euua tuomit siu man, nibi gihore fon imo ér inti furstante
        uuaz her tuo?'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Responderunt et dixerunt ei: numquid et tu Galileus
          es? Scrutare et vide quia propheta a Galilea non surgit.'
      - 'Thô antlingitun sie inti quadun imo: eno ni bistu Galileus? Scruto inti gisih
        thaz uuîzago fon Galileu ni arstentit.'
  - chapter[n=130]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Congregatis autem Pharisęis interrogavit eos Ihesus  dicens:
          quid vobis videtur de Christo? cuius filius est? Dicunt ei: David.'
      - 'Gisamanoten then Pharisein frageta sie ther heilant sus quedanti: uuaz ist
        íu gisehan fon Christe? uues sun ist her? Thô quadun sie imo: Dauides.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ait illis: quomodo ergo David'
      - foreign[lg=lat-Latn]: in libro psalmorum
      - foreign[lg=lat-Latn]: 'vocat eum dominum dicens:  dixit dominus domino meo:
          sede a dextris meis, donec ponam inimicos tuos scabillum pedum tuorum.  Si
          ergo David  in spiritu (214)  vocat eum dominum, quomodo filius eius est?'
      - 'Thô quad her in: vvuo Dauid in buohhe selmo nemnit inan truhtin sus quedanti:
        quad truhtin zi mînemo truhtine: sizzi zi mînero zesavvun, unz ih gisezzu
        thîne fiianta untar scamal thînero fuozo. Oba Dauid uuârlihho in geiste (214)
        nemnit inan truhtin, vvuo ist her sîn sun?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et nemo poterat respondere ei verbum, neque ausus fuit
          quisquam ex illa die eum amplius interrogare.
      - Inti nioman mohta antlingen imo uuort, noh giturstig uuas eining fon themo
        tage inan elihor fragen.
  - chapter[n=131]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Iterum locutus est eis Ihesus dicens: ego sum lux mundi.
          Qui sequitur me non ambulat in tenebris, sed habebit lucem vitę.'
      - 'Abur sprah in ther heilant sus quedanti: ih bim lioht mittiligartes. Thie
        mir folget ni gêt in finstarnessin, ouh habet lioht libes.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixerunt ei Pharisæi: tu de te ipso testimonium perhibes:
          testimonium tuum non est verum.'
      - 'Thô quadun imo thie Pharisei: thû fon thir selbemo giuuiznessi sages: thîn
        giuuiznes nist uuâr.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit eis: et si ego testimonium
          perhibeo de me ipso, verum est testimonium meum, quia scio unde veni et
          quo vado: vos autem nescitis unde venio aut quo vado.'
      - 'Thô antlingita ther heilant inti quad in: inti oba ih giuuiznessi sagen fon
        mir selbemo, uuâr ist mîn giuuiznessi, uuanta ih uueiz uuanan ih quam inti
        uuara ih faru: ir ni uuizut uuanan ih quimu odo uuara ih faru.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Vos secundum carnem iudicatis, ego non iudico quemquam.  Et
          si iudico ego, iudicium meum verum est, quia solus non sum, sed ego et qui
          misit me pater.
      - Ir after fleiske tuomet, ih ni tuomu niomannen. Oba ih tuomu, mîn tuom ist
        thanne uuâr, uuanta ih eino ni bim, ouh ih inti thie mih santa, ther fater.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et in lege vestra scriptum est: duorum hominum testimonium
          verum est.  Ego sum qui testimonium perhibeo de me ipso, et testimonium
          perhibet de me qui misit me pater.'
      - 'Inti in íuuaru éuuu ist giscriban: zueiero manno giuuiznessi ist uuâr. Ih
        bim thie giuuiznessi sagen fon mir selbemo, inti giuuiznessi saget fon mir
        ther mih santa, thie fater.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo ei: ubi est pater tuus? (216) Respondit
          Ihesus: neque me scitis neque patrem meum: si me sciretis, forsitan et patrem
          meum sciretis.  Ego vado et quæritis me et in peccato vestro moriemini.
          Quo ego vado vos non potestis venire.'
      - 'Thô quadun sie imo: uuâr ist thîn fater? (216) Thô antlingita ther heilant:
        noh ir mih ni uuizut noh minan fater: oba ir mih uuestit, odouuân ir mînan
        fater uuestit. Ih faru inti ir suohhet mih inti in íuuaru suntu arsterbet
        ir. Thara ih faru thara ni mugut ir quemen.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo Iudæi: numquid interficiet semetipsum,
          quia dicit: quo ego vado vos non potestis venire?'
      - 'Thô quadun thie Iudæi: eno ni arslehit her sih selbon, uuanta her quidit:
        thara ih faru, ir ni mugut thara quemen?'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Et dicebat eis: vos de deorsum estis, ego de supernis
          sum. Vos de mundo hoc estis, ego non sum de hoc mundo.  Dixi ergo vobis
          quia moriemini in peccatis vestris: si enim non credideritis quia ego sum,
          moriemini in peccato vestro.'
      - 'Thô quad her in: ir birut fon nidana, ih bim fon then ûflihhun. Ir birut
        fon derro uueralti, ih ni bim fon therro uueralti. Ih quidu íu thaz ir arsterbet
        in íuuaren suntun: oba ir ni giloubet thaz ih bim, thanne arsterbet ir in
        íuuaro suntu.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo ei: tu quis es? Dixit eis Ihesus: principium,
          qui et loquor vobis.  Multa habeo de vobis loqui et iudicare. Sed qui misit
          me verax est, et ego quæ audivi ab eo hæc loquor in mundo.'
      - 'Thô quadun sie imo: uuer bistu? Thô quad in ther heilant: anagin, thaz íh
        íu sprihhu. Managu haben ih fon íu zi sprehhanne inti zi tuomenne. Ouh ther
        mih santa ther ist uuâr, inti thiu ih gihorta fon imo thiu sprihhu ih in mittiligarte.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et non cognoverunt quia patrem eis dicebat deum.
      - Inti sie ni furstuontun thaz her then fater in quad got.
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis Ihesus: cum exaltaveritis filium hominis,
          tunc cognoscetis quia ego sum et a me ipso facio nihil, sed sicut docuit
          me pater, hæc loquor.  Et qui me misit (217) mecum est: non relinquit me
          solum, quia ego quæ placita sunt ei facio semper.'
      - 'Tho quad in ther heilant: mit thiu ir arheuet then mannes sun, thanne furstantet
        ir iz thaz ih iz bim inti fon mir selbemo niouuiht tuon, ouh so mih lérta
        thie fater, thiu sprihhu ih. Inti thie mih santa (217) ther ist mit mir: her
        ni furlazit mih einon, uuanta ih thiu imo lihhent tuon simbolum.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Hæc illo loquente multi crediderunt in eum.  Dicebat
          ergo Ihesus ad eos qui crediderunt ei Iudæos: si vos manseritis in sermone
          meo, vere discipuli mei eritis  et cognoscetis veritatem et veritas liberavit
          vos.'
      - 'Thisu imo sprehhentemo manage giloubtun in inan. Tho quad ther heilant zi
        then thie imo giloubtun Iudon: oba ir uuonet in minemo uuorte, zi uuare birut
        ir thanne mine iungiron inti ir furstantet thanne uuar inti uuar arlósta iuuih.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Responderunt ei: semen Abrahę sumus et nemini servivimus
          umquam: quomodo tu dicis: liberi eritis?'
      - 'Thô antlingitun sie imo: uuir birun Abrahames samo inti niomanne thionotumes
        ío in altere: vvuo quidistu: ir birut frige?'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Respondit eis Ihesus: amen amen dico vobis, quia omnis
          qui facit peccatum servus est peccati.  Servus autem non manet in domo in
          aeternum: filius manet in æternum.'
      - 'Thô antlingita in ther heilant: uuâr uuâr quidu ih iú, bithiu allero giuuelih
        thie sunta tuot ther ist suntun scalc. Scalc ni uuonet in húse zi éuuidu:
        ther sun uuonet zi éuuidu.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: 'Si ergo filius vos liberaverit, vere liberi eritis.  Scio
          quia filii Abrahæ estis: sed quęritis me interficere, quia sermo meus non
          capit in vobis.  Ego quod vidi apud patrem loquor, et vos quæ vidistis apud
          patrem vestrum facitis.'
      - 'Oba ther sun iúuih arlosit, thanne birut ir uúarlihho frige. Ih uueiz thaz
        ir Abrahames barn birut: ouh ir suohhet mih zi arslahenne, uuanta min uuort
        ni bifahit in iú. Thaz ih gisah mit minemo fater thaz sprihhu ih, inti ir
        thiu ir gisahut mit fater íuuuaremo thaz tuot ir.'
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Responderunt et dixerunt ei: pater noster Abraham est.
          Dicit eis Ihesus: (218) si filii Abrahæ estis, opera Abrahæ facite.  Nunc
          autem quęritis me interficere, hominem qui veritatem vobis locutus sum quam
          audivi a deo: hoc Abraham non fecit.'
      - 'Thó antlingitun sie inti quadun imo: unser fater ist Abraham. Thó quad in
        ther heilant: (218) oba ir Abrahames kind sit, thanne tuot ir uuerc Abrahames.
        Nu suohhet ir mih zi arslahenne, man ther íu uuâr sprah, thiu ih gihorta fon
        gote: thaz ni teta Abraham.'
    - s[n=17]:
      - foreign[lg=lat-Latn]: 'Vos facitis opera patris vestri. Dixerunt itaque ei:
          nos ex fornicatione non sumus nati: unum patrem habemus, deum.'
      - 'Ir tuot iúuares fater uuerc. Tho quadun sie imo: uuir ni birumes fon huore
        giborane: einan fater haben uuir, got.'
    - s[n=18]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis Ihesus: si deus pater vester esset,
          diligeritis utique me. Ego enim ex deo processi et veni, neque enim ex me
          ipso veni, sed ille me misit.  Quare loquellam meam non cognoscitis? quia
          non potestis audire sermonem meum.'
      - 'Tho quad in ther heilant: oba got iúuar fater uuari, thanne minnotit ir mih.
        Ih fon gote framgieng inti quam, noh ih fon mir selbemo ni quam, oh her mih
        santa. Bithiu ni furstantet ir mina sprahha, uuanta ir ni mugut gihóren mîn
        uuort.'
    - s[n=19]:
      - foreign[lg=lat-Latn]: 'Vos ex patre diabulo estis et desideria patris vestri
          vultis facere. Ille homicida erat ab initio et in veritate non stetit, quia
          non est veritas in eo: cum loquitur mendacium, ex propriis loquitur, quia
          mendax est et pater eius.'
      - 'Ir birut fon fater diuuale inti lusta iúuares fater uuollet ir tuon. Ther
        uuas manslago fon anaginne inti in uuare ni gistuont, uuanta nist uúar in
        imo: mit thiu her sprihhit lugina, fon sinen eiganen sprihhit, uuanta her
        luggi ist inti sín fater.'
    - s[n=20]:
      - foreign[lg=lat-Latn]: Ego autem quia veritatem dico, non creditis mihi.  Quis
          ex vobis arguit me de peccato? Si veritatem dico, quare vos non creditis
          mihi? (219)  Qui est ex deo verba dei audit; propterea vos non auditis,
          quia ex deo non estis.
      - Ih uuârlihho uuanta ih uuâr quidu, ni giloubet ir mir. Uuer fon eu thuuengit
        mih fon suntun? Ob ih uuâr quidu, bihiu ni giloubet ir mir? (219) Ther fon
        gote ist ther horit gotes uuort; bithiu ni gihoret ir, uuanta ir fon gote
        ni birut.
    - s[n=21]:
      - foreign[lg=lat-Latn]: 'Responderunt igitur Iudæi et dixerunt ei: nonne bene
          dicimus nos quia Samaritanus es tu et demonium habes?'
      - 'Thô antlingitun thie Iudæi inti quadun imo: eno ia queden uuir uuola uuanta
        Samaritanisc bistu in diuual habes?'
    - s[n=22]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: ego demonium non habeo, sed honorifico
          patrem meum et vos inhonorastis me.  Ego autem non quæro gloriam meam: est
          qui quærat et iudicet.  Amen amen dico vobis, si quis sermonem meum servaverit,
          mortem non videbit in ęternum.'
      - 'Thó antlingita ther heilant: ih ni haben diuual, uzouh ih éru minan fater
        inti ir intéret mih. Ih ni suohhu mina diurida: ther ist ther suohhit inti
        tuomit. Uuâr uuâr quidu ih iú, so uuer so mîn uuort biheltit, tôd ni gisihit
        her zi éuuidu.'
    - s[n=23]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo Iudaei: nunc cognovimus quia demonium
          habes: Abraham mortuus est et prophetæ, et tu dicis: si quis sermonem meum
          servaverit, non gustavit mortem in æternum.  Numquid tu maior es patre nostro
          Abraham, qui mortuus est? et prophetæ mortui sunt. Quem te ipsum facis?'
      - 'Thó quadun thie Iudaei: nu furstantemes thaz thú diuual habes: Abraham ist
        tót inti uuizagon, inti thu quidis: so uuer mîn uuort biheltit ni gicorot
        todes zi êuuidu. Noh thû mero bist unsaremo fater Abrahame, thie thar tôt
        ist, inti uuîzagon sint ouh tote. Uuen tuos thu thih selbon?'
    - s[n=24]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: si ego glorifico me ipsum, gloria
          mea nihil est: est pater meus qui glorificat me, quem vos dicitis quia deus
          noster est,  et non cognovistis eum; ego autem novi eum, et si dixero quia
          non scio eum, (220) ero similis vobis mendax; sed scio eum et sermonem eius
          servo.  Abraham pater vester exultavit ut videret diem meum, et vidit et
          gavisus est.'
      - 'Thô antlingita ther heilant: ob ih diurison mih selbon, thanne min diurida
        niouuiht ist: ist mîn fater thie mih diurit, then quedet ir thaz her îuuar
        got si, inti ir ni furstuontut inan; ih uuârlihho uueiz inan, inti ob ih quidu
        thaz ih inan ni uuizzi, (220) thanne bim îu gilih luggi; uzouh ih uueiz inan
        inti sín uuort bihaltu. Abraham îuuar fater gifah thaz her gisah minan tag,
        inti her sah inti gifah.'
    - s[n=25]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo Iudei ad eum: quinquaginta annos nondum
          habes et Abraham vidisti?  Dixit eis Ihesus: amen amen dico vobis, antequam
          Abraham fieret, ego sum.'
      - 'Tho quadun thie Iudei zi imo: finfzug iaro noh ni habes, vvuo gisahi thu
        Abrahaman? Tho quad in ther heilant: uuâr uuâr quidu ih îu, er thanne Abraham
        uuari, er bim ih.'
    - s[n=26]:
      - foreign[lg=lat-Latn]: Tulerunt ergo lapides ut iacerent in eum. Ihesus autem
          abscondit se et exivit de templo.
      - Tho namun sie steina thaz sie vvurphin in inan. Her tho barg sih inti gienc
        uz fon themo tempale.
  - chapter[n=132]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et præteriens vidit hominem cecum a nativitate.  Et
          interrogaverunt eum discipuli eius: rabbi, quis peccavit, hic aut parentes
          eius, ut cæcus nasceretur?'
      - 'Furfarenti gisah man blintan fon giburti. Inti fragetun inan sine iungiron:
        meistar, uuer suntota, these odo sine eldiron, thaz her blint vvurdi giboran?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: neque hic peccavit neque parentes
          eius, sed ut manifestetur opus dei in illo.'
      - 'Thó antlingita ther heilant: noh theser suntota noh sine eldiron, uzouh thaz
        vvurdi arougit gotes uuerc in imo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Me oportet operari opera eius qui misit me, donec dies
          est: venit nox, quando nemo potest operari.  Quamdiu in mundo sum, lux sum
          mundi.'
      - 'Mih gilimphit uuirkan sinu uuerc thie mih santa, unz iz tag ist: quimit naht,
        thanne nioman mag uuirkan. So lango so ih in mittiligarte bim, so bim ih lioht
        mittiligartes.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Hæc cum dixisset, expuit in terram et fecit lutum ex
          sputo et levit lutum super oculos eius  et dixit ei: vade, lava in natatoria
          Siloæ, quod interpraetatur missus. Abiit ergo et lavit et venit videns.'
      - 'Mit thiu her thisu quad, speo in erda inti teta leimon fon speihhaltrun inti
        salbota then leimon ubar sinu ougun inti quad imo: far inti uuasc thih in
        themo uuazare Siloe, thaz ist arrekit gisentit. Fuor her thô inti vvuosc sih
        inti quam gisehenti.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: '(221) Itaque vicini et qui videbant eum prius, quia
          mendicus erat, et dicebant, nonne hic est qui sedebat et mendicabat? Alii
          dicebant, quia hic est,  alii autem: nequaquam, sed similis est eius. Ille
          autem dicebat: quia ego sum.'
      - '(221) Giuuesso thie nahiston inti thie inan er gisahun, thaz her betalari
        uúas, quadun: eno ni ist thiz ther thie thar sáz inti betolata? Andere quadun:
        her ist íz, andere quadun: nist, úzouh hér ist imo gilih. Her uvarlihho quad:
        ih bim íz.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo ei: quomodo aperti sunt oculi tibi?  Respondit:
          ille homo qui dicitur Ihesus lutum fecit et unxit oculos meos et dixit mihi:
          vade ad natatoriam Siloę et lava! Et abii et lavi et vidi.'
      - 'Thó quadun sie imo: vvuo sint thir thiu ougun íntanu? Tho antlingita her:
        ther man thie dar ist giquetan heilant, her teta leimon inti salbota minu
        ougun inti quad mír: fár zi themo uúazare Siloe inti uúasc thih! Inti ih fuor
        inti vvuosc inti gisah.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dixerunt ei: ubi est ille? Ait: nescio.  Adducunt eum
          ad Pharisęos qui cæcus fuerat.  Erat autem sabbatum, quando lutum fecit
          Ihesus et aperuit oculos eius.'
      - 'Tho quadun sie imo: uúar ist hér? Tho quad hér: ni uúeiz. Tho leittun sie
        thén zi then Pharisein thie thar blint uúas. Thó uuas sambaztag, tho then
        leimon teta ther heilant inti aroffonota sinu ougun.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Iterum ergo interrogabant eum Pharisęi quomodo vidisset.
          Ille autem dixit eis: lutum posuit mihi super oculos, et lavi et video.'
      - 'Abur fragetun ín thie Pharisei vvuo hér gisahí. Tho quad her ín: leimon teta
        hér mir ubar minu ougun, inti ih vvuosc inti gisah.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo ex Pharisæis quidam: non est hic homo
          a deo, quia sabbatum non custodit. Alii dicebant: quomodo potest homo peccator
          haec signa facere? Et scisma erat in eis.'
      - 'Quadun uuarlicho fon den Pharisæis sume: nist these man fon gote, bithiu
        uuanta sambaztag ni biheltit. Anthere quadun: vvuo mag suntig man thisiu zeihan
        duon? Inti gisliz uuas in in.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Dicunt ergo caeco iterum: tu quid dicis de eo qui aperuit
          oculos tuos? Ille autem dixit: (222) quia propheta est.'
      - 'Tho quadun sie themo blinten abur: thu uuaz quidist fon demo thie thir inteta
        thiniu ougun? Her quad tho: (222) uuanta her uuizago ist.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Non crediderunt ergo Iudaei de illo quia caecus fuisset
          et vidisset, donec vocaverunt parentes eius qui viderant,  et interrogaverunt
          eos dicentes: hic est filius vester, quem vos dicitis quia cæcus natus est?
          quomodo ergo nunc videt?'
      - 'Ni giloubtun thie Iudæi fon imo thaz her blint uuari inti gisahi, unz sie
        gihalotun sine eldiron thiez gisahun, inti fragetun sie sus quedente: ist
        theser iúer sun, then ir quedet thaz er blint giboran uvari? vvuo sihit her
        thanne nu?'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Responderunt eis parentes eius et dixerunt: scimus
          quia hic est filius noster et quia caecus natus est:  quomodo autem nunc
          videat nescimus, aut quis eius aperuit oculos nos nescimus: ipsum interrogate:
          aetatem habet, ipse de se loquatur.'
      - 'Tho antlingitun in sine elthiron inti quadun: uuir uuizun thaz theser ist
        unser sun inti thaz her blint giboran ist: thanne vvuo her nu gisehe ni uuizunmes,
        odo uúer gioffonoti sinu ougun uúir ni uuizunmes: inan fraget: altar habet,
        her sprehe fon imo selbemo.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Haec dixerunt parentes eius, quia timebant Iudaeos:
          iam enim conspiraverant Iudaei, ut si quis eum confiteretur Christum, extra
          synagogam fieret.  Propterea parentes eius dixerunt: quia aetatem habet,
          ipsum interrogate.'
      - 'Thiz quadun sine eldiron, uuanta sie forhtun thie Iudeon: iu tho gieinotun
        sih thie Iudaei, oba uúer inan Christ biiachi, uz fon theru samanungu uuari.
        Bithiu sine eldiron quadun: bithiu uuanta her altar habet, in selbon fraget.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Vocaverunt ergo rursum hominem qui fuerat coecus et
          dixerunt ei: da gloriam deo, nos scimus quia hic homo peccator est.'
      - 'Gihalotun then man abur ther blint uuas inti quathun imo: gib gote diurida,
        uuir uuizumes thaz these man suntig ist.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: 'Dixit ergo ille: si peccator est nescio: unum scio,
          quia coecus cum essem, modo video. (223)  Dixerunt ergo illi: quid fecit
          tibi? quomodo aperuit tibi oculos?'
      - 'Tho quad her: oba her suntig ist ni uueiz: ein uueiz ih: mit diu ih blint
        uuas, nu gisihu. (223) Tho quadun sie imo: uuaz teta her thir? vvuo inteta
        her thinu ougun?'
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Respondit eis: dixi vobis iam, et audistis: quid iterum
          vultis audire? numquid et vos vultis discipuli eius fieri?'
      - 'Tho antlingita in: ih quad iú iu, inti ir gihortut: uúaz uuollet ír abur
        gihoren? uuellet ir iungiron sine uuesan?'
    - s[n=17]:
      - foreign[lg=lat-Latn]: 'Maledixerunt ei et dixerunt: tu discipulus illius sis,
          nos autem Moysi discipuli sumus.  Nos scimus quia Moysi locutus est deus,
          hunc autem nescimus unde sit.'
      - 'Tho fluochotun sie imo inti quadun: thu sís sín iungiro, uuir birumes Moyseses
        iungiron. Uuír uuizumes thaz Moysese spráh got: thesan ni uuizuuuir uuanan
        her ist.'
    - s[n=18]:
      - foreign[lg=lat-Latn]: 'Respondit ille homo et dixit eis: in hoc enim mirabile
          est quia vos nescitis unde sit, et aperuit meos oculos!  Scimus autem quia
          peccatores deus non audit, sed si quis dei cultor est et voluntatem eius
          facit, hunc exaudit.'
      - 'Tho antlingita der man inti quad in: in thiu ist vvuntar thaz ir ni uuizit
        uuanan her si, inti inteta minu ougun! Uuir uuizumes uuárlicho daz suntige
        got ni gihorit, oh oba uuer gotes bigengiri ist inti sinan uuillon tuot, then
        gihorit.'
    - s[n=19]:
      - foreign[lg=lat-Latn]: A saeculo non est auditum quia aperuit quis oculos coeci
          nati.  Nisi esset hic a deo, non poterat facere quicquam.
      - Fon uuerelti ni uuard gihorit thaz uúer gioffanoti ougun blint giboranes.
        Ni uúari dese fon gote, ni mohti tuon thes íouuiht.
    - s[n=20]:
      - foreign[lg=lat-Latn]: 'Responderunt et dixerunt ei: in peccatis natus es totus,
          et tu doces nos? et eiecerunt eum foras.'
      - 'Thó antlingitun sie inti quadun imo: in sunton bist al giboran, inti thu
        leris unsih? inti vvurpfun in úz.'
  - chapter[n=133]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Audivit Ihesus quia eiecerunt eum foras, et cum invenisset
          eum, dixit ei: tu credis in filium dei?  Respondit ille et dixit: quis est,
          domine, ut credam in eum?'
      - 'Gihorta ther heilant thaz sie in úzvvurpfun; mit diu er in uant, quad imo:
        thu giloubis in den gotes sun? Tho antlingita er inti quad: uuer ist iz, trohtin,
        inti ih giloubu in inan?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dixit ei Ihesus: et vidisti eum, et qui loquitur
          tecum, ipse est. (224)  At ille ait: credo, domine, et procidens adoravit
          eum.'
      - 'Tho quad imo ther heilant: thu gisahi inan, inti ther mit dír sprihhit, ér
        ist iz. (224) Tho quad er imo: giloubu, trohtin, inti nidarfallenti betota
        inan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et dixit ei Ihesus: in iudicium ego in hunc mundum
          veni, ut qui non vident videant et qui vident caeci fiant.'
      - 'Tho quad imo ther heilant: in duom quam ih in thesa uueralt, thaz thie dar
        ni gisehent gisehen in thie dar gisehent, daz sie sin blinte.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et audierunt ex Phariseis qui cum ipso erant, et dixerunt
          ei: numquid et nos caeci sumus?'
      - 'Inti gihortun fon then Fariseis thie mit imo uuarun, inti quadun imo: eno
        nu birun uúir blinte?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dixit eis Ihesus: si coeci essetis, non haberetis peccatum;
          nunc vero dicitis: quia vidimus: peccatum vestrum manet.'
      - 'Tho quad in ther heilant: ob ir blinte uúarit, thanne ni habetit ír sunta;
        nu quedet ir: uuir gisehemes: iúuuer sunta uuonet.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Amen amen dico vobis, qui non intrat per ostium in ovile
          ovium, sed ascendit aliunde, ille fur est et latro,  qui autem intrat per
          ostium pastor est ovium.  Huic ostiarius aperit, et oves vocem eius audiunt,
          et proprias oves vocat nominatim et educet eas.
      - 'Uúar uúar quidih iú, thie thar in ni gét thurah duri in then euuist thero
        scapho, oh gistigit allesuuanan, ther ist thíob inti scaheri: thie dar inget
        thurah thio duri, ther ist hirti scafo. Themo induot ther duriuuart, inti
        scaf sina stemma gihorent, inti eiganu scaf nemnit namahafto inti leitit sie
        úz.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et cum proprias oves emiserit, ante eas vadit, et oves
          illum sequuntur, quia sciunt vocem eius.  Alienum autem non sequuntur, sed
          fugiunt ab eo, quia non noverunt vocem alienorum.
      - Inti mit diu er thiu eiganun scaf úzsentit, thanne uerit ér in uora; inti
        scaf folgent imo, uuanta siu uuizzun sina stemma. Fremiden ni folgent, oh
        fliohent fon imo, uuanta sie ni uuestun stemma fremidero.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Hoc proverbium dixit illis Ihesus, (225) illi autem
          non cognoverunt quid loqueretur eis.
      - Thaz bivvurti quad in ther heilant; (225) sie tho ni uorstuontun uuaz er in
        zuosprah.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis iterum Ihesus: amen amen dico vobis,
          quia ego sum ostium ovium.  Omnes quotquot venerunt fures sunt et latrones,
          sed non audierunt eos oves.'
      - 'Tho quad in abur ther heilant: uuár uuár quidih íu, bithiu uuanta ih bim
        duri scafo. Alle so manage so quamun thioba sint inti scachera: ni hortun
        sie thiu scáf.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Ego sum ostium. Per me si quis introierit, salvabitur,
          et ingredietur et egredietur et pascua inveniet.  Fur non venit, nisi ut
          furetur et mactet et perdat: ego veni ut vitam habeant et abundantius habeant.'
      - 'Ih bim duri. Thurah mih oba uuer ingengit, ther ist giheilit, inti inget
        inti úzget inti findit fuotrunga. Thiob ni cumit, nibi thaz er stele inti
        erslahe inti fliose: ih quam daz sie lib haben inti ginuhtsamon haben.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: Ego sum pastor bonus. Bonus pastor animam suam dat pro
          ovibus suis;  mercenarius et qui non est pastor, cuius non sunt oves proprie,
          videt lupum venientem et dimittet oves et fugit, et lupus rapit et dispergit
          oves.  Mercenarius autem fugit, quia mercenarius est et non pertinet ad
          eum de ovibus.
      - Ih bin guot hirti. Guot hirti tuot sina sela furi siniu scaph; ásni inti ther
        nist hirti, thes thiu scáf eiganiu ni sint, gisihit then uuolf comentan inti
        uorlazzit thiu scáf inti fliuhit; ther uuolf slizzit inti uuirpfit scáf. Ther
        ásni uúarliho fliuhit, uuanta her ásni ist inti ni gengit zi imo fon then
        scafon.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Ego sum pastor bonus et cognosco meas, et cognoscunt
          me meæ.  Sicut novit me pater, et ego agnosco patrem, et animam meam pono
          pro ovibus meis.
      - Ih bin guot hirti inti incnahu minu, inti incnahent mih minu. Soso mih min
        fater uueiz, so intcna ih minan fater, inti min ferah sezziu furi minu scáf.
    - s[n=13]:
      - foreign[lg=lat-Latn]: (226) Et alias oves habeo, quæ non sunt ex hoc ovile,
          et illas oportet me adducere, et vocem meam audient, et fiet unum ovile
          et unus pastor.
      - '(226) Inti anderiu scáf haben, thiu ni sint fon thesemo euuiste: thiu gilimphent
        mir zi halonne, inti mina stemma horent, inti ist thanne ein euuist inti ein
        hirti.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Propterea pater me diligit, quia ego pono animam meam,
          ut iterum sumam eam.  Nemo tollit eam a me, sed ego pono eam a me ipso.
          Potestatem habeo ponendi eam et potestatem habeo iterum sumendi eam: hoc
          mandatum accepi a patre meo.'
      - 'Bithiu minnot mih mín fater, uuanta ih sezziu mina sela inti abur nimu sia.
        Nioman nimit sia fon mir, uz ih sezzu sia fon mir selbemo. Ih haben giuualt
        zi sezzenne sia inti giuualt haben abur sia zi nemanne: tház bibot intfieng
        fon minemo fater.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: Dissensio iterum facta est inter Iudæos propter sermones
          hos.
      - Abur uúas thár ungizunft gitan untar then Iudæon thurah disiu uuort.
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Dicebant autem multi ex ipsis: demonium habet et insanit.
          Quid eum auditis?  Alii dicebant: verba hæc non sunt demonium habentis:
          numquid demonium potest coecorum oculos aperire?'
      - 'Thó quadun manage fon in: er habet diuual inti vvuotit. Ziu horet ir inan?
        Andere quadun: thisiu uuort ni sint diuual habentes: eno nu diuual mac blintero
        ougun intuon?'
  - chapter[n=134]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Facta sunt autem encenia in Hierosolimis, et hiemps
          erat.  Et ambulabat Ihesus in templo in porticu Salomonis.
      - Uuarun gitan thó encenia in Hierusalem, inti uúas uuintar. Inti gieng ther
        heilant in themo temple in phorcihe Salomones.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Circumdederunt ergo eum Iudaei et dicebant ei: quousque
          animam nostram tollis? Si tu es Christus, dic nobis palam.'
      - 'Umbibigabun inan thie Iudæi inti quadun imo: zunzuuúaz nimist thu unsera
        sela? Oba thu Crist sist, quid uns iz offano.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit eis Ihesus: (227) loquor vobis et non creditis:
          opera quæ ego facio in nomine patris mei, haec testimonium perhibent de
          me,  sed vos non creditis, quia non estis ex ovibus meis.'
      - 'Tho antlingita in ther heilant: (227) ih sprih iu inti ir ni giloubet: thiu
        uuerc thiu ih duon in namon mines fater, thiu giuuizscaf sagent fon mir, oh
        ir ni giloubet, uuanta ir ni birut fon minen scafon.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Oves meæ vocem meam audiunt, et ego cognosco eas, et
          sequuntur me,  et ego vitam aeternam do eis, et non peribunt in aeternum:
          non rapiet eas quisquam de manu mea.'
      - Minu scáf horent mina stemma, inti ih inkennu síu, inti siu folgent mir, inti
        gibu in euuin líb, inti ni uoruuerdent zi euuidu, inti ni nimit siu nioman
        fon mineru henti.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Pater meus quod dedit mihi maius omnibus est, et nemo
          potest rapere de manu patris mei.  Ego et pater unum sumus.
      - Min fater daz er mir gab, thaz ist mera allen, inti nioman ni meg iz noti
        neman fon mines fater henti. Ih inti ther fater ein birumes.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Sustulerunt lapides Iudæi, ut lapidarent eum.  Respondit
          eis Ihesus: multa opera bona ostendi vobis ex patre meo: propter quod opus
          eorum me lapidatis?'
      - 'Tho namun thie Iudæi steina, tház sien steinotin. Tho antlingita in ther
        heilant: managiu guotiu uuerc eroucta ih îu fon minemo fater: thuruh uuelih
        thero uuerco steinot ir mih?'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Responderunt ei Iudæi: de bono opere non lapidamus
          te, sed de blasphemia, et quia tu homo cum sis, facis te ipsum deum.'
      - 'Tho antlingitun imo thie Iudæi: fon guotemo uuerke ni steinon uuir dih, oh
        fon bismaridu, inti mit diu thu man bist, duost thih selbon got.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Respondit eis Ihesus: nonne scriptum est in lege vestra:
          quia ego dixi: dii estis? (228)  Si illos dixit deos ad quos sermo dei factus
          est, et non potest solvi scriptura:  quem pater sanctificavit et misit in
          mundum, vos dicitis: quia blasphemas, quia dixi: filius dei sum?'
      - 'Tho antlingita in ther heilant: ia ist giscriban in îuuueru evvu: uuanta
        ih quad: ir birut gota? (228) Oba thie quad gota ci den gotes uuort gitan
        ist, inti ni mac daz giscrib zilosit uuerdan: then der fater giheilagota inti
        santan in uueralt, ir quedet: thú bismarost, uuanta ih quad: ih bin gotes
        sun?'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Si non facio opera patris mei, nolite credere mihi.  Si
          autem facio, etsi mihi non vultis credere, operibus credite, ut cognoscatis
          et credatis quia in me est pater et ego in patre.
      - Oba ih ni duon uuerc mines fater, ni curit mir gilouben. Ob ih duon, ob ir
        mir ni uuellet gilouben, giloubet then uuercon, tház ir forstantet inti giloubet
        tház der fater in mir ist inti ih in themo fater.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Quærebant ergo eum prendere, et exivit de manibus eorum.  Et
          abiit iterum trans Iordanen in eum locum ubi erat Iohannes baptizans primum,
          et mansit illic.
      - Suohtun inan ci gifahanne, inti er ingíeng fon iro hanton. Inti gíeng abur
        ubar Iordanen in dia stat thár da uuas Iohannis toufenti zi erist, inti uuoneta
        thár.
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Et multi venerunt ad eum et dicebant: quia Iohannes
          quidem signum fecit nullum,  omnia autem quaecumque dixit Iohannes de hoc
          vera erant. Et multi crediderunt in eum.'
      - 'In manage quamun zi imo inti quadun: uuanta Iohannis ni teta nohhein zeihan:
        alliu so uuelihiu Iohannis quad fon desemo uuariu uuarun. Inti manage giloubtun
        in inan.'
  - chapter[n=135]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Erat autem quidam languens, Lazarus a Bethania, de castello
          Mariæ et Marthae sororis eius.  Maria autem erat quæ unxit dominum unguento
          (229) et extersit pedes eius capillis suis; cuius frater Lazarus infirmabatur.
      - Uuas sum siocher, Lazarus fon Bethaniu, fon theru burgi Mariun inti Marthun
        sineru suester. Maria uúas thiu da salbota trohtin mit salbun (229) inti suuarb
        sine fuozi mit ira fahsu; thera bruoder Lazarus uuard cumig.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Miserunt ergo sorores ad eum dicentes: domine, ecce
          quem amas infirmatur.  Audiens autem Ihesus dixit eis: infirmitas hæc non
          est ad mortem, sed pro gloria dei, ut glorificetur filius dei per eam.'
      - 'Tho santun sino suester ci imo inti quadun: trohtin, then du minnost ther
        ist cumig. Gihorenti tház ther heilant quad in: thisiu cumida nist ci tode,
        oh bi gotes diuridu, thaz gidiurisot si ther gotes sun thurah sia.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Diligebat autem Ihesus Martham et sororem eius Mariam
          et Lazarum.  Ut ergo audivit quia infirmabatur, tunc quidem mansit in eodem
          loco duobus diebus.
      - Minnota ther heilant Marthun inti ira suester Mariun inti Lazarum. So er tho
        gihorta thaz er cumig uuas, tho uuoneta her in theru selbun steti zuene daga.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Deinde post hæc dicit discipulis suis: eamus in Iudæam
          iterum.  Dicunt ei discipuli: rabbi, nunc quærebant te lapidare Iudæi, et
          iterum vadis illuc?'
      - 'After thiu quad her sinen iugiron: gemes abur in Iudeam. Tho quadun imo thie
        iungiron: meistar, nu suohtun thih ci steinonne thie Iudei, inti abur uerist
        thara?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: nonne XII hore sunt diei? Si quis
          ambulaverit in die, non offendit, quia lucem huius mundi videt,  si autem
          ambulaverit nocte, (230) offendet, quia lux non est in eo.'
      - 'Tho antlingita ther heilant: eno nu ia sint zuelif citi thes tages? Oba uuer
        gengit in tage, ni bispurnit, bithiu uuanta her lioht thesses mittilgartes
        gisihit: oba her get in naht, (230) bispurnit, bithiu lioht nist in imo.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Hæc ait, et post hoc dicit eis: Lazarus amicus noster
          dormit, sed vado ut a somno exsuscitem eum.  Dixerunt ergo discipuli eius:
          domine, si dormit, salvus erit.'
      - 'Thisu quad er, inti after thiu quad er in: Lazarus unser friunt slafit, oh
        faru thaz ih inan fon slafe eruueke. Tho quadun imo sine iungiron: trohtin,
        oba her slafit, thanne ist er heil.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Dixerat autem Ihesus de morte eius, illi autem putaverunt
          quia de dormitione somnii diceret.  Tunc ergo dixit eis Ihesus manifeste:
          Lazarus mortuus est.  Et gaudeo propter vos, ut credatis, quoniam non eram
          ibi. Sed eamus ad eum!'
      - 'Quad ther heilant fon sinemo tode: sie uuantun thaz er fon resti slafes quadi.
        Tho quad in ther heilant offano: Lazarus ist tót. Inti giuihu thurah iúuuih,
        thaz ir giloubet, uuanta ih thár ui uuas. Ouh gemes ci imo!'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Dixit ergo Thomas, qui dicitur Didimus, ad condiscipulos
          suos: eamus et nos, ut moriamur cum eo.'
      - 'Tho quad Thomas, ther ist giquetan Didimus, ci sinen ebaniungiron: gemes
        uuir, thaz uuir sterben mit imo.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Venit itaque Ihesus et invenit eum quattuor dies iam
          in monumento habentem.  Erat autem Bethania iuxta Hierosolima quasi stadiis
          XV.
      - Tho quam ther heilant inti fant inan fior taga iu in grabe habentan. Uuas
        Bethania nah Hierusalem samaso uinfzehen stadia.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Multi autem ex Iudæis venerant ad Martham et Mariam,
          ut consolarentur eas de fratre suo.
      - Manage fon then Iudeon quamun zi Marthun inti zi Mariun, tház sie sia fluobritin
        fon ira bruoder.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Martha ergo ut audivit quia Ihesus venit, occurrit illi,
          Maria autem domi sedebat.
      - 'Martha uuarliho so siu gihorta thaz ther heilant quam, liof ingegin: Maria
        saz in huse.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Dixit ergo Martha ad Ihesum: domine, si hic fuisses,
          (231) frater meus non fuisset mortuus:  sed et nunc scio, quia quæcumque
          poposceris a deo, dabit tibi.'
      - 'Tho quad Martha ci themo heilante: trohtin, ob thu hier uuarist, (231) min
        bruoder ni uuari thanne tót: oh ih nu uueiz, so uuelihu so thu bitis fon gote,
        gibit thír.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Dicit illi Ihesus: resurget frater tuus.'
      - 'Tho quad iru ther heilant: erstentit thín bruoder.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Dicit ei Martha: scio quia resurget in resurrectione
          in novissima die.'
      - 'Tho quad imo Martha: ih uueiz thaz her erstentit in theru urresti in themo
        iungisten tage.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: 'Dixit ei Ihesus: ego sum resurrectio et vita: qui credit
          in me, etiamsi mortuus fuerit, vivet,  et omnis qui vivit et credit in me,
          non morietur in aeternum. Credis hoc?'
      - 'Tho quad iru ther heilant: ih bin urresti inti lib: thie thar in mih giloubit,
        cisperi ob her tót uuirdit, lebet, inti íogiuuelih thie dar lebet inti in
        mih giloubit, ni stirbit ci euuidu. Giloubis thaz?'
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Ait illi: utique, domine, ego credidi quia tu es Christus
          filius dei, qui in hunc mundum venisti.'
      - 'Tho quad imo: cisperiu, trohtin, ih giloubta thaz thu bist Crist gotes sun,
        thie thar quam in mittilgart.'
    - s[n=17]:
      - foreign[lg=lat-Latn]: 'Et cum haec dixisset, abiit et vocavit Mariam sororem
          suam silentio dicens: magister adest et vocat te.  Illa ut audivit, surgit
          cito et venit ad eum.'
      - 'Mit diu her thisiu quad, gieng inti gihalota Mariun ira suester stillo quedenti:
        meistar ist az inti suohhit thih. Siu sóz gihorta, erstuont sliumo inti quam
        ci imo.'
    - s[n=18]:
      - foreign[lg=lat-Latn]: Nondum enim venerat Ihesus in castellum, sed erat adhuc
          in illo loco ubi occurrerat ei Martha.
      - Noh thanne ni quam ther heilant in thia burgilun, oh uuas noh thanne in theru
        steti thár ingegin imo quam Martha.
    - s[n=19]:
      - foreign[lg=lat-Latn]: 'Iudæi autem qui erant cum illa (232) in domo et consolabantur
          eam, cum vidissent Mariam, quia cito surrexit et exiit, secuti sunt eam
          dicentes: quia vadit ad monumentum, ut ploret ibi.'
      - 'Thie Iudei mit iru uuarun (232) in themo hus inti sia fluobritun, mit thiu
        sie gisahun Mariam, tház siu sliumo erstuont inti úzgieng, folgetun iru sus
        quedenti: nu uerit ci themo grabe, thaz siu thar vvuofe.'
    - s[n=20]:
      - foreign[lg=lat-Latn]: 'Maria ergo cum venisset ubi erat Ihesus, videns eum
          cecidit ad pedes eius et dixit ei: domine, si fuisses hic, non esset mortuus
          frater meus.'
      - 'Maria tho siu quam thâr ther heilant uuas, gisehenti inan fiel ci sinen fuozon
        inti quad imo: trohtin, ob thu hier uuarist, thanne ni uuari tót min bruoder.'
    - s[n=21]:
      - foreign[lg=lat-Latn]: 'Ihesus ergo ut vidit eam plorantem et Iudæos qui venerant
          cum ea plorantes, fremuit spiritu et turbavit se ipsum  et dixit: ubi posuistis
          eum? Dicunt ei: domine, veni et vide!  Et lacrimatus est Ihesus.'
      - 'Tho ther heilant gisah sia vvuofenti inti thie Iudæon quamun mit iru vvuofente,
        gremizota in sinemo geiste inti gitruobta sih selbon inti quad: uuara saztut
        ir inan? Quadun imo: trohtin, cum inti gisih! Inti uuiof ther heilant.'
    - s[n=22]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo Iudæi: ecce, quomodo amabat eum!  Quidam
          autem dixerunt ex ipsis: non poterat hic qui aperuit oculos ceci facere
          ut et hic non moreretur?'
      - 'Tho quadun imo thie Iudæi: senu vvuo her inan minnota! Sume quadun fon then
        selbon: ni mohta theser thie inteta ougun thés blinten tuon thaz theser ni
        sturbi?'
    - s[n=23]:
      - foreign[lg=lat-Latn]: Ihesus ergo rursum fremens in semetipso venit ad monumentum;
          erat autem spelunca, et lapis superpositus erat ei.
      - Ther heilant abur gremizonti in imo selbemo quam ci themo grabe; uúas thár
        cruft, inti stein uuas gisezzit ubar sia.
    - s[n=24]:
      - foreign[lg=lat-Latn]: 'Ait Ihesus: tollite lapidem! Dicit ei Martha, soror
          eius qui mortuus fuerat: (233) domine, iam fetet, quadriduanus enim est.  Dicit
          ei Ihesus: nonne dixi tibi, quoniam si credideris, videbis gloriam dei?'
      - 'Quad ther heilant: nemet then stein! Tho quad imo sin suester thes thar tót
        uúas: (233) trohtin, her suihhit îu: fior taga biliban ist. Tho quad iru ther
        heilant: ia quad ih thir, oba thu giloubist, gisihist gotes diurida?'
    - s[n=25]:
      - foreign[lg=lat-Latn]: 'Tulerunt ergo lapidem. Ihesus autem elevatis sursum
          oculis dixit: pater, gratias ago tibi, quoniam audisti me.  Ego autem sciebam
          quia semper me audis, sed propter populum qui circumstat dixi, ut credant
          quia tu me misisti.'
      - 'Tho namun sie then stein. Ther heilant úferhabanen ougon quad: fater, thanc
        tuon thir, uuanta thu mih gihortost. Ih uuesta thaz thu simbulun mih gihorist,
        oh thurah thaz folc thaz thár umbistentit quad, thaz sie gilouben thaz thu
        mih santost.'
    - s[n=26]:
      - foreign[lg=lat-Latn]: 'Haec cum dixisset, voce magna clamavit: Lazare, veni
          foras!  Et statim prodiit qui fuerat mortuus, ligatus pedes et manus institis,
          et facies illius sudario erat ligata. Dicit eis Ihesus: solvite eum et sinite
          abire.'
      - 'Thisiu mit thiu her quad, mihhileru stemmu riof: Lazarus, cum úz! Inti sliumo
        framgieng thie dar uuas tót, gibuntan hanton inti fuozin mit strengin inti
        sin annuzi mit sueizduohu gibuntan. Tho quad in ther heilant: erloset inan
        inti lazet inan gangan.'
    - s[n=27]:
      - foreign[lg=lat-Latn]: Multi ergo ex Iudæis qui venerant ad Mariam et viderant
          quæ fecit, crediderunt in eum.  Quidam autem ex ipsis abierunt ad Pharisaeos
          et dixerunt eis quæ fecit Ihesus.
      - Manage fon then Iudeon thie quamun ci Mariun inti gisahun thiu the her teta,
        giloubtun in inan. Sume fon in giengun ci then Pharisein inti quadun in thiu
        ther heilant teta.
    - s[n=28]:
      - foreign[lg=lat-Latn]: 'Colligerunt ergo pontifices (234) et Pharisei concilium
          et dicebant: quid facimus, quia hic homo multa signa facit?  Si dimittimus
          eum sic, omnes credent in eum, et venient Romani et tollent nostrum et locum
          et gentem.'
      - 'Samanotun thie bisgofa (234) inti Farisei samanunga inti quadun: uuaz duomes,
        uuanta theser man managiu zeihhan tuot? Oba uuir inan so forlazemes, alle
        giloubent inan, inti coment Romani inti nement unsera stat inti thiota.'
    - s[n=29]:
      - foreign[lg=lat-Latn]: 'Unus autem ex ipsis, Caiphas, cum esset pontifex anni
          illius, dixit eis: vos nesscitis quicquam,  nec cogitatis quia expedit nobis
          ut unus moriatur homo pro populo, et non tota gens pereat.'
      - 'Ein fon then, Caiphas, mit diu her uuas bisgóf thes iares, quad in: ir ni
        uuizzut îouuiht, noh ni thenket bithiu uuanta uns bitherbisot thaz ein man
        ersterbe furi thaz folc, inti nalles al thiu thiota foruuerde.'
    - s[n=30]:
      - foreign[lg=lat-Latn]: Hoc autem a semetipso non dixit, sed cum esset pontifex
          anni illius, prophetavit quia Ihesus moriturus erat pro gente.  Et non tantum
          pro gente, sed ut filios dei qui erant dispersi congregaret in unum.
      - Thaz fon imo selbemo ni quad, oh mit diu her uuas bisgof thes iares, uuizagota
        thaz ther heilant sterbenti uuas furi thiota. Inti nalles ecrodo furi thiota,
        oh thaz thiu gotes kind thiu thar uuarun cispreitiu gisamanoti in ein.
    - s[n=31]:
      - foreign[lg=lat-Latn]: Ab illo ergo die cogitaverunt interficere eum.
      - Fon themo tage thahtun erslahan inan.
    - s[n=32]:
      - foreign[lg=lat-Latn]: Ihesus ergo iam non palam ambulabat apud Iudæos, sed
          abiit in regionem iuxta desertum in civitatem quæ dicitur Ephrem, et ibi
          morabatur cum discipulis suis.
      - Ther heilant nalles ofano gieng mit then Iudeon, oh gieng in lantscaf nah
        theru vvuostinnu in thia burg thiu dar giquetan ist Ephrem, inti thar uuoneta
        her mit sinen iungiron.
    - s[n=33]:
      - foreign[lg=lat-Latn]: Proximum autem erat pascha Iudæorum, et ascenderunt
          multi Hierosolima (235) de regione ante pascha, ut sanctificarent se ipsos.
      - Nah uuas tho óstron Iudæono, inti erstigun manage ci Hierusalem (235) fon
        theru lantscefi fora then óstron, thaz sie sih selbon giheilagotin.
    - s[n=34]:
      - foreign[lg=lat-Latn]: 'Querebant ergo Ihesum, et conloquebantur ad invicem
          in templo stantes: quid putatis, quia non veniat ad diem festum? Dederant
          autem pontifices et Pharisei mandatum, ut si quis cognoverit ubi sit, indicet,
          ut apprehendant eum.'
      - 'Suohtun then heilant, inti sprahun untar zuisgen in themo temple stantenti:
        uuaz uuanet ir, bithiu her ni cumit ci themo itmalen tage? Gabun tho thie
        bisgofa inti thie Pharisei bibot, oba uuer forstuonti uuár her uuari, thaz
        her iz cunditi, thaz sien gifiengin.'
  - chapter[n=136]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Factum est autem, dum complerentur dies adsumptionis
          eius, et ipse faciem suam firmavit, ut iret in Hierusalem,  et misit nuntios
          ante conspectum suum; et euntes intraverunt in civitatem Samaritanorum,
          ut pararent illi.
      - Uuard tho, mit thiu gifullite uuarun taga sineru nunfti, inti her sin annuci
        festinota, thaz her fuori ci Hierusalem, santa boton furi sih; inti farenti
        giengun in burg thero Samaritano, thaz sia imo garauuitin.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et non receperunt eum, quia facies eius erat euntis
          Hierusalem.
      - Inti sie nintfiengun inan, uuanta sin annuci uuas farenti ci Hierusalem.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Cum vidissent autem discipuli eius Iacobus et Iohannes,
          dixerunt: domine, vis dicimus ut ignis descendat de cęlo et consumat illos?  Et
          conversus increpavit illos.  Et abierunt in alium castellum.'
      - 'Tho thaz gisahun sine iungiron Iacobus inti Iohannes, quadun: trohtin, uuil
        thu thaz uuir quedemes thaz fiur nidarstige fon himile inti forbrenne sie?
        Her tho ci in giuuentit increbota sie. Inti giengun in andera burg.'
  - chapter[n=137]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (236) Ihesus ergo ante sex dies pasche venit Bethaniam,
          ubi fuerat Lazarus mortuus, quem suscitavit Ihesus.
      - (236) Ther heilant ér sehs tagon óstron quam ci Bethaniu, thár da uuas Lazarus
        tót, then dar eruuacta ther heilant.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et cum esset in Bethania in domo Simonis leprosi,  cognovit
          turba multa ex Iudæis quia illic est, et venerunt, non propter Ihesum tantum,
          sed ut Lazarum viderent, quem suscitavit a mortuis.
      - Mit diu her uuas in Bethania in huse Simones thes horngibruoder, forstuont
        mihil menigi fon then Iudein thaz her thar ist, inti quamun, nalles thurah
        then heilant eckrodo, oh thaz sie Lazarusan gisahin, then her eruuacta fon
        tode.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Pharisei ergo dixerunt ad semetipsos: videtis quia
          nihil proficimus: ecce mundus totus post eum abiit.'
      - 'Thie Pharisei quathun ci in selbon: gisehet ir thaz uuir niouuiht ni dihemes:
        senu nu al thisiu uueralt ferit after imo.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Cogitaverunt autem principes sacerdotum ut et Lazarum
          interficerent,  quia multi propter illum abibant ex Iudæis et credebant
          in Ihesum.
      - Thahtun thie heroston thero heithafton thaz sie Lazarusan ersluogin, uuanta
        manage thurah inan erfuoron fon then Iudæin inti giloubtun in then heilant.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Fecerunt autem ei cænam ibi, et Martha ministrabat,
          Lazarus vero unus erat ex discumbentibus cum eo.
      - Tatun imo thar abandmuos, inti Martha ambahtita, Lazarus uuas ein thero thie
        mit imo sazun.
  - chapter[n=138]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Maria ergo
      - foreign[lg=lat-Latn]: habens alabastrum unguenti nardi spicati pretiosi, et
          fracto effudit super caput Ihesu
      - foreign[lg=lat-Latn]: (237) recumbentis,  et unxit pedes eius et extersit
          capillis suis, et domus impleta est ex odore ungenti.
      - Maria habenti salbfaz salbun fon narthu gitana diura, inti gibrohanemo goz
        ubar sin houbit (237) linentes, inti salbota sine fuozi inti suarb mit ira
        locon, inti thaz hus uuas gifullit fon themo stanke thera salbun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit ergo unus ex discipulis eius, Iudas Scariothis,
          qui erat traditurus eum:  quare hoc ungentum non venit trecentis denariis
          et datum est egenis?'
      - 'Tho quad ein fon sinen iungiron, Iudas Scarioth, ther inan uuas selenti:
        bihiu ni uuirdit thiu salba forcoufit uuidar thriuhunt pfennigon inti gigeban
        thurftigon?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Dixit autem hoc non quia de egenis pertinebat ad eum,
          sed quia fur erat, et loculos habens ea quæ mittebantur portabat.
      - Thaz quad her, nalles fon then armon ni gilamf ci imo, oh bithiu uuanta her
        thiob uuas, inti sehhil habenti thiu thar gisentidiu uuarun truog siu.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Erant autem quidam indigne ferentes intra semetipsos
          et dicentes: utquid perditio haec ungenti facta est?'
      - 'Uuarun sume unuuerdliho tragenti untar in selben inti quedenti: ziu ist forlust
        therra salbun gitan?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Sciens autem Ihesus ait illis: quid molesti estis mulieri?
          opus bonum operata est in me.'
      - foreign[lg=lat-Latn]: Nam semper pauperes habetis vobiscum, et cum volueritis,
          potestis illis benefacere, me autem non semper habebitis.
      - 'Uuizzenti thaz ther heilant quad in: ziu birut ir hefige themo uuibe? guot
        uuerc uuirkit siu in mir. Ir habet simbulun thurftigon mit îu, inti thanne
        ir uuollet, mugut in uuola tuon: mih ni habet ir simbulun.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Mittens enim haec ungentum hoc in corpus meum, ad sepeliendum
          me fecit. (238)  Amen dico vobis, ubicumque predicatum fuerit evangelium
          in toto mundo, dicetur et quod haec fecit in memoriam eius.
      - Sententi thisiu thesa salbun in minan lihamon teta mih ci bigrabanne. (238)
        Uuar quidih îu, so uuar gipredigot uuirdit thiz euangelium in alleru uueralti,
        ist giquetan inti thaz thisiu teta in ira gimunt.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Videns autem Phariseus qui vocaverat eum, ait intra
          se dicens: hic si esset propheta, sciret utique quae et qualis mulier esset
          quæ tangit eum, quia peccatrix est.'
      - 'Thaz gisehenti thie Fariseus thien thara ladota, quad sus in imo selbemo:
        oba theser uuari uuizago, her uuessi iz giuuesso uuiolih inti uuelih uuib
        thaz uuas thiu inan ruorit, uuanta siu suntig ist.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Et respondens Ihesus dixit ad illum: Simon, habeo tibi
          aliquid dicere. At ille ait: magister, dic!'
      - 'Antlingita ther heilant, quad ci imo: Simon, ih haben thir sihuuaz ci quedanne.
        Her quad tho: meistar, quid!'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Duo debitores erant cuidam foeneratori: unus debebat
          denarios quingentos, alius quinquaginta.  Non habentibus illis unde redderent,
          donavit utrisque. Quis eum plus diliget?'
      - 'Zuene sculdigon uuarun sihuuelihemo inlihere: ein solta finfhunt pfenningo,
        ander solta finfzug. In tho ni habenten uuanan sie gultin, tho forgab her
        giuuederemo. Uuedaran minnota her mer?'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Respondens Simon dixit: aestimo quia is cui plus donavit.
          At ille dixit ei: recte iudicasti.'
      - 'Tho antlingita Simon inti quad: ih uuaniu thaz ther themo her mera forgab.
        Her quad imo tho: rehto duomtos.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Et conversus ad mulierem dixit: Simon, vides hanc mulierem?
          (239) Intravi in domum tuam: aquam pedibus meis non dedisti, haec autem
          lacrimis rigavit et capillis suis tersit.'
      - 'Inti giuuant ci themo uuibe quad: Simon, gisihisttu thiz uuib? (239) Ingieng
        ih in thin hus: uuazzar ni gabi thu minen fuozon, thisiu abur mit ira zaharin
        lacta inti mit ira fahsu suarb.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Osculum mihi non dedisti, haec autem ex quo intravit
          non cessavit osculari pedes meos.  Oleo caput meum non unxisti, haec autem
          ungento unxit pedes meos.
      - 'Cus mir ni gabi: thisiu fon thes siu ingieng ni bilan siu cussan mine fuozi.
        Mit oliu min houbit ni salbotostu: thisiu mit salbun salbota mine fuozzi.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: 'Propter quod dico tibi: remittentur ei peccata multa,
          quoniam dilexit multum. Cui autem minus dimittitur, minus diligit.  Dixit
          autem ad illam: remittuntur tibi peccata.'
      - 'Thurah thaz quidih thir: sint iru forlazano manago sunta, uuanta siu minnota
        filu. Themo min uuirdit forlazan, min minnot. Tho quad her zi iru: forlazano
        sint thir sunta.'
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Et coeperunt qui simul accumbebant dicere intra se:
          quis est hic, qui etiam peccata dimittit?  Dixit autem ad mulierem: fides
          tua te salvam fecit, vade in pace.'
      - 'Tho bigondun thie dar saman sázzun quedan inan in: uuer ist theser, thie
        dar sunta forlazit? Tho quad her ci themo uuibe: thin giloubo teta thih heila,
        far in sibbu.'
    - s[n=15]:
      - foreign[lg=lat-Latn]: Et his dictis abiit ascendens Hierosolimam.
      - Thesen giquetanen gieng stigenti zi Hierusalem.
  - chapter[n=139]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Erant autem gentiles quidam ex his qui ascenderant
          ut adorarent in die festo.  Hi ergo accesserunt ad Philippum, qui erat a
          Bethsaida Galileæ, et rogabant eum dicentes: domine, volumus Ihesum videre.  Venit
          Philippus (240) et dicit Andreæ, Andreas rursum et Philippus dicunt Ihesu.'
      - 'Uuarun heidane sume fon then thie dar stigun thaz sie betotin in themo itmalen
        tage. Thie giengun ci Philippe, ther uuas fon Bethsaidu Galileæ, inti batun
        inan sus quedenti: hérro, uuir uuollemes then heilant gisehan. Tho quam Philippus
        (240) inti quad Andreæ, Andreas abur inti Philippus quadun themo heilante.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ihesus autem respondit eis dicens: venit hora ut glorificetur
          filius hominis.'
      - 'Ther heilant antlingita in quedenti: cumit cit in theru gidiurit uuirdit
        mannes sun.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Amen amen dico vobis, nisi granum frumenti cadens in
          terram mortuum fuerit,  ipsum solum manet, si autem mortuum fuerit, multum
          fructum affert. Qui amat animam suam, perdet eam, et qui odit animam suam
          in hoc mundo, in vitam aeternam custodit eam.
      - 'Uuar uuar quidih îu, nibi thaz corn thinkiles fallenti in erda tót uuirdit,
        thaz selba eino uuonet: ob iz erstirbit, managan uuahsmon bringit. Thie dar
        minnot sin ferah, thie forliosez; thie dar hazzot sin ferah in therru uueralti,
        in euuin lib giheltit iz.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Si quis mihi ministrat, me sequatur, et ubi sum ego
          illic et minister meus erit. Si quis mihi ministrabit, honorificabit eum
          pater meus.
      - 'Oba uuer mir ambahte, mir folge: thar ih bin thar ist min ambaht. Oba uuer
        mir ambahtit, inan gihéret min fater.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Nunc anima mea turbata est. Et quid dicam? Pater, salvifica
          me ex hac hora! Sed propterea veni in horam hanc.
      - Nu min sela gitruobit ist. Inti uuaz quidu? Fater, giheili mih fon theru stuntu!
        Thurah thaz quam ih in thesa cit.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Pater, clarifica tuum nomen! Venit ergo vox de cælo:
          et clarificavi et iterum clarificabo.'
      - 'Fater, giberehto thinan namon! Quam stemma fon himile: inti ih giberehtota
        inti abur giberehton.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Turba ergo quæ stabat (241) et audiebat dicebant tonitruum
          factum esse, alii dicebant: angelus ei locutus est.  Respondit Ihesus et
          dixit: non propter me hæc vox venit, sed propter vos.'
      - 'Thiu menigi thiu dar stuont (241) inti gihorta quadun thaz thonar gitan uuari,
        andere quadun: engil sprah zi imo. Tho antlingita ther heilant inti quad:
        nalles thurah mih thisiu stemma quam, oh thurah îuuuih.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Nunc iudicium est mundi: nunc princeps huius mundi
          eicietur foras.  Et ego si exaltatus fuero a terra, omnia traham ad me ipsum.  Hoc
          autem dicebat significans qua morte esset moriturus.'
      - 'Nu ist duom thesses mittilgartes: nu ther herosto thesses mittilgartes uuirdit
        eruuorpfan uz. Inti ih, ob ih erhaban uuirdu fon erdu, alliu thinsu zi mir
        selbemo. Thaz quad her gizeihanonti uuelihemo tode sterbenti uuari.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Respondit ei turba: nos audivimus ex lege quia Christus
          manet in aeternum, et quomodo tu dicis: oportet exaltari filius hominis?
          Quis est iste filius hominis?'
      - 'Tho antlingita imo thiu menigi: uuir gihortumes fon theru evvu uuanta Christ
        uuonet zi euuidu, inti vvuo quidistu: gilinpfit zi erhefanne mannes sun? Uuer
        ist ther mannes sun?'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Dixit ergo Ihesus: adhuc modicum lumen in vobis est.
          Ambulate dum lucem habetis, ut non tenebre vos comprehendant: et qui ambulat
          in tenebris nesscit quo vadat.  Dum lucem habetis, credite in lucem, ut
          filii lucis sitis.'
      - 'Tho quad ther heilant: noh nu ist lucil lioht in îu. Geet unz ir lioht habet,
        thaz iuuuih finstarnessi ni bifahe: thie dar in finstarnesse geet ni uueiz
        uuara her ferit. Mit diu ir lioht habet, giloubet in lioht, thaz ir liohtes
        barn sít.'
  - chapter[n=140]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Interrogatus autem (242) a Phariseis: quando venit
          regnum dei? respondit eis et dixit: non venit regnum dei cum observatione,  neque
          dicent: ecce hic aut ecce illic: ecce enim regnum dei intra vos est.'
      - 'Her tho gifraget (242) fon then Phariseis: uuanne cumit gotes richi? tho
        antlingita her in inti quad: ni cumit gotes richi mit bihaltnesse, noh ni
        quedent: senu hier oda thar, uuanta gotes richi ist inin îu.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Erat autem diebus docens in templo, noctibus vero exiens
          morabatur in monte qui vocatur Oliveti,  et omnis populus manicabat ad eum
          in templo audire eum.
      - Taga uuas her lerenti in themo temple, nahtes uuoneta in themo berge thie
        dar ginemnit ist Oliueti, inti al thaz folc fruo in morgan quam ci imo in
        temo temple inan horen.
  - chapter[n=141]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Tunc Ihesus locutus est ad turbas et ad discipulos
          suos  dicens: super cathedram Moysi sederunt scribe et Pharisei:  omnia
          ergo quaecumque dixerint vobis servate et facite, secundum opera vero eorum
          nolite facere: dicunt enim et non faciunt.'
      - 'Tho ther heilant sprah ci then menigin inti ci sinen iungiron, quad: obar
        stuol Moyses sâzzun scrîbera inti Pharisei: alliu thiu sie îu quęden haltet
        inti tuot, after iro uuercon ni curit ir tuon: sie quedent inti ni tuont.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Alligant autem onera gravia et inportabilia et inponunt
          in humeros hominum, digito autem suo nolunt ea movere.
      - 'Sie bintent suuara burdin inti ungitraganlicha inti sezzent sia in manno
        scultirun: mit iro fingaron ni uuollent biruoren.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Omnia vero opera sua faciunt (243) ut videantur ab
          hominibus: dilatant enim philacteria sua et magnificant fimbrias'
      - foreign[lg=lat-Latn]: et volunt ambulare in stolis.
      - 'Alliu iro uuerc tuont sie (243) thaz siu sin gisehaniu fon mannon: sie breitent
        iro ruomgiscrib inti mihilosotun tradon inti uuollent gangan in iro gigarauue.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Amant enim primos recubitos in cenis et primas cathedras
          in synagogis  et salutationes in foro et vocari ab hominibus rabbi.
      - Sie minnont furista sedal in goumon inti furiston stuola in samanungon inti
        heilazunga in strazu inti giheizan fon mannon meistar.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et omnis populus libenter audiebant eum.
      - Al thaz folc lustlicho hórta inan.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Vos autem nolite vocari rabbi: unus est enim magister
          vester, omnes autem vos fratres estis.'
      - 'Ir ni curit giheizan uuesan meistar: ein ist îuuuer meistar, alle birut ir
        gibruoder.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et patrem nolite vocare vobis super terram: unus enim
          est pater vester, qui in cælis est.'
      - 'Inti ni curet iu gikeuuen fater oba erdu: ein ist îuuuer fater, ther in himile.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Nec vocemini magistri, quia magister vester unus est
          Christus.
      - Noh ni sít giheizane meistara, uuanta îuuuer meistar ein ist Christ.
    - s[n=9]:
      - foreign[lg=lat-Latn]: Qui maior est vestrum erit minister vester.  Qui autem
          se exaltaverit humiliabitur, et qui se humiliaverit exaltabitur.
      - Thie dar îuuuer mera ist er ist îuuuer ambaht. Thiede sih erhefit thie uuirdit
        giotmuotigot, in thiede sih giotmuotigot uuirdit erhaban.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Væ vobis Phariseis, quia diligitis primas cathedras
          in synagogis et salutationes in foro.
      - Uue íu Phariseis, bithiu ir minnot furiston stuola in thingon inti heilazunga
        in strazu.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Væ vobis, scribe et Pharisei,
      - foreign[lg=lat-Latn]: legisperiti,
      - foreign[lg=lat-Latn]: hypochritæ, (244)
      - foreign[lg=lat-Latn]: quia tulistis clavem scientiæ
      - foreign[lg=lat-Latn]: 'et cluditis regnum cælorum ante homines: vos autem
          non intratis nec introeuntes sinitis intrare.'
      - 'Uue íu scriberin inti Pharisein, éuua gilérte, lichezera, (244) bithiu ir
        namut sluzil uúisduomes inti bisliozet himilo richi fora mannon: ir ni get
        in noh thie ingangenton ni lazet ingangan.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: Væ vobis, Pharisei hypochritæ,
      - foreign[lg=lat-Latn]: 'qui devoratis domus viduarum sub obtentu prolixæ orationis:'
      - foreign[lg=lat-Latn]: accipietis maiorem damnationem.
      - 'Uue íu, Pharisei lichezera, ir the forslintet hus uuituvvuono untar bihabannesse
        langes gibetis: ir infahet mera fornidarnessi.'
    - s[n=13]:
      - foreign[lg=lat-Latn]: Væ vobis, scribe et Pharisei hypochritæ, quia circuitis
          mare et aridam, ut faciatis unum proselitum, et cum fuerit factus, facitis
          eum filium gehenne duplo quam vos.
      - Uue iu, scribera inti Pharisei, lichezera, ir dar umbiganget seo inti erda,
        thaz ir tuot einan elilentan, inti mit diu er gitan uuirdit, tuot inan hella
        sun zuifalton mer thanne îuuuih.
    - s[n=14]:
      - foreign[lg=lat-Latn]: 'Væ vobis, duces cæci, qui dicitis: quicumque iuraverit
          per templum nihil est, qui autem iuraverit in aurum templi debet.  Stulti
          et ceci, quid enim maius est, aurum an templum quod sanctificat aurum?'
      - 'Uue îu, blinte leitida, thiede quedet: so uuer so suerit bi themo temple
        ther nist niouuiht, therde suerit in gold temples scal. Dumbe inti blinte,
        uuedar ist mera, thaz gold oda templum thaz dar heilagot gold?'
    - s[n=15]:
      - foreign[lg=lat-Latn]: Et quicumque iuraverit in altari nihil est, quicumque
          autem iuraverit in dono quod est super illud debet.  Cæci, quid enim maius
          est, donum an altare quod sanctificat donum?
      - 'Inti so uuer so suerit in alttere niouuiht ist: so uuer so suerit in theru
        gebu thaz dar ubar thaz ist scal. Blinte, uuedar ist mera, thiu geba oda ther
        altteri therde giheilagot thia geba?'
    - s[n=16]:
      - foreign[lg=lat-Latn]: Qui ergo iurat in altare (245) iurat in eo et in omnibus
          quæ super illud sunt,  et qui iurat in templo iurat in illo et in eo qui
          inhabitat in ipso,  et qui iurat in cælo iurat in throno dei et in eo qui
          sedet super eum.
      - Thiede suerit in themo alttere (245) ther suerit in themo inti in allen thiu
        thar ubar imo sint, inti thie dar suerit in themo temple suerit in imo inti
        in themo thie dar artot in imo, therde suerit in himile ther suerit in gotes
        sedale inti in themo therde sizit obar thaz.
    - s[n=17]:
      - foreign[lg=lat-Latn]: Væ vobis, scribe et Pharisei hypochritæ, qui decimatis
          mentam et anetum et ciminum
      - foreign[lg=lat-Latn]: et rutam et omne holus,
      - foreign[lg=lat-Latn]: et reliquistis quæ graviora sunt legis, iudicium et
          misericordiam et fidem
      - foreign[lg=lat-Latn]: et caritatem dei.
      - Uue iu scriberin inti Pharisei, lichezera, ir de dezemot minzun inti dilli
        inti cumin inti rutun inti íogiuuelicho uurci, inti forliezut thiu dar heuigerun
        sint euua, duom inti miltida inti treuuua inti gotes minna.
    - s[n=18]:
      - foreign[lg=lat-Latn]: Haec oportuit facere et illa non omittere.  Duces caecorum,  excolantes
          culicem, camelum autem glutientes.
      - Thisiu gilampf zi tuonne inti thiu ni zi forlazzanne. Leitidon blintero, sihenti
        mucgun, olbentun suelgenti.
    - s[n=19]:
      - foreign[lg=lat-Latn]: Væ vobis, scribę et Pharisęi hypochritæ, quia mundatis
          quod deforis est calicis et parabsidis, intus autem pleni sunt rapina et
          inmunditia.
      - Uue íu scriberin inti Pharisein, lichezera, bithiu uuanta ir reinet thaz dar
        úzzana ist thes keliches inti thes scenkifazzes, innana sint fol notnumpfti
        inti unsubarnesses.
    - s[n=20]:
      - foreign[lg=lat-Latn]: Pharisęæ caece, munda prius quod intus est (246) calicis
          et parabsidis, ut fiat et id quod deforis est mundum.
      - Thu blinto Phariseus, reini er thaz dar innana ist (246) thes keliches inti
        thes scenkifazzes, thaz si thaz dar uzzana ist reini.
    - s[n=21]:
      - foreign[lg=lat-Latn]: Væ vobis, quia estis ut monumenta quæ non parent, et
          homines ambulantes supra nesciunt.
      - Uue îu, uuanta ir birut soso grebir thiu sih ni ougent, inti man gangenti
        oba ni uuizzun.
    - s[n=22]:
      - foreign[lg=lat-Latn]: Væ vobis, scribe et Pharisei hypochritæ, quia similes
          estis sepulcris dealbatis, quia foris parent hominibus speciosa, intus vero
          plena sunt ossibus mortuorum et omni spurcitia.
      - Uue îu scriberin inti Pharisein, lichezera, uuanta ir giliche birut giuuiziten
        grebiron thiu sih uzzana ougent mannon fagariu, innana sint folliu gibeino
        totero inti iogiuueliches fuliden.
    - s[n=23]:
      - foreign[lg=lat-Latn]: Sic et vos a foris quidem paretis hominibus iusti, intus
          autem pleni estis hypochrisin et iniquitate.
      - So ir uzzana giuuesso erouget iuuuih mannon rehte, innana birut ir folle lichezennes
        inti unrehtes.
    - s[n=24]:
      - foreign[lg=lat-Latn]: 'Respondens autem quidam ex legisperitis ait illi: magister,
          haec dicens etiam nobis contumeliam facis.'
      - 'Tho antlingita sum fon theru evvu gilerter, quad imo: meistar, diz quedenti
        zisperiu uns harm tuos.'
    - s[n=25]:
      - foreign[lg=lat-Latn]: 'At ille ait: et vobis legisperitis væ, quia oneratis
          homines oneribus quæ portari non possunt, et ipsi uno digito vestro non
          tangitis sarcinas.'
      - 'Her quad tho: inti îu euua gilerten ist ouh uúæ, bithiu ir ladet man mit
        lesti thia sie fortragan ni mugun, inti ir mit einemo fingare îuuueremo ni
        ruoret thia burdin.'
    - s[n=26]:
      - foreign[lg=lat-Latn]: 'Væ vobis scribae et Pharisęi hypochritæ, quia aedificatis
          sepulchra prophetarum et ornatis monumenta iustorum (247)  et dicitis: si
          fuissemus in diebus patrum nostrorum, non essemus socii eorum in sanguine
          prophetarum.'
      - 'Uue iu scriberin inti Pharisein, lichezera, bithiu uuanta ir zimbrot grebir
        uuizzagono inti garauuet grebir rehtero (247) inti quedet: oba uuir uuarin
        in tagon unsero fatero, ni uuarimes iro ginózza in bluote thero uuîzzagono.'
    - s[n=27]:
      - foreign[lg=lat-Latn]: Itaque testimonio estis vobismetipsis, quia filii eorum
          estis qui prophetas occiderunt.  Et vos implete mensuram patrum vestrorum.
      - Ir birut urcundon selbon, bithiu ir iro kind birut thie dar uuizzagon sluogun.
        Inti ir gifullet mez îuuuero fatero.
    - s[n=28]:
      - foreign[lg=lat-Latn]: Serpentes, genimina viperarum, quomodo fugietis a iudicio
          gehennę?
      - Berd natruno, vvuo fliohet ir fon duome helliuuizzes?
    - s[n=29]:
      - foreign[lg=lat-Latn]: 'Propterea et sapientia dei dixit: mittam ad illos prophetas
          et apostolos'
      - foreign[lg=lat-Latn]: et sapientes et scribas. Ex illis occidetis et crucifigetis
          et ex eis flagellabitis in synagogis vestris et persequimini de civitate
          in civitatem,  ut veniat super vos omnis sanguis iustus qui effusus est
          super terram, a sanguine Abel iusti usque ad sanguinem Zachariæ filii Barachiae,
          quem occidistis inter templum et altare.
      - 'Bithiu quad thiu gotcunda spahida: ih sentu zi in uuizzagon inti boton inti
        spahe inti scribera. Fon then slahet ir inti hahet inti fon then fillet ir
        in îuuueren samanungon inti ahtet fon burgi zi burgi, thaz queme ubar iuuuih
        iogiuuelih bluot rehtaz thaz ergozzan uuard ubar erda, fon bluote thes rehten
        Abel ío unzan bluot Zachariases thes Barachiases sunes, then ir sluogut untar
        themo temple inti themo altere.'
    - s[n=30]:
      - foreign[lg=lat-Latn]: Amen dico vobis, venient haec omnia super generationem
          istam.
      - Uúar quidih îu, quement thisiu alliu obar diz cunni.
  - chapter[n=142]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Hierusalem, Hierusalem, quae occidis prophetas (248)
          et lapidas eos qui mittuntur ad te! Quotiens volui congregare filios tuos
          quemadmodum gallina congregat pullos suos sub alis suis, et noluisti.  Ecce
          relinquitur vobis domus vestra deserta.
      - Hierusalem, Hierusalem, thu dar slehis uuizzagon (248) inti steinos thie thiede
        gisentite sint zi dir. Vvuo ofto ih uuolta gisamanon thinu kind zi themo mezze
        the samanot henin ira huoniclin untar ira federacha, inti thu ni uuoltos.
        Senu nu uuirdit îu forlazan îuuuer hús vvuosti.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dico enim vobis: non me videbitis a modo donec dicatis:
          benedictus qui venit in nomine domini!'
      - 'Ih quidu îu: ni gisehet ir mih fon nu, ér thanne ir quædet: gisegenot si
        thie dar cumit in trohtines namon!'
  - chapter[n=143]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Verumtamen ex principibus multi crediderunt in eum,
          sed propter Phariseos non confitebantur, ut de synagoga non eicerentur.  Dilexerunt
          enim gloriam hominum magis quam gloriam dei.
      - Thoh uuiduru fon then heroston manage giloubtun in inan, oh thuruh thie Phariseos
        ni iahun es, thaz her fon theru samanungu uzforuuorpfan ni vvurdi. Sie minnotun
        manno diurida mer thanne gotes diurida.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Ihesus ergo clamavit et dixit: qui credit in me non
          credit in me, sed in eum qui misit me.  Et qui videt me videt eum qui misit
          me.'
      - 'Ther heilant riof inti quad: therde giloubit in mih ni giloubet in mih, oh
        in then therde mih santa. Therde mih gisihit gisihit then therthe mih santa.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ego lux in mundum veni, ut omnis qui credit in me in
          tenebris non maneat. (249)
      - Ih lioht in mittilgart quam, thaz îogiuuelih thiede giloubit in mih in finstarnesse
        ni uuonet.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et si quis audierit verba mea et non custodierit, ego
          non iudico eum. Non enim veni ut iudicem mundum, sed ut salvificem mundum.
      - Oh oba uuer gihorit minu uuort inti thiu ni heltit, ih ni duomu inan. Ni quam
        ih zi thiu thaz ih duomti mittilgart, oh thaz ih heile mittilgart.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Qui spernit me et non accipit verba mea, habet qui
          iudicet eum: sermo quem locutus sum, ille iudicabit eum in novissimo die.'
      - 'Therde mih úozernit inti ni intfahit minu uuort, er habet ther inan duomit:
        thaz uuort thaz ih sprah thaz duomit inan in themo iungisten tage.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Quia ego ex me ipso non sum locutus, sed qui misit me
          pater, ipse mihi mandatum dedit quid dicam et quid loquar,  et scio quia
          mandatum eius vita aeterna est. Quæ ergo ego loquor, sicut dixit mihi pater,
          sic loquor.
      - Uuanta ih fon mir selbemo ni bin sprehenti, oh therde mih santa fater, her
        mir bibot gap uuaz ih quede oda uuaz ih sprehe, inti ih uueiz thaz sin bibot
        lib euuin ist. Thiu ih sprihu, soso mir ther fater quad, so sprichu.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Hæc locutus est eis Ihesus, et abiit et abscondit se
          ab eis.
      - Thiz sprah in ther heilant, inti thana gieng inti gibarc sih fon in.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Cum autem tanta signa fecisset coram eis, non credebant
          in eum,  ut sermo Esaiae prophetae impleretur quem dixit: domine, quis credidit
          auditui nostro, et brachium domini cui revelatum est?  Haec dixit Esaias,
          quando vidit gloriam eius et locutus est de eo.'
      - 'Mit diu er so managiu zeihan teta fora in, ni giloubtun in inan, thaz uuort
        Esaiases thes uuizagen gifullit vvurdi thaz her quad: trohtin, uuer giloubit
        unser gihornessi, inti truhtines arm uuemo ist intrigan? Thisiu quad Esaias,
        thanne her gisah sina diurida inti sprah fon imo.'
  - chapter[n=144]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (250) Et cum egrederetur Ihesus de templo,
      - foreign[lg=lat-Latn]: accesserunt discipuli eius, ut ostenderent ei ædificationes
          templi,
      - foreign[lg=lat-Latn]: 'dicentes: magister, aspice quales lapides et quales
          structure!'
      - '(250) Inti mit diu ther heilant uzgieng fon themo temple, zuogiengun sine
        iungiron, thaz sie imo zougitin thiu gizimbriu thes temples, sus quedenti:
        meistar, scouuuo vvuoliche steina inti uuelichu gizimbriu!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et respondens Ihesus ait: videtis has omnes magnas
          ædificationes:'
      - foreign[lg=lat-Latn]: amen dico vobis,
      - foreign[lg=lat-Latn]: venient dies in quibus
      - foreign[lg=lat-Latn]: non relinquetur hic lapis super lapidem, qui non destruatur.
      - 'Tho antlingita ther heilant, quad: gisehet ir alliu thisu mihilun gizimbriu:
        uuar quidih îu, quement taga in then ni uuirdit forlazan hier stein oba steine,
        thiede ni si ziuuorpfan.'
  - chapter[n=145]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum sederet in monte olivarum contra templum,
      - foreign[lg=lat-Latn]: accesserunt ad eum discipuli secreto
      - foreign[lg=lat-Latn]: 'et interrogaverunt eum dicentes: preceptor,'
      - foreign[lg=lat-Latn]: dic nobis, quando haec erunt, et quod signum adventus
          tui,
      - foreign[lg=lat-Latn]: cum haec omnia incipient consummari?
      - 'Inti mit diu her saz in berge oliboumo uuidar themo temple, giengun zi imo
        sine iungiron dougolo inti fragetun inan sus quedenti: meistar, quid uns,
        uuanne uuerdent thisu? uuaz zeihano ist thineru cumfti, thanne thisu ellu
        biginnent gientot uuesan?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ait ad discipulos: venient dies quando desideretis
          videre unum diem filii hominis et non videbitis.'
      - 'Inti quad zi den iungiron: quement taga thanne ir lustot zi gisehanne einan
        tag mannes sunes inti ni gisehet.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Videte ne quis vos seducat:  multi enim venient in
          nomine meo dicentes: ego sum Christus, et multos seducent.'
      - 'Gisehet ir thaz uuer îuuuih ni forleite: manage quement in minemo namen sus
        quedenti: ih bin Christ, inti manage forleitent.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: (251) Cum audieritis autem
      - foreign[lg=lat-Latn]: prelia et
      - foreign[lg=lat-Latn]: opiniones bellorum
      - foreign[lg=lat-Latn]: 'et seditiones, nolite terreri:'
      - foreign[lg=lat-Latn]: oportet enim haec fieri, sed nondum est finis.
      - '(251) Mit diu ir gihoret gifeht inti liumunt gifehto inti gistritiu, ni curit
        uuesan gibruogite: iz gilimpfit sus zi uuesanne, oh noh thanne ist enti.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Consurget enim gens in gentem et regnum contra regnum,
          et erunt pestilentiæ et fames et terre motus per loca
      - foreign[lg=lat-Latn]: terroresque de cælo et signa magna.
      - foreign[lg=lat-Latn]: Haec autem omnia initia sunt dolorum.
      - Erstentit thiot uuidar thiotu inti richi uuidar riche, inti sint thanne suhti
        inti hungara inti erdbibunga thurah steti inti bruogon fon himile inti mihiliu
        zeichan. Thisiu alliu anagin sint sero.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Tunc tradent vos in tribulatione et occident vos, et
          eritis odio omnibus gentibus propter nomen meum.
      - Thanne selent sie iuuuih in arabeiti inti slahent iuuuih, inti birut in hazze
        allen thioton thurah minan namon.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Et capillus de capite vestro non peribit,  et in patientia
          vestra possidebitis animas vestras.
      - Inti loc fon iuuueremo houbite ni foruuirdit, inti in iuuueru githulti gisizzet
        ir iuuuera sela.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Ponite ergo in cordibus vestris non premeditari quemadmodum
          respondeatis:  ego enim dabo vobis os et sapientiam, cui non poterunt resistere
          et contradicere omnes adversarii vestri.'
      - 'Sezzet in iuuueren herzon ni foralernen zi uuelicheru uuisun ir antvvurtet:
        ih gibu îu mund inti spahida, theru ni mugun uuidarstantan inti uuidarquædan
        alle îuuuere uuidaruuerton.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Tunc scandalizabuntur multi et invicem tradent et odio
          habebunt invicem. (252)  Et multi pseudoprophetæ surgent et seducent multos.  Et
          quoniam abundavit iniquitas, refrigescet caritas multorum,  qui autem perseveraverit
          usque in finem, hic salvus erit.
      - 'Thanne sint manage bisuihane inti untar zuisgen sih selenti, inti habent
        sih in hazze untar zuisgen. (252) Inti manage lugge uuizzagon erstantent inti
        forleitent manage. Inti bithiu ginuhtsamot unreht, ercaltet minna managero:
        thiede thurahuuonet unzan enti ther ist heil.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: Et predicabitur hoc evangelium regni in universo orbe
          in testimonium omnibus gentibus, et tunc veniet consummatio.
      - Inti uuirdit gipredigot thiz gotspel riches in alleru uueralti in giuuizscefi
        allen thioton, inti thanne cumit enti.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Cum ergo videritis abominationem desolationis, quæ dicta
          est a Daniele propheta stantem in loco sancto, qui legit intellegat!
      - foreign[lg=lat-Latn]: Cum autem videritis circumdari ab exercitu Hierusalem,
          tunc scitote quia adpropinquavit desolatio eius.
      - Mit diu ir gisehet leidazunga ziuuorpfnesses, thiu dar giquetan ist fon Daniele
        themo uuizagen stantenti in heilageru steti, thie dar lese forstante! Mit
        diu ir gisehet umbigeban fon here Hierusalem, thanne uuizzit ir thaz sih nahit
        iro ziuuorpfnessi.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Tunc qui in Iudæa sunt fugiant in montes, et qui in
          medio eius discedant, et qui in regionibus non intrent in eam.  Quia dies
          ultionis hi sunt, ut impleantur omnia quæ scripta sunt.
      - Thanne thie dar in Iudeon sint, thanne fliohent sie in berga, inti thie dar
        in iru mitteru sint thana erfarent, thie dar uz themo lante sin ni geen in
        sia. Uuanta taga girihti thie sint, thaz siu gifullit uuerden alliu thiu dar
        giscribaniu sint.
    - s[n=13]:
      - foreign[lg=lat-Latn]: Vae autem pregnantibus (253) et nutrientibus in illis
          diebus! Erit enim pręsura magna supra terram et ira populo huic,  et cadent
          in ore gladii et captivi ducentur in omnes gentes, et Hierusalem calcabitur
          a gentibus donec impleantur tempora nationum.
      - Uue so scafanen (253) inti ziohenten in then tagon! Ist uuarlicho thrucnessi
        mihil obar erdu inti gibuluht thesemo folke, inti fallent in munde suertes
        inti uuerdent hafte geleitit in alla thiota, inti Hierusalem ist gitretan
        fon thioton ío unz gifulto uuerdent ziti thiotono.
    - s[n=14]:
      - foreign[lg=lat-Latn]: Orate autem ut non fiat fuga vestra hieme vel in sabbato.  Erit
          enim tunc tribulatio magna, qualis non fuit ab initio mundi usque modo neque
          fiet.
      - Betot uuarlicho thaz ni uuerde íuuuer fluht in uuintar oda in sambaztag. Ist
        thanne arabeit mihil, sulih so ni uuas fon mittilgartes anaginne ío unzan
        nu noh elichor ni uuirdit.
    - s[n=15]:
      - foreign[lg=lat-Latn]: Et erunt signa in solæ et luna et in stellis, et in
          terris presura gentium pre confusione sonitus maris et fluctuum,  arescentibus
          hominibus pre timore et exspectatione, quae supervenient universo orbi.
      - Inti uuerdeut zeichan in sunnun inti in manen intin sterron, inti in erdun
        thrucnesse thiotono thuruh thaz githuor liodares seuues inti uuazzaro fliozentero,
        thorrenten mannon thurah forahta inti beitunga, thie dar quement alleru uueralti.
    - s[n=16]:
      - foreign[lg=lat-Latn]: 'Et nisi breviati fuissent dies illi, non fieret salva
          omnis caro: sed propter electos (254) breviabuntur dies illi.'
      - 'Inti nibi bicurcite uuarin thie taga, ni uuari heil al fleisc: oh thurah
        thie gicoranon (254) uuerdent gicurzite thie taga.'
    - s[n=17]:
      - foreign[lg=lat-Latn]: 'Tunc si quis vobis dixerit: ecce hic Christus aut illic,
          nolite credere.  Surgent enim Pseudochristi et pseudoprophetæ et dabunt
          signa magna et prodigia, ita ut in errorem inducantur, si fieri potest,
          etiam electi.  Ecce predixi vobis.'
      - 'Thanne oba uuer quæde: senu hier ist Christus oda thár, ni curit gilouban:
        erstantent lugge Christa inti lugge uuizzagon inti gebent mihiliu zeichan
        inti uuntar, so thaz in irridon uuerdent gileitit, ob iz mag uuesan, ioh thie
        gicoranon. Senu ih sagetaz îu bifora.'
    - s[n=18]:
      - foreign[lg=lat-Latn]: 'Si ergo dixerint vobis: ecce in deserto est, nolite
          exire: ecce in penetrabilibus, nolite credere.  Sicut enim fulgur exit ab
          oriente et paret usque in occidente, ita erit et adventus filii hominis.'
      - 'Oba sie îu quedent: senu in theru vvuostinnu ist, ni curit uzgangan: senu
        in fartstetin, ni curit gilouban: soso blekezunga uzgengit fon óstana inti
        offanota sih unz anan uuestana, so ist thiu cunfpt thes mannes sunes.'
    - s[n=19]:
      - foreign[lg=lat-Latn]: Statim autem post tribulationem dierum illorum sol obscurabitur,
          et luna non dabit lumen suum, et stellę cadent de cælo, et virtutes cælorum
          commovebuntur.  Et tunc parebit signum fili hominis in cælo, (255) et tunc
          plangent se omnes tribus terræ, et videbunt filium hominis venientem in
          nubibus cæli cum virtute multa et maiestate.  Et tunc mittet angelos suos
          cum tuba et voce magna, et congregabunt electos eius a quattuor ventis,
          a summis caelorum usque ad terminos eorum.
      - Sliumo after arbeiti thero tago sunna uuirdit bifinstrit, inti mano ni gibit
        sin lioht, inti sterron fallent fon himile, inti megin himilo sint giruorit.
        Inti thanne erougit sih zeichan thes mannes sunes in himile, (255) inti thanne
        vvuofit sih allu erdcunnu, inti gisehent mannes sun comentan in himiles uuolkanon
        mit managemo megine inti mihilnesse. Thanne sentit sine engila mit trumbun
        mit mihileru stemmu, inti gisamanont sine gicoranon fon fior uuinton, fon
        hohi himilo îo unz iro enti.
    - s[n=20]:
      - foreign[lg=lat-Latn]: His autem fieri incipientibus respicite et elevate capita
          vestra, quoniam adpropinquat redemptio vestra.
      - Thesen uuesan biginnenten scouuuot inti ufhefet îuuueriu houbit, bithiu uuanta
        nahlichot îuuuer losunga.
  - chapter[n=146]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ab arbore autem fici discite parabolam. Cum iam ramus
          eius tener fuerit et folia nata,
      - foreign[lg=lat-Latn]: et omnes arbores  cum producunt iam ex se fructum, scitis
          quoniam prope est estas.
      - Fon boume figuno lernet gilihnessi. Mit diu iu sin zuelga muruuui uuirdit
        inti bletir giboraniu, inti alle bouma mit diu sie frambringent iu fon in
        uuahsmon, uuizzit thaz iu nah ist sumar.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ita et vos cum videritis haec omnia fieri, scitote quia
          prope est in ianuis.
      - So ir mit diu ir gisehet thisu alliu uuesan, uuizzit thaz her nah ist in duron.
    - s[n=3]:
      - foreign[lg=lat-Latn]: (256) Amen dico vobis, quia non preteribit haec generatio
          donec omnia hæc fiant.  Cælum et terra transibunt, verba vero mea non preteribunt.
      - (256) Uuar quidih îu, bithiu uuanta ni uorferit thiz cunni er thanne alliu
        thisu uuerdent. Himil inti erda farent, minu uuort ni uorfarent.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Adtendite autem vobis, ne forte graventur corda vestra
          in crapula et ebrietate et curis huius vitæ, et superveniat in vos repentina
          dies illa:  tamquam laqueus enim superveniet in omnes qui sedent super faciem
          omnis terrae.'
      - 'Uuartet îu, zi thiu daz ni sin giheuigotiu îuuueriu herzun in ubarázze intin
        ubartrunke intin suorgon thesses libes, inti obarqueme in îuuuih thie gaho
        tag: samaso seito obarquimit in alle thie dar sizzent obar annuzi alleru erdu.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Vigilate itaque omni tempore orantes ut digni habeamini
          fugere ista omnia quae futura sunt, et stare ante filium hominis.
      - Uuahhet giuvesso in ziti giuuelihha betonti thaz ir sit uuirdige gihabete
        zi fliohanne thisiu alliu thiu dar zuouuertiu sint, inti stantan fora themo
        mannes sune.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Nescitis enim quando tempus sit.
      - foreign[lg=lat-Latn]: De die autem illo et hora nemo scit,
      - foreign[lg=lat-Latn]: neque filius neque angeli in cælo,
      - foreign[lg=lat-Latn]: nisi solus pater.
      - 'Ir ni uuizzut uuanne zít si: fon themo tage inti ziti nioman ni uueiz, noh
        mannes sun noh engila in himile, nibi ther eino fater.'
  - chapter[n=147]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sicut autem in diebus Noe ita erit et adventus filii
          hominis.  Sicut enim erant in diebus (257) ante diluvium comedentes et bibentes,
          nubentes et nuptum tradentes usque ad eum diem quo introivit in arcam Noe,  et
          non cognoverunt, donec venit diluvium et tulit omnes, ita erit et adventus
          filii hominis.
      - 'Soso in tagon Noe so ist cunft thes mannes sunes: soso uuarun in then tagon
        (257) er theru fluoti ezzenti inti trinkenti, hiienti inti ci higi selenti
        ío unz then tag tho do ingieng in thia arca Noe, inti ni forstuontun, unz
        thiu fluot quam inti nam alle, so ist thiu cunft thes mannes sunes.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Similiter sicut factum est in diebus Loth: edebant
          et bibebant, emebant et vendebant, plantabant et ædificabant:  qua die autem
          exiit Loth a Sodomis, pluit ignem et sulphur de cælo et omnes perdidit.  Secundum
          haec erit qua die filius hominis revelabitur.'
      - 'Samaso giburita in then tagon Lodes: ázzun inti truncun, couftun inti forcouftun,
        pflanzotun inti zimbrotun: in themo tage tho Loth uzgieng fon Sodomis, regenota
        fiur inti sueual fon himile inti alle forlos. After thesen uuirdit in themo
        tage ther mannes sun uuirdit intrigan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Tunc qui in tecto est non descendat tollere aliquid
          de domo sua,  et qui in agro non revertatur tollere
      - foreign[lg=lat-Latn]: vestimentum suum.
      - foreign[lg=lat-Latn]: Memores estote uxoris Loth.
      - Thanne ther der in theki ist ni stigit nidar zi nemanne uuaz fon sinemo huse,
        inti thiede in acre ist ni uuerbit zi nemanne sin giuuati. Gihugenti uueset
        thera Lodes quenun.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Tunc duo erunt in agro: unus assumetur (258)'
      - foreign[lg=lat-Latn]: et alter relinquetur.
      - foreign[lg=lat-Latn]: 'Due molentes in unum: una assumetur et una relinquetur.'
      - foreign[lg=lat-Latn]: 'Duo in lecto uno: unus assumetur et alter relinquetur.'
      - 'Thanne sint zuene in accre: ein ist ginoman (258) inti ander ist forlazzan.
        Zua sint malenti in ein: ein ist ginoman inti ander uuirdit forlazzan. Zuei
        sint in einemo bette: ein ist ginoman inti ander ist forlazzan.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondentes dicunt illi: ubi, domine?  Qui dixit eis:
          ubicumque fuerit corpus illuc congregabuntur aquilæ.'
      - 'Sie tho antlingenti quadun imo: uuar, trohtin? Her quad in: so uuara so ther
        lihamo uuirdit thara gisamanont sih erni.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Sicut homo qui peregre profectus reliquit domum suam
          et dedit servis suis potestatem cuiusque operis, et ianitori precipiat ut
          vigilet.
      - Samaso man ther elilentes farenti forliez sin hus inti gab sinen scalcon giuualt
        giuuelihes uuerkes, inti themo duriuuarte gibót thaz her uuahheti.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Vigilate ergo, nescitis enim quando dominus veniat,
          sero an media nocte an galli cantu an mane,  ne cum venerit repente, inveniat
          vos dormientes.
      - 'Uuahhet uuarliho: ir ni uuizzut uuanne truhtin cumit, spato oda in mitteru
        naht oda zi hanacrati oda in morgan, min thanne her quimit sliumo, finde íuuuih
        slafenti.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Illud autem scitote, quoniam si sciret paterfamilias
          qua hora fur veniret, vigilaret utique et non sineret perfodiri domum suam.  Ideoque
          et vos estote parati, quia qua nescitis hora filius hominis venturus est.
      - Thaz uuizzit ir, uuanta oba uuesti thes higisges fater zi uuelihheru ziti
        ther thiob quami, her uuahheti giuuesso inti ni liezzi thurahgraban sin hus.
        Inti bithiu uueset ir garauue, bithiu in theru ziti thia ir ni uuizzut ther
        mannes sun zuouuert ist.
    - s[n=9]:
      - foreign[lg=lat-Latn]: '(259) Ait autem ei Petrus: domine, ad nos dicis hanc
          parabolam an et ad omnes?'
      - foreign[lg=lat-Latn]: 'Quod autem vobis dico omnibus dico: vigilate!'
      - '(259) Quad imo Petrus: trohtin, quidis zi uns thesa parabola oda zi allen?
        Thaz ih iu quidu allen quidu: uuahhet!'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Dixit autem dominus:'
      - foreign[lg=lat-Latn]: quis putas est fidelis servus et prudens
      - foreign[lg=lat-Latn]: dispensator,
      - foreign[lg=lat-Latn]: quem constituit dominus supra familiam suam, ut det
          illis cibum in tempore?
      - 'Quad trohtin: uuer uuanis ist gitriuuui scalc inti uuis spenteri, thende
        trohtin gisezzit ubar sin higisgi, thaz her in gebe muos in ziti?'
    - s[n=11]:
      - foreign[lg=lat-Latn]: Beatus ille servus, quem cum venerit dominus eius invenerit
          sic facientem.  Vere dico vobis, quoniam super omnia bona sua constituet
          eum.
      - Salic ist ther scalc, then thanne sin herro cumit findit inan so duontan.
        Uuar quidih íu, uuanta ubar alliu sinu guot gisezzit inan.
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Si autem dixerit malus servus ille in corde suo: moram
          fecit dominus meus venire,  et coeperit percutere conservos suos, manducet
          autem et bibat cum ebriis,  veniet dominus servi illius in die qua non sperat
          et hora qua ignorat,  et dividet eum, partemque eius ponet cum hipochritis'
      - foreign[lg=lat-Latn]: et infidelibus.
      - foreign[lg=lat-Latn]: Illic erit fletus et stridor dentium.
      - 'Oba quidit ther ubilo scalc in sinemo herzen: duala teta min herro zi quemanne,
        inti biginnit thanne slahan sine ebanscalca, izzit inti trinkit mit trunkanen:
        quimit ther herro thes scalkes in themo tage the her ni uuanit inti in theru
        ziti the her ni uueiz, inti ziteilit inan, inti sinan teil sezzit mit lihhezerin
        inti mit ungitriuuuen. Thar ist vvuoft inti stridunga zeno.'
  - chapter[n=148]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (260) Tunc simile erit regnum cælorum decem virginibus,
          quæ accipientes lampadas suas exierunt obviam sponso et sponsæ.
      - (260) Thanne gilih ist himilo rihhi zehen thiornon, thio intfahenti iro liohtfaz
        giengun ingegin themo brutigomen inti bruti.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Quinque autem ex eis erant fatuę et quinque prudentes.  Sed
          quinque fatuę acceptis lampadibus non sumserunt oleum secum,  prudentes
          vero acceperunt oleum in vasis suis cum lampadibus.
      - Fimui fon then uuarun dumbo inti fimui uuiso. Oh fimf dumbo intfanganen liohtfazzon
        ni namun oli mit in, thio uuisun uuarlihho intfiengun oli in iro faz mit liohtfazzon.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Moram autem faciente sponso dormitaverunt omnes et
          dormierunt.  Media autem nocte clamor factus est: ecce sponsus venit, exite
          obviam ei!'
      - 'Tuuuala tuonti themo brutigomen naffezitun allo inti sliefun. In mitteru
        naht ruoft uuard gitan: senu nu cumit ther brutigomo, gét ingegin imo!'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Tunc surrexerunt omnes virgines ille et ornaverunt lampadas
          suas.
      - Tho erstuontun allo thio thiornun inti gigarauuitun iro liohtfaz.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Fatuę autem sapientibus dixerunt: date nobis de oleo
          vestro, quia lampades nostre extinguntur.  Responderunt prudentes dicentes:
          ne forte non sufficiat nobis et vobis: ite potius ad vendentes et emite
          vobis!'
      - 'Thio tumbun then spahon quadun: gebet uns fon îuuueremo ole, bithiu uuanta
        unseru liohtfaz sint erlosganu. Tho antlingitun thio uuisun quedento: min
        odouuan ni ginuhtsamo uns inti îu: gét mer zi then forcoufenton inti coufet
        íu!'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Dum autem irent emere, venit sponsus, (261) et quae
          paratæ erant intraverunt cum eo ad nuptias, et clausa est ianua.
      - Tho sio fuorun coufen, quam ther brutigomo, (261) inti thio dar garauuo uuarun
        ingiengun mit imo zi theru brútloufti, inti bislozzano uuarun thio duri.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Novissime veniunt et relique virgines dicentes: domine,
          domine, aperi nobis!  At ille respondens ait: amen dico vobis, nescio vos.'
      - 'Zi iungisten quamun thio andro thiornun quedenti: trohtin, trohtin, intuo
        uns! Her tho antlingita, quad: uúar quidih îu, ih ni uueiz íuuuih.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Vigilate itaque, quia nescitis diem neque horam.
      - Uuahhet giuuesso, uuanta ir ni uuizzut then tag noh thia zít.
  - chapter[n=149]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sicut enim homo proficiscens vocavit servos suos et
          tradidit illis bona sua,  et uni dedit V talenta, alii autem duo, alii vero
          unum, unicuique secundum propriam virtutem, et profectus est statim.
      - Soso man farenti gihalota sine scalca inti salta in sinu guot, inti einemo
        gab fimf talenta, anderemo zuua, anderemo eina, einero giuuelihhemo after
        eiganemo megine, inti fuor sliumo.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Abiit autem qui V talenta acceperat et operatus est
          in eis et lucratus est alia quinque.  Similiter et qui duo talenta acceperat
          lucratus est alia duo.  Qui autem unum acceperat abiens fodit in terra et
          abscondit pecuniam domini sui.
      - Gieng tho ther thio fimf talenta intfieng inti uuorahta in then inti gistriunita
        andero fimui. So sama therde zuuua talenta intfieng gistriunita andero zuua.
        Ther thia einun intfieng gieng inti gruob in erda inti gibarc scáz sines hérren.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Post multum vero temporis venit dominus servorum illorum
          (262) et posuit rationem cum eis.
      - After managen zitin quam ther herro thero scalco (262) inti sazta reda mit
        in.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et accedens qui ·V· talenta acceperat obtulit alia
          ·V· talenta dicens: domine, ·V· talenta tradidisti mihi, et ecce alia quinque
          superlucratus sum.  Ait illi dominus eius: euge, bone serve et fidelis,
          quia super pauca fuisti fidelis, super multa te constituam: intra in gaudium
          domini tui.'
      - 'Inti gieng zuo therde fimf talenta intfieng, brahta andero fimf talenta quedenti:
        trohtin, fimf talenta saltostu mir, senu nu andero fimui ubar thaz haben gistriunit.
        Tho quad imo sin herro: gifih, guot scalc inti gitriuuui: uuanta thu ubar
        fohiu uuari gitriuuui, ubar managu thih gisezzu: ingang in gifehon thines
        hérren.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Accessit autem et qui duo talenta acceperat et ait:
          domine, duo talenta tradidisti mihi, ecce alia duo lucratus sum.  Ait illi
          dominus eius: euge, serve bone et fidelis, quia super pauca fuisti fidelis,
          supra multa te constituam: intra in gaudium domini tui.'
      - 'Zuogieng therde zuua talenta intfieng inti quad: herro, zuua talenta saltostu
        mir, senu andero zuua gistriunenti bin. Tho quad imo sin hérro: gifih, guot
        scalc inti gitriuui: uuanta thu ubar fohiu uuari gitriuui, ubar managu thih
        gisezzu: ingang in gifehon thines trohtines.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Accedens autem et qui unum talentum acceperat ait:
          domine, scio quia homo durus es et metis ubi non seminasti et congregas
          ubi non sparsisti,  et timens abii et abscondi talentum tuum in terra: ecce
          habes quod tuum est.'
      - 'Zuogienc tho therde eina talenta intfieng, quad: herro, ih uueiz thaz du
        hart man bist inti arnos thar du ni satos inti samanos thar du ni spreittos,
        inti forhtenti gieng inti gibarc thina talenta in erdu: senu nu habes thaz
        dar thin ist.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Respondens autem dominus eius dixit ei: serve male
          (263) et piger, sciebas quia meto ubi non semino et congrego ubi non sparsi:  oportuit
          ergo te committere pecuniam meam numulariis, et veniens ego recepissem utique
          quod meum est cum usura.  Tollite itaque ab eo talentum et date ei qui habet
          decem talenta.'
      - 'Tho antlingita sin hérro, quad imo: ubil scalc (263) inti lazzo, tho du uuestos
        thaz ih thar arnon thar ih ni sauuiu inti samanon thar ih ni spreitta, gilampf
        thir zi bifelahanne minan scaz munizzerin, inti ih quementi intfieng thaz
        dar min ist mit pfrasamen. Nemet fon imo thia einun talenta inti gebet themo
        thie dar habet zehen talenta.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Omni enim habenti dabitur, et abundavit: ei autem qui
          non habet, et quod videtur habere auferetur ab eo.  Et inutilem servum eicite
          in tenebras exteriores: illic erit fletus et stridor dentium.'
      - 'Íogiuuelihhemo therde habet uuirdit gigeban, inti ginuhtsamot: themo thie
        dar ni habet, inti thaz ist gisehan haben uuirdit erfirrit fon imo. Inti unnuzzan
        scalc eruuerpfet inan in thiu uzzarun finstarnessiu: thar ist vvuof inti zeno
        stridunga.'
  - chapter[n=150]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sint lumbi vestri precincti et lucerne ardentes,  et
          vos similes hominibus exspectantibus dominum suum, quando revertatur a nuptiis,
          et cum venerit et pulsaverit, confestim aperiant ei.
      - Sin iuuuero lentin bigurtit inti liohtfaz brinnenti, inti ir gilih mannon
        beitonten iro hérren, thanne her uuerbe fon brutloufti, thanne her queme inti
        clopfo, sliumo induot imo.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Beati servi illi quos cum venerit dominus invenerit
          vigilantes: amen dico vobis, quod precingit se et faciet illos discumbere,
          et transiens ministravit illis.'
      - 'Thanne sint salige thie scalca, thanne ther herro quimit, findit sie uuahhente:
        uúar quidih íu, thaz er sih bigurtit inti tuot sie sizzen, inti farenti ambahtit
        in.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: (264) Et si venerit in secunda vigilia et si in tertia
          vigilia venerit et ita invenerit, beati servi illi.
      - (264) Inti oba her cumit in theru afterun uuahtu inti oba her in theru drittun
        uuahtu cumit inti ob her so findit, salige sint thie scalca.
  - chapter[n=151]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dixit ergo: homo quidam nobilis abiit in regionem longinquam
          accipere sibi regnum et reverti.'
      - 'Tho quad er: sum edili man gieng in ferra lantscaf intfahan imo rihhi inti
        abur uuidaruuerban.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Vocatis autem ·X· servis suis dedit illis ·X· mnas
          et ait ad illos: negotiamini dum venio.'
      - 'Gihaloten tho sinen zehen scalcon gab in zehen mnas inti quad zi in: coufot
        unz ih cumu.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Cives autem eius oderant illum et miserunt legationem
          post illum dicentes: nolumus hunc regnare super nos.'
      - 'Sine burgliuti hazzotun inan, inti santun botescaf after imo quedente: ni
        uuollemes thesan rihhison obar unsih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et factum est, dum rediret accepto regno, et iussit
          vocari servos quibus dedit pecuniam, ut sciret quantum quisque negotiatus
          esset.
      - Inti uuard tho, mit diu her uuidaruuarb intfanganemo rihhe, gibót tho thaz
        man gihaloti sine scalca then her gab then scaz, thaz her uuesti uuio filu
        iro giuuelih giscazzot uuari.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Venit autem primus dicens: domine, mna tua ·X· mnas
          adquisivit.  Et ait illi: euge bone serve, quia in modico fidelis fuisti,
          eris potestatem habens supra X civitates.'
      - 'Tho quam ther eristo quedenti: hérro, thin mna gihalota zehen mnas. Her quad
        imo: gifih, thu guoto scalc: bithiu thu in luzilemo gitriuui uuari, bist giuualt
        habenti obar zehen burgi.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et alter venit dicens: domine, mna tua fecit V mnas.
          (265)  Et huic ait: et tu esto supra V· civitates.'
      - 'Inti ander quam quedenti: trohtin, thin mna teta fimf mnas. (265) Themo quad
        her: ouh thu uuis obar fimf burgi.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et alter venit dicens: domine, ecce mna tua, quam habui
          repositam in sudario:  timui enim, quia homo austerus es, tollis quod non
          posuisti et metis quod non seminasti.'
      - 'Inti ander quam quedenti: herro, senu thin mna, thia ih habeta gihaltana
        in sueizduohhe: ih forahta, uuanta thu grim man bist, nimist thaz thu ni sáztos
        inti arnost thaz thu ni sátos.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Dicit ei: de ore tuo te iudico, serve nequam. Quia
          ego homo austeris sum, tollens quod non posui et metens quod non seminavi:  et
          quare non dedisti pecuniam meam ad mensam, et ego veniens cum usuris utique
          exigissem illud?'
      - 'Tho quad er imo: fon thinemo munde thih duomu, thu abuho scalc. Bithiu ih
        grim man bin, nimu thaz ih ni sazta inti arnon thaz ih ni sata: inti bihiu
        ni gabi thu minan scaz zi mázzu, inti ih quementi mit phrasamen thaz erbeitti?'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Et adstantibus dixit: auferte ab illo mnam et date
          illi qui habet X· mnas.'
      - 'Inti azstantenten quad: nemet fon imo thia mnam inti gebet themo therde zehen
        mnas habet.'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Et dixerunt ei: domine, habet X· mnas.'
      - 'Inti quadun imo: herro, her habet zehen mnas.'
    - s[n=11]:
      - foreign[lg=lat-Latn]: Dico autem vobis, quia omni habenti dabitur, ab eo autem
          qui non habet et quod habet auferetur (266) ab eo.  Verumtamen inimicos
          meos illos qui noluerunt me regnare super se adducite huc et interficite
          ante me.
      - Ih quidu íu, thaz íogiuuelihhemo habentemo uuirdit gigeban, fon themo therde
        ni habet, thaz er habet uuirdit erfirrit (266) fon imo. Thoh uúidero mine
        fiianta thiede ni uuoltun mih rihhison obar sie leitet hera inti erslahet
        fora mir.
  - chapter[n=152]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Cum autem venerit filius hominis in maiestate sua et
          omnes angeli cum eo, tunc sedebit super sedem maiestatis suæ.
      - Mit diu cumit ther mannes sun in sineru mihhilnessi inti alle engila mit imo,
        thanne sizzit her obar sedal sinera mihhilnessi.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et congregabuntur ante eum omnes gentes, et separavit
          eos ab invicem, sicut pastor segregat oves ab hedis,  et statuet oves quidam
          a dextris suis, hedos autem a sinistris.
      - Inti gisamanot uuerdent furi inan allo thiota, inti thanne zisceidit her sie
        untar zuisgen, so hirti zisceidit scáf fon zigon, inti sezzit thiu scáf fon
        sineru zesavvun inti thio zigun fon sineru uuinistrun.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Tunc dicet rex his qui a dextris eius erunt: venite,
          benedicti patris mei, possidete paratum vobis regnum a constitutione mundi.  Esurivi
          enim et dedistis mihi manducare, sitivi et dedistis mihi bibere, hospes
          eram et collegistis me,  nudus et operuistis me, infirmus et visitastis
          me, (267) in carcere et venistis ad me.'
      - 'Thanne quidit ther cunig then thie fon sineru zesavvun sint: quemet, ir gisegenoton
        mines fater, inti gisizzet íu garo ríhhi fon anaginne uueralti. Mih hungrita
        inti ir gabut mir ézzan, mih thursta inti ir gabut mir trincan, ih uuas gast
        inti ir halotut mih, nacot inti ir bithactut mih, ummahtic inti ir uuisotut
        min, (267) in carkere uuas inti ir quamut zi mir.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Tunc respondebunt ei iusti dicentes: domine, quando
          te vidimus esurientem et pavimus, sitientem et dedimus tibi potum?  quando
          autem te vidimus hospitem et collegimus te, aut nudum et cooperuimus te?  aut
          quando te vidimus infirmum et in carcerem et venimus ad te?'
      - 'Tho antlingitun imo thie rehton inti quadun: trohtin, uuanne gisahun uuir
        thih hungrentan inti fuotritun thih, thurstentan inti gabunmes thir trinkan?
        uuanne gisahun uuir thih gast uuesentan inti gihalotunmes thih, oda nacotan
        inti bithactumes? oda uuanne gisahumes thih ummahtigan oda in carkere inti
        quamunmes zi thir?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et respondens rex dicet illis: amen dico vobis, quamdiu
          fecistis uni de his fratribus meis minimis, mihi fecistis.'
      - 'Inti antlingenti ther cunig quidit in: uuar quidih íu, so lango so ir tatut
        einemo fon thesen minen bruoderon minniston, thanne tatut ir iz mir.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Tunc dicet et his qui a sinistris erunt: discedite
          a me, maledicti, in ignem aeternum, qui preparatus est diabulo et angelis
          eius.  Esurivi enim et non dedistis mihi manducare, sitivi et non dedistis
          mihi potum,  hospes eram et non collegistis me, nudus et non operuistis
          me, infirmus et in carcere et non visitastis me.'
      - 'Thanne quidit her then thie zi sineru uuinistrun sint: eruuizzet fon mir,
        ir foruuergiton, in euuin fiur, thaz dar garo ist themo diufale inti sinen
        engilon. Mih hungrita inti ir ni gabut mir ezzan, mih thursta inti ir ni gabut
        mir trincan, ih uuas gast iuti ir ni gihalotut mih, nacot inti ir ni bithactut
        mih, ummahtic inti in carkere inti ir ni uuisotut min.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: '(268) Tunc respondebunt et ipsi dicentes: domine, quando
          te vidimus esurientem aut sitientem aut hospitem aut nudum aut infirmum
          vel in carcere et non ministravimus tibi?'
      - '(268) Thanne antlingent sie inti quedent: trohtin, uuanne gisahun uuir thih
        hungrentan oda thurstentan oda gast oda nacotan oda ummahtigan oda in carkere
        inti ni ambahtitumes thir?'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Tunc respondebit illis dicens: amen dico vobis, quamdiu
          non fecistis uni de minoribus his, nec mihi fecistis.'
      - 'Thanne antlingit her in quedenti: uuar quidih íu, so lango so ir ni tatut
        einemo fon then minniron, noh mir ni tatut.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Et ibunt hi in suplicium aeternum, iusti autem in vitam
          aeternam.
      - Inti farent thie in euuinaz uúizzi, thie rehton in euuin líb.
  - chapter[n=153]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et factum est, cum consummasset Ihesus sermones hos
          omnes, dixit discipulis suis:'
      - 'Inti uuard tho, mit diu her gientota ther heilant thisiu uuort allu, tho
        quad her sinen iungiron:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Scitis quia post biduum pascha fiet, et filius hominis
          tradetur, ut crucifigatur.
      - Uuizzit thaz after zuein tagon ostrun uuerdent, inti ther mannes sun uuirdit
        giselit, thaz her uuerde erhangan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Tunc congregati sunt principes sacerdotum et seniores
          populi in atrium principis sacerdotum, qui dicebatur Caiphas.
      - Tho vvurdun gisamanote thie heroston thero heithaftono, thie altoston thes
        folkes in hof thes herosten thero heithaftono, therde uuas giquetan Caiphas.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et consilium fecerunt ut Ihesum dolo tenerent et occiderent.  Dicebant
          autem: non in die festo, ne forte tumultus (269) fieret in populo.'
      - 'Inti tatun es thinc, thaz sie then heilant fiengin mit feihane inti ersluogin.
        Quadun tho: nalles in themo itmalen tage, min odouúan ungireh (269) uuerde
        in themo folke.'
  - chapter[n=154]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc abiit unus de duodecim, qui dicitur Iudas Scarioth,
      - foreign[lg=lat-Latn]: et locutus est ad principes sacerdotum et magistratibus
      - foreign[lg=lat-Latn]: 'et ait illis: quid vultis mihi dare? et ego vobis eum
          tradam.'
      - 'Tho gieng ein fon then zuelifin, ther der ist ginennit Iudas Scarioth, inti
        sprah zi then heroston thero bisgofo inti zi then meistaron inti quad in:
        uuaz uuollet ir mir geban? inti ih seliun íu.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Qui audientes gavisi sunt,
      - foreign[lg=lat-Latn]: et constituerunt ei ·XXX· argenteos,  et exinde querebat
          oportunitatem ut eum traderet
      - foreign[lg=lat-Latn]: sine turbis.
      - Thie thaz gihorenti uuarun es gifehenti, inti gisaztun imo thrizzuc scazo,
        inti fon thanan suohta gilumphida thaz her in salti uzzan menigi.
  - chapter[n=155]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ante autem diem festum paschæ sciens Ihesus quia venit
          hora ut transeat ex hoc mundo ad patrem, cum dilexisset suos qui erant in
          mundo, in finem dilexit eos.
      - 'Fora themo itmalen tage ostrunu tho uuesta ther heilant thaz quam zít thaz
        her fuori fon therru uueralti zi themo fater: mit diu her minnota sine thie
        dar uuarun in mittilgarte, in ente minnota sie.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Surgit a cena et ponit vestimenta sua, et cum accepisset
          linteum precinxit se.  Deinde mittit aquam in pelvem et coepit lavare pedes
          discipulorum et extergere linteo quo erat precinctus.
      - Erstuont tho fon themo muose inti legita sin giuuati; mit diu her intfieng
        sabun bigurta sih. Thanan tho santa uuazzar in labal inti bigonda thuuahan
        fuozzi sinero iungirono inti suuerban mit themo sabane themo her uuas bigurtit.
    - s[n=3]:
      - foreign[lg=lat-Latn]: '(270) Venit ergo ad Simonem Petrum, et dicit ei Petrus:
          domine, tu mihi lavas pedes?  Respondit Ihesus et dicit ei: quod ego facio
          tu nescis modo, scies autem postea.'
      - '(270) Quam her tho zi Simone Petre, inti quad imo Petrus: trohtin, uuesgistu
        mir nu fuozzi? Tho antlingita ther heilant inti quad imo: thaz ih tuon thaz
        ni uueistu nu: thu uueist iz after thisiu.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dicit ei Petrus: non lavabis mihi pedes in aeternum.
          Respondit ei Ihesus: si non lavero te, non habebis partem mecum.'
      - 'Tho quad imo Petrus: ni uuesgistu mir fuozzi zi euuidu. Tho antlingita imo
        ther heilant: obih thih ni uuasgu, thanne ni habes teil mit mir.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit ei Simon Petrus: domine, non tantum pedes meos,
          sed et manus et caput.'
      - 'Tho quad imo Simon Petrus: trohtin, nalles eccrodo mine fuozzi, oh henti
        inti houbit.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: qui lotus est non indiget nisi ut
          pedes lavet, sed est mundus totus.'
      - 'Tho quad imo ther heilant: thiede subri ist ni bitharf ni sí thaz her fuozzi
        uuasge, oh ist al subri.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et vos mundi estis, sed non omnes.  Sciebat enim quisnam
          esset qui traderet eum, propterea dixit: non estis mundi omnes.'
      - 'Inti ir birut subre, nalles alle. Her uuesta uuer daz uúas thie inan salta,
        bithiu quad her: ni birut alle subre.'
  - chapter[n=156]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Postquam ergo lavit pedes eorum et accepit vestimenta
          sua, cum recubuisset iterum, dixit eis:'
      - 'After thiu her vvuosc iro fuozzi inti intfieng sin giuuati, mit diu her abur
        gilineta, quad in:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: (271) Scitis quid fecerim vobis?  Vos vocatis me magistrum
          et dominum, et bene dicitis, sum etenim.  Si ergo ego lavi pedes vestros
          dominus et magister, et vos debetis alter alterius lavare pedes.
      - '(271) Uuizzut ir uuáz ih íu teta? Ir heizzet mih meistar inti hérro, inti
        uuola quedet: ih bin so. Ob ih vvuosc íuuuere fuozzi hérro inti meistar, inti
        ir sulut ander anderes fuozzi uuasgan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Exemplum enim dedi vobis, ut quemadmodum ego feci vobis,
          ita et vos faciatis.
      - Ih gáb íu bilidi, soso ih íu teta, thaz ir so tuot.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Amen amen dico vobis, non est servus maior domino suo
          neque apostolus maior eo qui misit illum.  Si haec scitis, beati eritis,
          si feceritis ea.
      - Uúar uúar quidih íu, nist scalc mero thanne sin herro noh thie postul nist
        mero themo ther inan santa. Ob ir thisu uuizzut, thanne birut ir salige, ob
        ir thiu tuot.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Non de omnibus vobis dico: ego scio quos elegerim,
          sed ut impleatur scriptura: qui manducat mecum panem levabit contra me calcaneum
          suum.'
      - 'Ni quad ih fon íu allen: ih uueiz thie ih gicos, uzoh thaz gifullit uuerde
        tház giscrib: ther mit mir izzit brót ther hefit uuidar mir sina fersnun.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: A modo dico vobis priusquam fiat, ut credatis, cum factum
          fuerit, quia ego sum.
      - Fon nu quidih íu er thannez uuerde, thaz ir giloubet, mit diu iz gitan uuirdit,
        thaz ih bin.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Amen amen dico vobis, (272) qui accipit si quem misero
          me accipit, qui autem me accipit accipit eum qui me misit.
      - 'Uúar uúar quidih íu, (272) therde intfahit ob ih uuen sentu ther intfahit
        mih: ther mih intfahit intfahit thende mih santa.'
  - chapter[n=157]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Prima autem die azimorum accesserunt discipuli ad Ihesum
          dicentes: ubi vis paremus tibi comedere pascha?'
      - 'In themo eristen tage thero ostruno giengun zuo thie iungiron zi themo heilante
        quedenti: uúar uuili thaz uuir garauuemes thir zi ezzanne ostrun?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'At Ihesus dixit: ite in civitatem,'
      - foreign[lg=lat-Latn]: 'et introeuntibus vobis occurret vobis homo anphoram
          aquae portans: sequimini eum in domo in quam intrat'
      - foreign[lg=lat-Latn]: ad quendam.
      - 'Senu ther heilant quad: faret in burc, inti íu ingangenten ingegin loufit
        man íu uuazzares zuibar tragenti: folget imo in hus in thaz her ingengit zi
        sumemo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et dicitis
      - foreign[lg=lat-Latn]: 'domino domus:'
      - foreign[lg=lat-Latn]: 'magister dicit: tempus meum prope est, apud te facio
          pascha cum discipulis meis.'
      - 'Inti quedet thanne themo hérren thes huses: meistar quidit: min zít nah ist,
        mit dir duon ih ostron mit minen iugiron.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et ipse vobis demonstrabit cenaculum grande stratum,
          et illic parate nobis.
      - Inti her giougit íu mihilan soleri gistreuuitan, inti thar garauuet uns.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et abierunt discipuli eius et invenerunt sicut dixit
          eis, et paraverunt pascha.
      - Tho giengun sine iungiron inti fundun soso her in quad, inti garauuitun ostrun.
  - chapter[n=158]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vespere autem facto venit
      - foreign[lg=lat-Latn]: 'et discumbebat cum XII discipulis suis,  et edentibus
          illis dixit:'
      - 'Abande giuuortanemo quam inti gisaz mit sinen zuelif iungiron, inti in ezzenten
        quad tho:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: (273) Desiderio desideravi hoc pascha manducare vobiscum,
          antequam patiar.  Dico enim vobis, quia ex hoc non manducabo illud, donec
          impleatur in regno dei.
      - (273) Lustonto lusta theso ostrun zi ezzanne mit iu, er thanne ih thrue. Ih
        quidu íu, uuanta fon nu ni izzu ih iz mit iu, er thanne iz gifullit uuirdit
        in gotes rihhe.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Cum haec dixisset, turbatus est spiritu, et protestatus
          est et dixit: amen amen dico vobis, quia unus ex vobis tradet me.'
      - 'Mit diu er thisu quad, uuas gitruobit in sinemo geiste, inti foracundita
        inti quad: uúar uúar quidih íu, uuanta ein fon iu selit mih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'At illi ceperunt contristari et dicere singillatim:'
      - foreign[lg=lat-Latn]: numquid ego sum, domine?
      - 'Sie tho bigondun truoben inti quedan suntringon: eno bin ih iz, trohtin?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Quibus ait: qui intingit mecum manum in catino'
      - foreign[lg=lat-Latn]: hic me tradet.
      - 'Then quad er: therde thuncot mit mir sina hant in thesa scuzzilun ther selit
        mih.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Filius quidem hominis vadit, sicut scriptum est de
          illo: vae homini illi per quem filius hominis tradetur! bonum erat ei, si
          natus non fuisset homo ille.'
      - 'Mannes sun uerit, so giscriban ist fon imo: uue themo man thurah then ther
        mannes sun uuirdit giselit! guot uuari imo thaz giboran ni uuari ther man.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Aspiciebant ergo ad invicem discipuli hæsitantes de
          quo diceret,
      - foreign[lg=lat-Latn]: et querentes inter se quis esset ex eis qui hoc facturus
          esset.
      - Scouuotun sih tho untar zuisgen thie iungiron zuehonte fon uuemo her iz quadi,
        inti suohenti untar in uuer iz uuari fon in uuer sulih tati.
  - chapter[n=159]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '(274)  Erat autem recumbens unus ex discipulis eius
          in sinu Ihesu, quem diligebat Ihesus.  Innuit ergo huic Simon Petrus et
          dicit ei: quis est de quo dicit?'
      - '(274) Uuas tho linenti ein fon sinen iungiron in barme thes heilantes, then
        minnota ther heilant. Tho bouhnita themo Simon Petrus inti quad imo: uuer
        ist fon themo er quidit?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Itaque cum recubuisset ille supra pectus Ihesu, dicit
          ei: domine, quis est?  Cui respondit Ihesus: ille est cui ego intinctum
          panem porrexero.'
      - 'Giuuesso mit diu er lineta obar brust thes heilantes, quad imo: trohtin,
        uuer ist? Themo antlingita ther heilant: ther ist iz themo ih thaz githuncoto
        brót gibu.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et cum intincxisset panem, dedit Iudæ Simonis Scariothis.
      - Mit diu er thuncota thaz brót, gab Iudase Simone Scariothe.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et post buccellam tunc intravit in illum Satanas. Dicit
          ei Ihesus: quod facis fac citius.'
      - 'Inti after themo bizzen tho gieng in inan Satanas. Tho quad imo ther heilant:
        thaz thu tuos tuoz sliumor.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Hoc autem nemo scivit discumbentium ad quid dixerit
          ei.  Quidam enim putabant, quia loculos habebat Iudas, quod dicit ei Ihesus:
          eme ea quæ opus sunt nobis ad diem festum, aut egenis ut aliquid daret.'
      - 'Thaz ni uuesta nioman thero sizzentono zi uuiu er thaz quad. Sume uuantun,
        uuanta seckil habeta Iudas, thaz imo ther heilant quadi: coufi thiu uns thurft
        sint ci themo itmalen tage, oda armen thaz er sihuuaz gabi.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Respondens autem Iudas qui tradidit eum dixit: numquid
          ego sum, rabbi? (275) Ait illi: tu dixisti.'
      - 'Tho antlingita Iudas ther inan salta, quad: eno bin ih iz, meistar? (275)
        Tho quad imo: thu quadi.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Cum ergo accepisset ille buccellam, exiit continuo,
          erat autem nox.  Cum ergo exisset, dicit Ihesus:'
      - 'Mit diu er tho intfieng then bízzon, gieng sliumo úz: uúas sliumo naht. Mit
        diu er tho uzgieng, tho quad ther heilant:'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Nunc clarificatus est filius hominis, et deus clarificatus
          est in eo,  et deus clarificavit eum in semetipso et continuo clarificavit
          eum.
      - Nu ist giberehtot mannes sun, inti got ist giberehtot in imo, inti got giberehtot
        inan in imo selbemo inti sliumo giberehtota inan.
  - chapter[n=160]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Cenantibus autem eis accepit Ihesus panem et benedixit
          ac fregit deditque discipulis suis dicens: accipite et comedite: hoc est
          corpus meum,'
      - foreign[lg=lat-Latn]: quod pro vobis datur.
      - 'In tho zi muose sizzenten intfieng ther heilant brot inti uuihita inti brah
        inti gab sinen iungiron quedenti: intfahet inti ezzet: thiz ist min lihamo,
        thaz furi iuuuih ist gigeban.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et accipiens calicem gratias egit et benedixit et dedit
          eis dicens: bibite ex hoc omnes:  hic est enim sanguis meus novi testamenti,
          qui pro vobis et multis effundetur in remissionem peccatorum.'
      - 'Intfieng tho then kelih, thanc teta inti segenota inti gab in sus quedenti:
        trinket fon thisu alle: thiz ist min bluot niuues giuuiznesses, thaz dar furi
        íuuuih inti manage uuirdit ergozzan in forláznessi suntono.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dico autem vobis: non bibam a modo de hoc genimine
          vitis usque in diem illum cum illud bibam vobiscum novum (276) in regno
          patris mei.'
      - foreign[lg=lat-Latn]: Hoc facite in meam memorationem.
      - 'Ih quidu íu: ni trinkih fon nu fon thesemo berde uuinrebun unzan then tag
        thanne ih trinku mit íu niuuaz in mines fater rihhe. Thaz duot (276) ir in
        mina gimunt.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ait autem dominus: Simon, Simon, ecce Satanas expetivit
          vos, ut cribraret sicut triticum.  Ego autem rogavi pro te, ut non deficiat
          fides tua, et tu aliquando conversus confirma fratres tuos.'
      - 'Tho quad trohtin: Simon, Simon, senu nu Satanas gerot îuuuer, thaz er iuuuih
        ritro samaso uúeizzi. Ih betota furi thih, thaz ni cigange thin giloubo, inti
        thu sihuuanne giuuentit gifestino thine bruoder.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Filioli, adhuc modicum vobiscum sum: quaeritis me,
          et sicut dixi Iudeis: quo ego vado vos non potestis venire, et vobis dico
          modo.'
      - 'Kindilin, noh nu luzzila stunta bin ih mit íu: ir suohet mih, inti sosih
        quad then Iudeis: thara ih faru thara ni mugut ir coman, inti ih quidu íu
        nuuua.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Mandatum novum do vobis, ut diligatis invicem, sicut
          dilexi vos, ut et vos diligatis invicem.
      - Niuui bibot gibu ih íu nu, thaz ir îuuuih minnot untar zuisgen, sosih iuuuih
        minnota, thaz ir iuuuih minnot untar zuisgen.
    - s[n=7]:
      - foreign[lg=lat-Latn]: In hoc cognoscent omnes quia mei discipuli estis, si
          dilectionem habueritis ad invicem.
      - In thiu forstanten alle thaz ir mine iungiron birut, ob ir minna habet untar
        zuisgen.
  - chapter[n=161]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dicit ei Simon Petrus: domine, quo vadis? Respondit
          ei Ihesus: quo ego vado, non potes me modo sequi, sequeris autem postea.'
      - 'Tho quad imo Simon Petrus: trohtin, uuara ueris? Tho antlingita imo ther
        heilant: thara ih faru ni maht mir nu folgen: thu folges mir after thiu.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Tunc dicit illis Ihesus: omnes vos scandalum patiemini
          in me in ista nocte. (277) Scriptum est enim: percutiam pastorem, et dispergentur
          oves gregis.  Postquam autem resurrexoro, precedam vos in Galileam.'
      - 'Tho quad in ther heilant: alle ir asuuih tholet in mir in therru naht. (277)
        Giscriban ist: ih slahu then hirti, inti uuerdent zispreitit thiu scáf thes
        euuites. After thiu ih erstantu, furifaru iuuuih in Galileam.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondens autem Petrus ait illi: etsi omnes scandalizati
          fuerint in te, ego numquam scandalizabor,'
      - foreign[lg=lat-Latn]: 'qui tecum paratus sum et in carcerem et in mortem ire:  animam
          meam pro te ponam.'
      - 'Tho antlingita Petrus, quad imo: inti oba sie alle bisuihane uuerdent in
        thir, ih nio in altere ni uuirdu bisuihan, thie dar mit dir garo bin oda in
        carkeri oda in tód zi faranne: mina sela sezzu furi thih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: animam tuam pro me ponis? amen amen
          dico tibi,'
      - foreign[lg=lat-Latn]: quia hac nocte, antequam gallus cantet, ter me negabis.
      - 'Tho antlingita ther heilant: thina sela furi mih sezzis? Uuar uuar quidu
        ih thir, uuanta in therru naht, er thanne hano singe, thriio stunt forsehhis
        mih.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Ait illi Petrus: etiamsi oportuerit me mori tecum,
          non te negabo. Similiter et omnes discipuli dixerunt.'
      - 'Tho quad imo Petrus: zisperi oba mir gilimphit mit dir zi sterbanne, thanne
        ni forlougnu thin. Sama quadun alle thie iungiron.'
  - chapter[n=162]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Non turbetur cor vestrum: creditis in deum et in me
          credite.  In domo patris mei mansiones multe sunt: si quo minus, dixissem
          vobis, (278) quia vado parere vobis locum.  Et si abiero et praeparavero
          vobis locum, iterum venio et accipiam vos ad me ipsum, ut ubi sum ego et
          vos sitis,  et quo ego vado scitis et viam scitis.'
      - 'Ni sí gitruobit îuuuer herza: giloubet ir in got inti in mih giloubet. In
        mines fater huse manago selida sint: oba sihvvuo min, thanne sageti ih iz
        íu, (278) uuanta ih faru garauuen íu stat. Inti ob ih gangu inti garavvu iú
        stat, abur quimu inti intfahu íuuuih zi mir selbemo, thaz thar ih bin thaz
        ir sit: uuara ih faru thaz uuizzut ir inti then uuec uuizzut ir.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit ei Thomas: domine, nescimus quo vadis, et quo
          modo possumus viam scire?'
      - 'Tho quad imo Thomas: trohtin, uuir ni uuizzumes uuara thu feris, inti vvuo
        mugun uuir then uuec uuizzan?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: ego sum via et veritas et vita: nemo
          venit ad patrem nisi per me.  Si cognovisetis me, et patrem meum utique
          cognovisetis, et a modo cognoscitis eum et vidistis eum.'
      - 'Tho quad imo ther heilant: ih bin uuec inti uuar inti lib: nioman ni cumit
        zi themo fater, ni si thurah mih. Ob ir mih forstuontit, thanne forstuontit
        ir ouh minan fater, inti fon nu forstantet ir inan inti ir gisehet inan.'
  - chapter[n=163]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dicit ei Philippus: domine, ostende nobis patrem, et
          sufficit nobis.'
      - 'Tho quad imo Philippus: trohtin, erougi uns then fater, inti uns ist ginuog.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: tanto tempore vobiscum sum, et non
          cognovistis me.'
      - 'Tho quad imo ther heilant: so mihila zit bin ih mit íu, inti ir ni forstuontut
        mih.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Philippe, qui vidit me vidit et patrem: quomodo tu
          dicis: ostende nobis patrem?  Non credis quia ego in patre et pater in me
          est?'
      - 'Philippus, therde mih gisihit gisihit then fater: vvuo quidistu: erougi uns
        then fater? Ni giloubis thaz ih in themo fater inti ther fater in mir ist?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Verba quæ ego loquor vobis (279) a me ipso non loquor,
          pater autem in me manens, ipse facit opera.  Non creditis quia ego in patre
          et pater in me est?  Alioquin propter opera ipsa credite.
      - 'Thiu uuort thiu ih sprihu íu (279) fon mir selbemo ni sprihu: ther fater
        in mir uuonenti, her tuot thiu uuerc. Ni giloubet ir thaz ih in themo fater
        inti ther fater in mir ist? Alles thurah thiu selbun uuerc giloubet.'
  - chapter[n=164]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Amen amen dico vobis, qui credit in me, opera quæ ego
          facio et ipse faciet, quia ego ad patrem vado,  et quodcumque petieritis
          in nomine meo hoc faciam, ut glorificetur pater in filio.
      - Uuar uuar quidih íu, thie dar in mih giloubit, thiu uuerc thiu ih duon inti
        her duot, bithiu uuanta ih zi themo fater faru, inti so uuaz so ir bitit in
        minemo naman thaz duon ih, thaz si gidiurisot ther fater in themo sune.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Si diligitis me, mandata mea servate,  et ego rogabo
          patrem, et alium paracletum dabit vobis, ut maneat vobiscum in aeternum,
      - Ob ir mih minnot, thanne haltet ir min bibot, inti ih bitu then fater, inti
        anderan fluobreri gibit her íu, thaz her uuone mit iu zi euuidu,
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Spiritum veritatis, quem mundus accipere non potest,
          quia non videt eum nec scit eum: vos autem cognoscitis eum, quia apud vos
          manebit et in vobis erit.'
      - 'Geist uuares, then thisu uueralt intfahan ni mac, uuanta her inan ni gisihit
        noh ni uueiz inan: ir uuizzut inan, uuanta her mit íu uuonet inti in íu ist.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Non relinquam vos orphanos: veniam ad vos.  Adhuc modicum
          et mundus me iam non videt, (280) vos autem videtis me, quia ego vivo et
          vos vivetis.'
      - 'Ni forlazzu iuuuih uueison: ih quimu zi íu. Noh nu ein luzil inti thisu uueralt
        mih iu ni gisihit: (280) ir gisehet mih, uuanta ih leben inti ir lebet.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: In illo die vos cognoscetis quia ego sum in patre meo
          et vos in me et ego in vobis.
      - In themo tage forstantet ir thaz ih bin in minemo fater inti ir in mir inti
        ih in íu.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Qui habet mandata mea et servat ea ille est qui diligit
          me, qui autem diligit me diligetur a patre meo, et ego diligam eum et manifestabo
          ei me ipsum.
      - 'Therde habet min bibot inti heltit thiu ther ist therde mih minnot: therde
        mih minnot ther ist giminnot fon minemo fater, inti ih minnon inan inti ougozorhton
        imo mih selbon.'
  - chapter[n=165]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dicit ei Iudas, non ille Scariothis: domine, quid est
          factum, quia nobis manifestaturus es te ipsum et non mundo?'
      - 'Tho quad imo Iudas, nalles therde Scariothis heizzit: trohtin, uuaz ist gitan,
        bithiu uuanta uns gioffanonti bist thih selbon, nalles thesemo mittilgarte?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus et dixit ei: si quis diligit me, sermonem
          meum servavit, et pater meus diligit eum, et ad eum veniemus, et mansiones
          aput eum faciemus.'
      - 'Tho antlingita ther heilant inti quad imo: oba uuer mih minnot, uuort min
        heltit, inti min fater minnot inan, inti zi imo comenmes inti uuonunga tuomes
        mit imo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Qui non diligit me sermones meos non servat, et sermonem
          quem audistis non est meus, sed eius qui me misit, patris.
      - Therde mih ni minnot minu uuort ni heltit, inti uuort thaz ir gihortut nist
        min, oh thes ther mih santa, fater.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Hęc locutus sum vobis apud vos manens. (281)  Paracletus
          autem spiritus sanctus, quem mittet pater in nomine meo, ille vos docebit
          omnia et suggerit vobis omnia quecumque dixoro vobis.
      - Thisu sprah ih íu mit iu uuonenti. (281) Ther fluobareri heilac geist, then
        der fater sentit in minemo namen, her lerit íuuuih allu inti spenit iuuuih
        alles, so uuelihiu so ih íu giquidu.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Pacem relinquo vobis: pacem meam do vobis, non quomodo
          mundus dat ego do vobis.'
      - 'Ih forlazzu íu sibba: mina sibba gibu ih íu, nalles soso thisu uueralt gibit
        gibu ib íu.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Non turbetur cor vestrum neque formidet.  Audistis
          quia ego dixi vobis: vado et venio ad vos.'
      - 'Ni si gitruobit íuuuer herza noh ni forhtet [!]. Gihortut ir thiu ih íu quad:
        ih faru inti quimu zi íu.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: Si diligeretis me, gauderetis utique, quia vado ad patrem,
          quia pater maior me est.  Et nunc dixi vobis priusquam fiat, ut cum factum
          fuerit credatis.  Iam non multa loquar vobiscum, venit enim princeps mundi
          huius et in me non habet quicquam,  sed ut cognoscat mundus quia diligo
          patrem, et sicut mandatum dedit mihi pater sic facio.
      - 'Ob ir mih minnotit, thanne gifahit ir, uuanta ih faru zi themo fater, uuanta
        ther fater mero mir ist. Inti nu quidu ih íu er thannez uuerde, thannez gitán
        uuerde, thaz ir iz giloubet. Iu ni managiu sprihu mit íu: cumit ther herosto
        thesses mittilgartes inti in mir ni habet niouuiht, oh thaz forstante these
        mittilgart thaz ih minnon then fater, inti so mir bibot gab ther fater so
        tuon ih.'
  - chapter[n=166]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et dixit eis: (282)  quando misi vos sine saccolo et
          pera et calciamentis, numquid aliquid defuit vobis?  At illi dixerunt: nihil.'
      - 'Inti quad in: (282) thanne ih iuuuih santa uzzan seckil inti burdref inti
        giscuohi, eno uuas íu iouuiht thes uuan? Sie quadun imo: niouuiht.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis: sed nunc qui habet sacculum tollat,
          similiter et peram, et qui non habet vendat tunicam suam et emat gladium.'
      - 'Tho quad her in: oh nu therde habe seckil neme, sama sin burdref, inti therde
        ni habe forcoufe sina tunihun inti coufe suuert.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Dico autem vobis, quoniam adhuc hoc quod scriptum est
          oportet impleri in me, et quod cum iniustis deputatus est. Etenim ea quae
          sunt de me finem habent.
      - Ih quidu íu, bithiu uuanta noh nu thaz dar giscriban ist gilimpfit gifullit
        uuerdan in mir, inti thaz dar mit unrehten bizelit ist. Thiu dar fon mir sint
        enti habent.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'At illi dixerunt: domine, ecce gladii duo hic. At ille
          dixit eis: satis est:  surgite, eamus hinc.'
      - 'Sie tho quadun: trohtin, senu nu zuei suuert hier. Her quad in tho: ginuog
        ist: erstantet, inti games hina.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et ymno dicto exierunt
      - foreign[lg=lat-Latn]: secundum consuetudinem in montem Oliveti.
      - Inti immine giquetanemo uzgiengun tho after giuuonun in berc oliboumo.
  - chapter[n=167]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dicit eis:  ego sum vitis vera, et pater meus agricola
          est.  Omnem palmitem in me non ferentem fructum tollet eum, et omnem qui
          fert fructum purgabit eum, ut fructum plus afferat.'
      - 'Tho quad her in: ih bin uuar uuinreba, inti min fater acarbigengiri ist.
        Iogiuuelih uuinloub in mir ni tragenti uuahsmon, nimit iz thana, inti iogiuuelihaz
        thaz uuahsmon tregit, reinit iz, thaz iz uuahsmon mer bere.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: '(283) Iam vos mundi estis propter sermonem quem locutus
          sum vobis:  manete in me et ego in vobis.'
      - '(283) Ir birut iu reine thurah thaz uuort thaz ih íu sprah: uuonet in mir
        inti ih in íu.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Sicut palmes non potest ferre fructum a semetipso, nisi
          manserit in vite, sic nec vos nisi in me manseritis.
      - So thaz uuinloub ni mac beran uuahsmon fon imo selbemo, nibiz uuone in theru
        uuinrebun, so ir nibi ir in mir uuonet.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ego sum vitis, vos palmites: qui manet in me et ego
          in eo, hic fert fructum multum, quia sine me nihil potestis facere.'
      - 'Ih bin uuinreba, inti ir birut uuinbletir: ther der in mir uuonet inti ih
        in imo, ther birit mihilan uuahsmon, uuanta uzzan mih ni mugut ir niouuiht
        duon.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Si quis in me non manserit, mittetur foras sicut palmes
          et aruit, et colligent eos et in ignem mittunt, et ardent.
      - Oba uuer in mir ni uuonet, uuirdit uzgisentit samaso uuinloub inti thorret,
        inti lesent siu inti uuerpfent in fuir, inti brinnent.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Si manseritis in me et verba mea in vobis manserint,
          quodcumque volueritis petietis, et fiet vobis.
      - Ob ir uuonet in mir inti minu uuort in íu uuonent, so uuaz so ir uuollet bittet,
        inti uuirdit íu.
    - s[n=7]:
      - foreign[lg=lat-Latn]: In hoc clarificatus est pater meus ut fructum plurimum
          afferatis et efficiamini mei discipuli.
      - In thiu giberehtot ist min fater thaz ir mihilan uuahsmon bringet inti sit
        gifremite mine iungiron.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Sicut dilexit me pater, et ego dilexi vos: manete in
          dilectione mea.'
      - 'Soso mih min fater minnota, inti ih minnota íuuuih: uuonet in mineru minnu.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Si precepta mea servaveritis, (284) manebitis in dilectione
          mea, sicut et ego patris mei precepta servavi et maneo in eius dilectione.
      - Ob ir min bibot haltet, (284) thanne uuonet ir in mineru minnu, sosih mines
        fater bibot bihielt inti uuonen in sineru minnu.
  - chapter[n=168]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Haec locutus sum vobis, ut gaudium meum impleatur.  Hoc
          est preceptum meum ut diligatis invicem, sicut dilexi vos.
      - Thiz sprah ih íu, thaz min gifeho si gifullit. Thaz ist min bibot thaz ir
        íuuuih minnot untar zuuisgen so ih íuuuih minnota.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Maiorem hanc dilectionem nemo habet quam ut animam suam
          quis ponat pro amicis suis.  Vos amici mei estis, si feceritis quæ ego præcipio
          vobis.
      - Merun therra minna nioman habet thanne thaz uuer sin ferah seze furi sina
        friunta. Ir birut mine friunta, ob ir thaz duot thaz ih íu gibiutu.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Iam non dico vos servos, quia servus nescit quid faciat
          dominus eius. Vos autem dixi amicos, quia omnia quęcumque audivi a patre
          meo nota feci vobis.
      - Ih ni quidu íu iu scalca, uuanta scalc ni uueiz uuaz duot sin hérro. Ih quidu
        iuuuih friunta, uuanta allu thiu ih gihorta fon minemo fater tetih íu cundiu.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Non vos me elegistis, sed ego elegi vos, et posui vos
          ut eatis et fructum afferatis, et fructus vester maneat, ut quodcumque petieritis
          patrem in nomine meo, det vobis.
      - Noh ir mih gicurut, uz ih gicos iuuuih, inti sazta iuuuih thaz ir fuorit,
        thaz ir fruht brahtit inti iuuuer fruht uuone, thaz so uuaz so ir bitet then
        fater in minemo namen, gebe íu.
  - chapter[n=169]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Haec mando vobis, ut diligatis invicem.
      - Thiz gibiutu ih íu, thaz ir minnot iuuuih untar zuuisgen.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Si mundus vos odit, (285) scitote quia me priorem vobis
          odio habuit.
      - Oba thisu uueralt íuuuih hazzot, (285) uuizzit thanne thaz siu mih er íu in
        hazze habeta.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Si de mundo fuisetis, mundus quod suum erat diligeret:
          quia vero de mundo non estis, sed ego elegi vos de mundo, propterea odit
          vos mundus.'
      - 'Ob ir fon therru uueralti uuarit, thisu uueralt thaz ira uuas minnoti: bithiu
        uuanta ir fon uueralti ni birut, oh ih ercos iuuuih fon uueralti, bithiu hazzot
        iuuuih uueralt.'
  - chapter[n=170]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Mementote sermonis mei quem ego dixi vobis: non est
          servus maior domino suo.'
      - 'Gihuget mines uuortes thaz ih íu quad: nist scalc mero sinemo hérren.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Si me persecuti sunt, et vos persequentur, si sermonem
          meum servaverunt, et vestrum servabunt.
      - Oba sie min ahtitun, thanne ahtent sie ouh iuuuer, oba sie min uuort hieltun,
        thanne haltent sie iuuuer.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Sed haec omnia facient vobis propter nomen meum, quia
          nesciunt eum qui misit me.
      - Oh thisu allu duont sie iu thuruh minan namon, uuanta sie ni uuizzun then
        ther mih santa.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Si non venissem et locutus fuissem eis, peccatum non
          haberent: nunc autem excusationem non habent de peccato suo.'
      - 'Ob ih ni quami inti sprahi zi in, thanne ni habetin sie sunta: nu sihhura
        ni habent fon iro sunton.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Qui me odit et patrem meum odit.  Si opera non fecissem
          in eis quæ nemo alius fecit, peccatum non haberent.
      - Therde mih hazzot minan fater hazzot. Ob ih uuerc ni tati in in thiudu nioman
        ander ni duot, sunta ni habetin.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Nunc autem et viderunt et oderunt et me et patrem meum.  Sed
          ut impleatur sermo (286) qui in lege eorum scriptus est: quia odio me habuerunt
          gratias.'
      - 'Nu gisahun inti hazzotun ioh mih ioh minan fater. Oh thaz gifullit uuerde
        uuort (286) thaz in iro euu giscriban ist: uuanta sie in hazze mih habetun
        ungifergot.'
  - chapter[n=171]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Cum autem venerit paracletus quem ego mittam vobis a
          patre, spiritum veritatis qui a patre procedit, ille testimonium perhibebit
          de me.
      - Thanne cumit ther fluobargeist then ih íu sentu fon themo fater, then geist
        thes uuares ther fon themo fater framgengit, her giuuiznessi fon mir saget.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et vos testimonium perhibetis, quia ab initio mecum
          estis.
      - Inti ir saget ouh giuuiznessi, uuanta ir fon anaginne mit mir uuarut.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Haec locutus sum vobis, ut non scandalizemini.  Absque
          synagogis facient vos: sed venit hora ut omnis qui interficit vos arbitretur
          obsequium prestare deo,  et haec facient, quia non noverunt patrem neque
          me.'
      - 'Thiz sprah ih íu, thaz ir ni sit bisuuihan. Uz fon iro samanungu duont sie
        íuuuih: oh cumit zít thaz íogiuuelih ther iuuuih erslehit uuanit sih ambaht
        bringan gote, inti thisu duont sie, uuanta sie ni uuestun minan fater noh
        mih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Sed hęc locutus sum vobis, ut cum venerit hora eorum,
          reminiscamini quia ego dixi vobis.
      - Oh thisu sprah ih íu, thanne cumit therro zít, thaz ir es gihuget thaz ih
        iz iu foraquad.
  - chapter[n=172]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Haec autem vobis ab initio non dixi, quia vobiscum
          eram: at nunc vado ad eum qui me misit, et nemo ex vobis interrogat me:
          quo vadis?'
      - 'Thisu ni quad ih íu fon anaginne, uuanta ih mit íu uuas: senu faru zi themo
        ther mih santa, inti nioman fon iu fraget mih: uuara feris?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Sed quia haec locutus sum vobis, tristitia implevit
          cor vestrum.
      - Oh bithiu uuanta ih íu thisu sprah, gitruobnessi gifulta iuuuer herza.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Sed ego veritatem dico vobis: expedit vobis ut ego
          vadam: si enim non abiero, (287) paracletus non veniet ad vos, si autem
          abiero, mittam eum ad vos.'
      - 'Oh ih quidu íu uuar: iz bitherbisot íu thaz ih fare: ob ih ni faru, (287)
        thanne ni cumit ther fluobreri ziu, ob ih faru, thanne sentih inan zi íu.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et cum venerit ille, arguet mundum de peccato et de
          iustitia et de iudicio.
      - Inti thanne her cumit, thanne thuingit her uueralt fon sunton inti fon rehte
        inti fon duome.
    - s[n=5]:
      - foreign[lg=lat-Latn]: De peccato quidem, quia non credunt in me,  de iustitia
          vero, quia ad patrem vado et iam non videbitis me,  de iudicio autem, quia
          princeps mundi huius iudicatus est.
      - Fon sunton giuuesso, uuanta ni giloubent in mih, fon rehte uuarliho, uuanta
        ih zi themo fater faru inti iu ni gisehet mih, fon duome, uuanta herosto thesses
        mittilgartes erduompt ist.
  - chapter[n=173]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Adhuc multa habeo vobis dicere, sed non potestis portare
          modo:  cum autem venerit ille spiritus veritatis, docebit vos omnem veritatem.'
      - 'Noh nu haben ih íu managu zi quedanne, uz ir ni mugut iz fortragan: mit diu
        cumit ther geist uuares, lerit iuuuih al uuar.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Non enim loquitur a semetipso, sed quaecumque audiet
          loquitur, et quae ventura sunt adnuntiabit vobis.
      - Ni sprihhit her fon imo selbemo, oh so uuelihu so her gihorit sprihhit, inti
        thiu dar zuouuertu sint thiu saget her íu.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ille me clarificabit, quia de meo accipiet et adnuntiabit
          vobis.
      - Her mih giberehtot, uuanta fon minemo intfieng inti saget íu.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Omnia quecumque habet pater mea sunt, propterea dixi
          quia de meo accipiet et adnuntiabit vobis.
      - Allu so uuelihu habet ther fater thiu sint min, bithiu quad ih thaz her fon
        minemo intfahit inti saget íu.
  - chapter[n=174]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Modicum et iam non videbitis me, et iterum modicum et
          videbitis me, quia vado ad patrem.
      - Luzila stunta ni gisehet ir mih, abur luzila stunta gisehet ir mih, uuanta
        ih faru zi minemo fater.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo ex discipulis eius (288) ad invicem:
          quid est hoc quod dicet nobis: modicum et non videbitis me, et iterum modicum
          et videbitis me, et quia vado ad patrem?  Dicebant ergo: quid est hoc quod
          dicit: modicum? nescimus quid loquitur.'
      - 'Tho quadun sume fon sinen iungiron (288) untar in zuuisgen: uuaz ist thaz
        her quidit uns: luzila stunta ni gisehet ir mih, abur luzila stunta gisehet
        ir mih, inti ih faru zi themo fater? Tho quadun sie: uuaz ist thaz thaz her
        quidit: luzila stunta? uuir ni uuizun uuaz er quidit.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Cognovit autem Ihesus quia volebant eum interrogare,
          et dixit eis: de hoc queritis inter vos quia dixi: modicum et non videbitis
          me, et iterum modicum et videbitis me.'
      - 'Tho forstuont ther heilant thaz sie uuoltun inan fragen, inti quad in: fon
        thiu suohet ir nu untar íu uuantih quad: luzila stunta ni gisehet ir mih inti
        abur luzila stunta gisehet ir mih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Amen amen dico vobis, quia plorabitis et flebitis vos,
          mundus autem gaudebit: vos autem contristabimini, sed tristitia vestra vertetur
          in gaudium.'
      - 'Uuar uuar quidih íu, uuanta ir vvuofet inti riozet, thisu uueralt gifihit:
        ir birut abur gitruobte, oh iuuuer gitruobnessi uuirdit giuuentit in gifehon.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Mulier cum parit tristitiam habet, quia venit ora eius:
          cum autem pepererit puerum, iam non meminit presure propter gaudium, quia
          natus est homo in mundum.'
      - 'Thaz uuib thannez birit gitruobnessi habet, uuanta quam ira zít: thanne siu
        gibirit then kneht, iu ni gihugit thera arbeiti thuruh gifehon, uuanta giboran
        ist man in mittilgart.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et vos igitur nunc quidem tristitiam habetis; iterum
          autem videbo vos, et gaudebit cor vestrum, et gaudium vestrum nemo tollet
          a vobis,  et in illo die me non rogabitis quicquam.
      - 'Inti ir uuarliho nu habet ir gitruobnessi: abur gisihih íuuuih, inti gifihit
        íuuuer herza, inti iuuueran gifehon nioman ni nimit fon íu, inti in themo
        tage mih íouuihtes ni fraget.'
  - chapter[n=175]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (289) Amen amen dico vobis, si quid petieritis patrem
          in nomine meo, dabit vobis.
      - (289) Uuar uuar quidih íu, ob ir uuaz bittet then fater in minemo namen, gibit
        iz íu.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Usque modo non petistis quicquam in nomine meo: petite,
          et accipietis, ut gaudium vestrum plenum sit.'
      - 'Unzan nu ni batut ir niouuihtes in minemo namen: bittet, inti intfahet, thaz
        iuuuer gifeho si fol.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Haec in proverbiis locutus sum vobis; venit hora cum
          iam non in proverbiis loquar vobis, sed palam de patre adnuntiabo vobis.
      - 'Thisu in uuortbilidu sprah ih íu: cumit zít mit diu ih iu in uuortbilidin
        ni sprihhu íu, oh ofano fon themo fater sagen íu.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Illo die in nomine meo petitis, et non dico vobis quia
          ego rogabo patrem de vobis.
      - In themo tage in minemo namen bitet ir, inti ih ni quidu íu thaz ih bite then
        fater fon íu.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Ipse enim pater amat vos, quia vos me amastis et credidistis
          quia ego a deo exivi.
      - Ther selbo fater minnot íuuuih, uuantir mih minnotut inti giloubtut thaz ih
        fon gote uzgieng.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Exivi a patre et veni in mundum, iterum relinquo mundum
          et vado ad patrem.
      - Uzgieng fon fater, quam in uueralt, abur forlazu uueralt inti faru zi themo
        fater.
  - chapter[n=176]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Dicunt ei discipuli eius: ecce nunc palam loqueris
          et proverbium nullum dicis.'
      - 'Tho quadun imo sine iungiron: senu nu ofano sprihis inti biuurti nohhein
        ni quidist.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Nunc scimus quia scis omnia et non opus est tibi ut
          quis te interroget: in hoc credimus quia a deo existi.'
      - 'Nu uuizumes thaz thu allu uueist inti nist dir thurft thaz thih íoman frage:
        in thiu giloubemes thaz thu fon gote uzgiengi.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit eis Ihesus: a modo creditis? (290)  Ecce
          venit hora et iam venit, ut dispergamini unusquisque in propria, et me solum
          relinquitis, et non sum solus, quia pater mecum est.'
      - 'Tho antlingita in ther heilant: fon nu giloubet ir? (290) Senu cumit zit,
        inti nu iu cumit, thaz ir uuerdet zispreite einero giuuelih in eiganu, inti
        mih einon forlazzet, inti ih ni bin eino, uuanta ther fater mit mir ist.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Haec locutus sum vobis, ut in me pacem habeatis.
      - Thisu sprah ih íu, thaz in mir habet sibba.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'In mundo presuram habebitis, sed confidite: ego vici
          mundum.'
      - 'In therru uueralti habet ir thrucnessi, oh gitruuuet: ih ubaruuan thesa uueralt.'
  - chapter[n=177]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Haec locutus est Ihesus, et sublevatis oculis in cælum
          ad patrem dixit: venit hora, clarifica filium tuum, ut filius tuus clarificet
          te,  sicut dedisti ei potestatem omnis carnis, ut omne quod dedisti ei,
          det eis vitam aeternam.'
      - 'Thisu sprah ther heilant, inti uferhabanen ougon in himil zi themo fater
        quad: quam zít, giberehto thinan sun, thaz thin sun thih giberehto, soso thu
        imo gabi giuualt íogiuuelihes fleisges, thaz allen then du imo gabi gebe in
        euuin líb.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Haec est autem vita aeterna, ut cognoscant te solum
          deum verum, et quem misisti, Ihesum Christum.
      - Thiz ist euuin lib, thaz sie thih forstanten einan got uuaran, inti then du
        santos, heilant Crist.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ego te clarificavi super terram, opus consummavi quod
          dedisti mihi ut faciam,  et nunc clarifica me, tu pater, apud temetipsum
          claritate, quam habui priusquam mundus esset apud te.
      - Ih thih giberehtota obar erdu, uuerc gientota thaz du mir gabi thaz ih iz
        tati, inti nu giberehto mih, fater, mit dir selbemo in theru fagarnessi thih
        habeta er thanne uueralt uuari mit thir.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Manifestavi nomen tuum (291) hominibus quos dedisti
          mihi de mundo: tui erant et mihi eos dedisti, et sermonem tuum servaverunt.'
      - 'Ih giougozorhtota thinan namon (291) mannon thie du mir gabi fon uueralti:
        thine uuarun inti mir sie gabi, inti thin uuort bihieltun.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Nunc cognoverunt quia omnia quae dedisti mihi abs te
          sunt,  quia verba quae dedisti mihi dedi eis, et ipsi acceperunt et cognoverunt
          vere quia a te exivi, et crediderunt quia tu me misisti.
      - Nu forstuontun uuanta allu thiu du mir gabi fon thir sint, uuanta uuort thiu
        du mir gabi gab ih in, inti sie intfiengun inti forstuontun zi uuare thaz
        ih fon thir úzgieng, inti giloubtun thaz du mih santos.
  - chapter[n=178]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et ego pro eis rogo: non pro mundo rogo, sed pro his
          quos dedisti mihi, quia tui sunt,  et mea omnia tua sunt et tua mea sunt.'
      - 'Inti ih furi sie bittu: nalles furi uueralt bittu, nibi furi thie thie du
        mír gabi, uuanta sie thine sint, inti minu allu thinu sint inti thinu minu
        sint.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et clarificatus sum in eis,  et iam non sum in mundo,
          et hi in mundo sunt, et ego ad te venio, pater sanctæ.
      - Inti bin giberehtot in then, inti iu ni bin in mittilgarte, inti these sint
        in mittilgarte, inti ih zi thir cumu, fater heilago.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Serva eos in nomine tuo, quos dedisti mihi, ut sint
          unum sicut et nos.
      - Halt sie in thinemo namen thie du mir gabi, thaz sie sin ein soso uuir birumes.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Cum essem cum eis, ego servabam eos in nomine tuo:
          quos dedisti mihi custodivi, et nemo ex his peribit nisi filius perditionis,
          ut scriptura impleatur.'
      - 'Mit diu ih uuas mit in, ih hielt sie in thinemo namen: thie du mir gabi thie
        gihielt ih, inti nioman fon in ni foruuirdit, ni si sun forlores, thaz daz
        giscrib uuerde gifullit.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Nunc autem ad te venio, et hæc loquor in mundo, (292)
          ut habeant gaudium meum impletum in semetipsis.
      - Nu quimih zi thir, inti thisu sprihhu ih in mittilgarte, (292) thaz sie haben
        minan gifehon giuultan in in selben.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Ego dedi eis sermonem tuum, et mundus eos odio habuit,
          quia non sunt de mundo, sicut et ego non sum de mundo.
      - Ih gab in thin uuort, inti mittilgart sie in hazze habeta, uuanta sie ni sint
        fon mittilgarte, soso ih ni bin fon mittilgarte.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Non rogo ut tollas eos de mundo, sed ut serves eos ex
          malo.  De mundo non sunt, sicut et ego non sum de mundo.
      - Ni bittih thaz du sie nemes fon mittilgarte, uzoh thaz du sie haltes fon ubile.
        Fon mittilgarte ni sint sie, sosih ni bin fon mittilgarte.
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Sanctifica eos in veritate: sermo tuus veritas est.'
      - 'Giheilago sie in uuare: thin uuort ist uuar.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Sicut me misisti in mundum, et ego misi eos in mundum,  et
          pro eis ego sanctifico me ipsum, ut sint et ipsi sanctificati in veritate.
      - So thu mih santos in mittilgart, inti ih santa sie in mittilgart, inti furi
        sie giheilagon mih selbon, thaz sie selbon sin ouh giheilagot in uuare.
  - chapter[n=179]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Non pro his autem rogo tantum, sed et pro eis qui credituri
          sunt per verbum eorum in me,  ut omnes unum sint, sicut tu pater in me et
          ego in te, ut et ipsi in nobis unum sint, ut mundus credat quia tu me misisti.
      - Nalles furi thie bittih eccrodo, nibi furi thiethe giloubenti sint thurah
        iro uuort in mih, thaz sie alle ein sin, so thu fater in mir inti ih in thir,
        thaz thie in uns ein sin, thaz mittilgart giloube thaz thu mih santos.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ego claritatem quam dedisti mihi dedi eis, ut sint
          unum, sicut nos unum sumus,  ego in eis et tu in me, ut sint consummati
          in unum, et cognoscat mundus quia tu me misisti (293) et dilexisti eos,
          sicut et me dilexisti.
      - Inti ih thia fagari thia du mir gabi gab in, thaz sie sin ein, soso uuir ein
        birumes, ih in in in thu in mir, thaz sie sin thuruhfremit in ein, inti forstante
        mittilgart thaz du mih santos (293) inti minnotos sie, so thu mih minnotos.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Pater, quos dedisti mihi, volo ut ubi ego sum et illi
          sint mecum, ut videant claritatem meam quam dedisti mihi, quia dilexisti
          me ante constitutionem mundi.
      - Fater, thie du mir gabi, ih uuilla thaz dar ih bin thaz sie sin mit mir, thaz
        sie gisehen mina fagarnessi thia du mir gabi, uuanta thu mih minnotos er mittilgartes
        gitati.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Pater iuste, et mundus te non cognovit: ego autem te
          cognovi, et hi cognoverunt quia tu me misisti,  et notum feci eis nomen
          tuum et notum faciam, ut dilectio qua dilexisti me in ipsis sit et ego in
          ipsis.'
      - 'Fater rehto, inti mittilgart thih ni forstuont: ih forstuont thih, inti these
        forstuontun thaz du mih santos, inti cundan teta in thinan namon inti cundan
        duon, thaz thiu minna in theru du mih minnotos in in si inti ih ouh in in.'
  - chapter[n=180]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc venit Ihesus in villam quae dicitur Gethsemani,  trans
          torrentem Cedron, ubi erat hortus, in quem introivit ipse et discipuli eius.
      - 'Tho quam ther heilant in thaz thorf thaz dar giquetan ist Gethsemani, ubar
        thaz uuazzar Cedron: thar uuas garto, in then gieng her in inti sine iungiron.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Sciebat autem et Iudas qui tradebat eum locum, quia
          frequenter Ihesus convenerat illuc cum discipulis suis.
      - Uuesta Iudas ther inan salta thia stat, thaz ofta ther heilant quam thara
        mit sinen iungiron.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et cum pervenisset ad locum,
      - foreign[lg=lat-Latn]: 'dixit discipulis suis: (294) sedete hic'
      - foreign[lg=lat-Latn]: et orate, ne intretis in temptationem,
      - foreign[lg=lat-Latn]: donec vadam illuc et orem.
      - 'Mit diu her quam zi theru steti, tho quad her zi sinen iungiron: (294) sizzet
        hier inti betot, thaz ir ni get in costunga, unz ih thara faru inti beton.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et adsumto Petro et duobus filiis Zebedaei Iacobum et
          Iohannem, coepit contristari et mestus esse.
      - Inti ginomanemo Petro inti zuein sunin Zebedeen Iacobum inti Iohannem bigonda
        sih truoben inti mornenti uuesan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Tunc ait illis: tristis est anima mea usque ad mortem:
          sustinete hic et vigilate mecum.'
      - 'Tho quad her in: gitruobit ist min sela io unzin tod: beitot hier inti uuahhet
        mit mir.'
  - chapter[n=181]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et ipse
      - foreign[lg=lat-Latn]: progressus
      - foreign[lg=lat-Latn]: est ab eis quantum iactus est lapidis, et positis genibus
      - foreign[lg=lat-Latn]: procidit in faciem suam
      - foreign[lg=lat-Latn]: 'et orabat, ut, si fieri posset, transiret ab eo ora,
          dicens:'
      - 'Inti her tho ergieng fon in so steines vvurf ist, inti nidargilegiten kneuuon
        fiel in sin annuzi inti betota, ob iz uuesan mohti, erfuori fon imo thiu zit,
        quedenti:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Pater, si possibile est,
      - foreign[lg=lat-Latn]: abba pater, omnia tibi possibilia sunt,
      - foreign[lg=lat-Latn]: mi pater, si possibile est,
      - foreign[lg=lat-Latn]: transfer calicem hunc a me! Verumtamen non quod ego
          volo, sed quod tu.
      - Fater, ob iz odi ist, fater, fater, allu sint thir odu, min fater, ob iz odi
        si, erfuori thesan kelih fon mir! Thoh uuiduru nalles thaz ih uuili, nibi
        thaz thu.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et cum surrexisset ab oratione,
      - foreign[lg=lat-Latn]: venit ad discipulos suos et invenit eos dormientes
      - Inti mit diu her stuont fon themo gibete, quam zi sinen iungiron inti fant
        sie slafente
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait eis: quid dormitis?'
      - foreign[lg=lat-Latn]: sic non potuistis una hora (295) vigilare mecum?
      - 'Inti quad in: ziu slafet ir? so ni mohtut ir eina zit (295) uuahhen mit mir?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Vigilate et orate, ut non intretis in temptationem.
      - Uuahhet inti betot, thaz ir in ni get in costunga.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Spiritus quidem prumptus est, caro autem infirma.
      - Ther geist giuuesso funs ist, thaz fleisc ist abur ummahtic.
  - chapter[n=182]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Iterum secundo abiit et oravit.
      - foreign[lg=lat-Latn]: Aparuit autem angelus de cælo confortans eum. Et factus
          est in agonia
      - Abur andera stunt gieng inti betota. Tho eroucta sih engil fon himile inan
        strengisonti. Uuard tho giuuentit in guota ernust
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et prolixius orabat
      - foreign[lg=lat-Latn]: 'dicens: pater mi, si non potest calix hic transire,
          nisi bibam illum, fiat voluntas tua.'
      - 'Inti langor betota quedenti: min fater, oba ni mag these kelih furifaran
        nibih in trinke, uuese thin uuillo.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et factus est sudor eius sicut gutte sanguinis decurrentis
          in terram.
      - Uuart tho sin sueiz samaso tropfo bluotes rinnenti in erda.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et cum surrexisset
      - foreign[lg=lat-Latn]: venit iterum
      - foreign[lg=lat-Latn]: ad discipulos suos et invenit eos dormientes pre tristitia.
      - Inti mit diu her stuont, quam abur zi sinen iungiron inti fand sie slafente
        thurah gitruobnessi.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Erant enim oculi eorum gravati, et ignorabant quid responderent
          ei.
      - Uuarun tho iro ougun gisuaretiu, inti ni uuestun uuaz sie imo antuurtitin.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et relictis illis iterum abiit et oravit tertio eundem
          sermonem dicens.
      - Inti in forlazzanen gieng abur inti betota thritun stunt thaz selba uuort
        quedenti.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Tunc venit ad discipulos suos et ait illis: dormite
          et requiescite: adpropinquavit hora, et filius hominis traditur (296) in
          manus peccatorum.'
      - 'Tho quam her zi sinen iungiron inti quad in: slafet inti restet: nu nahlihhot
        thiu zit, inti mannes sun uuirdit giselit (296) in hant suntigero.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Surgite, eamus: ecce adpropinquavit qui me tradet.'
      - 'Erstét inti gemes: senu nu nahlihhot therde mih selit.'
  - chapter[n=183]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et adhuc ipso loquente, ecce Iudas, unus de duodecim,  cum
          accepisset cohortem,
      - foreign[lg=lat-Latn]: venit et cum eo turba multa  cum lanternis et facibus
          et armis
      - foreign[lg=lat-Latn]: et gladiis et fustibus a principibus sacerdotum
      - foreign[lg=lat-Latn]: et scribis
      - foreign[lg=lat-Latn]: et senioribus populi.
      - Inti imo noh thanne sprehhentemo, senu tho Iudas, ein fon then zuelifin, mit
        diu her tho intfieng thia samanunga, quam inti mit imo mihil menigi mit liohtfazzon
        inti mit faccalon inti mit giuuafanin inti mit suerton inti mit stangon fon
        then heroston thero bisgofo inti fon then buoherin inti fon then altoston
        thes folkes.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Qui autem tradebat eum dederat illis signum dicens:
          quemcumque osculatus fuero ipse est: tenete eum'
      - foreign[lg=lat-Latn]: et ducite eum.
      - 'Ther inan salta gab in thiz zeihan sus quedenti: so uuenan so ih cusse ther
        ist iz: fahet inan inti leitet inan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et confestim accedens ad Ihesum dixit: have, rabbi!'
      - foreign[lg=lat-Latn]: et adpropinquavit Ihesu, ut oscularetur eum.
      - 'Inti sliumo gangenti zi themo heilante quad: heil, meistar! inti nahlihota
        themo heilante, thaz her inan custi.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ihesus autem dixit ei: Iuda, osculo filium hominis
          tradis?'
      - foreign[lg=lat-Latn]: amice, ad quod venisti?  et osculatus est eum.
      - 'Ther heilant quad imo: Iudas, mit cussu selist then mannes sun? friunt, zi
        hiu quami? inti custa inan.'
  - chapter[n=184]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Ihesus itaque sciens omnia quae ventura erant super
          eum, processit et dicit eis: quem queritis?  Responderunt ei: Ihesum Nazarenum.
          (297) Dicit eis Ihesus: ego sum.'
      - 'Ther heilant uuarlihho uuesta allu thiu dar uuarun zuouuert ubar inan, framgieng
        inti quad in: uuenan suohet ir? Tho antlingitun sie imo: then heilant Nazarenisgon.
        (297) Tho quad in ther heilant: ih bin iz.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Stabat autem et Iudas qui tradebat eum cum ipsis.
      - Inti stuont Iudas ther inan salta mit in.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ut ergo dixit eis: ego sum, abierunt retrorsum et ceciderunt
          in terram.'
      - 'So her in quad: ih bin iz, giengun uuidarortes inti fielun tho in erda.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Iterum ergo eos interrogavit: quem quaeritis? Illi
          autem dixerunt: Ihesum Nazarenum.  Respondit Ihesus: dixi vobis quia ego
          sum.'
      - 'Abur frageta sie: uuenan suohet ir? Sie quadun: then heilant Nazarenisgon.
        Tho antlingita ther heilant: ih quad íu thaz ih iz bin.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Si ergo me queritis, sinite hos abire.  Ut impleretur
          sermo quem dixit: quia quos dedisti mihi, non perdidi ex ipsis quicquam.'
      - 'Ob ir mih suohet, lázzet these hina gangan. Thaz uurdi gifullit thaz uuort
        thaz her quad: uuanta thie du mir gabi, ni forlos ih fon then íouuiht.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Tunc accesserunt et manus iniecerunt in Ihesum et tenuerunt
          eum.
      - Tho zuogiengun inti legitun iro hant in then heilant ana inti habetun inan.
  - chapter[n=185]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Videntes autem hii qui circa ipsum erant quod futurum
          erat, dixerunt ei: domine, si percutimus in gladio?'
      - 'Gisahun thie tho thie dar umbi inan uuarun thaz dar zuouuert uuas, quadun
        imo: trohtin, oba uuir slahemes in suerte?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Simon ergo Petrus habens gladium eduxit eum et percussit
          pontificis servum et amputavit auriculam eius dextram; erat autem nomen
          servo Malchus.
      - Simon Petrus habenti suert nam iz uz inti sluoc thes bisgoffes scalc inti
        abahio sin ora thaz zeseuua; uuas namo thes scalkes Malchus.
    - s[n=3]:
      - foreign[lg=lat-Latn]: '(298) Tunc ait Ihesus Petro: calicem quem dedit mihi
          pater non bibam illum? mitte gladium tuum in vaginam.'
      - '(298) Tho quad ther heilant Petro: then kelih then mir gab ther fater ni
        trinku inan? senti thin suert in sceidun.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Omnis enim qui acceperint gladium gladio peribunt.
      - Alle thie dar intfahent suert foruuerdent in suerte.
    - s[n=5]:
      - foreign[lg=lat-Latn]: An putas quia non possum rogare patrem meum, et exhibebit
          mihi modo plus quam duodecim milia legiones angelorum?  Quomodo ergo implebuntur
          scripture, quia sic oportet fieri?
      - Oda ni uuanis thaz ih ni mugi bittan minan fater, inti her gigarauuit mir
        nuuua mer thanne zuelif thusunta engilo heriscefi? Uuio uuerdent gifultiu
        thiu giscrip, uuantiz so gilimpfit zi uuesanne?
    - s[n=6]:
      - foreign[lg=lat-Latn]: Sinite usque huc. Et cum tetigisset auriculam eius,
          sanavit eum.
      - Lazzet unzan nu! Inti mit diu her rein sin ora, heiltaz.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'In illa hora dixit Ihesus turbis: tamquam ad latronem
          existis cum gladiis et fustibus conprehendere me.'
      - 'In theru ziti quad ther heilant then menigin: samaso zi thiobe giengut ir
        mit suerton inti mit stangon mih zi fahanne.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Cotidie apud vos eram docens in templo, et non me tenuistis:'
      - foreign[lg=lat-Latn]: sed hęc est hora vestra et potestas tenebrarum.
      - 'Gitago uuas ih mit íu lerenti in themo temple, inti ir ni fiengut mih: oh
        thiz ist íuuuer zít inti giuualt finstarnesso.'
    - s[n=9]:
      - foreign[lg=lat-Latn]: Hoc autem factum est, ut implerentur scripture prophetarum.
      - Thaz uuas zi thiu giuuortan thaz uuarin gifultiu thiu giscrip thero uuizzagono.
    - s[n=10]:
      - foreign[lg=lat-Latn]: Tunc discipuli omnes relicto eo fugerunt.  Cohors et
          tribunus (299) et ministri Iudaeorum conprehenderunt Ihesum et ligaverunt
          eum  et adduxerunt eum ad Annam primum.
      - Tho sine iungiron alle imo forlazzanemo fluhun. Thiu samanunga inti ther herosto
        (299) inti thie ambahta thero Iudeono fiengun then heilant inti buntun inan
        inti leittun inan zi Annase zi eristen.
    - s[n=11]:
      - foreign[lg=lat-Latn]: Erat enim socer Caiphe, qui erat pontifex anni illius.  Erat
          autem Caiphas qui consilium dederat Iudaeis, quia expedit unum hominem mori
          pro populo.
      - Her uuas suehur Caiphases, ther uuas bisgof thes iares. Thaz uuas Caiphas
        thie dar girati gab then Iudein, uuantaz bitherbi ist thaz ein man sterbe
        furi thaz folc.
    - s[n=12]:
      - foreign[lg=lat-Latn]: Adulescens autem quidam sequebatur eum amictus sindone
          super nudo, et tenuerunt eum.  At ille reiecta sindone nudus profugit ab
          eis.
      - Sum iungo folgeta imo, uuas giuuatit mit sabanu ubar naccot, inti fiengun
        inan. Her tho foruuorpfanemo sabane naccot floh fon in.
  - chapter[n=186]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sequebatur autem Ihesum Simon Petrus
      - foreign[lg=lat-Latn]: a longe  et alius discipulus
      - foreign[lg=lat-Latn]: usque in atrium principis sacerdotum.
      - Tho folgeta themo heilante Simon Petrus ferrano inti ander iungiro unzan anan
        then hóf thes herosten bisgofo.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Discipulus autem ille erat notus pontifici, et introivit
          cum Ihesu in atrium pontificis.  Petrus autem stabat ad ostium foris.
      - Ther iungiro her uuas cund themo bisgoffe, inti ingieng mit themo heilante
        in then hof thes bisgoffes. Petrus stuont uze zi then duron.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Exivit ergo discipulus alius, qui erat notus pontifici,
          et dixit ostiarię et introduxit Petrum.
      - Uzgieng ther ander iungiro, thie dar uuas cund themo bisgoffe, inti quad theru
        duriuuartun inti inleitta Petrusan.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Quem cum vidisset  ancilla ostiaria (300)
      - foreign[lg=lat-Latn]: 'et eum fuisset intuita, dixit:  numquid et tu ex discipulis
          es istius hominis? Dicit ille'
      - foreign[lg=lat-Latn]: 'mulieri: non novi illum'
      - foreign[lg=lat-Latn]: neque scio quid dicas.
      - 'Then mit diu inan gisah thiu duriuuarta (300) inti inan uuas anascouuonti,
        quad: eno bistu fon then iungiron thesses mannes? Her quad themo uuibe: ni
        uueiz ih inan noh ih ni uueiz uuaz thu quidis.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Stabant autem servi et ministri ad prunas, quia frigus
          erat, et calefiebant; erat autem cum eis et Petrus stans et calefaciens
          se,
      - foreign[lg=lat-Latn]: ut videret finem.
      - 'Stuontun scalca inti thie ambahta zi theru gluoti, bithiu uuanta frost uuas,
        inti uuermitun sih: uuas mit in Petrus stantenti inti sih uuermenti, thaz
        her gisahi thaz enti.'
  - chapter[n=187]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Pontifex ergo interrogavit Ihesum de discipulis et doctrina
          eius.
      - Ther bisgof frageta then heilant fon sinen iungiron inti fon sineru leru.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Respondit ei Ihesus: ego palam locutus sum mundo, ego
          semper docui in synagoga et in templo, quo omnes Iudei conveniunt, et in
          occulto locutus sum nihil:'
      - 'Tho antlingita imo ther heilant: ih offano sprah thesemo mittilgarte, ih
        simblun lerta in samanungu inti in temple, thara alle Iudei zisamane coment,
        inti in dougli ni sprah ih niouuiht:'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Quid me interrogas? interroga eos qui audierunt, quid
          locutus sum ipsis: ecce hii sciunt quæ dixerim ego.'
      - 'Uuaz frages mih? frage thiediz gihortun, uuaz ih in sprahi: senu thie uuizzun
        thiu ih in quad.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Haec autem cum dixisset, unus assistens ministrorum
          dedit alapam Ihesu dicens: sic respondes pontifici?'
      - 'Thisu mit diu her quad, ein azstantenti thero ambahto gab hantslac themo
        heilante quedenti: so antlingis themo bisgoffe?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondit ei Ihesus: si male locutus sum, testimonium
          perhibe de malo, si autem bene, quid me cedis?'
      - 'Tho antlingita imo ther heilant: ob ih ubilo sprah, sage thanne quiti fon
        ubile, ob ih uuola sprah, ziu slehis mih?'
    - s[n=6]:
      - foreign[lg=lat-Latn]: (301) Et misit eum Annas ligatum ad Caiphan pontificem.
      - (301) Santan tho Annas gibuntanan zi Caiphase themo bisgoffe.
  - chapter[n=188]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Erat autem Simon Petrus
      - foreign[lg=lat-Latn]: foris in atrio  stans et calefaciens se.
      - foreign[lg=lat-Latn]: Rursum
      - foreign[lg=lat-Latn]: vidit eum alia ancilla, et ait
      - foreign[lg=lat-Latn]: 'circumstantibus:'
      - foreign[lg=lat-Latn]: et hic erat cum Ihesu Nazareno.
      - 'Uuas tho Simon Petrus úzze in themo fríthoue stantenti inti sih uuermenti.
        Abur gisah in ander thiu, inti quad then dar umbistuontun: inti these uuas
        mit themo heilante themo Nazarenisgen.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Accesserunt qui stabant et dixerunt Petro: vere et
          tu ex illis es, nam et loquela tua manifestum te facit, quod sis Galileus.'
      - 'Zuogiengun tho thie dar stuontun inti quadun Petro: zi uuare thu bist fon
        then: thin spraha offanot thih, thaz sis Galileus.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et iterum negavit cum iuramento: quia non novi hominem.'
      - 'Abur tho lougnita suerento: uuanta ih ni uueiz then man.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et post pusillum
      - foreign[lg=lat-Latn]: 'quasi hore unius  dicit unus e servis pontificis, cognatus
          eius cuius abscidit Petrus auriculam:'
      - foreign[lg=lat-Latn]: vere et hic cum illo erat, nam et Galileus est.
      - 'Inti after thiu luzilu samaso eineru ziti quad ein fon scalcon thes bisgoffes,
        thes mág themode abahio Petrus thaz ora: zi uuare theser uuas mit imo, uuanta
        her ist Galileus.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Nonne ego te vidi in horto cum illo?
      - foreign[lg=lat-Latn]: Tunc coepit detestari et
      - foreign[lg=lat-Latn]: 'anathematizare et iurare:'
      - foreign[lg=lat-Latn]: neque novi eum,
      - foreign[lg=lat-Latn]: nescio quid dicis,
      - foreign[lg=lat-Latn]: non novi hominem istum quem dicitis.  Et statim gallus
          cantavit.
      - 'Eno ni gisah ih thih in themo garte mit imo? Bigonda tho leidezen inti forsahhan
        inti sueren quedenti: ni uueiz ih inan, ni uueiz uuaz thu sages, ni uueiz
        ih then man then ir quedet. Inti sliumo ther hano crata.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et conversus dominus respexit Petrum, (302)
      - foreign[lg=lat-Latn]: 'et recordatus est Petrus verbi domini quod dixerat
          ei: priusquam gallus cantet, ter me negabis'
      - foreign[lg=lat-Latn]: hodie.  Et egressus foras Petrus flevit amare.
      - 'Inti giuuentit trohtin giscouuota Petrum, (302) inti gihugita tho Petrus
        trohtines uuortes thaz er imo quad: er thanne hano crae, driio stunt forsehhis
        mih hiutu. Inti uzgangenti Petrus uuiof bittaro.'
  - chapter[n=189]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Mt. 26,  Mc. 15,  Mane autem facto convenerunt omnes
          principes sacerdotum cum senioribus plebis et scribis concilium facientes,
      - foreign[lg=lat-Latn]: querebant falsum testimonium contra Ihesum, ut eum morti
          traderent,
      - Morgane giuuortanemo quamun alle thie heroston thero bisgoffo mit then altoston
        thes folkes inti mit then buocherin thinc uuirkenti, suohtun luggu urcundi
        uuidar themo heilante, thaz sien tode saltin,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et non invenerunt, cum multi falsi testes accessissent,
      - foreign[lg=lat-Latn]: nec inveniebant,  et convenientia testimonia illorum
          non erant.
      - Inti ni fundun, mit diu manage lugge urcundon zuogiengun, noh ni fundun, inti
        gizumftigu iro giuuizscefi ni uuarun.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Novissime autem venerunt duo falsi testes  et dixerunt:'
      - foreign[lg=lat-Latn]: 'nos audivimus eum dicentem:'
      - foreign[lg=lat-Latn]: possum destruere templum dei
      - foreign[lg=lat-Latn]: hoc manu factum et post triduum aliud non manu factum
          aedificare.
      - 'Zi iungisten quamun zuene lugge urcundon inti quadun: uuir gihortun inan
        quedentan, mugan ziuuerfan gotes tempal thaz mit henti giuuorhtaz inti after
        thrin tagon anderaz nalles mit henti gitanaz zimbron.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Ihesus autem tacebat.  Et surgens princeps sacerdotum
      - foreign[lg=lat-Latn]: 'in medium interrogavit Ihesum dicens:'
      - foreign[lg=lat-Latn]: nihil respondis ad ea quae isti adversum te testificantur?
          (303)
      - foreign[lg=lat-Latn]: Ihesus autem nihil respondit.
      - 'Ther heilant suigeta. Erstuont ther herosto thero heithaftono in mittamen,
        frageta then heilant quedenti: niouuiht ni antuurtis zi then thiu these uuirdar
        thir redinont? (303) Ther heilant ni antlingita niouuiht.'
  - chapter[n=190]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et rursum summus sacerdos
      - foreign[lg=lat-Latn]: 'ait illi: adiuro te per deum vivum, ut dicas nobis
          si tu es Christus filius dei'
      - foreign[lg=lat-Latn]: benedicti?
      - 'Inti abur ther furisto bisgof quad imo: ih bisueru thih bi themo lebenten
        gote, thaz du uns quedes oba thu sis Crist gotes sun giseganoten?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit illi Ihesus: tu dixisti.'
      - foreign[lg=lat-Latn]: 'Et ait illis: si vobis dixero, non creditis mihi,  si
          autem et interrogavero, non respondebitis mihi neque dimittetis.'
      - 'Tho quad imo ther heilant: thu quadi. Inti quad in: ob ih iz íu quidu, ni
        giloubet mir, ob ih fragen, thanne ni antvvurtet ir mir noh ni forlazzet.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Verumtamen dico vobis: a modo videbitis filium hominis
          sedentem a dextris virtutis dei et venientem in nubibus celi.'
      - 'Uuar thoh uuidaru quidih íu: fon nu gisehet ir mannes sun sizzentan in zesauun
        gotes megines inti comentan in himiles uuolcanon.'
  - chapter[n=191]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Tunc princeps sacerdotum scidit vestimenta sua dicens:
          blasphemavit.'
      - 'Tho ther herosto thero heithaftono sleiz sin giuuati quedenti: bismarota.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Quid adhuc egemus testibus? ecce nunc audistis blasphemiam
      - foreign[lg=lat-Latn]: 'de ore eius:'
      - foreign[lg=lat-Latn]: quid vobis videtur?
      - 'Uuaz thurfun uuir noh nu urcundono? senu nu gihortut ir bismarunga fon sinemo
        munde: uuaz thunkit íuuuih?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'At illi respondentes omnes dixerunt: reus est mortis.'
      - 'Sie tho antvvurtenti alle quadun: sculdic ist todes.'
  - chapter[n=192]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc exspuerunt in faciem eius,
      - foreign[lg=lat-Latn]: et qui tenebant eum inludebant ei et velaverunt
      - foreign[lg=lat-Latn]: faciem eius
      - foreign[lg=lat-Latn]: et colafis eum ceciderunt.
      - Tho spuuun sie sin annuzi, thiede inan habetun scimfitun inan inti thactun
        iro annuzi inti mit fustin sluogun inan.
    - s[n=2]:
      - foreign[lg=lat-Latn]: '(304) Alii autem palmas in faciem eius dederunt dicentes:
          prophetiza nobis, Christe, quis est iste qui te percussit?'
      - foreign[lg=lat-Latn]: Et alia multa blasphemantes dicebant in eum.
      - '(304) Andere mit flahheru henti in sin annuzzi sluogun quedenti: uuizzago
        uns, Crist, uuer ist ther ther dih slehit? Inti anderu managu bismaronti quadun
        in inan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et adduxerunt eum vinctum  in pretorio
      - foreign[lg=lat-Latn]: et tradiderunt Pontio Pilato presidi,  et ipsi non introierunt
          in pretorium, ut non contaminarentur, sed manducarent pascha.
      - Inti leittun inan gibuntanan in frithof inti saltun themo Pontisgen grauen
        Pilate, inti sie ni giengun in then frithof, thaz sie ni uuarin biunsubrite,
        oh ázzin ostrun.
  - chapter[n=193]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Tunc videns Iudas qui eum tradidit quod damnatus esset,
          poenitentia ductus retulit XXX argenteos principibus sacerdotum et senioribus  dicens:
          peccavi tradens sanguinem iustum.'
      - 'Tho gisah Iudas ther inan salta thaz her fornidirit uuas, riuuua gileitit
        uuidarbrahta thie drízzug pfenningo then heroston thero heithaftono inti then
        alton quedenti: suntota selenti reht bluot.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'At illi dixerunt: quid ad nos? tu videris.'
      - 'Sie quadun tho: uuaz zi uns? thu gisehes.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et proiectis argenteis in templo recessit, abiens laqueo
          se suspendit.
      - Inti uoruuorpfanen silabarlingon in thaz tempal thana fuor, gangenti erhieng
        sih mit stricu.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Principes autem sacerdotum acceptis argenteis dixerunt:
          non licet mittere eos in corbonan, quia pretium sanguinis est.'
      - 'Thie heroston thero heithaftono intfanganen silabarlingon quadun: nist erloubit
        thaz man sie sente in thaz tresofaz, uuanta iz ist uuerd bluotes.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Consilio autem inito emerunt ex illis agrum figuli in
          sepulturam peregrinorum.  Propter hoc vocatus (305) est ager ille Acheldemach,
          ager sanguinis, usque in hodiernum diem.
      - Girate giganganemo couftun fon then accar leimuurhten in grabasteti elilentero.
        Bithiu uuas giheizzan (305) ther accar Acheldemach, accar bluotes, ío unzan
        hiutlihhan tag.
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Tunc impletum est quod dictum est per Hieremiam prophetam
          dicentem: et acceperunt XXX argenteos, pretium adpretiati quem adpretiaverunt
          a filiis Israhel,  et dederunt eos in agrum figuli, sicut constituit mihi
          dominus.'
      - 'Tho uuas gifullit thaz dar giquetan uuas thuruh Hieremiam then uuizzagon
        quedentan: sie intfiengun tho drizzug silabarlingo, uuerd uuerdonti thaz sie
        uuerdoton fon kindon Israhelo, inti gabun sie in accar leimuurhten, so mir
        trohtin gisazta.'
  - chapter[n=194]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Exivit ergo Pilatus ad eos foras et dixit: quam accussationem
          affertis adversus hominem hunc?'
      - 'Gieng tho Pilatus úz zi in inti quad: uuelihhan ruogstab bringet ir uuidar
        thesan man?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Responderunt et dixerunt ei: si non esset hic malefactor,
          non tibi tradidissemus eum.'
      - foreign[lg=lat-Latn]: Hunc invenimus subvertentem gentem nostram et prohibentem
          tributa dari Cesari et dicentem se Christum regem esse.
      - 'Tho antlingitun sie inti quadun imo: oba theser ni uuari ubiluurhto, thanne
        ni saltin uuir inan thir. Thesan fundumes eruuerbenti unsera thiota inti uuerentan
        then tribuz geban themo keisure inti quedan sih Crist cuning uuesan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis Pilatus: accipite eum vos et secundum
          legem vestram iudicate eum. Dixerunt ergo Iudaei: nobis non licet interficere
          quemquam.  Ut sermo domini impleretur quem dixit (306) significans qua esset
          morte moriturus.'
      - 'Tho quad in Pilatus: intfahet ir inan inti after íuuueru evvu duomet inan.
        Tho quadun thie Iudei: uns nist erloubit zi slahanne einingan. Thaz trohtines
        uuort gifullit uurdi thaz her quad (306) gizeihanonti uuelihhemo tode uuas
        sterbenti.'
  - chapter[n=195]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Introivit ergo iterum in pretorium Pilatus et vocavit
          Ihesum et dixit ei: tu es rex Iudeorum?'
      - 'Ingieng tho abur in thaz thinchus Pilatus inti gihalota then heilant inti
        quad imo: thu bis cuning Iudeono?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et respondit Ihesus: a temetipso hoc dicis an alii
          tibi dixerunt de me?'
      - 'Tho antlingita ther heilant: fon thir selbemo quidistu thaz oda andere thir
        iz quadun fon mir?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Respondit Pilatus: numquid ego Iudeus sum? Gens tua
          et pontifices tradiderunt te mihi: quid fecisti?'
      - 'Tho antlingita Pilatus: eno bin ih Iudeus? Thin thiota inti bisgoffa saltun
        thih mir: uuaz tati thu?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: regnum meum non est de mundo hoc:
          si ex hoc mundo esset regnum meum, ministri mei decertarent, ut non traderer
          Iudeis: nunc autem regnum meum non est hinc.'
      - 'Tho antlingita ther heilant: min rihhi nist fon thesemo mittilgarte: oba
        fon thesemo mittilgarte uuari min ríhhi, mine ambahta uunnin, thaz ih ni uurdi
        giselit Iudein: nu giuuesso nist min rihhi hinan.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dixit itaque ei Pilatus: ergo rex es tu? Respondit
          Ihesus: tu dicis, quia rex sum ego.'
      - 'Tho quad imo Pilatus: bisttu cuning? Tho antlingita ther heilant: thu quidis,
        uuanta ih cuning bin.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Ego in hoc natus sum, et ad hoc veni in mundum ut testimonium
          perhibeam veritati.
      - Ih bin in thiu giboran, inti zi thiu quam ih in mittilgart thaz ih sageti
        giuuizscaf uuare.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Omnis qui est ex veritate audit meam vocem.  Dixit
          ei Pilatus: quid est veritas?'
      - 'Giuuelih thie dar ist fon uuare ther horit mina stemma. Tho quad imo Pilatus:
        uuaz ist uuar?'
  - chapter[n=196]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et cum hoc dixisset, (307) iterum exivit ad Iudeos
      - foreign[lg=lat-Latn]: 'et ait ad principes sacerdotum et turbas: nullam causam
          invenio in hoc homine.'
      - 'Mit diu her thaz quad, (307) abur gieng uz zi then Iudein inti quad zi then
        heroston thero bisgoffo inti zi theru menigi: niheininga sahha ni fant ih
        in thesemo manne.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'At illi invalescebant dicentes: conmovet populum docens
          per universam Iudæam et incipiens a Galilea usque huc.'
      - 'Sie tho gimagetun quedente: giruorit folc lerenti thurah alle Iudea inti
        biginnenti fon Galileu unzan hera.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Pilatus autem audiens Galileam interrogavit si homo
          Galileus esset?  Et ut cognovit quod de Herodis potestate esset, remisit
          eum ad Herodem, qui et ipse Hierosolimis erat illis diebus.
      - 'Pilatus gihorenti Galileam frageta oba ther man uuari Galileus? Inti so her
        tho forstuont thaz her uuas fon Erodeses giuuelti, santan uuidar zi Herode:
        ther selbo uuas in Hierusalem in then tagon.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Herodes autem viso Ihesu gavisus est valde, erat enim
          cupiens ex multo tempore videre eum, eo quod audiret multa de illo et sperabat
          signum aliquod videre ab eo fieri.
      - 'Herodes gisehanemo themo heilante uuas thrato giuehenti: her uuas iu geronti
        fon manageru ziti inan gisehan, bithiu her gihorta managiu fon imo inti uúanta
        sihuuelih zeihan gisehan fon imo uuesan.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Interrogabat autem illum multis sermonibus, at ipse
          nihil illi respondebat.
      - Frageta inan managen uuorton, inti her tho niouuiht antlingita imo.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Stabant etiam principes sacerdotum et scribe constanter
          accussantes eum.
      - Stuontun thie heroston thero bisgoffo inti thie buohera einratlihho ruogenti
        inan.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Sprevit autem illum Herodes cum exercitu suo et inlusit
          indutum (308) veste alba, et remisit ad Pilatum.
      - Uozzirnita inan Herodes mit sinemo herige inti bismarota giuuatitan (308)
        mit uuizzu giuuatu, inti uuidarsantanan zi Pilatuse.
    - s[n=8]:
      - foreign[lg=lat-Latn]: Et facti sunt amici Herodes et Pilatus in ipsa die,
          nam antea inimici erant ad invicem.
      - 'Inti uuarun tho giuuortan friunta Herodes inti Pilatus in themo tage: sie
        uuarun er untar zuuisgen fiianta.'
  - chapter[n=197]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Pilatus autem convocatis principibus sacerdotum et magistratibus
          et plebe  exivit ad eos foras
      - foreign[lg=lat-Latn]: 'et dixit eis: obtulistis mihi hunc hominem quasi avertentem
          populum:'
      - 'Pilatus gihalota thie heroston thero bisgoffo inti themo meistarduome inti
        themo folke, gieng zi in uz inti quad in: brahtut mir thesan man samaso uuidaruuententan
        folc:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ecce adduco vobis eum foras, ut cognoscatis quia in
          eo nullam causam invenio
      - foreign[lg=lat-Latn]: ex his in quibus eum accusatis,
      - Senu ih leitu inan íu uz, thaz ir forstantet thaz ih in imo ni fand niheininga
        sahha fon then in thendir inan ruoget,
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Sed neque Herodes: nam remisi vos ad illum, et ecce
          nihil dignum morte actum est ei:  emendatum ergo illum dimittam.'
      - 'Noh Herodes: ih santa íuuuih uuidar zi imo, inti senu nu niouuiht uuirdic
        tode ist imo gitan: inan gibuoztan forlazzu.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Exclamavit autem universa turba dicens: tolle hunc,  crucifige,
          crucifige!'
      - 'Riof tho al thiu menigi quedenti: nim thesan, háh, háh!'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit eis Pilatus: accipite eum vos et crucifigite,
          ego enim non invenio in eo causam.'
      - 'Tho quad in Pilatus: intfahet inan íu inti hahet inan: ih ni findu in imo
        niheininga sahha.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Responderunt ei Iudei: nos legem habemus, et secundum
          legem debet mori, (309) quia filium dei se fecit.'
      - 'Tho antlingitun imo thie Iudei: uuir habemes euua, inti after euu sal her
        sterban, (309) uuanta her sih gotes sun teta.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Cum ergo audisset Pilatus hunc sermonem, magis timuit,
          et ingressus est pretorium iterum  et dicit ad Ihesum: unde es tu? Ihesus
          autem responsum non dedit ei.'
      - 'Mit diu tho gihorta Pilatus thiz uuort, mer forhta, inti ingieng abur in
        thaz thinchus inti quad zi themo heilante: uuanan bistu? Ther heilant ni gab
        imo nohhein antuurti.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Dicit ergo ei Pilatus: mihi non loqueris? nescis quia
          potestatem habeo crucifigere te et potestatem dimittere?'
      - 'Tho quad imo Pilatus: mir ni sprihhis? ni uueist thaz ih haben giuualt thih
        zi erhahanne inti giuualt zi forlázzanne?'
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Respondit Ihesus: non haberes potestatem adversum me
          ullam, nisi tibi esset datum desuper: propterea qui tradidit me tibi maius
          peccatum habet.'
      - 'Tho antlingita ther heilant: ni habetos giuualt uuidar mir eininga, nibiz
        thir gigeban uuari fon ufana: bithiu therde mih salta thir mer sunta habet.'
  - chapter[n=198]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Exinde querebat Pilatus dimittere eum. Iudei autem
          clamabant dicentes: si hunc dimittis, non es amicus Cesaris: omnis qui se
          regem facit contradicit Cesari.'
      - 'Fon thanan suohta Pilatus inan zi forlazzanne. Iudei riofun tho quedenti:
        ob thu desan forlazzis, thanne ni bistu friunt thes keisures: allero giuuelih
        ther sih cuning tuot ther uuirdarquidit sih themo keisure.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Pilatus ergo cum audisset hos sermones, adduxit foras
          Ihesum et sedit pro tribunali in loco qui dicitur Lithostrotus, ebraice
          autem Gabatha.
      - Pilatus mit diu her gihorta thisu uuort, leitta uz then heilant inti saz in
        sinemo duomsedale in theru steti thiu dar ist giquetan Lithostrotus, in ebreisgon
        Gabatha.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Erat autem parasceve pasche, hora quasi sexta, (310)
          et dicit Iudeis: ecce rex vester!  Illi autem clamaverunt: tolle, tolle,
          crucifige eum!'
      - 'Uuas tho garotag fora ostron, samaso sehsta zít, (310) inti quad then Iudein:
        senu íuuuer cuning! Sie tho riofun: nim, nim inti háh inan!'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dixit eis Pilatus: regem vestrum crucifigam? Responderunt
          pontifices: non habemus regem nisi Cesarem.'
      - foreign[lg=lat-Latn]: Et accusabant eum summi sacerdotes in multis.
      - foreign[lg=lat-Latn]: Ihesus vero nihil respondit.
      - 'Tho quad in Pilatus: iuuueran cuning hahu? Tho antlingitun thie bisgoffa:
        uuir ni habemes cuning ni si then keisur. Inti ruogtun inan thie furiston
        bisgoffa in managen. Ther heilant ni antuurtita niouuiht.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Tunc dicit illi Pilatus: non audis quanta adversum
          te dicant testimonia?  Et non respondit ei ad ullum verbum, ita ut miraretur
          preses vehementer.'
      - 'Tho quad imo Pilatus: ni gihoris vvuo managu giuuiznessu sie uuidar thir
        quedent? Inti ni antlingita imo zi noheiningemo uuorte, so thaz uuntarota
        ther grauo thrato.'
  - chapter[n=199]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Per diem autem festum
      - foreign[lg=lat-Latn]: consuerat preses dimittere populo unum ex vinctis,
      - foreign[lg=lat-Latn]: quemcumque petissent.
      - Thuruh then itmalon tag uuas giuuon ther grauo zi forlazzanne einan themo
        folke fon then notbentigon, so uuenan sie batin.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Habebat autem tunc vinctum insignem, qui dicebatur Barabbas.
      - Habeta tho einan nothaft uúitmaran, therde uuas ginennit Barabbas.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Congregatis ergo illis dixit Pilatus:  est consuetudo
          vobis ut unum dimittam vobis in pascha:'
      - foreign[lg=lat-Latn]: quem ergo vultis dimittam vobis, Barabban an Ihesum
          qui dicitur Christus?
      - 'In tho gisamanoten quad Pilatus: ist mit íu giuuona thaz ih íu einan forlazze
        in ostron: uuenan uuollet ir thaz ih íu forlázze, Barrabban oda then heilant
        thie dar ist ginennit Christ?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: (311) Sciebat enim quod per invidiam tradissent eum.
      - (311) Her uuesta thaz sie thuruh abunst inan saltun.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Sedente autem illo pro tribunali misit ad illum uxor
          eius dicens: nihil tibi et iusto illi: multa enim passa sum hodie per visum
          propter eum.'
      - 'Imo sizzentemo in themo duomsedale santa zi imo sin quena quedenti: niouuiht
        thir inti themo rehten: managu bin ih thruenti hiutu in gisiune thuruh inan.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Princeps autem sacerdotum et seniores persuaserunt populis
          ut peterent Barabban, Ihesum vero perderent.
      - Ther herosto thero bisgoffo inti thie alton spuonun thaz folc thaz sie batin
        Barabbanes, thaz sie then heilant flurin.
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Respondens autem preses ait illis: quem vultis vobis
          de duobus dimitti? Ait illi dixerunt: Barabban.'
      - 'Tho antlingita ther grafo, quad in: uuenan uuollet ir íu fon thesen zuuein
        forlázzan? Sie tho quadun: Barabban.'
    - s[n=8]:
      - foreign[lg=lat-Latn]: Erat autem Barabbas latro,
      - foreign[lg=lat-Latn]: qui erat propter seditionem quandam factam in civitatem
          et homicidium
      - foreign[lg=lat-Latn]: vinctus
      - foreign[lg=lat-Latn]: in carcere.
      - Uuas ther Barabbas landeri, ther uuas thuruh gistriti uuelihaz gitanaz in
        burgi inti thuruh manslaht gibuntan in karkere.
    - s[n=9]:
      - foreign[lg=lat-Latn]: 'Dicit illis Pilatus: quid ergo faciam de Ihesu qui
          dicitur Christus?  Dicunt omnes: crucifigatur!'
      - 'Tho quad in Pilatus: uuaz duon ih fon themo heilante thie dar ist giquetan
        Crist? Quadun alle: hahe man inan!'
    - s[n=10]:
      - foreign[lg=lat-Latn]: 'Ait illis preses: quid enim mali fecit? At illi magis
          clamabant dicentes: crucifigatur!'
      - 'Tho quad in ther grauo: uuaz ubiles teta her? Sie riofun tho mer quedenti:
        hahe man inan!'
    - s[n=11]:
      - foreign[lg=lat-Latn]: 'Videns autem Pilatus quia nihil proficeret, sed magis
          tumultus fieret, (312) accepta aqua lavit manus coram populo dicens: innocens
          ego sum a sanguine iusti huius: vos videritis.'
      - 'Tho gisah Pilatus thaz es niouuiht ni theh, oh uuas mer ungireh, (312) intfanganemo
        uuazzare uuosc sino henti fora themo folke quedenti: untaronti bin ih fon
        bluote thesses rehten: ir gisehet.'
    - s[n=12]:
      - foreign[lg=lat-Latn]: 'Et respondens universus populus dixit: sanguis eius
          super nos et super filios nostros!'
      - 'Tho antlingita thaz folc al, quad: sin bluot ubar unsih inti ubar unseru
        kind!'
    - s[n=13]:
      - foreign[lg=lat-Latn]: Tunc dimisit illis Barabban, Ihesum autem flagellis
          cesum tradidit eis, ut crucifigeretur.
      - Tho forliez her in Barabban; then heilant tho bifiltan saltan in, thaz her
        uuari erhangan.
  - chapter[n=200]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Milites presidis suscipientes Ihesum in pretorio congregaverunt
          ad eum universam cohortem,  et exuentes eum
      - foreign[lg=lat-Latn]: induunt eum  tunicam purpuream
      - foreign[lg=lat-Latn]: et clamidem coccineam circumdederunt ei.
      - Thie kenphon thes grauen intfiengun then heilant in themo thinchus, gisamanotun
        zi imo alla thia hansa, inti inan intuuatenti giuuatitun inan mit gotouuebbineru
        tunihun inti rót lahhan umbibigabun inan.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et plectentes coronam de spinis posuerunt super caput
          eius, et harundinem in dexteram eius, et genu flexo ante eum inludebant
          dicentes: have, rex Iudeorum!'
      - 'Inti flehtenti corona fon thornon saztun ubar sin houbit, inti rora in sina
        zesauun, inti giboganemo kneuue fora imo bismarotun inan sus quedenti: heil,
        cuning Iudeono!'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et exspuentes eum acceperunt harundinem et percutiebant
          caput eius.
      - Inti inan spiuuenti intfiengun rorun inti sluogun sin houbit.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et postquam inluserunt ei, exuerunt eum clamidem
      - foreign[lg=lat-Latn]: et purpuram
      - foreign[lg=lat-Latn]: et induerunt eum vestimentis eius et duxerunt eum ut
          crucifigerent,  baiulantem sibi crucem.
      - Inti after thiu bismarotun inan, intuuatitun inan lahhanes inti gotouuebbes
        inti giuuatitun inan sinen giuuatin inti leittun inan thaz sien hiengin, tragentan
        imo cruci.
    - s[n=5]:
      - foreign[lg=lat-Latn]: (313)  Exuentes autem invenerunt hominem Cireneum
      - foreign[lg=lat-Latn]: venientem de villa,
      - foreign[lg=lat-Latn]: nomine Simon,
      - foreign[lg=lat-Latn]: 'patrem Alexandri et Rufi:'
      - foreign[lg=lat-Latn]: hunc angariaverunt
      - foreign[lg=lat-Latn]: portare crucem post Ihesum.
      - '(313) Inan intuuatenti fundun man Cireneum quementan fon thorf, in namen
        Simon hiez, fater Alexandres inti Rufuses: then thuungun sie daz her truogi
        cruci after themo heilante.'
  - chapter[n=201]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sequebatur autem illum multa turba populi et mulierum,
          quæ plangebant et lamentabantur eum.
      - Folgeta inan mihil menigi folkes inti uuibo, thie [!] dar ruzzun inti uuiofun
        inan.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Conversus autem ad illas Ihesus dixit: filię Hierusalem,
          nolite flere super me, sed super vos ipsas flete et super filios vestros.'
      - 'Tho uuanta sih zi in ther heilant, quad: kind Hierusalem, ni curit vvuofen
        ubar mih, oh ubar íuuuih selbon vvuofet inti ubar íuuueru kind.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Quoniam ecce venient dies in quibus dicent: beate steriles
          et ventres qui non genuerunt et ubera quæ non lactaverunt.'
      - 'Uuanta nu coment taga in thendir quedet: salige sint umberente inti uuambun
        thiede ni barun inti brusti thiode ni sougitun.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Tunc incipient dicere montibus: cadete super nos! et
          collibus: operite nos!'
      - 'Thanne biginnent sie quedan bergon: fallet ubar unsih! inti nollon: bithecket
        unsih!'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Quia si in viridi ligno haec faciunt, in arido quid
          fiet?
      - Bithiu oba sie in gruonemo boume thisiu tuont, uuaz ist in themo thurren?
  - chapter[n=202]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ducebantur autem et alii duo nequam cum eo, ut interficerentur.
      - Uuarun gileittit andre zuene ubile mit imo, thaz sie uuarin erslagan.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et postquam venerunt in locum qui dicitur
      - foreign[lg=lat-Latn]: Golgotha, quod est interpretatum calvarie locus,
      - Inti after thiu sie quamun in stat thiu dar ist giheizan Golgotha, thaz ist
        erreckit hamalstat,
    - s[n=3]:
      - foreign[lg=lat-Latn]: (314) Et dederunt ei vinum murratum bibere cum felle
          mixtum, et cum gustasset, noluit bibere.
      - (314) Gabun imo gimirrotan uuin trinkan mit gallun gimisgitan, inti mit diu
        her es corota, ni uuolta trinkan.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ihesus autem dicebat: pater, dimitte illis, non enim
          sciunt quid faciunt.'
      - 'Ther heilant quad: fater, forláz in iz: sie ni uuizzun uuaz sie duont.'
  - chapter[n=203]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Postquam autem crucifixerunt eum,  acceperunt vestimenta
          eius et fecerunt IIII partes, unicuique militi partem, et tunicam.
      - After thiu sie inan erhiengun, intfiengun sin giuuati inti tatun fior deil,
        einero giuuelihemo kempfen teil, inti tunichun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Erat autem tunica inconsutulis desuper contexta per
          totum.
      - Uuas thiu tuniha unginait fon obanentigi ubar al giuueban.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo ad invicem: non scindamus eam, sed sortiamur
          de illa, cuius sit.'
      - 'Tho quadun untar in zuisgen: ni slizenmes sia, oh liozemes fon iru, uues
        siu si.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ut scriptura impleatur dicens: partiti sunt vestimenta
          mea sibi et super vestem meam miserunt sortem. Et milites quidem hæc fecerunt'
      - 'Thaz giscrib uuerde gifullit quedenti: teiltun min giuuati in inti ubar min
        giuuati santtun lóz. Inti thie kempfon tatun thisu'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et sedentes servabant eum.
      - Inti sizenti hieltun inan.
  - chapter[n=204]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Scripsit autem et titulum Pilatus
      - foreign[lg=lat-Latn]: 'causæ eius et   inposuit super caput eius: hic est  Ihesus
          Nazarenus, rex Iudæorum.'
      - 'Inti screib titul Pilatus sineru sahhu inti sazta obar sin houbit: thiz ist
        ther heilant Nazarenisgo, cuning Iudeono.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Hunc ergo titulum multi legerunt Iudæorum, quia prope
          civitatem erat locus (315) ubi crucifixus est Ihesus, et erat scriptum hebraice,
          grece et latine.
      - Thesan titul manage lasun thero Iudeono, uuanta nah theru burgi uuas thiu
        stat (315) thar der heilant erhangan uuas, inti uuas giscriban in ebraisgon
        inti in criehisgon inti in latinisgon.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicebant ergo Pilato pontifices Iudeorum: noli scribere:
          rex Iudæorum.'
      - 'Quadun tho Pilatuse thie bisgoffa Iudono: ni curi scriban: Iudono cuning.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Respondit Pilatus: quod scripsi scripsi.'
      - 'Tho antlingita Pilatus: thaz ih screib thaz screib ih.'
  - chapter[n=205]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc crucifixerunt cum eo duos latrones, unum a dextris
          et alterum a sinistris eius.
      - Tho uuarun erhangan mit imo zuene thioba, ein zeso inti ander in sina uuinistra.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Pretereuntes autem blasphemabant eum moventes capita
          sua  et dicentes: va qui destruit templum et in triduo illud reædificat:
          salva temetipsum: si filius dei es, descende de cruce.'
      - 'Thie furiuarenton bismarotun inan, ruortun iro houbit inti quedenti: uuah
        thie dar ziuuirpfit tempal inti in thrin tagon iz abur gizimbrot: heili thih
        selbon: oba thu gotes sun sís, stíg nidar fon themo cruce.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Similiter et principes sacerdotum inludentes cum scribis
          et senioribus dicebant:  alios salvos fecit, se ipsum non potest salvum
          facere: si rex Israhel est, descendat nunc de cruce,'
      - foreign[lg=lat-Latn]: et videamus et credamus ei.
      - foreign[lg=lat-Latn]: 'Confidet in deum, ideo liberet nunc eum, si vult eum:
          dixit enim: quia dei filius sum.'
      - 'Sama thie heroston thero bisgofo bismaronti mit then buoherin inti mit then
        alton quadun: andre teta her heilæ, sih selbon ni mac heil tuon: ob iz Israhelo
        cuning si, er stige nidar fon themo cruce, inti gisehemes inti giloubemes
        imo. Her gitruuuet in got, bithiu erlosit her inan nu, ob her inan uuili:
        her quad: uuantih gotes sun bin.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Id ipsum autem
      - foreign[lg=lat-Latn]: 'unus de his (316) qui pendebat latronibus blasphemabat
          eum dicens: si tu es Christus, salvum fac temetipsum et nos.'
      - 'Thaz selba ein fon then (316) thie dar hangetun thero thiobo bismarota inan
        quedenti: ob thu sis Crist, tuo dih selbon heilan inti unsih.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondens autem alter increpabat illum dicens: neque
          tu times deum, quod in eadem damnatione es?  et nos quidem iuste: nam digna
          factis recepimus, hic vero nihil mali gessit.'
      - 'Tho antlingita ther ander, increbota inan sus quedenti: noh thu ni forhtis
        got, thaz thu in theru selbun nidarungu bist? inti uuir giuuesso rehto: uuir
        uuirdigu tatin intfahemes, theser uuarliho niouuiht ubiles teta.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Et dicebat ad Ihesum: domine, memento mei cum veneris
          in regnum tuum.'
      - 'Inti quad zi themo heilante: trohtin, gihugi min mit diu thu cumist in thin
        rihhi.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Et dixit illi Ihesus: amen dico tibi, hodie mecum eris
          in paradiso.'
      - 'Tho quad imo ther heilant: uuar quiduh thir, hiutu bistu mit mir in paradiso.'
  - chapter[n=206]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Stabant autem iuxta crucem Ihesu mater eius et soror
          matris eius, Maria Cleope, et Maria Magdalene.
      - Stuontun nah themo cruce thes heilantes sin muoter inti suester sinera muoter,
        Maria Cleopases, inti Maria Magdalenisgu.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cum vidisset ergo Ihesus matrem et discipulum stantem
          quem diligebat, dicit matri suae: mulier, ecce filius tuus!'
      - 'Mit diu gisah ther heilant thia muoter inti iungiron stantentan thende her
        minnota, quad sineru muoter: uuib, senu thin sun!'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Deinde dicit discipulo: ecce mater tua! Et ex illa
          hora accepit eam discipulus in sua.'
      - 'After thiu quad sinen iungiron: senu thin muoter! Inti fon theru ziti intfieng
        sia ther iungiro in sina.'
  - chapter[n=207]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: A sexta autem hora tenebre facte sunt super universam
          terram (317) usque ad horam nonam.
      - Fon theru sehstun ziti finstarnessu uuarun ubar alla erda (317) zunzan niuntun
        zít.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et circa horam nonam clamavit Ihesus voce magna dicens:
          heli heli lama sabacthani? quod est interpretatum: deus meus, deus meus,
          utquid dereliquisti me?'
      - 'Inti umbi thia niuntun zít riof ther heilant mihileru stemmu sus quedenti:
        heli heli lama sabacthani? thaz ist erreckit: got min, got min, ziu forliezi
        thu mih?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Quidam autem illic stantes et audientes dicebant: Heliam
          vocat iste.'
      - 'Sume uuarliho thar stantente inti gihorente quadun: Heliase ruofit theser.'
  - chapter[n=208]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Postea sciens Ihesus quia iam omnia consummata sunt,
          ut consummaretur scriptura, dicit: sitio.'
      - 'After thiu uuesta ther heilant thaz thiu allu iu gientotu uuarun, thaz thuruhfremit
        uurdi thaz giscrib, quad: ih thurstu.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Vas ergo positum erat aceto plenum.
      - Faz uuas thar gisezzit fol ezziches,
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et continuo currens unus ex eis acceptam spongiam implevit
          aceto et inposuit harundini et dabat ei bibere.
      - Inti sliumo liof ein fon in, intfagana spunga fulta sia ezzihes inti sazta
        anan rora inti gab imo trinkan.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Cum ergo accepisset (318) Ihesus acetum, dixit: consummatum
          est.'
      - 'Thode intfieng (318) ther heilant then ezzih, quad: gientot ist.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Ceteri vero dicebant: sine, videamus an veniat Helias
          liberans eum.'
      - 'Thie andre quadun: láz nu, gisehemes oba come Helias losenti inan.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Ihesus autem iterum clamans voce magna:'
      - foreign[lg=lat-Latn]: pater, in manus tuas commendo spiritum meum!  et inclinato
          capite
      - foreign[lg=lat-Latn]: emisit spiritum.
      - 'Ther heilant abur ruofenti mihileru stemmu: fater, in thino henti biuiluhu
        ih minan geist! inti nidargihelditemo houbite santa then geist.'
  - chapter[n=209]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et ecce velum templi scissum est in duas partes a summo
          usque deorsum.
      - Senu tho lahan thes tempales zislizzan uuas in zuei teil fon obanentic zunzan
        nidar.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et terra mota est, et petre scissæ sunt,  et monumenta
          aperta sunt.
      - Inti erda giruorit uuas, inti steina gislizane uuarun, inti grebir uurdun
        giofanotu.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et multa corpora sanctorum qui dormierant surrexerunt.
      - Inti manage lihamon heilagero thie dar sliefun erstuontun.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et exeuntes de monumentis post resurrectionem eius venerunt
          in sanctam civitatem et aparuerunt multis.
      - Inti uzgangenti fon grebiron after iro urresti quamun in thia heilagon burc
        inti erougtun sih managen.
  - chapter[n=210]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (319) Centurio autem et qui cum eo erant custodientes
          Ihesum, viso terre motu et his quæ fiebant, timuere valde,
      - (319) Ther hunteri inti thie imo uuarun bihaltenti then heilant, gisehenemo
        erdgiruornessi inti then dar uuarun, forhtun in thrato,
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Glorificantes deum et dicentes: hic homo iustus est
          vere filius dei.'
      - 'Got diurisonti inti quedenti: theser man rehtliho ist uuarliho gotes sun.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et omnis turba eorum qui simul aderant ad spectaculum
          istum et videbant quæ fiebant, percutientes pectora sua revertebantur a
          longe.
      - Inti al iro menigi thie dar saman uuarun zi thesemo uuabarsiune inti gisahun
        thiu dar uuarun, slahenti iro brusti uuidaruurbun fer.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et mulieres multe,
      - foreign[lg=lat-Latn]: quæ simul cum eo ascenderant a Galilea Hierosolimis,
      - Inti managu uuib, thiu dar mit imo saman ufstigun fon Galileu zi Hierusalem,
    - s[n=5]:
      - foreign[lg=lat-Latn]: Inter quas erat Maria Magdalene et Maria Iacobi
      - foreign[lg=lat-Latn]: minoris et Ioseph mater et Salome
      - foreign[lg=lat-Latn]: mater filiorum Cebethei,
      - foreign[lg=lat-Latn]: et cum esset in Galilea sequebantur eum,
      - foreign[lg=lat-Latn]: haec videntes.
      - Untar then uuas Maria Magdalenisgu inti Maria Iacobes thes minniren inti Iosebes
        muoter inti Salome muoter kindo Zebetheen, mit diu her uuas in Galileu, folgetun
        imo thisu gisehenti.
  - chapter[n=211]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Iudei ergo, (320) quoniam parascheve erat, ut non remanerent
          in cruce corpora sabbato (erat enim magnus dies ille sabbati), rogaverunt
          Pilatum, ut frangerentur eorum crura et tollerentur.
      - Iudei uuarlicho, (320) uuantaz friietag uuas, thaz ni bilibin in themo cruce
        thie lihamon in sambaztag (uuas giuuesso mihil ther sambaztag), batun Pilatum
        thaz sie brachin iro gibeiniu, inti uurdin thana ginomane.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Venerunt ergo milites et primi quidem fregerunt crura
          et alterius qui crucifixus est cum eo.
      - Quamun thie kempfon inti thes eristen giuuesso brahun gibeinu in thes andres
        thie dar mit imo erhangan uuas.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ad Ihesum autem cum venissent, ut viderunt eum iam mortuum,
          non fregerunt eius crura.
      - Tho sie zi themo heilante quamun, sose inan gisahun iu totan, ni brachun sinu
        gibeinu.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Sed unus militum lancea latus eius aperuit, et continuo
          exivit sanguis et aqua.  Ut scriptura impleatur: os non comminuetis ex eo.  Iterum
          alia scriptura dicit: videbunt in quem transfixerunt.'
      - 'Oh ein thero kemphono mit speru sina sita giofanota, inti sliumo uzgieng
        bluot inti uuazzar. Thaz giscrib uuari gifullit: bein ni brehet ir fon imo.
        Abur ander giscrib quidit: gisahun in thende sie anastahun.'
  - chapter[n=212]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (321) Cum sero autem factum esset, venit quidam homo
          dives,
      - foreign[lg=lat-Latn]: nobilis decurio
      - foreign[lg=lat-Latn]: ab Arimathia civitate Iudae,
      - foreign[lg=lat-Latn]: nomine Ioseph,
      - (321) Tho iz aband uuortan uúard, quam sum man otag, edili ambaht, fon Arimathiu
        burgi Iudono, in namen Ioseph,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Vir bonus et iustus,
      - foreign[lg=lat-Latn]: qui et ipse occultus discipulus erat Ihesu propter metum
          Iudæorum,
      - foreign[lg=lat-Latn]: qui exspectabat et ipse regnum dei.
      - Guot man inti reht, ther selbo tóugli iungoro uuas thes heilantes thuruh forohta
        Iudono, ther selbo beitota gotes riches.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Hic non consenserat concilio et actibus eorum.
      - Ther selbo ni gihengita themo unrehte inti iro tatin.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Hic accessit ad Pilatum et petit corpus Ihesu.
      - Ther gieng zi Pilate inti bat thes heilantes lichamen.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Pilatus autem mirabatur, si iam obisset, et accersito
          centurione interrogavit eum si iam mortuus esset?  Et cum cognovisset,
      - foreign[lg=lat-Latn]: iussit reddi corpus.
      - Pilatus uuntrota, oba her iu entoti, inti gihalotemo uualtambahte frageta
        inan oba her iu entoti? Inti mittiu her forstuont, gibot zi gebanne then lichamon.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Venit autem et Nicodemus, qui venerat ad Ihesum nocte
          primum, ferens mixturam mirræ et aloes quasi libras centum.
      - Inti quam tho ouh Nicodemus, ther dar quam zi themo heilante nahtes erist,
        truog thaz gimisgi mirrun inti aloes, so uuas es zihenzug phúnto.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Acceperunt autem corpus Ihesu et ligaverunt eum linteis
          cum aromatibus, (322) sicut mos Iudæis est sepelire.
      - Intfiengun sie tho thes heilantes lichamon inti buntun ínan mit sabonon mit
        biminzsalbun, (322) soso uuísa ist Iudon zi bigrabanne.
  - chapter[n=213]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Erat autem in loco ubi crucifixus est ortus, et in horto
          monumentum novum, in quo nondum quisquam positus fuerat.
      - Uúas thár in thera steti thar her arhangan uuard garto, inti in themo garten
        niuui gráb, in themo noh nu níoman ingisezzit uuas.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et posuit illud Ioseph et advolvit saxum magnum ad ostium
          monumenti et abiit.
      - Inti legita thaz thara Ioseph inti zuogiuualzta michilan stéin zi then turon
        thes grabes inti gieng thana.
  - chapter[n=214]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Erat autem ibi Maria Magdalene et altera Maria sedentes
          contra sepulchrum,
      - foreign[lg=lat-Latn]: viderunt quoniam positum erat corpus eius,
      - Uúas thar Maria Magdalene inti ander Maria sizzenti uuidar thaz gráb, gisahun
        uuio gilegit uúas sin lichamo,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et revertentes paraverunt aromata et unguenta,
      - foreign[lg=lat-Latn]: ut venientes unguerent eum.
      - Inti uuidaruuerbenti garauuitun piminzun inti thia salbun, thaz sie quęmenti
        salbotin ínan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et sabbato quidem siluerunt secundum mandatum.
      - Inti in sambaztag súuigetun after bibote.
  - chapter[n=215]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Altera autem die, quæ est parascheve, convenerunt principes
          sacerdotum et Pharisaei ad Pilatum
      - In andremo tage, thie dar ist frigetag, quamun thie heroston thero bisgofo
        inti thie Farisei zi Pilate
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicentes: domine, recordati sumus quia seductor ille
          dixit adhuc vivens: post tres dies resurgam.'
      - 'Quaedente: herro, uuir gihúgitumes thaz ther forleiteri quád noh thanne lebenti:
        after thrin tagon arstantu.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Iube ergo custodiri sepulchrum usque in diem tertium,
          (323) ne forte veniant discipuli eius et furentur eum et dicant plebi: surrexit
          a mortuis, et erit novissimus error peior priori.'
      - 'Gibiut zi bihaltanne thaz gráb unzan then thriton tág, (323) min odouuan
        quęmen sine iungoron inti forstelen inan inti quaeden themo folkę: her arstuont
        fon tode, inti thanne ist ther iungisto irrido uuirsero themo eriren.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Ait illis Pilatus: habetis custodiam: ite, custodite
          sicut scitis.  Illi autem abeuntes munierunt sepulchrum signantes lapidem
          cum custodibus.'
      - 'Tho quad in Pilatus: ir habet bihaltera: faret inti bihaltet sosa ir uuizzit.
        Sie tho thana gangenti festinotun thaz grab biinsigilenti then stéin mit bihalterin.'
  - chapter[n=216]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vespere autem sabbati quae lucescit in prima sabbati,  cum
          adhuc tenebre essent,
      - In themo abande thes sambaztages ther dar inliuhtit in themo eristen sambaztage,
        mittiu noh tho finistarnessi uuárun,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Venit Maria Magdalenę et altera Maria
      - foreign[lg=lat-Latn]: et Salomæ
      - foreign[lg=lat-Latn]: ad monumentum portantes quae paraverant aromata.
      - Quam Maria Magdalenisga inti ander Maria inti Salomæ zi themo grabe, truogun
        thíu sio gigarauuitun thia biminzsalbun.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et orto iam sole  dicebant ad invicem: quis revolvet
          nobis lapidem ab ostio monumenti?  erat quippe magnus valde.'
      - 'Inti úfgangentera súnnun quadun untar zuúisgen: uuer aruuelzit úns then stéin
        fon then turon thés grabes? her uuas thrato michil.'
  - chapter[n=217]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et ecce terræ motus factus est magnus, angelus enim
          domini descendit de cęlo et accedens (324) revolvit lapidem.
      - 'Inti sinu tho erthbibunga uuas giuuortan michil: gotes engil steig fon hímile
        inti zuogangenti (324) aruúalzta then stéin.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et respicientes vident revolutum lapidem
      - foreign[lg=lat-Latn]: a monumento
      - foreign[lg=lat-Latn]: et angelum sedentem super eum.
      - Inti scóuuuonto gisahun aruualztan then stéin fon themo grabe inti engil sizzantan
        ubar ínan.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Erat autem aspectus eius sicut fulgur et vestimentum
          eius sicut nix.
      - Uuas sín gisíuni samasa blekezunga inti sin giuuati samasa snío.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Prae timore autem eius exterriti sunt custodes et facti
          sunt velut mortui.
      - Thuruh sina forohta erbruogite uuarun thie hirta inti uurdun uuortan samasa
        tote.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Respondens autem angelus dixit mulieribus: nolite timere
          vos, scio enim quod Ihesum qui crucifixus est quæritis.'
      - 'Tho antalengita ther engil, quad then uúibon: ni curet íu forohtan: ih uueiz
        thaz ir then heilant ther dar arhangan ist suochet.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Non est hic, surrexit enim, sicut dixit: venite et
          vidite locum ubi positus erat dominus.'
      - 'Nist er hier: her arstúont, sosa her quad: quaemet inti gisehet thia stat
        uuar trohtin gilegit uuas.'
  - chapter[n=218]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et factum est, dum mente consternate essent de isto,
      - Inti uuard tho, mittiu sio in muote arforhte uuarun fon thisiu,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Ecce duo viri steterunt secus illas in veste fulgenti.
      - Senu thó zuuene man stúontun nah ín in scínentemo giuúate.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Cum timerent autem et declinarent vultum in terram,
          dixerunt ad illas: quid quæritis viventem cum mortuis?  Non est hic, sed
          surrexit.'
      - 'Mittiu sio tho forohtun inti helditun iro annuzi in erda, quadun zi ín: uuaz
        suochet ir lebentan mit toten? Nist er hier, oh her arstuont.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Recordamini qualiter locutus est vobis, (325) cum adhuc
          in Galilea esset,  dicens quia oportet filium hominis tradi in manus hominum
          peccatorum et crucifigi et die tertia resurgere.
      - Gihuget uuio her zi íu spráh, (325) mittiu her noh nu in Galileu uúas, quaedenti
        uuanta gilinfit then mannes sun zi selenne in hant suntigero manno inti arhangan
        uuerdan inti thritten tages arstantan.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Et cito euntes dicite discipulis eius quia surrrexit
          a mortuis, et ecce praecedit vos in Galileam: ibi eum videbitis: ecce praedixit
          vobis.'
      - 'Inti slíumo gangente quædet sinen iungoron uuanta her arstuont fon tode,
        inti senu her forafuor íuuuih in Galileam: thar gisehet ir inan: senu bifora
        sagata her iz íu.'
  - chapter[n=219]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et recordatae sunt verborum eius,
      - foreign[lg=lat-Latn]: et exierunt cito de monumento cum timore et magno gaudio
          currentes nunciare discipulis eius.
      - Inti gihugitun thó sinero uuorto, inti fuorun uz slíumo fon themo grabe mit
        forohtu inti mit michilemo giúehen loufente sagen sinen iungoron.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Cucurrit ergo et venit ad Simonem Petrum et ad alium
          discipulum quem amabat Ihesus, et dicit eis: tulerunt dominum meum de monumento,
          et nescio ubi posuerunt eum.'
      - 'Liof inti quam zi Simone Petre inti zi andremo iungoren, then dar minnota
        ther heilant, inti quad in: namun minan trohtin fon themo grabe, inti ni uueiz
        uuara sie inan tatun.'
  - chapter[n=220]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Exiit ergo Petrus et ille alius discipulus, et venerunt
          ad monumentum.
      - Uzgieng tho Petrus inti ther ander iungoro, inti quamun zi themo grabe.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Currebant autem duo simul, (326) et ille alius discipulus
          præcurrit citius Petro et venit primus ad monumentum.
      - Liofun zuuene saman, (326) inti ther ander iungoro furiliof slíumo Petrusan
        inti quam ér zi themo grabe.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et cum se inclinasset, videt linteamina posita, non
          tamen introivit.
      - Inti mittiu her sih nidarheldita, gisah thiu lininun lachan gilegitíu, ni
        gieng thoh uuidoro ín.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Venit ergo Simon Petrus sequens eum, et introivit in
          monumentum et vidit linteamina posita,  et sudarium quod fuerat supra caput
          eius non cum linteaminibus positum, sed separatim involutum in unum locum.
      - Quam tho Simon Petrus folgenti imo, inti ingieng in thaz grab inti gisah thiu
        lininun lachan ligentíu, inti thaz suueizlachan thaz dar uúas oba sinemo houbite
        nalles mit then lininen lachanon ligenti, oh suntringon biuuntan in eina stat.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Tunc ergo introivit et ille discipulus qui venerat
          prius ad monumentum, et vidit et credidit:  nondum enim sciebant scripturam,
          quia oportet eum a mortuis resurgere.  Abierunt iterum ad semetipsos discipuli.'
      - 'Tho ingieng ther iungoro the dar er quam zi themo grabe, inti gisah inti
        giloubta: noh thanne ni uuestun sie giscrib, thaz inan gilanf fon tode zi
        arstantanne. Abur giengun tho zi in selben thie iungoron.'
  - chapter[n=221]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Maria autem Magdalenae, de qua eiecerat VII demonia,  stabat
          ad monumentum foris plorans.
      - Maria Magdalenisgíu, fon theru her uzuuarf sibun diuuala, stuont zi themo
        grabe uzze vvuofanti.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dum ergo fleret, (327)  dicit illi: mulier, quid ploras?
          dicit illi: quia tulerunt dominum meum, et nescio ubi posuerunt eum.'
      - 'Mittiu siu tho uuiof, (327) quad iru: uúib, uuaz vvuofis? Quad imo: uuanta
        sie namun minan trohtin, inti ih ni uueiz uuara sie inan legitun.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Haec cum dixisset, conversa est retrorsum et vidit
          Ihesum stantem, et non sciebat quia Ihesus est.  Dicit ei Ihesus: mulier,
          quid ploras, quem quęris?'
      - 'Mittiu siu thisiu quad, giuuanta sih uuidar inti gisah then heilant stantentan,
        inti ni uuesta thaz iz ther heilant uúas. Tho quad iru ther heilant: uúib,
        uuaz vvuofis, uuenan súochis?'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Illa existimans quia hortolanus esset, dicit ei: domine,
          si tu sustulisti eum, dicito mihi ubi posuisti eum, et ego eum tollam.'
      - 'Siu tho uuanenti thaz iz garteri uuari, quad imo: trohtin, oba thu inan namis,
        quid mir uuara thú inan legitis, thaz ih inan neme.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: Maria! Conversa illa dicit ei: rabboni!
          quod dicitur magister.'
      - 'Tho quad iru ther heilant: Maria! Siu tho giuuanta sih, quad imo: rabboni!
        thaz ist giquætan meistar.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: noli me tangere, nondum enim ascendi
          ad patrem meum.'
      - 'Tho quad iru ther heilant: ni curi mih ruoran: noh nu ni arsteig ih zi minemo
        fater.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Vade autem ad fratres meos et dic eis: ascendo ad patrem
          meum et patrem vestrum, deum meum et deum vestrum.'
      - 'Far zi minen bruodoron inti quid ín: ih stigu zi minemo fater inti zi íuuueremo
        fater, zi minemo gote inti zi íuuueremo gote.'
  - chapter[n=222]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: (328) Ecce quidam de custodibus venerunt in civitatem
          et nuntiaverunt principibus sacerdotum omnia quae facta fuerant.
      - (328) Senu tho sume fon then uuarton quamun in thia burg inti sagetun then
        heroston thero heithaftono alliu thiu dar gitan uurdun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et congregati cum senioribus consilio accepto pecuniam
          copiosam dederunt militibus  dicentes: dicite: quia discipuli eius nocte
          venerunt et furati sunt eum nobis dormientibus.'
      - 'Inti gisamanote mit then alton girate intfanganemo ginuhtsaman mietscáz gabun
        then kenfon quædenti: quædet: bidiu uuanta sine iungoron quamun nahtes inti
        forstalun inan úns sláfenten.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et si hoc auditum fuerit a praeside, nos suadebimus
          ei et securos vos faciemus.
      - Inti oba thaz gihorit uuirdit fon themo grauen, uuir spanen ínan inti ursurge
        tuomes íuuuih.
    - s[n=4]:
      - foreign[lg=lat-Latn]: At illi accepta peccunia fecerunt sicut erant docti,
          et divulgatum est verbum istud apud Iudęos usque in hodiernum diem.
      - Sie tho intfanganemo mietscazze tatun so sie uuarun gilerte, inti uuas tho
        gimarit thaz uuort mit then Iudeon unzan hiutlichan tag.
  - chapter[n=223]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Venit Maria Magdalenae annuntians discipulis: quia
          vidi dominum, et haec dixit mihi.'
      - 'Quam Maria Magdalenę, sageta then iungoron: bidiu uuanta ih gisah trohtinan,
        inti thisu quad her mir.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et ecce Ihesus occurrit illis dicens: havete! Ille
          autem accesserunt et tenuerunt pedes eius et adoraverunt.'
      - 'Inti senu tho ther heilant ingegin quam ín quædenti: heile uúeset! Sio giengun
        tho zuo inti habetun sine fuozi inti betotun.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Tunc ait illis Ihesus: (329) nolite timere: ite, nuntiate
          fratribus meis ut eant in Galileam: ibi me videbunt.'
      - 'Tho quad ín ther heilant: (329) ni curet íu forahtan: faret inti saget minen
        brúoderon thaz gangen in Galileam: thar gisehent sie mih.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Quae cum abissent,
      - foreign[lg=lat-Latn]: nuntiaverunt hæc omnia illis undecim
      - foreign[lg=lat-Latn]: lugentibus et flentibus
      - foreign[lg=lat-Latn]: et ceteris omnibus
      - foreign[lg=lat-Latn]: qui cum eo fuerant.
      - Mittiu sio tho thana giengun, sagetun thisiu alliu then einliuin vvuofenten
        inti riozenten inti anderen allen thie mit imo uuarun.
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et illi audientes quia viveret et visus esset ab eis,
          non crediderunt eis,
      - foreign[lg=lat-Latn]: et visa sunt ante illos sicut deliramentum verba ista,
          et non credebant illis.
      - Inti sie tho gihorenti thaz her lebeta inti gisehan uuas fon ín, ni giloubtun
        ín, inti gisehan uuarun fora ín samasa tobunga thisiu uuort, inti ni giloubtun
        ín.
  - chapter[n=224]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Posthaec autem ex eis duobus ambulantibus ostensus est
          euntibus
      - foreign[lg=lat-Latn]: hoc ipsa die in castellum, quod erat in spacio stadiorum
          ·C·LX· ab Hierusalem, nomine Emmaus.
      - After thiu tho zúueín fon then gangenten arougit uuas gangenten in themo selben
        tage in burgilun, thaz uuas in stuke stadiono zehenzug inti sehzug fon Hierusalem,
        in namen Emmaus.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et ipsi loquaebantur ad invicem de his omnibus quae
          acciderant. (330)  Et factum est, dum fabularentur et secum quaererent,
      - Inti sie sprachun untar zuúisgen fon then allen thiu dar giburitun. (330)
        Inti uuard thó, mittiu sie sprachun inti mit ín suohtun,
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et ipse Ihesus adpropinquans ibat cum illis,  oculi
          autem eorum tenebantur, ne eum agnoscerent.
      - 'Inti ther selbo heilant nahlichonti gieng mit ín: iro óugun uuarun bihabetíu,
        thaz sie inan ni uorstúontin.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et ait ad illos: qui sunt hi sermones quos confertis
          ad invicem ambulantes, et estis tristes?'
      - 'Inti quad her zi ín: uuaz sint thisiu uuort thiudir bringet untar zúuisgen
        gangenti, inti birut gitruobit?'
  - chapter[n=225]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et respondens unus, cui nomen Cleopas, dixit ei: tu
          solus peregrinus es in Hierusalem et non cognovisti quae facta sunt in illa
          his diebus?  Quibus ille dixit: quae?'
      - 'Inti antalengita tho einer, themo namo uuas Cleopas, quad imo: bistu eino
        elilenti in Hierusalem inti ni uorstuonti thiu dar gitan uuarun in thesen
        tagon? Then quad her: uuelichíu?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dixerunt: de Ihesu Nazareno, qui fuit vir propheta
          potens in opere et sermone coram deo et omni populo,  et quomodo eum tradiderunt
          summi sacerdotum et principes nostri in damnationem mortis et crucifixerunt
          eum.'
      - 'Inti quadun: fon themo heilante Nazarenisgen, ther dar uuas gomman uúizogo
        mahtig in uuerke inti in uuorte fora gote inti fora allemo folke, inti uuio
        inan saltun thie hohostun bisgofa inti unsere heroston in nidarnessi todes
        inti arhiengun ínan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Nos autem sperabamus quia ipse esset redempturus Israhel,
          (331) et nunc super haec omnia tertia dies est hodie quod haec facta sunt.
      - Uuir uuantumes thaz her uuari arlosenti Israhel, (331) inti nu ubar thisiu
        alliu thritto tag ist híutu thaz thisiu gitan sint.
  - chapter[n=226]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sed et mulieres quaedam ex nostris terruerunt nos, quae
          ante lucem fuerunt ad monumentum,
      - Oh sumiu uuib fon unseren bruogitun únsih, thio dar er themo liohte uúarun
        zi themo grabe,
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et non invento corpore eius venerunt dicentes se etiam
          visionem angelorum vidisse, qui dicunt eum vivere.
      - Inti ni fundanemo sinemo líchamen quamun quaedenti sih giuuesso gisiht engilo
        gisehan, thio quædent ínan leben.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et abierunt quidam ex nostris ad monumentum et ita invenerunt
          sicut mulieres dixerunt, ipsum vero non invenerunt.
      - 'Inti giengun sume fon úns zi themo grabe inti so fundun so thio uuib quadun:
        inan giuuisso ni fundun.'
  - chapter[n=227]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et ipse dixit ad eos: o stulti et tardi corde ad credendum
          in omnibus quæ locuti sunt prophetæ!'
      - 'Inti her quad zi in: uuola tumbe in lazzę in herzen zi giloubanne in allen
        then thiu dar sprachun thie uuizogon!'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Nonne haec oportuit pati Christum et intrare in gloriam
          suam?
      - Eno ni gilanf thisiu Christ trúen inti ingangan in sina díurida?
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et incipiens a Moyse et omnibus prophetis interpretabatur
          illis in omnibus scripturis quae de se ipso erant.
      - Inti bigonda fon Moyse inti fon allen then uuizogon, arrekita ín in allen
        giscribon thiu dar fon imo uúarun.
  - chapter[n=228]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Et adpropinquaverunt castello quo ibant, et ipse finxit
          se (332) longius ire.
      - Inti nahlichotun tho thera burgilun thara sie fuorun, inti her lichizita sih
        (332) rumor faran.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et coegerunt illum dicentes: mane nobiscum, quoniam
          advesperascit et declinata est iam dies. Et intravit cum illis.'
      - 'Inti beitun ínan sus quædenti: uúone mit úns, uuanta iz abandet inti intheldit
        ist iu ther tag. Inti ingieng mit ín.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et factum est, dum recumberet cum illis, accepit panem
          et benedixit ac fregit, et porrigebat illis.
      - Inti uuard tho, mittiu her saz mit ín, intfieng thaz brót inti giuuihita inti
        brah inti gab ín.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et aperti sunt oculi eorum, et cognoverunt eum, et ipse
          evanuit ex oculis eorum.
      - Inti gioffanot uurdun iro ougun, inti forstuontun ínan, inti her abfuor fon
        iro ougon.
  - chapter[n=229]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et dixerunt ad invicem: nonne cor nostrum ardens erat
          in nobis dum loquæretur in via et aperiret nobis scripturas?'
      - 'Inti quadun untar zuuisgen: eno unser herza ni uuas iz brinnenti in uns mittiu
        her sprah in uuege inti gioffanota uns thiu giscrip?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et surgentes eadem hora regressi sunt in Hierusalem,
          et invenerunt congregatos undecim et eos qui cum ipsis erant  dicentes quod
          surrexit dominus vere et apparuit Simoni.
      - Inti arstantenti in theru selbun ziti uuidargiengun zi Hierusalem, inti fundun
        gisamanote thie éinliui inti thie thie dar mit ín uuarun sus quædenti, thaz
        trohtin arstuont uuarlicho inti arougita sih Simone.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et ipsi narrabant quæ gesta erant in via et quomodo
          cognoverunt eum In fractione panis. (333)
      - foreign[lg=lat-Latn]: Nec illis crediderunt.
      - Inti sie sagetun thiu dar gitaniu uuarun in uúege inti uuio sie inan forstuontun
        In brehchanne thes brotes. (333) Noh ín ni giloubtun.
  - chapter[n=230]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Dum haec autem loquuntur,  cum esset sero die illo,
          una sabbatorum, et fores essent clausae ubi erant discipuli propter metum
          Iudæorum,
      - Mittiu sie thisiu sprachun, mittiu iz spato uuas thes selben tages, eines
        sambaztages, inti duri uúarun bislozzan tharda uuarun thie iungoron thuruh
        Iudono forohta,
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Venit Ihesus et stetit in medio discipulorum suorum
          et dicit eis:'
      - foreign[lg=lat-Latn]: 'pax vobis: ego sum, nolite timere.'
      - 'Quam ther heilant inti stuont in mittimen sinero iungorono inti quad ín:
        sibba si íu: ih bin, ni curet íu forohtan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Conturbati vero et exterriti existimabant se spiritum
          videre.
      - Gitruobte inti arbruogite uuantun sih geist gisehan.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Et dixit eis: quid turbati estis, et cogitationes ascendunt
          in corda vestra?'
      - 'Tho quad her ín: uuaz birut ir gitruobte, inti githanka arstigent in íuuueriu
        herzun?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Videte manus meas et pedes, quia ipse ego sum, palpate
          et videte, quia spiritus carnem et ossa non habet, sicut me videtis habere.
      - Gisehet mino henti inti fuozi, thaz ih selbo bin, greifot inti gisehet, bidiu
        uuanta geist fleisg inti gibeini ni habet, so ir mih gisehet haben.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Et cum haec dixisset, ostendit eis manus, pedes  et
          latus.
      - Inti mittiu her thaz quad, aróugta ín henti, fuozi inti síta.
  - chapter[n=231]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Adhuc illis non credentibus et mirantibus præ gaudio,
          dixit: habetis hic aliquid quod manducetur?'
      - 'In noh tho ni giloubenten inti uúntronten furi giuehen quad: habet ir hier
        uuaz thaz man ezzan megi?'
    - s[n=2]:
      - foreign[lg=lat-Latn]: At illi optulerunt ei (334) partem piscis assi et favum
          mellis.  Et cum manducasset coram eis, sumens reliquias dedit illis.
      - Sie tho bráhtun imo (334) deil girostites físges inti uúaba hónages. Inti
        mittiu her tho az fora ín, nam tho thia aleibba inti gab ín.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Et dixit ad eos: hæc sunt verba quae locutus sum ad
          vos, cum adhuc essem vobiscum, quoniam necesse est impleri omnia quæ scripta
          sunt in lege Moysi et prophetis et psalmis de me.'
      - 'Inti quad zi ín: thiz sint thiu uuort thiu ih sprah zi íu, mittiu ih noh
        thanne uuas mit íu, bidiu uuanta notdurf uuas zi gifullanne alliu thiu dar
        giscriban sint in euu Moyseses inti uuizogon inti in selmin fon mir.'
  - chapter[n=232]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Tunc aperuit illis sensum, ut intellegerent scripturas.
      - Tho gioffonota her ín sens, thaz sie forstúontin giscrib.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Et dixit eis: quoniam sic scriptum est, et sic oportebat
          Christum pati et resurgere a mortuis die tertia,  et prædicari in nomine
          eius pęnitentiam et remissionem peccatorum in omnes gentes incipientibus
          ab Hierosolima.'
      - 'Inti quad ín: bidiu so giscriban ist, uuanta so gilanf Crist tróen inti arstantan
        fon tode thritten tages, inti praedigon in sinemo namen ríuuua inti forlaznessi
        súntono in alla thíota biginnenten fón Hierosolima.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Vos autem estis testes horum,  et ego mitto promissum
          patris mei in vos.
      - Ir birut úrcundon therero, inti ih sentiu giheiz mines fater in íuuuih.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Gavisi sunt ergo discipuli viso domino.
      - Giuahun uuarlicho thie iungoron gisehenemo trohtine.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dixit ergo eis iterum: pax vobis: sicut misit me pater,
          et ego mitto vos.'
      - 'Tho quad her ín abur: sibba si íu: so mih santa ther fater, so santa ih íuuuih.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Hoc cum dixisset, insufflavit et dicit eis: (335) accipite
          spiritum sanctum:  quorum remiseritis peccata, remittuntur eis, et quorum
          retinueritis, detenta sunt.'
      - 'Thaz mittiu her quad, tho anablies inti quad ín: (335) intfahent then heilagon
        geist: then ir forlazet sunta, then uuerdent sio forlazono, inti then ir sio
        bihabet, bihabeto sint.'
  - chapter[n=233]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Thomas autem unus ex duodecim, qui dicitur Didimus,
          non erat cum eis quando venit Ihesus.
      - Thomas einer fon then zúueliuín, ther dar ist giquætan Didimus, ni uuas mit
        ín thanne ther heilant quám.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dixerunt ergo ei alii discipuli: vidimus dominum.'
      - 'Tho quadun imo andere iungoron: uuir gisahumes trohtinan.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Ille autem dixit eis: nisi videro in manibus eius figuram
          clavorum et mittam digitum meum in locum clavorum et mittam manum meam in
          latus eius, non credam.'
      - 'Her tho quad ín: nibih gisehe in sinen hanton thaz bilidi thero nagalo inti
        sente minan fingar in stát thero nagalo inti sente mina hant in sina sita,
        ni giloubu.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et post dies octo iterum erant discipuli eius intus,
          et Thomas cum eis.
      - Inti after ahto tagon abur uuarun sine iungoron inne, inti Thomas mit ín.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Venit Ihesus ianuis clausis et stetit in medio et dixit:
          pax vobis!'
      - 'Quam ther heilant bislozzanen túron inti stuont in mittimen inti quad: sibba
        si íu!'
    - s[n=6]:
      - foreign[lg=lat-Latn]: 'Deinde dicit Thomae: infer digitum tuum huc et vide
          manus meas et affer manum tuam et mitte in latus meum (336) et noli esse
          incredulus, sed fidelis.'
      - 'Thanan quad tho Thomae: bring thinan fingar hera inti gisih mino henti inti
        bring thina hant inti senti in mina sita (336) inti ni curi uuesan ungiloubfol,
        oh gitriuuui.'
    - s[n=7]:
      - foreign[lg=lat-Latn]: 'Respondit Thomas et dixit ei: dominus meus et deus
          meus!'
      - 'Tho antuurtita Thomas inti quad imo: min trohtin inti min got!'
    - s[n=8]:
      - foreign[lg=lat-Latn]: 'Dicit ei Ihesus: quia vidisti me, credidisti: beati
          qui non viderunt et crediderunt.'
      - 'Tho quad imo ther heilant: bidiu uuanta thu mih gisahi, giloubtas: salige
        sint thie ni gisahun inti giloubtun.'
  - chapter[n=234]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Multa quidem et alia signa fecit Ihesus in conspectu
          discipulorum suorum, quæ non sunt scripta in libro hoc.
      - Manigiu giuuesso inti anderiu zeichan teta ther heilant in gisiuni sinero
        iungorono, thiu ni sint giscriban in thesemo buoche.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Haec autem scripta sunt, ut credatis quia Ihesus est
          Christus filius dei, et ut credentes vitam habeatis in nomine eius.
      - Thisíu sint giscribaniu, thaz ír giloubet thaz ther heilant ist Christ gotes
        sun, inti thaz ir giloubenti líb habet sinemo namen.
  - chapter[n=235]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Postea manifestavit se iterum Ihesus ad mare Tiberiadis.
          Manifestavit autem sic.
      - After thíu giougozorhta sih ther heilant abur zi themo seuue ther Tiberiadis
        híez. Giougozorhtota sih so.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Erant simul Simon Petrus et Thomas qui dicitur Didimus,
          et Nathanael, qui erat a Chanan Galileae, et filii Zebedei et alii ex discipulis
          eius duo.
      - Uuarun saman Simon Petrus inti Thomas ther dar ist giquętan Didimus, inti
        Nathanael, ther uuas fon Chanan Galileæ, inti suni Zebedeuses inti andere
        fon sinen iungoron zuúene.
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicit eis Simon Petrus: vado piscari. Dicunt ei: venimus
          et nos tecum. Et exierunt (337) et ascenderunt in navem, et illa nocte nihil
          prendiderunt.'
      - 'Tho quad ín Simon Petrus: ih faru fisgon. Tho quadun sie imo: quæmemes uuir
        mit thir. Inti uzgiengun tho (337) inti arstigun in skéf, inti in thera naht
        niouuiht ni gifíengun.'
  - chapter[n=236]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Mane autem iam facto stetit Ihesus in littore, non tamen
          cognoverunt discipuli quia Ihesus est.
      - Morgane íu tho giuúortanemo stuont ther heilant in stedíu, nalles thóh uúidaro
        ni forstúontun thie iungoron thaz iz ther héilant uúas.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit ergo eis Ihesus: pueri, numquid pulmentarium
          habetis? Responderunt ei: non.'
      - 'Tho quad ín ther heilant: knéhta, eno habet ir uuaz muoses? Sie tho antalengitun
        imo: neín.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dixit eis: mittite in dextram navigii rete, et invenietis.'
      - 'Tho quad her ín: sentet in zeso thes skéfes nezi, inti ir findet.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Miserunt ergo et iam non valebant illum trahere a multitudine
          piscium.
      - Santun uúarlicho inti iu ni mohtun thaz ziohan fora thera menigi físgo.
    - s[n=5]:
      - foreign[lg=lat-Latn]: 'Dicit ergo discipulus ille quem diligebat Ihesus Petro:
          dominus est.'
      - 'Quad uuarlicho ther iungoro then ther heilant minnota Petruse: trohtin ist
        iz.'
    - s[n=6]:
      - foreign[lg=lat-Latn]: Simon Petrus cum audisset quia dominus est, tonicam
          succinxit se (erat enim nudus) et misit se in mare.
      - Simon Petrus, mittíu her gihorta thaz iz trohtin uúas, mit dunichun bigurta
        sih (uuas uuarlicho nackot) inti santa sih in then séo.
    - s[n=7]:
      - foreign[lg=lat-Latn]: Alii autem discipuli navigio venerunt (non enim longe
          erant a terra, sed quasi cubitis ducentis) trahentes rete piscium.
      - Thie andere iungoron mit ferennu quamun (ni uuarun sie ferro fon érdu, oh
        so zuueihunt elinono uuas) thinsenti thaz nezzi fisgo.
  - chapter[n=237]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Ut ergo descenderunt in terram, viderunt prunas positas
          et piscem superpositum et panem.
      - So sie tho arstigun in erda, gisahun zantron ligente inti fisg oba ligentan
        inti brot.
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit eis Ihesus: (338) afferte de piscibus quos pręndedistis
          nunc.'
      - 'Tho quad ín ther helant: (338) bringet fon then fisgon thie ir nu gifiengut.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: Ascendit Simon Petrus et traxit rete in terram plenum
          magnis piscibus centum quinquaginta tribus. Et cum tanti essent, non est
          scissum rete.
      - Ersteig tho Simon Petrus in zóh thaz nezzi in erda fol michilero fisgo, zehenzug
        inti finfzug inti thrín. Inti mittiu sie michile uúarun, nist gislizzan thaz
        nezzi.
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Dicit eis Ihesus: venite, prandete. Et nemo audebat
          discumbentium interrogare eum: tu quis es? scientes quia dominus esset.'
      - 'Tho quad in ther heilant: quaemet inti ezzet. Inti nioman ni gidorsta thero
        sizzentero fragen inan: uuer bistu? Uuestun thaz iz trohtin uúas.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Et venit Ihesus et accepit panem et dedit eis et piscem
          similiter.
      - Inti quam ther heilant inti intfieng brot inti gab ín inti sama then fisg.
    - s[n=6]:
      - foreign[lg=lat-Latn]: Hoc iam tertio manifestatus est Ihesus discipulis, cum
          surrexisset a mortuis.
      - In thiu iu thrittun stunt giouzorhtot uúas ther heilant then iungoron, mittiu
        her erstuont fon tode.
  - chapter[n=238]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Cum ergo prandissent, dicit Simoni Petro Ihesus: Simon
          Iohannis, diligis me plus his? Dicit ei: etiam, domine: tu scis quia amo
          te. Dicit ei: pasce agnos meos.'
      - 'Mittiu sie tho ázun, quad Simone Petre ther heilant: Simon Iohannis, minnostu
        mih mer thesen? Quad imo: zisperiu, trohtin: thú uueist thaz ih thih minnon.
        Quad her imo: fuotri miniu lembir.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Dicit ei iterum: Simon Iohannis, diligis me? Ait illi:
          etiam, domine: tu scis quia amo te. (339) Dicit ei: pasce agnos meos.'
      - 'Tho quad her imo abur: Simon Iohannis, minnostu mih? Her quad imo: zisperiu,
        trohtin: thú uueist thaz ih thih minnon. (339) Tho quad her imo: fuotri miniu
        lembir.'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Dicit ei tertio: Simon Iohannis, amas me? Contristatus
          est Petrus, quia dixit ei tertio: amas me? et dicit ei: domine, tu omnia
          scis, tu scis quia amo te. Dicit ei: pasce oves meas.'
      - 'Tho quad her imo thrittun stunt: Simon Iohannis, minnostu mih? Gitruobit
        uuas tho Petrus, uuanta her imo quad thrittun stunt: minnostu mih? inti quad
        imo: trohtin, thu uueist alliu, thu uueist thaz ih thih minnon. Tho quad her
        imo: fuotri miniu scáf.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: Amen amen dico tibi, cum esses iunior, cingebas te et
          ambulabas ubi volebas, cum autem senueris, extendes manus tuas, et alius
          te cinget et ducet quo non vis.
      - 'Uuar uuar quidu ih thir, mittiu thu iungiro uuari, bigurtos thih inti giengi
        thara thu uuoltas: mittiu thú altes, thenis thíno henti, inti ander thih gurtit
        inti leitit thih thara thú ni uúilis.'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Hoc autem dixit significans qua morte clarificaturus
          esset deum.
      - Thaz quad her gizeihnonti in uúelichemo tode her giberohtonti uuas got.
  - chapter[n=239]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Et hoc cum dixisset, dicit ei: sequære me.'
      - 'Thaz mittiu her quad, quad imo: folge mir.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: 'Conversus Petrus vidit illum discipulum quem diligebat
          Ihesus sequentem, qui et recubuit in cena super pectus eius et dixit: domine,
          quis est, qui tradet te?'
      - 'Giuuentit Petrus gisah then iungoron then ther heilant minnota folgentan,
        ther dar lineta in themo abandmúose obar sina brust inti quad: trohtin, uuer
        ist ther thih selit?'
    - s[n=3]:
      - foreign[lg=lat-Latn]: 'Hunc ergo cum vidisset Petrus, dicit Ihesu: domine,
          hic autem quid? Dicit ei Ihesus: (340) sic eum volo manere donec veniam:
          quid ad te? tu me sequere.'
      - 'Then mittíu inan gisah Petrus quad themo heilante: trohtin, uuaz sal theser?
        Quad imo ther heilant: (340) so uuillih inan uúonen unz ih quimu: uuaz thih
        thés? thu mir folge.'
    - s[n=4]:
      - foreign[lg=lat-Latn]: 'Exivit ergo sermo iste inter fratres quia discipulus
          ille non moritur. Et non dixit Ihesus: non moritur, sed: sic eum volo manere
          donec venio: quid ad te?'
      - 'Uzgieng thaz uuort untar thie bruoder thaz ther iungoro ni stúrbi. Inti ni
        quad imo ther heilant nibi her sturbi, oh: uuilla thaz her uúone unz ih quimu,
        uuaz thih thes?'
    - s[n=5]:
      - foreign[lg=lat-Latn]: Hic est discipulus ille qui testimonium perhibet de
          his et qui scripsit haec, et scimus quia verum est testimonium eius.
      - Thiz ist ther iungoro ther dar giuuizscaf saget fon then inti ther thisiu
        scréib, inti uuizzumes thaz uuar ist sin giuuizscaf.
  - chapter[n=240]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Sunt autem et alia multa quae fecit Ihesus, quae si
          scribantur per singula,
      - 'Sint andriu managiu thie ther heilant teta: oba thiu alliu giscribaniu vvúrdin
        suntringon giuuelichiu,'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Nec ipsum arbitror mundum capere eos qui scribendi sunt
          libros.
      - Noh thaz selba ni uúaniu thesan mittilgart bifahan magan thio zi scribanne
        sint buoh.
  - chapter[n=241]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Undecim discipuli abierunt in Galileam in montem ubi
          constituerat illis Ihesus,  et videntes eum adoraverunt, quidam autem dubitaverant.
      - Einlif iungoron giengun in Galileam in then berg thar ín ther heilant gimarcota,
        inti gisehenti inan betotun ínan, sume giuuesso zuuehotun.
    - s[n=2]:
      - foreign[lg=lat-Latn]: Et exprobravit incredulitatem illorum et duritiam cordis,
          quia his qui viderant eum resurrexisse non crediderant.
      - Inti ituuizzota iro ungiloubfulli inti thia hertida thes hérzen, uuanta then
        thie ínan gisahun erstantan ni giloubtun.
  - chapter[n=242]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: '(341) Et locutus est eis dicens: data est mihi omnis
          potestas in cælo et in terra.'
      - '(341) Inti sprah ín zuo quędenti: gigeban ist al giuualt mir in himile inti
        in erdu.'
    - s[n=2]:
      - foreign[lg=lat-Latn]: Euntes in mundum universum praedicate evangelium omni
          creaturæ,
      - foreign[lg=lat-Latn]: docete omnes gentes, baptizantes eos in nomine patris
          et filii et spiritus sancti,  docentes eos servare omnia quaecumque mandavi
          vobis.
      - Gét in alla uueralt, praedigot euangelium allera giscéfti inti leret alle
        thíota, toufenti sie in namen fater inti súnes inti thes heilagen geistes;
        leret sie zi bihaltanne alliu so uúelichiu so ih íu gibot.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et ecce ego vobiscum sum omnibus diebus usque ad consummationem
          saeculi.
      - Inti senu ih bin mit íu allen tagon unzan enti uúeralti.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Qui crediderit et baptizatus fuerit salvus erit, qui
          vero non crediderit condemnabitur.
      - Therde giloubit inti gitoufit uuirdit ther uúirdit heil, ther dar abur ni
        giloubit ther uúirdit fornidirit.
  - chapter[n=243]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: 'Signa autem eos qui crediderint haec sequentur:'
      - 'Zeichan then thie giloubent thisiu folgent:'
    - s[n=2]:
      - foreign[lg=lat-Latn]: In nomine meo demonia eicient, linguis loquentur novis,  serpentes
          tollent,
      - In minemo namen díuuala uúerfent, niuuuen zungon sprehhent, natrun nement,
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et si mortiferum quid biberint, non eos nocebit.
      - Inti oba sie todliches uuaz drínkent, ni terit iz ín.
    - s[n=4]:
      - foreign[lg=lat-Latn]: Super egrotos manus inponent, et bene habebunt.
      - Obar suhtige legent sie henti, inti sie habent uúola.
  - chapter[n=244]:
    - s[n=1]:
      - foreign[lg=lat-Latn]: Vos autem sedete in civitate, quoadusque induamini virtutem
          ex alto.
      - Ir sizzet in thera burgi, unz ir sit giuuatite mit megine fon hóhi.
    - s[n=2]:
      - foreign[lg=lat-Latn]: (342) Eduxit autem eos foras in Bethaniam, et elevatis
          manibus suis benedixit eis.  Et factum est, dum benediceret illis, recessit
          ab eis et ferebatur in caelum
      - foreign[lg=lat-Latn]: et sedit a dextris dei.
      - foreign[lg=lat-Latn]: Et ipsi adorantes regressi sunt in Hierusalem cum gaudio
          magno.
      - (342) Tho leita hér sie úz in Bethaniam, inti úferhabenen sinen héntin uúihita
        ín. Inti uuas tho giuúortan, mittiu her ín uúihita, eruúeiz fon ín inti uúas
        braht in hímil inti saz in ceso gotes. Inti sie tho betonti uuidargiengun
        in Hierusalem mit michilemo giúehen.
    - s[n=3]:
      - foreign[lg=lat-Latn]: Et erant semper in templo laudantes et benedicentes
          deum,
      - Inti uúarun simbolon in themo temple lobonte inti uúihente got,
    - s[n=4]:
      - foreign[lg=lat-Latn]: Et profecti prædicaverunt ubique domino cooperante et
          sermonem confirmante sequentibus signis.
      - Inti farenti predigotun íógiuuar trohtine ebanuúirkentemo inti uuort festinontemo
        folgenten zéichanon.
