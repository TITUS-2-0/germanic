    - verse[n=1174]: Dat Hi hem daghelike
    - verse[n=1175]: Haer voetsel gheuen mach."
    - verse[n=1176]: Tote eenen capelaen hi sprac,
    - verse[n=1177]: Dat hi sochte paerkement.
    - verse[n=1178]: Hine wilde laten twint.
    - verse[n=1179]: Die waerheit hi scriuen began
    - verse[n=1180]: Ende hi beual den stierman,
    - verse[n=1181]: Dat hi den kiel hilde stille
    - verse[n=1182]: Om zijnre hulden wille,
    - verse[n=1183]: Tote hi die waerheit hadde ghescreuen
    - verse[n=1184]: Van den visschen, die daer dreuen.
    - verse[n=1185]: Die moonken hadden groten vaer
    - verse[n=1186]: Van den visschen, die waren daer,
    - verse[n=1187]: Datsi haer scip bederuen mochten.
    - verse[n=1188]: Brandaen troestese dat hi mochte
    - verse[n=1189]: 'Ende seide: "lieue broeders mijn,'
    - verse[n=1190]: Wilt in Gode betrauwende zijn.
    - verse[n=1191]: Dor Hem sijn wi hute [= ute] gheuaren;
    - verse[n=1192]: Hi sal ons wel bewaren.
    - verse[n=1193]: Hi heeft alles dinc ghebod
    - verse[n=1194]: Ende es die almachteghe God.
    - verse[n=1195]: Ende sente Marie, die goede,
    - verse[n=1196]: Die si hier in onser hoede
    - verse[n=1197]: Jeghen dat ons euele zij.
    - verse[n=1198]: Dies jonne ons Filij Dei;
    - verse[n=1199]: Ende alle dat hemelsche heere
    - verse[n=1200]: Helpe ons huut [= uut] desen meere.
    - verse[n=1201]: Amen segghet alle gader
    - verse[n=1202]: Ende vleeuwet den hemelschen vader."
    - verse[n=1203]: Doe quam hem an een sachte wint,
    - verse[n=1204]: Doe saghen si waer een Gods kint
    - verse[n=1205]: Vp die zee voer hem zweuede.
    - verse[n=1206]: Het sceen dat onsachte leuede;
    - verse[n=1207]: Het vlotede vp eenen rusch eerden.
    - verse[n=1208]: Wat mochte zijns gheweerden,
    - verse[n=1209]: Als verstoremden der zee vloeden,
    - verse[n=1210]: Maer dat God na zijns nam hoede?
    - verse[n=1211]: Van den kiele vloe hi doe.
    - verse[n=1212]: Sente Brandaen sprac hem toe,
    - verse[n=1213]: 'Dat hi van God weghe ieghen hem sprake:'
    - verse[n=1214]: Die rusch verbeidde met ghemake,
    - verse[n=1215]: Ende wart gheorsam [= ghehorsam] saen.
    - verse[n=1216]: Ende doe hi bi hem quam, Brandaen
    - verse[n=1217]: 'Toter creatueren hi dus sprac:'
    - verse[n=1218]: '"Doghedi om Gode dit onghemac'
    - verse[n=1219]: Vp dese wilde zee,
    - verse[n=1220]: Of doghestu dit wee
    - verse[n=1221]: Dor dijns selues mesdaet?
    - verse[n=1222]: 'So mach dijns werden raet:'
    - verse[n=1223]: Ic bem een abd ghewyhet,
    - verse[n=1224]: Ende metter stolen ghevryhet,
    - verse[n=1225]: Die ic van Gode hebben ontfaen,
    - verse[n=1226]: Dat ic mach in baten staen
    - verse[n=1227]: Ende haer pine hem corten mach,
    - verse[n=1228]: Beede jaer ende dach.
    - verse[n=1229]: Hebdi al sulke dinc ghedaen,
    - verse[n=1230]: Dor God so willic di ontfaen."
    - verse[n=1231]: 'DOe sprac die eenzedele:'
    - verse[n=1232]: '"Met mi so wart di euele'
    - verse[n=1233]: Vergouden dijn capelaen,
    - verse[n=1234]: Dien du verlores, Brandaen,
    - verse[n=1235]: Vore den sconen paradise.
    - verse[n=1236]: God heeft mi mine spise
    - verse[n=1237]: Ende alle mine lijfnare
    - verse[n=1238]: Een jaer min dan .c. iare
    - verse[n=1239]: Vp deze zee ghegheuen.
    - verse[n=1240]: Bij zijnre ghenaden moetic leuen
    - verse[n=1241]: Ende wachten na zine leere.
    - verse[n=1242]: Mijnre broeders es noch meere.
    - verse[n=1243]: God onse vader es so goet,
    - verse[n=1244]: Dat sine ghenade ons voedt
    - verse[n=1245]: Metten hemelschen brode.
    - verse[n=1246]: Hi halp ons te onser node
    - verse[n=1247]: Daer dijn moonc weder quam,
    - verse[n=1248]: Die hu [= u] die duuel nam
    - verse[n=1249]: Voer die rikelike zale,
    - verse[n=1250]: Daer hi stal den breydel so wale.
    - verse[n=1251]: Si wachten oec haren hende [= ende]
    - verse[n=1252]: Vp die hoghe steenwende.
    - verse[n=1253]: Die ruwe heere alleene,
    - verse[n=1254]: Dien ghi saecht sitten vpden steene,
    - verse[n=1255]: Die halp di ter stede
    - verse[n=1256]: An Gode met zijnre be(de),
    - verse[n=1257]: Dattu vercreghes dinen capellaen."
    - verse[n=1258]: 'Doe seide sente Brandaen:'
    - verse[n=1259]: '"Dore die Gods eere,'
    - verse[n=1260]: Nu segghe mi noch meere
    - verse[n=1261]: Van dien heeren, hoe si leuen
    - verse[n=1262]: Ende hoe si daer verdreuen.
    - verse[n=1263]: Sij leuen so heleghelike
    - verse[n=1264]: Ende verdienen Gods rike."
    - verse[n=1265]: Doe sprac die heere goede
    - verse[n=1266]: 'Met groeten oemoede:'
    - verse[n=1267]: '"Een stat was, hiet Vaserijn,'
    - verse[n=1268]: Danen dat wij gheboren zijn;
    - verse[n=1269]: Die stont in eenen lande
    - verse[n=1270]: Daermen Gode niet en kande.
    - verse[n=1271]: Dor des volcs grote zonden,
    - verse[n=1272]: So zanct al in afgronden,
    - verse[n=1273]: Alle dat groete lant
    - verse[n=1274]: Ende alle dat boze volc te hant;
    - verse[n=1275]: Dat nam daer quaden hende [= ende].
    - verse[n=1276]: Maer vp die hoghe steenwende,
    - verse[n=1277]: So heefter God een deel gheset
    - verse[n=1278]: Van onsen broeders, dat wet.
    - verse[n=1279]: Daer voetse die Gods cracht,
    - verse[n=1280]: Die mi hare heuet bracht,
    - verse[n=1281]: God, onse lieue heere.
    - verse[n=1282]: Onse broeders es noch meere,
    - verse[n=1283]: Die ghelijc mi leuen
    - verse[n=1284]: Ende vp dese russche zweuen
    - verse[n=1285]: Bouen der zeewes gronden.
    - verse[n=1286]: Dat quam van minen zonden,
    - verse[n=1287]: Dat wi ghesceeden waren.
    - verse[n=1288]: Dus moetic alleenen varen.
    - verse[n=1289]: Doe dat lant verdranc
    - verse[n=1290]: Ende meneghe borch versanc,
    - verse[n=1291]: Also Sodoma dede ende Gomorre,
    - verse[n=1292]: Die groete stercke torre,
    - verse[n=1293]: Daer scorde alle die eerde
    - verse[n=1294]: Ende alle die groene zwaerde
    - verse[n=1295]: Van dien erderijke.
    - verse[n=1296]: Desen rusch houdic vastelike
    - verse[n=1297]: Tote minen hutersten hende [= utersten ende].
    - verse[n=1298]: God moete ons allen zenden
    - verse[n=1299]: In hemelrike met eeren.
    - verse[n=1300]: Noort waert saltu keeren,
    - verse[n=1301]: Daer saltu sien groet wonder."
    - verse[n=1302]: Een wint hief daer van onder,
    - verse[n=1303]: Diese sonder orlof dede sceeden.
    - verse[n=1304]: Elc voer daerne God wilde gheleeden.
  - chapter[n=20]:
    - verse[n=1305]: DAer voer die kiel in corter wijle
    - verse[n=1306]: Ouer meneghe mile.
    - verse[n=1307]: Dat quam van eenen bedruusche
    - verse[n=1308]: Ende van eens wints gheruussche,
    - verse[n=1309]: Dat die kyel also verspranc,
    - verse[n=1310]: So meneghe dachuaerde lanc.
    - verse[n=1311]: Daer wart hi wel gheware,
    - verse[n=1312]: Dat hi den bouc ontgalt dare,
    - verse[n=1313]: Dien hi bernede in den viere;
    - verse[n=1314]: Dat becochte hi wel diere,
    - verse[n=1315]: 'Daer die kiel so verre spranc:'
    - verse[n=1316]: Meer dan .m. milen lanc
    - verse[n=1317]: Jn groeter ongheweltheit.
    - verse[n=1318]: En hadde ghedaen Gods ghenadicheit,
    - verse[n=1319]: Hi en hads niet moghen ghenesen.
    - verse[n=1320]: Daer voer hi voert, so wi lesen.
  - chapter[n=21]:
    - verse[n=1321]: Doe versach sente Brandaen
    - verse[n=1322]: Eenen naecten man saen,
    - verse[n=1323]: Al ru, sittende alleene
    - verse[n=1324]: Vp eenen heeten steene.
    - verse[n=1325]: Hi leet wel groete nozen.
    - verse[n=1326]: An deen zijde was hi vervrosen
    - verse[n=1327]: Dor vleesch ende beene,
    - verse[n=1328]: Vp dander zijde vanden steene
    - verse[n=1329]: 'Verbrande hi van hitten dan:'
    - verse[n=1330]: Na sine werken hi loen ghewan.
    - verse[n=1331]: Voer hem hinc blayende een dwale,
    - verse[n=1332]: 'Die halp hem arde [= harde] wale:'
    - verse[n=1333]: Die slouch die hitte dane.
    - verse[n=1334]: Dies quam hem baten vele ane
    - verse[n=1335]: Beede van hitten ende van couden.
    - verse[n=1336]: Sine pine was menichfoude.
    - verse[n=1337]: Des zondaeghs stont hem also -
    - verse[n=1338]: Dies was hi arde [= harde] vro -
    - verse[n=1339]: Hem dochte openbare,
    - verse[n=1340]: Dat hi in werscepen ware.
    - verse[n=1341]: Des maendaghs arde [= harde] vroe
    - verse[n=1342]: Quam hem groete pijne toe.
    - verse[n=1343]: Doe voerdene in der hellen
    - verse[n=1344]: Die duuele met sinen ghesellen.
    - verse[n=1345]: Doe si hem so bi quamen,
    - verse[n=1346]: Datsi sine pine vernamen,
    - verse[n=1347]: Begans hem ontfaermen.
    - verse[n=1348]: Doe vraeghde Brandaen dien aermen
    - verse[n=1349]: Van wat volcke dat hi ware.
    - verse[n=1350]: 'Doe sprac die sondare:'
    - verse[n=1351]: '"Ic bem die aerme Judas.'
    - verse[n=1352]: Om dat ic so onghetrauwe was,
    - verse[n=1353]: Dat ic vercochte sonder noot
    - verse[n=1354]: Die mi ghesciep ende gheboot,
    - verse[n=1355]: Dat hebbic zwaer ontgouden.
    - verse[n=1356]: Doet mi berauwen soude,
    - verse[n=1357]: Doe quam die leede duuel
    - verse[n=1358]: Ende gaf mi eenen twifel
    - verse[n=1359]: Ende riet dat ic mi hinc
    - verse[n=1360]: Ende ne gheene boete ontfinc.
    - verse[n=1361]: Aldus nam ic die doot.
    - verse[n=1362]: Dies moetic lijden desen noot.
    - verse[n=1363]: Haddic ghenade begheert met rauwen,
    - verse[n=1364]: God es also ghetrauwe,
    - verse[n=1365]: Het ware mi wel vergaen.
    - verse[n=1366]: God hadde mi ontfaen,
    - verse[n=1367]: Also Hi den Iode ontfinc,
    - verse[n=1368]: Die Hem, daer Hi an tcruce hinc,
    - verse[n=1369]: Metten speere stac therte ontwee.
    - verse[n=1370]: 'Noch dede God ghenaden mee:'
    - verse[n=1371]: Hi ontfinc den scaker dan,
    - verse[n=1372]: Omdat hi berauwen ghewan,
    - verse[n=1373]: Daer hi an den cruce hinc
    - verse[n=1374]: Entie bitter doot ontfinc.
    - verse[n=1375]: Also hadde Hi mi ontfaen,
    - verse[n=1376]: Waers mi berauwen saen.
    - verse[n=1377]: Mijns en wert nemmermeer raet,
    - verse[n=1378]: Maer mi dinct dat mi nu wel staet,
    - verse[n=1379]: Maer ouer morghin vele vroe
    - verse[n=1380]: 'Sal mi den noot gaen toe:'
    - verse[n=1381]: Dan werdet mi al benomen
    - verse[n=1382]: Tgoet daer ic nu in bem comen.
    - verse[n=1383]: Dor des zondaeghs heere
    - verse[n=1384]: Hebbic dese remedye heere.
    - verse[n=1385]: Stont mi dus tallen daghen,
    - verse[n=1386]: So en soudic niet claghen.
    - verse[n=1387]: Nochtan en hebbict borgoet.
    - verse[n=1388]: Maer dat mi vele wers doet,
    - verse[n=1389]: Die grondeloze helle,
    - verse[n=1390]: Daer ic altoes in quelle
    - verse[n=1391]: Ende eeweliken in walle.
    - verse[n=1392]: Die duuele met haren gescalle
    - verse[n=1393]: Doen mi wel meneghen noot.
    - verse[n=1394]: O wy heere, waric doot,
    - verse[n=1395]: Of mochtic versteruen,
    - verse[n=1396]: So en soudic niet bederuen
    - verse[n=1397]: In dus meneghen aerbeit,
    - verse[n=1398]: Die ic lijde in eewicheit
    - verse[n=1399]: Van rauwen ende van leede.
    - verse[n=1400]: Dese noode alle beede,
    - verse[n=1401]: Van couden ende van hitten,
    - verse[n=1402]: Daer ic hier in moet sitten,
    - verse[n=1403]: En houdic voer gheen verdriet.
    - verse[n=1404]: Ter hellen hebbic licht niet;
    - verse[n=1405]: Daer eist doncker emmermeere;
    - verse[n=1406]: Daer es dat eewelike zeer.
    - verse[n=1407]: Ter quader tijt wert hi gheboren,
    - verse[n=1408]: Die daertoe wert vercoren.
    - verse[n=1409]: Een hitte quelt mi daer.
    - verse[n=1410]: Eer ghi ghetastet wel een haer,
    - verse[n=1411]: Daer smolte wel een berch stalijn,
    - verse[n=1412]: Diene worpe daer in.
    - verse[n=1413]: Mochte ic hier langhe wesen,
    - verse[n=1414]: Mi dochte ic ware ghenesen.
    - verse[n=1415]: Mi doen mee wee die zorghen
    - verse[n=1416]: Jeghen den ouer morghen,
    - verse[n=1417]: Dan die pijne die ic hier moet ontfaen."
    - verse[n=1418]: 'Doe sprac sente Brandaen:'
    - verse[n=1419]: '"Of yemen ouer di bade,'
    - verse[n=1420]: Soude hu [= u] God doen eeneghe ghenade?"
    - verse[n=1421]: "'Neen Hi,' sprac Judaes, die aerme,"
    - verse[n=1422]: '"Want ic vp Gode hadde gheen ontfaermen.'
    - verse[n=1423]: Alle hulpe hebbic verloren,
    - verse[n=1424]: Maer dit dwaelkin hier voren,
    - verse[n=1425]: 'Voer mi hanghende namelike:'
    - verse[n=1426]: Dat maect mi seere rike
    - verse[n=1427]: Ende helpt mi wel zeere.
    - verse[n=1428]: Nochtan so stal ict onsen heere,
    - verse[n=1429]: Doe ic met Hem ghinc.
    - verse[n=1430]: Het weert mi groete dinc
    - verse[n=1431]: Van desen heeten viere,
    - verse[n=1432]: Maer mi berauwes weder sciere.
    - verse[n=1433]: Doe gaf ict dor Gode
    - verse[n=1434]: Eenen zinen crancken bode,
    - verse[n=1435]: Die oyt sint sine bede
    - verse[n=1436]: Voer mi te Gode dede.
    - verse[n=1437]: Nu helpet mi zeere hier
    - verse[n=1438]: Jeghen dit sterke vier,
    - verse[n=1439]: Al en mach het also vele niet sijn,
    - verse[n=1440]: Als oft met rechte mijn hadde ghezijn.
    - verse[n=1441]: Nochtan helpet mi, heere,
    - verse[n=1442]: Harde vele meere
    - verse[n=1443]: Jeghen desen heeten brant,
    - verse[n=1444]: Om dat ict selue gaf metter hant,
    - verse[n=1445]: Dan mi nu holpe alle die haue,
    - verse[n=1446]: Al waert dat men se ouer mi gaue,
    - verse[n=1447]: Die nu in die weerelt es;
    - verse[n=1448]: Dies moghedi sijn ghewes.
    - verse[n=1449]: So wel helpt dat goet,
    - verse[n=1450]: Dat die meinsche selue doet
    - verse[n=1451]: Ende dat hi selue gheeft
    - verse[n=1452]: Al die wijle dat hi leeft,
    - verse[n=1453]: Want achter weldade
    - verse[n=1454]: Commen dicwile spade
    - verse[n=1455]: Ende datmen naer dleuen doet,
    - verse[n=1456]: Dat heeft aermen spoet
    - verse[n=1457]: Te helpene die selue niet en gheeft
    - verse[n=1458]: Dor Gode die wijle dat hi leeft."
    - verse[n=1459]: DOe Judas dit hadde gheseit,
    - verse[n=1460]: Began hi driuen groten aerbeit,
    - verse[n=1461]: Des maendaghs metten daghe
    - verse[n=1462]: Maecte Judaes grote claghe
    - verse[n=1463]: Ende jammerliken rauwe groot,
    - verse[n=1464]: Dat dbloet van sinen hoghen [= oghen] scoot;
    - verse[n=1465]: Hem naecte groet onghemac.
    - verse[n=1466]: 'Seere weendi ende sprac:'
    - verse[n=1467]: '"O wy, onsalich ende arem man,'
    - verse[n=1468]: Dat ic ye eerdsch lijf gewan.
    - verse[n=1469]: Daer ic nu varen moete,
    - verse[n=1470]: Dies en wert nemmermeer boete,
    - verse[n=1471]: Want bi verdienten hebbict ontfaen."
    - verse[n=1472]: Doe hiet sente Brandaen
    - verse[n=1473]: Sijn helichdom bringhen voort
    - verse[n=1474]: Ende settet vp des kiels boort,
    - verse[n=1475]: Alse die duuele quamen
    - verse[n=1476]: Ende dat helichdom vernamen,
    - verse[n=1477]: Dat hise soude vervaren.
    - verse[n=1478]: Hi sach an sine ghebaren
    - verse[n=1479]: Ende heeft wel vernomen
    - verse[n=1480]: Datsi saen sullen comen.
    - verse[n=1481]: Doe quamen die duuele met eenen heere;
    - verse[n=1482]: Hem dochte lucht ende meere,
    - verse[n=1483]: Dat al was bernende vierijn.
    - verse[n=1484]: '"Hier soudic ghevaren zijn,"'
    - verse[n=1485]: Sprac die bezijnghede capelaen
    - verse[n=1486]: Die met zorghen was beuaen.
    - verse[n=1487]: Si vloghen bouen den kiele,
    - verse[n=1488]: Hem scoot huut [= uut] haren ghiele
    - verse[n=1489]: Pec ende vlamme onghiere
    - verse[n=1490]: Met sulferachteghen viere,
    - verse[n=1491]: Dat gloyde ende wiel;
    - verse[n=1492]: Daert vp die zee viel
    - verse[n=1493]: Berrende twater alse stroe.
    - verse[n=1494]: Judase wilden si alsoe
    - verse[n=1495]: Voeren in der hellen,
    - verse[n=1496]: Daer sine souden quellen.
    - verse[n=1497]: DEn vianden gheboet sente Brandaen
    - verse[n=1498]: Datsi een wijle souden staen
    - verse[n=1499]: Ende Judaes souden vermijden;
    - verse[n=1500]: Gode bat hi in dien tijden,
    - verse[n=1501]: Dat dien nacht moeste ghenesen
    - verse[n=1502]: Judaes, ende quijte wesen
    - verse[n=1503]: Van dien helschen zeere;
    - verse[n=1504]: Dies bat hi onsen heere.
    - verse[n=1505]: Weenende hi so langhe bat,
    - verse[n=1506]: Dat hem God consenteerde dat.
    - verse[n=1507]: Die duuele doe luude screyden,
    - verse[n=1508]: Sij borlenden ende si neyden
    - verse[n=1509]: Dat si sonder hem moesten varen.
    - verse[n=1510]: Met vele groeten scaren
    - verse[n=1511]: Keerden sie weder ter hellen.
    - verse[n=1512]: Doe dreeghden sine te quellen
    - verse[n=1513]: Vele meer dan si souden
    - verse[n=1514]: Of sine hadden moghen behouden.
    - verse[n=1515]: Dat dreeghen dede hem wee,
    - verse[n=1516]: Daer hi vlotede vp die zee.
    - verse[n=1517]: Die duuele quamen weder doe
    - verse[n=1518]: Des morghins vele vroe,
    - verse[n=1519]: Te Judaes ongheualle.
    - verse[n=1520]: Crauwels brochten si alle,
    - verse[n=1521]: Die gloyden ende sneden;
    - verse[n=1522]: Onlanghe dat zijs vermeden,
    - verse[n=1523]: Maer in hem dat sise sloughen.
    - verse[n=1524]: Onscone dat sine droughen
    - verse[n=1525]: Met alle metten steene;
    - verse[n=1526]: Sie quelden sine beene.
    - verse[n=1527]: Doe sine vp ghenamen,
    - verse[n=1528]: Ende een lettel danen quamen,
    - verse[n=1529]: Spraken si leelike toe
    - verse[n=1530]: 'Sente Brandane doe:'
    - verse[n=1531]: '"Daer omme sulle wine pinen meer'
    - verse[n=1532]: Dan hi was ghepijnt eer."
    - verse[n=1533]: 'Doe seide sente Brandaen:'
    - verse[n=1534]: '"Het sal anders vergaen'
    - verse[n=1535]: Niet te meer en sal ghepijnt sijn hi,
    - verse[n=1536]: Om dat hi te nacht was bi mi.
    - verse[n=1537]: Al moghedi vp mi scelden,
    - verse[n=1538]: Hi en saels niet ontghelden.
    - verse[n=1539]: Hu [= U] scelden hebbic ommare,
    - verse[n=1540]: Bi Gode, onsen sceppare."
    - verse[n=1541]: Ende met dieren woorden
    - verse[n=1542]: Gheboet hi dien verhoorden,
    - verse[n=1543]: Datsi hem en daden niet meer
    - verse[n=1544]: Dan also si te voren eer
    - verse[n=1545]: Des ander daghes hadden ghedaen.
    - verse[n=1546]: Ende also voerden sine wech saen,
    - verse[n=1547]: Vele zeer screyende
    - verse[n=1548]: In dier zwaerre allende.
    - verse[n=1549]: Doe hiet die heere goede
    - verse[n=1550]: Vp des zeewes vloede
    - verse[n=1551]: Volghen met sinen kiele
    - verse[n=1552]: Na die aerme ziele,
    - verse[n=1553]: Maer die duuele ontvoerdense saen.
    - verse[n=1554]: Doe sach hi voer hem vp slaen
    - verse[n=1555]: Eenen rooc wel gruwelijc;
    - verse[n=1556]: Dat was een pijne vreeselijc.
  - chapter[n=22]:
