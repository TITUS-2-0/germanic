- body:
  - Van Sente Brandane
  - chapter[n=1]:
    - verse[n=1]: NU verneemt, hoe ouer lanc
    - verse[n=2]: Een heere was in Yerlant,
    - verse[n=3]: Die sach menich Gods teekijn.
    - verse[n=4]: Wildi dies gheloeuende zijn,
    - verse[n=5]: So hoert wonder, ghi heeren.
    - verse[n=6]: Die Heleghe Gheest moet mi leeren,
    - verse[n=7]: Die, welke der ezelinnen
    - verse[n=8]: Wijlen dede sprekens beghinnen -
    - verse[n=9]: Daer vp dat reet Balaäm
    - verse[n=10]: Dat was een heydin man -
    - verse[n=11]: Dat so meinschelike sprac,
    - verse[n=12]: Daer sij den inghel Gods sach
    - verse[n=13]: Commen in haer ghemoet.
    - verse[n=14]: Den wech hi haer wederstoet
    - verse[n=15]: Met eenen zwerde vierijn;
    - verse[n=16]: Sie vloe van den inghel fijn
    - verse[n=17]: Ende dede haren heere cont.
    - verse[n=18]: 'Dese moete onsluten minen mont:'
    - verse[n=19]: Die ghene die haer gaf de macht
    - verse[n=20]: Datsi wert redene acht.
  - chapter[n=2]:
    - verse[n=21]: Een helich man was sonder waen,
    - verse[n=22]: Gheheeten so was hi Brandaen,
    - verse[n=23]: Abdt was hi ende regement
    - verse[n=24]: Van .iijm. moonken of daer omtrent,
    - verse[n=25]: Gheboren hute [= ute] Yberne,
    - verse[n=26]: Gode diendi wel gherne.
    - verse[n=27]: Des vant int ondersoucken
    - verse[n=28]: Bescreuen in houden [= ouden] boucken
    - verse[n=29]: Van vele teekenen ons heeren.
    - verse[n=30]: Hoert, hier moghedi leeren
    - verse[n=31]: Vanden goeden Gods wijse,
    - verse[n=32]: Hoe dat twee paradijse
    - verse[n=33]: Bouen der eerden waren.
    - verse[n=34]: Doe las hi voert te waren
    - verse[n=35]: Van vele wonders datmer in vant
    - verse[n=36]: Ende menich groet eylant.
    - verse[n=37]: Oec las de wijse heere,
    - verse[n=38]: Hoe dat eene weerelt weere
    - verse[n=39]: Hier onder deze eerde
    - verse[n=40]: Ende alst hier dach werde,
    - verse[n=41]: Dat daer dan nacht zye.
    - verse[n=42]: Hi las dat hemele waren drie;
    - verse[n=43]: Van visschen hi gheschreuen vant,
    - verse[n=44]: Hoe dat een wout ende een lant
    - verse[n=45]: Ghewassen stont vp zin zwaerde.
    - verse[n=46]: Dat wederseidi aerde [= haerde],
    - verse[n=47]: Omdat so onghelouich was.
    - verse[n=48]: Oec las hi, hoe dat Judas
    - verse[n=49]: Gheniette Gods ontfaermichede
    - verse[n=50]: Ende hi ghenade hadde mede,
    - verse[n=51]: Alle sondaghes nachte.
    - verse[n=52]: Hi en wilde no hi en mochte
    - verse[n=53]: Dies emmer niet ghelouen,
    - verse[n=54]: Hi en saecht met zinen oghen;
    - verse[n=55]: Van toerne verberrendi den bouc
    - verse[n=56]: Ende gaf den scriuere eenen vlouc.
    - verse[n=57]: 'Dat becochti zint wel diere:'
    - verse[n=58]: Daer hi stont bi den viere,
    - verse[n=59]: Daer die bouc in bernende lach,
    - verse[n=60]: 'Die jnghel Gods hem toesprac:'
    - verse[n=61]: '"O lieue vrient Brandaen,'
    - verse[n=62]: Du heues euele mesdaen,
    - verse[n=63]: Dat ouermids dinen toren
    - verse[n=64]: Die waerheit dus es verloren.
    - verse[n=65]: Nu laettene bernen daer jnne.
    - verse[n=66]: Di wert noch wel jnne,
    - verse[n=67]: Wat waer ofte loghene es.
    - verse[n=68]: Di ontbiet Ihesus Kerst,
    - verse[n=69]: Dattu suls gaen varen
    - verse[n=70]: Vp des zeewes baren,
    - verse[n=71]: Al omme ende omme .ix. iaer.
    - verse[n=72]: Du sult bescauwen, wat es waer
    - verse[n=73]: Of wat loghene si mede."
    - verse[n=74]: Dat wart hem grote pijnlichede;
    - verse[n=75]: Dus galt hi den bouc
    - verse[n=76]: Ende leet omme dien vlouc
    - verse[n=77]: Wel meneghen groeten noot
    - verse[n=78]: Ende voert daert God gheboot.
    - verse[n=79]: DOe Brandaen, die heleghe man
    - verse[n=80]: Also te rechte vernam,
    - verse[n=81]: Wat hem God selue ontboet,
    - verse[n=82]: Doe was sijn zorghe al te groot
    - verse[n=83]: Ende voer daert God gheboot.
    - verse[n=84]: DOe Brandaen, die heleghe man,
    - verse[n=85]: So wat hem gheuiele,
    - verse[n=86]: Dat hi behilde zine siele
    - verse[n=87]: Ende Hi hem wilde bewaren
    - verse[n=88]: Ende tsiere ghenaden doen varen.
  - chapter[n=3]:
    - verse[n=89]: Doe ghinc Brandaen te hant
    - verse[n=90]: An des zeewes kant
    - verse[n=91]: Ende dede eenen kiel tauwen
    - verse[n=92]: Vaste ende ghetrauwen.
    - verse[n=93]: Die mast was vuerijn hout;
    - verse[n=94]: Dat zeil dede hi menichfout
    - verse[n=95]: Besnijden ende bewinden;
    - verse[n=96]: Den kyel dede hi binden
    - verse[n=97]: Met ysere arde [= harde] staerke,
    - verse[n=98]: Na die houde [= oude] aerke,
    - verse[n=99]: Die Noë wijlen vrochte,
    - verse[n=100]: Doe hi die dylouie vruchte;
    - verse[n=101]: Den ancker maecte hi stalijn,
    - verse[n=102]: Daers hem van noede soude zijn,
    - verse[n=103]: Dat hi behilde dat lant.
    - verse[n=104]: Doe dedi al zijn ghewant
    - verse[n=105]: In de scepe draghen doe,
    - verse[n=106]: Ende lxxx manne ghingher in doe;
    - verse[n=107]: Si waren daer in ix. iaer,
    - verse[n=108]: Oec dede hi, dat was waer,
    - verse[n=109]: Een cappelle met wijsen zinne
    - verse[n=110]: Wel werken daer jnne
    - verse[n=111]: Ende daer in clocken ende helichdom,
    - verse[n=112]: Dies hi mochte houden rom.
    - verse[n=113]: Oec voerde hi van Yberne
    - verse[n=114]: Pestier ende querne,
    - verse[n=115]: Smessen ende ander ghemac.
    - verse[n=116]: Als die legende mi vertrac,
    - verse[n=117]: Dit dedi al daer jnne.
    - verse[n=118]: Dus voer hi wech met sinne.
    - verse[n=119]: Wel verghinct hem in den kiel,
    - verse[n=120]: Dat hem niet en mesviel.
    - verse[n=121]: 'Met hem nam hi twee capellane:'
    - verse[n=122]: Van den eenen quam hem zint ane,
    - verse[n=123]: Dat hine om eenen roef verloes;
    - verse[n=124]: Dies wart hem God so vriendeloes,
    - verse[n=125]: So datten hem nam die viant
    - verse[n=126]: Omme eens breydels ghewant,
    - verse[n=127]: Dien hi nam sonder orlof.
    - verse[n=128]: Omme dat die duuele dien roef
    - verse[n=129]: Vant in sine ghewout -
    - verse[n=130]: Ay, hoe zeere hi dat ontgout,
    - verse[n=131]: Dat hijt ye ghedochte -
    - verse[n=132]: Dies deden wel onsochte
    - verse[n=133]: Die duuele ter hellen viere,
    - verse[n=134]: Daer hijt becochte wel diere,
    - verse[n=135]: Tote dattene die heleghe man
    - verse[n=136]: Met zijnre beden weder ghewan.
  - chapter[n=4]:
    - verse[n=137]: DOe hi te scepe gaen began,
    - verse[n=138]: Vant hi thoeft van eenen doden man
    - verse[n=139]: 'Voer hem ligghende vp tsant:'
    - verse[n=140]: Die vloet dreeft an tlant.
    - verse[n=141]: Dat hoeft was arde [= harde] groet,
    - verse[n=142]: 'Nye en sach hi des ghenoet:'
    - verse[n=143]: Dat voerhoeft was hem breet
    - verse[n=144]: Wel vijf voete, God weet.
    - verse[n=145]: Doe bemaendijt wel diere
    - verse[n=146]: Bi Gode vele sciere,
    - verse[n=147]: Dat hi hem dade verstaen,
    - verse[n=148]: Hoe zijn leuen was ghedaen.
    - verse[n=149]: Thoeft ieghen Brandane sprac
    - verse[n=150]: 'Ende seide: "al doet mi onghemac,'
    - verse[n=151]: Ic wilt di segghen saen,
    - verse[n=152]: Hoe mijn leuen was ghedaen.
    - verse[n=153]: Ic was een heydin man;
    - verse[n=154]: Om mijn ghewin quam ic daer an,
    - verse[n=155]: Dat ic arde [= harde] dicwile woet
    - verse[n=156]: Ouer des zeewes vloet.
    - verse[n=157]: Jc was groet ende stranc
    - verse[n=158]: Ende ic was wel .C. voete lanc;
    - verse[n=159]: Dus woedic in die diepe zee
    - verse[n=160]: Ende dede den ghenen wee
    - verse[n=161]: Die hier vp die zee baren
    - verse[n=162]: 'Met scepen wilden varen:'
    - verse[n=163]: Hem nam ic haue ende goet.
    - verse[n=164]: Eens so wies zeere die vloet
    - verse[n=165]: Met eenen storme die was stranc.
    - verse[n=166]: Al haddic ghesijn noch so lanc,
    - verse[n=167]: Ic en hadde niet vonden gront,
    - verse[n=168]: Daer ic teerst toter borst in stont.
    - verse[n=169]: 'Doe en conste ics niet ghenesen:'
    - verse[n=170]: Dus moeste mijn sterfdach wesen,
    - verse[n=171]: Also van alle dinghen moet,
    - verse[n=172]: Sijn si quaet ofte goet,
    - verse[n=173]: Sonder die pine der hellen,
    - verse[n=174]: Daer di zielen in quellen
    - verse[n=175]: Ende daer si sonder eenich hende [= ende]
    - verse[n=176]: Doeghen wee ende allende;
    - verse[n=177]: Ende oec dat paradijs,
    - verse[n=178]: Dat den saleghen es wijs,
    - verse[n=179]: Daer si hebben eewelike
    - verse[n=180]: Die bliscap arde [= harde] rike."
  - chapter[n=5]:
    - verse[n=181]: DOe sprac sente Brandaen
    - verse[n=182]: 'Weder arde [= harde] saen:'
    - verse[n=183]: '"Of ic Gode verbidden can'
    - verse[n=184]: Dat Hi hu [= u] weder hus [= uwes] liues ian,"
    - verse[n=185]: Sprach sente Brandaen,
    - verse[n=186]: '"Soutstu doepzel willen ontfaen'
    - verse[n=187]: Ende pinen om die Gods hulde,
    - verse[n=188]: Ic verghaue di dine sculde,
    - verse[n=189]: so mach di werden wijs
    - verse[n=190]: Dat eeweghe paradijs."
    - verse[n=191]: 'Doe sprac die heydin man:'
    - verse[n=192]: '"Moestic weder steruen dan?"'
    - verse[n=193]: '"Ja ghi," sprac sente Brandaen,'
    - verse[n=194]: '"Dies en mochti niet ontgaen."'
    - verse[n=195]: 'Doe sprac die heydin man:'
    - verse[n=196]: '"Of ic mi doepte ende ic dan'
    - verse[n=197]: Niet en conste wederstaen,
    - verse[n=198]: Jc en worde den viant onderdaen;
    - verse[n=199]: Hij pijnt hem nacht ende dach,
    - verse[n=200]: Hoe hi den meinsche bedrieghen mach.
    - verse[n=201]: Of hi mi maecte so lief
    - verse[n=202]: Den scat, dat ic ware een dief,
    - verse[n=203]: Ende ic dade al sulke werke
    - verse[n=204]: Die onse Sceppere verbiedet sterke,
    - verse[n=205]: Dan soudemen ter hellen
    - verse[n=206]: Mine ziele vele mee quellen,
    - verse[n=207]: Dan so nu ghequellet es;
    - verse[n=208]: Dies bem ic wel ghewes;
    - verse[n=209]: Want die doepzel hebben ontfaen
    - verse[n=210]: Enter Gods wet af staen,
    - verse[n=211]: Also scriftuere leert hier -
    - verse[n=212]: Die ziele wert int helsche vier
    - verse[n=213]: Vele meer ghepinet al te fel,
    - verse[n=214]: Dan wi zijn, dat weet ic wel;
    - verse[n=215]: Want ons niemen en leert
    - verse[n=216]: No te zijnre wet en keert.
    - verse[n=217]: Dus vreesic, waert dat ic doepsel ontfinghe
    - verse[n=218]: Ende mijnre wet dan af ghinghe,
    - verse[n=219]: Waert vrouch of spade,
    - verse[n=220]: Bi des viants quade rade,
    - verse[n=221]: Omme haue ofte om goet,
    - verse[n=222]: Also menich meinsche doet,
    - verse[n=223]: Dat men mi dan ter hellen
    - verse[n=224]: Vele mee soude quellen,
    - verse[n=225]: Dan ic nu ghepijnt bin;
    - verse[n=226]: Want mine ghelike pijntmen min
    - verse[n=227]: Dan die doepsel hebben ontfaen
    - verse[n=228]: Ende harer wet af zijn ghegaen.
    - verse[n=229]: Nochtan so vreesic mee die noet,
    - verse[n=230]: Die mi weder soude doen die doot,
    - verse[n=231]: Wanneer so weder tote mi quame,
    - verse[n=232]: Ende soe mi bename
    - verse[n=233]: Beede sitten ende staen
    - verse[n=234]: Ende loepen ende gaen
    - verse[n=235]: Ende heten [= eten] ende drincken
    - verse[n=236]: Ende spreken ende ghedincken,
    - verse[n=237]: Horen ende spreken,
    - verse[n=238]: Ende mine aderen souden breken,
    - verse[n=239]: Ende mine ziele soude varen
    - verse[n=240]: Weder ter aermer scaren.
    - verse[n=241]: Al ware al de weerelt dijn
    - verse[n=242]: Ende soe oec ware roet ghuldijn,
    - verse[n=243]: Ende ghise mi mocht gheuen,
    - verse[n=244]: Ende daer toe met blischepen soude leuen
    - verse[n=245]: Noch .ijm. der jaren,
    - verse[n=246]: Jc en naemse niet te waren,
    - verse[n=247]: 'Dies gheloeft, dor den noet:'
    - verse[n=248]: So sterc es die pijne der doot.
    - verse[n=249]: Dies willic weder varen
    - verse[n=250]: Te mijnre aermer scaren
    - verse[n=251]: In die deemsternesse."
    - verse[n=252]: '"So vare dan ghewesse'
    - verse[n=253]: Daert di God jonne, saen,"
    - verse[n=254]: Sprac de goede sente Brandaen.
    - verse[n=255]: Dus voer die heydin man
    - verse[n=256]: Aldaer hem God gheian
    - verse[n=257]: Ter stede dat God woude.
    - verse[n=258]: Sente Brendaen keerde houde
    - verse[n=259]: Te scepe om sinen noet,
    - verse[n=260]: Also hem God selue gheboet.
  - chapter[n=6]:
    - verse[n=261]: DOe si te scepe quamen
    - verse[n=262]: Ende orlof ghenamen
    - verse[n=263]: An vrienden ende maghen mede
    - verse[n=264]: Gode beualen sise ter stede;
    - verse[n=265]: Tseyl si an den mast keerden,
    - verse[n=266]: Also hem die winde leerden;
    - verse[n=267]: Haer riemers si hute [= ute] stoten;
    - verse[n=268]: Met ghemake datsi vloten.
    - verse[n=269]: Ay, hoe scone dat tscip vloot!
    - verse[n=270]: Cort quamen si in groter noot
    - verse[n=271]: Want een dier al te wonderlijc,
    - verse[n=272]: Eenen lind drake ghelijc,
    - verse[n=273]: Wilde verzwelghen haren kiel;
    - verse[n=274]: Hem was sine mule ende sijn giel
    - verse[n=275]: Menich ghelachte wijt.
    - verse[n=276]: No eer, no na dier tijt
    - verse[n=277]: En quamen si in meerren noet.
    - verse[n=278]: Een wolke bouen hem ontsloet,
    - verse[n=279]: Daer hute [= ute] quam een dier wonderlijc
    - verse[n=280]: Vlieghende, eenen hert ghelijc,
    - verse[n=281]: Dat jaghede met ghemake
    - verse[n=282]: Den groten zee lind drake,
    - verse[n=283]: So datten al verdreef,
    - verse[n=284]: Datsi ne wisten waer hi bleef.
    - verse[n=285]: Doe hi dat hadde ghedaen,
    - verse[n=286]: Keerdi weder saen
    - verse[n=287]: In die wolken danen hi quam.
    - verse[n=288]: Doe sente Brandaen dat vernam,
    - verse[n=289]: Was hi blide ende vro
    - verse[n=290]: Ende danckets onsen Heere also.
    - verse[n=291]: Doe hi van den drake was verloost,
    - verse[n=292]: Te Gode meerderde sijn troost.
    - verse[n=293]: Doe voeresi met ghemake
    - verse[n=294]: Vp des zeewes vlake.
  - chapter[n=7]:
    - verse[n=295]: Doe versach sente Brandaen
    - verse[n=296]: Eenen sconen werf staen.
    - verse[n=297]: Hi dochte den wijsen heere
    - verse[n=298]: Wel .vj. milen lanc of meere;
    - verse[n=299]: Die stont vp den rugghe van eenen vissch(e).
    - verse[n=300]: Die bouc maect ons ghewisse,
    - verse[n=301]: Dat daer een soete water ant meer gaet;
    - verse[n=302]: Daer hadde die visch sinen haet [= aet]
    - verse[n=303]: Ghenomen wel menich iaer,
    - verse[n=304]: So die bouc seit, ouer waer.
    - verse[n=305]: Daer vp dien werf stont een wout.
    - verse[n=306]: Die Gods helden bout
    - verse[n=307]: Trocken haer scip in een hauene
    - verse[n=308]: Ende ghinghen alle doe aue
    - verse[n=309]: Ghenen sconen werf scauwen.
    - verse[n=310]: Sie ghinghen oec hout houwen
    - verse[n=311]: Omme te ziedene haer heten [= eten];
    - verse[n=312]: Die hongher liets hen niet vergheten.
    - verse[n=313]: Haren ketel si vp hinghen.
    - verse[n=314]: Om hout datsi ghinghen;
    - verse[n=315]: Eenen droeghen boem si vonden.
    - verse[n=316]: Doe sine te houwene begonden,
    - verse[n=317]: Doe so scoet al dat eylant
    - verse[n=318]: Onder twater te hant,
    - verse[n=319]: So dat die heleghe man
    - verse[n=320]: Te tijde cume sijn scip ghewan;
    - verse[n=321]: Met haesten si int scip pronghen;
    - verse[n=322]: Den lof Gods dat si zonghen,
    - verse[n=323]: Dat Hise bi der ghenaden zine
    - verse[n=324]: Verloest hadde van dier pine.
    - verse[n=325]: Die werf die ghinc al onder.
    - verse[n=326]: Dit was dat derde wonder
    - verse[n=327]: Dat die heeren saghen.
    - verse[n=328]: Die wint die ghincse jaghen
    - verse[n=329]: Bi den zeyle vaste.
    - verse[n=330]: Doe leden si meneghe onraste
    - verse[n=331]: Ende menic onghemac.
    - verse[n=332]: 'Die heleghe abdt doe sprac:'
    - verse[n=333]: '"Dit mochte wel een visch zijn,'
    - verse[n=334]: Die desen werf dus trac in;
    - verse[n=335]: Seker hi was wel hout,
    - verse[n=336]: Eer ghewies al dat hout
    - verse[n=337]: Vp sinen rugghe braden."
    - verse[n=338]: Gode si dicken baden
    - verse[n=339]: Met ghestaden moede
    - verse[n=340]: Dor sine grote goede,
    - verse[n=341]: Dat Hise saen ghesande
    - verse[n=342]: Tote eenen ghestadeghen lande.
  - chapter[n=8]:
    - verse[n=343]: DOe si den vissche ontvaren
    - verse[n=344]: Ende wech zeylende waren
    - verse[n=345]: Om te ziene meer wonder,
    - verse[n=346]: Saghen si een eyselic commer
    - verse[n=347]: Vp dwater voer hem gaen;
    - verse[n=348]: Het wilde haer scip vaen
    - verse[n=349]: Ende verderuen mettien.
    - verse[n=350]: "'Wij en doruent niet ontsien,\""
    - verse[n=351]: Sprac sente Brandaen,
    - verse[n=352]: '"Wij en hebben hem niet mesdaen;'
    - verse[n=353]: Laet ons scip in Gods hant varen,
    - verse[n=354]: God sal ons van hem bewaren."
    - verse[n=355]: Half waest visch ende half wijf,
    - verse[n=356]: Al ru so was hem dat lijf,
    - verse[n=357]: Dicken omme ghinct den kiel.
    - verse[n=358]: Sente Brandaen neder viel
    - verse[n=359]: Vp sine bloete knien
    - verse[n=360]: Ende bat Gode om zijn ontflien.
    - verse[n=361]: Sine moonke baden alle gader;
    - verse[n=362]: Dus verbaden si Gode onsen vader,
    - verse[n=363]: Dat dat vreeselijke wonder
    - verse[n=364]: Bezijden haren scepe ghinc onder,
    - verse[n=365]: Dat zijt hoerden borlen ende wallen
    - verse[n=366]: Dien langhen dach al met allen
    - verse[n=367]: In dier dieper zee gronde
  - chapter[n=9]:
    - verse[n=368]: Doe voeren si voert langhe stonde.
    - verse[n=369]: Doe quamen si zeylende an een eylant,
    - verse[n=370]: Daer sente Brandaen vant
    - verse[n=371]: 'Eene pijne wonderlike:'
    - verse[n=372]: Sielen als in meinschen ghelike
    - verse[n=373]: Ghinghen ende liepen daer vp die zee.
    - verse[n=374]: Hem was leyder arde [= harde] wee
    - verse[n=375]: Van couden ende van groter hitte.
    - verse[n=376]: '"O wy, wat mach wesen ditte,"'
    - verse[n=377]: Sprac die goede sente Brandaen,
    - verse[n=378]: '"Dat dus vp die zee can gaen?"'
    - verse[n=379]: 'Si spraken: "wij zijn aerme zielen,'
    - verse[n=380]: Dus moeten wij hier gaen ende zwielen
    - verse[n=381]: Ende aldus eewelike leuen.
    - verse[n=382]: Hadden wi om Gode ghegheuen
    - verse[n=383]: Den aermen drincken water scone,
    - verse[n=384]: So waren wi van betren lone.
    - verse[n=385]: Wij waren drossaten ende scijncten [= scincken];
    - verse[n=386]: Om dat wij dat heten [= eten] ende drincken,
    - verse[n=387]: Dat ons onse heeren hieten gheuen
    - verse[n=388]: Den aermen, doe wi hadden ons leuen,
    - verse[n=389]: Ende dat wi dat onthilden den aermen,
    - verse[n=390]: So en wil God onser niet ontfaermen.
    - verse[n=391]: Van couden zijn wi in groeter noot
    - verse[n=392]: Ende van hitten in pijnen groot;
    - verse[n=393]: Van dorste lijden wi bitter wee
    - verse[n=394]: Al es ons so na die zee.
    - verse[n=395]: Wij segghen hu [= u] te waren,
