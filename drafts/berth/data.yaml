text:
- body:
  - chapter[n=2]:
    - head[lg=deu-Latn]: 1. Predigt
    - head: |-
        Die ander.
        Von den funf phunden
    - head[lg=lat-Latn]: D[n]e quinque talenta
    - p:
      - s[n=4]: "Wer ist der wîse kneht, der getriuwe kneht, dem sîn herre sîn guot\
          \ enpfalch, und er im dâ mit getriuwelîche wirbet, sô sprichet er: 'nû wis\
          \ frô, getriuwer kneht, dû bist getriuwe gewesen über ein wenic guotes,\
          \ unde dar umbe wil ich dich nû setzen über allez mîn guot."
      - s[n=5]: Nû wis frô, getriuwer kneht!
      - s[n=6]: "gang in die freude dînes herren': wer ist nû dirre wîse kneht unde\
          \ der getriuwe kneht?"
      - s[n=7]: 'Den dürfen wir niht verre suochen: daz ist der guote sant Alexius,
          des tac man hiute an etelîcher stat begêt in der kristenheit.'
      - s[n=8]: Wan er ist ein nôthelfer unde was eins fürsten sun von Rôme, ein rehter
          Rômaere, und ez hete sîn vater grôze rîcheit, und er gab im eine gemahelen.
      - s[n=9]: Von der lief er und wolte gote dienen unde daz ewige leben erwerben.
      - s[n=10]: Und er lief von ir, ê danne er mit ir hete ze tuonne, unde lief in
          fremdiu lant unde was dâ als lange, unz daz er sich an gotes dienste verarbeite
          alsô sêre, unz daz er unkuntlich wart.
      - s[n=11]: "Unde quam dô wider in sînes vaters hûs unde sprach alsô: 'herre,\
          \ behalt mich durch dînes sunes willen, der wîlent von dir lief'; und er\
          \ behielt in."
      - s[n=12]: Unde dô wart er siech; dô leite man in under eine stegen unz daz
          er gestarp.
      - s[n=13]: Unde dô er erstarp, dô lûten sich die glocken selber ze Rôme, sô
          grôziu heilikeit was an im, wan er gemach und êre liez durch die liebe unsers
          herren und leit grôze versmâchen und arbeit durch got und ouch gebresten.
      - s[n=14]: "Unde sîn marter hât nû ende, aber sîn freude hât niemer mêr kein\
          \ ende: unser herre sprichet nû zuo im: 'nû wis frô, getriuwer kneht, nû\
          \ gang in die freude dînes herren', alse man hiute liset in dem heiligen\
          \ êwangeliô."
      - s[n=15]: Ez hâte ein herre drîe knehte.
      - s[n=16]: Der bevalch dem ainen ein pfunt, dem andern zwei, dem dritten fünfiu.
      - s[n=17]: Der herre bezeichent unsern herren, den almehtigen got.
      - s[n=18]: Der êrste kneht, dem unser herre daz eine pfunt bevolhen hât, daz
          sint diu ungetouften kint.
      - s[n=19]: Der ander kneht, dem er diu zwei pfunt bevolhen hât, daz sint diu
          getouften kint.
      - s[n=20]: 'Der dritte kneht, dem er diu fünf pfunt bevolhen hât, daz sint alle,
          die ze ir tagen komen sint : den sint fünf pfunt bevolhen.'
      - s[n=21]: 'Dem er daz eine bevolhen hât unde diu zwei, daz gêt uns gewahsen
          liute niht ane, die zuo ir tagen komen sint : ich wil von den sagen, den
          diu fünf pfunt bevolhen sint.'
      - s[n=22]: Von den hân ich willen ze sprechen.
      - s[n=23]: Bitet alle unsern herren etc.
      - s[n=24]: 'Alle die zuo ir tagen komen sint, den hât unser herre fünf pfunt
          bevolhen unde hât uns diu an geschriben, daz wir ir niemer vergezzen mügen,
          wan er des niht enbern wil von dekeinem menschen der ze sînen tagen komen
          ist, er müeze unserm herren diu fünf pfunt widergeben, er sî rîch oder arm,
          gelêrt oder ungelêrt, frouwe oder man, edel oder unedel: die müezent eht
          alle unserm herren diu selben fünf pfunt widergeben unde widerreiten.'
      - s[n=25]: Unde wer sî gote niht kan wider gereiten als er sie im bevolhen hât,
          der muoz êwiclîchen verlorn sîn.
      - s[n=26]: Buoze lâz ich alle zît vor ûz.
      - s[n=27]: "Unde wer sie im wider gereiten mac, als der guote sante Alexius\
          \ unde die andern alle samt die daz himelrîche besezzen hânt, zuo dem sprichet\
          \ unser herre: 'nû wis frô, getriuwer kneht, ganc in die freude dînes herren!"
      - s[n=28]: 'dû bist getriuwe gewesen über ein wênic guotes: nû wil ich dich
          setzen über allez mîn guot.'
      - s[n=29]: Nû wis frô, getriuwer kneht, ganc in die freude dînes herren!'
      - s[n=30]: Dâ von hât der almehtige got diu selben fünf pfunt geschriben an
          unseriu lider.
      - s[n=31]: An die hende fünf vinger, an die füeze fünf zêhen, an die fünf sînne,
          die wir von gote hân, daz wir deste baz dran gedenken und ir deste minner
          vergezzen.
      - s[n=32]: "Als wir unser hende ansehen sô suln wir gedenken, wie wir disiu\
          \ fünf pfunt wider gereiten, daz unser herre spreche: nû wis frô, getriuwer\
          \ kneht, ganc in die freude dînes herren.'"
      - s[n=33]: '- Unde disiu fünf pfunt müezen wir zwivalt widerreiten, ieglich
          pfunt zwivalt.'
      - s[n=34]: Der stücke sint zeheniu, diu wir dem almehtigen gote müezen widerreiten;
          und ist, daz uns niwan einez an der rechenunge gebristet, sô müezen wir
          êwiclîche verlorn sîn.
      - s[n=35]: Daz êrste pfunt daz ist unser eigen lîp, unser eigeniu persône, wan
          er uns nâch im gebildet hât unde geedelt mit der frîen willeküre die er
          uns gegeben hât, der edele unde der frîe herre.
      - s[n=36]: Von diu suln wir zwivalt widerreiten von unserm lîbe.
      - s[n=37]: 'Daz êrste daz wir widerreiten müezen von unserm lîbe, daz ist, daz
          wir uns innen an dem herzen suln üeben mit guoten gedenken unde mit guoter
          andâht gein unserm herren, unde suln löbelîcher dinge von im gedenken: daz
          er eine gewaltic ist des himels unde der erden unde daz er allez geschaffen
          hât unde iegelîchem sîn ordenunge gegeben hât unde daz er uns hât geschaffen
          nâch im selben unde mit der edeln frîen willekür geedelt unde gefrîet hât:
          wan der ohse unde der esel müezent den wagen unde den pfluoc ziehen unde
          den sac tragen, sie tuon ez gerne oder ungerne.'
      - s[n=38]: Alsô wolte uns unser herre niht twingen unde binden an unser willekür.
      - s[n=39]: 'Er hât uns ze wizzen geben übel unde guot, kalt unde warm, sûr unde
          süeze an unsern fünf sînnen: fiur unde wazzer, grîf in welhez dû wilt.'
      - s[n=40]: Sît er uns sô genzlîchen z'erkennen gegeben hât übel unde guot, sô
          wil er, daz wir unser frîen willekür selber binden zuo den guoten unde zuo
          den reinen gedenken, unde die unreinen lâzen varn.
      - s[n=41]: Wir suln uns sô getâner gedenke flîzen, wie wir got gedanken sô manicvalter
          êren unde gnâden die er an uns begangen hât, unde wie wir daz umbe in verdienen,
          unde suln gedenken, wie manigerleie gnâde er an uns begangen und erzeiget
          hât, unde wie manigerleie tugende wir dâ wider tuon suln die gote lobelich
          und êrlich sîn.
      - s[n=42]: Daz ander teil des êrsten pfundes daz wir von unserm lîbe müezen
          widerreiten, daz ist, daz wir die guoten unde die reinen gedenke, die wir
          mit tugenden unde mit andâht innen an dem herzen üeben süllen, daz wir die
          mit den werken an dem lîbe ûzen getriuwelîche vollebringen süllen, mit gebete,
          mit almuosen, mit kirchgange, mit vasten unde mit allen guoten dingen.
      - s[n=43]: Wellet ir daz tuon, sô habet ir daz êrste pfunt an der rechenunge.
      - s[n=44]: Dannoch sô müezet ir vieriu haben, oder iuwer wirt niemer rât.
      - s[n=45]: Daz ander pfunt ist daz ander gelit.
      - s[n=46]: Swenne dû daz ane sihst, sô soltû gedenken, daz dû gote des andern
          pfundes schuldic bist wider ze reiten.
      - s[n=47]: Daz ist dîn amt, daz dir got verlihen hât.
      - s[n=48]: Wan unser herre hât eime ieglîchen menschen ein amt verlihen, er
          hât nieman ze müezekeit geschaffen, wir müezen uns alle eteswes underwinden,
          dâ mite wir genesen.
      - s[n=49]: 'Ich hân ouch ein amt : predigen ist mîn amt.'
      - s[n=50]: Wan unser herre alliu dinc mit wîsheit geordent hât, dâ von hât er
          ouch dem menschen sîn leben geordent unde geschaffen, als ér wil und niht
          als wír wellen.
      - s[n=51]: Wan ez wolte etelîcher gerne ein grâve sîn, sô muoz er ein schuohsuter
          sîn; sô wolltest dû gerne ein ritter sîn, sô muost dû ein gebûre sîn unde
          muost uns bûwen korn unde wîn.
      - s[n=52]: Wer sollte uns den acker bûwen, ob ir alle herren waeret?
      - s[n=53]: Oder wer wolte uns die schuohe machen, ob dû waerest als dû woltest?
      - s[n=54]: Dû muost sîn als got wil.
      - s[n=55]: Sô hât er den geschaffen daz er bâbest sî; sô sol der ein keiser
          sîn oder ein künic oder ein bischof oder ein ritter oder ein grâve oder
          diz oder daz.
      - s[n=56]: Unde swelherleie amt dû hâst, ez sî hôch oder nider, von dem muost
          dû gote reiten zwivalt.
      - s[n=57]: Des êrsten, daz dû dîn amt üeben solt durch got.
      - s[n=58]: "Daz ist alsô gesprochen: ob dû ein niderez amt hâst, daz dû niht\
          \ solt murmeln in dînem herzen noch mit dînem munde: 'owê, herre got, war\
          \ umbe hâst dû mir ein als arbeitsamez leben gegeben, unde manigem sô grôze\
          \ êre unde guot geben hâst?'"
      - s[n=59]: Des solt dû niht tuon.
      - s[n=60]: "Dû solt sprechen: 'herre, wis gelobet aller dîner gnâden, die dû\
          \ mir erzeiget hâst unde noch erzeigen solt'."
      - s[n=61]: Wan wolte er dir ein hoeher amt hân gegeben, daz haete er getân.
      - s[n=62]: Sit er dir nû ein niderez hât gegeben, sô soltû dich ouch nideren
          unde dêmüeten durch got mit dînem amte, sô wil er dir oben ûf dem himel
          ein vil hôhez amt geben.
      - s[n=63]: Dâ von soltû ez durch got üeben alsô daz dû ez mit triuwen unde mit
          gerehtikeit üebest.
      - s[n=64]: "Dâ von sprichet der guote sant Johannes: 'wis getriuwe unz an dînen\
          \ tôt, sô gît dir got die krône des lebens'."
      - s[n=65]: 'Dû solt dînem amte rehte tuon, oder dû solt dich sîn abe tuon: daz
          ist, daz dû ez mit triuwen üebest.'
      - s[n=66]: Swer sîn amt mit triuwen niht üebet, der tuot im niht rehte.
      - s[n=67]: Unde dâ von spriche ich, ir sult iuwerm amte rehte tuon, oder tuot
          iuch sîn abe.
      - s[n=68]: Ob im alsô ist, daz dû im rehte maht getuon, sô soltû im rehte tuon,
          oder tuo dich sîn abe.
      - s[n=69]: 'Wan ez ist etelich amt, dem dû niemer rehte getuon maht; des solt
          dû dich abe tuon: als würfeler und schappeler unde die diu langen mezzer
          slahent, dâ manic mensche mit ermordet wirt.'
      - s[n=70]: Wande die würfeler die mügent ir amte niemer rehte getuon, sie geben
          wênic oder vil umb einen pfenninc.
      - s[n=71]: 'Dû kanst im niemer rehte getuon, dâ von tuo dich sîn abe, oder dîner
          sêle wirt niemer rât: wan ez geschiht manic tûsent sünde von würfelspil,
          die sus niemer geschaehen: manic tûsent lîp unde sêle werdent verlorn, die
          sus niemer würden verlorn, der niht würfel machte.'
      - s[n=72]: Dâ kumt von mort unde diepstâl, nît, zorn unde haz unde trâkheit
          an gotes dienste.
      - s[n=73]: 'Ich wil halt gotes dienstes geswîgen: sie werdent halt got schelten
          unde die hôchgelobten küniginne Marîam.'
      - s[n=74]: Dû maht ir niht geschôlten, dû verfluochest dích in den êwigen tôt,
          wan dar umbe sluoc ein engel ahtzic tûsent unde hundert tûsent menschen
          ze tôde in éiner naht durch éines menschen schulde der got schalt.
      - s[n=75]: Nû sich, würfeler, wie vil unsaelden von dînem verfluochten amte
          kümt!
      - s[n=76]: Dû muost dich sîn abe tuon, oder dû muost dich des himelrîches erwegen.
      - s[n=77]: Daz selbe spriche ich zuo den, die dâ langiu mezzer slahent, unde
          zuo den, die dâ geschütze machent.
      - s[n=78]: Sô sint etelîchiu amt, den man wol rehte unde wol möhte getuon, der
          ez gerne taete.
      - s[n=79]: Man wil ez aber niht tuon.
      - s[n=80]: Daz sint rehter unde zöller.
      - s[n=81]: Daz aber niuwe zölle und ungelt sîn, die niht von rehte gesetzet
          sîn, die möhte alliu diu werlt niht reht gemachen.
      - s[n=82]: Dû muost dich sîn abe tuon, oder dîner sêle wirt niemer rât.
      - s[n=83]: Herre, her rihter, ir müget iuwerm amte wol rehte tuon ob ir wellet.
      - s[n=84]: Sô rihtet dem armen als dem rîchen, dem fremden als dem kunden, dem
          lantman als dem mâge, weder durch liep noch durch leit noch durch guotes
          miete noch durch kein dinc wan nâch dem rehten, noch nemet von niemen kein
          guot wan iuwer rehte buoze; die selbe dannoch nâch gnâden.
      - s[n=85]: Swer mit rehte von iu überkomen wirt daz er der werlte schedelîche
          lebende ist, dâ gib ich iu keine buoze für, ob ir ze rehte urteil über in
          gebet.
      - s[n=86]: "Unde welt ir des niht tuon, sô tuot iuch iuwers amtes abe, wan iu\
          \ bezzer ist, daz ir mit eime niederen amte gein himele vart, danne mit\
          \ einem grôzen zer helle; als got selbe sprichet in dem heiligen êwangeliô:\
          \ 'dir ist bezzer mit eime ougen ze himele varn, danne mit zwein zer helle'."
      - s[n=87]: 'Daz ist alsô gesprochen: ob dû ein ouge hâst, daz dich des himelrîches
          irret, daz soltû ûz brechen.'
      - s[n=88]: Dir ist bezzer mit eime ougen ze himelrîche varn, danne mit zwein
          zer helle.
      - s[n=89]: 'Alsô ist ez ouch umbe die hant unde den fuoz, der dich des himelrîches
          irret: dir ist waeger tûsent stunt, daz dû mit eime gein himeie kumest,
          danne mit zwein zer helle.'
      - s[n=90]: Alsô ist ez ouch umbe dîn amt.
      - s[n=91]: Hâst dû ein amt, dem dû niht rehte getuon maht, dir ist bezzer, daz
          dû âne daz amt zem himelrîche kümest, danne mit dem amte zer helle.
      - s[n=92]: Wie, gîtiger, war wiltû mit dîme amte?
      - s[n=93]: Ez ist aber kein amt, dû hâst dirz ze einer verdampnisse genomen.
      - s[n=94]: Wuocher unde fürkouf, dingesgeben, satzunge unde trügenheit, roub
          unde diepheit daz mac kein amt gesîn.
      - s[n=95]: Dû muost dich sîn abe tuon, oder dîn wirt niemer rât.
      - s[n=96]: Sô naeme ich für guot, daz der sînem amte rehte taete, der ein wol
          geordentez amt hât; wan ez ist nû liegen unde triegen als gemeine worden,
          daz sich sîn nieman schemen wil.
      - s[n=97]: 'Sô ist der ein trügener an sînem koufe, der gît wazzer für win,
          der verkouft luft für brôt unde machet ez mit gerwen, daz ez innen hol wirt:
          sô er waenet, er habe ein broseme drinne, sô ist ez hol und ist ein laeriu
          rinde.'
      - s[n=98]: Sô gît der siuwîn für bergîn fleisch; daz mac ein frouwe in eime
          kintbette oder einez in eime âderlâzen oder in anderre krankeit ezzen, daz
          er den tôt dâ von nimet; oder unzîtic kalpfleisch.
      - s[n=99]: Dû trügener, dû mörder, dû wirst schuldic an den liuten!
      - s[n=100]: Sô hât der unrehtez geweht in sînem krâme, der habet sus die wâge
          einhalp, sô daz sie gein dem koufschâtze sleht, unde jenez waenet ez habe,
          sô enhât ez niht; unde wendet sie mit der hant rehte.
      - s[n=101]: Wie sol ich dich trügenheit leren?
      - s[n=102]: Sô kanst dû ir selber ze vil der trügenheit.
      - s[n=103]: Sô hât der ein unrechtez elmez; sô hât der daz wahs gevelschet,
          der daz olei.
      - s[n=104]: Wê dir, manteler, dû kanst ouch dînem amte niemer rehte getuon!
      - s[n=105]: 'Dû machest einen alten hadern, der fûl ist und ungenaeme unde dâ
          mite man billîcher eine want verstieze, wan ez zuo anders iht nütze sî:
          daz vernâdelt er und machet ez dicke mit sterke unde gît ez einem armen
          knehte ze koufe.'
      - s[n=106]: Der hât vil lihte ein halbez jâr dar umbe gedienet, und als erz
          angeleit, sô wert ez in niht vier wochen, ê daz er aber ein anderz muoz
          koufen.
      - s[n=107]: Dû trügener, dû velscher!
      - s[n=108]: dû muost dich dînes amtes abe tuon, oder dîner sêle wirt niemer
          rât, wan dû maht im niemer rehte getuon.
      - s[n=109]: sô sint gebûre als wol trügener sumelîche als die in der stat.
      - s[n=110]: Füeret er ein holz dar in, er leget daz krumbeste ze mittels în
          unde daz slehte ûzen unde verkouft den luft für holz.
      - s[n=111]: Sô leget der daz höu ungetruckent in den wagen unde verkouft ouch
          luft für höu.
      - s[n=112]: Dû rehter trügener unde velscher!
      - s[n=113]: Dû möhtest dînem amte lîhte rehte getuon, daz dû dâ mite behalten
          würdest.
      - s[n=114]: 'Ir pfragener und ir pfragenerinne, ir tuot iuwerm amte selten rehte:
          ir velschent daz olei, ir velschent daz unslit; sô ir niht mêr zuo valscheit
          müget getuon, sô kêret ir dem apfel unde der birn daz fûle hin under unde
          daz schoene her ûz.'
      - s[n=115]: Nû seht, wie manigerleie trügenheit man erdenket!
      - s[n=116]: Müller, dû tuost dînem amte ouch unrehte, dû hâst ouch manigerleie
          trügene unde diepheit.
      - s[n=117]: 'Dar zuo ouch die tagewürken: die wirkent ouch gar guot die wîle
          ez der meister siht; zehant aber sô er den rücke bekêret, sô stêt er wo
          halben wec müezic.'
      - s[n=118]: Dû bist ein rehter trügener!
      - s[n=119]: "Dû schuohewürke, dû brennest die solen und ouch die flecken, unde\
          \ sprâchest: 'seht, wie dicke!' sô sie herte sint ; sô er sie danne tragen\
          \ wirt, sô gêt er kûme eine wochen dar ûffe."
      - s[n=120]: Dû trügener!
      - s[n=121]: dû triugest manigen armen menschen, wan die rîchen getarst dû niht
          effen.
      - s[n=122]: 'Dû zapfenzieher, dû tuost dînem amt ouch selten rehte: dû giuzest
          eteswenne wazzer in den wîn oder fûlen wîn in den guoten, daz ein mensche
          eteswenne grôzen siechtuom dar an trinken mac.'
      - s[n=123]: 'Dû bist ein diep, wan dû gibst der rehten mâze niht: wan swaz dû
          im dar an behabest daz hâst dû im verstoln, unde dîner sêle wirt niemer
          rât, dû engeltest danne unde gebest im wider, ob dû ez maht geleisten .'
      - s[n=124]: Ir hêrschaft!
      - s[n=125]: lât ez iuch erbarmen, daz sich got über iuch erbarme, daz sô manigerleie
          trügenheit ûf ertrîche ist und iuch anders niht fürtreit, wan daz ir iuch
          dâ mite verdampnet.
      - s[n=126]: 'Wan swaz der krâmer gewinnet mit sîner unrehten wâge, daz verstilt
          im der wînman, der zapfenaere, her wider an dem wîne, unde der snîder unde
          sîn kneht an dem gewande; wan sô er sîn gewant vor den ougen snîdet, sô
          verstilt erz im vor den ougen: wan er leget die gêren lang an den rok unde
          snîdet danne daz breite abe unden an dem gêren: sô dû waenest dû habest
          ez wol bewart, sô hât er dirz gestoln, dû enweist hiute wie; unde sô dû
          waenest dû habest ein wîtez gewant, sô hast dû sîn niht.'
      - s[n=127]: Dû diep unde dû velscher!
      - s[n=128]: Daz selbe tuot der belzer an dînen vaehen belgen zele sie hin und
          zele sie her, er stilt dir dannoch dâ von.
      - s[n=129]: 'Mit welhen listen er daz tuot, daz weiz er unde sîn herre, der
          tiuvel, wol: wie solte ich etelîchen diepheit lêren!'
      - s[n=130]: Sô gelêret dich einer dîn genôz vil wol.
      - s[n=131]: Alsô stilt der dem, sô stilt er dir morgen her wider mit sînes amtes
          trügenheit.
      - s[n=132]: Unde dâ von künnet ir niemer tiurre werden; wan diu sünde nimet
          an iu ûf.
      - s[n=133]: Waeret ir danne alle getriuwe unde waeren iuwer gewinne reine, und
          ob ir ein almuosen dâ von gaebet, daz kaeme iu ze staten an der saelikeit
          lîbes unde sêle.
      - s[n=134]: War umbe verunreinest dû dîn guot mit trügenheit oder mit diepheit
          mit dîme amte an dînen bruodern, daz ist an dînen naehsten?
      - s[n=135]: wan wir solten alle einander gebrüeder sîn in gote.
      - s[n=136]: Sô verunreinet er sich an dir, alsam tuost dû her wider, unde triugest
          dû in, sô triuget er dich her wider; oder dû stilst im, sô stilt er dir
          her wider.
      - s[n=137]: Sô habet ir bêde übele gewehselt.
      - s[n=138]: Unde dâ von hât in got daz pfunt vil hôhe enpfolhen, daz ir ez im
          widergereiten künnet, wand ez manic tûsent sêle bringet zer helle, daz ir
          niemer mêre rât wirt, daz in des pfundes gebristet.
      - s[n=139]: Und alsô sult ir ouch daz pfunt widerreiten zwivalt.
      - s[n=140]: Wan man muoz ein ieglich pfunt zwivalt widerreiten.
      - s[n=141]: Des êrsten, daz dû dîn amt mit triuwen solt üeben durch got; zem
          andern mâle sult ir iuwer amt üeben durch des lônes willen, der iu dâ von
          gebürt; wan ir möhtet sîn umbe sus niht erziugen, wan ir müezet iuch dâ
          von begên spîse unde gewandes.
      - s[n=142]: 'Daz selbe enmöhten ouch ander, prediger unde bîhtiger, sie sîn
          geistlich oder werltlich: haeten sie niht kirchen oder pfrüende, oder daz
          in nieman opfer gaebe, sie möhten die kristenheit niht berihten.'
      - s[n=143]: Alsô müezent geistlîche liute des almuosen leben.
      - s[n=144]: Wir suln unser amt durch got üeben und ouch durch daz almuosen.
      - s[n=145]: Daz selbe suln ouch die rihter unde die herren, den der almehtige
          got geriht unde gewalt hât verlihen ûf ertrîche, wan daz ist ir amt, daz
          sie reht gerihte haben unde witewen unde weisen suln schirmen durch got.
      - s[n=146]: Zem andern mâle durch die dienste, die iu die armen liute dienen
          müezent.
      - s[n=147]: Nemet aber ir ze vil dienstes, sô wirt iu gebrestende an dem pfunde,
          und ob ir sie ze rehte niht schirmet als ir sult und als in got daz pfunt
          unde daz amt bevalch, dô man iu daz swert segente.
      - s[n=148]: Daz selbe tuot der antwerkman.
      - s[n=149]: Swaz im ze lône gevellet, daz hât er mit rehte, ob erz mit triuwen
          wirket.
      - s[n=150]: 'Unde der koufman: swaz im ze gewinne gevellet an dem koufe, daz
          er durch gewin koufet âne gevaerde (daz mein ich: daz er niht für hât gekoufet
          ûf die lenge der zît, ûz daz naeher, unde niht gedinges gît ûf daz jâr umbe
          daz tiurre), oder dâ mite dû nieman betriugest, daz hâstû mit rehte, wan
          man dînes amtes in keine wîse geraten mac.'
      - s[n=151]: 'Wir möhten der koufliute niemer enbern, wan sie füerent ûz einem
          lande in daz ander daz wir bedürfen, wan ez ist in einem lande dáz wolveile,
          sô ist in einem andern lande jenz wolveile; unde dâ von sullent sie diz
          hin füeren und jenz her, dâ von sullent sie ir lôn ze rehte haben: daz ist
          ir gewin, den sie ze rehte gewinnent.'
      - s[n=152]: Daz dritte pfunt des sult ir gedenken bî dem dritten lide an der
          hant oder an dem fuoze oder an den fünf sinnen, wart er hât ez iu allenthalben
          an den lîp geschriben, daz ir sîn deste minner vergezzet.
      - s[n=153]: Wan ez ist der zweier buoche einez, als ich iu jenes tages sagte,
          wie uns der almehtige got hât geben zwei grôziu buoch, dâ wir an lesen unde
          lernen.
      - s[n=154]: Und iu leien hât ouch geben unser herre zwei grôziu buoch.
      - s[n=155]: Daz ein ist der himel, daz ander diu erde.
      - s[n=156]: Dâ von seite ich iu jenes tages eine letzen, die sult ir an dem
          himel lesen an den siben sternen.
      - s[n=157]: Sô sult ir die hiute an der erden lesen, an iu selben; wan wir niht
          dan ein erde sîn.
      - s[n=158]: Und alsô hât uns got die selben letze an uns geschriben, disiu fünf
          pfunt.
      - s[n=159]: Und ir sult daz dritte pfunt lesen an dem dritten gelide.
      - s[n=160]: 'Daz ist diu zît, die iu got ze lebenne hât geben, der wil got niht
          enbern: er wil wizzen, wie wir sie vertrîben, alse wênic got des niht enbern
          wil, wâ daz minneste hâr sî, daz er dir verlihen hât, wie dû des âne worden
          bist.'
      - s[n=161]: Wande wir niht haben an lîbe noch an sêle noch an guote wan daz
          wir von gote haben, sô enwil er ouch niht enbern, wir müezen im ez widerreiten;
          als wênic wil er enbern, man müeze im die minnesten Zît widerreiten, die
          er dem menschen ze lebenne hât geben, von dem daz er ze tagen ist kumen.
      - s[n=162]: Unde wir müezen zwivalt widerreiten von unser zît.
      - s[n=163]: Unser herre hât uns ûf ertrîche die zît die wir leben sullen ze
          zwein dingen gegeben.
      - s[n=164]: Daz ein ist, daz wir die zît die wir leben müezen niemer anders
          suln vertrîben wan ze rehter nôtdurft, daz wir erarbeiten sullen daz der
          lîp darf ze ezzen unde ze trinken.
      - s[n=165]: Unde sô wir daz erarbeiten, sô müezen wir die zît haben daz wir
          ez ze rehter zît niezen und ze rehter wîse, unde trinken ze rehter wîse
          .
      - s[n=166]: Aber die trenker unde die frezzer, die dicke und oft und etelîche
          tac unde niht zem wîne ligent, die werdent leitlîchen ze der rechenunge
          stên umbe die zît, die sie als unnützelîchen unde süntlîchen an geleit habent,
          unde sie müezent daz ezzen unde daz trinken widerreiten, daz sie sô gar
          in undurften vertuont.
      - s[n=167]: Daz gehoeret aber in daz vierde pfunt.
      - s[n=168]: Wir müezen die wîle ouch haben ze rehter nôtdurft, daz wir ze rehter
          wîse slâfen, und uns wermen swenne uns friuset, unde swes wir niht enbern
          mügen ze des lîbes nôtdurft.
      - s[n=169]: Aber swaz wir âne durft zît unde wîle vertrîben, die müezen wir
          gote wider reiten mit grôzen sorgen.
      - s[n=170]: Swer sîne zît verballet unde vertanzet unde vertopelt und vermaersaget
          oder verspotet oder verswert oder verschiltet oder verfluochet, der wirt
          jâmeric stên an der reitunge; oder swie dû sie anders anleist wan ze rehter
          nôtdurft.
      - s[n=171]: Pfî, gîtiger, wie legest dû dîne zît an!
      - s[n=172]: wie wirdest dû stên an der reitunge!
      - s[n=173]: wie gar dir verschaffen ist vor allen den sündern die diu werlt
          ie gewan oder iemer gewinnet!
      - s[n=174]: Wan dîn zît gêt dir niht alleine unnützelîchen hin, sie get dir
          halt unnützelîchen unde schentlîchen unde süntlîchen hin.
      - s[n=175]: 'Alle die andern sünder lânt got etelîche zît geruowen wan dû unde
          dîn zît: wan diu gêt aller tegelîchen hin mit sünden âne underlâz.'
      - s[n=176]: "Unde dâ von sprichet got selber, - dû wuocherer unde fürköufer\
          \ unde satzunger unde dingesgeber inz jâr, wan dû got sîn zît verkoufest,\
          \ sô sprichet got selber zuo dir ein wort, daz ich drîzic pfunt niht ennaeme,\
          \ daz ich alsô vor disen liuten spraeche unde vor disen engeln als got selber\
          \ zuo dir sprichet, wan ez würden alle die liute und alle dise engel dâ\
          \ von betrüebet ob ich iezuo spraeche als got selber sprichet zuo dir -:\
          \ er sprichet alsô durch den wissagen: 'dû rehte boese hût!' unde sprichet\
          \ alsô für sich hin: 'dû rehte boese hût, dû laest mich niemer geruowen."
      - s[n=177]: Die von Sodomâ und Gomorrâ unde von Samariâ, die lânt mich etewenne
          geruowen, aber dû laezest mich niemer geruowen.
      - s[n=178]: "Sie getâten mir nie als dû mir tuost, wan sie lânt mich etelîche\
          \ zît geruowen mit ir sünden: sô mac ich dekeiner zît geniezen gein dir\
          \ tac noch niht'."
      - s[n=179]: Daz ist wâr.
      - s[n=180]: Nû sich, gîtiger!
      - s[n=181]: sît ich hiute anhuob ze predigen, sît bist dû vil lîhte sehs pfenninge
          rîcher worden an dînem wuocher oder an dîner satzunge oder an dînem fürkoufe
          oder an dînem dingesgeben in daz jâr ûf daz tiurre.
      - s[n=182]: Ir êbrecher, ir brechet iezuo mit nieman iuwer ê.
      - s[n=183]: Ir morder, ir mordent iezuo nieman, ir sitzet iezuo mit guoten zühten
          hie.
      - s[n=184]: Daz selbe tuont die topeler; die trenker die dürstet iezuo vil übele,
          und müezent sich lâzen dürsten.
      - s[n=185]: Alsô müezent ouch die tenzeler iezuo ungetanzet sîn unde die spöter
          ungespotet.
      - s[n=186]: Ir rouber, ir sît hie vor mir iezuo âne roub und âne brennen unde
          tornei und ân ander hôvart.
      - s[n=187]: Ir schelter, ir fluocher, ir sitzet iezuo hie vor mir unde swîget
          vil stille.
      - s[n=188]: Daz tuot ir ouch, sô ir ze einer messe sît oder ze einer andern
          predige.
      - s[n=189]: Swie aber diu zît ist, sô geruowest dû, gîtiger, niemer.
      - s[n=190]: Dû gîtiger, gehabe dich wol!
      - s[n=191]: dû bist aber eines halben pfenninges rîcher word sît ich iezuo von
          dir redende was.
      - s[n=192]: Dû sitzest verre unschedelîcher dînes guotes danne dise arme liute,
          wan die sûment sich iezuo unde gewinnent niht alse dû, wan dû gewinnest
          in der messe, in der predige, in der mettîn, an dem heiligen kristtage,
          an dem heiligen karfrîtage, an dem ôstertage, an ein pfingesttage, swie
          diu zît getân ist.
      - s[n=193]: "'Dû rehte boese hût, dû laest mich niemer geruowen'."
      - s[n=194]: Nû sich, gîtiger, wie dû got die zît widerreiten wellest!
      - s[n=195]: Ir tiuvel, ir sît an dem jungesten tage vor gote an dem vorhtsamen
          gerihte mîne geziuge, daz ich gote sîne zît wider gevordert hân!
      - s[n=196]: Ir engele sît ouch mîne geziuge!
      - s[n=197]: Ir hêrschaft sît alle mîne geziuge!
      - s[n=198]: Nû sich, verköufer gotes zît nû sitzest dû verhertet und hâst aller
          wâren riuwe niht sô vil als einigen tropfen.
      - s[n=199]: Ir andern sünder, durch den almehtigen got gewinnet alle wâre riuwe,
          swie sô ir die zît unnützelîchen an geleit habet, ez sî mit unkiusche oder
          mit verlâzenheit, ez sî mit tanzen oder it topeln oder swâ mit ir sie verloren
          habet, wan ich schaffe disen gîtigen liuten nihtes niht.
      - s[n=200]: Daz ander, dâ von dû gote solt widerreiten sîne zît, daz ist, daz
          dû sie in gotes lobe vertrîben solt, mit gebete, mit kirchgange unde ze
          predigen unde ze antlâz unde ze siechen gên, ob dû maht vor êhafter nôt.
      - s[n=201]: 'Aber des vîgertages sô irret dich nieman, ez sîn danne die dâ heime
          müezen sîn unde hüeten der hiuser unde der kinde: die sînd dér zît ledic
          wider ze reiten.'
      - s[n=202]: Unde wir müezen ouch halt die selben zît verzehenden, die uns got
          ze leben gît.
      - s[n=203]: Die heiligen vierzic tage vor ôstern, die wir dâ vasten, mit den
          verzehenden wir die zît, die ir dâ leben.
      - s[n=204]: Alse liep hât der almehtige got die zît.
      - s[n=205]: Unde swer die zît nützlîchen anleget unde verzert, daz ist ze zwein
          dingen guot, ich meine in gotes dienste.
      - s[n=206]: Daz eine, daz er sînen lôn mêret in de himele.
      - s[n=207]: Daz ander, daz sîn vegefiur deste minner wirt.
      - s[n=208]: Dû maht sie sô nützelîchen vertrîben in dem lobe und in de dienste
          unsers herren, daz dû niemer kein vegefiur gesihst, als er guote sant Martîn.
      - s[n=209]: "Dô der boese geist sîner sêle warte, dô sprach er: 'var hin, bluotigez\
          \ tier!"
      - s[n=210]: "dû vindest rehte nihtes niht an mir: ez ist rehte allez samet gebüezet'."
      - s[n=211]: Der hete sîne zît lobelîche angeleget.
      - s[n=212]: Daz hât ouch der guote sant Nicolaus und sant Uolrîch unde der andern
          ein michel teil.
      - s[n=213]: Nû seht, wie müget ir die zît sô gerne nützlîchen anlegen in gotes
          lobe!
      - s[n=214]: Wanne diu zît ûf ertrîche ze leben an einem teil ist bezzer danne
          ze himelrîche, sô ist daz himelrîche eines dinges bezzer danne diu lobelîche
          zît.
      - s[n=215]: Alle guote liute, die ir zît nützlîchen und lobelîchen lebent in
          unsers herren dienste, die habent ez an einem dinge waeger danne sant Pêter
          unde sant Nicolaus unde die andern heiligen in dem himelrîche.
      - s[n=216]: Sô habent ez die heiligen in dem himel eines dinges waeger danne
          die guoten liute ûf ertrîche.
      - s[n=217]: Die heiligen habent ez dar an waeger, daz sie sicherheit habent,
          daz sie daz himelrîche niht verliesen.
      - s[n=218]: 'Daz ist den guoten liuten ûf ertrîche niht: die wîle die lebent
          ûf ertrîche, sô mügent sie daz himelrîche wol verliesen.'
      - s[n=219]: 'Sô habent ez die guoten liute ûf ertrîche dar an waeger, daz sie
          die zît ze leben habent, dâ mite sie ir lancleben mügen gemêren: ze ie der
          wîle unde ze ieglîcher stunde sô mac der guote mensche sînen lôn gemêren
          der âne sünde lebet.'
      - s[n=220]: 'Hât aber er gesündet und ist ze wârer riuwe komen aller sîner sünden
          unde sie lûterlîchen bîhtet unde hât buoze enpfangen nâch der gnâden gotes
          unde nâch sînen staten, unde dar an staete blîbet uns an sînen tôt: der
          minret sîn vegefiur alle stunde unde alle zît, als oft er einigez pater
          noster sprichet oder einigez ave Marîâ oder einige venje vellet oder einigez
          almuosen gibet.'
      - s[n=221]: Ze ieglîchem trite den dû in gotes lobe tritest, ze ieglîchem worte
          daz dû in gotes lobe sprichest, dâ mite minrest dû dîn vegefiur, wan die
          zît, die dû ze brennen verdienet hâst, die sleht man dir alle samt abe an
          der zît, die dû vertrîbest in gotes lobe.
      - s[n=222]: Wan swenne dû dîne sünde ûf ertrîche gebüezest, daz ist gotes lop
          unde siht daz volleclîchen.
      - s[n=223]: "Unde dâ von sprichet er: 'ich wil des sünders tôt niht, ich wil\
          \ daz er sich bekêre unde sîne sünde büeze'."
      - s[n=224]: Alsô hât uns got die zît gegeben, daz wir sie saeliclîchen unde
          nützelîchen anlegen unde daz wir unser sünde büezen, unde die âne sünde
          sint, daz die ir lôn gemêren in himelrîche.
      - s[n=225]: Unde dâ von habent ez die guoten liute ûf ertrîche waeger die ir
          zît lobelîchen vertrîbent, wan des mügent die heiligen niht getuon.
      - s[n=226]: 'Sant Pêter habe im die freude unde den lôn, den er ûf ertrîche
          hât verdienet: wan er mac in niemer mêr groezer gemachen.'
      - s[n=227]: 'Unde dar umbe naeme ich die wal, daz ich ein guot mensche waere
          unde des himelrîches sicher waere: sô waere mir dise zît hie ûf ertrîche
          lieber ze leben danne ze himelrîche.'
      - s[n=228]: Ich wil ein grôz wort sprechen.
      - s[n=229]: Daz der herre sant Nicolaus eins einigen ave Marîâ mêr haete gesprochen
          hie ûf ertrîche, daz waere im lieber dan alliu diu zeichen, diu got durch
          sînen willen ie getet ûf ertrîche.
      - s[n=230]: 'Unde dar umbe waere mir diu zît lieber danne in himelrîche, waere
          ich ein guot mensche unde daz ich des himelrîches sicher waere: wan als
          nütze ist diu zît, die uns got ze leben hât gegeben hie ûf ertrîche.'
      - s[n=231]: Ô wol dir wart, daz dich dîn muoter ie getruoc an dise werlt, daz
          sîne zît hât als nützelîchen angeleit, dâ von sich sîn saelde mêret in himelrîche.
      - s[n=232]: Wan der aller lôn in himelrîche ist sô grôz, daz ez unsagelich ist
          ze prüeven unde ze sagen unde ze gedenken.
      - s[n=233]: Unde dâ von ist er saelic der in verdienen mac.
      - s[n=234]: Sô ist der aber saeliger der in groezer gemachen mac.
      - s[n=235]: Und owê dem, der sîne zît alsô anleit, daz er mit dem tiuvel ferner
          brennen unde brâten muoz in der êwigen marter!
      - s[n=236]: Unde wê dem aber wirs, der sîne martel alle tage mêret mit der zît,
          die im got ze lebenne hât gegeben!
      - s[n=237]: Unde wê dem aller wirste, der sîne martel alle tage mêret mit der
          zît, unde der sîne zît alsô anleit, daz sîn martel nâch sîme tôde wahsende
          wirt ze helle!
      - s[n=238]: 'Als den gîtiogen liuten: den ist allenthalben zem boesten verteilet
          und ze dem ungaebesten.'
      - s[n=239]: Wan alse manige sêle mit dînem unrehten guote ververt zer helle,
          als ofte wirt dîn martel groezer unde wehset, unz er jungeste dâ von gein
          helle vert, der von dînem unrehten guote verdampt wirt, wan eht alle die
          ez nâch dir erbent wizzentlîche unz an daz vierzigeste geslehte, die müezent
          alle die vart varn, die dû gevarn hast unde bist, ob sie ez niht gelten
          unde widergeben.
      - s[n=240]: Die andern, der marter ouch dâ ze helle wehset, daz sint alle die
          dâ niuwe fünde vindent ûf die sünde.
      - s[n=241]: Ez vindet der eine niuwe ketzerîe, sô vindet der eine niuwe schalkeit.
      - s[n=242]: Ein schalkhaft herze verstêt mich vil wol.
      - s[n=243]: Sô vindet der eine niuwe trügenheit an sîme koufe oder an sîme antwerke.
      - s[n=244]: Swer die sîn, die alsô niuwe fünde vindent, der marter wehset dâ
          ze helle alle die wîle man die selben niuwen fünde üebet nâch sîme tôde
          ûf ertrîche.
      - s[n=245]: Unde dar umbe durch den almehtigen got sî leget iuwer zît nützelîchen
          an, daz ir frôlîchen stêt sô ir daz dritte pfunt widerreiten müezet.
      - s[n=246]: Ir seht wol, wenne ein amtman sînem herren widerreiten sol, wie
          er sorclîche stêt unz ergesîht, wie ez im ergê an der reitunge.
      - s[n=247]: 'Unde sô im wol gelinget an der reitunge, sô wirt er herzeclîchen
          frô, ob er gar wider reitet daz im niht gebristet, alse dem getriuwen knehte,
          von dem man hiute liset in dem heiligen êwangeliô, von sant Alexiô und sante
          Nicolaô unde manic tûsent andern heiligen, die alsô widergereitet habent,
          daz sie die êwigen freude dar umbe hânt empfangen, unde daz unser herre
          zuo in gesprochen hât: ʽnû wis frô, getriuwer kneht!'
      - s[n=248]: ganc in die freude dînes herren'.
      - s[n=249]: Daz vierde pfunt daz iu der almehtige got enpfolhen hât unde niht
          enbern wil, ez müeze im daz selbe pfunt ein ieglich mensche widerreiten
          zwivalt, daz ir ouch merken sult an dem vierden glide, daz ist dîn guot,
          dîn irdenisch guot, daz dir got enpfolhen hât.
      - s[n=250]: Daz hât dir got durch zwei dinc enpfolhen.
      - s[n=251]: Als er dir disiu fünf pfunt alle hât enpfolhen, ieglîchez umbe zwei
          dinc, alsô hât er dir ouch dîn irdenisch guot enpfolhen umbe zwei dinc.
      - s[n=252]: 'Daz eine: daz dû ez niezen solt zuo dîner nôtdurft, swar dû sîn
          ze rehter nôt bedarft unde dîn hûsfrouwe unde dîn kint und ander dîn gesinde.'
      - s[n=253]: 'Ez ist wol wâr, er hât eime viel mêr enpfolhen danne dem andern:
          der hât ouch im vil mêr wider ze reiten.'
      - s[n=254]: Iedoch swie vil er dir bevolhen hât, dû maht alsô gewerben, daz
          dir an der reitunge vil mêre überwirt danne dir gebrichet.
      - s[n=255]: Er bevalch hern Davîde unde hern Constantînô unde keiser Heinrîche
          und künic Karle unde sant Oswalde unde künig Stephan von Ungern grôz guot;
          die sint alle heilic worden mit ir rîcheit.
      - s[n=256]: Hâst dû mêr dan ein anderz unde bedarft ouch mêr dan ein anderz,
          daz ist niht gîtikeit, ob dû ez mit rehte gewinnest oder gewunnen hâst,
          oder ob ez die mit rehte gewunnen hânt, die dirz gelâzen hânt.
      - s[n=257]: 'Weist dû aber ob sie ez mit unrehte gewunnen hânt die ez ûf dich
          geerbet hânt, unde waere sîn nimmêre dan aht pfenninge, unde haete die selben
          aht pfenninge der êrste keiser Julius mit unrehte gewunnen, unde haeten
          sîn nâchkomen nâch im wizzentlîchen geerbet, und aber des selben nâchkomen
          unz an den jungesten keiser, unde sie ie einer nâch dem andern wizzentlîchen
          geerbet: die müesten alle samt niwan umbe die aht pfenninge als lange in
          der helle sîn als got in dem himele waere.'
      - s[n=258]: Dir habe got vil oder wênic bevolhen, daz muost dû widerreiten unserm
          herren wie dû ez an hâst geleit.
      - s[n=259]: Swie dû es anders âne wirst danne mit ezzen oder mit trinken ze
          rehter wîse und umbe gewant dir unde dînem gesinde, swes eht dû bedarft
          ze rehter wîse, dar umbe wirst dû niht verlorn.
      - s[n=260]: Gîst aber dû ez den lotern unde den gumpelliuten durch lop oder
          durch ruom, dar umbe muostû gote antwürten.
      - s[n=261]: Alse wênic des got niht enbern wil, dû müezest im daz minneste hâr
          widerreiten, daz ûffe dîme houbete ist, und die minnesten wîle, als wênic
          wil er des enbern, dû müezest im den minnesten pfenninc widerreiten den
          dû ie gewünne und er wil gar wol wizzen wie dû sîn âne worden sîst.
      - s[n=262]: Waz dû vertopelst oder ze unmuozen verluoderst oder verhôhvertest
          mit tornei oder gibest andern wîben, oder dû frouwe, andern mannen, sô wirt
          dîner sêle niemer rât; oder gist dû ez den zuotrîberinnen, oder gîst ez
          umbe kleider diu ze waehe gesniten sint oder zuogenaewet unde gemachet,
          als ir frouwen pfleget ze tuon.
      - s[n=263]: Swer alsô guot unnützelîchen anleget, dem wirt gebresten an der
          sorcsamen reitunge des vierden pfundes.
      - s[n=264]: Habet ir ez aber nützelichen angeleit, sô sît ir an dem einen teile
          ledic.
      - s[n=265]: 'Dannoch sult ir ez ze dem andern mâle widerreiten: daz ist, daz
          irz in gotes lobe niezen sult; wan dir got diu fünf pfunt alliu hât enpfolhen,
          daz dû sie im zwivalt muost widerreiten: daz ein ie dir selben, daz ander
          unserm herren.'
      - s[n=266]: Dû muost disiu fünf pfunt ie mit im teilen, ieglich dir selben halbes
          unde daz ander teil unserm herren.
      - s[n=267]: Wan er hât dir sie durch gewin bevolhen, daz er müge gesprechen.
      - s[n=268]: "'nû wis frô, getriuwer kneht, ganc in die freude dînes herren!'"
      - s[n=269]: Unde dâ von soltû gote widerreiten von disem vierden pfunde, daz
          dâ ist daz irdenische guot.
      - s[n=270]: Daz hât er dir dar umbe enpfolhen, daz dû in anderhalp dâ mite loben
          und êren solt.
      - s[n=271]: Dû solt durch got lîhen, almuosen geben, die hungerigen etzen, die
          durstigen trenken, die nacketen kleiden, die elenden herbergen.
      - s[n=272]: Alsô frâget er von disem pfunde an dem jungesten tage.
      - s[n=273]: Ir sult an goteshiuser, an spitâle geben, messe frumen.
      - s[n=274]: "'Owê, bruoder Berhtolt, jâ gaebe etelîchez vil gerne: sô enhât\
          \ ez sîn niht'."
      - s[n=275]: Hâst dû sîn niht, sich, sô bist dû vor gote ledic.
      - s[n=276]: Wiltû aber mir volgen, ich wil dich lêren, daz dâ grôz almuosen
          dran tuost mit dem guote daz dû nie gewünne oder niemer mêre gewinnen maht,
          oder mit dem guote daz dû gewunnen hâst und ez verlorn hâst und ez niemer
          mê gewinnen maht.
      - s[n=277]: Mit dem guote daz dû nie gewünne oder niemer mêr gewinnen maht,
          dâ mite soltû almuosen tuon, alsô daz dû willeclîche arm sîn solt.
      - s[n=278]: "Unde dû solt alsô sprechen mit lûterm herzen unde mit ganzem ernste:\
          \ 'herre, gnâde!"
      - s[n=279]: und waere diu burc mîn unde diu gegene, daz wolte ich willeclîche
          lâzen durch dîn lop, unde durch dîne êre wolte ich mich sîn verzihen unde
          wolte iemer arm sîn, als ich doch bin, umbe die êwigen rîcheit'.
      - s[n=280]: Daz gît dir got wider als dû ez im ûz dînen handen habest gegeben.
      - s[n=281]: "Unde dâ von sprichet sant Pêter: 'herre, wir haben alliu dinc durch\
          \ dînen willen verlâzen: waz suln wir dar umbe ze lône haben?'"
      - s[n=282]: Nû waz hete er durch got sô grôzlîche gelâzen?
      - s[n=283]: ein netze und ein schiffelîn.
      - s[n=284]: Im was aber sô niht, er hete sô grôze liebe ze gote, unde haete
          er alliu künicrîche gehabet, diu haete er alliu gelâzen durch die liebe
          die er ze gote hete.
      - s[n=285]: 'Und alsô tuot der almehtige got hiute, der in mit rehtem herzen
          minnet unde sich genzlîche an in verlât: er nimt den willen für diu werc.'
      - s[n=286]: 'Er bekante sant Pêters herze vil wol: alsô tuot er noch hiute aller
          menschen herze.'
      - s[n=287]: "Mit dem guote daz dû verlorn hâst unde niemer mêr gewinnen maht,\
          \ sô sprich alse Job: 'herre got, dû gaebe mirz, dû nimest ez ouch wider'."
      - s[n=288]: Hât dirz aber ieman genomen âne got, daz solt dû im lûterlîche vergeben.
      - s[n=289]: Maht dû ez aber wider gewinnen, ez ist dir erloubet von gote.
      - s[n=290]: Ir sult ouch armen liuten lîhen, daz sît ir gote von iuwerm guote
          schuldic, wan dâ von werdet ir niemer deste ermer.
      - s[n=291]: Wan alse diu sunne aller der werlte ir schîn lîhet, des hât sie
          deste minner niht.
      - s[n=292]: Alsô sult ir lîhen daz iu got verlihen hât, wan ez helfent etewenne
          sehs pfenninge ein armez alsô wol, alse der sie im umbe sus gaebe.
      - s[n=293]: Ir sult aber dâ von nihtes niht nemen, weder ei noch sîn wert, wan
          daz waere rehter wuocher.
      - s[n=294]: "'Bruoder Berhtolt, nû wolter michs niht erlân.'"
      - s[n=295]: 'Sô sende dû im alsô vil hin wider heim oder mêr, oder dir gît got
          nie mêr keinen lôn umbe dîn lîhen: ez ist dir halt ein verdampnisse.'
      - s[n=296]: Weder dienest noch gâbe sult ir dar umbe nemen.
      - s[n=297]: Sendet er dir dar über kleine oder grôz, oder dienet er dir iht,
          daz solt dû im widerlegen, oder dîn wirt niemer rât mit lîhen.
      - s[n=298]: "Ir tuot ez gerne oder ungerne, ir sît des armen liuten schuldic,\
          \ daz ir in helfen sullet, als sanctus Johannes sprichet: 'gib dem bungerigen\
          \ z'ezzen!'"
      - s[n=299]: Unde gîst dû im niht, unde stirbet er alsô, dû bist an im schuldic.
      - s[n=300]: Ir müget aber gar wol guotiu pfant nennen, wan ez ist aber armuot
          leider oft untugenthaft, undc dâ von erloubet iu gor wol daz ir guotiu pfant
          dar umbe nemet.
      - s[n=301]: Wan allez, az ez den jüden die wîle müeste eben ze wuocher, daz
          gît dir got wider, als ob dû im ûz dîner hant haetest geben.
      - s[n=302]: 'Daz fünfte pfunt daz ist: daz dû dînen naehsten minnen solt alse
          dich selben.'
      - s[n=303]: Daz pfunt muost dû ouch zwivalt widerreiten, wan dû solt dînen naehsten
          zwivalteclîchen minnen.
      - s[n=304]: Einhalp solt dû in minnen in got, anderhalp soltû in minnen durch
          got.
      - s[n=305]: Des êrsten soltû dînen ebenkristen minnen in got.
      - s[n=306]: Daz ist alsô gesprochen, daz dû kein dinc tuon solt durch dekeinen
          dînen friunt daz wider got ist, weder roup noch brant, weder manslaht noch
          wunden noch nihtes niht in aller der werlt.
      - s[n=307]: Wan taetest duz durch dich selben, sô waerest dû dâ mite verlorn;
          tuost dû ez aber durch dînen friunt, sô bist dû noch baz verlorn.
      - s[n=308]: Dû solt im weder unkiusche noch keiner dinge die wider got sîn helfen.
      - s[n=309]: Sô gêt einer sô rinclîchen hin finde swert einen eit für einen sînen
          friunt.
      - s[n=310]: Und waere ez dîn eigen bruoder, dû soltest in ê ze tûsent stücken
          lâzen snîden, ob dû bekantest, wie grôz verdampnisse dran lît, ob dû einen
          meineit swerst; wan daz lant dâ dû mite bist daz ist deste unsaeliger, unde
          diu stat unde daz dorf, dû verderbest uns den ertwuocher, wan dû gote widersagest
          alle sîne helfe, die er dir iemer solte getuon und aller sîner heiligen
          unde mîner frouwe sant Marîen.
      - s[n=311]: '[Dâ gehoeret diu rede her, diu in den zehen geboten stêt von den
          meineidigen.'
      - s[n=312]: Unde sô soltû dînen naehsten minnen alse dich selben in gote.
      - s[n=313]: Ze dem andern male soltû dînen ebenkristen minnen durch got.
      - s[n=314]: Daz ist, daz dû im gunnen solt daz dû dir ganst êren unde guotes
          unde himelrîches, und im ergunnest daz dû dir selben ganst.
      - s[n=315]: '[Daz stêt in dem sermône von den drin mûren: dâ stêt gar genzlîche
          mite geschriben, wie ein iegelich kristenmensche den andern minnen sol als
          sich selben.'
      - s[n=316]: Diu selbe rede gehoeret gar unde gar wol her, wie dû dînen naehsten
          minnen solt als dich selben durch got der dir niht getân hât.
      - s[n=317]: Und ist ez halt, daz er dir grôz herzeleit getân hât, dannoch soltû
          in minnen, alles durch got, daz dû im durch got allez daz vergebest, daz
          er dir ie ze leide hât getân an lîbe oder an guote oder an dînen friunden
          oder an dînen êren oder an dekeinen dingen, daz solt dû im vergeben, den
          worten, daz dir got alle dîne sünde vergebe.
      - s[n=318]: Nû lât hiute alle samt nît unde haz ûz iuwerm herzen, unde vergebet
          allen den die iu ie leit getâten, und erbarmet iuch hiute über iuwer vînde,
          den worten, daz sich got über alle iuwer nôt erbarme.
      - s[n=319]: Nû vergap der almehtige got den die in an daz kriuze hiengen und
          den die im under sîn antlütze spîeten und in verspotten und in an die siule
          sluogen.
      - s[n=320]: Alsô sult ir hiute vergeben.
      - s[n=321]: Unde wol dan alle samt ze himelrîche!
      - s[n=322]: "Daz uns daz allen widervar daz wir dem almehtigen gote disiu fünf\
          \ pfunt widerrechen unde reiten, des êrsten von unserrn lîbe zwivalt: innen\
          \ von reinen gedenken und ûzen von guoten werken; zem andern mâle von unserm\
          \ amte, daz wir daz alsô durch got geüeben unde durch uns selben; und unser\
          \ zît und unser guot daz ez gote lobelich sî; und unsern ebenkristen alsô\
          \ geminnen in gote und durch got; unde daz wir disiu fünf pfunt alle samt\
          \ künnen widergereiten daz wir an dem jungesten tage frôlîche mit gote erstên,\
          \ unde daz er zuo uns sprechende werde: 'nû wis frô, getriuwer kneht!"
      - s[n=323]: "dû bist getriuwe gewesen über ein wênic guotes: nû wil ich dich\
          \ setzen über allez mîn guot, ganc in die freude dînes herren!': daz uns\
          \ daz allen widervar, mir mit iu und iu mit mir, des êrsten an der sîle\
          \ und an dem jungesten tage an dem lîbe und an der sêle, des helfe uns der\
          \ vater unde der sun unde der heilige geist."
      - s[n=324]: Âmen.
  - chapter[n=10]:
    - head[lg=deu-Latn]: 2. Predigt
    - head: |-
        Die zehende.
        Von zehen körn der engele und der cristenheit
    - head[lg=lat-Latn]: Simile est regnum celorum
    - p:
      - s[n=326]: "'Daz himelrîche gelîchet einem acker, dâ ein schatz inne verborgen\
          \ lît."
      - s[n=327]: Als den ein mensche vindet, der verkoufet allez sîn guot unde koufet
          den acker, daz im der schatz werde unde als liebe ist im zuo dem schâtze'.
      - s[n=328]: Wer ist nû der acker, dem daz himelrîche gelîchet, unde wer ist
          aber nû der schatz, der in dem acker lît verborgen, unde wer ist danne der
          mensche, der dâ verkoufet allez sîn guot unde koufet den acker, daz im der
          schatz werde?
      - s[n=329]: 'Der acker, der dâ dem himelrîche gelîchet, daz ist diu heilige
          kristenheit, wan diu kristenheit heizet etewâ ein acker in der heiligen
          geschrift, unde dâ gelîchet daz himelrîche der heiligen kristenheit unde
          daz nieman zuo dem himelrîche kumet danne ûz der heiligen kristenheit: von
          juden unde von heiden gêt dehein wec zem himelrîche.'
      - s[n=330]: Wer ist danne der schatz?
      - s[n=331]: Daz ist des reinen menschen sêle, diu dem almehtigen gote gelîcher
          ist danne ie kint sînem vater wart.
      - s[n=332]: Unde dar umbe verkaufte er allez sîn guot unser herre unde koufte
          den acker, daz im der schatz würde.
      - s[n=333]: Dâ sult ir sehen, ir reinen kristenmenschen, wie liep iuch hât gehabet
          der almehtige got, und ir sult in herzeclîchen liep hân, wan er hât iuch
          âne mâzen liep gehabet.
      - s[n=334]: Nû seht, wie liep iuch got hât, wan er iuch erkoufte mit sînem reinen
          lîbe, dâ genuogete in dannoch niht, er habe iuch dannoch lieplîcher geminnet,
          dô er die bittern martel durch uns an dem kriuze leit.
      - s[n=335]: Daz was diu groeste minne unde diu groeste liebe, dâ ie von gehoeret
          wart.
      - s[n=336]: Dâ genuogete in dannoch niht an, er habe uns nâch im eigenlîchen
          genamet.
      - s[n=337]: 'Er heizet Jêsus Kristus: sô hât er den acker aber baz dem himelrîche
          gelîchet, daz er heizet diu heilige kristenheit, unde wir kristenliute heizen
          nâch im kristen.'
      - s[n=338]: Ir reinen kristenliute, nû habet den almehtigen got liep unde seht,
          wie liep iuch der almehtige got gehabt hât.
      - s[n=339]: Unde dâ genuogete in dannoch niht an, er habe liuch für baz geminnet,
          wan er hât die heilige kristenheit aber baz gelîchet dem wünneclîchen himelrîche.
      - s[n=340]: Daz himelrîche ist gezieret unde geêret mit zehen koeren der heiligen
          engel.
      - s[n=341]: Der ist einer schoener unde hoeher danne der ander.
      - s[n=342]: Unde die nidern koere die hât unser herre alsô geordent, daz sie
          den obern etelîcher dinge undertaenic sint.
      - s[n=343]: Sô sint danne die obern koere, daz sie den undern etelîcher dinge
          her wider schuldic sint umbe den dienest, den sie in dienent.
      - s[n=344]: Und alsô hât der almehtige got die heilige kristenheit gelîchet
          dem himelrîche unde hât zehen hande liute ûf ertrîche geordent in der heiligen
          kristenheit.
      - s[n=345]: Der sint ein ouch ie hoeher danne die andern, unde die nidern müezent
          den obern undertaenic sîn mit diensten.
      - s[n=346]: Sô sint die obern den nidern wider umbe eteswes schuldic, als die
          hôhen engele den nidern etelîcher dinge schuldic sint .
      - s[n=347]: Der obersten koere der heiligen engele der sint drîe.
      - s[n=348]: Unde den selben drin koeren sint die andern siben ir ieglîcher iemer
          etelîcher dienste undertaenic.
      - s[n=349]: Sô sint ouch die höhesten drîe koere den siben koeren leglîchem
          etelîcher her wider schuldic umb ir dienst.
      - s[n=350]: Welher dienste die nidern engel den obern undertaenic sint, daz
          gêt uns irdenische liute niht an.
      - s[n=351]: Unde wes danne die hôhesten engele den nidern schuldic sînd, dâ
          haben wir niht mit ze schaffen.
      - s[n=352]: Unde dâ von wil ich iu kristenliuten sagen, wie der almehtige got
          die heilige kristenheit geordent hât mit zehen leie liuten, unde welicher
          leie dienste die nidern den obern schuldic und undertaenic sint .
      - s[n=353]: Dâ von hân ich willen ze sprechen iu kristenliuten, daz ir aber
          deste baz erkennet, wie herzeclîchen liep der almehtige got uns gehabet
          hât, unde daz ir in iemer mêre deste lieber unde deste werder habet in iuwerm
          herzen und in vor allen dingen liep habet unde minnet; wan er hât iuch vor
          allen dingen liep gehabet.
      - s[n=354]: Swie gar schône unde klâr er die engel hât geschaffen, doch erleit
          er nie dehein ungemach durch der engele willen.
      - s[n=355]: Sô hât er durch uns kristenliute wol manic hundert ungemach erliten,
          daz er uns widerbraehte ûz dem gewalte des tiuvels, dâ wir uns în geworfen
          heten mit der ungehôrsamkeit, die Adam und Êvâ begiengen in dem paradîse.
      - s[n=356]: 'Wan dô der aimehtige got daz himelrîche ordente mit den zehen koeren
          der heiligen engele, als ich iezuo sprach, dô hete er die heiligen engel
          dannoch niht gevestent: sie mohten himeirîche wol verliesen.'
      - s[n=357]: Unde dâ von wurden etelîche dem almehtigen gote aptrünnic unde sint
          noch hiute aptrünnic unde wurden alle samt ze tiuveln unde sint noch hiut
          ze tage tiuvele.
      - s[n=358]: 'Unde was niht ein einiger ganzer kôr, der mit Lucifer von himelrîche
          dô viel: sie vielen ûz den zehen koeren allen, ûz ir ieglîchem ein teil,
          ûz den hôhesten und ûz den nidersten und ûz dem mittelsten.'
      - s[n=359]: Ir vielen ûz den zehen koeren alsô ûz in allen, daz gein eime kôre
          gebürte unde geahtet wart nâch der zal, daz ir daz zehende teil ûz den zehen
          koeren vielen.
      - s[n=360]: Und alsô stêt ez umbe daz himelrîche mit der ordenunge.
      - s[n=361]: Und al zehant dô wurden die andern engel dâ gevestent von gote,
          daz sie nû niemer mêr himelrîche verliesen mügent.
      - s[n=362]: Unde dâ mite dankte in der almehtige got der triuwen unde der tugende,
          daz sie bî im belîben unde niht von im aptrünnic wurden.
      - s[n=363]: Sich, wie der almehtige got die heilige kristenheit dem himelrîche
          gelîche geordent hât, unde swer bî gote belîbet und im niht aptrünnic wirt
          als die boesen engele, die wil er ouch vesten, als sie von dirre werlte
          gescheident, daz sie danne für baz iemer mêr ze himelrîche froelîche geleben
          mügen.
      - s[n=364]: Nû wil ich iu des êrsten sagen, wer die zehen leie liute sint, dâ
          diu heilige kristenheit mite geordent ist, unde wil danne sagen, mit welher
          leie dienste die nidern den obern undertaenic sîn sullent, unde wes danne
          die obern de nidern wider schuldic sint umb ir dienst.
      - s[n=365]: Die êrsten drîer leie liute daz sint die hoehsten unde die hêrsten,
          die der almehtige got selbe dar zuo erwelt unde geordent hât, daz in die
          andern siben alle undertaenic wesen suln und in dienen suln.
      - s[n=366]: Die êrsten daz sint die pfaffen, die die kristenheit lêren sullent;
          daz ander sint eht geistlîche liute; daz dritte sint werltlîche rihter,
          herren und ritter, die dâ witwen unde weisen schirmen sullent.
      - s[n=367]: Die dritten unde die êrsten die sulnt die kristenheit beschirmen
          an lîbe und an sêle.
      - s[n=368]: Die êrsten daz ist der bâbest und alte pfaffen.
      - s[n=369]: Die sulnt der kristenheite pflegen mit geistlîchem rehte unde gerihte
          unde mit geistlîcher lêre, mit bîhte unde mit predigen unde mit ander guoter
          lêre.
      - s[n=370]: Dâ hât sie der almehtige got zuo gesetzet unde geordeint, wan sie
          uns des êrsten an die kristenheit bringent mit dem heiligen toufe.
      - s[n=371]: 'Und in hât der almehtige got die siben heilikeit dar umbe bevolhen,
          daz sie die kristenheit dâmite heiligen süllen an die werlt, sô sie in die
          werlt varnt unde sô sie durch die werlt varnt unde sô sie ûz der werlt varnt,
          mit dem heiligen toufe unde mit der heiligen ê unde mit der heiligen firmunge
          unde mit der heiligen bîhte unde buoze unde mit dem heiligen gotes lîchnamen
          unde mit dem heiligen olei unde mit den gerihten, daz sie uns vor dem ungelouben
          beschirmen mügen unde süllen: sô wir in die werlt varn mit dem toufe unde
          krisemen, unde sô wir durch die werlt varn, sô sullent sie uns behüeten
          unde beschirmen vor ungelouben unde vor êbrechen unde vor unrehtem gerihte.'
      - s[n=372]: Wan swenne die westlîchen fürsten und ander werltlîche rihter niht
          rehte rihten wellent noch rehte gerihte wolten haben, sô betwüngen sie wol
          die geistlîchen fürsten mit rehte, daz sie reht gerihte müesten haben.
      - s[n=373]: 'Unde sie sulnt ouch selbe rehte rihten, als verre als ez sie an
          gêt, wan daz hât in got geboten, daz sie im sînen edeln schatz behüeten
          unde bewarn suln, den er dâ tiure hât erkoufet mit sînem grimmen tôde unde
          mit sîner martel, daz ist des kristenmenschen sêle: den hât iu got gar hôhe
          bevolhen.'
      - s[n=374]: Unde dar umbe, ir hêrschaft, als liep iu daz himelrîche sî, alle
          die der sêle pflegen sulnt, die sulnt ir alsô pflegen, alsô sie iu got bevolhen
          hât und alse er iuch dar zuo geordent hât.
      - s[n=375]: "Wan dâ von sprichet er zuo Jeremîâ: 'ich hân dich ze rihter gesatzt\
          \ über alle mîne diet.'"
      - s[n=376]: 'Unde swâ ir des niht tuot, sô sît ir dem almehtigen gote aptrünnic
          worden unde sît gevallen ûz der gemeinde der heiligen kristenheit (diu gelîchet
          sich dem wünneclîchen himelrîche): die wirfet er zuo den aptrünnigen engeln.'
      - s[n=377]: Buoze nemen wir alle zît ûz.
      - s[n=378]: Wan alle die got aptrünnic werdent in sînem nidern himelrîche, daz
          ist in der heiligen kristenheit, die wirfet er in den grunt der helle zuo
          dem aptrünnigen engele.
      - s[n=379]: Die andern liute, die der almehtige got ouch geordent hât zuo dem
          hôhesten in der heiligen kristenheit, sie selbe dritte, daz sint die geistlîchen
          liute.
      - s[n=380]: Die sulnt ouch die liute wîsen unde lêren, als verre als in bevolhen
          ist und als verre sie getürren vor urloube, unde sulnt in guot bilde vor
          tragen mit dêmüetigem lebenne unde mit gedultikeit unde mit erbermede unde
          mit süezem lebenne, mit kiusche, mit vasten, mit allen guoten dingen, unde
          fruo unde spâte got an ruofen, mit lesen, mit singen unde mit gebete, unde
          sullent daz tuon dem almehtigen gote unde sîner reinen muoter ze lobe unde
          ze êren und allem himelischen her und allen kristenliuten ze heile unde
          ze saelden und allen geloubigen sêlen ze trôste unde ze hilfe.
      - s[n=381]: Die ze himelrîche sint die enbedürfent niht danne lobes und êre,
          unde dâ von sol man got unde sîne heilige muoter loben und êren alle zît
          umbe die genâde, die er an uns begangen hât, daz er uns geschaffen hât und
          uns von dem ewigen tôde erlôst und enbunden hât unde daz er uns ze der hôhen
          wirdekeit unde ze der wünne unde ze der freude, die er selbe ist, êwiclîche
          beschaffen hât und erwelt.
      - s[n=382]: Des sol man alles got loben unde sîne heilige muoter und allez himelische
          her; unde den lebenden kristenliuten saelden unde heiles wünschen dazs got
          friste unde bestaete in rehtem gelouben und an rehten werken; unde swer
          sich an disen zwein verwarlôset hât, daz sie got friste mit gesunde unde
          mit saelden unde daz sie gotes hulde erwerben.
      - s[n=383]: Daz ist den lebenden kristenliuten nôt, daz man in des bite unde
          wünsche.
      - s[n=384]: Sô ist den kristensêlen in dem vegefiure des nôt, daz man in wünsche
          trôstes unde helfe, daz sich got erbarme über ir pîne und über ir grôze
          martel, wan diu ist gar jaemerlîchen und engeslîchen.
      - s[n=385]: Unde dar umbe hât der almehtige got geordent geistlîche liute in
          der heiligen kristenheit, daz sie sich gein gote halten alse ir regel seit.
      - s[n=386]: Unde tuont sie des niht, sô werdent sie aptrünnic.
      - s[n=387]: Mali laici - mali religiosi.
      - s[n=388]: Daz ist aber gar der sihtige tiuvel.
      - s[n=389]: 'Die dritten leie liute, die ouch der hôhesten sint unde die dritten
          in der heiligen kristenheit, die den nidern schuldic sint umb ir dienst
          gar vil gnâden unde guoter dinge - hie vor hân ich in geseit, wes in die
          pfaffen schuldic sint unde die geistlîchen liute: sô wil ich iu nû sagen,
          waz in die keiser unde die künige schuldic sint unde die herzogen unde die
          frîen unde die grâven und alle werltlîche herren, die ritter unde herren
          sint, und alle die, den unser herre ûf ertrîche gerihte unde gewalt geben
          unde bevolhen hât, wan die sint der drîer ouch eine, den die siben leie
          liute der almehtige got undertaenic hât gemachet, daz sie in dienen suln.'
      - s[n=390]: Unde dar umbe sît ir disen gotes kindern her wider schuldic, daz
          ir sie schirmen sult vor dieben und vor roubern unde brennern, vor jüden,
          vor heiden unde vor ketzern, vor meineidern unde vor unrehtem gewalte.
      - s[n=391]: Iu sint die hôhen zuo den nidern bevolhen, die pfaffen zuo den geistlîchen
          liuten, die witwen unde die weisen, die meide unde die êliute alle samt
          sint iu bevolhen, wan iu hât unser herre gar grôze êre unde guot dar umbe
          verlihen unde schoene leben unde hât iu anders niht ze schaffen geben, wan
          daz ir im sînen edein schatz wol behüetet unde bewart, als verre als er
          iu bevolhen ist und als iuch got dar zuo geordent hât.
      - s[n=392]: Ez sol iuwer schâchzabel sîn und iuwer vederspil und iuwer tagalt
          und iuwer kurzwîle.
      - s[n=393]: '[Ez stêt in dem sermône von den drin mûren: Ir wellet aber den
          goteshiusern mêr abebrechen dan im gebet unde ir sie beschirmet.'
      - s[n=394]: Unde den geistlîchen liuten sullet ir iuwer almuosen geben unde
          dar zuo witwen unde weisen beschirmen und ouch almuosen geben.
      - s[n=395]: Unde tuot ir des niht, sô sît ir der heiligen kristenheit aptrünnic
          worden unde man wirfet iuch in den grunt der helle zuo dem aptrünnigen engel.
      - s[n=396]: Nû seht, ir armen liute alle samt, dirre dinge sint iu dise drîer
          leie liute schuldic umb iuwern dienest!
      - s[n=397]: Unde dar umbe sult ir in getriuwelîche dienen sô getânen dienest,
          des ir in ze rehte undertaenic sult sîn, wan dirre drîer leie liute möhte
          über ein diu heilige kristenheit niht enbern.
      - s[n=398]: Unde dâ mite hât uns got erzöuget, daz im der schatz gar liep was
          und ist, der reinen kristenmenschen sêle; unde dar umbe hât er sie gar wîslîche
          geordent die heiligen kristenheit.
      - s[n=399]: Nû wil ich iu sagen von den andern koeren der heiligen kristenheit.
      - s[n=400]: Der solten noch sibene ze rehte sîn.
      - s[n=401]: 'Nû ist ir niwan sehse: die êrsten drîe unde sehse, daz sint niune.'
      - s[n=402]: Der zehende ist uns kristenliuten aptrünnic worden.
      - s[n=403]: Ze gelîcher wîse als der zehende kôr der engele von dem obern himelrîche
          aptrünnic wart und alle samt ze tiuveln wurden, als ist uns der zehende
          kör ûz der heiligen kristenheit aptrünnic worden gar unde gar unde hât sich
          ze den tiuveln gesellet, dâ ir niemer rât werden kan.
      - s[n=404]: Sie sint von uns gevallen unde habent dehein tuon mit uns.
      - s[n=405]: Ir andern sehs koere, ir sult iuwer ambet getriuwelîchen üeben,
          daz ir iht aptrünnic werdet, wan ir sît gar ze edel dar zuo, daz ir der
          tiuvel genôz würdet in der êwigen martel.
      - s[n=406]: Und alsô hât der almehtige got dise heilige kristenheit gesetzet
          mit sehs leie liuten unde geordent, der man deheine wîse gerâten mac.
      - s[n=407]: Und er hât ieglîchem sîn amt geordent als ér wil, niht als dú wilt.
      - s[n=408]: Dû wolltest lîhte ein ritter oder ein herre sîn, sô muost dû ein
          schuochsûter sîn oder ein weber oder ein gebûre, wie dich got danne geschaffen
          hât.
      - s[n=409]: Die êrsten daz sint alle die gewant wirkent, swelher leie gewandes
          die liute bedürfent.
      - s[n=410]: 'Die hoerent alle samt zuo einander zuo éinem amte, sie wirken sîdîn
          gewant oder wullînz oder lînînz oder belzîn gewant oder schuohe oder hentschuohe
          oder gürtel oder swelher leie ez ist, daz zuo dem gewande gehoeret: die
          sint alle zuo einem kôre geordent unde der mac man deheine wîse gerâten
          unde die sulnt alle getriuwe unde gewaere sîn mit ir amte, beide den pfaffen
          unde den leien, den geistlîchen unde den werltlîchen, den fürsten unde den
          dienstmannen, den rittern unde den knehten, dem armen unde dem rîchen, dem
          gebûre als dem koufmanne.'
      - s[n=411]: Daz ist der dienst, den ir den drin hôhesten koeren schuldic sullet
          sîn, daz ir mit iuwerm amte in dienen sult.
      - s[n=412]: 'Wan sie mügent iuwers amtes mit nihte gerâten: sie müezent eht
          gewant haben, wullînz unde lînînz unde belze unde schuohe und einz unde
          daz ander.'
      - s[n=413]: Dâ mite sult ir in dienen, daz irz in getriuwelîche machet, niht
          halbez verstelt noch ander untriuwe dar zuo tuot, hâr under wollen mischen
          noch zerdenen ûzer einander.
      - s[n=414]: Sô einer wil waenen, er habe ein guot tuoch, sô hâst dû ez zerzogen,
          daz ez deste langer sî, unde machest ein guot tuoch ze einem îteln hadern.
      - s[n=415]: Ob dû die zwô eln oder die drîe gên liezest mit den andern unde
          gaebest ez deste hoeher, sô behieltest dû dîne triuwe unde waere den liuten
          nützelich.
      - s[n=416]: Sô machest dû ein guot dinc boese.
      - s[n=417]: Dar an lît vier hande untriuwe.
      - s[n=418]: 'Dû ungetriuwer velscher, daz dû durch einen sô kleinen nutz ein
          tuoch oder ein leder oder ein ander dinc verderbest, dâ mite wirdest dû
          aptrünnic unde maht niemer blîben in der gemeinde der heiligen kristenheit:
          man wirfet dich zuo den aptrünnigen tiuveln, dâ dîn niemer mêre rât wirt.'
      - s[n=419]: Unde die obern koere sullent dich vertiligen umbe die trügenheit,
          wan die sint rehte dar zuo geordent, daz sie alle trügenheit rihten sullen,
          die werltlîchen rihter.
      - s[n=420]: Unde swâ sie daz übersehent durch miete oder durch friuntschaft
          oder durch dehein dinc, sô sint sie als gar trügenaere an ir gerihte, als
          jener an sînem antwerke.
      - s[n=421]: Sô enmac ein man einen guoten huot vinden vor înem valsche, im gê
          der regen ze tal in den buosem.
      - s[n=422]: Sô trügenheit an schuohen, sô trügenheit an belzen und an kürsen.
      - s[n=423]: Sô setzet der einen alten balc für einen niuwen, unde maniger hande
          trügenheit, die nieman als wol weiz als dû unde dîn herre der tiuvel.
      - s[n=424]: Wie solt ich dich trügenheit lêren?
      - s[n=425]: jâ kanst dû ir selber genuoc.
      - s[n=426]: Und alle die, die alsô trügener sint, die sint ouch aptrünnic.
      - s[n=427]: 'Die andern liute, die zuo dem andern kôre gehoerent, daz sint alle
          die mit îsenînen wâfen arbeitent unde wirkent: die hoerent alle zuo einander
          unde zuo einem kôre unde zuo einem amte.'
      - s[n=428]: Daz sint goltsmide, pfennincsmide und ander smide unde zimberliute
          oder îsensmide unde swelher leie sie smiden künnen, unde steinmetzen und
          drehseler, oder swelher leie sie dâ künnen, ez sîn dise oder jene, die mit
          îsîn wirkent, die hoerent alle samt zuo einem kôre, unde der möhte man ouch
          deheine wîse enbern.
      - s[n=429]: Unde sie sulnt alle samt getriuwe unde gewaere sîn mit ir amten,
          sie wirken tagewerk oder fürgrif, wan daz tuont in dem amte vil zimberliute
          unde steinmetzen.
      - s[n=430]: Unde wirkent sie tagewerk, sie sulnt niht deste traeger sîn, daz
          der werke manigez werde.
      - s[n=431]: 'Ist ez fürgrif, sô solt dû niht deste balder dâ von îlen, daz dû
          sîn schiere abe kumest unde daz ez über ein jâr oder über zwei dernider
          valle; dû solt ez mit triuwen wirken, reht in der wîse als ob ez dîn selbes
          waere: sô saehest dû gerne, wie getriuwelîche man dir würhte.'
      - s[n=432]: Als gerne dû saehest, daz man dir getriuwelîche würhte, als getriuwelîche
          soltû dînem naehsten tuon.
      - s[n=433]: Ez sîn goltsmide oder ander smide, swaz sie würken, daz sulnt sie
          getriuwelîchen wirken.
      - s[n=434]: Dû slehst etewenne ein îsîn an ein ros, daz ist itel kis, unde gêt
          lîhte dar ûffe kûme eine mîle, unz daz ez zerbrichet, unde mac der von erlamen
          oder er mac davon gevangen werden oder den lîp verliesen; oder einem erbeutenden
          manne, der ez tegelîchen ment unde trîben muoz in wagen und in pfluoge.
      - s[n=435]: Sô bist dû ein trügener unde bist aptrünnic worden, wan dû muost
          zuo den aptrünnigen engeln.
      - s[n=436]: Wan die vielen niht ûz éinem kâre, sie vielen ûz den koeren allen
          zehenen, und alsô vallent manic tûsent ûz disen niun koeren.
      - s[n=437]: Der zehende ist gar gevallen, der kumt niemer mêre wider.
      - s[n=438]: Riuwe unde buoze versage ich niemanne.
      - s[n=439]: Aber die diu langen mezzer slahent, dâ mite man die liute lîbelôs
          tuot, die sîn getriuwe oder sie geben tiure oder wolveil, sô wirt ir sêle
          niemer rât.
      - s[n=440]: Unde dû würfeler, dû bist der aptrünnigen einer!
      - s[n=441]: dû kanst dînem amte niemer rehte getuon, dû muost dich sîn abe tuon,
          oder dû muost eht bî den aptrünnigen tiuveln iemer êwiclîchen brinnen an
          dem grunde der helle, wan dû bist eht in dém amte.
      - s[n=442]: Die dâ mit dem îsen wirkent unde swaz der selben liute sî die sulnt
          ir amt getriuwelîchen üeben, daz ez aller getriuwelîchest si, wan sie wizzent
          selbe aller beste, wie sie im tuon suln.
      - s[n=443]: Unde dâ mite sult ir den hôhesten koeren undertaenic sîn, wan die
          gebietent ez iu mit der gehôrsame, die pfeffenlîchen rihter unde die werltlîchen
          rihter.
      - s[n=444]: Sô bitent es iuch die geistlîchen durch got unde durch iuwers heiles
          willen, wan sie mügent iuch niht gebieten.
      - s[n=445]: Die dritten daz sint alle die mit kouf umbe gênt.
      - s[n=446]: Der möhte man deheine wîse gerâten.
      - s[n=447]: Sie füerent ûz einem andern künicrîche in dîz daz dort wolveil ist,
          unde da-z jenhalp meres wolveil ist daz füerent sie her über, unde daz hie
          wolveil ist daz füerent sie hin wider.
      - s[n=448]: Sô füerent uns die von Ungern, die von Kerlingen, die ûf schiffen,
          die ûf wegenen; die trîbent, die tragent.
      - s[n=449]: Swelher leie ez ist, sô sint sie alle zuo éinem kôre geordent unde
          pflegent éines amtes.
      - s[n=450]: Unde des dürfent die obersten koere ouch gar wol.
      - s[n=451]: Den sult ir dâ mite dienen, daz ir gar getriuwe sît an iuwerm koufe.
      - s[n=452]: Unde daz sulnt die obern koere gar wol undersehen, daz ir iht trügener
          sît an iuwerm koufe.
      - s[n=453]: Und übersehent sie daz, sie sint als wo trügener an ir gerihte als
          ir an iuwerm koufe.
      - s[n=454]: 'Ir sult rehte wâge haben unde rehte mâze unde reht gewihte: sô
          wirt iu got wegende mit der rehten wâge.'
      - s[n=455]: Dû gaebest dînen kouf mit mâze oder mit wâge oder mit simmerin oder
          mit eln, daz sol allez gewis unde gewaere sîn.
      - s[n=456]: Und ist danne der koufschâtz daz er weder wâge noch mâze noch simmerin
          niht bedarf noch eln, sô soltû nieman niht anders dran geheizen danne daz
          dar an ist und daz dû dar an weist.
      - s[n=457]: Tuost dû iht anders, sô bist dû ein trügener.
      - s[n=458]: Dû solt gote getrûwen daz er dich mit getriuwen gewinnen iemer wol
          ernere, wan daz hât er dir gelobet mit sînem götlîchen munde.
      - s[n=459]: Sô swerst dû dar zuo sô vil, wie guot ez sî unde waz dû im guotes
          dâ mite tuost, und alle heiligen verswerst dû mêre danne zehenstunt oder
          drîzicstunt, got und alle sîne heiligen, umbe fünf schillingewert koufschâtzes.
      - s[n=460]: "Die fünf schillingewert verkoufest dû lîhte sehs pfenninge hoeher\
          \ dan ob dû niht enwaerest ein verswerer unsers herren, wan dû swerst tiure:\
          \ man wolte mir vil mêr hân drumbe geben.'"
      - s[n=461]: Unde daz ist ein lugen.
      - s[n=462]: Und als ofte als dû got unde sîne heiligen verswerst, als ofte hâst
          dû der zehen gebote einez zerbrochen.
      - s[n=463]: Daz ist ein grôziu houbetsünde.
      - s[n=464]: Der tuost dû etewenne zehen oder mêr ze einem lîhten koufe.
      - s[n=465]: Nû sich, wie vil der sünden werde ê ein jâr ûz ge, unde wie vil
          ir danne werden ê danne zehen jâr ûz gên.
      - s[n=466]: 'Unde der sünden aller sament gerietest dû gar wol, wan ez ist manic
          mensche sô grôzer gewizzede, sô dû ie mêr swerest ze dînem koufe, sô ez
          ie ungerner umbe dich koufet, unde treit dich niht vil für, wan daz dû alle
          dîne saelikeit dâ mite verdamnest: wan er gêt dannoch gar ofte hin unkoufet,
          sô dû dar zuo im gar dicke gesworn hâst.'
      - s[n=467]: 'Unde sô dû eteswaz koufen wilt umbe einveltige liute, sô kerest
          dû alle dîne sinne dar zuo, wie dû ez im umbe sus an gewinnest, unde tuost
          im manige lügen vor, wie wol dû ez weist, daz ez wolveil ist daz dû umb
          ez koufen wilt, unde heizest dînen gesellen ouch dar zuo gên, unde gêst
          dû danne eine wîle hin dan unde seist im, waz dû im drumbe geben wilt, unde
          heizest in, daz er im minner drumbe biete: sô erschricket jenz unde wolte
          gerne daz dû hin wider umbe giengest, unde gewinnest im ungetriuwelîchen
          an.'
      - s[n=468]: "Unde swerest aber sô: 'zwar,' seist dû, 'bi allen heiligen!"
      - s[n=469]: iu gibet nieman als vil drumbe als ich.'
      - s[n=470]: Sô gaebe im ein anderz michels mêre drumbe danne dû.
      - s[n=471]: Dû bist aptrünnic worden dînem kristentuome, den dir got geordent
          hât, unde dar umbe muost dû ouch zuo den aptrünnigen tiuveln unde muost
          mit den iemer êwiclîchen brennen, die wîle got ein herre in dem himel ist.
      - s[n=472]: Wiltû dich vor houbetsünden behüeten, swenne dû iht koufen wilt,
          sô soltû nieman sînen kouf swechen noch verlützeln wan nâch der rehten wârheit,
          unde solt niht swern, daz dû im niht mere wellest drumbe geben.
      - s[n=473]: Und ist halt daz wâr daz dû im niht mêre dar umbe geben wilt, sô
          solt dû sîn doch niht verswern, daz im ander liute sô vil drumbe ihr gaeben,
          wan dû enweist rehte niht, waz im ein ander umbe daz selbe gît.
      - s[n=474]: Sô sprichest dû sô manige lügen, daz ez got erbarmen müeze, daz
          der lügen unde der trügenheit sô vil ist.
      - s[n=475]: Lât ez iuch erbarmen, daz sich got über iuch erbarmen müeze.
      - s[n=476]: "sô sprichest dû: 'ez ist gar ze tiure umbe daz selbe gelt, wan\
          \ daz ich eht dar zuo bin komen.'"
      - s[n=477]: "Dû solt sprechen alsô: 'gebet ir mirz alsô, ir sît mir deste lieber,\
          \ als ich dâ gesprochen hân."
      - s[n=478]: Tuot ir des niht, sô muoz ich iu dâ mite lâzen tuon daz ir wellet.'
      - s[n=479]: Unde wiltû dich behüeten an hingeben, sô soltû aber niht swern.
      - s[n=480]: "'Koufet ir sîn niht, sô koufet ez vil lîhte ein ander man'; und\
          \ ouch sleht âne lügen und âne trügenheit."
      - s[n=481]: Und alsô solte man sich an koufe hüeten, wan ez wirt manic tûsent
          sêle verdampt umbe kouf; wan der selben trügenheit unde valscheit unde swerens
          des ist sô vil, daz ez nieman verreden mac.
      - s[n=482]: Ir wizzet selbe aller beste, wie lügenheit unde trügenheit an iuwerm
          koufe gescheffic ist.
      - s[n=483]: Der vierde kôr, der daz vierde amt hât in dem nidern himelrîche
          der heiligen kristenheit, daz sint alle die dâ ezzen unde trinken veil habent,
          wan der mac man deheine wîse gerâten.
      - s[n=484]: Die müezent uns eht daz brôt backen, die müezent uns fleisch veil
          hân, die müezent uns bier briuwen, die müezent uns den met sieden, die müezent
          uns die vische vâhen; der muoz kaese und eiger her tragen, der muoz olei
          her tragen unde heringe und ander dinc her veil tragen, unde des selben
          amtes bedürfen wir aller beste.
      - s[n=485]: Sô braetet der, sô siudet der.
      - s[n=486]: 'Daz ist grôziu nôtdurft, daz dû dâ mite getriuwe unde gewaere sîst,
          wan ander trügenheit diu gêt doch niuwan über daz guot: sô gêt disiu trügenheit
          über den lîp, den etelîcher umbe dise werlt niht gaebe.'
      - s[n=487]: 'Dû mit dîner trügenheit mit müeterinem fleische oder an fûlem fleische,
          daz dû ze lange in dînem gewalte beheltest unz ez erfûlet, sô wirdest dû
          etewenne an einem menschen schuldic oder an zehenen; oder daz ez niht gesunt
          enist, sô dû ez abnimest, oder unzîtic ist an dem alter: swelher leie eht
          dû dar an weist, unde gîstû ez den liuten, daz sie ez ze ir reinen sêle
          ezzen, diu dem almehtigen got ein sô lieber hort ist, unde dû den edeln
          schatz verliesest, den unser herre in im verborgen hât.'
      - s[n=488]: Daz selbe spreche ich zuo dem, der die vische veil hât.
      - s[n=489]: 'Dû heltest die vische in dem wazzer gevangen unz daz ein frîtac
          kumet: sô sint sie fûl und izzet ein mensche den tôt dar an oder grôzen
          siechtuom.'
      - s[n=490]: Sô bistû schuldic an allen den, die dû da mite betriugest, daz sie
          in siechtuom vallent oder in den tôt.
      - s[n=491]: Sô sint etelîche wirte unde gastgeben in den steten, daz sie ein
          gesoten spise als lange behaltent, daz ein gast dran izzet daz er iemer
          deste krenker ist.
      - s[n=492]: Daz ist allez untriuwe unde valscheit, unde dar umbe wirdest dû
          aptrünnic von der heiligen kristenheit.
      - s[n=493]: Sô betriegent etelîche die liute mit fûlem wîne unde mit fûlem biere
          oder mit ungesotem met, oder gibet der rehten mâze niht, oder mischet wazzer
          zuo dem wîne.
      - s[n=494]: Alse maniger untriuwe hât der kôr, unde wirt ir ouch gar vil aptrünnic.
      - s[n=495]: Sô becket etelîcher fûlez korn ze brôte, dâ mac ein mensche vil
          schiere den tôt an ezzen; unde versalzen brôt, daz ist gar ungesunt.
      - s[n=496]: Wir lesen des niht, daz salz in deheine slahte wîse sî in spîse
          sô ungesunt und als jaemerlich als in brôte, unde ie baz gesalzener, ie
          nâher grôzem siechtuome oder dem tôde.
      - s[n=497]: Die fünften liute, die in dem fünften amte sint unde zuo dem fünften
          kôre geordent sint, daz sint alle die daz ertrîche bûwent, sie bûwen wîn
          oder korn.
      - s[n=498]: Daz sint die gebûre, die dâ bûwent olei oder böume oder swaz ez
          ist in der werlt daz man ûf der erden bûwet, daz ist allez éin gesinde und
          ein amt; unde der möhte eht nieman gerâten.
      - s[n=499]: Wan die sullent getriuwelîche leben gein ir hêrschaft unde gein
          ir genôzen unde sie selber gein einander und under einander, niht einander
          überern oder übervarn noch übersnîden noch iuwer vihe trîben ûf der andern
          schaden noch dehein ander untriuwe einander niht tuon noch verrâten gein
          den herren.
      - s[n=500]: Pfî, verrâter, ungetriuwer!
      - s[n=501]: wâ sitzest dû vor mînen ougen, Kusîn und Achitoffel?
      - s[n=502]: 'Der hienc einer sich selbe: dâ wirdest dû erhangen an den hellischen
          galgen umbe dîne grôze untriuwe, daz dû dînen ebenkristen verraetest durch
          haz unde durch nît.'
      - s[n=503]: Unde dînem herren soltû ouch getriuwe sîn.
      - s[n=504]: Sô gibest dû dînen dienst sô kûme unde sô trâge unde sihst sô vil
          nôt.
      - s[n=505]: Unde sô er dich danne etewenne versmâht daz dû in gelezzest, sô
          verst dû zuo einem andern herren.
      - s[n=506]: Etewenne sint die herren ouch schuldic dran.
      - s[n=507]: Ir herren, ir tuot etewenne iuwern armen liuten als übel; unde künnet
          sie niemer sô gar beschâtzen, ir wellet sie dannoch mêr beschâtzen, sô geschiht
          iu als hern Roboam, künic Salomônes sune.
      - s[n=508]: 'Der wolte sînen liuten übel tuon: dô fuoren sie von im, daz er
          sie niemer mêr gesach, unde sie muosten sînes vater knehten undertaenic
          sîn.'
      - s[n=509]: Wan her Salomôn der was wîse unde karc unde kundez den liuten wol
          derbieten.
      - s[n=510]: Iedoch sô hete er den liuten ze nâhe gegriffen.
      - s[n=511]: 'Unde dô Salomôn gestarp, dâ quâmen sie für den sun Roboam unde
          sprâchen alsô: ʽherre, ir sult uns genaedic sîn.'
      - s[n=512]: "Iuwer vater leite grôze bürden ûf uns: wellet ir uns die ringe\
          \ machen, sô wellen wir iu gerne dienen und undertaenic werden.'"
      - s[n=513]: "Dô sprach er: 'kumt an dem dritten tage her wider, sô wil ich mich\
          \ berâten, wie ich iu antwürte.'"
      - s[n=514]: "An dem naehsten tage dô sprach der künic zuo sînen râtgebern: 'wie\
          \ sol ich den liuten antwürten?'"
      - s[n=515]: "Dô sprâchen sînes vater râtgeben - die wâren wîse liute, die kunden\
          \ wol gerâten - die sprachen alsô: ʽherre, dû solt den liuten wol geheizen\
          \ unde solt in wol tuon: sô beheltest dû die liute unde werdent dir willic.'"
      - s[n=516]: "Dâ hete er tumbe râtgeben ouch, die wâren mit im erwahsen unde\
          \ wâren tumbe liute unde rieten im tumplîchen; sie sprâchen: 'herre, dû\
          \ solt einen liuten alsô zuo sprechen: legere mîn vater swaere bürde ûf\
          \ iuch, die wil ich iu noch swaerer machen, unde sluoc iuch mîn vater mit\
          \ gerten, sô wil iuch mit geiselen slahen.'"
      - s[n=517]: Unde volgete den tôrehten râtgeben unde sprach alsô zuo dem liute,
          als sie im gerâten heten.
      - s[n=518]: "Dô sprâchen die liute: 'sît des küniges wort sô herte sint, sô\
          \ sint sîniu werc noch herter: wir suln Dâvides geslehte niht mêr ze künige\
          \ haben.'"
      - s[n=519]: Unde sie fuoren von im, daz er sie niemer mêr gesach, und er muoste
          ze einem tôren werden unde ze einem gouche.
      - s[n=520]: Ir herren, volget iuwern râtgeben niht, sô sie iu râtent daz ir
          iuwern liuten übel tuot.
      - s[n=521]: Iu ist michels bezzer, daz ir alliu jâr ein wênic niezet, unde sît
          sus deste zaeher.
      - s[n=522]: Ir müget der huobe niht gebûwen, unde dâ von sult ir iuwern liuten
          tuon, daz sie iu gedienen mügen, unde sultent ouch sie iu getriuweuichen
          dienen unde getriuwelîchen under einander leben und irn kouf getriuwelîche
          geben.
      - s[n=523]: Sô füerest dû holz dâ her in, daz ist dâ mitten krump, unde dû verkoufest
          den luft für holz.
      - s[n=524]: Unde daz höu daz legest dû sô trügenlîche ûf den wagen, daz niemer
          deheinem menschen guot dâ von geschiht.
      - s[n=525]: Dû bist ein rehter trügener.
      - s[n=526]: Dû legest ouch schoene korn oben in den sac unde danne unden daz
          boese, und alsô verliusest dû alle dîne arbeit mit trügenheit unde mit hazze
          unde mit nîde.
      - s[n=527]: Wan bûliute der möhte gar lihte rât werden, waeren sie getriuwe
          unde gewaere.
      - s[n=528]: Unde dû bist gar frô, sô dînen nâchgebûren iht leides oder schaden
          geschiht.
      - s[n=529]: Dar umbe wirt dîn niemer rât.
      - s[n=530]: Die sehsten liute, die den sehsten kâr dâ erbent, die der almehtige
          got geordent hât in der heiligen kristenheit, daz sînt alle die mit erzenîe
          umbe gênt.
      - s[n=531]: Der möhte man ouch deheine wîse gerâten.
      - s[n=532]: "Wan ez sprichet der guote sant Anshelm von Kantelberc: 'dô uns\
          \ der almehtige got hete gemachet untoetlich âne wê und âne allen siechtuom\
          \ und âne alle sünde, unde dô der slange Adam und Êven den rât getet, unde\
          \ dô sie dem râte beidenthalp volgeten Adam und Êve unde daz obez âzen durch\
          \ des slangen rât, dâ mite slikten sie alle die vergift und allez daz eiter,\
          \ daz in dem slangen was, unde von der selben vergift dô wurden wir ze dem\
          \ lîbe unde ze der sêle siech unde toetlich; unde werte daz an uns, unz\
          \ daz sich got über uns erbarmte.'"
      - s[n=533]: Dô erbarmte sich got über uns unde gab uns für ieglîchen siechtuom,
          der uns von dem slangen ûf erbete, eine erzenîe, die uns des lîbes siechtuom
          ze gesuntheite braehte, wan er den wurzen unde kriutern unde sâmen und edelm
          gesteine und worten die kraft hât gegeben, dâ wir von gesunt werden sullen,
          der ez eht erkennet.
      - s[n=534]: Her Adam erkante ieglîcher wurze kraft unde gesmac, und allen dingen
          gap er namen.
      - s[n=535]: 'Unde dâ von habent noch hiute die hôhen meister die kunst, daz
          sie bekennent an einem glase des menschen nâtûre unde sînen siechtuom, unde
          danne, wie man einen ieglîchen siechtuom büezen sol, den man eht gebüezen
          mac: wan ez ist etelich siechtuom, den alliu diu werlt niht gebüezen möhte,
          wan ez sint ouch etelîche sünde, die nieman gebüezen mac.'
      - s[n=536]: Wan reht als Adam des lîbes siechtuom an dem apfel az, alsô az er
          der sêle siechtuom an dem selben apfel.
      - s[n=537]: Und als gar vergiftic der apfel was ze sînem lîbe und als maniger
          leie siechtuom was des lîbes, als maniger leie siechtuom was ouch der sêle
          mit den sünden.
      - s[n=538]: Unde dar umbe verkoufte unser herre allez sîn guot unde koufte den
          acker, daz im der schatz würde, des reinen kristenmenschen sêle.
      - s[n=539]: Unde dar umbe gap er sich an daz frône kriuze an die martel, daz
          er uns die erzenîe der sêle bereite, den worten daz wir gesunt an der sêle
          würden.
      - s[n=540]: 'Daz sint die siben heilikeit, die der almehtige got als kreftic
          gemachet hât und als edel: swer sie ze rehte enpfaehet, der mac niemer mêre
          verlorn werden.'
      - s[n=541]: Nû seht, ir engelischen koere ze dem nidern himelrîche, wie liep
          iuch der almehtige got hât gehabet, daz er eines bittern tôdes erstarp dar
          umbe, daz er uns gesunt wolte machen an der sêle von maniger boesen sünde,
          die Adam dô gaz an der vergift des slangen.
      - s[n=542]: Unde dar umbe haeten wir gote iemer vil ze dankenne umbe die genâde
          und umbe die triuwe, die er an uns begie, und er uns an des lîbes siechtuom
          ouch hât besorget mit maniger edeln wurze unde mit manigen andern dingen,
          diu die wîsen meister wol erkennent, dar umbe sie ouch in den sehsten kôr
          geordent sint.
      - s[n=543]: Der möhte man deheine wîse gerâten.
      - s[n=544]: Unde die sulnt sich gar sêre hüeten vor untriuwen, wan daz amt giltet
          niht minner danne lîp unde sêle.
      - s[n=545]: Swer niht guot meister sî, der underwinde sich der selbe künste
          niht, oder er wirt schuldic an den liuten, an allen den, den er nâch wâne
          erzenîet.
      - s[n=546]: 'Die aber niht sint gelêret und wellent sich erzenîe under-winden
          unde niht enkünnent dan mit einer wunden unde nement die innern kunst dâ
          von unde nement sich der an und wellent den liuten trenke geben: dâ hüete
          dich vor, als liep als dir himelrîche sî, wan dû enweist noch enkanst der
          rehten gewisheit niht, diu dran lît.'
      - s[n=547]: Dû triffest daz unrehte als balde als daz rehte, wan dâ habent die
          gar wîse n meister genuoc mite ze schaffen.
      - s[n=548]: ʽOwê, bruoder Berhtolt, ist mir wol vierstunt gar wol dran gelungen.'
      - s[n=549]: Sich, daz ist niht wan nâch wâne.
      - s[n=550]: Unde wiltû dich sîn nicht aenigen, dû wellest der innern künste
          pflegen, sô sullent dirz die êrbaeren koere gebieten bî der âht unde bî
          dem banne.
      - s[n=551]: 'Ez sint mörder âne dich genuoc, die dâ die liute toetent: ganc
          mit dînen wunden umbe.'
      - s[n=552]: Jâ möhtest dû nemen, daz dû des selben meister waerest!
      - s[n=553]: 'Unde dar umbe in aller der werlte solt dû dich niht anders underwinden
          dan daz dû gesehen oder gegrîfen maht, ez sî wunden oder geswer oder gestôzen
          oder geslagen: des maht dû dich wol underwinden, ob dû die selben kunst
          hâst gelernet bî einem andern meister.'
      - s[n=554]: Ist des niht, sô maht dû wol schuldic werden an einem wunden man
          oder an einem, dem dû den stein snîden solt.
      - s[n=555]: Ez sîn kint oder alte liute, sô ist dir guoter künste gar nôt dar
          zuo, daz dû den stein gar wol gesnîden künnest.
      - s[n=556]: Tuostû des niht als dir diu kunst bevolhen ist und als dich got
          dar zuo geordent hât, sô bist dû aptrünnic worden der heiligen kristenheit
          und muost sîn ein velscher und ein morder.
      - s[n=557]: 'Daz sint nû die niun koere, dâ der almehtige got die kristenheit
          mite geordent hât: die êrsten drî koere unde die nidern sehs, die den obern
          alsô dienen sulnt mit ir amten.'
      - s[n=558]: 'Ir sît aber des niht schuldic, daz irn umbe sus dienen sult: sie
          sulnt iu gar wol lônen alles des ir in gedienen müget; wan daz eht ir in
          dar an undertaenic sult sîn, daz ir iuwer amt mit triuwen üeben sult und
          iuwer stat ze rehte verstên sult an wârheit und an gerehten liuten, daz
          ir iuwern kôr iht velschet, daz ist iuwer amt.'
      - s[n=559]: Daz sult ir mit untriuwen niht velschen noch lestern, als her Lucifer.
      - s[n=560]: Waere der getriuwe gewesen, sô waer er niht aptrünnic worden der
          himelischen engelschar unde dem almehtigen gote.
      - s[n=561]: Wan er wolte sich ze hôhe dünken unde dankte gote der hôhen êren
          niht, die er an in geleit hete; wan er hete grôzen flîz an in geleit.
      - s[n=562]: Unde dô er gote niht gehôrsam wolte sîn als der guote sant Michel
          und als die andern engel, dô verstiez man in unde sîne genözen des himelrîches.
      - s[n=563]: Und alsô verstôzet man etelîche von den niun koeren und alle die
          von der heiligen kristenheit, die ungehôrsam sint und aptrünnic sint worden
          an triuwen und an wârheit.
      - s[n=564]: Der almehtige got helfe mir der gnâden, daz dise niun koere behalten
          werden; wan der zehende kôr ist eht gar von uns gevallen und aptrünnic worden.
      - s[n=565]: Daz sînd die gumpelliute, gîger unde tambûrer, swie die geheizen
          sîn, alle die guot für êre nement.
      - s[n=566]: 'Sie solten den zehenden kôr geordent haben: nû sint sie uns aptrünnic
          worden mit ir trügenheit.'
      - s[n=567]: Wan er ret eime daz beste daz er kan die wîle daz erz hoeret, und
          als er im den rücken kêret, sô ret er im daz boeste, daz er iemer mê kan
          oder mac, unde schiltet manigen, der gote ein gerehter man ist und ouch
          der werlte, unde lobet einen, der gote unde der werlte schedelîchen lebet.
      - s[n=568]: Wan allez ir leben habent sie niwan nâch sünden unde nâch schanden
          gerihtet unde schament sich deheiner sünden noch schanden.
      - s[n=569]: Unde daz den tiuvel versmâhet ze reden daz redest dû, und allez
          daz der tiuvel in dich geschütten mac, daz laezest dû allez vallen ûz dînem
          munde.
      - s[n=570]: Owê, daz ie dehein touf ûf dich quam!
      - s[n=571]: wie dû des toufes unde des kristentuomes verloukent hâst!
      - s[n=572]: Und allez daz man dir gît, daz gît man dir mit sünden; wan sie müezent
          gote dar umbe antwürten an dem jungesten tage die dir gebent.
      - s[n=573]: Alsô gît man dirz mit sünden, und alsô enpfaehest dû ez mit sünden
          und ouch mit schanden.
      - s[n=574]: Wol hin, ob dû iendert hie bist!
      - s[n=575]: wan dû bist uns aptrünnic worden mit schalkeit unde mit leckerîe,
          unde da von solt dû ze dînen genôzen, den aptrünnigen tiuveln, wan dû heizest
          nâch den tiuveln unde bist halt nâch in genennet.
      - s[n=576]: 'Dû heizest Lasterbalc: sô heizet dîn geselle Schandolf.'
      - s[n=577]: Sô heizet der Hagedorn, sô heizet der Hellefiwer, sô heizet der
          Hagelstein.
      - s[n=578]: Alsô hâstû manigen lasterbaeren namen als dîn gesellen, die tiuvele,
          die aptrünnic sint .
      - s[n=579]: Ir andern koere, swâ ir aptrünnic worden sît, sô gewinnet alle samt
          wâre riuwe unde kumet ze lûterre bîhte unde ze buoze nâch gotes gnâden unde
          nâch iuwern staten, unde gewinnet wâre riuwe unde die hulde unsers herren.
      - s[n=580]: Sô ist der minneclîche got sô erbarmic, daz er iuch ze hulden laet
          komen, wan er hât iuch doch harte erarnet und ist im der schatz âne mâzen
          liep, der kristenmenschen sêle.
      - s[n=581]: Unde swenne ir iuch über iuch selbe erbarmen wellet, sô erbarmet
          sich got ouch über iuch und enpfaehet iuch mit guotem willen, nû zem êrsten
          an der sêle und an dem jungesten tage an dem lîbe und an der sêle.
      - s[n=582]: Daz uns daz allen widervar, des helfe uns der almehtige got.
      - s[n=583]: Âmen.
  - chapter[n=17]:
    - head[lg=deu-Latn]: 3. Predigt
    - head: |-
        Die sibenzehende.
        Von dem fride
    - head[lg=lat-Latn]: Pacem meam do vobis
    - p:
      - s[n=585]: "Man liset hiute in dem heiligen êwangeliô, daz der almehtige got\
          \ sprichet: 'ich wil iuwer ieglîchem ein künicrîche geben'."
      - s[n=586]: Daz ist gar ein grôziu gâbe und ist ein troestlîchiu gâbe.
      - s[n=587]: 'Ich weiz daz gar wol, ob ich iezuo spraeche: ich wil iuwer ieglîchem
          eine gâbe geben, diu ist wol hundert marke wert, oder ich wil iuwer leglîchem
          hundert marke bereites silbers geben, jâ wie frô iuwer herze in iuwerm lîbe
          waere.'
      - s[n=588]: Seht, sô soltet ir sus hundertstunt frôwer sîn, wan ein künicrîche
          ist hundertstunt tiuwerr denne der iu hundert mark gehieze.
      - s[n=589]: Wan unser herre ist tûsentstunt wârhafter denne dehein künic, der
          halt ie sô rîch unde sô gewaltic wart.
      - s[n=590]: Unde dâ von sult ir alle grôze freude an iuwerrn herzen gewinnen
          unde sult dem almehtigen gote gar grôze gnâde unde dank sagen umbe diu übergrôze
          gnâde und umbe die rîche gâbe.
      - s[n=591]: "Wan er sprichet niht: 'ich wil iuwer leglîchem eine grâveschaft\
          \ geben oder ein herzogetuom'."
      - s[n=592]: Daz waere ein ander rede; und ir ist doch gar vil, die ez für eine
          rîche gâbe haeten.
      - s[n=593]: Unde der halt etelîchem eine huobe gaebe, er waere halt herzeclîchen
          frô.
      - s[n=594]: Gaebe man im aber eine stat oder ein dorf, er waere aber frôwer.
      - s[n=595]: Gaebe man im aber eine marke oder ein herzogetuom, er waere aber
          frôwer.
      - s[n=596]: Unde dâ von sult ir nû der triuwen unde der êren herzeclîchen frô
          sîn, wan der almehtige got wil iuwer ieglîchem ein grôzez künicrîche geben.
      - s[n=597]: Unde daz daz wâr sî, daz sach der guote sant Johannes In apokalipsî.
      - s[n=598]: Der sach eine stat, diu was als wît und als michel daz ez âne mâze
          was in dem himelrîche.
      - s[n=599]: Und im seite ein engel wie wît unde lanc unde hôch sie waere unde
          wie breit diu mûre waere.
      - s[n=600]: Unde diu selbe mûre, dâ mite diu stat umbemûret was, daz wâren allez
          edel steine, achâtes unde karbunkel unde saphire und ander edele steine,
          unde niht wan lûter golt, Und alsô seite der engel dem guoten sante Johannes,
          wie manic tûsent mîle daz waere, der diu mûre lanc unde hôch unde breit
          was.
      - s[n=601]: Und alle die in der selben stat sint, die sint alle künige unde
          küniginne unde sint alle bekleit mit kleiden sam diu sunne unde sie habent
          alle liehte krône unde kuniclîche krône ûf ir houbet unde diu stat ist sô
          gar wol gezieret mit götlîcher gezierde, daz ich daz wol weiz, und waere
          ein semelîchiu stat in der heidenschaft jenhalp meres, iuwer ist maniger
          des muotes, er füere von hinnen über mer, daz er niwan die selben stat gesaehe;
          ich wil des geswîgen, daz man im ein künicrîche drinne ze rehtem eigen gaebe
          unde daz daz im niemer mêr genomen würde von êwin unz êwen.
      - s[n=602]: Unde dâ von sult ir von rehtem herzen frô sîn und sult gote danken
          der grôzen gâbe unde der grôzen gnâde, die er uns hiute geheizen hât.
      - s[n=603]: "'Owê, bruoder Berhtolt, ich waere vil frô, der mir iezuo zehen\
          \ marke silbers gaebe!"
      - s[n=604]: "daz wiste ich waz daz waere: ich enger des niht, daz ich ein künic\
          \ waere oder würde.'"
      - s[n=605]: Sich, dû verstêst sîn anders niht, der übergrôzen gnâde diu in himelrîche
          ist.
      - s[n=606]: "Wan reht als gewis dû des bist daz morgen ein tac kumet, als ouch\
          \ hiute einer ist - wan dâ sprichet her Salomôn: ' orietur sol: diu sunne\
          \ diu gêt hînt hin unde kumet morne aber her wider' - unde dâ von spriche\
          \ ich alsô: als man gewis ist daz morgen ein ander tac kumet, als gewis\
          \ ist daz hiute dehein mensche vor mînen ougen sitzet als versmaehet und\
          \ als arm, ez sî siech oder zervallen von ûzsetzikeit, unde wil ez dar umbe\
          \ werben, im engebe der almehtige got ein künicrîche."
      - s[n=607]: Der got der nie deheine lügen getete, der hât ez iu geheizen unde
          wil ez iu wâr lâzen.
      - s[n=608]: Unde dar umbe sult ir alle gerne zuo dem himelrîche komen und dar
          umbe werben daz ir alle dar kumet unde künige werdet unde für baz sît iemer
          mêre.
      - s[n=609]: Unde daz iuwer etelîcher sô niuwegernde ist, er füere über mer niwan
          dar umbe, daz er gesaehe eine stat sô überrîch unde dâ sô manic künic unde
          küniginne mite waeren, wirt unde wirtinne, unde dâ sô maniger rîcheit kraft
          mite waere, nû kumet ir alle sanfter dar danne ir ülber mer vart unde danne
          her wider hein, unde daz ir sie danne als gerne sehet als vor.
      - s[n=610]: Nû seht, waz danne daz wert waere, daz ir iemer und iemer herren
          unde künige soltet sîn!
      - s[n=611]: "'Wie, bruoder Berhtolt, wie wît daz himelrîche danne müeste sîn,\
          \ sô ein ieglich mensche ein künicrîche haete!'"
      - s[n=612]: Nû merke rehte, wie vil der himel mügen sîn.
      - s[n=613]: Alse vil und alliu diu werlt wîter unde groezer ist danne einigiu
          nâdelspitze, als ist der himel wîter unde groezer dâ die sternen ane stênt
          danne allzu disiu werlt.
      - s[n=614]: Unde dar über ist ein himet, der heizet celum cristallinum, unde
          der ist danne als vil wîter unde groezer als daz firmament ist wider dem
          ertrîche.
      - s[n=615]: Unde dar über ist aber der himel witer unde groezer, der dâ heizet
          celum empireum, danne celum cristallinum.
      - s[n=616]: Und alsô vil ist ie ein himel groezer danne der ander.
      - s[n=617]: Als vil als alliu disiu werlt ist gein einer nâdelspitze, als vil
          ist der êrste himel, dâ die sternen ane stênt, wider aller der werlte oder
          allem ertrîche, und als vil ist danne der ander groezer.
      - s[n=618]: Nû seht, welch ein wîte daz sî!
      - s[n=619]: Wande er aller engel herre ist und aller der werlte, dâ hât er oucn
          grôze hêrschaft unde vil künige.
      - s[n=620]: Unde dâ von vienc er den himel wir unde hôch unde grôz, daz ez unzellich
          aller der werlte ze sagenne waere.
      - s[n=621]: "Unde dâ von sprichet der guote sant Johannes: 'daz ez mügelich\
          \ waere daz man ez allez geschrîben möhte daz ich ze himele sach, sô möhte\
          \ doch alliu diu werlt diu buoch niht behalten.'"
      - s[n=622]: 'Daz ist alsô gesprochen: diu buoch möhten von dem ertrîche unz
          an daz firmament niht geligen, dâ ez allez an geschriben waere daz ich ze
          himele hân gesehen.'
      - s[n=623]: Nû seht!
      - s[n=624]: ob ir niht die liebe unde die minne unsers herren dâ mite woltet
          êren, sô möhtet ir doch durch daz grôze wunder gerne ze himelrîche komen
          unde dar umbe werben, daz ir daz übergrôze wunder saehet.
      - s[n=625]: Wan der almehtige got alse wît und alse breit ez hât gemachet, sô
          gedâhte er im der wîsheit, wie er der liute aller meiste in sîn witez himelrîche
          möhte bringen.
      - s[n=626]: Unde dâ von gehiez er in als grôz, daz sie deste gerner zuo im füeren.
      - s[n=627]: Dô liez er doch niht, er fünde dô ein ander wîsheit, dâ mite er
          der liute eht vil in sîn rîche brachte, daz er vil werlte gewünne.
      - s[n=628]: Unde swie grôz burcreht er in gehiez, dâ kerten sie sich niht ane
          unde fuoren von dem almehtigen gote unde von sînem wîten schoenen himelrîche
          unde fuoren zuo dem verfluochten tiuvel in die verfluochten helle.
      - s[n=629]: Unde dar umb erdâhte im der almehtige got einer wîsheit, wie er
          vil werlte zuo dem himelrîche braehte mit guoten dingen, unde gedâhte im,
          wâ mite den liuten aller sanfteste waere und aller beste unde daz alliu
          diu werlt aller gernste taete, die jungen unde die alten, die frouwen unde
          die man, unde dâ aller der werlte gir aller meiste nâch stüende, und ob
          sie wünschen solten, daz sie niht anders wolten.
      - s[n=630]: Unde daz selbe hât iu der almehtige got geboten, daz ir dem almehtigen
          gote dâ mite dienen soltet unde zuo dem himelrîche komen.
      - s[n=631]: Wan er weiz wol, ob er iu ein hertez dinc haete geboten, daz ir
          daz niemer haetet getân.
      - s[n=632]: Unde dar umbe hât er iu ein senftez dinc, ein süezez geboten, daz
          iuwer deste mêr dar kome.
      - s[n=633]: Wan daz himelrîche ist wît, und haete eht gerne vil liute in sînem
          rîche, in sînen keiserlîchen êren.
      - s[n=634]: 'Unde dar umbe hât er iu gar ein lustlich dinc geboten: ob ir wünschen
          kundet, daz ir niht anders woltet wünschen.'
      - s[n=635]: Und ez ist halt sô lustlich, daz der vogel in dem lufte niht anders
          begert noch der visch in dem wâge noch daz tier ûf dem velde noch der wurm
          in der erden.
      - s[n=636]: Und allez menschlich künne begert anders niht wan eht des einen,
          daz iu der almehtige got geboten hât.
      - s[n=637]: Unde den worten daz ir ez deste gerner behaltet daz gebot, sô wil
          ich iu sagen, welher leie gebot ez ist, dâ aller der werlte girde nâch stuont.
      - s[n=638]: Daz heizet der fride.
      - s[n=639]: Der fride ist ein dinc, des alliu diu werlt begert und anders niht
          danne des frides.
      - s[n=640]: Und allez daz der mensche begert unde tuot, daz tuot er anders niht
          danne durch den fride.
      - s[n=641]: Ez sitzet etewenne einez in mir, daz heizet der hunger; sô izze
          ich eht dar, dar umbe, daz ich mir einen fride gemache vor dem, daz der
          hunger dâ heizet.
      - s[n=642]: Sô sitzet danne einez in mir, daz heizet der durst; sô trinke ich
          eht dar, durch daz ich mir einen fride geschaffe vor dem, daz dâ heizet
          der durst.
      - s[n=643]: Sô gên ich in eine stuben oder zuo einem fiure oder ich lege des
          gewandes deste mê an mich, daz ich mir einen fride geschaffe vor dem, daz
          dâ heizet der frost.
      - s[n=644]: Sô sitzet einez etewenne in mir, daz heizet der slâf; sô lege ich
          nider, daz ich mir einen fride geschaffe vor dem, daz dâ heizet der slâf.
      - s[n=645]: Sô twinget mich etewenne einez, daz heizet diu müede; sô erbeite
          ich kûme, unz daz ich mich gelege, daz ich mir einen fride gemache vor der
          müede.
      - s[n=646]: Sô twinget mich etewenne einez, daz heizet hitze; sô kume ich gar
          gerne an eine küele, daz ich mir einen fride geschaffe vor der hitze.
      - s[n=647]: Und alsô ist sîn gar vil, des die liute gernt durch den fride.
      - s[n=648]: Sô twinget manige liute armuot.
      - s[n=649]: Die wirkent dar tac unde niht, dar umbe, daz sie in gerne einen
          fride schüefen vor der armüete.
      - s[n=650]: Und alsô begert alliu diu werlt eht niht wan frides, noch der vogel
          in dem lufte noch der visch in dem wâge noch daz tier in dem walde noch
          der wurm in der erden, und alliu diu geschaft die got ie geschuof diu begert
          des frides.
      - s[n=651]: 'Wan daz der almehtige got ûf ertrîche kam, daz tet er anders niht
          danne durch den fride: daz er einen fride gemachte under uns und under dem
          vater von himelrîche unde daz er uns einen fride gemachte.'
      - s[n=652]: "Dô sungen die engel ob der kripfen: ' gloria in excelsis deo er\
          \ in terra pax hominibus bonae voluntatis: dîn êre in der hoehe und allen\
          \ den die dâ guotes willen sîn guot fride ûf erden'."
      - s[n=653]: "Unde dô unser herre hie ûf erden gienc mit sînen jüngern, dô sprach\
          \ er ze allen zîten zuo sînen jüngern und ouch zuo andern liuten: ' pax\
          \ vobis '."
      - s[n=654]: "Daz sprichet: 'der fride sî mit iu'."
      - s[n=655]: "Unde dô er in erschein an dem ôstertage, dâ sprach er aber zuo\
          \ sînen jüngern: 'der fride sî mit iu'."
      - s[n=656]: "Unde dô er ze himele fuor, dô sprach er aber: 'der fride sî mit\
          \ iu'."
      - s[n=657]: Wan eht alliu diu werlt niht anders begert danne frides, sô gebôt
          der almehtige got uns, daz wir den fride behielten, sît er sô senfte unde
          sô guot ist, daz unser deste mêr zuo dem himelrîche komen.
      - s[n=658]: Dâ gebot er uns drîer hande fride, die wir solten behalten.
      - s[n=659]: Und allen den die die drîer leie fride behielten, den wil der almehtige
          got tegelîchen êwigez künicrîche geben.
      - s[n=660]: Und alle die der drîer leie fride niht enhaltent, die werdent verstôzen
          des êwigen künicrîches, daz der almehtige got hiute uns allen geheizen hât.
      - s[n=661]: Unde dô die tiuvel sâhen, daz uns got gar genaedeclîche hete getân
          an dem rîche daz sie dâ verworht heten, dô giengen sie ze sende; wan sie
          vorhten, daz der heiligen kristenheit ze vil zuo dem himelrîche waeren komen.
      - s[n=662]: Unde sie gingen ze sende unde wurden ze râte, wie sie daz erwenten,
          daz der werlte sô vil iht zuo dem himelrîche kaeme.
      - s[n=663]: Unde sie funden einen list, eine valscheit, daz sie valsche münze
          sluogen ûf den edeln fride und ûf den rehten fride und ûf den gnaedigen
          fride, als der rehte valsche kupferîne pfenninge sleht, die valsch unde
          kupfrîn sint, ûf guote pfenninge.
      - s[n=664]: Unde haeten die unsaeligen tiuvele unde die verfluochten den valsch
          unde den list den sie erdâhten niht funden, sô waere manic tûsent sêle zem
          himelrîche komen, dem schoenen himelrîche, daz in got geheizen hete.
      - s[n=665]: Unde dar umbe habent sie gar grôzen unde gar trügenhaften valsch
          dar under gemischet.
      - s[n=666]: Unde die drîer hande fride die sint alsô.
      - s[n=667]: Der êrste fride den uns got gegeben hât daz wir in halten, den sullen
          wir halten alse liep uns daz himerîche sî.
      - s[n=668]: Daz ist fride mit gote.
      - s[n=669]: Unde mit dem almehtigen gote suln wir einen vesten fride halten
          unde staeten, wan er uns einen fride gemachet hât vor dem gewalte des tiuvels
          unde vor dem zorne des vater.
      - s[n=670]: Unde dar umbe suin wir fride mit gote hân.
      - s[n=671]: Der fride ist alsô daz wir den almehtigen got mit deheiner slahte
          toetlîchen sünden niemer mêr erzürnen suln.
      - s[n=672]: Wan got reine ist vor allen sünden, sô wil er bî deheiner sünde
          dehein tuon hân.
      - s[n=673]: Wan er verstiez manic tûsent engel von dem himelrîche, daz sie den
          fride zebrâchen den sie mit gote êwiclîchen solten haben, unde dar umbe
          muosten sie daz himelrîche rûmen, und ez kan niemer mêr fride noch suone
          werden zwischen got unde den engelen, die den fride zebrâchen mit der ungehôrsame
          der sünden.
      - s[n=674]: Daz selbe geschach Adâme in dem paradîse.
      - s[n=675]: Als er die sünde getet, sâ zehant was fride ûz unde muoste daz paradîse
          rûmen, als der engel daz himelrîche.
      - s[n=676]: Unde dar umbe kam unser herre Jêsus Kristus von himelrîche ûf ertrîche
          her abe, daz er Adâmes künne einen fride gemachete.
      - s[n=677]: Wan Adam zuo der sünde verrâten wart, dô was daz ouch wol mügelich,
          daz er baz ze hulden kaeme danne der ungehorsame engel.
      - s[n=678]: Der überhuop sich von sîn selbes willen unde brach den fride mit
          der hôhvart.
      - s[n=679]: Und alle die mit grôzer höhvart umbe gênt, die sint sâ zehant fridebrecher;
          oder swelher leie sünde ez ist, daz houbetsünde sîn, sô ist fride ûz.
      - s[n=680]: Owê, armer sünder!
      - s[n=681]: sâ zehant sô dû die sünde begêst, sô ist fride ûz.
      - s[n=682]: Unde dar umbe sô hânt die tiuvel valsch geslagen ûf den edeln fride,
          den ein leglich mensche haben solte mit gote.
      - s[n=683]: '- Daz ist der êrste fride, den der almehtige got geboten hât dem
          mensehen.'
      - s[n=684]: Der ander fride den dir got geboten hât, daz ist fride mit dir selber.
      - s[n=685]: Der dritte fride daz ist fride mit dînem naehsten.
      - s[n=686]: Wan der mensche fride haben sol mit dem almehtigen gote, als ich
          iezuo sprach, als er fride haben sol mit gote, alsô sol er fride haben mit
          im selber; sô sol er ouch fride haben mit sînem naehsten als mit im selber.
      - s[n=687]: Unde dâ mite sô habent die tiuvel valschen fride geslagen under
          den guoten und under den rehten fride unde habent nû gemachet, daz der werlte
          daz mêrre teil valschen fride hât.
      - s[n=688]: Die dâ fride haben solten mit gote, die habent nû fride mit dem
          tiuvel.
      - s[n=689]: Die danne mit in selber fride solten haben, die habent fride mit
          dem fleische.
      - s[n=690]: Unde swer mit im selber fride hât, der hât fride mit dem lîbe unde
          mit der sêle, alsô daz der lîp niht begern sol danne daz der sêle guot ist.
      - s[n=691]: Die danne fride haben suln mit ir naehsten, die habent nû fride
          mit der werlte süezekeit.
      - s[n=692]: Nû von den selben wil ich des êrsten sagen.
      - s[n=693]: Unde dar umb, ir unsaeligen tiuvel, unde haetet ir den list niht
          funden, sô waere manic tûsent sêle behalten, die alle samt verlorn iemer
          mêre êwiclîchen müezent sîn.
      - s[n=694]: Pfî, ir verfluochten tiuvel!
      - s[n=695]: waz ir mit disen listen sêle verlorn habet unde verkoufet mit iuwerr
          ungetriuwen valschen münze, die ir ûf disen guoten fride geslagen habet!
      - s[n=696]: Fride mit dînem naehsten hât der almehtige got dir geboten.
      - s[n=697]: Daz ist alse vil gesprochen, daz dû dînem nachsten solt günnen daz
          dû dir selber ganst und im solt verbünnen daz dû dir selber verbanst.
      - s[n=698]: "'Wie, bruoder Berhtolt, sô würde nieman behalten."
      - s[n=699]: Jâ hât maniger zwêne recke oder drîe an, unde daz der ander niht
          einigen hât, wie sol des danne rât werden?
      - s[n=700]: Wan der ziuhet doch sînen roc niht abe unde gît in disem der dâ
          keinen hât.'
      - s[n=701]: Sich, alsô hât ez got niht gemeinet; wan sô würde nieman behalten.
      - s[n=702]: Ich hân ouch zwêne röcke; der gibe ich dir dewedern.
      - s[n=703]: Ich wolte aber vil gerne, daz dû einen semelîchen haetest oder zwêne
          alsam.
      - s[n=704]: Ich haete ouch daz himelrîche gerne; sô günde ich dirz alse wol
          alse mir selber, daz dû gotes hulde haetest unde daz dû die niemer mêre
          verliesen möhtest.
      - s[n=705]: Des günde ich dir gar wol, unde dar an stêt ouch diu minne, die
          dû dînem naehsten tragen solt als dir selber.
      - s[n=706]: Und ûf die wâre minne hât der tiuvel valsch geslagen.
      - s[n=707]: Unde wan der mensche sînen naehsten minnen sol als sich selben -
          daz ist diu wâre minne -, sô hât der tiuvel valsche minne geslagen ûf die
          wâren minne.
      - s[n=708]: Unde dû minnest dînen naehsten als dich selber, daz ist alsô gesprochen;
          wan dû selbe unkiusche bist an dem lîbe, sô minnest dû alle die deste gerner
          die dâ unkiusche sint, unde dû hâst sie dar umbe liep; wan dû trüwest ir
          geniezen an der unkiusche.
      - s[n=709]: Unde dâ mite sô hât der tiuvel valsch geslagen ûf die wâren minne.
      - s[n=710]: Wan allez daz dû minnen solt an dînem naehsten mit der wâren minne,
          daz hât der tiuvel allez verkêret in die valschen minne.
      - s[n=711]: Wan bist dû ein unkiuscher mensche, dû minnest einen andern, der
          ouch unkiusche ist, unde dû minnest in ouch durch anders niht wan eht durch
          unkiusche.
      - s[n=712]: Bist dû ein rouber, dû minnest einen, der ouch ein rouber ist.
      - s[n=713]: Bist dû ein diep, dû minnest einen andern, der ouch ein diep ist.
      - s[n=714]: Bist dû ein tanzer oder ein turneiesman oder ein luoderer oder ein
          spiler oder ein frâz, dû bist einem vil holder, der dir des selben hilfet
          wan der dir dar zuo niht gehelfen kan.
      - s[n=715]: Unde dû minnest den frâz durch sîne frâzheit unde den spiler durch
          sîn spil, unde ieglîcher minnet sînen gelîchen.
      - s[n=716]: Sô minnet der díe sünde; sô minnet der ein ander sünde, ketzerîe
          unde zouberîe unde swelher leie ez ist, daz minnet iuwer ieglîcher an dem
          andern, an sînem naehsten.
      - s[n=717]: "Daz wir dâ sprechen: 'an unserm naehsten', daz ist alsô gesprochen:\
          \ wir sîn alle einander gebrüeder in gote, unde dâ von suln wir sprechen:\
          \ 'unser nachsten', daz ist, daz wir gebrüeder sîn."
      - s[n=718]: "Unde dar ûf hât ouch der tiuvel valsch geslagen, daz wir sprechen:\
          \ 'unser naehster'."
      - s[n=719]: 'Dû minnest dînen naehsten, daz ist, der dir an bôsheit der naehste
          ist: den hât der tiuvel dir ze einem naehsten geben unde ze minnen für die
          wâren minne.'
      - s[n=720]: Des mac er dir vil wol gelônen, im zerrinne danne alles des fiures,
          daz er iendert hât.
      - s[n=721]: Ze dem andern mâle hât iu der almehtige got geboten, daz ir fride
          haltet mit iu selben.
      - s[n=722]: Daz ist alsô gesprochen, daz der lîp sol mit der sêle vereinet sîn,
          daz der lîp niht begern sol swaz der sêle schade sî.
      - s[n=723]: Sô hâst dû fride mit dir selber.
      - s[n=724]: Swenne aber der lîp toetlîcher sünde begert, sô kan niemer dehein
          mensche fride mit im selber gehaben.
      - s[n=725]: Wan diu sêle ist von der edeln gotheit gemachet, sô ist ir diu sünde
          wider; sô krieget der lîp nâch den sünden.
      - s[n=726]: "Wan ir wizzet wol, swenne der lîp die sünde getuot, sô erkumest\
          \ dû in dînem herzen - swelher leie diu sünde ist -, sô erschrickest dû\
          \ dar abe vil oder wênic unde gedenkest dir alsô: 'owê, waz hân ich getân!'"
      - s[n=727]: 'Sich, daz ist diu sêle: wan sie daz wol weiz, daz sie die martel
          dar umbe lîden muoz.'
      - s[n=728]: "Sô sprichet manic mensche: 'weh!"
      - s[n=729]: waz schulde hât diu sêle an den sünden, die der lîp getuot'.
      - s[n=730]: Jâ, gotweiz!
      - s[n=731]: diu sêle hât dicke und ofte schulde an den sünden, wan von rehte
          ist diu sêle des lîbes meister unde sie ist wirt und hûsfrouwe in dem lîbe
          als ein frumer wirt in sînem hûse.
      - s[n=732]: "Daz sprichet der guote sant Jacob: 'diu sêle sol sich gar vaste\
          \ widersetzen in dem lîbe'."
      - s[n=733]: Als der lîp einer sünde begert, sô sol diu sêle gar vesteclîchen
          widerstrîten unde sol dem lîbe meisterschaft anhaben, daz er die sünde iht
          tuo.
      - s[n=734]: Wan daz mac sie wol getuon, ob sie eht wil.
      - s[n=735]: Unde dâ von, swaz der lîp gesündet, dâ ist diu sêle ouch schuldic
          an; wan sie henget allez dem lîbe nâch durch die liebe, die sie zuo dem
          lîbe hât, unde dâ von muoz sie ouch die martel lîden.
      - s[n=736]: Wan ez ist manic sêle als frum, daz sie sô gar des lîbes meister
          ist, daz der lîp niemer deheine sünde getuon mac.
      - s[n=737]: Tegelîcher sünde der mac sich nieman behüeten, wan der ist mêre
          danne stoubes in der sunnen, unde dar umbe kan sich nieman dâ vor behüeten
          und ez envert ouch nieman dar umbe ze helle.
      - s[n=738]: Und taete ein mensche alle tegelîche sünde, ez enfüere drumbe ze
          helle niht.
      - s[n=739]: 'Unde tuo niht danne éine houbetsünde: ez muoz zer helle varn unde
          muoz iemer dâ sîn.'
      - s[n=740]: Buoze nim ich alle zît ûz.
      - s[n=741]: Und danne swie dâ tegelîche sünde niht zer helle ziehen, sô ist
          manigiu sêle doch sô frumer meister in dem lîbe, daz sich der lîp niht alleine
          behüetet vor toetlîchen sünden, wan sie hüetent sich halt vor tegelîchen
          sünden gar vil.
      - s[n=742]: Niht gar mac man sich vor tegelîchen sünden behüeten; iedoch hüetet
          sich etelîcher mensche verre baz danne daz ander.
      - s[n=743]: Unde dar umbe, ir hêrschaft alle samt, sô hüetet iuch durch den
          almehtigen got.
      - s[n=744]: Swenne ir der sünden muot gewinnet, sô empfindet ir der sünden wol
          daz ir ein vorhte dergegen habet.
      - s[n=745]: 'Daz ist diu edele sêle: diu strîtet vaste wider, wan sie die râche
          unsers herren wol bekennet unde weiz.'
      - s[n=746]: 'Unde dar umbe sult ir der edeln sêle volgen unde widerstrîtet den
          sünden: sô ist eht ein ganzer fride zwischen lîbe unde sêle.'
      - s[n=747]: Nû habent die tiuvel grôzen valsch ûf den fride geslagen.
      - s[n=748]: Wan diu sêle niht danne himelischer dinge begern solte unde sie
          von himelischen dingen ist, sô habent sie danne valsch ûf die begerunge
          funden, daz der lîp oberhant hât gewunnen unde daz er niht wan irdenischer
          dinge begert unde hât der sêle den sic meistic an gewunnen.
      - s[n=749]: Wan der lîp ist von irdenischen dingen gemachet unde dâ von begert
          er ouch irdenischer dinge und die ouch der sêle gar wider sint .
      - s[n=750]: Unde dâ von mac niht fride sîn, swâ dû dînem lîbe toetlîcher sünden
          verhengen wilt.
      - s[n=751]: Und alsô hât iu der almehtige got fride geboten, daz ir fride mit
          iu selben habet.
      - s[n=752]: Daz ist der fride, dâ mite der unedel lîp der edelen sêle volgen
          sol, unde sol ir gehôrsam und undertaenic sîn.
      - s[n=753]: Daz ist der gotes fride.
      - s[n=754]: Sô ist daz des tiuvels fride.
      - s[n=755]: sô der unedel lîp der sêle mit der sünde an gesiget.
      - s[n=756]: Die dritten, die dâ fride mit gote haben suln, alsô daz sie den
          almehtigen got mit keinen dingen erzürnen suln die toetlîche sünde sint,
          die habent nû fride mit dem tiuvel.
      - s[n=757]: Daz sint drîer hande liute, die fride habent mit dem tiuvel.
      - s[n=758]: Unde dâ von habent sie fride mit dem tiuvel, daz sie dem an ir lebene
          aller gelîchest sint .
      - s[n=759]: Daz eine sint ketzer, die fride mit dem tiuvel habent.
      - s[n=760]: Wan der ketzer hât zwei dinc an im, diu dem tiuvel gelîchent unde
          diu der tiuvel beidiu hât.
      - s[n=761]: Daz ein daz der tiuvel tuot daz ist, daz er alle die er mac von
          gote kêret, daz er daz tuot.
      - s[n=762]: Wan er daz himelrîche verworht unde verlorn hât, sô saehe er âne
          mâze gerne, daz ez alle die verworhten, die von Adâmes künne geborn sint,
          und er schüpfet unde raetet mit allem flîze, swie er kan unde mac, daz ir
          vil sî die den fride unsers herren zebrechen unde daz êwige künicrîche verwirken,
          daz sie dâ verworht hânt die leiden tiuvel.
      - s[n=763]: Daz ander, daz ouch der tiuvel an im hât, daz ist, daz er sich niemer
          bekêren wil.
      - s[n=764]: Er wolte halt niht, daz er bî gote in dem himelrîche waere, den
          worten daz er gotes friunt wolte sîn.
      - s[n=765]: Und an den selben dingen sint die ketzer dem tiuvel ouch gelîch.
      - s[n=766]: Der ketzer ist gevallen von der gemeinde der heiligen kristenheit,
          und alsô machete er alle die ze ketzern gerne, die in der heiligen kristenheite
          sint.
      - s[n=767]: Unde dar umbe sol man sich vor im hüeten, sô er vil heimlîchen gêt
          zuo iu unde sprichet, er welle iuch guot dinc lêren heimlîche in einem winkel
          unde des er iuch offenlîche gelêren entar.
      - s[n=768]: Daz ist reht ein ketzer.
      - s[n=769]: Wan wolte er dich guot dinc lêren, sô lêrte er dich an dem liehte
          vor den liuten.
      - s[n=770]: Und als ir des selben innen werdet, sô sult ir sie rüegen, unde
          hüetet iuch vor in, als liep iu himelrîche sî, daz ir iemer ein einigez
          wort von in gelernet.
      - s[n=771]: "Und etelîche die dunkent sich sô gar sicher, daz sie in gedenkent:\
          \ 'Ich wil ez wol im vervâhen, unz ich besihe, waz ez sî daz er mich dâ\
          \ lêren wil.'"
      - s[n=772]: Seht, daz sult ir niht tuon.
      - s[n=773]: Wan als ir sie versuochen wellet unde biz ir niwan versuochet waz
          er künne, mit dem selben sô hât er dich ze einem ketzer gemachet unde daz
          dû iemer deste boeser unde deste kränker an dînem gelouben bist oder daz
          dû sâ zehant vellest von der gemeinde der heiligen kristenheit unde von
          dem frônen himeirîche, daz dû daz antlütze unsers herren niemer mêre gesihst.
      - s[n=774]: Dâ beschirme uns der almehtige got vor!
      - s[n=775]: '- Daz ander, dar an sich der ketzer dem tiuvel gelîchet, daz ist,
          daz sich der ketzer niemer mêre bekêren wil als wênic als der tiuvel.'
      - s[n=776]: Wan er ist als gar verhertet unde versteinet als der tiuvel in der
          ketzerîe.
      - s[n=777]: Unde rehte als der kristalle von wazzer ze steine worden ist, als
          ist der ketzer von einem kristenmenschen worden.
      - s[n=778]: Und als wênic als man den kristallen iemer ze wazzer gemachen mac,
          als wênic mac man den ketzer iemer mêr ze einem kristenmenschen gemachen,
          er sî denne kürzlîche in die ketzerîe komen.
      - s[n=779]: '- Die andern liute, die sich ouch aller beste dem tiuvel gelîchent
          unde die sô staeten fride mit dem tiuvel habent, daz er niemer zerbrochen
          wirt, daz sint alle die dâ sündent wider den heiligen geist.'
      - s[n=780]: Daz sint fünf leie oder sehs leie sünde die wider den heiligen geist
          sint, unde dâ engetürren wir niht von gereden, wan daz ist eht uns verboten.
      - s[n=781]: Unde die sint ouch als versteinet unde verhertet als der tiuvel.
      - s[n=782]: '- Sô sint die dritten aller liute wirste, die dem tiuvel aller
          gelîchest sint an ir sünden.'
      - s[n=783]: Die haltent staeten fride mit dem tiuvel.
      - s[n=784]: Der ist sô staete, daz halt under allen sündern nieman sô staeten
          fride hât mit dem tiuvel.
      - s[n=785]: Die sint dem tiuvel aller gelîchest under allen liuten unde sint
          aller sünder schedelîcheste die selben sünder, die diu werlt ie gewan oder
          iemer gewinnet.
      - s[n=786]: Daz sint die gîtigen liute.
      - s[n=787]: 'Alle die unreht guot wider got gewinnent unde wider sînen hulden,
          sô mit wuocher, sô mit fürkoufe, mit dingesgeben, sô mit roube oder mit
          diupstâl oder mit trügenheit an koufe oder an antwerke oder mit swelhen
          dingen dû ez gewinnest daz unrehte guot: die sint alle dem tiuvel gelîche
          unde habent staeten fride mit dem tiuvel eht iemer mêre.'
      - s[n=788]: Wan der tiuvel hât driu dinc an im, diu sint aller dinge wirstiu,
          diu diu werlt ie gewan.
      - s[n=789]: Daz êrste ist, daz der tiuvel staetes sündet tac unde niht für sich
          dar, daz er niemer geruowet keine wîle noch deheine stunde.
      - s[n=790]: 'Daz ander, daz er gitic nâch den sünden ist: sô er ie mêr gesündet,
          sô er ie gerner sündet, und in benüeget eht niemer.'
      - s[n=791]: Daz dritte ist, daz der tiuvel sich niemer bekêren wil.
      - s[n=792]: Und an disen drin sünden sint die gîtigen liute dem tiuvel aller
          gelîchest unde habent staeten fride mit im an den selben dingen.
      - s[n=793]: Die gîtigen liute sündent tac unde niht alle zît, diu zît sî heilic
          oder niht, ez sî jeniu zît oder disiu zît, sô sündet eht er für sich dar.
      - s[n=794]: Ir andern sünder, ir lât doch gote etewenne einen fride mit iuwern
          sünden.
      - s[n=795]: Ir mörder, ir mordet iezuo nieman; ir êbrecher, ir brechet iezuo
          niht iuwer ê; ir zouberer und ir zoubraerinne, ir zoubert iezuo mit nihte;
          ir fraeze, ir luoderer und ir spiler und ir tenzer, ir trîbet iuwer unfuore
          mit nieman iezuo und iuch durstet halt vil sêre; ir tuot ez gerne oder ungerne
          sô müezet ir sîn ungetrunken.
      - s[n=796]: Ir tanzer, ir tanzet iezuo mit nieman.
      - s[n=797]: Ir andern sünder, ir gebet dem almehtigen gote etewenne fride.
      - s[n=798]: Dise gîtigen liute die gebent dem almehtigen gote niemer deheinen
          fride.
      - s[n=799]: Daz ist dâ von, daz sie fride mit dem tiuvel habent.
      - s[n=800]: Nû sich, gîtiger, wuocherer unde fürköufer, sît hiute daz dû her
          kaeme, sît hâst dû mit wuocher unde mit fürkoufe wol vier pfenninge gewunnen.
      - s[n=801]: Unde sît ich dise rede an huob, sît bist dû lîhte eines helbelinges
          rîcher danne ê.
      - s[n=802]: Und an dém teile hâst dû fride mit dem tiuvel.
      - s[n=803]: Der laet ouch got niemer geruowen.
      - s[n=804]: Unde dâ von sprichet der almehtige got selbe von den gîtigen liuten
          als gar übel, daz ich niht naeme dehein guot, ich naeme niht hundert pfunt,
          daz ich alsô vor disen engeln spraeche, die alhie gegenwertic sint unde
          vor allen den liuten.
      - s[n=805]: Ez würde den engeln unde liuten allen ir ôren betrüebet, ob ich
          nû vor in spraeche als got selber hât gesprochen.
      - s[n=806]: "Er sprichet: 'dû rehte boese hût!' al für sich hin, unde sprichet\
          \ gar übele: 'dû rehte boese hût, dû laest mich niemer geruowen."
      - s[n=807]: "Die von Samariâ unde die von Gomorrâ unde die von Sodomâ die lânt\
          \ mich geruowen etewenne: dû laest mich niemer geruowen, wan dîn pfluoc\
          \ ist eht alle zît ûf der verte und ûf der arbeit des gewinnes'."
      - s[n=808]: Nû wis frô, gîtiger!
      - s[n=809]: dû versûmest einen helbelinc niht an dirre predige.
      - s[n=810]: Ir andern liute, ir versûmet iuch lezuo gar sêre an iuwer arbeit.
      - s[n=811]: Der gîtige versûmet sich aber nihtes niht an dirre predige.
      - s[n=812]: Wan iuwer gewinne gênt eht alle zît für sich, sô krump sô sleht,
          ez witer übel oder wol, ez sî bisezze oder niht, ez hagel oder niht, sô
          gêt dîn pfluoc doch alle zît gelîch.
      - s[n=813]: Pfî, daz dich diu erde niht verslant, daz dû mit dem heiligen toufe
          getoufet bist!
      - s[n=814]: wan dû ein jüde bist an dînen werken und an dînem leben.
      - s[n=815]: Unde dâ mite ist dîn fride mit dem tiuvel iemer staete.
      - s[n=816]: '- Zem andern mâle bist dû dem tiuvel ouch gelîch an dînen sünden.'
      - s[n=817]: Daz ist, daz den tiuvel an sînen sünden niemer genüeget.
      - s[n=818]: Sô er ie mêr sündet, sô er ie gerner sündet.
      - s[n=819]: Alsô tuot ouch der gîtige.
      - s[n=820]: Den selben fride heltet er gar vesteclîche mit dem tiuvel.
      - s[n=821]: Wan sô er ie mêre mit fürkoufe unde mit wuocher unde mit satzunge
          gewinnet, sô er ie gerner mê unde ie gerner vil haete.
      - s[n=822]: Pfî, gîtiger, wie gar gelîch dû dem tiuvel bist!
      - s[n=823]: und ir verfluochten tiuvel, wie gar wislîche ir den valsch geslagen
          habet unde disen ungetriuwen fride!
      - s[n=824]: 'Wan dise gîtigen liute, der herze vor gîtikeit niemer vollen sat
          werden kan, sie heizent anders nibt die gingen liute danne dâ von: sô sie
          des unrehten guotes ie mêre gewinnent, sô sie ie gerner mê wollten haben.'
      - s[n=825]: Unde daz ist ir fride mit dem tiuvel.
      - s[n=826]: '- Ze dem dritten mâle hât der gîtige fride mit dem tiuvele, alsô
          daz er niemer wâre riuwe gewinnet, als wênic als der tiuvel und als der
          ketzer und alse die dâ sündent wider den heiligen geist.'
      - s[n=827]: Wan daz ist allez éin geselleschaft.
      - s[n=828]: Der tiuvel unde die gîtigen unde die ketzer unde die wider den heiligen
          geist dâ sündent, daz ist allez éin kumpanîe und éin gesunde, sie haeten
          anders niht fride mit dem tiuvel.
      - s[n=829]: Und iedoch suln wir versuochen unde suln dise gîtigen liute biten
          unde manen, daz sie sich ûz dem fride nemen, ûz dem fride des tiuvels, unde
          sich ergeben in den fride und in die geselleschaft des almehtigen gotes
          und aller gotes heiligen und aller engele und aller himelischen menie; unde
          hiute daz unrehte guot lâzet, daz ir erhoehet werdet in der himelischen
          Jerusalem bî dem almehtigen gote.
      - s[n=830]: Jâ soltet ir ze edel iuwer ieglîcher sîn dar zuo, daz ir mit dem
          verfluochten tiuvel iemer geselleschaft habet an dem grunde der helle.
      - s[n=831]: Man gap einest wîsen liuten für, daz sie solten râten, waz mannes
          herze aller schierste überwunden habe.
      - s[n=832]: 'Dô sprach daz eine, daz taete ein künic: der überwünde aller schierste
          mannes herze; wan swaz der künic einem armen manne gebüte, des waere er
          mit allem flîze gerne gereht unde bereit und er getörstes niemer widerreden
          und er waere halt frô swenne im der künic ihtes gebüte.'
      - s[n=833]: "Dô sprach der ander: 'des ist niht!"
      - s[n=834]: der wîn überwindet mannes herze aller schierste.
      - s[n=835]: Der wîn der machet einen, daz er von bürge und ouch von lande ret
          unde von grôzem guote unde von tûsent marken, der er einigen pfenninc niht
          enhât.'
      - s[n=836]: Sô sprach der dritte.
      - s[n=837]: "'des ist niht!"
      - s[n=838]: die frouwen habent mannes herzen aller schierste überkomen'.
      - s[n=839]: Der nam obernthant, wan er hete reht, daz bewaerete er mit Adâme
          wol.
      - s[n=840]: Den hete got als starken geschaffen, und haete man alle tage berge
          ûf in geleit, man möhte in niht erdrücket hân, wan er hete eht in untoetlich
          geschaffen.
      - s[n=841]: Der alliu swert und alliu wâfen haete ûf in geslagen unde gestâzen,
          er enwaere niht tôt.
      - s[n=842]: 'Der in versenket haete in alliu wazzer, er waere niht ertrunken,
          wan er was reht untoetlich: dâ von mohte er niht erstorben sîn, swie man
          im getân haete.'
      - s[n=843]: 'Unde swie starken unde swie untoetlîchen er in hete geschaffen,
          sô hât in doch ein frouwe schiere überwunden: an aller sîner kraft und an
          aller sîner wirde und an aller sîner edelkeit überwant in ein frouwe, daz
          er alle sîne krefte verlôs.'
      - s[n=844]: Unde dâ von sô hete er behabet.
      - s[n=845]: Wan Sampsôn der hete tûsent manne sterke, unde gewan im ein wîp
          alle sîne sterke an und alle sîne kraft.
      - s[n=846]: Unde Salomôn wart betrogen an aller sîner wîsheit unde manic ander
          man, die betrogen sint von frouwen.
      - s[n=847]: Unde dâ von habent die frouwen den mannen den sic an behabet.
      - s[n=848]: 'Unde dar umbe wil ich dise gîtigen liute des biten: sît disiu driu
          dinc aller meiste mannes herze überwindent, sô lât iuch hiute disiu driu
          dinc überwinden unde sît des êrsten erbeten unde ermant bî dem wîne, den
          iu der almehtige got schenken wil êwiclîchen, wan der bezeichent die wâren
          minne unsers herren.'
      - s[n=849]: Die wil er dir dar umbe êwiclîchen schenken, daz dû komest ûz der
          geselleschaft des tiuvels unde daz dû daz unrehte guot hiute laezest, daz
          dû doch muost lâzen, den worten daz dir der guote sant Pêter schenket êwiclîchen
          mit den heiligen zwelfboten, daz dich die ewiclîchen minnen in der genözeschaft
          aller heiligen.
      - s[n=850]: Nû lât heute daz unrehte guot durch den guoten sant Stephân und
          alle gotes martelaere, daz iuch die iemer êwiclîchen müezen minnen.
      - s[n=851]: Ich bite iuch hiute, daz ir ein wênic unrehtes guotes widergebet
          durch den guoten sant Niclausen unde durch alle nôthelfer - owê!
      - s[n=852]: nû ist er doch gar milte der guote sant Nicolaus und er hât manic
          tûsenden ûz noeten geholfen mit sîner heillkeit, die er umbe got verdienst
          hât - unde durch die heiligen niun koere der heiligen engele und allez himelische
          her, daz die iu feiner mêr in den êwigen freuden êwiclîchen müezen schenken
          den edeln süezen wîn der wâren minne unde daz ir dâ von trunken müezet werden
          der wâren minne, der dâ niemer zerrinnet unde diu dâ niemer kein ende genimet,
          und alsô trunken mit der freude werden, die herze nie betrahten kunde, die
          âre nie gehôrte unde munt nie gesprach, als der guote sant Paulus dâ sprichet.
      - s[n=853]: Unde lât hiute daz unrehte guot durch alle gemeinschaft alles himelischen
          hers unde lât iu hiute disen edeln süezen wîn iuwer herze an gewinnen, daz
          iuch allez himellsehe her iemer froelîchen müeze minnen.
      - s[n=854]: Zem andern mâle bite ich iuch durch die liebe, die ir dem himelischen
          künige leisten sult; wan daz ist der drîer dinge einez, diu mannes herze
          überwindent.
      - s[n=855]: 'Wan jener künic den himelischen künic bediutet, den künic aller
          künige und aller dirre werlte unde den keiser aller künige und aller engel
          herren: den lât iuch hiute überwinden, daz ir daz untehte guot lât, wan
          er iu geheizen hât, daz er iuwer ieglîchem ein künicrîche geben welle und
          iuch ouch ze künigen wil machen, als er selbe ein künic ist.'
      - s[n=856]: Und er hât iuch doch gelobet, daz er iuch iemer mêre êwiclîche behalten
          wil, in dirre werlte und in jener, ob ir sîn im getrûwet.
      - s[n=857]: Unde dâ von sult irs im getrûwen, ob ir ein künicrîche durch sînen
          willen liezet, daz er iuch des wol ergetzen mac.
      - s[n=858]: Nû seht, wie lützel sie der glîche iendert tuont!
      - s[n=859]: wie gar sie verzwîvelt hânt an aller gotes barmherzikeit!
      - s[n=860]: Nû wirt doch maniges hôhen mannes herze überwunden von küniclîchem
          gewalte.
      - s[n=861]: Nû weist dû doch wol, daz ér dir lîp unde sêle geben hât unde guot
          unde gehoeren unde gesehen und alle iuwer sinne.
      - s[n=862]: Unde dâ von ist ez ein wunder, daz ir daz iemer getürret geleben,
          daz ir deheiner slahte guot wider got haben wellet.
      - s[n=863]: Unde dâ von bist dû eintweder ein verzwîveler als der tiuvel oder
          ein verherter als der tiuvel.
      - s[n=864]: Owê des!
      - s[n=865]: daz dîn herze als versteinet ist, daz ez weder wîn mit der wâren
          minne noch aliu diu geselleschaft aller gotes heiligen noch der künic aller
          künige niemer überwinden mac!
      - s[n=866]: Sô lâ dich doch überwinden diu reine süeze frouwe, diu mit der sunnen
          bekleit ist, als sie der guote sant Johannes dâ sach in apokalipsî, unde
          zwelf sternen ûf ir houbete ze einer krône, und ir füeze hânt den mânen
          under in ze einem fuozschemel.
      - s[n=867]: Seht, die selben edeln künigin die sult ir hie mit êren unde sult
          hiute daz unrehte guot von iu lâzen durch die edeln frouwen sant Marîam,
          gotes muoter, von der her Dâvît dâ sprach, daz sie stêt bî sînem künige
          ze sîner zeswen in guldîner waete.
      - s[n=868]: "Unde der wîse Salomôn hât sie ouch gelobet: ' sicut lilium inter\
          \ spinas etc.'."
      - s[n=869]: Unde dâ von sult ir die hôhen frouwen êren, diu frouwe ist über
          alle frouwen und über alle juncfrouwen; unde sant Marîam Magdalenen unde
          sant Margarêten unde sant Katharînen unde die andern alle samt.
      - s[n=870]: Sô lange daz jener gewan, daz frouwen mannes herze aller schierste
          über-wünden und aller meiste, sô lât iuch hiute dise edeln frouwen überwinden,
          diu uns allen ze heile unde ze saelden ist ertaget unde diu uns dâ wol gehelfen
          mac von allen unsern sünden und uns ouch helfen wil.
      - s[n=871]: Nû lât hiute unrehtez guot durch aller der êre willen, die mîn frouwe
          sant Marîâ hât bî ir heiligem trûtkinde, unde daz ir die iemer mit ir niezet
          êwiclîchen.
      - s[n=872]: Ir andern sünder, die dâ fride mit dem fleische habent unde die
          fride mit der werlte süeze habent, die gewinnen alle samt wâre riuwe unde
          buoze nâch gotes gnâden unde nâch iuwern staten.
      - s[n=873]: 'Wan swaz ich mit disen gîtigen liuten gerede, daz ist verlorn:
          wan ez ist ein sô staeter fride, den sie mit dem tiuvel habent gesichert,
          daz er nû niemer mêr zerbrochen wirt.'
      - s[n=874]: Ir andern sünder gewinnet wâren riuwen unde gewinnet fride mit dem
          almehtigen gote unde mit iu selben unde fride mit iuweren nachsten, als
          iu der almehtige got geboten hât, unde daz ir daz künicrîche besitzet, daz
          er iu geheizen hât, als man hiute liset in dem heiligen amte.
      - s[n=875]: Daz uns daz allen wider-var, iu mit mir und mir mit iu, daz verlîhe
          uns der almehtige got.
      - s[n=876]: Âmen.
  - chapter[n=23]:
    - head[lg=deu-Latn]: 4. Predigt
    - head: |-
        Drie und zwinzig
        Von drin mûren
    - head[lg=lat-Latn]: Simile est regnum celorum
    - p:
      - s[n=877]: "'Daz himelrîche glîchet einem acker, dâ schatz inne verborgen lît."
      - s[n=878]: Als den ein mensche vindet daz verkoufet allez daz ez hât und kouft
          den acker, daz im der schatz werde'.
      - s[n=879]: Welhez ist der acker, dem daz himelrîche gelîchet?
      - s[n=880]: Daz ist diu heilige kristenheit.
      - s[n=881]: Daz ist dâ von, daz nieman zem himelrîche kumet wan ûz der heiligen
          kristenheit.
      - s[n=882]: Ez get niht weges zem himelrîche ûz der heidenschaft noch ûz der
          jüden ê, noch ûz der ketzrîe gêt niht weges zuo dem himelrîche.
      - s[n=883]: Sô heizet ouch diu heilige kristenheit ein acker ûz der heiligen
          schrift.
      - s[n=884]: Welhez ist der schatz, der dâ mite verborgen lît?
      - s[n=885]: Daz ist eins ieglîchen reinen kristenmenschen sêle.
      - s[n=886]: Daz ist gote gar ein lieber schatz und ist im halt sô liep, daz
          er verkoufet allez sîn guot, den worten daz im der schatz werde; wan er
          wart sîn vil wol gewar, swie verborgen er dô lac.
      - s[n=887]: Diu sêle ist ein verborgen schatz, sie siht nieman, sie hoeret nieman,
          sie gerüeret nieman.
      - s[n=888]: Sie ist ein verborgen schatz.
      - s[n=889]: Und dar umbe verkaufte der almehtige got allez sîn guot unde koufte
          den acker (die heiligen kristenheit), daz im der schatz werde.
      - s[n=890]: 'Ir herren, ir koufet iuwer ecker niwan mit pfenningelînen unde
          mit silberlînen; unser herre Jêsus Kristus verkaufte sîn selbes lîp unde
          koufte den acker, daz im der schatz wurde: alse herzeclîchen liep was im
          der schatz, des reinen kristenmenschen sêle.'
      - s[n=891]: 'Owê, lieben kristenliute, nû habet den almehtigen got liep, wan
          er hât iuch âne mâzen liep gehabt, unde dô er den acker koufte mit sîn selbes
          lîbe, dô genuogete im dannoch niht, er wolte in ouch selber bûwen: sô gar
          herzeclîchen liep was im der acker durch den schatz, der drinne was gelegen
          verborgen.'
      - s[n=892]: Alse wolte er zuo dem acker niemanne getrûwen der in bûwete danne
          im selber, weder patriarchen noch prophêten noch deheinem der zwelfboten
          noch engeln noch menschen, weder nieman in himel noch ûf der erden noch
          niemanne, alse gar liep was im der acker durch den schatz der dar inne verborgen
          lît, des reinen kristenmenschen sêle.
      - s[n=893]: Owê, ir saeligen kristenliute, wie herzeclîchen liep ir haben soltet
          aller engel herren und aller der werlt herren unde keiser unde künic aller
          künige!
      - s[n=894]: der hât den pfluoc selber durch iuwern willen gehabt.
      - s[n=895]: 'Ir hêrschaft, ir lônet dem knehtelîn, daz den acker bûwet: dem
          gebet ir ein wênic güetelîns.'
      - s[n=896]: Dâ was im der acker alse liep, diu heilige kristenheit, daz er in
          nieman wolte lâzen bûwen, und er hât den pfluoc selber gehabt aller engele
          herre.
      - s[n=897]: Ein pfluoc mucoz von îsin und von holze sîn; alsô was daz heilige
          kreuze von holze, unde von isîn die nagel, die im dâ giengen durch hende
          unde durch füeze, und alsô habte er den pfluoc, unze er den tôt dar an nam.
      - s[n=898]: Nû seht ir, liebe kristenheit, wie liep iu got hât gehabt!
      - s[n=899]: 'Unde dâ genuogete in niht an, daz er in koufte mit sîn selbes lîbe
          und in dô selbe bûwete: er hât in ouch selbe getünget mit sîn selbes bluote.'
      - s[n=900]: Wâ wart ie dehein acher sô gar übertiure gekoufet und als teure
          vergolten und alsô zertlîche erbûwen und als harte erbûwen und als lieplîchen
          getunget und alsô minneclîche getunget?
      - s[n=901]: Wan er hât in getunget mit sînem edeln minneclîchen herzbluote,
          wan dâ mite wart diu erde begozzen.
      - s[n=902]: Als gar liep was im der acker, diu heilige kristenheit unde der
          edele schatz, des reinen kristenmenschen sêle.
      - s[n=903]: Nû seht, wie herzeclîchen liep iuch got gehabet hât unde wie herzeclîchen
          er iuch geminnet hât!
      - s[n=904]: Unde dâ von, alse er selbe sprichet unde gebiutet, sô suln wir in
          minnen von allem unserm herzen unde von aller unser kraft unde von aller
          unser sêle, und unsern naehsten alse uns selber.
      - s[n=905]: Wan er uns als herzeclîchen liep hât gehabt, sô wil er ouch daz
          wir in liep hân, und ist diu liebe der er von uns muotet niwan unser sêle
          saelikeit und unsers lîbes.
      - s[n=906]: Ist ieman hie, der im êren unde saelden unde guotes wol gan, der
          habe got liep von allem sînem herzen und aller sîner sêle unde von aller
          sîner kraft, unde sînen naehsten alse sich selben.
      - s[n=907]: Swer daz tuot der gan im selber guotes wol und aller saelikeit,
          wan des zerrinnet im halt niemer mêre.
      - s[n=908]: 'Ich wil ein grôz wort sprechen: er hât halt allez daz got selber
          hât.'
      - s[n=909]: Unde wir suln von der selben liebe, daz er uns als liep hât, unsern
          naehsten ouch liep hân.
      - s[n=910]: Wan swen der herre liep hât, den sol daz hofgesinde ouch liep hân,
          und alsô hât er uns alle liep gehabt.
      - s[n=911]: Hât einer mêr danne der ander, er hât doch den armen alse liep alse
          den rîchen.
      - s[n=912]: Swie arm er ist, swie ungestalt er ist, dû weist niht, wes got mit
          im gedâht hât, mit des armen armuot unde mit des rîchen rîcheit.
      - s[n=913]: Unde dar umbe soltû dînen naehsten, daz ist dînen ebenkristen, minnen
          alse dich selben, wan in got selber alse liep hât, daz er den tôt durch
          in leit.
      - s[n=914]: 'Des enmuotet aber got hin ze dir niht: er muotet niwan daz dû in
          alse dich selben minnest.'
      - s[n=915]: "'Owê, bruoder Berhtolt, jâ tuost dû des selber niht!"
      - s[n=916]: nû bin ich dîn ebenkristenmensche unde hâst zwêne guote röcke unde
          hân ich einen vil boesen, unde laest mich doch ê mangeln danne dich selben.'
      - s[n=917]: 'Daz ist vil wâr, ich hân die röcke: ich gibe aber dir dekeinen.'
      - s[n=918]: Haetez got alsô gemeinet, ez würde nieman behalten der hiute lebet,
          weder geistlich noch werltlich mensche.
      - s[n=919]: Ich gib dir des rockes niht, ich wolte aber gerne mit guoten triuwen,
          daz dû einen alse guoten haetest oder einen zwirunt alse guoten.
      - s[n=920]: Sich, dar an lit diu minne, die dû gein dîm ebenkristen haben solt.
      - s[n=921]: Ganst dû dir selben guotes, dû solt ouch im guotes günnen.
      - s[n=922]: Hast dû gerne êre, dû solt ouch im êren günnen.
      - s[n=923]: Hâst dû gerne guot, dû solt ouch im guotes günnen.
      - s[n=924]: Hâst dû gerne himelrîche, dû solt im ouch himerîches günnen alse
          wol alse dir selben.
      - s[n=925]: Dû solt alse gerne dînem naehsten gunnen daz im wol geschehe als
          dir selben an allen dingen, mit dînem herzen unde mit dîner triuwe unde
          mit dînem willen unde mit dîner erbermede, daz dich erbarmen sol sîn jâmer
          unde sîn kumber, alse ob ez dir selber an laege.
      - s[n=926]: Soltez dir an ligen als ez manige liute verstênt, sô möhte nieman
          behalten werden.
      - s[n=927]: 'Sô waere her Dâvît verlorn worden: er gunde im selben des künicrîches
          baz danne hern Saule.'
      - s[n=928]: Er hât im aber vil wol günnet, daz er mit gote unde rehte ein semelîchez
          haete gehabt und daz er ein semelîchez herze gein got haete gehabt an der
          rihtekeit.
      - s[n=929]: 'Ez möhte ouch keiser Heinrich niht heilic sîn worden: der möhte
          dar umbe niht alle kristenliute ze keisern hân gemachet.'
      - s[n=930]: 'Daz selbe spriche ich ouch zuo dem guoten sant Oswalde unde zuo
          allen den, die mit grôzer rîcheit ze himelrîche sint komen: die möhten übele
          alle die ze künigen hân gemachet unde ze herren, die dés mâles lebten.'
      - s[n=931]: 'Got der meinet ez alsô niht: er meinet daz dû den armen durch sîn
          armuot niht solt versmâhen und im halt sîn armuot büezest swâ dû maht unde
          sô dû aller meiste maht, daz er bî dir iht verderbe.'
      - s[n=932]: Unde maht dû im mit gâbe unde mit andern sachen niht gehelfen, sô
          soltû in troesten unde grüezen unde sol dir leit sîn waz im wirret, unde
          solt dich über in erbarmen.
      - s[n=933]: Und ist ouch daz ein ander edeler, tiuwer oder bezzer sî wan dû,
          sî ez an lîbe oder an guot oder an friunden oder an êren, den soltû ouch
          vor ougen hân, zuht und ere erbiten, dû solt ouch gein niemans haz noch
          nît tragen, unde swaz dir liep sî daz man dir tuo, daz soltû ouch dem naehsten
          tuon; swaz dir leit sî, daz man dich hazze oder schelte oder spotte, des
          soltû in erlâzen.
      - s[n=934]: 'Nû seht, daz möhte ein ieglich mensche tuon gar wol, wan wir sîn
          sîn alle einander schuldic, wir sîn alle einander gebrüeder unde swester
          unde heizen alle nâch einander, nâch dem almehtigen gote unserm herren Jêsû
          Kristô: alsô heizen wir alle sament kristenliute.'
      - s[n=935]: Nû seht, ir reinen kristenliute alle sament, wie liep iuch der almehtige
          got hât gehabt!
      - s[n=936]: Wan er als maniger hande liebe hât an den acker geleit, dâ genuogete
          in dannoch niht an, er habe in nâch im genennet unde den edeln schatz, der
          im sô herzeclîchen liep was.
      - s[n=937]: Unde dâ bî allem samt genuogete in niht, er wolte dannoch mêr kost
          unde gezierde an den acker legen.
      - s[n=938]: Ir hêrschaft, ir umbeziunet iuwer ecker niwan mit einem swachen
          zûne oder ir lât sie gar sus.
      - s[n=939]: 'Dâ umbevienc der almehtige got disen acker mit drin vesten mûren:
          in genuogete mit éinem zûne niht als ir herren iuwer ecker mit eime kranken
          ziunlîn umbevâhet und umbeschrenket.'
      - s[n=940]: 'In genuogete ouch an éiner mûre niht, in genuogete ouch an zwein
          mûren niht: er wolte niwan drî starke mûren al umb und umb den acker lâzen
          gên, gar stark unde veste: sô herzeclîchen liep was im der acker unde der
          schatz.'
      - s[n=941]: 'Unde dar umbe hât er in sô vesteclîchen umbevangen mit drin starken
          mûren: mit einer sîdînen mûre (ir wizzet wol, daz sîde gar stark ist unde
          veste und zaehe); dannoch hât er sie umbevangen mit einer îsenînen mûre
          unde mit einer himelischen mûre.'
      - s[n=942]: Diu êrste mûre diu ist sîdîn.
      - s[n=943]: Di hât der almehtige got sînen herzelieben acker gar vesteclîchen
          mit grôzer kraft umbevangen.
      - s[n=944]: Daz ist diu sîdîne stôle, daz geistlîche gerihte, wan er die stôle
          dem guoten sante Pêter bevalch mit grôzer vestenunge daz er der mûren pflege
          und im den schatz, den edeln hort, gar wol behüete.
      - s[n=945]: Unde dâ von mâlet man sante Pêtern den himelslüzzel in die hant,
          daz er ein kamerer ist der heiligen kristenheit mit der kristenlîchen geistlîchen
          lêre unde mit dem geistlîchen gerihte.
      - s[n=946]: Alse vesteclîchen ist ez hiute eime ieglîchen bâbeste bevolhen,
          daz er an gotes stat die kristenheit wîse unde lêre, wie sie kristenglouben
          lernen süln.
      - s[n=947]: 'Und alse sie in gelernen, sô sol man daz volk dannoch lêren, wie
          man in halten sol kristenlîchen, ob in jüden oder heiden oder ketzer den
          kristenglouben leiden wolten, daz sie den können widerstên unde sich vor
          ungelouben gehüeten künnen, unde wie man kristenglouben mit kristenlîchen
          werken vollefüeren sol: wan kristenlîcher gloube âne kristenlich werk ist
          vor gote ein tôtez dinc unde kristenlich werk ân kristenlîchen glouben ist
          vor gote alsam.'
      - s[n=948]: Swer der bêder niht behaltet alse er von rehte sol, der gevert êwiclîchen
          übel.
      - s[n=949]: '[Wie man ieglîchez behalten sol nâch sînem rehte, daz ist dicke
          und ofte gesaget.'
      - s[n=950]: Nû mac der bâbest in allen landen niht gesîn unde mac alle menschen
          niht erkennen an ir gelouben und an ir werken, unde dâ von hât er den patriarchen
          unde den kardinâln unde den erzebischoven unde den andern bischoven und
          erzepriestern und abten unde probesten unde techanden und pfarrern und underpfarrern
          den gewalt gegeben unde verlihen, daz sie an sîner stat einen ieglîchen
          kristenmenschen behüeten alse verre alse ieglîchen geordent unde gesetzet
          ist, daz der edele schatz iht gevelschet werde mit deheiner bôsheit, alse
          verre sie ez erwenden mügen.
      - s[n=951]: Und alsô ist diu sîdîne stôle ein mûre umbe die heiligen kristenheit;
          und alsô bevalch der almehtige got dô er ze himelrîche fuor der pfafheit
          sînen herzelieben acker unde den edeln unde reinen schatz an ir triuwe und
          an ir sêle, und an daz hoehste pfant alle die sêle kristener liute, daz
          sie im sie iht verliesen, alse verre alse sie ez mügen behüeten.
      - s[n=952]: Unde dâ müezent sie gote umbe antworten an dem jungesten tage vor
          gerihte.
      - s[n=953]: 'Her bâbest, unde waeret ir hie, ich getorstez in wol sagen: alle
          die sêle die ir dem almehtigen gote verlieset oder verlorn werdent von iuwern
          schulden, als verre und irz erwenden soltet unde möhtet, ir müezet sie gote
          gelten mit iuwerm grôzen schaden.'
      - s[n=954]: Daz selbe sprich ich zuo ir leglîchem besunder.
      - s[n=955]: Ir suller anders niht ze tuonne haben unde ze schaffen, weder tagalt
          noch jene noch dise kurzewîle, wan daz ir ob iuwern buochen soltet sitzen,
          wenne iu ein zît wirt vor dem amte, daz iu got bevolhen hât und iuch über
          alte menschen geêret unde gewirdet hât unde gehoehet.
      - s[n=956]: Unde dar umbe sult ir im sîns herzelieben ackers unde des schatzes
          gar getriuwelîchen pflegen.
      - s[n=957]: Daz hât er wol umb iuch verdienet unde wil ez noch hundert tûsent
          stunt baz umb iuch verdienen.
      - s[n=958]: Wan als ir hie gewirdet unde geêret sît, als vil sît ir dort in
          den êwigen freuden geêret; wan swenne man iuch wîhet, sô wirt ein karacter
          gedrücket in iuwer sêle, dâ man iuch iemer mêr bekennet, dâ von man iuch
          êren muoz.
      - s[n=959]: Unde kumet ir halt zer helle (dâ iuch got vor beschirme!), dâ möhten
          ez alle tiuvele ab iu niemer gebrennen noch gekratzen, ez muoz iemer und
          iemer mêre an iu sîn.
      - s[n=960]: Dâ sult ir iuch iemer mêre gerne vor behüeten, daz daz selbe edel
          zeichen iemer zer helle an als smaeher stat gesehen werde.
      - s[n=961]: 'Ir sult vil wundersnelle bereit sîn, swenne ein bote kümt umbe
          mitten tac, umbe mitte niht: ir enwizzet niht waz die liute twinget.'
      - s[n=962]: Versûmet ir diu kint an der toufe oder einen siechen an dem heiligen
          gotes lîchnamen oder an dem heiligen olei oder an der bîhte, dâ müezet ir
          gote umbe antwürten.
      - s[n=963]: 'Ir erzebischöve und ir andern bischöve, waeret ir hie, ich getorstez
          iu wol sagen: swenne ir iuwer bistüeme versûmet als verre ir sie behüeten
          unde bewarn sült, ir müezet gote drumbe antwürten.'
      - s[n=964]: Ir erzepriester etc.
      - s[n=965]: Diu ander mûre, dâ mite der almehtige got sînen acker umbemûret
          hât, daz ist ein isenîniu mûre.
      - s[n=966]: Daz ist gar ein vestiu mûre, diu ist vil vester danne ein steinîniu
          mûre.
      - s[n=967]: Daz ist daz îsenîne swert des werltlîchen gerihtes.
      - s[n=968]: Daz sol der bâbest dem keiser lîhen, obe ieman waere, der dise sîdîne
          mûre mit ungehôrsam zerbraeche, daz diu isenîniu mûre dannoch dâ vor sî
          unde den acker schirme vor jüden unde vor heiden unde vor ketzern; wan die
          waeren nû lange als gewaltic worden, daz diu kristenheit vil deste wirs
          möhte oder gar verdrücket waere.
      - s[n=969]: Und alsô ist ouch dem keiser diu kristenheit bevolhen.
      - s[n=970]: 'Sô enmac ouch der keiser in allen landen niht gesîn unde mac allez
          unreht niht verrihten; dâ von lîhet er den künigen die künicrîche, daz sie
          an sîne stat diu lant berihten sullen, der künic in sîme künicrîche, der
          herzoge in sînem herzogetuome, unde pfalnzgrâven unde lantgrâven unde marcgrâven
          und andern grâven und allen westlîchen rihtern: die suln uns beschirmen
          vor unrehtem gewalte, vor ungeloubigen liuten.'
      - s[n=971]: Wan jüden suln sie alsô schirmen alse die kristen an ir lîbe und
          an ir guote, wan sie sint in den fride genomen.
      - s[n=972]: Unde swer einen jüden ze tôde sleht, der muoz in gote büezen unde
          dem rihter alse einen kristen, wan sie habent cht die keiser in den fride
          genomen.
      - s[n=973]: Wan durch zwei dinc dulden wir die jüden under den kristenliuten.
      - s[n=974]: Daz ein, daz sie geziuge sint daz unser herre gemartelt wart von
          in.
      - s[n=975]: Unde swenne ein kristenmensche einen jüden siht, sô sol ez im eine
          andâht drabe nemen.
      - s[n=976]: "'Owê', sol ez gedenken, 'bist dû der einer, von den unser herre\
          \ Jêsus Kristus gemartelt wart unde daz durch unser schulde leit?'"
      - s[n=977]: Und ir sult gote sîner martel danken, ir kristenliute, swenne ir
          den seht.
      - s[n=978]: Ir sult sîner martel niemer vergezzen, wart er vergizzet unser niemer;
          iedoch süln wir von den jüden sonderlîche ermanet werden.
      - s[n=979]: 'Unde durch ein ander sache: swaz ir den endekrist überlebt, die
          werdent vor dem jungesten tage alle ze kristenliuten.'
      - s[n=980]: 'Vor andern ungeloubigen liuten süllent die rihter schirmen; der
          jüden würden danne sô vil, daz sie uns obernthant ane wollten gewinnen:
          sô muoz man sich ir wern als der heiden.'
      - s[n=981]: Ir ritter, ir sult uns ouch schirmen vor dieben unde vor röubern
          unde vor mordern unde vor bennigen liuten, die dâ lange in dem banne sint
          gewesen und in der âhte frevelîche.
      - s[n=982]: Nû seht, waz des volkes ist daz der kristenheit vârende ist!
      - s[n=983]: Ir sult uns ouch schirmen vor den, die mit des tiuvels gespenste
          umbe gênt, die dâ lüppe unde zouber trîbent.
      - s[n=984]: Unde dâ von sô sol der keiser dem bâbeste den stegereif haben, dar
          umb, daz sich der satel iht umbe winde.
      - s[n=985]: 'Daz ist alsô vil gesprochen: swaz der bâbest mit dem banne gerihten
          mac, daz sol der keiser und ander werltlîche rihter mit dem swerte rihten.'
      - s[n=986]: Unde dar umbe segent man iu daz swert, sô ir von êrste ritterschaft
          enpfâhet.
      - s[n=987]: Daz ist ein zeichen daz ir dar zuo geordent sît von gote, daz ir
          der kristenheite gebunden sît relites gerihtes, wan aller kristenliute saelde
          lit an den zwein gerihten, an geistlîchem gerihte und an werltlîchem gerihte.
      - s[n=988]: Unde wer getörste iemer dekeine sünde getuon, swenne geistlich gerihte
          unde werltlich gerihte sich genzlîche vereinten mit gelîchem muote und einander
          getriuwelîchen gestüenden unde hülfen, als sie von rehte solten?
      - s[n=989]: 'Sô getörste nieman deheinen unrehten gewalt tuon an goteshiusern,
          daz iezuo gar unmâzen vil geschiht, daz sich der herren gar vil verwirkent
          an goteshiusern, an symonîe, an sacrilegie, an zeltenden unde swaz eht der
          heiligen guot heizet: des hânt die herren alse gar vil an sich gezogen,
          daz nû vil wunderlîchen kûme eteswâ ûf vier kirchen éin priester sitzet,
          wan sie mügent eht sich dâ von niht begên.'
      - s[n=990]: Dâ vil billîchen vier priester waeren, dâ ist kûme einer.
      - s[n=991]: Pfî, Symôn, wâ sitzest dû dâ vor mînen ougen?
      - s[n=992]: unde sacrileger unde die dâ ûf den ban dâ niht enihtent und ez für
          ein gespöte habent?
      - s[n=993]: Wer getoerste gewuochern, gefürkoufen oder pfant behaben oder gerouben
          oder gestern oder ê gebrechen, sô man die hôhen herren saehe ze banne getuon
          unde dar nâch in die âhte tuon unde dar nâch êlôs unde rehtelôs sagen und
          dar nâch den lîp nemen, unde den nidern daz selbe taete, unde hiute zehene
          hienge unde morgen zehenen daz houbet abe slüege, dise radebrechte, jene
          brente, dise an der siule slahen, jene binden an den kirchzûn?
      - s[n=994]: sô sprichet der ketzer, ez müge nieman einem menschen sînen lîp
          genemen âne toetlîche sünde mit gerihte.
      - s[n=995]: Her rihter, ich setze iu niht mêr buoze danne iuwerm swerte.
      - s[n=996]: Swer mit rehte vor iu überredet wirt sô getâner schulde diu ze dem
          lîbe stêt, sô dâ sült ir uns einen fride vor schaffen.
      - s[n=997]: Sê, wer möhte lîp oder guot deheine wîse behalten?
      - s[n=998]: Nû mac man sus lîp oder guot mit nihtiu behalten.
      - s[n=999]: Unsaeliger ketzer!
      - s[n=1000]: der almehtige got hât sînen herzelieben acker dâ beschirmet.
      - s[n=1001]: Unde swenne man gerihtes alsô pflaege alse got gesetzet hât, sô
          möhte kûme iemer dehein sêle verlorn werden, wan ez engetorste eht nieman
          deheine grôze sünde getuon.
      - s[n=1002]: 'Da von, ir keiser, waeret ir hie, ich kundez iu wol gesagen: alle
          die sêle die von iuwern schulden verlorn werdent, von unrehtem gerihte,
          von der lazheit des gerihtes, daz ir iuch versûmet oder vergâhet mit gerihte
          unde witewen unde weisen und armen unde rîchen niht fride machet als verre
          ir müget unde sült: alle die sêle die dâ von verlorn werdent, die müezet
          ir gote vil tiure gelten nâch iuwerm grôzen schaden.'
      - s[n=1003]: Ir künige und ir herzogen, alle die, den der almehtige got den
          gewalt geben hât unde daz gerihte bevolhen hât, swâ ir niht guoten fride
          machet alse verre alse ir müget unde niht reht gerihte habet, dâ verfluochet
          iuch got umbe, als er zuo Moysen sprach, wie hôhe er die segente, die rehtez
          gerihte dâ habent.
      - s[n=1004]: Jâ hât iu got gar grôze wirde ûf erden gegeben.
      - s[n=1005]: Man muoz vor iu knien unde gegen iu ûf stên unde muoz gein iu vorhte
          hân unde habt vil wîte unde breit umb iuch unde rîtet schône unde gêt schône
          unde habt hôhe bürge unde schoene frouwen, unde dâ von soltet ir tac unde
          niht trahten, wie ir daz gote gedanken möhtet.
      - s[n=1006]: Nû baete er iuch anders niht danne guoten fride machen und rehtez
          gerihte halten.
      - s[n=1007]: Wan swenne ir rehtez gerihte hieltet, sô waere ouch der fride guot
          in allen iuwern landen.
      - s[n=1008]: Nû rihtet ir niwan nâch dem pfenninge.
      - s[n=1009]: Herre, waz hât eht der pfenninc getân!
      - s[n=1010]: Wan swelhen enden daz gerihte gât, sô gêt eht ez niwan über den
          pfenninc.
      - s[n=1011]: Dise zwô mûre sint von irdenischer materie, da von slîfent sie
          unde werdent krank, und dar umbe bevienc unser herre sînen lieben acker
          mit einer himelischen mûre, wan im was eht der acker unde der schatz sô
          herzeclîchen liep, daz in niht genuogete an den zwein mûren, unde satzte
          im huote mit der heiligen schar der engele.
      - s[n=1012]: Er müeste einem herren ein lieber acker sîn, der ze iegelîchem
          orte einen hüeter satzte; der müesten vier ze einem acker sîn.
      - s[n=1013]: Sô waere im aber der vil lieber, der ze ieglîchem bete einen satzte.
      - s[n=1014]: Sô waere im aber der gar ein lieber acker, der ze einem ieglîchen
          eher einen hüeter satzte.
      - s[n=1015]: Alsô liep hât unser herre die heiligen kristenheit, den acker,
          daz er ze ie dem orte einen hüeter satzte.
      - s[n=1016]: Er hât ze legelîchem künicrîche einen engel gesetzet der des künicrîches
          hüetet, und danne ze legelîchem herzogetuome unde ze leglîchem lande, daz
          ein lant mit sunderm namen ist; unde danne ze legelîchem bistuome einen
          unde ze ieglîcher stat einen die in den landen und in den bistuomen sint,
          unde danne ze legelîchem dorfe einen unde ze legelîchem klôster einen unde
          ze iegelîchem wîler unde riet einen unde ze ieglîcher bürge einen unde ze
          legelîchem hûse einen unde ze iegelîchem menschen einen sunderlîchen, ez
          sî junc oder alt, getoufet oder ungetoufet, einem iegelîchen kristenmenschen
          sunderlîchen einen hüeter und einen engel gegeben, unde halt ieslîchem heiden
          unde ketzer unde jüden unde slafênen unde tatânen, ez sîn jene oder dise,
          die nâch menschen gebildet sint, der hât iegelîchez sînen engel der sîn
          hüetet.
      - s[n=1017]: Sô, herre, wâ von?
      - s[n=1018]: 'Dâ hât ouch iegelîchez einen tiuvel: der braeche im sô zehant
          den hals abe wan diu huote des engels, swenne er eine tôtsünde getaete.'
      - s[n=1019]: Her jüde, iu haete der tiuvel langes den hals abe gebrochen wan
          iuwer engel, der iuwer dâ hüetet.
      - s[n=1020]: 'Daz selbe tete er ouch den heiden unde den ketzern, wan sie menschen
          sint unde nâch gote gebildet sint : des laet er sie ouch geniezen unde gît
          in die engele ze huote.'
      - s[n=1021]: Und rehte als der bâbest ein fürste ist über alle pfaffeheit unde
          der keiser ein fürste ist über alle werltlîche rihter, alsô ist sant Michahel
          ein fürste über alle die engele die der menschen hüetent ûf ertrîche unde
          die über diu lant sunderlîchen gesetzet sint .
      - s[n=1022]: Der selbe ist ouch herre über alle die der menschen pflegent in
          dem lande, unde danne sant Michahel ist herre über sie alle.
      - s[n=1023]: Dâ von begên wir im eine hôchgezît hie ûf ertrîche unde vîgern
          im einen tac.
      - s[n=1024]: Daz tuot man deheinem engel mêre danne im unde sînen gesellen die
          unser dâ pflegent.
      - s[n=1025]: Unde man mâlet im allez eine wâge in die hant unde heizet in den
          weger.
      - s[n=1026]: Daz ist dâ von daz er uns wiget vor des tiuvels freisen.
      - s[n=1027]: Wir lesen von hern Thobîas, dô er sînen sun sante verre unde verre,
          dô hete der tiuvel siben man erwürget bî einer frouwen; dâ beschirmete unser
          herre dem guoten herren Thobîas sînen sun vor, und alsô genas er vor der
          tiuvels freise von der engele huote.
      - s[n=1028]: "Nû seht, bî allen disen huoten unde bî allen disen mûren sô hât\
          \ der tiuvel unkrût gesaewet in den herzelieben garten, unde dâ von liset\
          \ man in dem heiligen êwangeliô, daz die hüeter kâmen unde sprâchen: 'owê,\
          \ herre!"
      - s[n=1029]: "die vînde hânt unkrût gesaewet under dînen weizen: weder suln\
          \ wirz ûz brechen oder niht?' 'Niht, niht!' sprach der herre, lât mirz mit\
          \ einander wahsen unz ez zîtic werde: sô sol man ez sundern von dem weizen\
          \ unde sol ez ze büschelînen binden unde sol ez in ein fiwer werfen'."
      - s[n=1030]: Nû waz meinet unser herre hie mite?
      - s[n=1031]: Nû sehet, alsô habent des almehtigen gotes vînde (daz sint die
          leidigen tiuvele) die habent unkrût gesaewet in den edeln weizen, daz ist
          under die heilige kristenheit, die gedultigen unde die dêmüetigen unde die
          barmherzigen unde die milten unde die tugenthaften, dâ habent sie unkrût
          under geworfen unde frâzheit unde gîtikeit und unkiusche unde hôhvart etc.
      - s[n=1032]: "Unde dâ von sprechent die engele alle tage, sô in der mensche\
          \ ungehôrsam ist und in die sünde vellet, seht, sô sprechent die engele:\
          \ 'herre, herre!"
      - s[n=1033]: "lâz uns sie toeten', wan sie sint uns allen samt unmâzen vînt\
          \ für daz der mensche in tôtsünde gevellet, daz sie in herzeclîchen hazzent,\
          \ unde sprechent alle: 'herre, lâz sie ertoeten'."
      - s[n=1034]: "'Niht, niht!' sprichet er, 'lât mir sie mit einander wahsen.'"
      - s[n=1035]: Her Kâîn unde her Abel, nû wahset mit einander!
      - s[n=1036]: ir morder und ir gedultigen, ir bluottrinker und ir barmherzigen
          gotes kinder!
      - s[n=1037]: Kâîn, wâ sitzest dû?
      - s[n=1038]: dîn bruoder saeze als billîche als dû den dû hâst ermordet.
      - s[n=1039]: Nû wahset mit einander, ir spoter und ir bescheidenen liute!
      - s[n=1040]: Der groesten schaden einen haben wir von den spotern den die werlt
          ie gewan.
      - s[n=1041]: Her Ismahel und her Îsaac, nû wahset mit einander!
      - s[n=1042]: ir elîchen und ir unêlichen, ir gerehten und ir ungerehten wahsei
          mit einander!
      - s[n=1043]: ir fraeze und ir unkiuschen liute, die dâ ungerne vastent durch
          die liebe unsers herren, und ir maezegen und ir kiuschen wahset mit einander!
      - s[n=1044]: wan jener Esau frâz alle sîne saelikeit an einem muose.
      - s[n=1045]: Ist iendert dehein fraz hie?
      - s[n=1046]: jâ fürhte ich des, ich habe etelîchen frâz vor mînen ougen, dem
          sîniu frâzheit alle sîne saelikeit verliese.
      - s[n=1047]: Nû wahset mit einander, her Helysêus und her Jesi!
      - s[n=1048]: Nû wahset mit einander, ir lügener und ir trügener, die mit unrehtem
          gewinne und mit untriuwen umbe gênt, und ir getriuwen!
      - s[n=1049]: Wahset mit einander, her Saul und her Dâvît!
      - s[n=1050]: Nû wahset mit einander, frau Iesabêl unde heilige frou sant Elizabêth!
      - s[n=1051]: Nû wahset mit einander, ir hôhvertigen und ir dêmüetigen!
      - s[n=1052]: Nû wahset mit einander, ir gilwerinne und ir verwerinne mit dem
          gelwen gebende, und ir reinen frouwen mit iuwerm dêmüetigen gewande!
      - s[n=1053]: alse mîn frou sant Elizabêth, diu was gar ein heilige dêmüetige
          frouwe; dô was aber jene Iesabêl gar ein boese hût und ein gilwerin und
          ein verwerin.
      - s[n=1054]: Pfî, wâ sitzest dû dâ vor mînen ougen, mâlerin?
      - s[n=1055]: 'wiltû dich baz mâlen danne dich der alinehtige got hât geschaffen,
          dir geschiht als Iesabêln: des tages dô sie sich geverwet hete, dô nam sie
          ein lesterlîchez ende und einen schemelîchen tôt unde fuor des selben tages
          in die stinkenden helle, dâ ir niemer mêr rât wirt, unde die hunde laften
          ir bluot des selben tages.'
      - s[n=1056]: 'Alsô laet iu got mit einander wahsen unz daz ir zîtic sît: sô
          wirfet man iuch danne in daz êwige fiwer, dâ ir iemer mêre âne ende brinnet.'
      - s[n=1057]: Nû wahset mit einander, her sant Pêter unde her Judas!
      - s[n=1058]: nû wahset mit einander, her Dismas und her Jesmas!
      - s[n=1059]: nû wahset mit einander, ir gîtigen und ir milten, ir gotes büezer
          und ir zwîveler.
      - s[n=1060]: Ir gîtigen, Judas brüeder, ir habet gar verzwîvelet an der miltekeit
          des almehtigen gotes, daz ir iuch mit rehtem guote iht ernern miüget.
      - s[n=1061]: Nû wahset alle mit einander die wîle ez gotes wille sî.
      - s[n=1062]: "Wan die engele ruofent eht alle tage: 'herre, lâz uns sie toeten!'\
          \ 'Niht!' sprichet got, 'lât sie mit einander wahsen, die übelen bî den\
          \ guoten, die gerehten bî den ungerehten' etc."
      - s[n=1063]: Nû war umbe tuot unser herre daz, daz sie nû sô gar wider sînen
          hulden sint und ouch die engele daz alle tage begernt, daz sich got lâze
          an in rechen, unde laet sie doch bî den guoten unde bî den gerehten wahsen?
      - s[n=1064]: Seht, daz tuot unser herre durch drîe sache.
      - s[n=1065]: Swâ die übeln den guoten übel tuon, daz den guoten ir lôn dâ mite
          gemeret wirt oben in dem himelrîche unde daz disen gotes kinden ir lôn ûf
          neme und ir vegefiwer geminret werde.
      - s[n=1066]: 'Unde dar umbe, ir saeligen gotes kint, ir sült ez gar gedulteclîchen
          lîden, swâ sie iuch beswern an lîbe oder an guote oder an friunden, daz
          sult ir gedulteclîchen unde demüeteclîchen lîden: sie sint doch bezzer an
          ze sehenne danne die tiuvele unde daz egeslîche vegefiwer, daz ir dort müestet
          lîden.'
      - s[n=1067]: Wan swie guot ir sît, sô müezet ir doch manic mâl unde tegelîchen
          sünden hinne für.
      - s[n=1068]: 'Sô muoz eht daz gar schoene unde klâr sîn, daz, liehter ist danne
          diu sunne: dâ von müezent iuwer tegelîche sünde in dem vegefiure geläutert
          werden, unde dar umbe laet sie der almehtige got leben, daz sie iuwer vegefiwer
          sîn die unrehten gewaltesaere unde die heuschrecken, der herren schiltknehte.'
      - s[n=1069]: Swâ der hine vert sô tuot er als ein heuschrecke.
      - s[n=1070]: Der wil niwan mitten in dem grase ligen; alse wil er allez daz
          umbe sich streuwen daz er gesiht.
      - s[n=1071]: Er streuwet den guoten liuten ir arbeit und ir fuoter und ir heu
          vil mere etewenne under diu ros danne sie sîn gezzen.
      - s[n=1072]: Sô er danne an eime huone genuoc haete, sô würget er zeheniu; sô
          er danne an einer gense genuoc haete, sô würget er vier oder zehene, und
          alsô tuot er dem allem sament.
      - s[n=1073]: Des die guoten liute ein ganzez jâr leben solten, möhte er daz
          einiges tages verbringen, daz taete er, unde wirt sîn selten iemer keiner
          tiwerr an lîbe und an guote.
      - s[n=1074]: 'Als der heuschrecke: swie tief er in dem grase lît, sô wirt er
          doch niemer veizter, er ist alle zît mager und lancbeinic unde snâkelt.'
      - s[n=1075]: 'Alsô bist dû, schiltkneht, ein heuschrecke: dû hopfest ouch als
          ein heuschrecke ûf dîme gürrelîn, unde hangent dir die schuohe von den füezen
          vor armuot unde wirdest selten iemer wol berâten und dû muost ze jungest
          eins schentlîchen tôdes warten als der heuschrecke: den vertretent die liute
          unde daz vihe in dem grase, oder in versnîdet diu sense, sô man daz gras
          maewet.'
      - s[n=1076]: 'Kümet er des hin, sô gezzent in die vogele: sô er ûz dem grase
          kümt, sô füerent sie die vogele hin.'
      - s[n=1077]: 'dû schiltkneht-heuschrecke, dû wirdest versniten oder erhangen:
          des geschiht in gar vil daz sie unrehten tôt nement.'
      - s[n=1078]: 'Kument sie des hin, sô frizzet sie daz gefügele und füeret sie
          hin: daz sint die tiuvele, die füerent sie hin in daz apgründe der hellen,
          dâ ir niemer mêre rât wirt.'
      - s[n=1079]: Ir saellgen liute lîdet eht ez gedulteclîche, iuwer lôn wirt âne
          mâzen grôz ze himele.
      - s[n=1080]: Swelher leie nôt sie iu ane legent, sô lîdet ez gedulteclîche in
          dem namen unsers herren unde durch die liebe unsers herren, wan er grôze
          liebe an iu erzöuget hât.
      - s[n=1081]: Wellet ir im gar liebe tuon, sô künnet ir im niemer lieber getuon,
          danne daz ir in vergebet lûterlîchen allez, daz sie iu ie getâten an friunden
          oder an guote oder an iuwer selbes lîbe.
      - s[n=1082]: "'Owê, bruoder Berhtolt, jâ hât er mir mînen lieben vater benomen\
          \ unde mac ich niemer mêr deheinen gewinnen.'"
      - s[n=1083]: Sô wil got selber iemer mêr dîn vater sîn, ob dû daz durch sîne
          liebe verkiesen wilt, wan er sich selbe durch sînen willen toeten liez unde
          vergap ez den selben sâ zehant, die in ungetriuwelîche und unschuldiclîche
          tôten âne alle schulde.
      - s[n=1084]: Dû maht als lûterlîchen hiute vergeben, daz dir got dîne sünde
          vergît.
      - s[n=1085]: Lât hiute alle sament haz unde nît ûz iuwerm herzen unde vergebet
          in genzlîchen, den worten daz iu got alle iuwer sünde vergebe, ez sî unreht
          gewalt, unrehtes vogtes getwancnisse, schelten unde spoten, swaz ez sî daz
          man iu tuo, daz vergebet in luterlîchen durch got, ir saeligen kint des
          almehtigen gotes.
      - s[n=1086]: Wan der sitzet etelîchez vor mir, daz noch in einem halben jâr
          oder ê die krône vor gote treit in dem himelrîche.
      - s[n=1087]: Ez ist euch etelîcher, der an dem grunde der hellen sitzet biz
          dar.
      - s[n=1088]: Daz ander ist dâ got die sünder umbe leben lât als den rehten,
          daz er ein mensche ist unde nâch gote gebildet ist.
      - s[n=1089]: Dar umbe laet in got sîner güete unde sîner grôzen barmherzikeit
          geniezen, daz er doch dâ von sîne gnâde habe und eine wîle alsô lebe ûf
          erden; er brinnet sîn im dannoch genuoc in der hellen.
      - s[n=1090]: Daz dritte ist, ob ir noch deheiner widerkêren welle.
      - s[n=1091]: Wan er sie harte hât erarnet, dâ von bîtet er dir, ob dû dich dîner
          sünden wellest erkennen.
      - s[n=1092]: Nû kêret wider!
      - s[n=1093]: jâ ist got hiute als milte und als barmherzic als dô er sant Marîan
          Magdalênen alle ir sünde vergap unde dem guoten sante Pêter unde dem guoten
          schâcher etc.
      - s[n=1094]: 'Nû hoere, sünder, wie dich der almehtige got mant daz dû widerkêrest,
          wie barmherzeclîchen er dich mant unde wie lieplîchen unde wie getriuwelîchen
          er sprichet durch des wîssagen munt: vespere et mane etc., rehte als ob
          er spraeche: sünder, kêre wider!'
      - s[n=1095]: ich lege dir für mînen âbent den ich durch dînen willen hete; ich
          lege dir für mînen morgen, ich lege dir für mînen mittentag.
      - s[n=1096]: Sünder, kêre wider durch alle die angest und alle die nôt, die
          ich durch dînen willen ie geleit des âbendes, dô ich des morgens den tôt
          durch dich lîden wolte, den worten daz der tiuvel iht an dir gefreuwet wurde.
      - s[n=1097]: Nû sich, sünder, wie tiwer dich got mant!
      - s[n=1098]: Wan ez wart niemer gehört von anegenge der werlte, daz ie dehein
          mensch sô bittern tôt ie erlite, wan er bluotigen sweiz switzte.
      - s[n=1099]: Daz tete nie mensche mêr.
      - s[n=1100]: Bî der angest unde bî der swaere unde bî der nôt mant dich got,
          daz dû widerkêrest mit wârem riuwen unde mit lûterre bîhte unde mit buoze
          ûf sîne gnâde.
      - s[n=1101]: Sô leget er dir sînen morgen für, daz in die jüden vintlîchen viengen,
          und ungetriuwelîchen verrâten wart und ûf sînen nacken geslagen wart und
          an manigen enden gewîzet wart unde mit eime rôre ein durnîn krône ûf sîn
          houbet gedrücket wart und under sîn ougen gespîet wart und spotlîchen gecleidet
          wart.
      - s[n=1102]: Nû sich, sünder, daz leget dir der almehtige got allez für, daz
          er daz allez durch dînen willen erlîten habe des morgens an dem heiligen
          karfrîtage, dar umbe daz dû der êwigen martel über wurdest ob dû selbe woltest.
      - s[n=1103]: Gewinnet hiute wâren riuwen unde weinet von herzen iuwer sünde.
      - s[n=1104]: Jâ hât er vil manigen zaher durch iuch gelâzen ûz sînem heiligen
          lîbe sînes vil reinen bluotes, des ein tropfe tiurre ist danne himelrîche
          und ertrîche.
      - s[n=1105]: Die mit den ougen niht geweinen mügen die weinen mit dem herzen.
      - s[n=1106]: Des dritten mâles leit er dir für sînen mittentag, dô man in an
          die spange nagelte des hêren kriuzes; dô man im zwêne nagele sluoc durch
          sîne hende unde durch bêde sîne füeze einen etc.
      - s[n=1107]: Dâ mant er sie nû sunderlîchen bî allen den noeten unde bî den
          hamerslegen unde bî sînen heiligen fünf wunden, bî sînen ruofen, die er
          ruofte gein dem sünder, unde bî dem jâmer unde bî der klage, die unser frouwe
          hâte.
      - s[n=1108]: Ir junge werlt, hüetet iuch durch den almehtigen got vor sünden!
      - s[n=1109]: Ir seht wol, wie kûme sie dâ von koment.
      - s[n=1110]: Noch wil ez der almehtige got dar umbe niht lâzen, er wellez noch
          baz an iu versuochen, unde wil iuch für baz manen.
      - s[n=1111]: Wan allez daz ich hiute ruofte an iuch, sünder, daz ruofet der
          almehtige got durch mînen munt.
      - s[n=1112]: Ich bin ein ruofende stimme.
      - s[n=1113]: Etelîche waenent unde habent sô getâniu herzen, daz sie ûf bitterkeit
          niht ahtent, daz ich sie bitterlîchen hân gemant.
      - s[n=1114]: Nû wil ich sie zertlîche, minneclîche und süezeclîche manen, unde
          got selbe sprichet ez gein in durch mînen munt unde heizet iuch zertlîchen
          biten unde manen durch sîne urstende, diu gar frôlich was, der sich himel
          und erde freuwete; unde noch hiute, wenne man sîne urstende begêt, sô freuwet
          sich allez daz ûf ertrîche ist.
      - s[n=1115]: Bî der freude mant iuch got durch mînen munt, den worten daz ir
          iemer freude mit im habet in dem himelrîche.
      - s[n=1116]: Er mant iuch durch der freude willen, die sîn heilige muoter gewan
          von sîner urstende, unde durch alle die freude, die diu frou Marîâ Magdalêna
          und ir gespiln hâten von sîner urstende, unde bî aller der freude, die unser
          veter heten, dô er sie lôste von dem gevencnisse der hellen, unde durch
          die freuden alles himelischen hers, dô er ze himele fuor unde vil manic
          tûsent sêle mit im fuorte.
      - s[n=1117]: Und er mant dich hiute sunder durch mînen munt unde durch alle
          die freude der heiligen engele unde bî ieglîches kôres freude besunder unde
          bî aller wünneclîchen gezierde die sie habent unde die got an sie geleit
          hât und an alle sîne heiligen, der dâ von künde oder möhte gesprechen, wan
          got sô vil êren an den aller minnesten heiligen hât gelegt der dâ ze himele
          ist, dâ möhte allzu diu werlt von niht gesagen.
      - s[n=1118]: Sant Gregorius hât wol fünf unde drîzic buoch gemachet unde hât
          noch dem aller minnesten heiligen daz minneste hâr niht gelobet der in dem
          himelrîche ist.
      - s[n=1119]: Ez hât der guote sant Bernhardus vil büecher gemachet unde hât
          noch dem minnesten heiligen der iendert dâ ze himele ist den aller minnesten
          nagel niht gelobet der iendert an im ist.
      - s[n=1120]: 'Ich spreche mêr: der guote sant Augustînus hât zehen hundert buoch
          gemachet unde hât noch dem aller minnesten heiligen den aller minnesten
          vinger gelobet der iendert an im ist.'
      - s[n=1121]: Nû seht, wer nû die freude und die êre volleloben möhte unde vollesagen
          unde vollezelen, die die grôzen unde die hôhen heiligen dâ ze himele hânt
          unde die der almehtige got dâ selber hât unde mîn frouwe sant Marîâ?
      - s[n=1122]: Diu ist des alles übergrôz, daz daz munt noch zunge niemer vollesprechen
          kan noch mac noch herze betrahten, alse der guote sant Paulus dâ sprichet.
      - s[n=1123]: Bî der freude aller samt imant iuch der almehtige got, den worten
          daz ir der freuden müezet teilhaftic werden.
      - s[n=1124]: Iuch möhte noch lusten solicher freuden ze sehenne, ob irz niemer
          durch gotes willen woltet getuon noch durch die saelikeit iuwer sêlen.
      - s[n=1125]: "Wande dô man den guoten sant Johannem frâgete, waz er in dem himeirîche\
          \ gesehen haete - dâ bî sult ir alle wunder merken, waz êren unde freuden\
          \ dâ ze himel ist -, dô sprach er alsô der guote sant Johannes: 'daz ez\
          \ mügelich waere daz man ez gesprochen oder geschrîben möhte daz ich in\
          \ dem himelrîche sach, sô möhte doch diu werlt sô vil büecher niht behalten\
          \ von ertrîche ûf unz an daz firmament, da ez an gestên möhte daz ich dâ\
          \ ze himelrîche sach'."
      - s[n=1126]: Bî der freude aller samt mant iuch der almehtige got hiute, daz
          ir von iuwern sünden kêret unde von der êwigen martel der helle zuo den
          êwigen freuden und im dâ mite danket aller der liebe die er iu erzeiget
          hât, daz er die heiligen kristenheit, den acker, mit sîn selbes lîbe koufet
          hât und in alse zertlîchen erbûwen unde behüetet hât und iuch getriuwelîche
          geladen hât zuo sînen êwigen freuden, die er iu von anegenge der werlte
          bereitet hât.
      - s[n=1127]: "Daz wir alsô im des hie gedanken, daz wir an dem jungesten sîne\
          \ erwelten heizen müezen, zuo den er dô sprichet: 'kumet her zuo mir' etc."
