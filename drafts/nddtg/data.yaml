- body:
  - text[n=Niederdt.Glaub.]:
    - pb[n=362,type=edition]:
      - lb[n=1,type=edition]: Ic kelave in got vader almachigen, in then sceppare
          thes himeles
      - lb[n=2,type=edition]: en ther arthen. Ic kelave in sinen enbornen sune usen
          herren thene
      - lb[n=3,type=edition]: helgen Crist. Ic kelave in thene helgen gest. Ic kelave,
          that the
      - lb[n=4,type=edition]: thre genenneden the vader en the sune en the helge gest
          en war godhid
      - lb[n=5,type=edition]: is. Ic kelave, that the sulve godes sune, theter ge
          was ven ambeginne,
      - lb[n=6,type=edition]: that he gemmer mer wisen scel ane aller stach ende.
          Ic
      - lb[n=7,type=edition]: kelave, that the sulve godes sune infangen was ven thene
          helgen geste,
      - lb[n=8,type=edition]: that he geboren was ven Marien ther ewegen mageth. Ic
          kelave,
      - lb[n=9,type=edition]: that he thur use notthrutthe gevangen wart, gebunnen
          wart, bespottet
      - lb[n=10,type=edition]: wart, gehalslaged wart, gevillet wart, gecrucighet
          wart, that
      - lb[n=11,type=edition]: he in then cruce gestarf, mitter mennisgid, niuwet
          mitter godhit.
      - lb[n=12,type=edition]: Ic kelave, that he begraven wart, that thiu helge siele
          tu ther
      - lb[n=13,type=edition]: helle vor end thar ut nam alle the thar bevaren sinen
          willen
      - lb[n=14,type=edition]: gedaen hadden. Ic kelave, that he thes tredden dages
          ven thene
      - lb[n=15,type=edition]: dathe ostonth, war god, war mennesche. Ic kelave, that
          he ahter
      - lb[n=16,type=edition]: siner ubstannisse at in de drang mit sinen iungheren,
          us te bewarende
      - lb[n=17,type=edition]: sine waren ubstannisse. Ic kelave, that he hir wunede
          XL dage XL
      - lb[n=18,type=edition]: nochte als en ander mennische, an that ene, that he
          ne gesundigede.
      - lb[n=19,type=edition]: Ic kelave, that <he> thes vertigsten dages tu thene
          himele vor, et aller
      - lb[n=20,type=edition]: there ancie, the ther werthig waren, the the sine uffart
          scuen mosten.
      - lb[n=21,type=edition]: Ic kelave, that he thar nu seteth te uurtheren han
          sines vader uses
    - pb[n=363,type=edition]:
      - lb[n=22,type=edition]: herren thes aleweldigen godes, ime evenher ende evenweidig.
          Ic kelave,
      - lb[n=23,type=edition]: that he nacumstich is te domenne en te delenne daden
          ende livende,
      - lb[n=24,type=edition]: enen gewiliken al na sinen genathen ende na usen werken.
          Ic kelave
      - lb[n=25,type=edition]: thie helge cerstenhid, menschip ther helgene, oflat
          miner sundene,
      - lb[n=26,type=edition]: ther ic mikelig habbe en there nu gebot habbe ende
          sin nuet furniet
      - lb[n=27,type=edition]: nehabbe. Ic kelave, that ic sundige mennische in theme
          sulven
      - lb[n=28,type=edition]: live, the ic hir nu scine, sterven scel, wir ubstanden
          scel, gode rithe
      - lb[n=29,type=edition]: given scel aller there thinge, the ic ge gefrumede,
          godere gif
      - lb[n=30,type=edition]: uvelere. Ic kelave, that ic then thar lan enfan scel,
          al na thu, thet
      - lb[n=31,type=edition]: ic fundin werthe te minen iungesten tiden. Ic kelave
          in that ewge
      - lb[n=32,type=edition]: life, that god sulve is.
