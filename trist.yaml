  - lg@couplet[n=5257]:
    - l[n=10513]: und ist ouch danne dâ bî
    - l[n=10514]: vil rîcher danne ir vater sî.'
  - lg@couplet[n=5258]:
    - l[n=10515]: "'entriuwen' sprach diu künigîn"
