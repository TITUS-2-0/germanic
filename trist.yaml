    - l[n=10208]: "'ez enstât nû leider niht alsô,"
  - lg@couplet[n=5105]:
    - l[n=10209]: daz wir uns mügen gerechen,
    - l[n=10210]: wir enwellen danne brechen
  - lg@couplet[n=5106]:
