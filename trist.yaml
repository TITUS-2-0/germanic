    - l[n=9496]: und under in vuorten s' in hin.
  - lg@couplet[n=4749]:
    - l[n=9497]: sus brâhten s' in heinlîchen în
    - l[n=9498]: wider durch ir hâltürlîn,
  - lg@couplet[n=4750]:
    - l[n=9499]: daz umbe ir reise und umbe ir vart
    - l[n=9500]: nie nieman nihtes inne wart.
  - lg@couplet[n=4751]:
    - l[n=9501]: dâ schuofen s' ime helfe unde gemach.
    - l[n=9502]: die zungen, alse ich ê dâ sprach,
  - lg@couplet[n=4752]:
    - l[n=9503]: sîn îsen und sîn ander dinc
    - l[n=9504]: des enbleip dâ weder vadem noch rinc.
  - lg@couplet[n=4753]:
    - l[n=9505]: si vuorten 'z allez mit in dan,
    - l[n=9506]: beidiu harnasch unde man.
  - lg@couplet[n=4754]:
    - l[n=9507]: Nu daz der ander tac dô kam,
    - l[n=9508]: diu wîse in aber ze handen nam.
  - lg@couplet[n=4755]:
    - l[n=9509]: "'nu Tantris' sprach si 'sage mir"
    - l[n=9510]: bî den genâden, alse ich dir
  - lg@couplet[n=4756]:
    - l[n=9511]: nû unde ê mâles hân getân,
    - l[n=9512]: daz ich dich zwirnt erneret hân
  - lg@couplet[n=4757]:
    - l[n=9513]: und bin dir willic unde holt,
    - l[n=9514]: und als du dînem wîbe solt.
  - lg@couplet[n=4758]:
    - l[n=9515]: wenne kaeme dû in Îlant?
    - l[n=9516]: wie slüege dû den serpant?'
  - lg@couplet[n=4759]:
    - l[n=9517]: "'vrouwe, daz wil ich iu sagen."
    - l[n=9518]: ich kam in disen kurzlîchen tagen,
  - lg@couplet[n=4760]:
    - l[n=9519]: es sint drî tage von hiute,
    - l[n=9520]: ich und ander koufliute
  - lg@couplet[n=4761]:
    - l[n=9521]: mit eime kiele in dise habe.
    - l[n=9522]: dô kam ein roupher hinnen abe,
  - lg@couplet[n=4762]:
    - l[n=9523]: ine weiz durch welhe geschiht,
    - l[n=9524]: die wolten uns, haete ich ez niht
  - lg@couplet[n=4763]:
    - l[n=9525]: mit mînem guote underkomen,
    - l[n=9526]: den lîp zem guote hân genomen.
  - lg@couplet[n=4764]:
    - l[n=9527]: 'nu ist ez uns alsô gewant:'
    - l[n=9528]: wir müezen dicke vremediu lant
  - lg@couplet[n=4765]:
    - l[n=9529]: heinlîchen unde bûwen
    - l[n=9530]: und enwizzen wem getrûwen,
  - lg@couplet[n=4766]:
    - l[n=9531]: wan man uns vil gewaltes tuot.
    - l[n=9532]: sô weiz ich wol, mir waere guot,
  - lg@couplet[n=4767]:
    - l[n=9533]: mit swelher slahte dingen
    - l[n=9534]: ich 'z dâ zuo möhte bringen,
  - lg@couplet[n=4768]:
    - l[n=9535]: daz mich diu lant erkanden.
    - l[n=9536]: künde in vremeden landen
  - lg@couplet[n=4769]:
    - l[n=9537]: diu rîchet den koufman.
    - l[n=9538]: seht, vrouwe, dâ gedâhte ich an,
  - lg@couplet[n=4770]:
    - l[n=9539]: wan mir ist umbe den serpant
    - l[n=9540]: daz lantmaere lange erkant
  - lg@couplet[n=4771]:
    - l[n=9541]: und sluog in niuwan umbe daz.
    - l[n=9542]: ich waene, daz ich deste baz
  - lg@couplet[n=4772]:
    - l[n=9543]: vride unde genâde vinde
    - l[n=9544]: bî disem lantgesinde.'
  - lg@couplet[n=4773]:
    - l[n=9545]: "'vride unde genâde' sprach Îsôt"
    - l[n=9546]: "'diu müezen dich an dînen tôt"
  - lg@couplet[n=4774]:
    - l[n=9547]: mit wernden êren bringen!
    - l[n=9548]: du bist ze guoten dingen
  - lg@couplet[n=4775]:
