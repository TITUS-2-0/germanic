  - lg@couplet[n=5217]:
    - l[n=10433]: umbe des truhsaezen valscheit
    - l[n=10434]: mit ime sol werden hin geleit.
  - lg@couplet[n=5218]:
    - l[n=10435]: got der haete unser ruoche
    - l[n=10436]: an unserre suoche.
  - lg@couplet[n=5219]:
    - l[n=10437]: wan waere er an den stunden
    - l[n=10438]: niht kurzlîche vunden,
  - lg@couplet[n=5220]:
    - l[n=10439]: weiz got, sô waere er iesâ tôt.
    - l[n=10440]: wizze Crist, juncvrouwe Îsôt,
  - lg@couplet[n=5221]:
    - l[n=10441]: sô vüere ez wirs, danne ez var.
    - l[n=10442]: habet niht ungebaerde dar,
  - lg@couplet[n=5222]:
    - l[n=10443]: wan wirt er ihtes innen
    - l[n=10444]: und mag er danne entrinnen,
  - lg@couplet[n=5223]:
