  - lg@couplet[n=147]:
    - l[n=293]: ez kam von dem geleite
    - l[n=294]: sîner kintheite.
  - lg@couplet[n=148]:
    - l[n=295]: daz er in sîner blüenden jugent
    - l[n=296]: mit jugentlîcher hêrren tugent
  - lg@couplet[n=149]:
    - l[n=297]: wider sîn selbes saelden streit,
    - l[n=298]: daz geschuof sîn spilndiu kintheit,
  - lg@couplet[n=150]:
    - l[n=299]: diu mit ir übermuote
    - l[n=300]: in sînem herzen bluote.
  - lg@couplet[n=151]:
    - l[n=301]: er tete vil rehte als elliu kint,
    - l[n=302]: diu selten vorbesihtic sint.
  - lg@couplet[n=152]:
    - l[n=303]: er nam vür sich niht sorgen war,
    - l[n=304]: wan lebete und lebete und lebete êt dar.
  - lg@couplet[n=153]:
    - l[n=305]: dô sîn leben ze lebene vienc,
    - l[n=306]: ûf alse der tagesterne gienc
  - lg@couplet[n=154]:
    - l[n=307]: und lachende in die werlde sach,
    - l[n=308]: dô wânde er, des doch niene geschach,
  - lg@couplet[n=155]:
    - l[n=309]: daz er iemer alsô solte leben
    - l[n=310]: und in der lebenden süeze sweben.
  - lg@couplet[n=156]:
    - l[n=311]: nein, sînes lebenes begin
    - l[n=312]: der gie mit kurzem lebene hin;
  - lg@couplet[n=157]:
    - l[n=313]: diu morgenlîche sunne
    - l[n=314]: sîner werltwunne,
  - lg@couplet[n=158]:
    - l[n=315]: dô diu von êrste spiln began,
    - l[n=316]: dô viel sîn gaeher âbent an,
  - lg@couplet[n=159]:
    - l[n=317]: der ime vor was verborgen,
    - l[n=318]: und laschte im sînen morgen.
  - lg@couplet[n=160]:
    - l[n=319]: Wie er aber genennet waere,
    - l[n=320]: daz kündet uns diz maere.
  - lg@couplet[n=161]:
    - l[n=321]: 'sîn âventiure tuot es schîn:'
