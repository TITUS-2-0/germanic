    - l[n=3556]: hie mite wart ime ze muote
  - lg@couplet[n=1779]:
    - l[n=3557]: umbe sîne leiche von Britûn.
    - l[n=3558]: 'sus nam er sînen plectrûn:'
  - lg@couplet[n=1780]:
    - l[n=3559]: nagel unde seiten zôher,
    - l[n=3560]: dise niderer, jene hôher,
  - lg@couplet[n=1781]:
    - l[n=3561]: rehte als er si wolte hân.
    - l[n=3562]: nu diz was schiere getân.
  - lg@couplet[n=1782]:
    - l[n=3563]: Tristan, der niuwe spilman,
    - l[n=3564]: sîn niuwez ambet huob er an
  - lg@couplet[n=1783]:
    - l[n=3565]: mit vlîzeclîchem ruoche.
    - l[n=3566]: sîne noten und sîne ursuoche,
  - lg@couplet[n=1784]:
    - l[n=3567]: sîne seltsaene grüeze
    - l[n=3568]: die harpfete er sô süeze
  - lg@couplet[n=1785]:
    - l[n=3569]: und machete sî schoene
    - l[n=3570]: mit schoenem seitgedoene,
  - lg@couplet[n=1786]:
    - l[n=3571]: daz iegelîcher dâ zuo lief,
    - l[n=3572]: dirre jenem dar nâher rief.
  - lg@couplet[n=1787]:
    - l[n=3573]: vil schiere kam diu hoveschar
    - l[n=3574]: almeistic loufende dar
  - lg@couplet[n=1788]:
    - l[n=3575]: und wânde niemer komen ze vruo.
    - l[n=3576]: nu Marke der sach allez zuo
  - lg@couplet[n=1789]:
    - l[n=3577]: und saz allez trahtende,
    - l[n=3578]: sînen vriunt Tristanden ahtende
  - lg@couplet[n=1790]:
