  - lg@couplet[n=2946]:
    - l[n=5891]: mit niemanne wolte hân.
    - l[n=5892]: sîn herze enwolte in niht erlân,
  - lg@couplet[n=2947]:
    - l[n=5893]: ern müese selbe ein hêrre wesen.
    - l[n=5894]: er begunde ûz welen unde ûz lesen
  - lg@couplet[n=2948]:
    - l[n=5895]: die starken, die muotvesten
    - l[n=5896]: und zuo der nôt die besten,
  - lg@couplet[n=2949]:
    - l[n=5897]: die ieman erkande,
    - l[n=5898]: ritter und sarjande,
  - lg@couplet[n=2950]:
