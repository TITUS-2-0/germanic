  - lg@couplet[n=7590]:
    - l[n=15179]: nu dûhte in diu gelegenheit
    - l[n=15180]: ze einem sprunge ze breit.
  - lg@couplet[n=7591]:
    - l[n=15181]: nu getorste er ouch dar niht gân.
    - l[n=15182]: iedoch muose er 'z an daz lân,
  - lg@couplet[n=7592]:
    - l[n=15183]: daz dâ was waeger under den zwein.
    - l[n=15184]: er sazte sîne vüeze in ein
  - lg@couplet[n=7593]:
    - l[n=15185]: und trat vil vaste ze stete.
    - l[n=15186]: Tristan der minnen blinde tete
  - lg@couplet[n=7594]:
    - l[n=15187]: den poinder und die ritterschaft
    - l[n=15188]: ze harte über sîne craft.
  - lg@couplet[n=7595]:
    - l[n=15189]: er spranc hin an daz bette
    - l[n=15190]: und verlôs ouch an dem wette,
  - lg@couplet[n=7596]:
    - l[n=15191]: wan ime sîn âder ûf brach,
    - l[n=15192]: daz ime sît michel ungemach
  - lg@couplet[n=7597]:
    - l[n=15193]: unde leit begunde machen.
    - l[n=15194]: bette unde bettelachen
  - lg@couplet[n=7598]:
    - l[n=15195]: diu missevarte daz bluot,
    - l[n=15196]: alse bluot von rehte tuot.
  - lg@couplet[n=7599]:
    - l[n=15197]: ez verwete wâ unde wâ.
    - l[n=15198]: vil harte unlange lag er dâ,
  - lg@couplet[n=7600]:
    - l[n=15199]: biz purper unde plîât,
    - l[n=15200]: bette unde bettewât
  - lg@couplet[n=7601]:
    - l[n=15201]: mitalle wurden missevar
    - l[n=15202]: aber sprang er wider alse dar
  - lg@couplet[n=7602]:
    - l[n=15203]: an sîn bette unde lac
    - l[n=15204]: in trahte unz an den liehten tac.
  - lg@couplet[n=7603]:
    - l[n=15205]: Nu Marke der kam schiere wider
    - l[n=15206]: und wartet an den estrîch nider.
  - lg@couplet[n=7604]:
    - l[n=15207]: dâ nam er sîner lâge war
    - l[n=15208]: und wart dâ nihtes gewar.
  - lg@couplet[n=7605]:
    - l[n=15209]: und aber dô er hin kam
    - l[n=15210]: und an dem bette war genam,
  - lg@couplet[n=7606]:
    - l[n=15211]: dô sach er bluot unde bluot.
    - l[n=15212]: daz beswaeret ime den muot.
  - lg@couplet[n=7607]:
    - l[n=15213]: "'wie nû' sprach er 'vrou künigîn,"
    - l[n=15214]: waz sol dirre maere sîn?
  - lg@couplet[n=7608]:
    - l[n=15215]: von wannen kam diz bluot her an?'
    - l[n=15216]: "'mîn âder brast, dâ gieng ez van."
  - lg@couplet[n=7609]:
    - l[n=15217]: diu ist kûme iezuo verstanden.'
    - l[n=15218]: nu begunde er ouch Tristanden
  - lg@couplet[n=7610]:
    - l[n=15219]: durch sîne hende lâzen gân,
    - l[n=15220]: als ez in schimpfe waere getân.
  - lg@couplet[n=7611]:
    - l[n=15221]: "'wol ûf' sprach er 'hêr Tristan!'"
    - l[n=15222]: und warf daz deckelachen dan.
  - lg@couplet[n=7612]:
    - l[n=15223]: er vant dâ bluot alse dort.
    - l[n=15224]: nu sweig er unde gesprach nie wort.
  - lg@couplet[n=7613]:
    - l[n=15225]: er liez in ligen und kêrte hin.
    - l[n=15226]: sîne gedanke und sîn sin
  - lg@couplet[n=7614]:
    - l[n=15227]: die wurden swaere der van.
    - l[n=15228]: er dâhte und dâhte als ein der man,
  - lg@couplet[n=7615]:
    - l[n=15229]: dem ez ze cleinem liebe ertaget.
    - l[n=15230]: er haete ouch dâ vil nâch gejaget
  - lg@couplet[n=7616]:
    - l[n=15231]: unz ûf sîn herzeclîchez leit.
    - l[n=15232]: iedoch ir beider tougenheit
  - lg@couplet[n=7617]:
    - l[n=15233]: unde der wâren geschiht
    - l[n=15234]: der enwiste er anders niht,
  - lg@couplet[n=7618]:
    - l[n=15235]: wan alse er an dem bluote sach.
    - l[n=15236]: diu bewaerde diu was aber swach.
  - lg@couplet[n=7619]:
    - l[n=15237]: sîn zwîvel und sîn arcwân,
    - l[n=15238]: die er ê haete gâr verlân,
  - lg@couplet[n=7620]:
    - l[n=15239]: ze den sô was er aber geweten.
    - l[n=15240]: wan er den estrîch umbetreten
  - lg@couplet[n=7621]:
    - l[n=15241]: vor dem bette vunden haete,
    - l[n=15242]: dâ von wânde er untaete
  - lg@couplet[n=7622]:
    - l[n=15243]: von sînem neven âne sîn.
    - l[n=15244]: und wan er aber die künigîn
  - lg@couplet[n=7623]:
    - l[n=15245]: und sîn bette bluotic vant,
    - l[n=15246]: dâ von bestuont in al zehant
  - lg@couplet[n=7624]:
    - l[n=15247]: sîn ungedanc und sîn unmuot,
    - l[n=15248]: alse den zwîvelhaften tuot.
  - lg@couplet[n=7625]:
    - l[n=15249]: mit disem zwîvel enwiste er war.
    - l[n=15250]: er wânde her, er wânde dar,
  - lg@couplet[n=7626]:
    - l[n=15251]: ern wiste, waz er wolte
    - l[n=15252]: oder wes er waenen solte.
  - lg@couplet[n=7627]:
    - l[n=15253]: er haete zuo den stunden
    - l[n=15254]: an sînem bette vunden
  - lg@couplet[n=7628]:
    - l[n=15255]: diu schuldegen minnen spor
    - l[n=15256]: und vant dekeinez dervor.
  - lg@couplet[n=7629]:
    - l[n=15257]: hie mite was ime diu wârheit
    - l[n=15258]: beidiu geheizen und verseit.
  - lg@couplet[n=7630]:
    - l[n=15259]: mit disen zwein was er betrogen.
    - l[n=15260]: disiu zwei, wâr unde gelogen,
  - lg@couplet[n=7631]:
    - l[n=15261]: diu haete er beide in wâne
    - l[n=15262]: und was ouch beider âne.
  - lg@couplet[n=7632]:
    - l[n=15263]: ern wolte sî niht schuldic hân
    - l[n=15264]: und enwolte s' ouch niht schulde erlân.
  - lg@couplet[n=7633]:
    - l[n=15265]: diz was dem zwîvelaere
    - l[n=15266]: ein nâhe gêndiu swaere.
  - lg@couplet[n=7634]:
    - l[n=15267]: Der verirrete Marke
    - l[n=15268]: alrêrste was er starke
  - lg@couplet[n=7635]:
    - l[n=15269]: bekumbert mit trahte,
    - l[n=15270]: mit wie getâner ahte
  - lg@couplet[n=7636]:
    - l[n=15271]: er sich hier ûz berihtete
    - l[n=15272]: und disen wân beslihtete.
  - lg@couplet[n=7637]:
    - l[n=15273]: wie er der zwîvelbürde
    - l[n=15274]: ledec und âne würde.
  - lg@couplet[n=7638]:
    - l[n=15275]: wie er den hof braehte
    - l[n=15276]: von der missedaehte,
  - lg@couplet[n=7639]:
    - l[n=15277]: die er treip ie genôte
    - l[n=15278]: von sînem wîbe Îsôte
  - lg@couplet[n=7640]:
    - l[n=15279]: und sînem neven Tristande.
    - l[n=15280]: sîne vürsten er besande,
  - lg@couplet[n=7641]:
    - l[n=15281]: dar er sich triuwen versach,
    - l[n=15282]: und kündete in sîn ungemach
  - lg@couplet[n=7642]:
    - l[n=15283]: und seite in, wie diz maere
    - l[n=15284]: da ze hove ersprungen waere
  - lg@couplet[n=7643]:
    - l[n=15285]: und vorhte harte sêre
    - l[n=15286]: sîner ê und sîner êre.
  - lg@couplet[n=7644]:
    - l[n=15287]: und jach, des in endûhte niht,
    - l[n=15288]: sît daz ir beider inziht
  - lg@couplet[n=7645]:
    - l[n=15289]: sô waere g' offenbaeret
    - l[n=15290]: und in daz lant vermaeret,
  - lg@couplet[n=7646]:
    - l[n=15291]: daz er binamen der künigîn
    - l[n=15292]: holt oder heinlîch wolte sîn,
  - lg@couplet[n=7647]:
    - l[n=15293]: sine behabete offenlîchen ê
    - l[n=15294]: wider in ir unschuld unde ir ê.
  - lg@couplet[n=7648]:
    - l[n=15295]: hier über suohte er ir aller rât,
    - l[n=15296]: den zwîvel umbe ir missetât,
  - lg@couplet[n=7649]:
    - l[n=15297]: wie er den sô hin getaete,
    - l[n=15298]: als er es êre haete,
  - lg@couplet[n=7650]:
    - l[n=15299]: eintweder abe oder an.
    - l[n=15300]: Sîne vriunde und sîne man
  - lg@couplet[n=7651]:
    - l[n=15301]: die gerieten ime zehant;
    - l[n=15302]: daz er ze Lunders z' Engelant
  - lg@couplet[n=7652]:
    - l[n=15303]: ein concîlje leite
    - l[n=15304]: und dâ der pfafheite,
  - lg@couplet[n=7653]:
    - l[n=15305]: den witzegen antisten,
    - l[n=15306]: die gotes reht wol wisten,
  - lg@couplet[n=7654]:
    - l[n=15307]: sînen werren taete kunt.
    - l[n=15308]: daz concîlje daz wart sâ zestunt
  - lg@couplet[n=7655]:
    - l[n=15309]: ze Lunders besprochen
    - l[n=15310]: nâch der pfingestwochen
  - lg@couplet[n=7656]:
    - l[n=15311]: ze ûzgêndem meien.
    - l[n=15312]: pfaffen unde leien
  - lg@couplet[n=7657]:
    - l[n=15313]: der kam zem tage ein michel craft
    - l[n=15314]: durch des küneges boteschaft,
  - lg@couplet[n=7658]:
    - l[n=15315]: als er gebat und ouch gebôt.
    - l[n=15316]: nu dar kam Marke und kam Îsôt
  - lg@couplet[n=7659]:
    - l[n=15317]: bekumberet beide
    - l[n=15318]: mit vorhte und mit leide.
  - lg@couplet[n=7660]:
    - l[n=15319]: Îsôt diu vorhte sêre
    - l[n=15320]: verliesen lîp und êre.
  - lg@couplet[n=7661]:
    - l[n=15321]: sô haete Marke michel leit,
    - l[n=15322]: sîne vröude und sîne werdekeit
  - lg@couplet[n=7662]:
    - l[n=15323]: daz er die swachen solde
    - l[n=15324]: an sînem wîbe Îsolde.
  - lg@couplet[n=7663]:
    - l[n=15325]: Nu Marke an daz concîlje gesaz,
    - l[n=15326]: sînen lantvürsten clagete er daz,
  - lg@couplet[n=7664]:
    - l[n=15327]: wie er beswaeret waere
    - l[n=15328]: mit disem lastermaere,
  - lg@couplet[n=7665]:
    - l[n=15329]: und bat si harte sêre
    - l[n=15330]: durch got und durch ir êre,
  - lg@couplet[n=7666]:
    - l[n=15331]: ob sî mit ihte kunden,
    - l[n=15332]: daz s' ime hier über vunden
  - lg@couplet[n=7667]:
    - l[n=15333]: etslîchen den list oder den rât,
    - l[n=15334]: dâ mite er dirre missetât
  - lg@couplet[n=7668]:
    - l[n=15335]: râche unde gerihte naeme
    - l[n=15336]: und ir ouch z' ende kaeme
  - lg@couplet[n=7669]:
    - l[n=15337]: eintweder abe oder an.
    - l[n=15338]: hier über sô redete manic man
  - lg@couplet[n=7670]:
    - l[n=15339]: in maneger wîse sînen muot,
    - l[n=15340]: einer übel, der ander guot,
  - lg@couplet[n=7671]:
    - l[n=15341]: dirre sus und jener sô.
    - l[n=15342]: wͤU1;f stuont der vürsten einer dô,
  - lg@couplet[n=7672]:
    - l[n=15343]: die bî dem râte wâren,
    - l[n=15344]: an witzen unde an jâren
  - lg@couplet[n=7673]:
    - l[n=15345]: ze guotem râte wol gestalt,
    - l[n=15346]: des lîbes edelîch und alt,
  - lg@couplet[n=7674]:
    - l[n=15347]: beidiu grîse unde wîse.
    - l[n=15348]: der bischof von Thamîse
  - lg@couplet[n=7675]:
    - l[n=15349]: über sîne crucken leinde er sich.
    - l[n=15350]: "'künec hêrre' sprach er 'hoeret mich."
  - lg@couplet[n=7676]:
    - l[n=15351]: ir habet uns her vür iuch besant,
    - l[n=15352]: uns vürsten hie von Engelant,
  - lg@couplet[n=7677]:
    - l[n=15353]: beidiu durch triuwe und durch rât,
    - l[n=15354]: als iuch des nôt ane gât.
  - lg@couplet[n=7678]:
    - l[n=15355]: der vürsten ich ouch einer bin,
    - l[n=15356]: hêrre, ich hân ouch stât under in.
  - lg@couplet[n=7679]:
    - l[n=15357]: ouch bin ich in den tagen wol,
    - l[n=15358]: daz ich wol vür mich selben sol
  - lg@couplet[n=7680]:
    - l[n=15359]: beidiu tuon unde lân
    - l[n=15360]: und reden, swaz ich ze redene hân.
  - lg@couplet[n=7681]:
    - l[n=15361]: ir iegelîch der rede vür sich.
    - l[n=15362]: hêrre, ich wil iu sagen vür mich
  - lg@couplet[n=7682]:
    - l[n=15363]: mînen sin und mînen muot.
    - l[n=15364]: mîn sin dunke er iuch danne guot
  - lg@couplet[n=7683]:
    - l[n=15365]: und gevalle er iu, sô volget ir
    - l[n=15366]: mînem râte unde mir.
  - lg@couplet[n=7684]:
    - l[n=15367]: mîn vrouwe und mîn hêr Tristan,
    - l[n=15368]: die waenet man z' undingen an
  - lg@couplet[n=7685]:
    - l[n=15369]: und sint an keiner wârheit
    - l[n=15370]: noch überkomen noch überseit,
  - lg@couplet[n=7686]:
    - l[n=15371]: als ich die rede vernomen hân.
    - l[n=15372]: wie muget ir nû den argen wân
  - lg@couplet[n=7687]:
    - l[n=15373]: mit arge beslihten?
    - l[n=15374]: wie muget ir gerihten
  - lg@couplet[n=7688]:
    - l[n=15375]: über iuwern neven und iuwer wîp
    - l[n=15376]: an ir êre oder an ir lîp,
  - lg@couplet[n=7689]:
    - l[n=15377]: sît man si niht ervunden hât
    - l[n=15378]: an keiner slahte missetât
  - lg@couplet[n=7690]:
    - l[n=15379]: noch niemer lîhte ervinden kan?
    - l[n=15380]: etswer seit Tristanden an
  - lg@couplet[n=7691]:
    - l[n=15381]: dise schulde und dise inziht.
    - l[n=15382]: ern beredet es hin z' ime niht,
  - lg@couplet[n=7692]:
    - l[n=15383]: als er ze rehte solde.
    - l[n=15384]: sô bringet ouch Îsolde
  - lg@couplet[n=7693]:
    - l[n=15385]: lîht eteswer ze maeren;
    - l[n=15386]: ern mag es niht bewaeren.
  - lg@couplet[n=7694]:
    - l[n=15387]: Sît aber der hof ir missetât
    - l[n=15388]: sô harte in arcwâne hât,
  - lg@couplet[n=7695]:
    - l[n=15389]: sone sulet ir der künigîn
    - l[n=15390]: ze bette noch ze tische sîn
  - lg@couplet[n=7696]:
    - l[n=15391]: geselleclîch unz an den tac,
    - l[n=15392]: ob s' ir unschulde erzeigen mac
  - lg@couplet[n=7697]:
    - l[n=15393]: sô wider iuch sô wider diu lant,
    - l[n=15394]: den dirre liument ist erkant
  - lg@couplet[n=7698]:
    - l[n=15395]: und diu in trîbent alle tage.
    - l[n=15396]: wan leider sus getâner sage
  - lg@couplet[n=7699]:
    - l[n=15397]: der ist daz ôre vil bereit
    - l[n=15398]: zer lüge und zer wârheit.
  - lg@couplet[n=7700]:
    - l[n=15399]: ez sî wâr oder gelogen,
    - l[n=15400]: swaz in den liument wirt gezogen,
  - lg@couplet[n=7701]:
    - l[n=15401]: der inziht dâ heizet,
    - l[n=15402]: der quicket unde reizet
  - lg@couplet[n=7702]:
    - l[n=15403]: ie zer ergeren hant.
    - l[n=15404]: swie sô 'z hier umbe sî gewant,
  - lg@couplet[n=7703]:
    - l[n=15405]: ez sî wâr oder niht,
    - l[n=15406]: der liument und diu inziht
  - lg@couplet[n=7704]:
    - l[n=15407]: diu sint mit rede sô verre komen,
    - l[n=15408]: daz ir 'z ze leide habet genomen
  - lg@couplet[n=7705]:
    - l[n=15409]: und ez der hof vür übel hât.
    - l[n=15410]: nu râte ich, hêrre, und ist mîn rât,
  - lg@couplet[n=7706]:
    - l[n=15411]: mîn vrouwe diu künigîn
    - l[n=15412]: sît sî besprochen sol sîn
  - lg@couplet[n=7707]:
    - l[n=15413]: umbe solhe missewende,
    - l[n=15414]: daz man sî her besende
  - lg@couplet[n=7708]:
    - l[n=15415]: z' unser aller gegenwürte,
    - l[n=15416]: iuwer ansprache, ir antwürte
  - lg@couplet[n=7709]:
    - l[n=15417]: daz man diu beide alsô verneme,
    - l[n=15418]: als ez dem hove wol gezeme.'
  - lg@couplet[n=7710]:
    - l[n=15419]: "Der künec sprach: 'hêrre, des volge ich."
    - l[n=15420]: diu rede und der rât dunket mich
  - lg@couplet[n=7711]:
    - l[n=15421]: gevüege unde gevallesam.'
    - l[n=15422]: man besande Îsolde und si kam
  - lg@couplet[n=7712]:
    - l[n=15423]: zem concîlje in den palas.
    - l[n=15424]: nu daz si nider gesezzen was,
  - lg@couplet[n=7713]:
    - l[n=15425]: der bischof, der grîse,
    - l[n=15426]: der wîse von Thamîse,
  - lg@couplet[n=7714]:
    - l[n=15427]: er tete als ime der künec gebôt.
    - l[n=15428]: "er stuont ûf und sprach: 'vrouwe Îsôt,"
  - lg@couplet[n=7715]:
    - l[n=15429]: tugenthaftiu künigîn,
    - l[n=15430]: mîn rede sol iu niht swaere sîn.
  - lg@couplet[n=7716]:
    - l[n=15431]: der künec mîn hêrre heizet mich
    - l[n=15432]: sîn wort hie sprechen, nû muoz ich
  - lg@couplet[n=7717]:
    - l[n=15433]: hin z' iu leisten sîn gebot.
    - l[n=15434]: nu bekenne ez aber got,
  - lg@couplet[n=7718]:
    - l[n=15435]: swaz iuwer wirde missezimet
    - l[n=15436]: und iuwer reine lob benimet,
  - lg@couplet[n=7719]:
    - l[n=15437]: daz ich daz vil ungerne trage
    - l[n=15438]: beidiu ze liehte und ouch ze tage.
  - lg@couplet[n=7720]:
    - l[n=15439]: möhte ich es erlâzen sîn!
    - l[n=15440]: saeligiu, guotiu künigîn,
  - lg@couplet[n=7721]:
    - l[n=15441]: iuwer hêrre und iuwer man
    - l[n=15442]: der heizet mich iuch sprechen an
  - lg@couplet[n=7722]:
    - l[n=15443]: umbe ein offenlîche inziht.
    - l[n=15444]: ine weiz noch er enweiz ez niht,
  - lg@couplet[n=7723]:
    - l[n=15445]: wâ von ez sî gerochen,
    - l[n=15446]: wan daz ir sît besprochen
  - lg@couplet[n=7724]:
    - l[n=15447]: von hove und von lande
    - l[n=15448]: mit sînem neven Tristande.
  - lg@couplet[n=7725]:
    - l[n=15449]: ob got wil, vrouwe künigîn,
    - l[n=15450]: der untaete der sult ir sîn
  - lg@couplet[n=7726]:
    - l[n=15451]: unschuldic und âne.
    - l[n=15452]: iedoch hât er 'z in wâne
  - lg@couplet[n=7727]:
    - l[n=15453]: dâ von daz es der hof giht.
    - l[n=15454]: mîn hêrre selbe dern hât niht
  - lg@couplet[n=7728]:
    - l[n=15455]: an iu bevunden niuwan guot.
    - l[n=15456]: von maeren, diu der hof tuot,
  - lg@couplet[n=7729]:
    - l[n=15457]: hât er den wân ûf iuch geleit,
    - l[n=15458]: niht von dekeiner wârheit.
  - lg@couplet[n=7730]:
    - l[n=15459]: durch daz sô sprichet er iuch an,
    - l[n=15460]: daz ez sîne vriunt und sîne man
  - lg@couplet[n=7731]:
    - l[n=15461]: vernemen unde hoeren,
    - l[n=15462]: ob er hie mite zestoeren
  - lg@couplet[n=7732]:
    - l[n=15463]: disen liument unde dise lüge
    - l[n=15464]: mit unser aller râte müge.
  - lg@couplet[n=7733]:
    - l[n=15465]: nu dunket mich daz guot getân,
    - l[n=15466]: daz ir im umbe den arcwân
  - lg@couplet[n=7734]:
    - l[n=15467]: rede gebet unde antwürte
    - l[n=15468]: z' unser aller gegenwürte.'
  - lg@couplet[n=7735]:
    - l[n=15469]: Îsôt diu wol gesinne,
    - l[n=15470]: diu gesinne küniginne,
  - lg@couplet[n=7736]:
    - l[n=15471]: dô ir ze sprechene geschach,
    - l[n=15472]: 'si stuont ûf selbe unde sprach:'
  - lg@couplet[n=7737]:
    - l[n=15473]: "'hêrre, hêr bischof,"
    - l[n=15474]: dise lantbarûne unde der hof,
  - lg@couplet[n=7738]:
    - l[n=15475]: 'ir sult daz alle wizzen wol:'
    - l[n=15476]: swâ sô ich versprechen sol
  - lg@couplet[n=7739]:
    - l[n=15477]: mînes hêrren laster unde mich,
    - l[n=15478]: entriuwen daz verspriche ich
  - lg@couplet[n=7740]:
    - l[n=15479]: beidiu nû und alle stunt.
    - l[n=15480]: ir hêrren alle, mir ist wol kunt,
  - lg@couplet[n=7741]:
    - l[n=15481]: daz mich disiu dörperheit
    - l[n=15482]: vor eime jâre ist an geseit
  - lg@couplet[n=7742]:
    - l[n=15483]: beide über hof und über lant.
    - l[n=15484]: iu ist aber allen wol erkant,
  - lg@couplet[n=7743]:
    - l[n=15485]: daz nieman alse saelic ist,
    - l[n=15486]: der al der werlde und alle vrist
  - lg@couplet[n=7744]:
    - l[n=15487]: sô wol ze willen müge geleben,
    - l[n=15488]: im enwerde âlaster gegeben.
  - lg@couplet[n=7745]:
    - l[n=15489]: von danne enwundert mich es niht.
    - l[n=15490]: ob mir der rede ouch nôt geschiht.
  - lg@couplet[n=7746]:
    - l[n=15491]: ine möhte niemer sîn verswigen,
    - l[n=15492]: ine müese werden bezigen
  - lg@couplet[n=7747]:
    - l[n=15493]: unvuoge und missewende,
    - l[n=15494]: durch daz ich bin ellende
  - lg@couplet[n=7748]:
    - l[n=15495]: und endarf hie niender vrâgen
    - l[n=15496]: nâch vriunden noch nâch mâgen.
  - lg@couplet[n=7749]:
    - l[n=15497]: mir ist leider lützel ieman bî,
    - l[n=15498]: der mînes leides leidic sî.
  - lg@couplet[n=7750]:
    - l[n=15499]: ir alle und iuwer iegelîch,
    - l[n=15500]: ir sît arm oder rîch,
  - lg@couplet[n=7751]:
    - l[n=15501]: ir geloubet vil gereite
    - l[n=15502]: mîner dörperheite.
  - lg@couplet[n=7752]:
    - l[n=15503]: wiste ich nu, waz getaete,
    - l[n=15504]: waz râtes hie zuo haete,
  - lg@couplet[n=7753]:
    - l[n=15505]: daz ich mîn unschulde
    - l[n=15506]: an iuwer aller hulde
  - lg@couplet[n=7754]:
    - l[n=15507]: nâch mînes hêrren êren
    - l[n=15508]: wol möhte gekêren,
  - lg@couplet[n=7755]:
    - l[n=15509]: dâ haete ich guoten willen zuo.
    - l[n=15510]: waz râtet ir nu, daz ich tuo?
  - lg@couplet[n=7756]:
    - l[n=15511]: swaz gerihtes man mir ûf geleit,
    - l[n=15512]: des bin ich gerne bereit,
  - lg@couplet[n=7757]:
    - l[n=15513]: daz iuwer aller arcwân
    - l[n=15514]: werde vürder getân
  - lg@couplet[n=7758]:
    - l[n=15515]: und aber noch michel mêre
    - l[n=15516]: ze behabene die êre
  - lg@couplet[n=7759]:
    - l[n=15517]: mînes hêrren unde mîn.'
    - l[n=15518]: "Der künec der sprach: 'vrou künigîn,"
  - lg@couplet[n=7760]:
    - l[n=15519]: hier an lâz ich ez wol gestân.
    - l[n=15520]: mac ich gerihte von iu hân,
  - lg@couplet[n=7761]:
    - l[n=15521]: als ir uns habet vür geleit,
    - l[n=15522]: sô tuot es uns gewisheit.
  - lg@couplet[n=7762]:
    - l[n=15523]: gât her in alrihte,
    - l[n=15524]: vertriuwet daz gerihte
  - lg@couplet[n=7763]:
    - l[n=15525]: zem glüejenden îsen,
    - l[n=15526]: als wir iuch hie bewîsen.'
  - lg@couplet[n=7764]:
    - l[n=15527]: diu küniginne tete alsô.
    - l[n=15528]: si vertriuwet ir gerihte dô,
  - lg@couplet[n=7765]:
    - l[n=15529]: als ir dâ wart besprochen,
    - l[n=15530]: nâch den selben sehs wochen
  - lg@couplet[n=7766]:
    - l[n=15531]: in die stat ze Carliûne.
    - l[n=15532]: künec unde lantbarûne,
  - lg@couplet[n=7767]:
    - l[n=15533]: al daz concîlje schiet sich sâ.
    - l[n=15534]: Îsôt beleip al eine dâ
  - lg@couplet[n=7768]:
    - l[n=15535]: mit sorgen und mit leide.
    - l[n=15536]: sorge unde leit diu beide
  - lg@couplet[n=7769]:
    - l[n=15537]: twungen si harte sêre.
    - l[n=15538]: sie sorgete umbe ir êre.
  - lg@couplet[n=7770]:
    - l[n=15539]: so twanc si daz verholne leit,
    - l[n=15540]: daz s' ir unwârheit
  - lg@couplet[n=7771]:
    - l[n=15541]: solte wârbaeren.
    - l[n=15542]: mit disen zwein swaeren
  - lg@couplet[n=7772]:
    - l[n=15543]: enwiste sî, waz ane gân.
    - l[n=15544]: si begunde ir swaere beide lân
  - lg@couplet[n=7773]:
    - l[n=15545]: an den genaedigen Crist,
    - l[n=15546]: der gehülfic in den noeten ist.
  - lg@couplet[n=7774]:
    - l[n=15547]: dem bevalch si harte vaste
    - l[n=15548]: mit gebete und mit vaste
  - lg@couplet[n=7775]:
    - l[n=15549]: alle ir angest unde ir nôt.
    - l[n=15550]: in disen dingen haete Îsôt
  - lg@couplet[n=7776]:
    - l[n=15551]: einen list ir herzen vür geleit
    - l[n=15552]: vil verre ûf gotes höfscheit.
  - lg@couplet[n=7777]:
    - l[n=15553]: si schreip unde sande
    - l[n=15554]: einen brief Tristande
  - lg@couplet[n=7778]:
    - l[n=15555]: und enbôt im, daz er kaeme,
    - l[n=15556]: swâ er die vuoge naeme,
  - lg@couplet[n=7779]:
    - l[n=15557]: ze Carliûn des tages vruo,
    - l[n=15558]: sô sî dâ solte stôzen zuo,
  - lg@couplet[n=7780]:
    - l[n=15559]: und naeme ir an dem stade war.
    - l[n=15560]: Nu diz geschach. Tristan kam dar
  - lg@couplet[n=7781]:
    - l[n=15561]: in pilgerînes waete.
    - l[n=15562]: sîn antlütze er haete
  - lg@couplet[n=7782]:
    - l[n=15563]: misseverwet unde geswellet,
    - l[n=15564]: lîp unde wât verstellet.
  - lg@couplet[n=7783]:
    - l[n=15565]: nu Marke und Îsôt kâmen,
    - l[n=15566]: ir gelende dâ genâmen,
  - lg@couplet[n=7784]:
    - l[n=15567]: diu künigîn ersach in dâ
    - l[n=15568]: unde erkante in ouch iesâ.
  - lg@couplet[n=7785]:
    - l[n=15569]: und als daz schif an gestiez,
    - l[n=15570]: Îsôt gebôt unde hiez,
  - lg@couplet[n=7786]:
    - l[n=15571]: ob der wallaere
    - l[n=15572]: als wol mugende waere
  - lg@couplet[n=7787]:
    - l[n=15573]: und sô vil crefte haete,
    - l[n=15574]: daz man in durch got baete,
  - lg@couplet[n=7788]:
    - l[n=15575]: daz er si trüege hin abe
    - l[n=15576]: von der schifbrucken in die habe.
  - lg@couplet[n=7789]:
    - l[n=15577]: sine wolte sich niht in den tagen
    - l[n=15578]: dekeinen ritter lâzen tragen.
  - lg@couplet[n=7790]:
    - l[n=15579]: "sus riefen s' alle dar an:"
    - l[n=15580]: "'gât her nâher, saelic man,"
  - lg@couplet[n=7791]:
    - l[n=15581]: traget mîne vrouwen an den stat!'
    - l[n=15582]: er volgete, des man in bat.
  - lg@couplet[n=7792]:
    - l[n=15583]: sîne vrouwen die künigîn
    - l[n=15584]: die nam er an den arm sîn
  - lg@couplet[n=7793]:
    - l[n=15585]: und truoc si hin wider lant.
    - l[n=15586]: Îsôt diu rûnde ime zehant,
  - lg@couplet[n=7794]:
    - l[n=15587]: swenne er ze lande kaeme,
    - l[n=15588]: daz er einen val dâ naeme
  - lg@couplet[n=7795]:
    - l[n=15589]: mit ir mitalle z' erden,
    - l[n=15590]: swelch rât sîn solte werden.
  - lg@couplet[n=7796]:
    - l[n=15591]: er tete alsô. dô 'r an den stat
    - l[n=15592]: und ûz hin an daz lant getrat,
  - lg@couplet[n=7797]:
    - l[n=15593]: der wallaere nider zer erden sanc
    - l[n=15594]: und viel als âne sînen danc,
  - lg@couplet[n=7798]:
    - l[n=15595]: daz sich der val alsô gewac,
    - l[n=15596]: daz er der künigîn gelac
  - lg@couplet[n=7799]:
    - l[n=15597]: an ir arme und an ir sîten.
    - l[n=15598]: hie was unlangez bîten.
  - lg@couplet[n=7800]:
    - l[n=15599]: des gesindes kam ein michel schar
    - l[n=15600]: mit staben und mit stecken dar
  - lg@couplet[n=7801]:
    - l[n=15601]: und wolten den wallaere
    - l[n=15602]: bereiten übeler maere.
  - lg@couplet[n=7802]:
    - l[n=15603]: "'nein nein, lât stân!' sprach aber Îsôt"
    - l[n=15604]: "'ez tete dem wallaere nôt."
  - lg@couplet[n=7803]:
    - l[n=15605]: er ist âmehtic unde cranc
    - l[n=15606]: und viel âne sînen danc.'
  - lg@couplet[n=7804]:
    - l[n=15607]: Nu seiten sî 's ir sêre
    - l[n=15608]: beidiu genâde und êre
  - lg@couplet[n=7805]:
    - l[n=15609]: und lobeten s' in ir muote.
    - l[n=15610]: daz sî sich mit unguote
  - lg@couplet[n=7806]:
    - l[n=15611]: an dem armen niht enrach.
    - l[n=15612]: 'Îsôt dô smierende sprach:'
  - lg@couplet[n=7807]:
    - l[n=15613]: "'welch wunder waere ouch nû dar an,"
    - l[n=15614]: ob dirre wallende man
  - lg@couplet[n=7808]:
    - l[n=15615]: mit mir wolte schimpfen?'
    - l[n=15616]: diz begunden s' ir gelimpfen
  - lg@couplet[n=7809]:
    - l[n=15617]: ze tugenden und ze höfscheit.
    - l[n=15618]: ir êren wart dâ vil geseit
  - lg@couplet[n=7810]:
    - l[n=15619]: unde ir lobes von manegem man.
    - l[n=15620]: und Marke der sach allez an
  - lg@couplet[n=7811]:
    - l[n=15621]: und hôrte diz unde daz.
    - l[n=15622]: 'Îsôt sprach aber dô vürbaz:'
  - lg@couplet[n=7812]:
    - l[n=15623]: "'nune weiz ich, waz sîn werden sol."
    - l[n=15624]: iuwer iegelîch der siht nu wol,
  - lg@couplet[n=7813]:
    - l[n=15625]: daz ich daz niht verrihten kan,
    - l[n=15626]: daz âne Marken nie kein man
  - lg@couplet[n=7814]:
    - l[n=15627]: an mînen arm kaeme
    - l[n=15628]: noch daz nie man genaeme
  - lg@couplet[n=7815]:
    - l[n=15629]: sîn leger an mîner sîten.'
    - l[n=15630]: sus begunden si rîten
  - lg@couplet[n=7816]:
    - l[n=15631]: trîbende ir schimpfmaere
    - l[n=15632]: von disem baltenaere
  - lg@couplet[n=7817]:
    - l[n=15633]: hin în ze Carliûne.
    - l[n=15634]: dâ was vil barûne,
  - lg@couplet[n=7818]:
    - l[n=15635]: pfaffen unde ritterschaft,
    - l[n=15636]: gemeines volkes michel craft.
  - lg@couplet[n=7819]:
    - l[n=15637]: bischove und prêlâten,
    - l[n=15638]: die daz ambet tâten
  - lg@couplet[n=7820]:
    - l[n=15639]: und segenten daz gerihte,
    - l[n=15640]: die wâren ouch inrihte
  - lg@couplet[n=7821]:
    - l[n=15641]: mit ir dinge bereit.
    - l[n=15642]: daz îsen daz was în geleit.
  - lg@couplet[n=7822]:
    - l[n=15643]: diu guote küniginne Îsolt
    - l[n=15644]: diu haete ir silber unde ir golt,
  - lg@couplet[n=7823]:
    - l[n=15645]: ir zierde und swaz si haete
    - l[n=15646]: an pferden unde an waete
  - lg@couplet[n=7824]:
    - l[n=15647]: gegeben durch gotes hulde,
    - l[n=15648]: daz got ir wâren schulde
  - lg@couplet[n=7825]:
    - l[n=15649]: an ir niht gedaehte
    - l[n=15650]: und sî z' ir êren braehte.
  - lg@couplet[n=7826]:
    - l[n=15651]: hie mite was sî zem münster komen
    - l[n=15652]: und haete ir ambet vernomen
  - lg@couplet[n=7827]:
    - l[n=15653]: mit inneclîchem muote.
    - l[n=15654]: diu wîse, diu guote,
  - lg@couplet[n=7828]:
    - l[n=15655]: ir andâht diu was gotelîch.
    - l[n=15656]: si truoc ze nâhest an ir lîch
  - lg@couplet[n=7829]:
    - l[n=15657]: ein herte hemede haerîn,
    - l[n=15658]: dar obe ein wullîn rockelîn
  - lg@couplet[n=7830]:
    - l[n=15659]: kurz und daz mê dan einer hant
    - l[n=15660]: ob ir enkelînen want.
  - lg@couplet[n=7831]:
    - l[n=15661]: ir ermel wâren ûf gezogen
    - l[n=15662]: vaste unz an den ellenbogen.
  - lg@couplet[n=7832]:
    - l[n=15663]: arme unde vüeze wâren bar.
    - l[n=15664]: manec herze und ouge nam ir war
  - lg@couplet[n=7833]:
    - l[n=15665]: swâre unde erbermeclîche.
    - l[n=15666]: ir gewandes unde ir lîche
  - lg@couplet[n=7834]:
    - l[n=15667]: des wart dâ dicke war genomen.
    - l[n=15668]: hie mite was ouch daz heiltuom komen,
  - lg@couplet[n=7835]:
    - l[n=15669]: ûf dem si sweren solde.
    - l[n=15670]: alsus hiez man Îsolde
  - lg@couplet[n=7836]:
    - l[n=15671]: ir schulde an disen sünden
    - l[n=15672]: got unde der werlde künden.
  - lg@couplet[n=7837]:
    - l[n=15673]: nu haete Îsôt êre unde leben
    - l[n=15674]: vil verre an gotes güete ergeben.
  - lg@couplet[n=7838]:
    - l[n=15675]: si bôt ir herze unde ir hant
    - l[n=15676]: vorhtlîche, als ez ir was gewant,
  - lg@couplet[n=7839]:
    - l[n=15677]: dem heiltuom unde dem eide.
    - l[n=15678]: hant unde herze beide
  - lg@couplet[n=7840]:
    - l[n=15679]: ergap si gotes segene
    - l[n=15680]: ze bewarne und ze pflegene.
  - lg@couplet[n=7841]:
    - l[n=15681]: Nu wâren dâ genuoge
    - l[n=15682]: sô grôzer unvuoge,
  - lg@couplet[n=7842]:
    - l[n=15683]: daz sî der küniginne ir eit
    - l[n=15684]: vil gerne haeten ûf geleit
  - lg@couplet[n=7843]:
    - l[n=15685]: ze schaden und ze valle.
    - l[n=15686]: diu bitter nîtgalle,
  - lg@couplet[n=7844]:
    - l[n=15687]: der truhsaeze Marjodô
    - l[n=15688]: der treib ez sus unde sô
  - lg@couplet[n=7845]:
    - l[n=15689]: und manege wîs z' ir schaden an.
    - l[n=15690]: dâ wider was aber dâ manic man
  - lg@couplet[n=7846]:
    - l[n=15691]: der sich an ir êrte
    - l[n=15692]: und ez ir ze guote kêrte.
  - lg@couplet[n=7847]:
    - l[n=15693]: sus gie daz criegen under in
    - l[n=15694]: umbe ir eit her unde hin.
  - lg@couplet[n=7848]:
    - l[n=15695]: der was ir übel und dirre guot,
    - l[n=15696]: als man ze solhen dingen tuot.
  - lg@couplet[n=7849]:
    - l[n=15697]: "'künec hêrre' sprach diu künigîn"
    - l[n=15698]: "'mîn eit muoz doch gestellet sîn,"
  - lg@couplet[n=7850]:
    - l[n=15699]: swaz ir dekeiner gesaget,
    - l[n=15700]: als iu gevellet unde behaget.
  - lg@couplet[n=7851]:
    - l[n=15701]: von diu sô seht hie selbe zuo,
    - l[n=15702]: waz ich gespreche oder getuo,
  - lg@couplet[n=7852]:
    - l[n=15703]: ob ich ez iu mit eide
    - l[n=15704]: ze danke bescheide.
  - lg@couplet[n=7853]:
    - l[n=15705]: ir aller lêre der ist ze vil.
    - l[n=15706]: 'vernemet, wie ich iu sweren wil:'
  - lg@couplet[n=7854]:
    - l[n=15707]: daz mînes lîbes nie kein man
    - l[n=15708]: dekeine künde nie gewan
  - lg@couplet[n=7855]:
    - l[n=15709]: noch mir ze keinen zîten
    - l[n=15710]: weder ze arme noch ze sîten
  - lg@couplet[n=7856]:
    - l[n=15711]: ane iuch nie lebende man gelac
    - l[n=15712]: wan der, vür den ich niene mac
  - lg@couplet[n=7857]:
    - l[n=15713]: gebieten eit noch lougen,
    - l[n=15714]: den ir mit iuwern ougen
  - lg@couplet[n=7858]:
    - l[n=15715]: mir sâhet an dem arme,
    - l[n=15716]: der wallaere der arme.
  - lg@couplet[n=7859]:
    - l[n=15717]: sô gehelfe mir mîn trehtîn
    - l[n=15718]: und al die heilegen, die der sîn,
  - lg@couplet[n=7860]:
    - l[n=15719]: ze saelden und ze heile
    - l[n=15720]: an disem urteile!
  - lg@couplet[n=7861]:
    - l[n=15721]: hân ich es niht genuoc geseit,
    - l[n=15722]: hêrre, ich bezzer iu den eit,
  - lg@couplet[n=7862]:
    - l[n=15723]: als ir mir saget, sus oder sô.'
    - l[n=15724]: "'Vrouwe' sprach der künec dô,"
  - lg@couplet[n=7863]:
    - l[n=15725]: "'es dunket mich genuoc hier an,"
    - l[n=15726]: alse ich mich 's versinnen kan.
  - lg@couplet[n=7864]:
    - l[n=15727]: nu nemet daz îsen ûf die hant.
    - l[n=15728]: und alse ir uns habt vor benant,
  - lg@couplet[n=7865]:
    - l[n=15729]: als helfe iu got ze dirre nôt!'
    - l[n=15730]: "'âmen!' sprach diu schoene Îsôt."
  - lg@couplet[n=7866]:
    - l[n=15731]: in gotes namen greif si 'z an
    - l[n=15732]: und truog ez, daz si niht verbran.
  - lg@couplet[n=7867]:
    - l[n=15733]: dâ wart wol g' offenbaeret
    - l[n=15734]: und al der werlt bewaeret,
  - lg@couplet[n=7868]:
    - l[n=15735]: daz der vil tugenthafte Crist
