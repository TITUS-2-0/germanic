    - l[n=4693]: diu sînen wort sint lussam.
    - l[n=4694]: si worhten vrouwen an der ram
  - lg@couplet[n=2348]:
    - l[n=4695]: von golde und ouch von sîden.
    - l[n=4696]: man möhte s' undersnîden
  - lg@couplet[n=2349]:
    - l[n=4697]: mit criecheschen borten.
    - l[n=4698]: er hât den wunsch von worten.
  - lg@couplet[n=2350]:
    - l[n=4699]: sînen sin den reinen
    - l[n=4700]: ich waene daz in feinen
  - lg@couplet[n=2351]:
    - l[n=4701]: ze wundere haben gespunnen
    - l[n=4702]: und haben in in ir brunnen
  - lg@couplet[n=2352]:
    - l[n=4703]: geliutert unde gereinet.
    - l[n=4704]: er ist binamen gefeinet.
  - lg@couplet[n=2353]:
    - l[n=4705]: sîn zunge, diu die harpfen treit,
    - l[n=4706]: 'diu hât zwô volle saelekeit:'
  - lg@couplet[n=2354]:
    - l[n=4707]: daz sint diu wort, daz ist der sin.
    - l[n=4708]: diu zwei diu harpfent under in
  - lg@couplet[n=2355]:
    - l[n=4709]: ir maere in vremedem prîse.
    - l[n=4710]: der selbe wortwîse,
  - lg@couplet[n=2356]:
    - l[n=4711]: nemt war, wie der hier under
    - l[n=4712]: an dem umbehange wunder
  - lg@couplet[n=2357]:
    - l[n=4713]: mit spaeher rede entwirfet;
    - l[n=4714]: wie er diu mezzer wirfet
  - lg@couplet[n=2358]:
    - l[n=4715]: mit behendeclîchen rîmen!
    - l[n=4716]: wie kan er rîme lîmen,
  - lg@couplet[n=2359]:
    - l[n=4717]: als ob si dâ gewahsen sîn!
    - l[n=4718]: ez ist noch der geloube mîn,
  - lg@couplet[n=2360]:
    - l[n=4719]: daz er buoch unde buochstabe
    - l[n=4720]: vür vedern an gebunden habe;
  - lg@couplet[n=2361]:
    - l[n=4721]: wan wellet ir sîn nemen war,
    - l[n=4722]: sîniu wort diu sweiment alse der ar.
  - lg@couplet[n=2362]:
    - l[n=4723]: Wen mag ich nû mêr ûz gelesen?
    - l[n=4724]: ir ist und ist genuoc gewesen
  - lg@couplet[n=2363]:
    - l[n=4725]: vil sinnic und vil rederîch.
    - l[n=4726]: von Veldeken Heinrîch
  - lg@couplet[n=2364]:
    - l[n=4727]: der sprach ûz vollen sinnen.
    - l[n=4728]: wie wol sang er von minnen!
  - lg@couplet[n=2365]:
    - l[n=4729]: wie schône er sînen sin besneit!
    - l[n=4730]: ich waene, er sîne wîsheit
  - lg@couplet[n=2366]:
    - l[n=4731]: ûz Pegases urspringe nam,
    - l[n=4732]: von dem diu wîsheit elliu kam.
  - lg@couplet[n=2367]:
    - l[n=4733]: ine hân sîn selbe niht gesehen;
    - l[n=4734]: nu hoere ich aber die besten jehen
  - lg@couplet[n=2368]:
    - l[n=4735]: die, die bî sînen jâren
    - l[n=4736]: und sît her meister wâren,
  - lg@couplet[n=2369]:
    - l[n=4737]: 'die selben gebent im einen prîs:'
    - l[n=4738]: er inpfete daz erste rîs
  - lg@couplet[n=2370]:
    - l[n=4739]: in tiutischer zungen.
    - l[n=4740]: dâ von sît este ersprungen,
  - lg@couplet[n=2371]:
    - l[n=4741]: von den die bluomen kâmen,
    - l[n=4742]: dâ sî die spaehe ûz nâmen
  - lg@couplet[n=2372]:
    - l[n=4743]: der meisterlîchen vünde.
    - l[n=4744]: und ist diu selbe künde
  - lg@couplet[n=2373]:
    - l[n=4745]: sô wîten gebreitet,
    - l[n=4746]: sô manege wîs zeleitet,
  - lg@couplet[n=2374]:
    - l[n=4747]: daz alle, die nu sprechent,
    - l[n=4748]: daz die den wunsch dâ brechent
  - lg@couplet[n=2375]:
    - l[n=4749]: von bluomen und von rîsen
    - l[n=4750]: an worten unde an wîsen.
  - lg@couplet[n=2376]:
    - l[n=4751]: Der nahtegalen der ist vil,
    - l[n=4752]: 'von den ich nû niht sprechen wil:'
  - lg@couplet[n=2377]:
    - l[n=4753]: si enhoerent niht ze dirre schar.
    - l[n=4754]: durch daz sprich ich niht anders dar,
  - lg@couplet[n=2378]:
    - l[n=4755]: 'wan daz ich iemer sprechen sol:'
    - l[n=4756]: sî kunnen alle ir ambet wol
  - lg@couplet[n=2379]:
    - l[n=4757]: und singent wol ze prîse
    - l[n=4758]: ir süeze sumerwîse.
  - lg@couplet[n=2380]:
    - l[n=4759]: ir stimme ist lûter unde guot,
    - l[n=4760]: si gebent der werlde hôhen muot
  - lg@couplet[n=2381]:
    - l[n=4761]: und tuont rehte in dem herzen wol.
    - l[n=4762]: diu werlt diu waere unruoches vol
  - lg@couplet[n=2382]:
    - l[n=4763]: und lebete rehte als âne ir danc
    - l[n=4764]: wan der vil liebe vogelsanc.
  - lg@couplet[n=2383]:
    - l[n=4765]: der ermant vil dicke den man,
    - l[n=4766]: der ie ze liebe muot gewan,
  - lg@couplet[n=2384]:
    - l[n=4767]: beidiu liebes unde guotes
    - l[n=4768]: und maneger hande muotes,
  - lg@couplet[n=2385]:
    - l[n=4769]: der edelem herzen sanfte tuot.
    - l[n=4770]: ez wecket vriuntlîchen muot,
  - lg@couplet[n=2386]:
    - l[n=4771]: hie von kumt inneclîch gedanc,
    - l[n=4772]: sô der vil liebe vogelsanc
  - lg@couplet[n=2387]:
    - l[n=4773]: der werlde ir lieb beginnet zalen.
    - l[n=4774]: "'nu sprechet umb die nahtegalen!'"
  - lg@couplet[n=2388]:
    - l[n=4775]: die sint ir dinges wol bereit
    - l[n=4776]: und kunnen alle ir senede leit
  - lg@couplet[n=2389]:
    - l[n=4777]: sô wol besingen unde besagen.
    - l[n=4778]: welhiu sol ir baniere tragen,
  - lg@couplet[n=2390]:
    - l[n=4779]: sît diu von Hagenouwe,
    - l[n=4780]: ir aller leitevrouwe
  - lg@couplet[n=2391]:
    - l[n=4781]: der werlde alsus geswigen ist,
    - l[n=4782]: diu aller doene houbetlist
  - lg@couplet[n=2392]:
    - l[n=4783]: versigelt in ir zungen truoc?
    - l[n=4784]: von der denk ich vil unde genuoc,
  - lg@couplet[n=2393]:
    - l[n=4785]: ( ich meine aber von ir doenen
    - l[n=4786]: den süezen, den schoenen),
  - lg@couplet[n=2394]:
    - l[n=4787]: wâ sî der sô vil naeme,
    - l[n=4788]: wannen ir daz wunder kaeme
  - lg@couplet[n=2395]:
    - l[n=4789]: sô maneger wandelunge.
    - l[n=4790]: ich waene, Orphêes zunge,
  - lg@couplet[n=2396]:
    - l[n=4791]: diu alle doene kunde,
    - l[n=4792]: diu doenete ûz ir munde.
  - lg@couplet[n=2397]:
    - l[n=4793]: Sît daz man der nû niht enhât,
    - l[n=4794]: sô gebet uns eteslîchen rât!
  - lg@couplet[n=2398]:
    - l[n=4795]: 'ein saelic man der spreche dar:'
    - l[n=4796]: wer leitet nû die lieben schar?
  - lg@couplet[n=2399]:
    - l[n=4797]: wer wîset diz gesinde?
    - l[n=4798]: ich waene, ich sî wol vinde,
  - lg@couplet[n=2400]:
    - l[n=4799]: diu die baniere vüeren sol.
    - l[n=4800]: ir meisterinne kan ez wol,
  - lg@couplet[n=2401]:
    - l[n=4801]: diu von der Vogelweide.
    - l[n=4802]: hî wie diu über heide
  - lg@couplet[n=2402]:
    - l[n=4803]: mit hôher stimme schellet!
    - l[n=4804]: waz wunders sî stellet!
  - lg@couplet[n=2403]:
    - l[n=4805]: wie spaehe s' organieret!
    - l[n=4806]: wie s' ir sanc wandelieret E
  - lg@couplet[n=2404]:
    - l[n=4807]: ich meine aber in dem dône
    - l[n=4808]: dâ her von Zythêrône,
  - lg@couplet[n=2405]:
    - l[n=4809]: dâ diu gotinne Minne
    - l[n=4810]: gebiutet ûf und inne!
  - lg@couplet[n=2406]:
    - l[n=4811]: diust dâ ze hove kameraerîn.
    - l[n=4812]: diu sol ir leitaerinne sîn!
  - lg@couplet[n=2407]:
    - l[n=4813]: diu wîset sî ze wunsche wol,
    - l[n=4814]: diu weiz wol, wâ si suochen sol
  - lg@couplet[n=2408]:
    - l[n=4815]: der minnen melodîe.
    - l[n=4816]: si unde ir cumpanîe
  - lg@couplet[n=2409]:
    - l[n=4817]: die müezen sô gesingen,
    - l[n=4818]: daz sî ze vröuden bringen
  - lg@couplet[n=2410]:
    - l[n=4819]: ir trûren unde ir senedez clagen.
    - l[n=4820]: und daz geschehe bî mînen tagen!
  - lg@couplet[n=2411]:
    - l[n=4821]: Nû hân ich rede genuoge
    - l[n=4822]: von guoter liute vuoge
  - lg@couplet[n=2412]:
    - l[n=4823]: gevüegen liuten vür geleit.
    - l[n=4824]: ie noch ist Tristan umbereit
  - lg@couplet[n=2413]:
    - l[n=4825]: ze sîner swertleite.
    - l[n=4826]: ine weiz, wie in bereite.
  - lg@couplet[n=2414]:
    - l[n=4827]: der sin wil niender dar zuo.
    - l[n=4828]: sone weiz diu zunge, waz si tuo
  - lg@couplet[n=2415]:
    - l[n=4829]: al eine und âne des sinnes rât,
    - l[n=4830]: von dem s' ir ambet allez hât.
  - lg@couplet[n=2416]:
    - l[n=4831]: waz aber in werre, in beiden,
    - l[n=4832]: 'des wil ich iuch bescheiden:'
  - lg@couplet[n=2417]:
    - l[n=4833]: si zwei hât daz verirret,
    - l[n=4834]: daz tûsenden wirret.
  - lg@couplet[n=2418]:
    - l[n=4835]: dem man, der niht wol reden kan,
    - l[n=4836]: kumt dem ein rederîcher man,
  - lg@couplet[n=2419]:
    - l[n=4837]: im erlischet in dem munde
    - l[n=4838]: daz selbe, daz er kunde.
  - lg@couplet[n=2420]:
    - l[n=4839]: ich waene, mir ist alsam geschehen.
    - l[n=4840]: ich sihe und hân biz her gesehen
  - lg@couplet[n=2421]:
    - l[n=4841]: sô manegen schône redenden man,
    - l[n=4842]: daz ich des niht gereden kan,
  - lg@couplet[n=2422]:
    - l[n=4843]: ezn dunke mich dâ wider ein wint,
    - l[n=4844]: als nû die liute redende sint.
  - lg@couplet[n=2423]:
    - l[n=4845]: man sprichet nû sô rehte wol,
    - l[n=4846]: daz ich von grôzem rehte sol
  - lg@couplet[n=2424]:
    - l[n=4847]: mîner worte nemen war
    - l[n=4848]: und sehen, daz s' alsô sîn gevar,
  - lg@couplet[n=2425]:
    - l[n=4849]: als ich wolte, daz si waeren
    - l[n=4850]: an vremeder liute maeren
  - lg@couplet[n=2426]:
    - l[n=4851]: und alse ich rede geprüeven kan
    - l[n=4852]: an einem anderen man.
  - lg@couplet[n=2427]:
    - l[n=4853]: nune weiz ich, wie 's beginne.
    - l[n=4854]: mîn zunge und mîne sinne
  - lg@couplet[n=2428]:
    - l[n=4855]: die enmugen mir niht ze helfe komen.
    - l[n=4856]: mir ist von worten genomen
  - lg@couplet[n=2429]:
    - l[n=4857]: enmitten ûz dem munde
    - l[n=4858]: daz selbe, daz ich kunde.
  - lg@couplet[n=2430]:
    - l[n=4859]: Hie zuo enweiz ich, waz getuo,
    - l[n=4860]: ich entuo daz eine dar zuo,
  - lg@couplet[n=2431]:
    - l[n=4861]: 'deiswâr daz ich noch nie getete:'
    - l[n=4862]: mîne vlêhe und mîne bete
  - lg@couplet[n=2432]:
    - l[n=4863]: die wil ich êrste senden
    - l[n=4864]: mit herzen und mit henden
  - lg@couplet[n=2433]:
    - l[n=4865]: hin wider Elicône
    - l[n=4866]: ze dem niunvalten trône,
  - lg@couplet[n=2434]:
    - l[n=4867]: von dem die brunnen diezent,
    - l[n=4868]: ûz den die gâbe vliezent
  - lg@couplet[n=2435]:
    - l[n=4869]: der worte unde der sinne.
    - l[n=4870]: der wirt, die niun wirtinne,
  - lg@couplet[n=2436]:
    - l[n=4871]: Apolle und die Camênen,
    - l[n=4872]: der ôren niun Sirênen,
  - lg@couplet[n=2437]:
    - l[n=4873]: die dâ ze hove der gâben pflegent,
    - l[n=4874]: ir genâde teilent unde wegent,
  - lg@couplet[n=2438]:
    - l[n=4875]: als s' ir der werlde gunnen,
    - l[n=4876]: die gebent ir sinne brunnen
  - lg@couplet[n=2439]:
    - l[n=4877]: sô volleclîche manegem man,
    - l[n=4878]: daz sî mir einen trahen dâ van
  - lg@couplet[n=2440]:
    - l[n=4879]: mit êren niemer mugen versagen.
    - l[n=4880]: und mag ouch ich den dâ bejagen,
  - lg@couplet[n=2441]:
    - l[n=4881]: so behalte ich mîne stat dâ wol,
    - l[n=4882]: da man sî mit rede behalten sol.
  - lg@couplet[n=2442]:
    - l[n=4883]: der selbe trahen der eine
    - l[n=4884]: der ist ouch nie sô cleine,
  - lg@couplet[n=2443]:
    - l[n=4885]: er enmüeze mir verrihten,
    - l[n=4886]: verrihtende beslihten
  - lg@couplet[n=2444]:
    - l[n=4887]: beidiu zungen unde sin,
    - l[n=4888]: an den ich sus entrihtet bin.
  - lg@couplet[n=2445]:
    - l[n=4889]: diu mînen wort muoz er mir lân
    - l[n=4890]: durch den vil liehten tegel gân
  - lg@couplet[n=2446]:
    - l[n=4891]: der camênischen sinne
    - l[n=4892]: und muoz mir diu dar inne
  - lg@couplet[n=2447]:
    - l[n=4893]: ze vremedem wunder eiten,
    - l[n=4894]: dem wunsche bereiten
  - lg@couplet[n=2448]:
    - l[n=4895]: als golt von Arâbe.
    - l[n=4896]: die selben gotes gâbe
  - lg@couplet[n=2449]:
    - l[n=4897]: des wâren Elicônes,
    - l[n=4898]: des oberesten trônes,
  - lg@couplet[n=2450]:
    - l[n=4899]: von dem diu wort enspringent,
    - l[n=4900]: diu durch daz ôre clingent
  - lg@couplet[n=2451]:
    - l[n=4901]: und in daz herze lachent,
    - l[n=4902]: die rede durchliuhtec machent
  - lg@couplet[n=2452]:
    - l[n=4903]: als eine erwelte gimme,
    - l[n=4904]: die geruochen mîne stimme
  - lg@couplet[n=2453]:
    - l[n=4905]: und mîne bete erhoeren
    - l[n=4906]: oben in ir himelkoeren
  - lg@couplet[n=2454]:
    - l[n=4907]: und rehte als ich gebeten hân!
    - l[n=4908]: Nu diz lât allez sîn getân,
  - lg@couplet[n=2455]:
    - l[n=4909]: daz ich des alles sî gewert,
    - l[n=4910]: des ich von worten hân gegert,
  - lg@couplet[n=2456]:
    - l[n=4911]: und habe des alles vollen hort,
    - l[n=4912]: senfte allen ôren mîniu wort,
  - lg@couplet[n=2457]:
    - l[n=4913]: ber iegelîchem herzen schate
    - l[n=4914]: mit dem ingrüenen lindenblate,
  - lg@couplet[n=2458]:
    - l[n=4915]: gê mîner rede als ebene mite,
    - l[n=4916]: daz ich ir an iegelîchem trite
  - lg@couplet[n=2459]:
    - l[n=4917]: rûme unde reine ir strâze
    - l[n=4918]: noch an ir strâze enlâze
  - lg@couplet[n=2460]:
    - l[n=4919]: dekeiner slahte stoubelîn,
    - l[n=4920]: ezn müeze dan gescheiden sîn,
  - lg@couplet[n=2461]:
    - l[n=4921]: und daz si niuwan ûfe clê
    - l[n=4922]: unde ûf liehten bluomen gê;
  - lg@couplet[n=2462]:
    - l[n=4923]: dannoch gewende ich mînen sin,
    - l[n=4924]: sô cleine als ich gesinnet bin,
  - lg@couplet[n=2463]:
    - l[n=4925]: kûme oder niemer dar an,
    - l[n=4926]: dar an sich alsô manic man
  - lg@couplet[n=2464]:
    - l[n=4927]: versuochet und verpirset hât.
    - l[n=4928]: deiswâr ich sol es haben rât.
  - lg@couplet[n=2465]:
    - l[n=4929]: Wan kêrte ich alle mîne craft
    - l[n=4930]: ze ritters bereitschaft,
  - lg@couplet[n=2466]:
    - l[n=4931]: als weizgot maneger hât getân,
    - l[n=4932]: und seite iu daz, wie Vulkân
  - lg@couplet[n=2467]:
    - l[n=4933]: der wîse, der maere,
    - l[n=4934]: der guote listmachaere
  - lg@couplet[n=2468]:
    - l[n=4935]: Tristande sînen halsperc,
    - l[n=4936]: swert unde hosen und ander werc,
  - lg@couplet[n=2469]:
    - l[n=4937]: daz den ritter sol bestân,
    - l[n=4938]: durch sîne hende lieze gân
  - lg@couplet[n=2470]:
    - l[n=4939]: schône und nâch meisterlîchem site;
    - l[n=4940]: wie er 'm entwürfe unde snite,
  - lg@couplet[n=2471]:
    - l[n=4941]: den kuonheit nie bevilte,
    - l[n=4942]: den eber an dem schilte;
  - lg@couplet[n=2472]:
    - l[n=4943]: wie er 'm den helm betihte
    - l[n=4944]: und oben dar ûf rihte
  - lg@couplet[n=2473]:
    - l[n=4945]: al nâch der minnen quâle
    - l[n=4946]: die viurîne strâle;
  - lg@couplet[n=2474]:
    - l[n=4947]: wie er im al besunder
    - l[n=4948]: ze wunsche und ze wunder
  - lg@couplet[n=2475]:
    - l[n=4949]: bereite ein und ander
    - l[n=4950]: und wie mîn vrou Cassander,
  - lg@couplet[n=2476]:
    - l[n=4951]: diu wîse Troiaerinne,
    - l[n=4952]: ir liste und alle ir sinne
  - lg@couplet[n=2477]:
    - l[n=4953]: dar zuo haete gewant,
    - l[n=4954]: daz sî Tristande sîn gewant
  - lg@couplet[n=2478]:
    - l[n=4955]: berihte und bereite
    - l[n=4956]: nâch solher wîsheite,
  - lg@couplet[n=2479]:
    - l[n=4957]: sô si 'z aller beste
    - l[n=4958]: von ir sinnen weste,
  - lg@couplet[n=2480]:
    - l[n=4959]: der geist ze himele, als ich 'z las,
    - l[n=4960]: 'von den goten gefeinet was:'
  - lg@couplet[n=2481]:
    - l[n=4961]: waz haete daz iht ander craft
    - l[n=4962]: dan alse ich die geselleschaft
  - lg@couplet[n=2482]:
    - l[n=4963]: Tristandes ê bereite
    - l[n=4964]: ze sîner swertleite?
  - lg@couplet[n=2483]:
    - l[n=4965]: mag ich die volge von iu hân,
    - l[n=4966]: sô ist mîn wân alsô getân,
  - lg@couplet[n=2484]:
    - l[n=4967]: 'und weiz daz wol: muot unde guot,'
    - l[n=4968]: swer zuo den zwein gerâten tuot
  - lg@couplet[n=2485]:
    - l[n=4969]: bescheidenheit und höfschen sin,
    - l[n=4970]: diu vieriu würkent under in
  - lg@couplet[n=2486]:
    - l[n=4971]: als wol als ieman ander.
    - l[n=4972]: jâ Vulkân und Cassander
