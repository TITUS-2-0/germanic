  - lg@couplet[n=163]:
    - l[n=325]: der selbe hêrre er waere
    - l[n=326]: ein Lohnoisaere,
  - lg@couplet[n=164]:
    - l[n=327]: 'künec über daz lant ze Lohnois:'
