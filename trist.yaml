  - lg@couplet[n=3042]:
    - l[n=6083]: ze schalken unde z' eigen
    - l[n=6084]: und enkunnet niht gezeigen,
  - lg@couplet[n=3043]:
    - l[n=6085]: wer iuch betwinge dar zuo
    - l[n=6086]: oder welher hande nôt ez tuo
  - lg@couplet[n=3044]:
    - l[n=6087]: niwan ein einwîc unde ein man.
    - l[n=6088]: kein ander nôt enist hier an.
  - lg@couplet[n=3045]:
    - l[n=6089]: und enkunnet under iu allen
    - l[n=6090]: an einen niht gevallen,
  - lg@couplet[n=3046]:
    - l[n=6091]: der wider einen man sîn leben
    - l[n=6092]: an die wâge welle geben,
  - lg@couplet[n=3047]:
    - l[n=6093]: weder er belîbe oder gesige.
    - l[n=6094]: nû sî daz, daz er dâ belige,
  - lg@couplet[n=3048]:
    - l[n=6095]: deiswâr so ist doch der kurze tôt
    - l[n=6096]: und disiu lange lebende nôt
  - lg@couplet[n=3049]:
    - l[n=6097]: ze himele und ûf der erde
    - l[n=6098]: in ungelîchem werde.
  - lg@couplet[n=3050]:
    - l[n=6099]: ist aber, daz er dâ gesiget
    - l[n=6100]: und daz daz unreht geliget,
  - lg@couplet[n=3051]:
    - l[n=6101]: sô hât er iemer mêre
    - l[n=6102]: dort gotes lôn, hie êre.
  - lg@couplet[n=3052]:
    - l[n=6103]: jâ suln vetere vür ir kint,
    - l[n=6104]: wan sî mit in ein leben sint,
  - lg@couplet[n=3053]:
    - l[n=6105]: 'ir leben geben: deist mit gote.'
    - l[n=6106]: ez ist gâr wider gotes gebote,
  - lg@couplet[n=3054]:
    - l[n=6107]: der sîner kinde vrîheit
    - l[n=6108]: der eigenschefte vür leit,
  - lg@couplet[n=3055]:
    - l[n=6109]: daz er sî ze schalken gebe
    - l[n=6110]: und er mit vrîheite lebe.
  - lg@couplet[n=3056]:
    - l[n=6111]: sol ich iu rât umbe iuwer leben
    - l[n=6112]: nâch gote und nâch den êren geben,
  - lg@couplet[n=3057]:
    - l[n=6113]: oô râte ich zwâre dar an,
    - l[n=6114]: dazu iu kieset einen man,
  - lg@couplet[n=3058]:
    - l[n=6115]: swâ sô man den vinde
    - l[n=6116]: under disem lantgesinde,
  - lg@couplet[n=3059]:
    - l[n=6117]: der ze kampfe sî getân
    - l[n=6118]: und an gelücke welle lân,
  - lg@couplet[n=3060]:
    - l[n=6119]: weder er genese oder entuo.
    - l[n=6120]: und bitet den alle derzuo
  - lg@couplet[n=3061]:
    - l[n=6121]: durch gotes willen allermeist,
    - l[n=6122]: daz ime der heilege geist
  - lg@couplet[n=3062]:
    - l[n=6123]: gelücke gebe und êre,
    - l[n=6124]: und envürhte niht ze sêre
  - lg@couplet[n=3063]:
    - l[n=6125]: Môroldes groeze und sîne craft.
    - l[n=6126]: sî et an gote gemuothaft,
  - lg@couplet[n=3064]:
    - l[n=6127]: der nie dekeinen man verlie,
    - l[n=6128]: der mit dem rehten umbe gie.
  - lg@couplet[n=3065]:
    - l[n=6129]: wol balde gêt ze râte.
    - l[n=6130]: berâtet iuch wol drâte,
  - lg@couplet[n=3066]:
    - l[n=6131]: wie ir iuch dirre schande erwert
    - l[n=6132]: und iuch vor einem manne ernert!
  - lg@couplet[n=3067]:
    - l[n=6133]: g' unêret niemer mêre
    - l[n=6134]: iur geburt und iuwer êre!"
  - lg@couplet[n=3068]:
    - l[n=6135]: "'Â hêrre\" sprâchen s' alle dô"
    - l[n=6136]: "'jâ ist disem manne niht alsô."
  - lg@couplet[n=3069]:
    - l[n=6137]: ime kan nieman vor genesen."
    - l[n=6138]: 'Tristan sprach: "lât die rede wesen!'
  - lg@couplet[n=3070]:
    - l[n=6139]: durch got versinnet iuch doch noch.
    - l[n=6140]: nû sît ir an gebürte doch
  - lg@couplet[n=3071]:
    - l[n=6141]: allen künegen ebengrôz
    - l[n=6142]: und aller keisere genôz,
  - lg@couplet[n=3072]:
    - l[n=6143]: und wellet iuwer edelen kint,
    - l[n=6144]: idu iu gelîche edele sint,
  - lg@couplet[n=3073]:
    - l[n=6145]: versellen und versachen
    - l[n=6146]: und ze schalken machen?
  - lg@couplet[n=3074]:
    - l[n=6147]: und ist daz, daz ir keinen man
    - l[n=6148]: niht muget geherzen hier an,
  - lg@couplet[n=3075]:
    - l[n=6149]: daz er durch iuwer aller leit
    - l[n=6150]: und durch des landes armekeit
  - lg@couplet[n=3076]:
    - l[n=6151]: getürre nâch dem rehten
    - l[n=6152]: in gotes namen vehten
  - lg@couplet[n=3077]:
    - l[n=6153]: gegen dem einem manne,
    - l[n=6154]: geruochet ir es danne
  - lg@couplet[n=3078]:
    - l[n=6155]: an got gelâzen unde an mich,
    - l[n=6156]: deiswâr, ir hêrren, sô wil ich
  - lg@couplet[n=3079]:
    - l[n=6157]: mîne jugent und mîn leben
    - l[n=6158]: durch got an âventiure geben
  - lg@couplet[n=3080]:
    - l[n=6159]: und vil den kampf durch iuch bestân.
    - l[n=6160]: got lâze in iu ze guote ergân
  - lg@couplet[n=3081]:
    - l[n=6161]: und bringe iuch wider ze rehte!
    - l[n=6162]: ouch swie mir an der vehte
  - lg@couplet[n=3082]:
    - l[n=6163]: iht anders danne wol geschiht,
    - l[n=6164]: daz enschadet iu z' iuwerm rehte niht.
  - lg@couplet[n=3083]:
    - l[n=6165]: gelige ich an dem kampfe tôt,
    - l[n=6166]: dâ mite ist iuwer keines nôt
  - lg@couplet[n=3084]:
    - l[n=6167]: eeder abe noch an gekêret,
    - l[n=6168]: geminret noch gemêret.
  - lg@couplet[n=3085]:
    - l[n=6169]: sô stât ez aber rehte als ê.
    - l[n=6170]: sî daz ez aber ze heile ergê,
  - lg@couplet[n=3086]:
    - l[n=6171]: daz ist binamen von gotes gebote.
    - l[n=6172]: des endankent nieman niuwan gote.
  - lg@couplet[n=3087]:
    - l[n=6173]: wan den ich eine sol bestân,
    - l[n=6174]: als ich vil wol vernomen hân,
  - lg@couplet[n=3088]:
    - l[n=6175]: der ist von muote und ouch von craft
    - l[n=6176]: ze ernestîcher ritterschaft
  - lg@couplet[n=3089]:
    - l[n=6177]: ein lange her bewaeret man.
    - l[n=6178]: sô gân ich alrêrest an
  - lg@couplet[n=3090]:
    - l[n=6179]: an muote und an der crefte
    - l[n=6180]: und bin ze ritterschefte
  - lg@couplet[n=3091]:
    - l[n=6181]: niht alsô kürbaere,
    - l[n=6182]: als uns nu nôt waere.
  - lg@couplet[n=3092]:
    - l[n=6183]: wan daz ich aber zer vehte
    - l[n=6184]: an gote und ouch an rehte
  - lg@couplet[n=3093]:
    - l[n=6185]: zwô sigebaere helfe hân,
    - l[n=6186]: die suln mit mir ze kampfe gân!
  - lg@couplet[n=3094]:
    - l[n=6187]: dar zuo hân ich willigen muot,
    - l[n=6188]: der selbe ist ouch ze kampfe guot.
  - lg@couplet[n=3095]:
    - l[n=6189]: und helfent mir die selben drî,
    - l[n=6190]: swie unversuoht ich anders sî,
  - lg@couplet[n=3096]:
    - l[n=6191]: sô hân ich guoten trôst dar an,
    - l[n=6192]: ich genese wol vor einem man.'
  - lg@couplet[n=3097]:
    - l[n=6193]: "'Hêrre' sprach al diu ritterschaft"
    - l[n=6194]: "'diu heilege gotes craft,"
  - lg@couplet[n=3098]:
    - l[n=6195]: diu al die werlt geschaffen hât,
    - l[n=6196]: diu vergelte iu trôst unde rât
  - lg@couplet[n=3099]:
    - l[n=6197]: unde den saeleclîchen wân,
    - l[n=6198]: den ir uns allen habet getân.
  - lg@couplet[n=3100]:
    - l[n=6199]: 'hêrre, lât iu daz ende sagen:'
    - l[n=6200]: unser rât mag lützel vür getragen.
  - lg@couplet[n=3101]:
    - l[n=6201]: solte unser saelde hân geruoht,
    - l[n=6202]: sô vil sô wir sîn haben versuoht,
  - lg@couplet[n=3102]:
    - l[n=6203]: als ofte es ie begunnen wart,
    - l[n=6204]: ez waere niht biz her gespart.
  - lg@couplet[n=3103]:
    - l[n=6205]: wirn haben niht z' einem mâle
    - l[n=6206]: wir hie ze Curnewâle
  - lg@couplet[n=3104]:
    - l[n=6207]: umbe unser angest rât genomen.
    - l[n=6208]: wir sîn an manege sprâche komen
  - lg@couplet[n=3105]:
    - l[n=6209]: und enkunden doch dekeinen nie
    - l[n=6210]: under uns vinden, ern wolt ie
  - lg@couplet[n=3106]:
    - l[n=6211]: sîn kint vür eigen gerner geben,
    - l[n=6212]: dan er verlür sîn selbes leben
  - lg@couplet[n=3107]:
    - l[n=6213]: wider disen vâlandes man.'
    - l[n=6214]: "'wie redet ir sus!' sprach Tristan"
  - lg@couplet[n=3108]:
    - l[n=6215]: "'jâ ist der dinge vil geschehen."
    - l[n=6216]: man hât des wunder gesehen,
  - lg@couplet[n=3109]:
    - l[n=6217]: daz unrehtiu hôhvart
    - l[n=6218]: mit cleiner craft genidert wart.
  - lg@couplet[n=3110]:
    - l[n=6219]: daz möhte ouch vil wol noch ergân,
    - l[n=6220]: der ez getörste bestân.'
  - lg@couplet[n=3111]:
    - l[n=6221]: Nu Môrolt der hôrte allez an
    - l[n=6222]: und verdûhte in sêre, daz Tristan
  - lg@couplet[n=3112]:
    - l[n=6223]: sô vaste nâch dem kampfe sprach,
    - l[n=6224]: dô er 'n sô kindeschen sach,
  - lg@couplet[n=3113]:
    - l[n=6225]: und truog im in dem herzen haz.
    - l[n=6226]: 'Tristan sprach aber dô vürbaz:'
  - lg@couplet[n=3114]:
    - l[n=6227]: "'ir hêrren alle, redet hie zuo,"
    - l[n=6228]: waz ist iu noch liep, daz ich tuo?'
  - lg@couplet[n=3115]:
    - l[n=6229]: "'hêrre' sprachen s' alle dô"
    - l[n=6230]: "'kunde ez iemer werden sô,"
  - lg@couplet[n=3116]:
    - l[n=6231]: der wân, den ir uns habet getân,
    - l[n=6232]: 'daz der möhte vür sich gân:'
  - lg@couplet[n=3117]:
    - l[n=6233]: daz waere unser aller ger.'
    - l[n=6234]: "'ist iu daz liep?' sprach aber er."
  - lg@couplet[n=3118]:
    - l[n=6235]: "'sît daz ez danne an dise vrist"
    - l[n=6236]: und her ze mir behalten ist,
  - lg@couplet[n=3119]:
    - l[n=6237]: wil 's danne got geruochen,
    - l[n=6238]: sô wil ich versuochen,
  - lg@couplet[n=3120]:
    - l[n=6239]: ob iu got habe ûf geleit
    - l[n=6240]: an mir dekeine saelekeit
  - lg@couplet[n=3121]:
    - l[n=6241]: und ob ich selbe iht saelden habe.'
    - l[n=6242]: hie begunde in Marke leiten abe
  - lg@couplet[n=3122]:
    - l[n=6243]: mit allen sînen sinnen.
    - l[n=6244]: er wânde im abe gewinnen,
  - lg@couplet[n=3123]:
    - l[n=6245]: ob er 'z in lâzen hieze,
    - l[n=6246]: daz er ez durch in lieze.
  - lg@couplet[n=3124]:
    - l[n=6247]: nein er, weiz got, er entete.
    - l[n=6248]: weder mit gebote noch mit bete
  - lg@couplet[n=3125]:
    - l[n=6249]: kund er ime sô vil niht mite gegân,
    - l[n=6250]: daz er 'z durch in wolde lân.
  - lg@couplet[n=3126]:
    - l[n=6251]: Wan gieng et hin, dâ Môrolt saz
    - l[n=6252]: 'und redete aber dô vürbaz:'
  - lg@couplet[n=3127]:
    - l[n=6253]: "'hêrre' sprach er 'saget mir,"
    - l[n=6254]: sô helfe iu got, waz werbet ir?'
  - lg@couplet[n=3128]:
    - l[n=6255]: "'vriunt' sprach Môrolt sâ zestunt"
    - l[n=6256]: "'wes vrâget ir? iu ist doch wol kunt,"
  - lg@couplet[n=3129]:
    - l[n=6257]: waz ich hie wirbe und wes ich ger.'
    - l[n=6258]: "'ir hêrren alle, hoeret her:"
  - lg@couplet[n=3130]:
    - l[n=6259]: der künec mîn hêrre und sîne man!'
    - l[n=6260]: sprach aber der wîse Tristan;
  - lg@couplet[n=3131]:
    - l[n=6261]: "'mîn hêr Môrolt, ir habet wâr,"
    - l[n=6262]: 'ich weiz ez unde erkennez gâr:'
  - lg@couplet[n=3132]:
    - l[n=6263]: al sî ez lasterbaere,
    - l[n=6264]: ez ist iedoch ein maere,
  - lg@couplet[n=3133]:
    - l[n=6265]: daz nieman undertreten mac.
    - l[n=6266]: man hât den zins nu manegen tac
  - lg@couplet[n=3134]:
    - l[n=6267]: von hinnen und von Engelant
    - l[n=6268]: z' Îlanden âne reht gesant.
  - lg@couplet[n=3135]:
    - l[n=6269]: dar zuo brach ez sich lange
    - l[n=6270]: mit michelem getwange,
  - lg@couplet[n=3136]:
    - l[n=6271]: mit manigem gewalte;
    - l[n=6272]: wan man den landen valte
  - lg@couplet[n=3137]:
    - l[n=6273]: beidiu bürge unde stete
    - l[n=6274]: und in ouch an den liuten tete
  - lg@couplet[n=3138]:
    - l[n=6275]: sô grôzen und sô manegen schaden,
    - l[n=6276]: biz daz si wurden überladen
  - lg@couplet[n=3139]:
    - l[n=6277]: mit gewalte und mit unrehte,
    - l[n=6278]: unz daz die guoten knehte,
  - lg@couplet[n=3140]:
    - l[n=6279]: die dannoch wâren genesen,
    - l[n=6280]: die muosen undertaenic wesen
  - lg@couplet[n=3141]:
    - l[n=6281]: alles des man in gebôt,
    - l[n=6282]: durch daz si vorhten den tôt
  - lg@couplet[n=3142]:
    - l[n=6283]: und enmohten, alse in was getân,
    - l[n=6284]: die zît niht anders ane gegân.
  - lg@couplet[n=3143]:
    - l[n=6285]: als ist daz michel unreht,
    - l[n=6286]: als ir noch hiutes tages seht,
  - lg@couplet[n=3144]:
    - l[n=6287]: an in begangen iemer sît
    - l[n=6288]: und waere zwâre lange zît,
  - lg@couplet[n=3145]:
    - l[n=6289]: daz sî der grôzen swacheit
    - l[n=6290]: mit wîge haeten widerseit;
  - lg@couplet[n=3146]:
    - l[n=6291]: wan sî sint sêre vür komen.
    - l[n=6292]: diu lant diu habent zuo genomen
  - lg@couplet[n=3147]:
    - l[n=6293]: an kunden unde an gesten,
    - l[n=6294]: an steten unde an vesten,
  - lg@couplet[n=3148]:
    - l[n=6295]: an guote und an den êren.
    - l[n=6296]: man sol ez wider kêren,
  - lg@couplet[n=3149]:
    - l[n=6297]: daz uns her verkêret ist,
    - l[n=6298]: wan unser aller genist
  - lg@couplet[n=3150]:
    - l[n=6299]: muoz sus hin an gewalte wesen.
    - l[n=6300]: sul wir iemer genesen,
  - lg@couplet[n=3151]:
    - l[n=6301]: daz müeze wir beherten
    - l[n=6302]: mit wîge und mit herverten.
  - lg@couplet[n=3152]:
    - l[n=6303]: unser dinc stât an den liuten wol.
    - l[n=6304]: diu lant sint beidiu liute vol.
  - lg@couplet[n=3153]:
    - l[n=6305]: man sol ez uns her wider geben,
    - l[n=6306]: daz man uns allez unser leben
  - lg@couplet[n=3154]:
    - l[n=6307]: mit gewalte hât genomen.
    - l[n=6308]: wir suln dar selbe zuo z' in komen,
  - lg@couplet[n=3155]:
    - l[n=6309]: swenne uns got schiereste lât.
    - l[n=6310]: swaz man des unseren dâ hât,
  - lg@couplet[n=3156]:
    - l[n=6311]: es sî lützel oder vil,
    - l[n=6312]: der mînes willen volgen wil
  - lg@couplet[n=3157]:
    - l[n=6313]: 'und mînes râtes dar an pflegen:'
    - l[n=6314]: man muoz ez uns her wider wegen
  - lg@couplet[n=3158]:
    - l[n=6315]: unz an den jungesten rinc.
    - l[n=6316]: ie noch möht unser messinc
  - lg@couplet[n=3159]:
    - l[n=6317]: ze rôtem golde werden.
    - l[n=6318]: ez ist vil ûf der erden
  - lg@couplet[n=3160]:
    - l[n=6319]: vremeder dinge geschehen,
    - l[n=6320]: der man sich minre hât versehen.
  - lg@couplet[n=3161]:
    - l[n=6321]: und dirre hêrren edeliu kint,
    - l[n=6322]: diu dâ ze schalken worden sint,
  - lg@couplet[n=3162]:
    - l[n=6323]: diu möhten noch wol werden vrî,
    - l[n=6324]: swie ungedâht es in doch sî.
  - lg@couplet[n=3163]:
    - l[n=6325]: got sî, der mich noch des gewer!
    - l[n=6326]: wan ich 's in sînem namen ger,
  - lg@couplet[n=3164]:
    - l[n=6327]: daz ich noch mit mîn selbes hant
    - l[n=6328]: den hervanen in Îlant
  - lg@couplet[n=3165]:
    - l[n=6329]: mit disen lantgenôzen
    - l[n=6330]: alsô müez ûf gestôzen,
  - lg@couplet[n=3166]:
    - l[n=6331]: daz daz lant und diu erde
    - l[n=6332]: von mir genidert werde!'
  - lg@couplet[n=3167]:
    - l[n=6333]: "Môrolt sprach aber: 'hêr Tristan,"
    - l[n=6334]: naemet ir iuch minre an
  - lg@couplet[n=3168]:
    - l[n=6335]: dirre dinge und dirre maere,
    - l[n=6336]: ich waene, ez iu guot waere.
  - lg@couplet[n=3169]:
    - l[n=6337]: wan swaz hier under rede geschiht,
    - l[n=6338]: wirn lâzen doch dar umbe niht,
  - lg@couplet[n=3170]:
    - l[n=6339]: des wir ze rehte sulen hân.'
    - l[n=6340]: 'hie mite gieng er vür Marken stân:'
  - lg@couplet[n=3171]:
    - l[n=6341]: "'künec Marke' sprach er 'sprechet hie,"
    - l[n=6342]: lât hoeren ir und alle die,
  - lg@couplet[n=3172]:
    - l[n=6343]: die hie ze gegenwürte sint
    - l[n=6344]: mit mir ze redene umbe ir kint,
  - lg@couplet[n=3173]:
    - l[n=6345]: bescheidet mich der maere baz.
    - l[n=6346]: ist iuwer aller wille daz
  - lg@couplet[n=3174]:
    - l[n=6347]: und lît ouch iuwer muot dar an,
    - l[n=6348]: als iuwer voget hêr Tristan
  - lg@couplet[n=3175]:
    - l[n=6349]: mit worten hie bescheiden hât?'
    - l[n=6350]: "'jâ hêrre, eist unser aller rât,"
  - lg@couplet[n=3176]:
    - l[n=6351]: unser wille und unser muot,
    - l[n=6352]: swaz er gesprichet oder getuot.'
  - lg@couplet[n=3177]:
    - l[n=6353]: "Môrolt sprach aber: 'sô brechet ir"
    - l[n=6354]: mînem hêrren unde mir
  - lg@couplet[n=3178]:
    - l[n=6355]: iuwer triuwe und iuwern eit
    - l[n=6356]: und alle die sicherheit,
  - lg@couplet[n=3179]:
    - l[n=6357]: diu under uns allen ie geschach.'
    - l[n=6358]: 'der höfsche Tristan aber dô sprach:'
  - lg@couplet[n=3180]:
    - l[n=6359]: "'nein hêrre, ir misseredet hier an."
    - l[n=6360]: ez lûtet übele, swer dem man
  - lg@couplet[n=3181]:
    - l[n=6361]: an sîne triuwe sprichet.
    - l[n=6362]: ir aller keiner brichet
  - lg@couplet[n=3182]:
    - l[n=6363]: weder triuwe noch eit.
    - l[n=6364]: ein gelübede unde ein sicherheit
  - lg@couplet[n=3183]:
    - l[n=6365]: wart wîlent under iu getân,
    - l[n=6366]: 'die sol man ouch noch staete lân:'
  - lg@couplet[n=3184]:
    - l[n=6367]: daz s' alle jâr z' Îlanden
    - l[n=6368]: mit guotem willen sanden
  - lg@couplet[n=3185]:
    - l[n=6369]: von Curnewal und von Engelant
    - l[n=6370]: den zins, der in dâ wart benant,
  - lg@couplet[n=3186]:
    - l[n=6371]: oder aber si sazten sich ze wer
    - l[n=6372]: mit einwîge oder mit lanther.
  - lg@couplet[n=3187]:
    - l[n=6373]: sint s' iu der dinge noch bereit
    - l[n=6374]: und loesent ir triuwe unde ir eit
  - lg@couplet[n=3188]:
    - l[n=6375]: mit zinse oder aber mit vehte,
    - l[n=6376]: sô tuont s' iu allez rehte.
  - lg@couplet[n=3189]:
    - l[n=6377]: 'hêrre, hie zuo denket ir:'
    - l[n=6378]: berâtet iuch und saget mir,
  - lg@couplet[n=3190]:
    - l[n=6379]: weder iu lieber sî getân.
    - l[n=6380]: an swederz ir iuch wellet lân,
  - lg@couplet[n=3191]:
    - l[n=6381]: an kampf oder aber an lantstrît,
    - l[n=6382]: des sît ir nû und alle zît
  - lg@couplet[n=3192]:
    - l[n=6383]: an uns gewis und ouch gewert.
    - l[n=6384]: ez müezen doch sper unde swert
  - lg@couplet[n=3193]:
    - l[n=6385]: under uns und iu bescheiden.
    - l[n=6386]: nu kieset under den beiden
  - lg@couplet[n=3194]:
    - l[n=6387]: ir einez unde saget uns daz.
    - l[n=6388]: der zins enlîchet nû niht baz.'
  - lg@couplet[n=3195]:
    - l[n=6389]: "Môrolt sprach aber: 'hêr Tristan,"
    - l[n=6390]: hie bin ich schiere komen an.
  - lg@couplet[n=3196]:
    - l[n=6391]: ich weiz wol, wederz ich dâ wil.
    - l[n=6392]: mîn ist hie nû niht alse vil,
  - lg@couplet[n=3197]:
    - l[n=6393]: daz ich ze lantstrîte
    - l[n=6394]: iht gewerlîche rîte.
  - lg@couplet[n=3198]:
    - l[n=6395]: ich vuor von lande über mer
    - l[n=6396]: mit einem heinlîchen her
  - lg@couplet[n=3199]:
    - l[n=6397]: und kam vil vridelîche
    - l[n=6398]: her in disiu rîche,
  - lg@couplet[n=3200]:
    - l[n=6399]: als ich ê mâles hân getân.
    - l[n=6400]: ich wânde, ez sus niht solte ergân.
  - lg@couplet[n=3201]:
    - l[n=6401]: in versach mich dirre geschiht
    - l[n=6402]: an dise lanthêrren niht.
  - lg@couplet[n=3202]:
    - l[n=6403]: ich wânde varn von hinnen
    - l[n=6404]: mit rehte und ouch mit minnen.
  - lg@couplet[n=3203]:
    - l[n=6405]: nû habet ir mir wîc vür geleit,
    - l[n=6406]: dar zuo bin ich noch unbereit.'
  - lg@couplet[n=3204]:
    - l[n=6407]: "Tristan sprach: 'hêrre, ist iuwer muot"
    - l[n=6408]: ze einem lantstrîte guot,
  - lg@couplet[n=3205]:
    - l[n=6409]: sô kêret umbe zehant,
    - l[n=6410]: vart wider heim in iuwer lant,
  - lg@couplet[n=3206]:
    - l[n=6411]: besendet iuwer ritterschaft,
    - l[n=6412]: besamenet alle iuwer craft
  - lg@couplet[n=3207]:
    - l[n=6413]: und kumet her wider und lât uns sehen,
    - l[n=6414]: wie unde waz uns süle geschehen.
  - lg@couplet[n=3208]:
    - l[n=6415]: und tuot ir des niht zwâre
    - l[n=6416]: in disem halben jâre,
  - lg@couplet[n=3209]:
    - l[n=6417]: "sô nemet ir unser dâ z' iu war:"
    - l[n=6418]: sô komen wir sicherlîchen dar.
  - lg@couplet[n=3210]:
    - l[n=6419]: man hât uns doch hie vor gezalt,
    - l[n=6420]: gewalt hoere wider gewalt
  - lg@couplet[n=3211]:
    - l[n=6421]: und craft wider crefte.
    - l[n=6422]: sît man mit ritterschefte
  - lg@couplet[n=3212]:
    - l[n=6423]: lant unde reht sol swachen,
    - l[n=6424]: hêrren ze schalken machen
  - lg@couplet[n=3213]:
    - l[n=6425]: und daz ein billîch wesen sol,
    - l[n=6426]: sô getrûwen wir des gote wol,
  - lg@couplet[n=3214]:
    - l[n=6427]: daz unser aller swacheit
    - l[n=6428]: noch werde wider hin z' iu geleit.'
  - lg@couplet[n=3215]:
    - l[n=6429]: "'Got weiz' sprach Môrolt 'hêr Tristan,"
    - l[n=6430]: ich hoere vil wol, daz ein man,
  - lg@couplet[n=3216]:
    - l[n=6431]: der nie ze solhem schalle kam
    - l[n=6432]: noch dirre drô nie niht vernam,
  - lg@couplet[n=3217]:
    - l[n=6433]: dem waeren disiu maere
    - l[n=6434]: sorclîch und angestbaere.
  - lg@couplet[n=3218]:
    - l[n=6435]: ich trûwe ir aber vil wol genesen.
    - l[n=6436]: ich bin ouch dicker dâ gewesen,
  - lg@couplet[n=3219]:
    - l[n=6437]: dâ schallen unde hôhvart
    - l[n=6438]: mit solher rede getriben wart.
  - lg@couplet[n=3220]:
    - l[n=6439]: ez ist wol der geloube mîn,
    - l[n=6440]: Gurmûn welle âne sorge sîn
  - lg@couplet[n=3221]:
    - l[n=6441]: umbe sîn liut und umbe sîn lant
    - l[n=6442]: vor iuwerm vanen unde iuwer hant.
  - lg@couplet[n=3222]:
    - l[n=6443]: ouch wirt dise übermüetekeit,
    - l[n=6444]: man enbreche uns danne triuwe und eit,
  - lg@couplet[n=3223]:
    - l[n=6445]: niemer gespart z' Îlanden.
    - l[n=6446]: wir suln ez hie mit handen,
  - lg@couplet[n=3224]:
    - l[n=6447]: wir zwêne under uns beiden
    - l[n=6448]: in einem ringe scheiden,
  - lg@couplet[n=3225]:
    - l[n=6449]: weder ir reht habet oder ich.'
    - l[n=6450]: "Tristan sprach aber: 'diz muoz ich"
  - lg@couplet[n=3226]:
    - l[n=6451]: mit gotes helfe erzeigen,
    - l[n=6452]: und müeze den geveigen,
  - lg@couplet[n=3227]:
    - l[n=6453]: der unreht under uns beiden habe!'
    - l[n=6454]: sînen hantschuoch zôh er abe.
  - lg@couplet[n=3228]:
    - l[n=6455]: er bôt in Môrolde dar.
    - l[n=6456]: "'ir hêrren' sprach er 'nemet war:"
  - lg@couplet[n=3229]:
    - l[n=6457]: der künec mîn hêrre und alle die,
    - l[n=6458]: die hie sîn, die hoeren, wie
  - lg@couplet[n=3230]:
    - l[n=6459]: ich disen kampf bespreche,
    - l[n=6460]: daz ich daz reht niht breche.
  - lg@couplet[n=3231]:
    - l[n=6461]: daz mîn hêr Môrolt, der hie stât,
    - l[n=6462]: noch der in her gesendet hât,
  - lg@couplet[n=3232]:
    - l[n=6463]: noch mit gewalt kein ander man
    - l[n=6464]: zins ze rehte nie gewan
  - lg@couplet[n=3233]:
    - l[n=6465]: "ze Curnewal noch z' Engelant:"
    - l[n=6466]: daz wil ich mit mîner hant
  - lg@couplet[n=3234]:
    - l[n=6467]: wâr machen und wârbaeren,
    - l[n=6468]: got unde der werlt bewaeren
  - lg@couplet[n=3235]:
    - l[n=6469]: ûf disen hêrren, der hie stât,
    - l[n=6470]: der unz her gevrumet hât
  - lg@couplet[n=3236]:
    - l[n=6471]: daz laster und daz ungemach,
    - l[n=6472]: daz disen zwein landen ie geschach.'
  - lg@couplet[n=3237]:
    - l[n=6473]: dâ rief an der stunde
    - l[n=6474]: von herzen und von munde
  - lg@couplet[n=3238]:
    - l[n=6475]: manec edeliu zunge hin ze gote,
    - l[n=6476]: daz got mit sînem gebote
  - lg@couplet[n=3239]:
    - l[n=6477]: bedaehte ir laster unde ir leit
    - l[n=6478]: und lôste sî von schalcheit.
  - lg@couplet[n=3240]:
    - l[n=6479]: swaz aber ir aller swaere
    - l[n=6480]: von disem kampfe waere,
  - lg@couplet[n=3241]:
    - l[n=6481]: daz gie Môrolde cleine
    - l[n=6482]: 'ze herzen oder ze beine:'
  - lg@couplet[n=3242]:
    - l[n=6483]: er was vil unrekomen dâ van.
    - l[n=6484]: der wol gestandene man
  - lg@couplet[n=3243]:
    - l[n=6485]: der enleite ez niender nidere.
    - l[n=6486]: er bôt ouch ime dâ widere
  - lg@couplet[n=3244]:
    - l[n=6487]: des kampfes bewaerde
    - l[n=6488]: mit herter gebaerde,
  - lg@couplet[n=3245]:
    - l[n=6489]: mit fierer contenanze.
    - l[n=6490]: in dûhte disiu schanze
  - lg@couplet[n=3246]:
    - l[n=6491]: vil wol nâch sînem willen wesen.
    - l[n=6492]: er trûte ir harte wol genesen.
  - lg@couplet[n=3247]:
    - l[n=6493]: Nû diz gewisset was alsô,
    - l[n=6494]: der kampf der wart den hêrren dô
  - lg@couplet[n=3248]:
    - l[n=6495]: unz an den dritten tac gespart.
    - l[n=6496]: nû daz der dritte tac dô wart,
  - lg@couplet[n=3249]:
    - l[n=6497]: dô kam al diu lantschaft
    - l[n=6498]: und volkes ein sô michel craft,
  - lg@couplet[n=3250]:
    - l[n=6499]: daz der stat bî dem mer
    - l[n=6500]: aller bevangen was mit her.
  - lg@couplet[n=3251]:
    - l[n=6501]: Môrolt vuor wâfenen sich.
    - l[n=6502]: mit des gewaefene wil ich
  - lg@couplet[n=3252]:
    - l[n=6503]: noch mit sîner sterke
    - l[n=6504]: mînes herzen merke
  - lg@couplet[n=3253]:
    - l[n=6505]: noch mînes sinnes spitze sehe
    - l[n=6506]: mit nâhe merkender spehe
  - lg@couplet[n=3254]:
    - l[n=6507]: niht stumpfen noch lesten,
    - l[n=6508]: sô dicke als er zem besten
  - lg@couplet[n=3255]:
    - l[n=6509]: an rehter manheit ist gezalt.
    - l[n=6510]: diu zal von ime ist manicvalt,
  - lg@couplet[n=3256]:
    - l[n=6511]: daz er an muote, an groeze, an craft
    - l[n=6512]: ze vollekomener ritterschaft
  - lg@couplet[n=3257]:
    - l[n=6513]: daz lob in allen rîchen truoc.
    - l[n=6514]: hie sî des lobes von ime genuoc.
  - lg@couplet[n=3258]:
    - l[n=6515]: ich weiz wol, daz er kunde
    - l[n=6516]: dô unde z' aller stunde
  - lg@couplet[n=3259]:
    - l[n=6517]: ze kampfe und ouch ze vehte
    - l[n=6518]: nâch ritteres rehte
  - lg@couplet[n=3260]:
    - l[n=6519]: sînem lîbe vil wol mite gân.
    - l[n=6520]: er haete es ê sô vil getân.
  - lg@couplet[n=3261]:
    - l[n=6521]: Der guote künic Marke
    - l[n=6522]: dem gie der kampf sô starke
  - lg@couplet[n=3262]:
    - l[n=6523]: mit herzeleide an sînen lîp,
    - l[n=6524]: daz nie kein herzelôsez wîp
  - lg@couplet[n=3263]:
    - l[n=6525]: die nôt umbe einen man gewan.
    - l[n=6526]: er enhaete keinen trôst dar an,
  - lg@couplet[n=3264]:
    - l[n=6527]: ez enwaere Tristandes tôt,
    - l[n=6528]: und haete gerne jene nôt
  - lg@couplet[n=3265]:
    - l[n=6529]: iemer umbe den zins geliten,
    - l[n=6530]: daz der kampf waere vermiten.
  - lg@couplet[n=3266]:
    - l[n=6531]: nu ergieng ez aber allez baz
    - l[n=6532]: umbe diz und umbe daz,
  - lg@couplet[n=3267]:
    - l[n=6533]: umbe zins und umbe man.
    - l[n=6534]: Der unversuohte Tristan
  - lg@couplet[n=3268]:
    - l[n=6535]: ze nôtlîchen dingen
    - l[n=6536]: der begunde ouch sich mit ringen
  - lg@couplet[n=3269]:
    - l[n=6537]: warnen an der stunde,
    - l[n=6538]: sô er allerbeste kunde.
  - lg@couplet[n=3270]:
    - l[n=6539]: sînen lîp und sîniu bein
    - l[n=6540]: diu bewârte er schone und wol in ein.
  - lg@couplet[n=3271]:
    - l[n=6541]: dar über leite er edel werc,
    - l[n=6542]: zwô hosen und einen halsperc,
  - lg@couplet[n=3272]:
    - l[n=6543]: die wâren lieht unde wîz,
    - l[n=6544]: als der meister sînen vlîz
  - lg@couplet[n=3273]:
    - l[n=6545]: und alle sîne wîsheit
    - l[n=6546]: an sî haete geleit.
  - lg@couplet[n=3274]:
    - l[n=6547]: zwên edele sporen starke
    - l[n=6548]: die spîen im sîn vriunt Marke
  - lg@couplet[n=3275]:
    - l[n=6549]: und sîn getriuwer dienestman
    - l[n=6550]: mit weinendem herzen an.
  - lg@couplet[n=3276]:
    - l[n=6551]: sîne wâfenriemen er im bant
    - l[n=6552]: alle mit sîn selbes hant.
  - lg@couplet[n=3277]:
    - l[n=6553]: ein wâfenroc wart dar getragen,
    - l[n=6554]: der was, alse ich hôrte sagen,
  - lg@couplet[n=3278]:
    - l[n=6555]: mit drîhen in den spelten
    - l[n=6556]: zen vuogen und zen velten,
  - lg@couplet[n=3279]:
    - l[n=6557]: z' allen sînen enden
    - l[n=6558]: mit vrouwînen henden
  - lg@couplet[n=3280]:
    - l[n=6559]: in vremedem prîse bedâht
    - l[n=6560]: und noch prîslîcher vollebrâht.
  - lg@couplet[n=3281]:
    - l[n=6561]: hî! dô er den an sich genam,
    - l[n=6562]: wie lustic und wie lobesam
  - lg@couplet[n=3282]:
    - l[n=6563]: er dô dar inne waere,
    - l[n=6564]: daz waere sagebaere!
  - lg@couplet[n=3283]:
    - l[n=6565]: wan daz aber ichz niht lengen wil.
    - l[n=6566]: der rede der würde alze vil,
  - lg@couplet[n=3284]:
    - l[n=6567]: ob ich ez allez wolte
    - l[n=6568]: ergründen, alse ich solte.
  - lg@couplet[n=3285]:
    - l[n=6569]: 'und sult ir doch wol wizzen daz:'
    - l[n=6570]: der man gezam dem rocke baz
  - lg@couplet[n=3286]:
    - l[n=6571]: und truog in lobes und êren an
    - l[n=6572]: vil mêre danne der roc den man.
  - lg@couplet[n=3287]:
    - l[n=6573]: swie guot, swie lobebaere
    - l[n=6574]: der wâfenroc doch waere,
  - lg@couplet[n=3288]:
    - l[n=6575]: er was doch sîner werdekeit,
    - l[n=6576]: der in dô haete ane geleit,
  - lg@couplet[n=3289]:
    - l[n=6577]: kûme unde kûmeclîche wert.
    - l[n=6578]: dar über gurte im Marke ein swert,
  - lg@couplet[n=3290]:
    - l[n=6579]: daz sîn leben und sîn herze was,
    - l[n=6580]: von dem er allermeist genas
  - lg@couplet[n=3291]:
    - l[n=6581]: vor Môrolde und ouch dicke sider.
    - l[n=6582]: und wac daz alsô rehte nider
  - lg@couplet[n=3292]:
    - l[n=6583]: und lac ûf sîner strâze
    - l[n=6584]: in sô gevüeger mâze,
  - lg@couplet[n=3293]:
    - l[n=6585]: daz ez noch ûf noch nider wac
    - l[n=6586]: wan rehte, dâ sîn weide lac.
  - lg@couplet[n=3294]:
    - l[n=6587]: ein helm wart ouch besendet dar,
    - l[n=6588]: der was als ein cristalle var,
  - lg@couplet[n=3295]:
    - l[n=6589]: lûter unde veste,
    - l[n=6590]: der schoeneste unde der beste,
  - lg@couplet[n=3296]:
    - l[n=6591]: den ie ritter ûf genam.
    - l[n=6592]: ich waene ouch ie sô guoter kam
  - lg@couplet[n=3297]:
    - l[n=6593]: inz lant ze Curnewâle.
    - l[n=6594]: dar ûffe stuont diu strâle,
  - lg@couplet[n=3298]:
    - l[n=6595]: der minnen wîsaginne,
    - l[n=6596]: diu sît her mit der minne
  - lg@couplet[n=3299]:
    - l[n=6597]: an ime vil wol bewaeret wart,
    - l[n=6598]: swie lange ez würde dar gespart.
  - lg@couplet[n=3300]:
    - l[n=6599]: 'den sazte im Marke ûf unde sprach:'
    - l[n=6600]: "'â neve, daz ich dich ie gesach,"
  - lg@couplet[n=3301]:
    - l[n=6601]: daz wil ich gote vil tiure clagen.
    - l[n=6602]: ich wil dem allem widersagen,
  - lg@couplet[n=3302]:
    - l[n=6603]: des kein man ze vröuden giht,
    - l[n=6604]: ist, daz mir leide an dir geschiht.'
  - lg@couplet[n=3303]:
    - l[n=6605]: Ein schilt der wart ouch dar besant.
    - l[n=6606]: an dem haete ein gevüegiu hant
  - lg@couplet[n=3304]:
    - l[n=6607]: gewendet allen ir vlîz
    - l[n=6608]: und was der niuwan silberwîz,
  - lg@couplet[n=3305]:
    - l[n=6609]: durch daz er einbaere
    - l[n=6610]: helm unde ringen waere.
  - lg@couplet[n=3306]:
    - l[n=6611]: er was aber gebrûnieret,
    - l[n=6612]: mit lûtere gezieret
  - lg@couplet[n=3307]:
    - l[n=6613]: reht alse ein niuwe spiegelglas.
    - l[n=6614]: ein eber dar ûf gesniten was
  - lg@couplet[n=3308]:
    - l[n=6615]: vil meisterlîchen unde wol
    - l[n=6616]: von swarzem zobel alsam ein kol.
  - lg@couplet[n=3309]:
    - l[n=6617]: den leite im aber sîn oeheim an.
    - l[n=6618]: der stuont dem keiserlîchem man
  - lg@couplet[n=3310]:
    - l[n=6619]: und vuogete ime zer sîten
    - l[n=6620]: dô unde z' allen zîten,
  - lg@couplet[n=3311]:
    - l[n=6621]: als er dar gelîmet waere.
    - l[n=6622]: nû daz der lobebaere,
  - lg@couplet[n=3312]:
    - l[n=6623]: der genaeme kindesche man
    - l[n=6624]: Tristan den schilt an sich gewan,
  - lg@couplet[n=3313]:
    - l[n=6625]: nû lûhten disiu vier werc,
    - l[n=6626]: helm unde halsperc,
  - lg@couplet[n=3314]:
    - l[n=6627]: schilt unde hosen ein ander an
    - l[n=6628]: sô schône, ob sî der wercman
  - lg@couplet[n=3315]:
    - l[n=6629]: alle viere alsô haete ûf geleit,
    - l[n=6630]: daz iegelîches schônheit
  - lg@couplet[n=3316]:
    - l[n=6631]: dem andern schoene baere
    - l[n=6632]: und sîn geschoenet waere,
  - lg@couplet[n=3317]:
    - l[n=6633]: sone kunde ir aller vierer schîn
    - l[n=6634]: ebenliehter niemer sîn.
  - lg@couplet[n=3318]:
