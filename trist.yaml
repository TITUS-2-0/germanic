    - l[n=9606]: mîn schoeniu tohter selbe, Îsôlt,
  - lg@couplet[n=4804]:
    - l[n=9607]: und ich wir brâhten 'z allez dan.'
    - l[n=9608]: "'diz kumt uns rehte' sprach Tristan;"
  - lg@couplet[n=4805]:
    - l[n=9609]: "'nu saeligiu künigîn,"
    - l[n=9610]: lât aller slahte sorge sîn
  - lg@couplet[n=4806]:
    - l[n=9611]: und râtet mir ze mîner craft,
    - l[n=9612]: sô ist ez allez endehaft.'
  - lg@couplet[n=4807]:
    - l[n=9613]: Die küniginne beide,
    - l[n=9614]: beide âne underscheide,
  - lg@couplet[n=4808]:
    - l[n=9615]: si nâmen in ze handen
    - l[n=9616]: und swaz si beide erkanden,
  - lg@couplet[n=4809]:
    - l[n=9617]: daz ime ze heile und ze vromen
    - l[n=9618]: an sînem lîbe möhte komen,
  - lg@couplet[n=4810]:
    - l[n=9619]: daz was ir meiste unmüezekeit.
    - l[n=9620]: hier under haete michel leit
  - lg@couplet[n=4811]:
    - l[n=9621]: sîn kiel und sîn geselleschaft,
    - l[n=9622]: der was genuoc als angesthaft,
  - lg@couplet[n=4812]:
    - l[n=9623]: daz s' ungenesen wânden wesen.
    - l[n=9624]: ir dekeiner trûwete genesen,
  - lg@couplet[n=4813]:
    - l[n=9625]: wan s' innerhalp den zwein tagen
    - l[n=9626]: nie niht von ime gehoerten sagen.
  - lg@couplet[n=4814]:
    - l[n=9627]: ouch haeten sî den schal vernomen,
    - l[n=9628]: der von dem trachen ûz was komen.
  - lg@couplet[n=4815]:
    - l[n=9629]: und was des maeres vil getriben,
    - l[n=9630]: dâ waere ein ritter tôt beliben,
  - lg@couplet[n=4816]:
    - l[n=9631]: des ors daz laege halbez dâ.
    - l[n=9632]: 'nu dâhten ouch die sîne sâ:'
  - lg@couplet[n=4817]:
    - l[n=9633]: "'wer waere daz niwan Tristan?"
    - l[n=9634]: dane ist binamen kein zwîvel an,
  - lg@couplet[n=4818]:
    - l[n=9635]: haete ez ime der tôt niht benomen,
    - l[n=9636]: er waere sît her wider komen.'
  - lg@couplet[n=4819]:
    - l[n=9637]: hie mite gerieten s' under in
