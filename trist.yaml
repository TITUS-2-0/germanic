  - lg@couplet[n=165]:
    - l[n=329]: der ez an den âventiuren las,
    - l[n=330]: daz er von Parmenîe was
  - lg@couplet[n=166]:
    - l[n=331]: und haete ein sunderez lant
    - l[n=332]: von eines Britûnes hant
  - lg@couplet[n=167]:
    - l[n=333]: 'und solte dem sîn undertân:'
    - l[n=334]: der selbe hiez li duc Morgân.
  - lg@couplet[n=168]:
    - l[n=335]: Nu daz der hêrre Riwalîn
    - l[n=336]: wol und nâch grôzen êren sîn
  - lg@couplet[n=169]:
    - l[n=337]: wol driu jâr ritter was gewesen
    - l[n=338]: und haete wol hin heim gelesen
  - lg@couplet[n=170]:
    - l[n=339]: ganzlîche kunst ze ritterschaft,
    - l[n=340]: ze urliuge volleclîche craft,
  - lg@couplet[n=171]:
    - l[n=341]: ( er haete lant, liute unde guot)
