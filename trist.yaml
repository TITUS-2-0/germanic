  - lg@couplet[n=4919]:
    - l[n=9837]: du bist wol guotes wîbes wert.
    - l[n=9838]: swer aber sô hôhes lônes gert,
  - lg@couplet[n=4920]:
    - l[n=9839]: dâ er sîn niht verdienet hât,
