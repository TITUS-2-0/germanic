    - l[n=3532]: 'gein dem kinde er sich dô wante:'
  - lg@couplet[n=1767]:
    - l[n=3533]: "'waz weistu' sprach er 'liebez kint,"
    - l[n=3534]: von wannen dise noten sint?
  - lg@couplet[n=1768]:
    - l[n=3535]: kanstu ihtes iht hier an?'
