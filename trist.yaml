  - lg@couplet[n=4842]:
    - l[n=9683]: si rieten alle dar an,
    - l[n=9684]: daz man des nahtes vüere dan.
  - lg@couplet[n=4843]:
    - l[n=9685]: sô rieten aber ander daz,
    - l[n=9686]: daz sî beliben unde baz
  - lg@couplet[n=4844]:
    - l[n=9687]: ervüeren diu maere,
    - l[n=9688]: wie 'z ime ergangen waere.
  - lg@couplet[n=4845]:
    - l[n=9689]: alsus zehullen s' under in.
    - l[n=9690]: dise wolten gerne hin,
  - lg@couplet[n=4846]:
    - l[n=9691]: jene wolten dâ bestân.
    - l[n=9692]: sus ward ez dô dar an verlân,
  - lg@couplet[n=4847]:
