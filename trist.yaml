    - l[n=6907]: der sluoc sô crefteclîche ûf in,
    - l[n=6908]: daz er im craft unde sin
  - lg@couplet[n=3455]:
    - l[n=6909]: vil nâch mit slegen haete benomen.
    - l[n=6910]: waere ime der schilt ze staten niht komen,
  - lg@couplet[n=3456]:
    - l[n=6911]: under dem er sich mit listen
    - l[n=6912]: kunde schirmen unde vristen,
  - lg@couplet[n=3457]:
    - l[n=6913]: weder helm noch halsperc
    - l[n=6914]: noch kein sîn ander kampfwerc
  - lg@couplet[n=3458]:
    - l[n=6915]: daz enhaete in dâ niht vür getragen,
    - l[n=6916]: ern haete in durch die ringe erslagen.
  - lg@couplet[n=3459]:
    - l[n=6917]: ern liez im nie die state geschehen,
    - l[n=6918]: daz er vor slegen möhte ûf gesehen.
  - lg@couplet[n=3460]:
    - l[n=6919]: sus gieng er in mit slegen an,
    - l[n=6920]: biz er 'm mit slegen an gewan,
  - lg@couplet[n=3461]:
    - l[n=6921]: daz Tristan von der slege nôt
    - l[n=6922]: den schilt ze verre von im bôt
  - lg@couplet[n=3462]:
    - l[n=6923]: unde den schirm ze hôhe truoc,
    - l[n=6924]: biz er im durch daz diech sluoc
  - lg@couplet[n=3463]:
    - l[n=6925]: einen alsô hezlîchen slac,
    - l[n=6926]: der vil nâch hin zem tôde wac,
  - lg@couplet[n=3464]:
    - l[n=6927]: daz ime daz vleisch und daz bein
    - l[n=6928]: durch hosen und durch halsperc schein
  - lg@couplet[n=3465]:
    - l[n=6929]: und daz daz bluot ûf schraete
    - l[n=6930]: und after dem werde waete.
  - lg@couplet[n=3466]:
    - l[n=6931]: "'wie dô?' sprach Môrolt 'wiltu jehen?"
    - l[n=6932]: hier an mahtû wol selbe sehen,
  - lg@couplet[n=3467]:
    - l[n=6933]: daz nieman unreht vüeren sol.
    - l[n=6934]: dîn unreht schînet hier an wol.
  - lg@couplet[n=3468]:
    - l[n=6935]: noch denke, wellestû genesen,
    - l[n=6936]: in welher wîse ez müge gewesen;
  - lg@couplet[n=3469]:
    - l[n=6937]: wan zwâre, Tristan, disiu nôt
    - l[n=6938]: diu ist dîn endeclîcher tôt.
  - lg@couplet[n=3470]:
    - l[n=6939]: ich eine enwende ez danne,
    - l[n=6940]: von wîbe noch von manne
  - lg@couplet[n=3471]:
    - l[n=6941]: sone wirdestû niemêr gesunt.
    - l[n=6942]: du bist mit eime swerte wunt,
  - lg@couplet[n=3472]:
    - l[n=6943]: daz toedic unde gelüppet ist.
    - l[n=6944]: arzât noch arzâte list
  - lg@couplet[n=3473]:
    - l[n=6945]: ernert dich niemer dirre nôt,
    - l[n=6946]: ez entuo mîn swester eine, Îsôt,
  - lg@couplet[n=3474]:
    - l[n=6947]: diu künegîn von Îlande.
    - l[n=6948]: diu erkennet maneger hande
  - lg@couplet[n=3475]:
    - l[n=6949]: wurze und aller crûte craft
    - l[n=6950]: und arzâtlîche meisterschaft.
  - lg@couplet[n=3476]:
    - l[n=6951]: diu kan eine disen list
    - l[n=6952]: und anders nieman, der der ist.
  - lg@couplet[n=3477]:
    - l[n=6953]: diun ner dich, dû bist ungenesen.
    - l[n=6954]: wiltû mir noch gevolgic wesen
  - lg@couplet[n=3478]:
    - l[n=6955]: und mir des zinses jehende sîn,
    - l[n=6956]: mîn swester diu künigîn
  - lg@couplet[n=3479]:
    - l[n=6957]: diu muoz dich selbe heilen
    - l[n=6958]: und ich wil mit dir teilen
  - lg@couplet[n=3480]:
    - l[n=6959]: geselleclîche, swaz ich hân,
    - l[n=6960]: und wil dir nihtes abe gân,
  - lg@couplet[n=3481]:
    - l[n=6961]: dâ dich dîn wille zuo getreit.'
    - l[n=6962]: "Tristan sprach: 'mîne wârheit"
  - lg@couplet[n=3482]:
    - l[n=6963]: und mîn êre die engibe ich
    - l[n=6964]: durch dîne swester noch durch dich.
  - lg@couplet[n=3483]:
    - l[n=6965]: ich hân in mîner vrîen hant
    - l[n=6966]: dâ her gevuort zwei vrîiu lant,
  - lg@couplet[n=3484]:
    - l[n=6967]: diu varnt ouch mit mir hinnen
    - l[n=6968]: oder ich muoz ir gewinnen
  - lg@couplet[n=3485]:
    - l[n=6969]: groezern schaden oder aber den tôt.
    - l[n=6970]: ouch enbin ich noch ze solher nôt
  - lg@couplet[n=3486]:
    - l[n=6971]: mit einer wunden niht getriben,
    - l[n=6972]: daz ez allez hier an sî beliben.
  - lg@couplet[n=3487]:
    - l[n=6973]: der kampf ist under uns beiden
    - l[n=6974]: ie noch vil ungescheiden.
  - lg@couplet[n=3488]:
    - l[n=6975]: der zins ist dîn tôt oder der mîn.
    - l[n=6976]: hie enmac niht anders ane gesîn.'
  - lg@couplet[n=3489]:
    - l[n=6977]: Hie mite ruorte er in aber an.
    - l[n=6978]: nu sprichet daz vil lîhte ein man,
  - lg@couplet[n=3490]:
    - l[n=6979]: 'ich selbe spriche ez ouch dar zuo:'
    - l[n=6980]: "'got unde reht, wâ sint sî nuo,"
  - lg@couplet[n=3491]:
    - l[n=6981]: Tristandes strîtgesellen?
    - l[n=6982]: ob s' im iht helfen wellen,
  - lg@couplet[n=3492]:
    - l[n=6983]: des nimt mich michel wunder.
    - l[n=6984]: si sûment sich hier under.
  - lg@couplet[n=3493]:
    - l[n=6985]: ir rotte und ir geselleschaft
    - l[n=6986]: diu ist sêre worden schadehaft.
  - lg@couplet[n=3494]:
    - l[n=6987]: sine komen danne drâte,
    - l[n=6988]: sô koment s' al ze spâte.
  - lg@couplet[n=3495]:
    - l[n=6989]: von diu sô komen schiere!
    - l[n=6990]: hie rîtent zwêne an viere
  - lg@couplet[n=3496]:
    - l[n=6991]: und strîtent niuwan umbe ir leben.
    - l[n=6992]: daz selbe deist ouch sêre ergeben
  - lg@couplet[n=3497]:
    - l[n=6993]: an zwîvel unde an untrôst.
    - l[n=6994]: suln s' iemer werden erlôst,
  - lg@couplet[n=3498]:
    - l[n=6995]: daz muoz vil kurzlîche sîn!' E
    - l[n=6996]: got unde reht diu riten dô în
  - lg@couplet[n=3499]:
    - l[n=6997]: mit rehtem urteile,
    - l[n=6998]: ir rotte ze heile,
  - lg@couplet[n=3500]:
    - l[n=6999]: ir vînden ze valle.
    - l[n=7000]: hie begunden sî sich alle
  - lg@couplet[n=3501]:
    - l[n=7001]: 'gelîche rottieren:'
    - l[n=7002]: viere wider vieren.
  - lg@couplet[n=3502]:
    - l[n=7003]: alsus reit schar wider schar.
    - l[n=7004]: und Tristan, alse er wart gewar
  - lg@couplet[n=3503]:
    - l[n=7005]: der sînen strîtgesellen,
    - l[n=7006]: dô wuohs im muot und ellen.
  - lg@couplet[n=3504]:
    - l[n=7007]: im brâhte sîn geselleschaft
    - l[n=7008]: beidiu herze unde craft.
  - lg@couplet[n=3505]:
    - l[n=7009]: daz ors er mit den sporn nam.
    - l[n=7010]: sô sêre er her gerüeret kam,
  - lg@couplet[n=3506]:
    - l[n=7011]: daz er nâch sîner gelust
    - l[n=7012]: hurtende mit des orses brust
  - lg@couplet[n=3507]:
    - l[n=7013]: den vînt sô sêre erschalte,
    - l[n=7014]: daz er 'n zer erden valte
  - lg@couplet[n=3508]:
    - l[n=7015]: mit orse mit alle.
    - l[n=7016]: und alse er von dem valle
  - lg@couplet[n=3509]:
    - l[n=7017]: ein lützel sich erholte
    - l[n=7018]: und wider zem orse wolte,
  - lg@couplet[n=3510]:
    - l[n=7019]: nû was ouch Tristan iesâ dâ.
    - l[n=7020]: den helm den sluog er ime iesâ,
  - lg@couplet[n=3511]:
    - l[n=7021]: dar er waete al dort hin dan.
    - l[n=7022]: hie mite sô lief in Môrolt an.
  - lg@couplet[n=3512]:
    - l[n=7023]: durch die covertiure er sluoc
    - l[n=7024]: Tristandes orse abe den buoc,
  - lg@couplet[n=3513]:
    - l[n=7025]: daz ez under ime dar nider gesaz,
    - l[n=7026]: und er tete weder wirs noch baz,
  - lg@couplet[n=3514]:
    - l[n=7027]: wan sprang et anderhalp dervan.
    - l[n=7028]: Môrolt der listege man
  - lg@couplet[n=3515]:
    - l[n=7029]: den schilt ze rucke er kêrte,
    - l[n=7030]: als in sîn witze lêrte.
  - lg@couplet[n=3516]:
    - l[n=7031]: mit der hant sô greif er nider,
    - l[n=7032]: den helm den nam er aber wider.
  - lg@couplet[n=3517]:
    - l[n=7033]: er haete in sîner wîsheit
    - l[n=7034]: alsô gedâht und ûf geleit,
  - lg@couplet[n=3518]:
    - l[n=7035]: sô er wider z' orse kaeme,
    - l[n=7036]: daz er den helm ûf naeme
  - lg@couplet[n=3519]:
    - l[n=7037]: und rite aber Tristanden an.
    - l[n=7038]: nû er den helm ze sich gewan
  - lg@couplet[n=3520]:
    - l[n=7039]: und hin zem orse gâhete
    - l[n=7040]: und dem alsô genâhete,
  - lg@couplet[n=3521]:
    - l[n=7041]: daz er die hant zem brîtel liez
    - l[n=7042]: und den linken vuoz gestiez
  - lg@couplet[n=3522]:
    - l[n=7043]: wol vaste in den stegereif
    - l[n=7044]: und mit der hant den satel ergreif,
  - lg@couplet[n=3523]:
    - l[n=7045]: nu haete in ouch Tristan erzogen.
    - l[n=7046]: er sluoc im ûf dem satelbogen
  - lg@couplet[n=3524]:
    - l[n=7047]: daz swert und ouch die zeswen hant,
    - l[n=7048]: daz si beidiu vielen ûf den sant
  - lg@couplet[n=3525]:
    - l[n=7049]: mit ringen mit alle.
    - l[n=7050]: und under disem valle
  - lg@couplet[n=3526]:
    - l[n=7051]: gab er im aber einen slac
    - l[n=7052]: reht obene, dâ diu kuppe lac,
  - lg@couplet[n=3527]:
    - l[n=7053]: und truoc ouch der sô sêre nider,
    - l[n=7054]: dô er daz wâfen zucte wider,
  - lg@couplet[n=3528]:
    - l[n=7055]: daz von dem selben zucke
    - l[n=7056]: des swertes ein stucke
  - lg@couplet[n=3529]:
    - l[n=7057]: in sîner hirneschal beleip,
    - l[n=7058]: daz ouch Tristanden sider treip
  - lg@couplet[n=3530]:
    - l[n=7059]: 'ze sorgen und ze grôzer nôt:'
    - l[n=7060]: ez haete in nâch brâht ûf den tôt.
  - lg@couplet[n=3531]:
    - l[n=7061]: Môrolt, daz trôstelôse her,
    - l[n=7062]: do er âne craft und âne wer
  - lg@couplet[n=3532]:
    - l[n=7063]: sô sêre türmelende gie
    - l[n=7064]: und sich an den val verlie,
  - lg@couplet[n=3533]:
    - l[n=7065]: "'wie dô, wie dô?' sprach Tristan"
    - l[n=7066]: "'sô dir got, Môrolt, sag an,"
  - lg@couplet[n=3534]:
    - l[n=7067]: ist dir dirre maere iht kunt?
    - l[n=7068]: mich dunket, dû sîst sêre wunt.
  - lg@couplet[n=3535]:
    - l[n=7069]: ich waene, dîn dinc übele stê.
    - l[n=7070]: swie ez mîner wunden ergê,
  - lg@couplet[n=3536]:
    - l[n=7071]: dir waere guoter wurze nôt.
    - l[n=7072]: swaz sô dîn swester Îsôt
  - lg@couplet[n=3537]:
    - l[n=7073]: von erzenîe hât gelesen,
    - l[n=7074]: des wirt dir nôt, wiltû genesen.
  - lg@couplet[n=3538]:
    - l[n=7075]: der rehte und der gewaere got
    - l[n=7076]: und gotes waerlîch gebot
  - lg@couplet[n=3539]:
    - l[n=7077]: die habent dîn unreht wol bedâht
    - l[n=7078]: und reht an mir ze rehte brâht.
  - lg@couplet[n=3540]:
    - l[n=7079]: der müeze mîn ouch vürbaz pflegen!
    - l[n=7080]: disiu hôhvart diu ist gelegen!'
  - lg@couplet[n=3541]:
    - l[n=7081]: hie mite trat er im nâher baz.
    - l[n=7082]: daz swert daz nam er und gab daz
  - lg@couplet[n=3542]:
    - l[n=7083]: ze beiden sînen handen.
    - l[n=7084]: er sluoc sînem anden
  - lg@couplet[n=3543]:
    - l[n=7085]: daz houbet mit der cuppen abe.
    - l[n=7086]: Sus kêrte er wider zuo der habe,
  - lg@couplet[n=3544]:
    - l[n=7087]: dâ er Môroldes schif dâ vant.
    - l[n=7088]: dâ saz er în und vuor zehant
  - lg@couplet[n=3545]:
    - l[n=7089]: gein dem stade und gein dem her.
    - l[n=7090]: aldâ gehôrte er bî dem mer
  - lg@couplet[n=3546]:
    - l[n=7091]: grôze vröude und grôze clage,
    - l[n=7092]: vröude unde clage, als ich iu sage.
  - lg@couplet[n=3547]:
    - l[n=7093]: der saelde an sîner sige lac,
    - l[n=7094]: den was ein saeleclîcher tac
  - lg@couplet[n=3548]:
    - l[n=7095]: und michel vröude erstanden.
    - l[n=7096]: si slageten mit handen,
  - lg@couplet[n=3549]:
    - l[n=7097]: si lobeten got mit munde,
    - l[n=7098]: si sungen an der stunde
  - lg@couplet[n=3550]:
    - l[n=7099]: ze himele michel sigeliet.
    - l[n=7100]: so was ez aber der vremeden diet,
  - lg@couplet[n=3551]:
    - l[n=7101]: den leiden gesten von Îlant,
    - l[n=7102]: die dar wâren gesant,
  - lg@couplet[n=3552]:
    - l[n=7103]: ze michelem leide ertaget.
    - l[n=7104]: von den wart als vil geclaget,
  - lg@couplet[n=3553]:
    - l[n=7105]: als von disen gesungen.
    - l[n=7106]: si wunden unde twungen
  - lg@couplet[n=3554]:
    - l[n=7107]: ir jâmer under ir henden.
    - l[n=7108]: die jâmerigen ellenden,
  - lg@couplet[n=3555]:
    - l[n=7109]: die clagenden Îlandaere,
    - l[n=7110]: die wîle si in ir swaere
  - lg@couplet[n=3556]:
    - l[n=7111]: ze schiffen wolten gâhen,
    - l[n=7112]: Tristan begunde in nâhen
  - lg@couplet[n=3557]:
    - l[n=7113]: und an dem stade bekam er in.
    - l[n=7114]: "'ir hêrren' sprach er 'kêret hin,"
  - lg@couplet[n=3558]:
    - l[n=7115]: enpfâhet jenez zinsreht,
    - l[n=7116]: daz ir dort ûf dem werde seht,
  - lg@couplet[n=3559]:
    - l[n=7117]: und bringet iuwerm hêrren heim
    - l[n=7118]: und saget im, daz mîn oeheim
  - lg@couplet[n=3560]:
    - l[n=7119]: der künic Marke und sîniu lant
    - l[n=7120]: diu senden ime den prîsant
  - lg@couplet[n=3561]:
    - l[n=7121]: 'unde enbieten ime dâ bî:'
    - l[n=7122]: swenne ez an sînem willen sî,
  - lg@couplet[n=3562]:
    - l[n=7123]: daz er 's geruoche unde ger,
    - l[n=7124]: daz er sîne boten her
  - lg@couplet[n=3563]:
    - l[n=7125]: nâch solhem zinse sende,
    - l[n=7126]: wir enlâzen s' îtelhende
  - lg@couplet[n=3564]:
    - l[n=7127]: niemer wider gekêren.
    - l[n=7128]: mit sus getânen êren
  - lg@couplet[n=3565]:
    - l[n=7129]: sende wir s' im hinnen,
    - l[n=7130]: swie kûme wir 'z gewinnen.'
  - lg@couplet[n=3566]:
    - l[n=7131]: und swaz hier under rede ergie,
    - l[n=7132]: mit dem schilte dacte er ie
  - lg@couplet[n=3567]:
    - l[n=7133]: daz bluot und die wunden
    - l[n=7134]: vor den unkunden
  - lg@couplet[n=3568]:
    - l[n=7135]: und ernerte in ouch daz selbe sider.
    - l[n=7136]: wan jene die kâmen alsô wider,
  - lg@couplet[n=3569]:
    - l[n=7137]: daz ez ir keiner nie bevant.
    - l[n=7138]: wan si schieden dan zehant
  - lg@couplet[n=3570]:
    - l[n=7139]: und vuoren hin zem werde sâ
    - l[n=7140]: und vunden vür ir hêrren dâ
  - lg@couplet[n=3571]:
    - l[n=7141]: einen zestucketen man.
    - l[n=7142]: den selben vuorten s' ouch von dan.
  - lg@couplet[n=3572]:
    - l[n=7143]: Nu sî ze lande kâmen,
    - l[n=7144]: ze handen si nâmen
  - lg@couplet[n=3573]:
    - l[n=7145]: den jaemerlîchen prîsant,
    - l[n=7146]: der bî in dar was gesant.
  - lg@couplet[n=3574]:
    - l[n=7147]: diu stucke meine ich elliu driu.
    - l[n=7148]: zesamene leiten si diu,
  - lg@couplet[n=3575]:
    - l[n=7149]: daz ieman iht dâ von verlür.
    - l[n=7150]: ir hêrren truogen sî si vür
  - lg@couplet[n=3576]:
    - l[n=7151]: und seiten ime, als ich ê las,
    - l[n=7152]: vil rehte als ime enboten was.
  - lg@couplet[n=3577]:
    - l[n=7153]: ich waene und versihe mich wol,
    - l[n=7154]: 'des ich mich wol versehen sol:'
  - lg@couplet[n=3578]:
    - l[n=7155]: der künec Gurmûn Gemuotheit
    - l[n=7156]: der haete unmuot und michel leit
  - lg@couplet[n=3579]:
    - l[n=7157]: und gieng in ouch des nôt an.
    - l[n=7158]: er verlôs an disem einen man
  - lg@couplet[n=3580]:
    - l[n=7159]: herze unde muot, trôst unde craft
    - l[n=7160]: und maneges mannes ritterschaft.
  - lg@couplet[n=3581]:
    - l[n=7161]: diu schîbe, diu sîn êre truoc,
    - l[n=7162]: die Môrolt vrîlîche sluoc
  - lg@couplet[n=3582]:
    - l[n=7163]: in den bîlanden allen,
    - l[n=7164]: diu was dô nider gevallen.
  - lg@couplet[n=3583]:
    - l[n=7165]: diu künigîn sîn swester,
    - l[n=7166]: der leit was aber noch vester,
  - lg@couplet[n=3584]:
    - l[n=7167]: ir jâmer unde ir clagenôt.
    - l[n=7168]: sî unde ir tohter Îsôt
  - lg@couplet[n=3585]:
    - l[n=7169]: die quelten manege wîs ir lîp,
    - l[n=7170]: als ir wol wizzet, daz diu wîp
  - lg@couplet[n=3586]:
    - l[n=7171]: vil nâhe gênde clage hânt,
    - l[n=7172]: dâ in diu leit ze herzen gânt.
  - lg@couplet[n=3587]:
    - l[n=7173]: si sâhen disen tôten man
    - l[n=7174]: durch niht niwan durch jâmer an,
  - lg@couplet[n=3588]:
    - l[n=7175]: durch daz ir herzeswaere
    - l[n=7176]: al deste groezer waere.
  - lg@couplet[n=3589]:
    - l[n=7177]: daz houbet kusten s' und die hant,
    - l[n=7178]: diu in liute unde lant
  - lg@couplet[n=3590]:
    - l[n=7179]: haete gemachet undertân,
    - l[n=7180]: als ich hie vor gesaget hân.
  - lg@couplet[n=3591]:
    - l[n=7181]: des houbetes wunden
    - l[n=7182]: besâhen s' oben und unden
  - lg@couplet[n=3592]:
    - l[n=7183]: ange unde jaemerlîche.
    - l[n=7184]: nû ersach diu sinnerîche,
  - lg@couplet[n=3593]:
    - l[n=7185]: diu wîse küniginne
    - l[n=7186]: die scharten dar inne.
  - lg@couplet[n=3594]:
    - l[n=7187]: si besante ein cleinez zengelîn;
    - l[n=7188]: dâ mite sô reichte sî dar în
  - lg@couplet[n=3595]:
    - l[n=7189]: unde gewan die scharten dan.
    - l[n=7190]: sî unde ir tohter sâhen s' an
  - lg@couplet[n=3596]:
    - l[n=7191]: mit jâmer und mit leide
    - l[n=7192]: und nâmen sî dô beide
  - lg@couplet[n=3597]:
    - l[n=7193]: und leiten sî in einen schrîn,
    - l[n=7194]: dâ sît daz selbe stuckelîn
  - lg@couplet[n=3598]:
    - l[n=7195]: Tristanden brâhte ze nôt.
    - l[n=7196]: Nû hêrre Môrolt der ist tôt.
  - lg@couplet[n=3599]:
    - l[n=7197]: tribe ich nu michel maere
    - l[n=7198]: von ir aller swaere
  - lg@couplet[n=3600]:
    - l[n=7199]: und von ir clage, waz hülfe daz?
    - l[n=7200]: uns waere nihtes deste baz.
  - lg@couplet[n=3601]:
    - l[n=7201]: wer möhte ir aller leit beclagen?
    - l[n=7202]: Môrolt der wart ze grabe getragen,
  - lg@couplet[n=3602]:
    - l[n=7203]: begraben alse ein ander man.
    - l[n=7204]: Gurmûn dô trûren began
  - lg@couplet[n=3603]:
    - l[n=7205]: und hiez gebieten al zehant
    - l[n=7206]: über al daz rîche z' Îlant,
  - lg@couplet[n=3604]:
    - l[n=7207]: daz man genôte naeme war,
    - l[n=7208]: swaz in der werlde lebendes dar
  - lg@couplet[n=3605]:
    - l[n=7209]: von Curnewâle kaeme,
    - l[n=7210]: daz man ime den lîp naeme,
  - lg@couplet[n=3606]:
    - l[n=7211]: ez waere wîp oder man.
    - l[n=7212]: diz gebot und dirre ban
  - lg@couplet[n=3607]:
    - l[n=7213]: der gie vür sich sô sêre,
    - l[n=7214]: daz nieman keine kêre
  - lg@couplet[n=3608]:
    - l[n=7215]: ze keiner slahte stunde
    - l[n=7216]: dâ hin gehaben kunde
  - lg@couplet[n=3609]:
    - l[n=7217]: von curnewalscher diete,
    - l[n=7218]: daz er dekeine miete
  - lg@couplet[n=3610]:
    - l[n=7219]: möhte gebieten oder gegeben,
    - l[n=7220]: ez engienge im niuwan an daz leben,
  - lg@couplet[n=3611]:
    - l[n=7221]: biz maneger muoter kint dâ van
    - l[n=7222]: unschuldeclîche schaden gewan.
  - lg@couplet[n=3612]:
    - l[n=7223]: und was daz allez âne nôt,
    - l[n=7224]: wan Môrolt lac billîche tôt.
  - lg@couplet[n=3613]:
    - l[n=7225]: der was niwan an sîner craft
    - l[n=7226]: und niht an gote gemuothaft
  - lg@couplet[n=3614]:
    - l[n=7227]: und vuorte z' allen zîten
    - l[n=7228]: ze allen sînen strîten
  - lg@couplet[n=3615]:
    - l[n=7229]: gewalt unde hôhvart,
    - l[n=7230]: in den er ouch gevellet wart.
  - milestone[unit=chapter,n=11]
  - label[lg=deu-Latn]: Tantris
  - lg@couplet[n=3616]:
    - l[n=7231]: Nû grîfe wider, dâ ich 'z liez.
    - l[n=7232]: Tristan dô der ze stade gestiez
  - lg@couplet[n=3617]:
    - l[n=7233]: âne ros und âne sper,
    - l[n=7234]: nû kâmen tûsent rotte her
  - lg@couplet[n=3618]:
    - l[n=7235]: gedrungen mit ir gruoze
    - l[n=7236]: ze orse und ze vuoze.
  - lg@couplet[n=3619]:
    - l[n=7237]: si enpfiengen in vrôlîche.
    - l[n=7238]: künec unde künicrîche
  - lg@couplet[n=3620]:
    - l[n=7239]: dien gelebeten nie sô lieben tac,
    - l[n=7240]: des man in wol getrûwen mac.
  - lg@couplet[n=3621]:
    - l[n=7241]: wan in was ûf erstanden
    - l[n=7242]: grôz êre ûz sînen handen.
  - lg@couplet[n=3622]:
    - l[n=7243]: ir aller laster unde ir leit
    - l[n=7244]: daz haete er eine hin geleit.
  - lg@couplet[n=3623]:
    - l[n=7245]: und aber die wunden, die er truoc,
    - l[n=7246]: die beclageten sî genuoc
  - lg@couplet[n=3624]:
    - l[n=7247]: und gieng in sêre nâhen.
    - l[n=7248]: wan sî sich aber versâhen,
  - lg@couplet[n=3625]:
    - l[n=7249]: daz er von dirre swaere
    - l[n=7250]: schiere genesen waere,
  - lg@couplet[n=3626]:
    - l[n=7251]: done ahten sî 'z ze nihte.
    - l[n=7252]: si vuorten in in rihte
  - lg@couplet[n=3627]:
    - l[n=7253]: hin wider zem palas under in.
    - l[n=7254]: wol balde entwâfenten si in
  - lg@couplet[n=3628]:
    - l[n=7255]: und schuofen ime senfte unde gemach,
    - l[n=7256]: als er oder ieman vor gesprach.
  - lg@couplet[n=3629]:
    - l[n=7257]: arzâte man besande,
    - l[n=7258]: von bürgen und von lande
  - lg@couplet[n=3630]:
    - l[n=7259]: die allerbesten die man vant.
    - l[n=7260]: wie dô? die wâren besant,
  - lg@couplet[n=3631]:
    - l[n=7261]: die leiten allen ir sin
    - l[n=7262]: mit arzâtlîchem liste an in.
  - lg@couplet[n=3632]:
    - l[n=7263]: waz truoc daz vür oder waz half daz?
    - l[n=7264]: im was doch nihtes deste baz.
  - lg@couplet[n=3633]:
    - l[n=7265]: daz s' alle samet wisten
    - l[n=7266]: von arzâtlîchen listen,
  - lg@couplet[n=3634]:
    - l[n=7267]: daz enmohte im niht ze staten gestân.
    - l[n=7268]: daz gelüppe was alsô getân,
  - lg@couplet[n=3635]:
    - l[n=7269]: daz sî 'z mit nihte kunden
    - l[n=7270]: gescheiden von der wunden,
  - lg@couplet[n=3636]:
    - l[n=7271]: unz ez im al den lîp ergienc
    - l[n=7272]: und eine varwe gevienc
  - lg@couplet[n=3637]:
    - l[n=7273]: sô jaemerlîcher hande,
    - l[n=7274]: daz man in kûme erkande.
  - lg@couplet[n=3638]:
    - l[n=7275]: dar zuo gevie der selbe slac
    - l[n=7276]: einen sô griulîchen smac,
  - lg@couplet[n=3639]:
    - l[n=7277]: daz ime daz leben swârte,
    - l[n=7278]: sîn eigen lîp unmârte.
  - lg@couplet[n=3640]:
    - l[n=7279]: ouch was sîn meistez ungemach,
    - l[n=7280]: daz er daz alle zît wol sach,
  - lg@couplet[n=3641]:
    - l[n=7281]: daz er den begunde swâren,
    - l[n=7282]: die sîne vriunde ê wâren,
  - lg@couplet[n=3642]:
    - l[n=7283]: und erkande ie baz unde baz
    - l[n=7284]: Môroldes rede. ouch haete er daz
  - lg@couplet[n=3643]:
    - l[n=7285]: ê mâles dicke wol vernomen,
    - l[n=7286]: wie schoene und wie vollekomen
  - lg@couplet[n=3644]:
    - l[n=7287]: Îsôt sîn swester waere.
    - l[n=7288]: wan von ihr vlouc ein maere
  - lg@couplet[n=3645]:
    - l[n=7289]: in allen den bîlanden,
    - l[n=7290]: 'diu ir namen erkanden:'
  - lg@couplet[n=3646]:
    - l[n=7291]: diu wîse Îsôt, diu schoene Îsôt
    - l[n=7292]: diu liuhtet alse der morgenrôt.
  - lg@couplet[n=3647]:
    - l[n=7293]: Tristan der sorchafte man
    - l[n=7294]: hie gedâhte er z' allen zîten an
  - lg@couplet[n=3648]:
    - l[n=7295]: 'und wiste wol: solt er genesen,'
    - l[n=7296]: daz enkünde niemer gewesen
  - lg@couplet[n=3649]:
    - l[n=7297]: wan eine von ir liste,
    - l[n=7298]: diu disen list dâ wiste,
  - lg@couplet[n=3650]:
    - l[n=7299]: diu sinnerîche künigîn.
    - l[n=7300]: wie 'z aber möhte gesîn,
  - lg@couplet[n=3651]:
    - l[n=7301]: des enkunde er niht betrahten.
    - l[n=7302]: nu begunde er aber daz ahten,
  - lg@couplet[n=3652]:
    - l[n=7303]: sît ez sîn tôt doch waere,
    - l[n=7304]: sô waere im alsô maere
  - lg@couplet[n=3653]:
    - l[n=7305]: der lîp gewâget oder tôt
    - l[n=7306]: als disiu tôtlîche nôt.
  - lg@couplet[n=3654]:
    - l[n=7307]: hie mite besazte er sînen sin,
    - l[n=7308]: er wolte binamen dâ hin,
  - lg@couplet[n=3655]:
    - l[n=7309]: er engienge im, swie got wolte,
    - l[n=7310]: genaese, ob er solte.
  - lg@couplet[n=3656]:
    - l[n=7311]: sînen oeheim den besande er.
    - l[n=7312]: er seite im al von ende her
  - lg@couplet[n=3657]:
    - l[n=7313]: sîn tougen unde sînen muot,
    - l[n=7314]: als ein vriunt sînem vriunde tuot,
  - lg@couplet[n=3658]:
    - l[n=7315]: wes im wille waere
    - l[n=7316]: nâch Môroldes maere.
  - lg@couplet[n=3659]:
    - l[n=7317]: diz geviel im übele unde wol.
    - l[n=7318]: wan daz man schaden ze noeten sol
  - lg@couplet[n=3660]:
    - l[n=7319]: dulten, als man beste kan.
    - l[n=7320]: under zwein übelen kiese ein man,
  - lg@couplet[n=3661]:
    - l[n=7321]: daz danne minner übel ist.
    - l[n=7322]: daz selbe ist ouch ein nütze list.
  - lg@couplet[n=3662]:
    - l[n=7323]: sus wurden sî zwêne under in zwein
    - l[n=7324]: ir dinges alles inein,
  - lg@couplet[n=3663]:
    - l[n=7325]: als ez ouch allez gendet wart,
    - l[n=7326]: 'wie er volante sîne vart:'
  - lg@couplet[n=3664]:
    - l[n=7327]: wie manz verswîgen solte,
    - l[n=7328]: daz er z' Îlanden wolte;
  - lg@couplet[n=3665]:
    - l[n=7329]: wie man solte sagen maere,
    - l[n=7330]: daz er in Salerne waere
  - lg@couplet[n=3666]:
    - l[n=7331]: durch sînes lîbes genist.
    - l[n=7332]: nu disiu rede besetzet ist,
  - lg@couplet[n=3667]:
    - l[n=7333]: Curvenal wart ouch besant.
    - l[n=7334]: dem selben sageten s' ouch zehant
  - lg@couplet[n=3668]:
    - l[n=7335]: ir beider willen unde ir muot.
    - l[n=7336]: diz dûhte Curvenâlen guot
  - lg@couplet[n=3669]:
    - l[n=7337]: und jach, er wolte mit im wesen,
    - l[n=7338]: mit ime ersterben oder genesen.
  - lg@couplet[n=3670]:
    - l[n=7339]: und alse ez âbendende wart,
    - l[n=7340]: nu bereite man in zuo z' ir vart
  - lg@couplet[n=3671]:
    - l[n=7341]: eine barken unde ein schiffelîn
    - l[n=7342]: und schuof in vollen rât dar în
  - lg@couplet[n=3672]:
    - l[n=7343]: an lîpnar unde an spîse,
    - l[n=7344]: an anderre schifwîse.
  - lg@couplet[n=3673]:
    - l[n=7345]: da wart der arme Tristan
    - l[n=7346]: mit maneger clage getragen an
  - lg@couplet[n=3674]:
    - l[n=7347]: vil tougenlîche unde alsô,
    - l[n=7348]: daz dirre schiffunge dô
  - lg@couplet[n=3675]:
    - l[n=7349]: vil lützel ieman wart gewar,
    - l[n=7350]: wan die man ouch besande dar.
  - lg@couplet[n=3676]:
    - l[n=7351]: sînem oeheime Marke
    - l[n=7352]: dem bevalh er harte starke
  - lg@couplet[n=3677]:
    - l[n=7353]: sîn gesinde und ander sîn dinc.
    - l[n=7354]: daz sînes dinges iemer rinc
  - lg@couplet[n=3678]:
    - l[n=7355]: von ein ander kaeme,
    - l[n=7356]: biz man von ime vernaeme
  - lg@couplet[n=3679]:
    - l[n=7357]: gewislîchiu maere,
    - l[n=7358]: wie 'z ime ergangen waere.
  - lg@couplet[n=3680]:
    - l[n=7359]: sîne harphen er besande.
    - l[n=7360]: die vuorte er ouch von lande
  - lg@couplet[n=3681]:
    - l[n=7361]: und sînes dinges nie niht mê.
    - l[n=7362]: Hie mite so stiezen s' an den sê.
  - lg@couplet[n=3682]:
    - l[n=7363]: sus vuoren sî von dannen
    - l[n=7364]: niwan mit ahte mannen.
  - lg@couplet[n=3683]:
    - l[n=7365]: die selben haeten ouch ir leben
    - l[n=7366]: ze bürgen und ze pfande geben
  - lg@couplet[n=3684]:
    - l[n=7367]: und ouch versichert bî gote,
    - l[n=7368]: daz s' ûz ir zweier gebote
  - lg@couplet[n=3685]:
    - l[n=7369]: niemer vuoz getraeten.
    - l[n=7370]: nu sî geschiffet haeten
  - lg@couplet[n=3686]:
    - l[n=7371]: und Marke nâch Tristande sach,
    - l[n=7372]: sîn kurzewîle und sîn gemach,
  - lg@couplet[n=3687]:
    - l[n=7373]: ich weiz wol, daz was cleine.
    - l[n=7374]: ze herzen und ze beine
  - lg@couplet[n=3688]:
    - l[n=7375]: gieng ime daz selbe scheiden.
    - l[n=7376]: wan daz ez aber in beiden
  - lg@couplet[n=3689]:
    - l[n=7377]: ze vröuden und ze liebe kam.
    - l[n=7378]: nu daz daz lantvolc vernam,
  - lg@couplet[n=3690]:
    - l[n=7379]: mit wie getâner swaere
    - l[n=7380]: Tristan gevaren waere
  - lg@couplet[n=3691]:
    - l[n=7381]: hin wider Salerne durch genesen,
    - l[n=7382]: waere er ir aller kint gewesen,
  - lg@couplet[n=3692]:
    - l[n=7383]: sîn leit enwaere in allen nie
    - l[n=7384]: nâher gegangen, danne ez gie.
  - lg@couplet[n=3693]:
    - l[n=7385]: und wan im ouch sîn ungemach
    - l[n=7386]: in ir dieneste geschach,
  - lg@couplet[n=3694]:
    - l[n=7387]: al deste nâher gieng ez in.
    - l[n=7388]: Nu Tristan der vuor allez hin
  - lg@couplet[n=3695]:
    - l[n=7389]: über state und über maht
    - l[n=7390]: beidiu tac unde naht
  - lg@couplet[n=3696]:
    - l[n=7391]: die rihte wider Îlant,
    - l[n=7392]: als in des marnaeres hant
  - lg@couplet[n=3697]:
    - l[n=7393]: wol geleiten kunde.
    - l[n=7394]: und als daz schif begunde
  - lg@couplet[n=3698]:
    - l[n=7395]: Îlande alsô genâhen,
    - l[n=7396]: daz sî daz lant wol sâhen,
  - lg@couplet[n=3699]:
    - l[n=7397]: Tristan den stiurmeister bat,
    - l[n=7398]: daz er sich gein der houbetstat
  - lg@couplet[n=3700]:
    - l[n=7399]: ze Develîne wante,
    - l[n=7400]: wan er daz wol erkante,
  - lg@couplet[n=3701]:
    - l[n=7401]: daz diu wîse küniginne
    - l[n=7402]: haete ir wesen dar inne.
  - lg@couplet[n=3702]:
    - l[n=7403]: des endes er dô gâhete.
    - l[n=7404]: und alse er ir genâhete,
  - lg@couplet[n=3703]:
    - l[n=7405]: daz er si kôs und ebene sach,
    - l[n=7406]: "'seht hêrre' er zuo Tristande sprach"
  - lg@couplet[n=3704]:
    - l[n=7407]: "'ich sihe die stat: waz râtet ir?'"
    - l[n=7408]: "Tristan dô sprach: 'dâ sulen wir"
  - lg@couplet[n=3705]:
    - l[n=7409]: hie enkeren unde belîben,
    - l[n=7410]: disen âbent hie vertrîben
  - lg@couplet[n=3706]:
    - l[n=7411]: und ouch der naht ein teil hie sîn.'
    - l[n=7412]: sus wurfen sî den anker în
  - lg@couplet[n=3707]:
    - l[n=7413]: und ruoweten den âbent dâ.
    - l[n=7414]: und in der naht dô hiez er sâ
  - lg@couplet[n=3708]:
    - l[n=7415]: gein der stat hin lâzen gân.
    - l[n=7416]: und alse daz dô was getân,
  - lg@couplet[n=3709]:
    - l[n=7417]: daz sî sô nâhe kâmen,
    - l[n=7418]: daz s' ir gemerke nâmen
  - lg@couplet[n=3710]:
    - l[n=7419]: eine halbe mîle von der stat,
    - l[n=7420]: Tristan ime dô geben bat
  - lg@couplet[n=3711]:
    - l[n=7421]: daz aller ermeste gewant,
    - l[n=7422]: daz man in der barken vant.
  - lg@couplet[n=3712]:
    - l[n=7423]: und als man ime daz ane getete,
    - l[n=7424]: er hiez sich legen an der stete
  - lg@couplet[n=3713]:
    - l[n=7425]: ûz der barken in daz schiffelîn.
    - l[n=7426]: sîne harpfen hiez er ouch dar în
  - lg@couplet[n=3714]:
    - l[n=7427]: und in der mâze spîse geben,
    - l[n=7428]: daz er ir möhte geleben
  - lg@couplet[n=3715]:
    - l[n=7429]: drî tage oder viere.
    - l[n=7430]: nû diz was allez schiere
  - lg@couplet[n=3716]:
    - l[n=7431]: nâch sînem willen getân.
    - l[n=7432]: Curvenâlen hiez er vür sich gân
  - lg@couplet[n=3717]:
    - l[n=7433]: und ouch die schifman mit im.
    - l[n=7434]: "'vriunt Curvenal' sprach er 'nû nim"
  - lg@couplet[n=3718]:
    - l[n=7435]: dise barken und diz liut an dich
    - l[n=7436]: und pflig ir schône und wol durch mich
  - lg@couplet[n=3719]:
    - l[n=7437]: alle stunde und alle zît!
    - l[n=7438]: und alse ir wider komen sît,
  - lg@couplet[n=3720]:
    - l[n=7439]: sô lône in alsô rîche,
    - l[n=7440]: daz s' unser heinlîche
  - lg@couplet[n=3721]:
    - l[n=7441]: getriuwelîche mit uns tragen
    - l[n=7442]: und nieman niht hier umbe sagen.
  - lg@couplet[n=3722]:
    - l[n=7443]: und kêre balde wider heim.
    - l[n=7444]: grüeze mînen oeheim
  - lg@couplet[n=3723]:
    - l[n=7445]: und sage im daz, daz ich noch lebe
    - l[n=7446]: und müge ouch noch mit gotes gebe
  - lg@couplet[n=3724]:
    - l[n=7447]: wol vürbaz leben unde genesen.
    - l[n=7448]: er ensol niht leidic umbe mich wesen.
  - lg@couplet[n=3725]:
    - l[n=7449]: und sage im daz zewâre,
    - l[n=7450]: ich kome in disem jâre,
  - lg@couplet[n=3726]:
    - l[n=7451]: ist daz ich genesen sol.
    - l[n=7452]: gelinget mînen dingen wol,
  - lg@couplet[n=3727]:
    - l[n=7453]: daz wirt im schiere bekant.
    - l[n=7454]: sage in den hof und in daz lant,
  - lg@couplet[n=3728]:
    - l[n=7455]: daz ich belîbe in dirre nôt
    - l[n=7456]: under wegen ûf der verte tôt.
  - lg@couplet[n=3729]:
    - l[n=7457]: mîn gesinde, daz ich noch dâ habe,
    - l[n=7458]: des lâ binamen niht komen abe.
  - lg@couplet[n=3730]:
    - l[n=7459]: sich, daz si mîn dâ bîten
    - l[n=7460]: biz zuo den selben zîten,
  - lg@couplet[n=3731]:
    - l[n=7461]: als ich dir hie gesaget hân.
    - l[n=7462]: und ist aber ez alsô getân,
  - lg@couplet[n=3732]:
    - l[n=7463]: daz mir in dirre jâres vrist
    - l[n=7464]: gelücke niht geschehen ist,
  - lg@couplet[n=3733]:
    - l[n=7465]: sô muget ir iuch mîn wol bewegen,
    - l[n=7466]: sô lât ir got der sêle pflegen
  - lg@couplet[n=3734]:
    - l[n=7467]: 'und nemet ir iuwer selbe war:'
    - l[n=7468]: sô nim dû mîn liut unde var
  - lg@couplet[n=3735]:
    - l[n=7469]: hin heim ze Parmenîe wider
    - l[n=7470]: und lâ dich bî Rûâle nider,
  - lg@couplet[n=3736]:
    - l[n=7471]: mînem lieben vater. dem sage von mir,
    - l[n=7472]: daz er mir mîner triuwe an dir
  - lg@couplet[n=3737]:
    - l[n=7473]: durch sîne triuwe lône
    - l[n=7474]: und biete dir ez schône
  - lg@couplet[n=3738]:
    - l[n=7475]: und tugentlîche, als er wol kan,
    - l[n=7476]: 'und underwîse in ouch dar an:'
  - lg@couplet[n=3739]:
    - l[n=7477]: die mir habent gedienet her,
    - l[n=7478]: daz er mich an den gewer
  - lg@couplet[n=3740]:
    - l[n=7479]: 'einer bete und keiner mê:'
    - l[n=7480]: als iegelîches dienest stê,
  - lg@couplet[n=3741]:
    - l[n=7481]: daz er im danke und lône alsô.
    - l[n=7482]: nû lieben liute' sprach er dô
  - lg@couplet[n=3742]:
    - l[n=7483]: "'hie mite sô sît ir gote ergeben,"
    - l[n=7484]: vart iuwer strâze und lât mich sweben.
  - lg@couplet[n=3743]:
    - l[n=7485]: ich muoz ze disen zîten
    - l[n=7486]: der gotes genâden bîten.
  - lg@couplet[n=3744]:
    - l[n=7487]: sô habet ouch ir zît, daz ir vart,
    - l[n=7488]: iuwern lîp und iuwer leben bewart.
  - lg@couplet[n=3745]:
    - l[n=7489]: ez nâhet vaste gein dem tage.'
    - l[n=7490]: sus kêrten sî mit maneger clage
  - lg@couplet[n=3746]:
    - l[n=7491]: und mit manegem jâmer hin.
    - l[n=7492]: mit manegem trahene liezen s' in
  - lg@couplet[n=3747]:
    - l[n=7493]: swebende ûf dem wilden sê.
    - l[n=7494]: in getete nie scheiden alsô wê.
  - lg@couplet[n=3748]:
    - l[n=7495]: ein iegelîch getriuwer man,
    - l[n=7496]: der ie getriuwen vriunt gewan
  - lg@couplet[n=3749]:
    - l[n=7497]: und weiz, wie man den meinen sol,
    - l[n=7498]: entriuwen der verstât sich wol
  - lg@couplet[n=3750]:
    - l[n=7499]: umbe Curvenâles swaere.
    - l[n=7500]: swie swaere im aber waere
  - lg@couplet[n=3751]:
    - l[n=7501]: al sîn herze und al sîn sin,
    - l[n=7502]: sô schiffete er doch allez hin.
  - lg@couplet[n=3752]:
    - l[n=7503]: Tristan beleip al eine dâ.
    - l[n=7504]: der swebete dâ wâ unde wâ
  - lg@couplet[n=3753]:
    - l[n=7505]: mit jâmer und mit sorgen
    - l[n=7506]: unz an den liehten morgen.
  - lg@couplet[n=3754]:
    - l[n=7507]: unde als die von Develîn
    - l[n=7508]: daz wîselôse schiffelîn
  - lg@couplet[n=3755]:
    - l[n=7509]: in dem wâge ersâhen,
    - l[n=7510]: sie hiezen balde gâhen
  - lg@couplet[n=3756]:
    - l[n=7511]: und nemen des schiffelînes war.
    - l[n=7512]: die boten die kêrten iesâ dar.
  - lg@couplet[n=3757]:
    - l[n=7513]: nu sî begunden nâhen
    - l[n=7514]: und dannoch nieman sâhen,
  - lg@couplet[n=3758]:
    - l[n=7515]: nu gehôrten s' al dort her
    - l[n=7516]: suoze unde nâch ir herzen ger
  - lg@couplet[n=3759]:
    - l[n=7517]: eine süeze harpfen clingen
    - l[n=7518]: und mit der harpfen singen
  - lg@couplet[n=3760]:
    - l[n=7519]: einen man sô rehte suoze,
    - l[n=7520]: daz sîz in z' eime gruoze
  - lg@couplet[n=3761]:
    - l[n=7521]: und ze âventiure nâmen
    - l[n=7522]: und von der stat nie kâmen,
  - lg@couplet[n=3762]:
    - l[n=7523]: die wîle er harpfete unde sanc.
    - l[n=7524]: diu vröude diu was aber unlanc,
  - lg@couplet[n=3763]:
    - l[n=7525]: die sî von im haeten an der stete,
    - l[n=7526]: wan swaz er in dâ spiles getete
  - lg@couplet[n=3764]:
    - l[n=7527]: mit handen oder mit munde,
    - l[n=7528]: 'daz engie niht von grunde:'
  - lg@couplet[n=3765]:
    - l[n=7529]: daz herze dazn was niht dermite.
    - l[n=7530]: so enist ez ouch niht spiles site,
  - lg@couplet[n=3766]:
    - l[n=7531]: daz man 'z dekeine wîle tuo,
    - l[n=7532]: daz herze daz enstê darzuo.
  - lg@couplet[n=3767]:
    - l[n=7533]: al eine geschehe es harte vil,
    - l[n=7534]: ez enheizet doch niht rehte spil,
  - lg@couplet[n=3768]:
    - l[n=7535]: daz man sus ûzen hin getuot
    - l[n=7536]: âne herze und âne muot.
  - lg@couplet[n=3769]:
    - l[n=7537]: wan daz diu jugent Tristanden
    - l[n=7538]: mit munde und ouch mit handen
  - lg@couplet[n=3770]:
    - l[n=7539]: ir z' einer kurzewîle twanc,
    - l[n=7540]: daz er ir harpfete unde sanc,
  - lg@couplet[n=3771]:
    - l[n=7541]: ez was dem marteraere
    - l[n=7542]: ein marter unde ein swaere.
  - lg@couplet[n=3772]:
    - l[n=7543]: und alse er sîn spil dô verliez,
    - l[n=7544]: daz ander schif dar nâher stiez.
  - lg@couplet[n=3773]:
    - l[n=7545]: sus griffen s' an sîn schiffelîn
    - l[n=7546]: und warten widerstrît dar în.
  - lg@couplet[n=3774]:
    - l[n=7547]: Nu si sîn begunden nemen war
    - l[n=7548]: und in sô jaemerlîche var
  - lg@couplet[n=3775]:
    - l[n=7549]: und sô getânen sâhen,
    - l[n=7550]: nu begunde ez in versmâhen,
  - lg@couplet[n=3776]:
    - l[n=7551]: daz er daz wunder kunde
    - l[n=7552]: mit handen und mit munde.
  - lg@couplet[n=3777]:
    - l[n=7553]: doch gruozten s' in als einen man,
    - l[n=7554]: der guoten gruoz verdienen kan,
  - lg@couplet[n=3778]:
    - l[n=7555]: mit munde und ouch mit handen
    - l[n=7556]: und bâten dô Tristanden,
  - lg@couplet[n=3779]:
    - l[n=7557]: daz er in seite maere,
    - l[n=7558]: wie 'z ime ergangen waere.
  - lg@couplet[n=3780]:
    - l[n=7559]: "'diz sage ich iu' sprach Tristan"
    - l[n=7560]: "'ich was ein höfscher spilman"
  - lg@couplet[n=3781]:
    - l[n=7561]: und kunde genuoge
    - l[n=7562]: höfscheit unde vuoge.
  - lg@couplet[n=3782]:
    - l[n=7563]: sprechen unde swîgen,
    - l[n=7564]: lîren unde gîgen,
  - lg@couplet[n=3783]:
    - l[n=7565]: harpfen unde rotten,
    - l[n=7566]: schimpfen unde spotten,
  - lg@couplet[n=3784]:
    - l[n=7567]: daz kunde ich allez alsô wol,
    - l[n=7568]: als sô getân liut von rehte sol.
  - lg@couplet[n=3785]:
    - l[n=7569]: dâ mite gewan ich sô genuoc,
    - l[n=7570]: biz mich daz guot über truoc
  - lg@couplet[n=3786]:
    - l[n=7571]: und mêre haben wolte,
    - l[n=7572]: dan ich von rehte solte.
  - lg@couplet[n=3787]:
    - l[n=7573]: sus liez ich mich an koufrât,
    - l[n=7574]: daz mir den lîp verrâten hât.
  - lg@couplet[n=3788]:
    - l[n=7575]: zuo gesellen ich gewan
    - l[n=7576]: einen rîchen koufman
  - lg@couplet[n=3789]:
    - l[n=7577]: und luode wir zwêne einen kiel
    - l[n=7578]: mit allem dem, als uns geviel,
  - lg@couplet[n=3790]:
    - l[n=7579]: dâ heime ze Hispanje
    - l[n=7580]: und wolten ze Britanje.
  - lg@couplet[n=3791]:
    - l[n=7581]: alsus bestuont uns ûf dem mer
    - l[n=7582]: in einem schiffe ein roupher,
  - lg@couplet[n=3792]:
    - l[n=7583]: die nâmen uns cleine unde grôz
    - l[n=7584]: und sluogen mînen koufgenôz
  - lg@couplet[n=3793]:
    - l[n=7585]: und allez, daz dâ lebende was.
    - l[n=7586]: daz aber ich eine genas
  - lg@couplet[n=3794]:
    - l[n=7587]: mit dirre wunden, die ich hân,
    - l[n=7588]: daz hât diu harpfe getân,
  - lg@couplet[n=3795]:
    - l[n=7589]: an der ir iegelîcher sach,
    - l[n=7590]: als ich in selbe verjach,
  - lg@couplet[n=3796]:
    - l[n=7591]: ich waere ein art spilman.
    - l[n=7592]: sus gewan ich in mit noeten an
  - lg@couplet[n=3797]:
    - l[n=7593]: diz selbe cleine schiffelîn
    - l[n=7594]: und sô vil spîse dar în,
  - lg@couplet[n=3798]:
    - l[n=7595]: daz ich ir hân biz her gelebet.
    - l[n=7596]: sus bin ich eine sider geswebet
  - lg@couplet[n=3799]:
    - l[n=7597]: mit marter und mit maneger clage
    - l[n=7598]: wol vierzic naht und vierzic tage,
  - lg@couplet[n=3800]:
    - l[n=7599]: swar mich die winde sluogen,
    - l[n=7600]: die wilden ünde truogen
  - lg@couplet[n=3801]:
    - l[n=7601]: wîlent her und wîlent hin.
    - l[n=7602]: und enkan niht wizzen, wâ ich bin,
  - lg@couplet[n=3802]:
    - l[n=7603]: und weiz noch minre, war ich sol.
    - l[n=7604]: nu tuot ir hêrren alsô wol,
  - lg@couplet[n=3803]:
    - l[n=7605]: daz iu lône unser trehtîn,
    - l[n=7606]: und helfet mir, dâ liute sîn!'
  - lg@couplet[n=3804]:
    - l[n=7607]: "'Geselle' sprâchen aber die boten"
    - l[n=7608]: "'dîner süezen stimme und dîner noten"
  - lg@couplet[n=3805]:
    - l[n=7609]: der soltu hie geniezen.
    - l[n=7610]: dune solt niht langer vliezen
  - lg@couplet[n=3806]:
    - l[n=7611]: âne trôst und âne rât.
    - l[n=7612]: swaz sô dich her gevüeret hât,
  - lg@couplet[n=3807]:
    - l[n=7613]: got oder wazzer oder wint,
    - l[n=7614]: wir bringen dich, dâ liute sint.'
  - lg@couplet[n=3808]:
    - l[n=7615]: "diz tâten s' ouch: si vuorten in"
    - l[n=7616]: mit schiffe mit alle hin
  - lg@couplet[n=3809]:
    - l[n=7617]: reht in die stat, als er si bat.
    - l[n=7618]: sîn schif daz haften s' an den stat
  - lg@couplet[n=3810]:
    - l[n=7619]: "und sprâchen aber: 'sich, spilman,"
    - l[n=7620]: nim war, sich dise burc an
  - lg@couplet[n=3811]:
    - l[n=7621]: und dise schoene stat hie bî.
    - l[n=7622]: weistu noch, waz stete ez sî?'
  - lg@couplet[n=3812]:
    - l[n=7623]: "'nein hêrre, in weiz niht, waz ez ist.'"
    - l[n=7624]: "'sô sage wir dir daz, daz du bist"
  - lg@couplet[n=3813]:
    - l[n=7625]: ze Develîne in Îlant.'
    - l[n=7626]: "'des lobe ich den heilant,"
  - lg@couplet[n=3814]:
    - l[n=7627]: daz ich doch under liuten bin!
    - l[n=7628]: wan eteswer ist under in,
  - lg@couplet[n=3815]:
    - l[n=7629]: der sîne güete an mir begât
    - l[n=7630]: und tuot mir eteslîchen rât.'
  - lg@couplet[n=3816]:
    - l[n=7631]: Hie mite kêrten die boten hin
    - l[n=7632]: unde begunden under in
  - lg@couplet[n=3817]:
    - l[n=7633]: mit rede von sînen sachen
    - l[n=7634]: vil michel wunder machen.
  - lg@couplet[n=3818]:
    - l[n=7635]: si seiten wider ze maere,
    - l[n=7636]: daz in widervaren waere
  - lg@couplet[n=3819]:
    - l[n=7637]: âventiure an einem man,
    - l[n=7638]: dâ man sich es lützel an
  - lg@couplet[n=3820]:
    - l[n=7639]: und niemer solte versehen.
    - l[n=7640]: 'si seiten, alse ez was geschehen:'
  - lg@couplet[n=3821]:
    - l[n=7641]: ê sî dar nâher kaemen,
    - l[n=7642]: daz s' aldort her vernaemen
  - lg@couplet[n=3822]:
    - l[n=7643]: einen alsô süezen harpfen clanc
    - l[n=7644]: und mit der harpfen einen sanc.
  - lg@couplet[n=3823]:
    - l[n=7645]: got möhte in gerne hoeren
    - l[n=7646]: in sînen himelkoeren.
  - lg@couplet[n=3824]:
    - l[n=7647]: und jâhen, daz daz waere
    - l[n=7648]: ein armer marteraere,
  - lg@couplet[n=3825]:
    - l[n=7649]: ein tôtwunder spilman.
    - l[n=7650]: "'wol hin, ir seht ez ime wol an,"
  - lg@couplet[n=3826]:
    - l[n=7651]: er stirbet morgen oder noch.
    - l[n=7652]: und in der marter hat er doch
  - lg@couplet[n=3827]:
    - l[n=7653]: einen muot sô lebelîchen.
    - l[n=7654]: in allen künicrîchen
  - lg@couplet[n=3828]:
    - l[n=7655]: envünde man ein herze niht,
    - l[n=7656]: daz alsô grôzer ungeschiht
  - lg@couplet[n=3829]:
    - l[n=7657]: möhte genemen sô cleine war.'
    - l[n=7658]: Die burgaere kêrten dar
  - lg@couplet[n=3830]:
    - l[n=7659]: und triben maneger hande
    - l[n=7660]: maere mit Tristande
  - lg@couplet[n=3831]:
    - l[n=7661]: und vrâgeten in sus unde sô.
    - l[n=7662]: aber seite er iegelîchem dô
  - lg@couplet[n=3832]:
    - l[n=7663]: in der gelegenheite,
    - l[n=7664]: als er den boten ê seite.
  - lg@couplet[n=3833]:
    - l[n=7665]: sus baten s' in, er harpfete in.
    - l[n=7666]: und er kêrte allen sînen sin
  - lg@couplet[n=3834]:
    - l[n=7667]: an ir gebot und an ir bete,
    - l[n=7668]: wan er 'z von allem herzen tete.
  - lg@couplet[n=3835]:
    - l[n=7669]: swâ mite er sich in kunde
    - l[n=7670]: mit handen oder mit munde
  - lg@couplet[n=3836]:
    - l[n=7671]: gelieben, daz was al sîn ger,
    - l[n=7672]: des vleiz er sich und daz tete er.
  - lg@couplet[n=3837]:
    - l[n=7673]: und alse der arme spilman
    - l[n=7674]: wider sînes lîbes state began
  - lg@couplet[n=3838]:
    - l[n=7675]: sîn harpfen und sîn singen
    - l[n=7676]: sô rehte suoze bringen,
  - lg@couplet[n=3839]:
    - l[n=7677]: ez begunde s' alle erbarmen.
    - l[n=7678]: sus hiezen sî den armen
  - lg@couplet[n=3840]:
    - l[n=7679]: ûz sînem schiffelîne tragen
    - l[n=7680]: und einem arzâte sagen,
  - lg@couplet[n=3841]:
    - l[n=7681]: daz er 'n ze hûse naeme.
    - l[n=7682]: und swaz im rehte kaeme,
  - lg@couplet[n=3842]:
    - l[n=7683]: daz er des vlîz haete
    - l[n=7684]: und umbe ir guot im taete
  - lg@couplet[n=3843]:
    - l[n=7685]: beidiu helfe unde gemach.
    - l[n=7686]: diz wart getân und diz geschach.
  - lg@couplet[n=3844]:
    - l[n=7687]: und alse er 'n heim brâhte,
    - l[n=7688]: al sîn gemach bedâhte,
  - lg@couplet[n=3845]:
    - l[n=7689]: alse er 'z allerbeste
    - l[n=7690]: von sînem liste weste,
  - lg@couplet[n=3846]:
    - l[n=7691]: dô half ez allez cleine.
    - l[n=7692]: diz maere wart gemeine
  - lg@couplet[n=3847]:
    - l[n=7693]: über al die stat ze Develîn.
    - l[n=7694]: ein schar gienc ûz, diu ander în
  - lg@couplet[n=3848]:
    - l[n=7695]: und clageten sîn ungemach.
    - l[n=7696]: In der wîle ez dô geschach,
  - lg@couplet[n=3849]:
    - l[n=7697]: daz ein pfaffe dar în kam
    - l[n=7698]: und sîne vuoge vernam
  - lg@couplet[n=3850]:
    - l[n=7699]: an handen unde an munde.
    - l[n=7700]: wan er ouch selbe kunde
  - lg@couplet[n=3851]:
    - l[n=7701]: list unde kunst genuoge,
    - l[n=7702]: mit handen manege vuoge
  - lg@couplet[n=3852]:
    - l[n=7703]: an iegelîchem seitspil
    - l[n=7704]: und kunde ouch vremeder sprâche vil.
  - lg@couplet[n=3853]:
    - l[n=7705]: an vuoge unde an höfscheit
    - l[n=7706]: haete er gewendet unde geleit
  - lg@couplet[n=3854]:
    - l[n=7707]: sîne tage und sîne sinne.
    - l[n=7708]: der was der küniginne
  - lg@couplet[n=3855]:
    - l[n=7709]: meister unde gesinde
    - l[n=7710]: und haete sî von kinde
  - lg@couplet[n=3856]:
    - l[n=7711]: gewitzeget sêre
    - l[n=7712]: an maneger guoten lêre,
  - lg@couplet[n=3857]:
    - l[n=7713]: mit manegem vremedem liste,
    - l[n=7714]: den sî von im wiste.
  - lg@couplet[n=3858]:
    - l[n=7715]: ouch lêrte er ie genôte
    - l[n=7716]: ir tohter Îsôte,
  - lg@couplet[n=3859]:
    - l[n=7717]: die erwünscheten maget,
    - l[n=7718]: von der diu werlt elliu saget
  - lg@couplet[n=3860]:
    - l[n=7719]: 'und von der disiu maere sint:'
    - l[n=7720]: diu was ir einegez kint,
  - lg@couplet[n=3861]:
    - l[n=7721]: und haete alle ir vlîzekeit
    - l[n=7722]: sît des tages an sî geleit,
  - lg@couplet[n=3862]:
    - l[n=7723]: daz s' iht gelernen kunde
    - l[n=7724]: mit handen oder mit munde.
  - lg@couplet[n=3863]:
    - l[n=7725]: die haete er ouch in sîner pflege.
    - l[n=7726]: die lêrte er dô und alle wege
  - lg@couplet[n=3864]:
    - l[n=7727]: beidiu buoch und seitspil.
    - l[n=7728]: dô der an Tristande alse vil
  - lg@couplet[n=3865]:
    - l[n=7729]: schoener künste und vuoge ersach,
    - l[n=7730]: in erbarmete sîn ungemach
  - lg@couplet[n=3866]:
    - l[n=7731]: vil inneclîche sêre
    - l[n=7732]: und enbeite ouch dô niemêre.
  - lg@couplet[n=3867]:
    - l[n=7733]: er gie zer küniginne dan
    - l[n=7734]: und seite ir, daz ein spilman
  - lg@couplet[n=3868]:
    - l[n=7735]: in der stat dâ waere,
    - l[n=7736]: der waere ein marteraere
  - lg@couplet[n=3869]:
    - l[n=7737]: und tôt mit lebendem lîbe
    - l[n=7738]: und daz nie man von wîbe
  - lg@couplet[n=3870]:
    - l[n=7739]: sîner künste als ûz erkorn
    - l[n=7740]: noch baz gemuot würde geborn.
  - lg@couplet[n=3871]:
    - l[n=7741]: "'â' sprach er 'edeliu künigîn,"
    - l[n=7742]: möhte ez iemer gesîn,
  - lg@couplet[n=3872]:
    - l[n=7743]: daz wir dar zuo gedaehten,
    - l[n=7744]: daz wir in eteswar braehten,
  - lg@couplet[n=3873]:
    - l[n=7745]: dar ir mit vuoge kaemet,
    - l[n=7746]: daz wunder vernaemet,
  - lg@couplet[n=3874]:
    - l[n=7747]: daz ein sterbender man
    - l[n=7748]: als inneclîche suoze kan
  - lg@couplet[n=3875]:
    - l[n=7749]: geharpfen unde gesingen
    - l[n=7750]: und doch an sînen dingen
  - lg@couplet[n=3876]:
    - l[n=7751]: weder rât noch helfe kan gewesen.
    - l[n=7752]: wan ern kan niemer genesen.
  - lg@couplet[n=3877]:
    - l[n=7753]: sîn meister und sîn arzât,
    - l[n=7754]: der sîn biz her gepflegen hât,
  - lg@couplet[n=3878]:
    - l[n=7755]: der hât in ûz der pflege gelân,
    - l[n=7756]: ern mag im niht ze staten gestân
  - lg@couplet[n=3879]:
    - l[n=7757]: mit keiner slahte sinne.'
    - l[n=7758]: "'Sich' sprach diu küniginne"
  - lg@couplet[n=3880]:
    - l[n=7759]: "'ich sol den kameraeren sagen,"
    - l[n=7760]: müge er ez iemer vertragen
  - lg@couplet[n=3881]:
    - l[n=7761]: und verdoln, daz man in handele
    - l[n=7762]: und under handen wandele,
  - lg@couplet[n=3882]:
    - l[n=7763]: daz sî 'n uns her ûf bringen,
    - l[n=7764]: ob ime ze sînen dingen
  - lg@couplet[n=3883]:
    - l[n=7765]: dekeiner slahte helfe tüge
    - l[n=7766]: oder obe in iht generen müge.'
  - lg@couplet[n=3884]:
    - l[n=7767]: Diz wart getân und diz geschach.
    - l[n=7768]: nu daz diu künigîn gesach
  - lg@couplet[n=3885]:
    - l[n=7769]: sîn angest al begarwe,
    - l[n=7770]: die wunden unde ir varwe,
  - lg@couplet[n=3886]:
    - l[n=7771]: nu erkande sîz gelüppe dâ.
    - l[n=7772]: "'ach armer spilman' sprach si sâ"
  - lg@couplet[n=3887]:
    - l[n=7773]: "'dû bist mit gelüppe wunt.'"
    - l[n=7774]: "'ine weiz' sprach Tristan sâ zestunt"
  - lg@couplet[n=3888]:
    - l[n=7775]: "'ine kan niht wizzen, waz ez ist,"
    - l[n=7776]: wan mir enmac kein arzâtlist
  - lg@couplet[n=3889]:
    - l[n=7777]: gehelfen noch gevrumen hie zuo.
    - l[n=7778]: nune weiz ich mêre, waz getuo,
  - lg@couplet[n=3890]:
    - l[n=7779]: wan daz ich mich gote muoz ergeben
    - l[n=7780]: und leben, die wîle ich mac geleben.
  - lg@couplet[n=3891]:
    - l[n=7781]: swer aber genâde an mir begê,
    - l[n=7782]: sît ez mir kumberlîche stê,
  - lg@couplet[n=3892]:
    - l[n=7783]: 'dem lône got: mirst helfe nôt,'
    - l[n=7784]: ich bin mit lebendem lîbe tôt.'
  - lg@couplet[n=3893]:
    - l[n=7785]: 'Diu wîse sprach im aber zuo:'
    - l[n=7786]: "'spilman, sag an, wie heizestuo?'"
  - lg@couplet[n=3894]:
    - l[n=7787]: "'vrouwe, ich heize Tantris.'"
    - l[n=7788]: "'Tantris, nu wis an mir gewis,"
  - lg@couplet[n=3895]:
    - l[n=7789]: daz ich dich binamen neren sol.
    - l[n=7790]: wis gemuot, und gehabe dich wol!
  - lg@couplet[n=3896]:
    - l[n=7791]: ich wil dîn arzât selbe sîn.'
    - l[n=7792]: "'genâde, süeziu künigîn,"
  - lg@couplet[n=3897]:
    - l[n=7793]: diu zunge diu gruone iemer,
    - l[n=7794]: daz herze ersterbe niemer,
  - lg@couplet[n=3898]:
    - l[n=7795]: diu wîsheit diu müeze iemer leben,
    - l[n=7796]: den helfelôsen helfe geben,
  - lg@couplet[n=3899]:
    - l[n=7797]: dîn name der müeze werden
    - l[n=7798]: gewerdet ûf der erden!'
  - lg@couplet[n=3900]:
    - l[n=7799]: "'Tantris' sprach aber diu künigîn"
    - l[n=7800]: "'möhte ez an dînen staten gesîn,"
  - lg@couplet[n=3901]:
    - l[n=7801]: wan dazt aber alse uncreftic bist,
    - l[n=7802]: als ez kein wunder an dir ist,
  - lg@couplet[n=3902]:
    - l[n=7803]: sô hôrte ich gerne harpfenspil.
    - l[n=7804]: des kanstu, hoere ich sagen, vil.'
  - lg@couplet[n=3903]:
    - l[n=7805]: "'nein vrouwe, sprechet alsô niht."
    - l[n=7806]: mich enirret kein mîn ungeschiht,
  - lg@couplet[n=3904]:
    - l[n=7807]: ine tuo und müge ez harte wol,
    - l[n=7808]: daz iuwer dienest wesen sol.'
  - lg@couplet[n=3905]:
    - l[n=7809]: sus wart sîn harpfe dar besant.
    - l[n=7810]: ouch besande man zehant
  - lg@couplet[n=3906]:
    - l[n=7811]: die jungen küniginne.
    - l[n=7812]: daz wâre insigel der minne,
  - lg@couplet[n=3907]:
    - l[n=7813]: mit dem sîn herze sider wart
    - l[n=7814]: versigelt unde vor verspart
  - lg@couplet[n=3908]:
    - l[n=7815]: aller der werlt gemeiner
    - l[n=7816]: niuwan ir al einer,
  - lg@couplet[n=3909]:
    - l[n=7817]: diu schoene Îsôt si kam ouch dar
    - l[n=7818]: und nam vil vlîzeclîche war,
  - lg@couplet[n=3910]:
    - l[n=7819]: dâ Tristan harpfende saz.
    - l[n=7820]: nu harpfete er ouch michel baz,
  - lg@couplet[n=3911]:
    - l[n=7821]: dan er ie dâ vor getaete.
    - l[n=7822]: wan er gedingen haete,
  - lg@couplet[n=3912]:
    - l[n=7823]: sîn ungelücke waere hin,
    - l[n=7824]: dâ sang er unde harphete in
  - lg@couplet[n=3913]:
    - l[n=7825]: niht alse ein lebelôser man,
    - l[n=7826]: er vieng ez lebelîchen an
  - lg@couplet[n=3914]:
    - l[n=7827]: und alse der wol gemuote tuot.
    - l[n=7828]: er machete ez in sô rehte guot
  - lg@couplet[n=3915]:
    - l[n=7829]: mit handen und mit munde,
    - l[n=7830]: daz er in der kurzen stunde
  - lg@couplet[n=3916]:
    - l[n=7831]: ir aller hulde alsô gevienc,
    - l[n=7832]: daz ez im z' allem guote ergienc.
  - lg@couplet[n=3917]:
    - l[n=7833]: und al des spiles, des er getete,
    - l[n=7834]: beide anderswâ und an der stete,
  - lg@couplet[n=3918]:
    - l[n=7835]: sô smacte ie der veige slac
    - l[n=7836]: und machete einen solhen smac,
  - lg@couplet[n=3919]:
    - l[n=7837]: daz nieman keine stunde
    - l[n=7838]: bî ime belîben kunde.
  - lg@couplet[n=3920]:
    - l[n=7839]: 'Aber sprach diu küniginne dô:'
    - l[n=7840]: "'Tantris, swenne ez gevüege alsô,"
  - lg@couplet[n=3921]:
    - l[n=7841]: daz dir dîn dinc alsô gestê,
    - l[n=7842]: daz dirre smac an dir zergê
  - lg@couplet[n=3922]:
    - l[n=7843]: und ieman bî dir müge genesen,
    - l[n=7844]: sô lâ dir wol bevolhen wesen
  - lg@couplet[n=3923]:
    - l[n=7845]: dise jungen maget Îsôte,
    - l[n=7846]: diu lernete ie genôte
  - lg@couplet[n=3924]:
    - l[n=7847]: diu buoch und dar zuo seitspil
    - l[n=7848]: und kan des ouch billîche vil
  - lg@couplet[n=3925]:
    - l[n=7849]: nâch den tagen und nâch der vrist,
    - l[n=7850]: als sî derbî gewesen ist.
  - lg@couplet[n=3926]:
    - l[n=7851]: und kanstu keiner lêre
    - l[n=7852]: und keiner vuoge mêre
  - lg@couplet[n=3927]:
    - l[n=7853]: danne ir meister oder ich,
    - l[n=7854]: des underwîse sî durch mich.
  - lg@couplet[n=3928]:
    - l[n=7855]: dar umbe wil ich dir dîn leben
    - l[n=7856]: und dînen lîp ze miete geben
  - lg@couplet[n=3929]:
    - l[n=7857]: wol gesunt und wol getân.
    - l[n=7858]: diu mag ich geben unde lân,
  - lg@couplet[n=3930]:
    - l[n=7859]: diu beidiu sint in mîner hant.'
    - l[n=7860]: "'jâ ist ez danne alsô gewant '"
  - lg@couplet[n=3931]:
    - l[n=7861]: sprach aber der sieche spilman
    - l[n=7862]: "'daz ich sô wider komen kan"
  - lg@couplet[n=3932]:
    - l[n=7863]: und mit spil genesen sol,
    - l[n=7864]: ob got wil, sô genise ich wol.
  - lg@couplet[n=3933]:
    - l[n=7865]: saeligiu küniginne,
    - l[n=7866]: sît daz iuwer sinne
  - lg@couplet[n=3934]:
    - l[n=7867]: alsô stânt, als ir dâ saget,
    - l[n=7868]: umbe iuwer tohter die maget,
  - lg@couplet[n=3935]:
    - l[n=7869]: sô trûwe ich harte wol genesen.
    - l[n=7870]: ich hân der buoche gelesen
  - lg@couplet[n=3936]:
    - l[n=7871]: in der mâze und alsô vil,
    - l[n=7872]: daz ich mir wol getrûwen wil,
  - lg@couplet[n=3937]:
    - l[n=7873]: ich gediene iu wol ze danke an ir.
    - l[n=7874]: dâ zuo sô weiz ich wol an mir,
  - lg@couplet[n=3938]:
    - l[n=7875]: daz mîner jâre kein man
    - l[n=7876]: sô manic edele seitspil kan.
  - lg@couplet[n=3939]:
    - l[n=7877]: swaz ir dar über geruochet
    - l[n=7878]: und her ze mir gesuochet,
  - lg@couplet[n=3940]:
    - l[n=7879]: daz ist allez getân,
    - l[n=7880]: als verre als ich 's state hân.'
  - lg@couplet[n=3941]:
    - l[n=7881]: Sus beschiet man ime ein kamerlîn
    - l[n=7882]: und schuof im alle tage dar în
  - lg@couplet[n=3942]:
    - l[n=7883]: alle die pflege und daz gemach,
    - l[n=7884]: daz er selbe vor gesprach.
  - lg@couplet[n=3943]:
    - l[n=7885]: alrêrste was diu wîsheit
    - l[n=7886]: ze vrumen und ze staten geleit,
  - lg@couplet[n=3944]:
    - l[n=7887]: die er in dem schiffe begienc,
    - l[n=7888]: dô er den schilt zer sîten hienc
  - lg@couplet[n=3945]:
    - l[n=7889]: und barc sîne wunden
    - l[n=7890]: vor den unkunden,
  - lg@couplet[n=3946]:
    - l[n=7891]: vor der îrlandeschen diet,
    - l[n=7892]: dô sî von Curnewâle schiet.
  - lg@couplet[n=3947]:
    - l[n=7893]: hie von sô was in unkunt
    - l[n=7894]: und enwisten niht, daz er was wunt.
  - lg@couplet[n=3948]:
    - l[n=7895]: wan haeten s' iht bevunden
    - l[n=7896]: umbe keine sîne wunden,
  - lg@couplet[n=3949]:
    - l[n=7897]: sô wol als in daz was erkant,
    - l[n=7898]: wie 'z umbe die wunden was gewant,
  - lg@couplet[n=3950]:
    - l[n=7899]: die Môrolt mit dem swerte sluoc,
    - l[n=7900]: daz er in allen noeten truoc,
  - lg@couplet[n=3951]:
    - l[n=7901]: ezn waere Tristande nie
    - l[n=7902]: ergangen, alse ez ime ergie.
  - lg@couplet[n=3952]:
    - l[n=7903]: nû half aber ime, daz er genas,
    - l[n=7904]: daz er sô vorbedaehtic was.
  - lg@couplet[n=3953]:
    - l[n=7905]: hie mac ein man erkennen an
    - l[n=7906]: und wizzen wol, wie dicke ein man
  - lg@couplet[n=3954]:
    - l[n=7907]: guote vorbedaehte
    - l[n=7908]: ze guotem ende braehte,
  - lg@couplet[n=3955]:
    - l[n=7909]: der gerne sinnebaere
    - l[n=7910]: und vorbesihtic waere.
  - lg@couplet[n=3956]:
    - l[n=7911]: Diu wîse küniginne
    - l[n=7912]: diu kêrte alle ir sinne
  - lg@couplet[n=3957]:
    - l[n=7913]: und alle ir witze dar an,
    - l[n=7914]: wie sî generte einen man,
  - lg@couplet[n=3958]:
    - l[n=7915]: umbe des lîp und umbe des leben
    - l[n=7916]: si gerne haete gegeben
  - lg@couplet[n=3959]:
    - l[n=7917]: ir lîp und alle ir êre.
    - l[n=7918]: si hazzete in noch mêre
  - lg@couplet[n=3960]:
    - l[n=7919]: dan sî sich selben minnete.
    - l[n=7920]: und swes si sich versinnete,
  - lg@couplet[n=3961]:
    - l[n=7921]: daz ime ze senfte und ze vromen
    - l[n=7922]: und ze heile möhte komen,
  - lg@couplet[n=3962]:
    - l[n=7923]: dâ was si spâte unde vruo
    - l[n=7924]: betrehtic unde gescheffec zuo.
  - lg@couplet[n=3963]:
    - l[n=7925]: daz enwas kein wunderlîch geschiht.
    - l[n=7926]: sine erkande ir vîndes niht.
  - lg@couplet[n=3964]:
    - l[n=7927]: und möhte sî daz wizzen,
    - l[n=7928]: an wen sî was vervlizzen
  - lg@couplet[n=3965]:
    - l[n=7929]: und wem sî half ûz tôdes nôt.
    - l[n=7930]: waere iht ergers danne der tôt,
  - lg@couplet[n=3966]:
    - l[n=7931]: den haete s' ime zewâre gegeben
    - l[n=7932]: vil michel gerner dan daz leben.
  - lg@couplet[n=3967]:
    - l[n=7933]: nu enwiste aber sî dâ niuwan guot
    - l[n=7934]: und truog im niuwan guoten muot.
  - lg@couplet[n=3968]:
    - l[n=7935]: Ob ich iu nû vil seite
    - l[n=7936]: und lange rede vür leite
  - lg@couplet[n=3969]:
    - l[n=7937]: von mîner vrouwen meisterschaft,
    - l[n=7938]: wie wunderlîche guote craft
  - lg@couplet[n=3970]:
    - l[n=7939]: ir arzenîe haete
    - l[n=7940]: und wie s' ir siechen taete,
  - lg@couplet[n=3971]:
    - l[n=7941]: waz hülfe ez und waz solte daz?
    - l[n=7942]: in edelen ôren lûtet baz
  - lg@couplet[n=3972]:
    - l[n=7943]: ein wort, daz schône gezimt,
    - l[n=7944]: dan daz man ûz der bühsen nimt.
  - lg@couplet[n=3973]:
    - l[n=7945]: als verre als ichz bedenken kan,
    - l[n=7946]: so sol ich mich bewarn dar an,
  - lg@couplet[n=3974]:
    - l[n=7947]: daz ich iu iemer wort gesage,
    - l[n=7948]: daz iuwern ôren missehage
  - lg@couplet[n=3975]:
    - l[n=7949]: und iuwerm herzen widerstê.
    - l[n=7950]: ich spriche ouch deste minner ê
  - lg@couplet[n=3976]:
    - l[n=7951]: von iegelîcher sache,
    - l[n=7952]: ê ich iu daz maere mache
  - lg@couplet[n=3977]:
    - l[n=7953]: unlîdic unde unsenfte bî
    - l[n=7954]: mit rede, diu niht des hoves sî.
  - lg@couplet[n=3978]:
    - l[n=7955]: umbe mîner vrouwen arzâtlist
    - l[n=7956]: und umbe ir siechen genist
  - lg@couplet[n=3979]:
    - l[n=7957]: 'wil ich iu kurzlîche sagen:'
    - l[n=7958]: si half im inner zweinzec tagen,
  - lg@couplet[n=3980]:
    - l[n=7959]: daz man in allenthalben leit
    - l[n=7960]: und nieman durch die wunden meit,
  - lg@couplet[n=3981]:
    - l[n=7961]: der anders bî im wolte sîn.
    - l[n=7962]: sît gie diu junge künigîn
  - lg@couplet[n=3982]:
    - l[n=7963]: alle zît ze sîner lêre.
    - l[n=7964]: an die sô leite er sêre
  - lg@couplet[n=3983]:
    - l[n=7965]: sînen vlîz und sîne stunde.
    - l[n=7966]: daz beste daz er kunde,
  - lg@couplet[n=3984]:
    - l[n=7967]: sô schuollist, sô hantspil,
    - l[n=7968]: daz ich niht sunder zalen wil,
  - lg@couplet[n=3985]:
    - l[n=7969]: daz leite er ir besunder vür,
    - l[n=7970]: daz sî nâch ir selber kür
  - lg@couplet[n=3986]:
    - l[n=7971]: ze lêre dar ûz naeme,
    - l[n=7972]: swes sô sî gezaeme.
  - lg@couplet[n=3987]:
    - l[n=7973]: 'Îsôt diu schoene tete alsô:'
    - l[n=7974]: daz allerbeste, daz si dô
  - lg@couplet[n=3988]:
    - l[n=7975]: under allen sînen listen vant,
    - l[n=7976]: des underwant si sich zehant
  - lg@couplet[n=3989]:
    - l[n=7977]: und was ouch vlîzec dar an,
    - l[n=7978]: swes s' in der werlde began.
  - lg@couplet[n=3990]:
    - l[n=7979]: ouch half si harte sêre
    - l[n=7980]: diu vordere lêre.
  - lg@couplet[n=3991]:
    - l[n=7981]: si kunde ê schoene vuoge
    - l[n=7982]: und höfscheit genuoge
  - lg@couplet[n=3992]:
    - l[n=7983]: mit handen und mit munde.
    - l[n=7984]: diu schoene si kunde
  - lg@couplet[n=3993]:
    - l[n=7985]: ir sprâche dâ von Develîn,
    - l[n=7986]: si kunde franzois und latîn,
  - lg@couplet[n=3994]:
    - l[n=7987]: videlen wol ze prîse
    - l[n=7988]: in welhischer wîse.
  - lg@couplet[n=3995]:
    - l[n=7989]: ir vingere die kunden,
    - l[n=7990]: swenne sî 's begunden,
  - lg@couplet[n=3996]:
    - l[n=7991]: die lîren wol gerüeren
    - l[n=7992]: und ûf der harpfen vüeren
  - lg@couplet[n=3997]:
    - l[n=7993]: die doene mit gewalte.
    - l[n=7994]: sie steigete unde valte
  - lg@couplet[n=3998]:
    - l[n=7995]: die noten behendeclîche.
    - l[n=7996]: ouch sanc diu saeldenrîche
  - lg@couplet[n=3999]:
    - l[n=7997]: suoze unde wol von munde.
    - l[n=7998]: und swaz s' ê vuoge kunde,
  - lg@couplet[n=4000]:
    - l[n=7999]: dâ kam si dô ze vrumen an.
    - l[n=8000]: ir meister der spilman
  - lg@couplet[n=4001]:
    - l[n=8001]: der bezzerte si sêre.
    - l[n=8002]: under aller dirre lêre
  - lg@couplet[n=4002]:
    - l[n=8003]: gab er ir eine unmüezekeit,
    - l[n=8004]: die heizen wir morâliteit.
  - lg@couplet[n=4003]:
    - l[n=8005]: diu kunst diu lêret schoene site.
    - l[n=8006]: dâ solten alle vrouwen mite
  - lg@couplet[n=4004]:
    - l[n=8007]: in ir jugent unmüezic wesen.
    - l[n=8008]: morâliteit daz süeze lesen
  - lg@couplet[n=4005]:
    - l[n=8009]: deist saelic unde reine.
    - l[n=8010]: ir lêre hât gemeine
  - lg@couplet[n=4006]:
    - l[n=8011]: mit der werlde und mit gote.
    - l[n=8012]: si lêret uns in ir gebote
  - lg@couplet[n=4007]:
    - l[n=8013]: got unde der werlde gevallen.
    - l[n=8014]: s' ist edelen herzen allen
  - lg@couplet[n=4008]:
