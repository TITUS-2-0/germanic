    - l[n=4144]: "'nein hêrre, ern bestât mich niht,"
  - lg@couplet[n=2073]:
    - l[n=4145]: "wan alse vil: ich bin sîn man.'"
    - l[n=4146]: Tristan erschrac und sach in an.
  - lg@couplet[n=2074]:
    - l[n=4147]: "Aber sprach der künec: 'nu saget uns daz,"
    - l[n=4148]: durch welhe schulde und umbe waz
  - lg@couplet[n=2075]:
    - l[n=4149]: habet ir die nôt durch in erliten,
    - l[n=4150]: iuwer wîp und iuwer kint vermiten,
  - lg@couplet[n=2076]:
    - l[n=4151]: als ir dâ jehet, sô lange vrist,
    - l[n=4152]: sît daz er iuwer sun niht ist?'
  - lg@couplet[n=2077]:
    - l[n=4153]: "'hêrre, daz weiz got und ich.'"
    - l[n=4154]: "'nû vriunt, bewîset ouch mich!'"
  - lg@couplet[n=2078]:
    - l[n=4155]: sprach aber der guote Marke
    - l[n=4156]: "'es wundert mich starke.'"
  - lg@couplet[n=2079]:
    - l[n=4157]: "'wist ich' sprach der getriuwe"
    - l[n=4158]: "'ob ez mich niht geriuwe"
  - lg@couplet[n=2080]:
    - l[n=4159]: und ob ez mir hie waere
    - l[n=4160]: ze sagene gebaere,
  - lg@couplet[n=2081]:
    - l[n=4161]: hêrre, ich möhte iu wunder sagen,
    - l[n=4162]: wie sich diz dinc hât her getragen
  - lg@couplet[n=2082]:
    - l[n=4163]: und wie ez sich gevüeget hât
    - l[n=4164]: umbe Tristanden, der hie stât.'
  - lg@couplet[n=2083]:
    - l[n=4165]: und al diu massenîe,
    - l[n=4166]: Marke und sîn barûnîe
  - lg@couplet[n=2084]:
    - l[n=4167]: die bâten an der stunde
    - l[n=4168]: 'alle alse ûz einem munde:'
  - lg@couplet[n=2085]:
    - l[n=4169]: "'saget an, saeliger man,"
    - l[n=4170]: getriuwer man, wer ist Tristan?'
  - lg@couplet[n=2086]:
    - l[n=4171]: 'Der guote Rûal der sprach dô:'
    - l[n=4172]: "'hêrre, ez kam hie vor alsô,"
  - lg@couplet[n=2087]:
    - l[n=4173]: als ir wol wizzet unde die,
    - l[n=4174]: die bî den zîten wâren hie,
  - lg@couplet[n=2088]:
    - l[n=4175]: daz mîn hêrre Riwalîn,
    - l[n=4176]: des man ich was und solte sîn,
  - lg@couplet[n=2089]:
    - l[n=4177]: ob ez got alsô wolte,
    - l[n=4178]: daz er noch leben solte,
  - lg@couplet[n=2090]:
    - l[n=4179]: dem wart von iuwer vrümekeit
    - l[n=4180]: sô vil und alsô vil geseit,
  - lg@couplet[n=2091]:
    - l[n=4181]: daz er mir sîn liut und sîn lant
    - l[n=4182]: allez bevalch in mîne hant.
  - lg@couplet[n=2092]:
    - l[n=4183]: sus kam er her ze lande,
    - l[n=4184]: wan er iuch gerne erkande,
  - lg@couplet[n=2093]:
    - l[n=4185]: und wart ingesinde hie.
    - l[n=4186]: sô wizzet ir wol, wie ez ergie
  - lg@couplet[n=2094]:
    - l[n=4187]: umbe die âventiure
    - l[n=4188]: der schoenen Blanschefliure,
  - lg@couplet[n=2095]:
    - l[n=4189]: wie er die ze vriunt gewan
    - l[n=4190]: und sî mit ime von hinne entran.
  - lg@couplet[n=2096]:
    - l[n=4191]: nu sî dô heim kâmen,
    - l[n=4192]: ein ander ze ê genâmen,
  - lg@couplet[n=2097]:
    - l[n=4193]: ( in mînem hûse daz geschach,
    - l[n=4194]: daz ichz und manic man sach)
  - lg@couplet[n=2098]:
    - l[n=4195]: dô bevalch er mir s' in mîne pflege.
    - l[n=4196]: sît her pflag ich ir alle wege,
  - lg@couplet[n=2099]:
    - l[n=4197]: sô ich iemer beste kunde.
    - l[n=4198]: zehant und an der stunde
  - lg@couplet[n=2100]:
    - l[n=4199]: warb er unde besande
    - l[n=4200]: eine reise in sînem lande
  - lg@couplet[n=2101]:
    - l[n=4201]: mit mâgen und mit mannen
    - l[n=4202]: und vuor ouch iesâ dannen
  - lg@couplet[n=2102]:
    - l[n=4203]: und wart in eime strîte erslagen,
    - l[n=4204]: als ir wol habet gehoeret sagen.
  - lg@couplet[n=2103]:
    - l[n=4205]: und als daz maere vür kam
    - l[n=4206]: und diu vil schoene vernam
  - lg@couplet[n=2104]:
    - l[n=4207]: wie ez gevaren waere,
    - l[n=4208]: diu tôtlîche swaere
  - lg@couplet[n=2105]:
    - l[n=4209]: sô sêre ir in ir herze sluoc,
    - l[n=4210]: Tristan hie stât, den sî dô truoc,
  - lg@couplet[n=2106]:
    - l[n=4211]: daz sî den von der nôt gewan
    - l[n=4212]: und lac sî selbe tôt dervan.'
  - lg@couplet[n=2107]:
    - l[n=4213]: Hie mite gie den getriuwen man
    - l[n=4214]: als inneclîcher jâmer an,
  - lg@couplet[n=2108]:
    - l[n=4215]: als er ez wol bescheinete,
    - l[n=4216]: wan er saz unde weinete,
  - lg@couplet[n=2109]:
    - l[n=4217]: als er ein kint waere.
    - l[n=4218]: ouch begunde von dem maere
  - lg@couplet[n=2110]:
    - l[n=4219]: den anderen allen
    - l[n=4220]: ir ougen über wallen.
  - lg@couplet[n=2111]:
    - l[n=4221]: der guote künic Marke
    - l[n=4222]: dem gieng ez alsô starke
  - lg@couplet[n=2112]:
    - l[n=4223]: mit jâmer in sîn herze,
    - l[n=4224]: daz ime der herzesmerze
  - lg@couplet[n=2113]:
    - l[n=4225]: mit trehenen ûz den ougen vlôz
    - l[n=4226]: und ime wange unde wât begôz.
  - lg@couplet[n=2114]:
    - l[n=4227]: Tristande was daz maere
    - l[n=4228]: vil inneclîche swaere
  - lg@couplet[n=2115]:
    - l[n=4229]: von anders nihte wan von dan,
    - l[n=4230]: daz er an dem getriuwen man
  - lg@couplet[n=2116]:
    - l[n=4231]: vater unde vaterwân
    - l[n=4232]: alsô verlorn solte hân.
  - lg@couplet[n=2117]:
    - l[n=4233]: Sus saz Rûal der guote
    - l[n=4234]: mit trûreclîchem muote
  - lg@couplet[n=2118]:
    - l[n=4235]: und seite dem gesinde
    - l[n=4236]: von dem vil armen kinde,
  - lg@couplet[n=2119]:
    - l[n=4237]: wie starke er des hiez nemen war,
    - l[n=4238]: dô ez diu muoter gebar;
  - lg@couplet[n=2120]:
    - l[n=4239]: wie er 'z an tougenlîcher stat
    - l[n=4240]: verbergen und verheln bat;
  - lg@couplet[n=2121]:
    - l[n=4241]: wie er ze maere werden liez,
    - l[n=4242]: den lantliuten sagen hiez,
  - lg@couplet[n=2122]:
    - l[n=4243]: ez waere in sîner muoter tôt;
    - l[n=4244]: wie er sînem wîbe gebôt,
  - lg@couplet[n=2123]:
    - l[n=4245]: als ich iu ê seite,
    - l[n=4246]: daz sî sich în leite,
  - lg@couplet[n=2124]:
    - l[n=4247]: als ein wîp kindes inne lît,
    - l[n=4248]: und daz sî nâch der selben zît
  - lg@couplet[n=2125]:
    - l[n=4249]: der werlde jehende waere,
    - l[n=4250]: daz sî daz kint gebaere;
  - lg@couplet[n=2126]:
    - l[n=4251]: wie sî mit ime ze kirchen gie,
    - l[n=4252]: und wie er dâ die toufe enpfie;
  - lg@couplet[n=2127]:
    - l[n=4253]: war umbe er Tristan wart genant;
    - l[n=4254]: wie er in sante in vremediu lant,
  - lg@couplet[n=2128]:
    - l[n=4255]: und swaz er vuoge kunde
    - l[n=4256]: mit handen und mit munde,
  - lg@couplet[n=2129]:
    - l[n=4257]: wie er in daz lêren hiez;
    - l[n=4258]: wie er in in dem schiffe liez
  - lg@couplet[n=2130]:
    - l[n=4259]: und wie er ime dâ wart genomen,
    - l[n=4260]: wie er nâch ime dar was komen
  - lg@couplet[n=2131]:
    - l[n=4261]: mit maneger arbeite.
    - l[n=4262]: Sus saz er unde seite
  - lg@couplet[n=2132]:
    - l[n=4263]: diz maere gar von ende her.
    - l[n=4264]: daz weinde Marke, daz weinde er,
  - lg@couplet[n=2133]:
    - l[n=4265]: daz weinden s' al gemeine.
    - l[n=4266]: niwan Tristan al eine,
  - lg@couplet[n=2134]:
    - l[n=4267]: der enmohte es niht beclagen,
    - l[n=4268]: swes er dâ gehôrte sagen.
  - lg@couplet[n=2135]:
    - l[n=4269]: in kam diu rede ze gâhes an.
    - l[n=4270]: swaz aber Rûal der guote man
  - lg@couplet[n=2136]:
    - l[n=4271]: dem gesinde erbermekeite
    - l[n=4272]: von den gelieben seite,
  - lg@couplet[n=2137]:
    - l[n=4273]: 'Canêle und Blanschefliure:'
    - l[n=4274]: elliu diu âventiure
  - lg@couplet[n=2138]:
    - l[n=4275]: diu was hie wider cleine
    - l[n=4276]: niwan diu triuwe al eine,
  - lg@couplet[n=2139]:
    - l[n=4277]: die er nâch tôde an ime begie,
    - l[n=4278]: als ir wol habet gehoeret wie,
  - lg@couplet[n=2140]:
    - l[n=4279]: an ir beider kinde.
    - l[n=4280]: daz was dem ingesinde
  - lg@couplet[n=2141]:
    - l[n=4281]: diu meiste triuwe, die kein man
    - l[n=4282]: ze sîner hêrschefte ie gewan.
  - lg@couplet[n=2142]:
    - l[n=4283]: Nu disiu rede alsus geschach,
    - l[n=4284]: 'Marke zuo dem gaste sprach:'
  - lg@couplet[n=2143]:
    - l[n=4285]: "'nu hêrre, ist diser rede alsô?'"
    - l[n=4286]: Rûal der guote bôt im dô
  - lg@couplet[n=2144]:
    - l[n=4287]: 'ein vingerlîn an sîne hant:'
    - l[n=4288]: "'nu hêrre' sprach er 'sît gemant"
  - lg@couplet[n=2145]:
    - l[n=4289]: mîner rede und mîner maere.'
    - l[n=4290]: der guote und der gewaere
  - lg@couplet[n=2146]:
    - l[n=4291]: Marke der nam ez und sach ez an.
    - l[n=4292]: der jâmer, den er dô gewan,
  - lg@couplet[n=2147]:
    - l[n=4293]: der wart aber dô vester.
    - l[n=4294]: "'â' sprach er 'süeziu swester,"
  - lg@couplet[n=2148]:
    - l[n=4295]: diz vingerlîn daz gab ich dir,
    - l[n=4296]: und mîn vater der gab ez mir,
  - lg@couplet[n=2149]:
    - l[n=4297]: dô er an sînem tode lac.
    - l[n=4298]: disem maere ich wol gelouben mac.
  - lg@couplet[n=2150]:
    - l[n=4299]: Tristan, gâ her und küsse mich!
    - l[n=4300]: und zwâre, soltu leben und ich,
  - lg@couplet[n=2151]:
    - l[n=4301]: ich wil dîn erbevater sîn.
    - l[n=4302]: Blanschefliure, der muoter dîn,
  - lg@couplet[n=2152]:
    - l[n=4303]: und dînem vater Canêle,
    - l[n=4304]: den genâde got zer sêle
  - lg@couplet[n=2153]:
    - l[n=4305]: und geruoche in beiden samet geben
    - l[n=4306]: daz êweclîche lebende leben!
  - lg@couplet[n=2154]:
    - l[n=4307]: sît ez alsus gevaren ist,
    - l[n=4308]: daz doch dû mir worden bist
  - lg@couplet[n=2155]:
    - l[n=4309]: von der vil lieben swester mîn,
    - l[n=4310]: geruochet es mîn trehtîn,
  - lg@couplet[n=2156]:
    - l[n=4311]: sô wil ich iemer wesen vrô.'
    - l[n=4312]: 'Zem gaste sprach er aber dô:'
  - lg@couplet[n=2157]:
    - l[n=4313]: "'nû lieber vriunt, nû saget mir,"
    - l[n=4314]: wer sît ir und wie heizet ir?'
  - lg@couplet[n=2158]:
    - l[n=4315]: "'Rûal, hêrre.' 'Rûal?' 'jâ!'"
    - l[n=4316]: hie mite versan sich Marke sâ,
  - lg@couplet[n=2159]:
    - l[n=4317]: wan er ouch ê in sînen tagen
    - l[n=4318]: von ime vil haete gehoeret sagen,
  - lg@couplet[n=2160]:
    - l[n=4319]: wie wîse und wie êrbaere
    - l[n=4320]: und wie getriuwe er waere,
  - lg@couplet[n=2161]:
    - l[n=4321]: "und sprach: 'Rûal li foitenant?'"
    - l[n=4322]: "'jâ hêrre, alsô bin ich genant.'"
  - lg@couplet[n=2162]:
    - l[n=4323]: unde der guote Marke hin
    - l[n=4324]: und kuste in unde enpfieng in
  - lg@couplet[n=2163]:
    - l[n=4325]: hêrlîche und alse im wol gezam.
    - l[n=4326]: diu hêrschaft al zehant dô kam
  - lg@couplet[n=2164]:
    - l[n=4327]: und kusten in besunder.
    - l[n=4328]: si begunden in ze wunder
  - lg@couplet[n=2165]:
    - l[n=4329]: mit armen enbrazieren,
    - l[n=4330]: 'höfschlîche salûieren:'
  - lg@couplet[n=2166]:
    - l[n=4331]: "'willekomen Rûal der werde,"
    - l[n=4332]: ein wunder ûf der erde!'
  - lg@couplet[n=2167]:
    - l[n=4333]: Rûal was dâ willekomen.
    - l[n=4334]: nu haete ouch in der künec genomen
  - lg@couplet[n=2168]:
    - l[n=4335]: an sîne hant und leite in hin.
    - l[n=4336]: vil lieplîche sazte er in
  - lg@couplet[n=2169]:
    - l[n=4337]: ze sich an sîne sîten nider
    - l[n=4338]: und griffen an ir maere wider
  - lg@couplet[n=2170]:
    - l[n=4339]: und redeten aller hande
    - l[n=4340]: beidiu von Tristande
  - lg@couplet[n=2171]:
    - l[n=4341]: und ouch von Blanschefliure,
    - l[n=4342]: alle die âventiure,
  - lg@couplet[n=2172]:
    - l[n=4343]: waz Canêl unde Morgân
    - l[n=4344]: ein ander haeten getân
  - lg@couplet[n=2173]:
    - l[n=4345]: und wie daz ouch ein ende nam.
    - l[n=4346]: vil schiere ez an daz maere kam,
  - lg@couplet[n=2174]:
    - l[n=4347]: daz der künec Rûâle seite,
    - l[n=4348]: mit welher kündekeite
  - lg@couplet[n=2175]:
    - l[n=4349]: Tristan dar komen waere
    - l[n=4350]: und wie er seite maere,
  - lg@couplet[n=2176]:
    - l[n=4351]: sîn vater der waere ein koufman.
    - l[n=4352]: 'Rûal der sach Tristanden an:'
  - lg@couplet[n=2177]:
    - l[n=4353]: "'vriunt' sprach er 'ich hân lange"
    - l[n=4354]: vil anclîch und vil ange
  - lg@couplet[n=2178]:
    - l[n=4355]: mîne marschandîse
    - l[n=4356]: in armeclîcher wîse
  - lg@couplet[n=2179]:
    - l[n=4357]: durch dînen willen her getriben.
    - l[n=4358]: deist aber allez nû beliben
  - lg@couplet[n=2180]:
    - l[n=4359]: an einem guoten ende.
    - l[n=4360]: dar umbe ich mîne hende
  - lg@couplet[n=2181]:
    - l[n=4361]: iemer ze gote bieten sol.'
    - l[n=4362]: "Tristan der sprach: 'ich hoere wol:"
  - lg@couplet[n=2182]:
    - l[n=4363]: sich machent disiu maere alsô,
    - l[n=4364]: daz ich ir spâte wirde vrô.
  - lg@couplet[n=2183]:
    - l[n=4365]: ich bin, alse ich hân vernomen,
    - l[n=4366]: ze wunderlîchen maeren komen.
  - lg@couplet[n=2184]:
    - l[n=4367]: ich hoere mînen vater sagen,
    - l[n=4368]: mîn vater der sî lange erslagen.
  - lg@couplet[n=2185]:
    - l[n=4369]: hie mite verzîhet er sich mîn.
    - l[n=4370]: sus muoz ich âne vater sîn,
  - lg@couplet[n=2186]:
    - l[n=4371]: zweier vetere, die ich gewunnen hân.
    - l[n=4372]: â vater unde vaterwân,
  - lg@couplet[n=2187]:
    - l[n=4373]: wie sît ir mir alsus benomen!
    - l[n=4374]: an den ich jach, mir waere komen
  - lg@couplet[n=2188]:
    - l[n=4375]: ein vater, an dem selben man
    - l[n=4376]: 'dâ verliuse ich zwêne veter an:'
  - lg@couplet[n=2189]:
    - l[n=4377]: in unde den ich nie gesach.'
    - l[n=4378]: 'der guote marschalc aber dô sprach:'
  - lg@couplet[n=2190]:
    - l[n=4379]: "'wie nû, geselle Tristan,"
    - l[n=4380]: lâ dise rede, dân ist niht an.
  - lg@couplet[n=2191]:
    - l[n=4381]: jâ bistu von der künfte mîn
    - l[n=4382]: werder, dan du wândest sîn,
  - lg@couplet[n=2192]:
    - l[n=4383]: und bist ir gêret iemer mê
    - l[n=4384]: und hâst doch zwêne veter als ê,
  - lg@couplet[n=2193]:
    - l[n=4385]: hie mînen hêrren unde mich.
    - l[n=4386]: er ist dîn vater, alsô bin ich,
  - lg@couplet[n=2194]:
    - l[n=4387]: volge et mîner lêre
    - l[n=4388]: und wis iemer mêre
  - lg@couplet[n=2195]:
    - l[n=4389]: allen künegen ebenhêr.
    - l[n=4390]: 'lâz alle rede und tuo nimêr:'
  - lg@couplet[n=2196]:
    - l[n=4391]: mînen hêrren dînen oeheim
    - l[n=4392]: den bite, daz er dir helfe heim
  - lg@couplet[n=2197]:
    - l[n=4393]: und dich hie ritter mache.
    - l[n=4394]: wan dû maht dîner sache
  - lg@couplet[n=2198]:
    - l[n=4395]: sus hin wol selbe nemen war.
    - l[n=4396]: ir hêrren, sprechet alle dar,
  - lg@couplet[n=2199]:
    - l[n=4397]: daz ez mîn hêrre gerne tuo!'
    - l[n=4398]: "sus sprâchen s' alle samet derzuo:"
  - lg@couplet[n=2200]:
    - l[n=4399]: "'hêrre, ez hât guote vuoge."
    - l[n=4400]: Tristan hât craft genuoge
  - lg@couplet[n=2201]:
    - l[n=4401]: und ist ein wol gewahsen man.'
    - l[n=4402]: "der künec sprach: 'neve Tristan,"
  - lg@couplet[n=2202]:
    - l[n=4403]: sag an, wie stât dîn muot hie zuo?
    - l[n=4404]: ist ez dir liep, daz ich ez tuo?'
  - lg@couplet[n=2203]:
    - l[n=4405]: "'trût hêrre, ich sage iu mînen muot."
    - l[n=4406]: haete ich sô rîlîchez guot,
  - lg@couplet[n=2204]:
    - l[n=4407]: daz ich wol nâch dem willen mîn
    - l[n=4408]: und alsô ritter möhte sîn,
  - lg@couplet[n=2205]:
    - l[n=4409]: daz ich mich ritterlîches namen
    - l[n=4410]: noch er sich mîn niht dörfte schamen
  - lg@couplet[n=2206]:
    - l[n=4411]: und ritterlîchiu werdekeit
    - l[n=4412]: an mir niht würde nider geleit,
  - lg@couplet[n=2207]:
    - l[n=4413]: sô wolte ich gerne ritter sîn,
    - l[n=4414]: die müezige jugende mîn
  - lg@couplet[n=2208]:
    - l[n=4415]: üeben unde kêren
    - l[n=4416]: ze werltlîchen êren.
  - lg@couplet[n=2209]:
    - l[n=4417]: wan ritterschaft, alsô man seit,
