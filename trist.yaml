    - l[n=18180]: und was sô schiere nie dervür,
  - lg@couplet[n=9091]:
    - l[n=18181]: der künec engienge gegen im în
    - l[n=18182]: und vrâgete nâch der künigîn
  - lg@couplet[n=9092]:
    - l[n=18183]: vil harte unmüezeclîche.
    - l[n=18184]: 'nu sprach ir iegelîche:'
  - lg@couplet[n=9093]:
    - l[n=18185]: "'si slâfet, hêrre, ich waene.'"
    - l[n=18186]: diu verdâhte Brangaene,
  - lg@couplet[n=9094]:
    - l[n=18187]: diu arme erschrac unde gesweic,
    - l[n=18188]: ir houbet ûf ir ahsel seic,
  - lg@couplet[n=9095]:
    - l[n=18189]: hende unde herze enpfielen ir.
    - l[n=18190]: "der künec sprach aber: 'nu saget mir,"
  - lg@couplet[n=9096]:
    - l[n=18191]: wâ slâfet si diu künigîn?'
    - l[n=18192]: si wîsten in zem garten în.
  - lg@couplet[n=9097]:
    - l[n=18193]: und Marke kêrte hin zehant,
    - l[n=18194]: dâ er sîn herzeleit dâ vant.
  - lg@couplet[n=9098]:
    - l[n=18195]: wîp unde neven die vander
    - l[n=18196]: mit armen zuo z' ein ander
  - lg@couplet[n=9099]:
    - l[n=18197]: gevlohten nâhe und ange,
    - l[n=18198]: ir wange an sînem wange,
  - lg@couplet[n=9100]:
    - l[n=18199]: ir munt an sînem munde.
    - l[n=18200]: swaz er gesehen kunde,
  - lg@couplet[n=9101]:
    - l[n=18201]: daz in diu decke sehen lie,
    - l[n=18202]: daz vür daz deckelachen gie
  - lg@couplet[n=9102]:
    - l[n=18203]: 'zuo dem oberen ende:'
    - l[n=18204]: ir arme unde ir hende,
  - lg@couplet[n=9103]:
    - l[n=18205]: ir ahsel unde ir brustbein
    - l[n=18206]: alu waren also nâhe in ein
  - lg@couplet[n=9104]:
    - l[n=18207]: 'getwungen unde geslozzen:'
    - l[n=18208]: und waere ein werc gegozzen
  - lg@couplet[n=9105]:
    - l[n=18209]: von êre oder von golde,
    - l[n=18210]: ezn dorfte noch ensolde
  - lg@couplet[n=9106]:
    - l[n=18211]: memer Daz gevueget sîn
    - l[n=18212]: Tristan und diu künigîn
  - lg@couplet[n=9107]:
    - l[n=18213]: die sliefen harte suoze,
    - l[n=18214]: ine weiz nâch waz unmuoze.
  - lg@couplet[n=9108]:
    - l[n=18215]: Der künec dô der sîn ungemach
    - l[n=18216]: als offenbaerlîche ersach,
  - lg@couplet[n=9109]:
    - l[n=18217]: do was im êrste vür geleit
    - l[n=18218]: sîn endeclîchez herzeleit.
  - lg@couplet[n=9110]:
    - l[n=18219]: er was aber ein verrihter man.
    - l[n=18220]: wân unde zwîvel was dô dan,
  - lg@couplet[n=9111]:
    - l[n=18221]: sîn altiu überleste.
    - l[n=18222]: ern wânde niht, er weste.
  - lg@couplet[n=9112]:
    - l[n=18223]: des er dâ vor ie haete gert,
    - l[n=18224]: des was er alles dô gewert.
  - lg@couplet[n=9113]:
    - l[n=18225]: entriuwen ez ist aber mîn wân,
