    - l[n=10364]: die vrouwen beide riuwevar.
  - lg@couplet[n=5183]:
    - l[n=10365]: "'wie nû?' sprach diu gevüege dô"
    - l[n=10366]: "'disen gebaerden wiest den sô?"
  - lg@couplet[n=5184]:
    - l[n=10367]: waz maere trîbet ir driu?
    - l[n=10368]: disiu vrouwen ougen wie sint diu
  - lg@couplet[n=5185]:
    - l[n=10369]: alsus trüebe und alsô naz?
    - l[n=10370]: diz swert hie lît, waz tiutet daz?'
  - lg@couplet[n=5186]:
    - l[n=10371]: "'sich' sprach diu guote künigîn,"
    - l[n=10372]: "'Brangaene, herzeniftel mîn,"
  - lg@couplet[n=5187]:
    - l[n=10373]: sich, wie wir alle sîn betrogen.
    - l[n=10374]: wir haben ze blintlîche erzogen
  - lg@couplet[n=5188]:
    - l[n=10375]: den slangen vür die nahtegalen,
    - l[n=10376]: dem rappen kerne vür gemalen,
  - lg@couplet[n=5189]:
