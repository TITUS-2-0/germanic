    - l[n=9708]: die wâren alle dâ zehant.
  - lg@couplet[n=4855]:
    - l[n=9709]: die nam ouch er besunder
    - l[n=9710]: und suohte rât hier under
  - lg@couplet[n=4856]:
    - l[n=9711]: sô verre und alsô sêre,
    - l[n=9712]: als dem ez umbe sîn êre
  - lg@couplet[n=4857]:
    - l[n=9713]: und ouch niht anders enstât.
    - l[n=9714]: dar zuo besande er an den rât
  - lg@couplet[n=4858]:
    - l[n=9715]: sîn liebez wîp, die künigîn.
    - l[n=9716]: si mohte im ouch wol liep sîn,
  - lg@couplet[n=4859]:
    - l[n=9717]: wan er haete an ir einer dô
    - l[n=9718]: sunderlîcher saelden zwô,
  - lg@couplet[n=4860]:
    - l[n=9719]: der allerbesten, die der man
    - l[n=9720]: 'an liebem wîbe vinden kan:'
  - lg@couplet[n=4861]:
    - l[n=9721]: schoene unde wîsheit,
    - l[n=9722]: der was der mâze an sî geleit,
  - lg@couplet[n=4862]:
    - l[n=9723]: daz s' ime wol mohte liep sîn.
    - l[n=9724]: diu saelige künigîn,
  - lg@couplet[n=4863]:
    - l[n=9725]: diu schoene wîse was ouch dâ.
    - l[n=9726]: ir vriunt der künic nam si sâ
  - lg@couplet[n=4864]:
    - l[n=9727]: von dem râte dort hin dan.
    - l[n=9728]: "'wie râtestû?' sprach er 'sag an."
  - lg@couplet[n=4865]:
    - l[n=9729]: mir ist disiu rede swaere alse der tôt.'
    - l[n=9730]: "'gehabet iuch wol' sprach aber Îsôt"
  - lg@couplet[n=4866]:
    - l[n=9731]: "'wir suln uns wol hier an bewarn."
    - l[n=9732]: ich hân ez allez undervarn.'
  - lg@couplet[n=4867]:
    - l[n=9733]: "'wie? herzevrouwe, sage ouch mir."
    - l[n=9734]: sô vröuwe ich mich der rede mit dir.'
  - lg@couplet[n=4868]:
    - l[n=9735]: "'unser truhsaeze, als er dâ giht,"
    - l[n=9736]: seht, der ensluoc des trachen niht,
  - lg@couplet[n=4869]:
    - l[n=9737]: und der in sluoc, den weiz ich wol.
    - l[n=9738]: daz bewaere ich, swenne ich sol.
  - lg@couplet[n=4870]:
    - l[n=9739]: al iuwer angest leget nider!
    - l[n=9740]: gêt balde z' iuwerm râte wider.
  - lg@couplet[n=4871]:
    - l[n=9741]: saget in allen unde jehet,
    - l[n=9742]: als ir gehoeret unde gesehet
  - lg@couplet[n=4872]:
    - l[n=9743]: des truhsaezen wârheit,
    - l[n=9744]: ir loeset gerne iuwern eit,
  - lg@couplet[n=4873]:
    - l[n=9745]: den ir dem lande habet getân.
    - l[n=9746]: heizet s' alle mit iu gân
  - lg@couplet[n=4874]:
    - l[n=9747]: und sitzet an 'z gerihte.
    - l[n=9748]: envürhtet iu ze nihte.
  - lg@couplet[n=4875]:
    - l[n=9749]: lât den truhsaezen clagen
    - l[n=9750]: und sagen, swaz er welle sagen.
  - lg@couplet[n=4876]:
    - l[n=9751]: und alse ez danne zît sî,
    - l[n=9752]: sô bin ich unde Îsôt dâ bî.
  - lg@couplet[n=4877]:
    - l[n=9753]: sô gebietet mir 'z, sô spriche ich
    - l[n=9754]: vür iuch, vür Îsôt und vür mich.
  - lg@couplet[n=4878]:
    - l[n=9755]: hie mite lât dise rede stân.
    - l[n=9756]: ich wil nâch mîner tohter gân
  - lg@couplet[n=4879]:
    - l[n=9757]: und komen ouch iesâ wider, wir zwo.'
    - l[n=9758]: nâch ir tohter gie si dô,
  - lg@couplet[n=4880]:
    - l[n=9759]: der künic in den palas wider.
    - l[n=9760]: an daz gerihte saz er nider
  - lg@couplet[n=4881]:
    - l[n=9761]: und mit im vil barûne,
    - l[n=9762]: des landes cumpanjûne.
  - lg@couplet[n=4882]:
    - l[n=9763]: dâ was schoeniu ritterschaft,
    - l[n=9764]: von ritterschefte michel craft,
  - lg@couplet[n=4883]:
    - l[n=9765]: niht durch des küneges êre
    - l[n=9766]: sô starke noch sô sêre,
  - lg@couplet[n=4884]:
    - l[n=9767]: sô daz si gerne wolten sehen,
    - l[n=9768]: waz dâ solte geschehen
  - lg@couplet[n=4885]:
    - l[n=9769]: ûz disem lantschalle.
    - l[n=9770]: des wunderte s' alle.
  - lg@couplet[n=4886]:
    - l[n=9771]: Die saeligen Îsôte zwô
    - l[n=9772]: nu daz si mit ein ander dô
  - lg@couplet[n=4887]:
    - l[n=9773]: zem palas în giengen,
    - l[n=9774]: si gruozten unde enpfiengen
  - lg@couplet[n=4888]:
    - l[n=9775]: die hêrren al besunder.
    - l[n=9776]: hie mitten und hier under
  - lg@couplet[n=4889]:
    - l[n=9777]: wart vil gesprochen unde gedâht,
    - l[n=9778]: rede unde gedanke vil vür brâht
  - lg@couplet[n=4890]:
    - l[n=9779]: von ir beider saelekeit.
    - l[n=9780]: und iedoch mêre geseit
  - lg@couplet[n=4891]:
    - l[n=9781]: von des truhsaezen linge
    - l[n=9782]: dan von der vrouwen dinge.
  - lg@couplet[n=4892]:
    - l[n=9783]: 'si sprâchen unde gedâhten dar:'
    - l[n=9784]: "'nu kieset alle, nemet war,"
  - lg@couplet[n=4893]:
    - l[n=9785]: wirt disem unsaeligen man,
    - l[n=9786]: der nie saelde gewan,
  - lg@couplet[n=4894]:
    - l[n=9787]: disiu saelege maget,
    - l[n=9788]: sô ist im elliu saelde ertaget,
  - lg@couplet[n=4895]:
    - l[n=9789]: diu ime oder dekeinem man
    - l[n=9790]: an einer maget ertagen kan.'
  - lg@couplet[n=4896]:
    - l[n=9791]: sus kâmen sî zem künege hin.
    - l[n=9792]: 'Der künec stuont ûf engegen in:'
  - lg@couplet[n=4897]:
    - l[n=9793]: lieplîche sazte er sî ze sich.
    - l[n=9794]: "'nû' sprach der künec 'truhsaeze, sprich."
  - lg@couplet[n=4898]:
    - l[n=9795]: waz ist dîn bete und dîn ger?'
    - l[n=9796]: "'vil gerne, hêrre künec' sprach er;"
  - lg@couplet[n=4899]:
    - l[n=9797]: "'hêrre, ich ger unde bite,"
    - l[n=9798]: daz ir dem lande küneges site
  - lg@couplet[n=4900]:
    - l[n=9799]: niemer zebrechet an mir.
    - l[n=9800]: welt ir 's jehen, sô sprâchet ir
  - lg@couplet[n=4901]:
    - l[n=9801]: und lobetet ez ouch beide
    - l[n=9802]: 'mit rede und mit dem eide:'
  - lg@couplet[n=4902]:
    - l[n=9803]: swelh ritter disen serpant
    - l[n=9804]: slüege mit sîn eines hant,
  - lg@couplet[n=4903]:
    - l[n=9805]: ir gaebet ime ze solde
    - l[n=9806]: iuwer tohter Îsolde.
  - lg@couplet[n=4904]:
    - l[n=9807]: der eit verlôs vil manegen man.
    - l[n=9808]: dâ sach aber ich vil lützel an,
  - lg@couplet[n=4905]:
    - l[n=9809]: durch daz ich minnete daz wîp
    - l[n=9810]: unde wâgete den lîp
  - lg@couplet[n=4906]:
    - l[n=9811]: dicke engeslîcher danne ie man,
    - l[n=9812]: biz mir ze jungeste dar an
  - lg@couplet[n=4907]:
    - l[n=9813]: alsô gelanc, daz ich in sluoc.
    - l[n=9814]: 'ist ez dâ mite genuoc:'
  - lg@couplet[n=4908]:
    - l[n=9815]: hie lît daz houbet, seht ez an.
    - l[n=9816]: daz selbe urkünde brâhte ich dan.
  - lg@couplet[n=4909]:
    - l[n=9817]: nu loeset iuwer wârheit.
    - l[n=9818]: küneges wort und küneges eit
  - lg@couplet[n=4910]:
    - l[n=9819]: diu suln wâr unde bewaeret sîn.'
    - l[n=9820]: "'truhsaeze' sprach diu künigîn"
  - lg@couplet[n=4911]:
    - l[n=9821]: "'der alsô rîlîchen solt,"
    - l[n=9822]: als mîn tohter ist, Îsolt,
  - lg@couplet[n=4912]:
    - l[n=9823]: ungedienet haben wil,
    - l[n=9824]: entriuwen des ist alze vil.'
  - lg@couplet[n=4913]:
    - l[n=9825]: "'ei' sprach der truhsaeze dô"
    - l[n=9826]: "'vrouwe, ir tuot übel, wie redet ir sô?"
  - lg@couplet[n=4914]:
    - l[n=9827]: mîn hêrre, der ez enden sol,
    - l[n=9828]: der kan doch selbe sprechen wol.
  - lg@couplet[n=4915]:
    - l[n=9829]: der spreche und antwürte mir.'
    - l[n=9830]: "der künec sprach: 'vrouwe, sprechet ir"
  - lg@couplet[n=4916]:
    - l[n=9831]: vür iuch, vür Îsôt und vür mich!'
    - l[n=9832]: "'genâde hêrre, daz tuon ich.'"
  - lg@couplet[n=4917]:
    - l[n=9833]: 'aber sprach diu küniginne:'
    - l[n=9834]: "'truhsaeze, dîne minne"
  - lg@couplet[n=4918]:
    - l[n=9835]: die sint lûter unde guot
