  - lg@couplet[n=185]:
    - l[n=369]: verliesen unde gewinnen
    - l[n=370]: daz treit die criege hinnen.
  - lg@couplet[n=186]:
    - l[n=371]: 'ich waene, im Morgân alsam tete:'
    - l[n=372]: er valte im ouch bürge unde stete
  - lg@couplet[n=187]:
    - l[n=373]: und brach im underwîlen abe
    - l[n=374]: sîne liute und sîne habe
  - lg@couplet[n=188]:
    - l[n=375]: und tete im, swaz er mohte,
    - l[n=376]: daz doch niht vil entohte,
  - lg@couplet[n=189]:
    - l[n=377]: wan in tete iemer Riwalîn
    - l[n=378]: mit grôzem schaden wider în
  - lg@couplet[n=190]:
    - l[n=379]: und treip des mit im also vil,
    - l[n=380]: unz er in brâhte ûf daz zil,
  - lg@couplet[n=191]:
    - l[n=381]: daz er sich nihtes kunde erwern
    - l[n=382]: noch sich niender trûte ernern
  - lg@couplet[n=192]:
    - l[n=383]: niwan in sînen vesten,
    - l[n=384]: den sterkesten und den besten.
  - lg@couplet[n=193]:
    - l[n=385]: die selben besaz Riwalîn
    - l[n=386]: und gab ûz voller hant dar în
  - lg@couplet[n=194]:
    - l[n=387]: bataljen unde strîten.
    - l[n=388]: er tete in z' allen zîten
  - lg@couplet[n=195]:
    - l[n=389]: strackes rehte unz in diu tor.
    - l[n=390]: ouch haete er dicke dâ vor
  - lg@couplet[n=196]:
    - l[n=391]: turneie und rîche ritterschaft.
    - l[n=392]: alsus lag er im obe mit craft
  - lg@couplet[n=197]:
    - l[n=393]: und herete in in dem lande
    - l[n=394]: mit roube und mit brande,
  - lg@couplet[n=198]:
    - l[n=395]: biz sich Morgân ze tage dô bôt
    - l[n=396]: und daz erwarp mit aller nôt,
  - lg@couplet[n=199]:
    - l[n=397]: daz ez getaget wart under in zwein
    - l[n=398]: und ein jâr vride getragen in ein,
  - lg@couplet[n=200]:
    - l[n=399]: und wart der von in beiden
    - l[n=400]: mit bürgen und mit eiden
  - lg@couplet[n=201]:
    - l[n=401]: gestaetet, alse er solte sîn.
    - l[n=402]: hie mite sô kêrte Riwalîn
  - lg@couplet[n=202]:
    - l[n=403]: mit den sînen heim rîch unde vrô.
    - l[n=404]: ûz milter hant lônde er in dô
  - lg@couplet[n=203]:
    - l[n=405]: und machte si alle rîche.
    - l[n=406]: er lie sî vrôlîche
  - lg@couplet[n=204]:
    - l[n=407]: und wol nâch sînen êren
    - l[n=408]: wider z' ir heimüete kêren.
  - lg@couplet[n=205]:
    - l[n=409]: Nu daz Canêle alsus gelanc,
    - l[n=410]: nu was dar nâch vil harte unlanc,
  - lg@couplet[n=206]:
    - l[n=411]: unz daz er aber einer vart
    - l[n=412]: durch banekîe in eine wart
  - lg@couplet[n=207]:
    - l[n=413]: und er sich aber ûz reite
    - l[n=414]: mit grôzer rîcheite,
  - lg@couplet[n=208]:
    - l[n=415]: alsô der êrengire tuot.
    - l[n=416]: al daz geraete und al daz guot,
  - lg@couplet[n=209]:
    - l[n=417]: des er bedürfen wolte
    - l[n=418]: und ein jâr haben solte,
  - lg@couplet[n=210]:
    - l[n=419]: daz wart im an ein schif getragen.
    - l[n=420]: er haete vil gehoeret sagen,
  - lg@couplet[n=211]:
    - l[n=421]: wie höfsch und wie êrbaere
    - l[n=422]: der junge künic waere
  - lg@couplet[n=212]:
    - l[n=423]: von Curnewâle Marke,
    - l[n=424]: 'des êre wuohs dô starke:'
  - lg@couplet[n=213]:
    - l[n=425]: der haete dô ze sîner hant
    - l[n=426]: Curnewal und Engelant.
  - lg@couplet[n=214]:
    - l[n=427]: Curnwal was aber sîn erbe dô.
    - l[n=428]: 'umbe Engelanden stuond ez sô:'
  - lg@couplet[n=215]:
    - l[n=429]: daz haete er sît des mâles,
    - l[n=430]: daz die Sahsen von Gâles
  - lg@couplet[n=216]:
    - l[n=431]: die Britûne dâ vertriben
    - l[n=432]: und sî dâ hêrren beliben,
  - lg@couplet[n=217]:
    - l[n=433]: von den ez ouch den namen verliez
    - l[n=434]: daz lant, daz ê Britanje hiez,
  - lg@couplet[n=218]:
    - l[n=435]: und wart ouch iesâ dô genant
    - l[n=436]: nâch den von Gâles Engelant.
  - lg@couplet[n=219]:
    - l[n=437]: dô die daz lant besâzen
    - l[n=438]: und ez under sich gemâzen,
  - lg@couplet[n=220]:
    - l[n=439]: dô wolten si alle künegelîn
    - l[n=440]: 'und hêrren von in selben sîn:'
  - lg@couplet[n=221]:
    - l[n=441]: diz wart ir aller ungewin.
    - l[n=442]: sus begunden sî sich under in
  - lg@couplet[n=222]:
    - l[n=443]: slahen unde morden starke
    - l[n=444]: und bevulhen ouch dô Marke
  - lg@couplet[n=223]:
    - l[n=445]: 'sich und daz lant in sîne pflege:'
