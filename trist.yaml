  - lg@couplet[n=5796]:
    - l[n=11591]: und enweiz ouch, waz mîn werden sol.'
    - l[n=11592]: "'Nein schoene Îsôt, gehabet iuch wol."
  - lg@couplet[n=5797]:
    - l[n=11593]: jâ muget ir michel gerner sîn
    - l[n=11594]: in vremede ein rîchiu künigîn
  - lg@couplet[n=5798]:
