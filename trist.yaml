  - lg@couplet[n=5208]:
    - l[n=10415]: er sprach wider uns beide daz,
    - l[n=10416]: wolten wir lâzen disen haz,
  - lg@couplet[n=5209]:
    - l[n=10417]: den wir im lange haben getragen,
    - l[n=10418]: er wolte uns guotiu maere sagen.
  - lg@couplet[n=5210]:
    - l[n=10419]: waz diz sî, des wundert mich.'
    - l[n=10420]: "Brangaene sprach: 'dâ râte ich,"
  - lg@couplet[n=5211]:
