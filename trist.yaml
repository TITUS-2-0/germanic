  - lg@couplet[n=2958]:
    - l[n=5915]: biz daz er z' Îlande kam
    - l[n=5916]: und an dem lande sige genam
  - lg@couplet[n=2959]:
    - l[n=5917]: und sî mit strîte des betwanc,
    - l[n=5918]: daz sî 'n ze hêrren âne ir danc
  - lg@couplet[n=2960]:
    - l[n=5919]: und ze künege nâmen
