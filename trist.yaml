  - lg@couplet[n=2955]:
    - l[n=5909]: daz er daz z' eigen haete
    - l[n=5910]: und ouch in dâ von taete
  - lg@couplet[n=2956]:
    - l[n=5911]: eteslîch reht und êre.
    - l[n=5912]: und enbeite ouch dô niemêre.
  - lg@couplet[n=2957]:
    - l[n=5913]: er vuor mit eime starken her
