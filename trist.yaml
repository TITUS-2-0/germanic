    - l[n=18154]: dô leite sich diu blunde
  - lg@couplet[n=9078]:
    - l[n=18155]: in ir hemede dar an.
    - l[n=18156]: die juncvrouwen hiez si dan
  - lg@couplet[n=9079]:
    - l[n=18157]: entwîchen al gemeine
    - l[n=18158]: niwan Brangaenen eine.
  - lg@couplet[n=9080]:
    - l[n=18159]: nu was Tristande ein bote getân,
    - l[n=18160]: daz er' z durch niht solte lân,
  - lg@couplet[n=9081]:
    - l[n=18161]: ern spraeche Îsôte sâ ze stete.
    - l[n=18162]: nu tete er rehte als Adam tete.
  - lg@couplet[n=9082]:
    - l[n=18163]: daz obez, daz ime sîn Êve bôt,
    - l[n=18164]: daz nam er und az mit ir den tôt.
  - lg@couplet[n=9083]:
    - l[n=18165]: er kam und gie Brangaene hin
    - l[n=18166]: zen vrouwen und saz nider zuo z' in
  - lg@couplet[n=9084]:
    - l[n=18167]: mit angestlîcher swaere.
    - l[n=18168]: si hiez die kameraere
  - lg@couplet[n=9085]:
    - l[n=18169]: alle die tür besliezen
    - l[n=18170]: und nieman ouch în liezen,
  - lg@couplet[n=9086]:
    - l[n=18171]: si selbe enhieze in în lân.
    - l[n=18172]: die tür die wurden zuo getân.
  - lg@couplet[n=9087]:
    - l[n=18173]: und als Brangaene nider gesaz,
    - l[n=18174]: nu bedâhte si daz
  - lg@couplet[n=9088]:
    - l[n=18175]: und betrûrete ez in ir muote,
    - l[n=18176]: daz vorhte noch huote
  - lg@couplet[n=9089]:
    - l[n=18177]: an ir vrouwen niht vervie.
    - l[n=18178]: Binnen disen trahten gie
  - lg@couplet[n=9090]:
