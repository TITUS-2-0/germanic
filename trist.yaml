    - l[n=9402]: den helm enstricten s' ime zehant
  - lg@couplet[n=4702]:
    - l[n=9403]: und stricten ime die cuppen dan.
    - l[n=9404]: diu wîse Îsôt diu sach in an
  - lg@couplet[n=4703]:
    - l[n=9405]: und sach wol, daz er lebete
    - l[n=9406]: und aber sîn leben clebete
  - lg@couplet[n=4704]:
    - l[n=9407]: kûme alse an einem hâre.
    - l[n=9408]: "'er lebet' sprach si 'zwâre."
  - lg@couplet[n=4705]:
    - l[n=9409]: nu balde, entwâfent in!
    - l[n=9410]: ist daz ich alsô saelic bin,
  - lg@couplet[n=4706]:
    - l[n=9411]: daz er niht verchwunden hât,
    - l[n=9412]: sô mag es alles werden rât.'
  - lg@couplet[n=4707]:
    - l[n=9413]: die schoenen alle drîe,
    - l[n=9414]: diu liehte cumpanîe,
  - lg@couplet[n=4708]:
    - l[n=9415]: dô si den ellenden
    - l[n=9416]: mit snêwizen henden
  - lg@couplet[n=4709]:
    - l[n=9417]: entwâfenen begunden,
    - l[n=9418]: die zungen sî dô vunden.
  - lg@couplet[n=4710]:
    - l[n=9419]: "'sich, warte' sprach diu künigîn"
    - l[n=9420]: "'waz ist diz oder waz mag diz sîn?"
  - lg@couplet[n=4711]:
    - l[n=9421]: Brangaene, höfschiu niftel, sprich!'
    - l[n=9422]: "'ez ist ein zunge, dunket mich.'"
  - lg@couplet[n=4712]:
    - l[n=9423]: "'du sprichest wâr, Brangaene."
    - l[n=9424]: mich dunket unde ich waene,
  - lg@couplet[n=4713]:
    - l[n=9425]: sô was ouch sî des trachen.
    - l[n=9426]: unser saelde diu wil wachen.
  - lg@couplet[n=4714]:
    - l[n=9427]: herzetohter, schoene Îsôt,
    - l[n=9428]: ich weiz ez alse mînen tôt,
  - lg@couplet[n=4715]:
    - l[n=9429]: wir sîn zer rehten verte komen.
    - l[n=9430]: diu zunge hât ouch ime benomen
  - lg@couplet[n=4716]:
    - l[n=9431]: beidiu craft unde sin.'
    - l[n=9432]: hie mite entwâfenten s' in
  - lg@couplet[n=4717]:
    - l[n=9433]: und dô s' an ime niht vunden
    - l[n=9434]: weder slege noch wunden,
  - lg@couplet[n=4718]:
    - l[n=9435]: dô wâren s' alle samet vrô.
    - l[n=9436]: trîaken nam diu wîse dô,
  - lg@couplet[n=4719]:
    - l[n=9437]: diu listege künigîn
    - l[n=9438]: und vlôzte im der alsô vil în,
  - lg@couplet[n=4720]:
    - l[n=9439]: biz daz er switzen began.
    - l[n=9440]: "'er wil genesen' sprach sî 'der man,"
  - lg@couplet[n=4721]:
    - l[n=9441]: der tampf gerûmet schiere hie,
    - l[n=9442]: der von der zungen an in gie,
  - lg@couplet[n=4722]:
    - l[n=9443]: sô mag er sprechen unde ûf sehen.'
    - l[n=9444]: daz was ouch schiere geschehen.
  - lg@couplet[n=4723]:
    - l[n=9445]: er lag unlange, unz ez geschach,
    - l[n=9446]: daz er beide ûf und umbe sach.
  - lg@couplet[n=4724]:
    - l[n=9447]: Nu er der saeligen schar
    - l[n=9448]: bî ime und umbe in wart gewar,
  - lg@couplet[n=4725]:
    - l[n=9449]: 'er gedâhte in sînem muote:'
    - l[n=9450]: "'â hêrre got der guote,"
  - lg@couplet[n=4726]:
    - l[n=9451]: dû hâst mîn unvergezzen.
    - l[n=9452]: mich hânt driu lieht besezzen,
  - lg@couplet[n=4727]:
    - l[n=9453]: diu besten, diu diu werlt hât,
    - l[n=9454]: manges herzen vröude unde rât
  - lg@couplet[n=4728]:
    - l[n=9455]: 'und maneges ougen wunne:'
    - l[n=9456]: Îsôt diu liehte sunne
  - lg@couplet[n=4729]:
    - l[n=9457]: und ouch ir muoter Îsôt
    - l[n=9458]: daz vrôlîche morgenrôt,
  - lg@couplet[n=4730]:
    - l[n=9459]: diu stolze Brangaene
    - l[n=9460]: daz schoene volmaene!'
  - lg@couplet[n=4731]:
    - l[n=9461]: hie mite genante er unde sprach
    - l[n=9462]: "kûme unde kûmeclîchen: 'ach,"
  - lg@couplet[n=4732]:
    - l[n=9463]: wer sît ir unde wâ bin ich?'
    - l[n=9464]: "'â ritter, mahtu sprechen? sprich!"
  - lg@couplet[n=4733]:
    - l[n=9465]: wir helfen dir ze dîner nôt!'
    - l[n=9466]: sprach aber diu sinnerîche Îsôt.
  - lg@couplet[n=4734]:
    - l[n=9467]: "'jâ süeziu vrouwe, saelic wîp,"
    - l[n=9468]: und ine weiz, wie mir der lîp
  - lg@couplet[n=4735]:
    - l[n=9469]: und al mîn craft in kurzer vrist
    - l[n=9470]: geswachet unde geswichen ist.'
  - lg@couplet[n=4736]:
    - l[n=9471]: 'diu junge Îsôt diu sach in an:'
    - l[n=9472]: "'diz ist Tantris der spilman '"
  - lg@couplet[n=4737]:
    - l[n=9473]: sprach sî 'ob ich in ie gesach.'
    - l[n=9474]: 'der andern ietwederiu sprach:'
  - lg@couplet[n=4738]:
    - l[n=9475]: "'uns dunket ouch entriuwen sô.'"
    - l[n=9476]: 'diu wîse diu sprach aber dô:'
  - lg@couplet[n=4739]:
    - l[n=9477]: "'bistû 'z Tantris?' 'vrouwe, jâ.'"
    - l[n=9478]: "'sag an' sprach aber diu wîse sâ"
  - lg@couplet[n=4740]:
    - l[n=9479]: "'wâ bistû her komen oder wie"
    - l[n=9480]: oder waz wirbestu hie?'
  - lg@couplet[n=4741]:
    - l[n=9481]: "'saeligest aller wîbe,"
    - l[n=9482]: ine hân ez an dem lîbe
  - lg@couplet[n=4742]:
    - l[n=9483]: noch leider an der crefte niht,
    - l[n=9484]: daz ich iu mîne geschiht
  - lg@couplet[n=4743]:
    - l[n=9485]: bescheidenlîche müge gesagen.
    - l[n=9486]: heizet mich vüeren oder tragen
  - lg@couplet[n=4744]:
    - l[n=9487]: durch gotes willen eteswar,
    - l[n=9488]: dâ mîn ieman neme war
  - lg@couplet[n=4745]:
    - l[n=9489]: doch disen tag und dise naht.
    - l[n=9490]: und kume ich wider ze mîner maht,
  - lg@couplet[n=4746]:
    - l[n=9491]: so ist reht, daz ich tuo unde sage,
    - l[n=9492]: swaz iu lîche und iu behage.'
  - lg@couplet[n=4747]:
    - l[n=9493]: Sus nâmen sî Tristanden
