    - l[n=1910]: daz ir doch z' êren was gewant.
  - lg@couplet[n=956]:
    - l[n=1911]: sie stalte ir muot und al ir lîp
    - l[n=1912]: ze clage und rehte alse ein wîp,
  - lg@couplet[n=957]:
    - l[n=1913]: diu eines kindes sol genesen.
    - l[n=1914]: si hiez ir kamere unde ir wesen
  - lg@couplet[n=958]:
    - l[n=1915]: stellen unde machen
    - l[n=1916]: ze heinlîchen sachen.
  - lg@couplet[n=959]:
    - l[n=1917]: und wande s' ouch erkande wol,
    - l[n=1918]: wie man hie zuo gebâren sol,
  - lg@couplet[n=960]:
    - l[n=1919]: dô nam si 'r willeclage hier abe.
    - l[n=1920]: si gelîchsente grôz ungehabe
  - lg@couplet[n=961]:
    - l[n=1921]: an muote unde an lîbe
    - l[n=1922]: gelîch einem wîbe,
  - lg@couplet[n=962]:
    - l[n=1923]: diu ze solhen noeten gât,
    - l[n=1924]: diu al ir dinc gestellet hât
  - lg@couplet[n=963]:
    - l[n=1925]: ze sus getâner arbeit.
    - l[n=1926]: sus wart daz kint zuo z' ir geleit
  - lg@couplet[n=964]:
    - l[n=1927]: vil tougenlîche unde alsô,
    - l[n=1928]: daz ez vil lützel ieman dô
  - lg@couplet[n=965]:
    - l[n=1929]: âne eine ir ammen bevant.
    - l[n=1930]: hie wart ein maere sâ zehant,
  - lg@couplet[n=966]:
    - l[n=1931]: diu guote marschalkinne
    - l[n=1932]: laege eines sunes inne.
  - lg@couplet[n=967]:
    - l[n=1933]: 'ez was ouch wâr, sie tete alsô:'
    - l[n=1934]: si lag des sunes inne dô,
  - lg@couplet[n=968]:
    - l[n=1935]: der ir sunlîcher triuwe pflac
    - l[n=1936]: unz an ir beider endetac.
  - lg@couplet[n=969]:
    - l[n=1937]: daz selbe süeze kint truoc ir
    - l[n=1938]: als süezelîche kindes gir,
  - lg@couplet[n=970]:
    - l[n=1939]: als ein kint sîner muoter sol.
    - l[n=1940]: und was daz billîch unde wol.
  - lg@couplet[n=971]:
    - l[n=1941]: si leite ouch allen ir sin
    - l[n=1942]: mit muoterlîcher liebe an in
  - lg@couplet[n=972]:
    - l[n=1943]: und was des alsô staete,
    - l[n=1944]: als ob sî 'n selbe ie haete
  - lg@couplet[n=973]:
    - l[n=1945]: under ir brüsten getragen.
    - l[n=1946]: als wir daz maere hoeren sagen,
  - lg@couplet[n=974]:
    - l[n=1947]: sone geschach ez weder sît noch ê,
    - l[n=1948]: daz ein man unde ein wîp ie mê
  - lg@couplet[n=975]:
    - l[n=1949]: mit solher liebe ir hêrren zugen.
    - l[n=1950]: als wir her nâch erkennen mugen
  - lg@couplet[n=976]:
    - l[n=1951]: an disem selben maere,
    - l[n=1952]: wie veterlîche swaere
  - lg@couplet[n=977]:
    - l[n=1953]: und wie vil manege arbeit
    - l[n=1954]: der getriuwe marschalc durch in leit.
  - lg@couplet[n=978]:
    - l[n=1955]: Nu daz diu guote marschalkîn
    - l[n=1956]: der noete genesen solte sîn
  - lg@couplet[n=979]:
    - l[n=1957]: und nâch ir sehs wochen,
    - l[n=1958]: als den vrouwen ist besprochen,
  - lg@couplet[n=980]:
    - l[n=1959]: des suns ze kirchen solte gân,
