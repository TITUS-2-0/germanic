  - lg@couplet[n=5514]:
    - l[n=11027]: wâ der gewaltesaere,
    - l[n=11028]: der vrouwen kempfe waere.
  - lg@couplet[n=5515]:
    - l[n=11029]: des was er unberihtet dâ.
    - l[n=11030]: sîne mâge nam er sâ.
  - lg@couplet[n=5516]:
    - l[n=11031]: der was ein michel her umb in.
    - l[n=11032]: vür den künec sô gieng er hin.
  - lg@couplet[n=5517]:
    - l[n=11033]: dem gerihte antwurte er sich.
    - l[n=11034]: "'nu hêrre' sprach er 'hie bin ich"
  - lg@couplet[n=5518]:
    - l[n=11035]: und vordere mîn kampfreht.
    - l[n=11036]: wâ ist nû der guote kneht,
  - lg@couplet[n=5519]:
    - l[n=11037]: der mich an mînen êren
    - l[n=11038]: hie waenet umbe kêren?
  - lg@couplet[n=5520]:
    - l[n=11039]: ich hân noch vriunde unde man.
    - l[n=11040]: 'ouch ist mîn reht sô guot hier an:'
  - lg@couplet[n=5521]:
    - l[n=11041]: tuot mir daz lantreht, alse ez sol.
    - l[n=11042]: ich geteidinge wol.
  - lg@couplet[n=5522]:
    - l[n=11043]: gewalt entsitze ich cleine,
    - l[n=11044]: ir entuot ez danne al eine.'
  - lg@couplet[n=5523]:
    - l[n=11045]: "'Truhsaeze' sprach diu künigîn"
    - l[n=11046]: "'sol dirre kampf unwendic sîn,"
  - lg@couplet[n=5524]:
    - l[n=11047]: sone weiz ich rehte, waz getuo.
    - l[n=11048]: ich bin dar ungewarnet zuo.
  - lg@couplet[n=5525]:
    - l[n=11049]: und zwâre woltestû 'n noch lân
    - l[n=11050]: ûf solhe rede understân,
  - lg@couplet[n=5526]:
    - l[n=11051]: daz Îsôt dirre maere
    - l[n=11052]: ledic und âne waere,
  - lg@couplet[n=5527]:
    - l[n=11053]: truhsaeze, zwâre ez kaeme dir
    - l[n=11054]: ze alse guoten staten als ir.'
  - lg@couplet[n=5528]:
    - l[n=11055]: "'ledic?' sprach der ander dô"
    - l[n=11056]: "'jâ vrouwe, ir taetet ouch alsô,"
  - lg@couplet[n=5529]:
    - l[n=11057]: ir liezet ouch gewunnen spil.
    - l[n=11058]: swaz ir geredet, ich waene, ich wil
  - lg@couplet[n=5530]:
    - l[n=11059]: mit vrumen und mit êren
    - l[n=11060]: von disem spile kêren.
  - lg@couplet[n=5531]:
    - l[n=11061]: ich haete michel arbeit
    - l[n=11062]: unsinneclîchen an geleit,
  - lg@couplet[n=5532]:
    - l[n=11063]: solte ich nû dar vone gân.
    - l[n=11064]: vrouwe, ich wil iuwer tohter hân.
  - lg@couplet[n=5533]:
    - l[n=11065]: daz ist daz ende dar an.
    - l[n=11066]: ir wizzet in sô wol, den man,
  - lg@couplet[n=5534]:
    - l[n=11067]: der den trachen dâ sluoc.
    - l[n=11068]: den bringet, sô ist der rede genuoc.'
  - lg@couplet[n=5535]:
    - l[n=11069]: "'Truhsaeze' sprach diu künigîn"
    - l[n=11070]: "'ich hoere wol, ez muoz et sîn."
  - lg@couplet[n=5536]:
    - l[n=11071]: ich muoz mîn selbe nemen war.'
    - l[n=11072]: si wincte Paranîse dar.
  - lg@couplet[n=5537]:
    - l[n=11073]: "'gâ hin' sprach sî 'und brinc den man.'"
    - l[n=11074]: nu sâhen s' alle ein ander an,
  - lg@couplet[n=5538]:
    - l[n=11075]: ritter und barûne.
    - l[n=11076]: under in wart michel rûne,
  - lg@couplet[n=5539]:
    - l[n=11077]: vil vrâge und manic maere,
    - l[n=11078]: wer der kempfe waere.
  - lg@couplet[n=5540]:
    - l[n=11079]: nune wiste ez ir dekeiner dâ.
    - l[n=11080]: Hie mite kam ouch geslichen sâ
  - lg@couplet[n=5541]:
    - l[n=11081]: diu stolze Brangaene,
    - l[n=11082]: daz schoene volmaene,
  - lg@couplet[n=5542]:
    - l[n=11083]: und vuorte ze handen
    - l[n=11084]: ir geverten Tristanden.
  - lg@couplet[n=5543]:
    - l[n=11085]: diu stolze und diu wol gesite
    - l[n=11086]: si gieng im sitelîche mite,
  - lg@couplet[n=5544]:
    - l[n=11087]: an lîbe und an gelâze
    - l[n=11088]: liutsaelic ûzer mâze,
  - lg@couplet[n=5545]:
    - l[n=11089]: ir muotes stolz unde vrî.
    - l[n=11090]: ouch gieng ir ir geverte bî
  - lg@couplet[n=5546]:
    - l[n=11091]: in stolzlîcher wîse.
    - l[n=11092]: des dinc was ouch ze prîse
  - lg@couplet[n=5547]:
    - l[n=11093]: und ze wunder ûf geleit
    - l[n=11094]: an iegelîcher saelekeit,
  - lg@couplet[n=5548]:
    - l[n=11095]: diu den ritter schepfen sol.
    - l[n=11096]: ez stuont allez an im wol,
  - lg@couplet[n=5549]:
    - l[n=11097]: daz ze ritters lobe stât.
    - l[n=11098]: sîn geschepfede und sîn wât
  - lg@couplet[n=5550]:
    - l[n=11099]: die gehullen wunneclîche in ein.
    - l[n=11100]: si bildeten under in zwein
  - lg@couplet[n=5551]:
    - l[n=11101]: einen ritterlîchen man.
    - l[n=11102]: er truoc cyclâdes cleider an,
  - lg@couplet[n=5552]:
    - l[n=11103]: diu wâren ûzer mâze rîch,
    - l[n=11104]: vremede unde lobelîch.
  - lg@couplet[n=5553]:
    - l[n=11105]: sine wâren niht von hove geben.
    - l[n=11106]: daz golt daz was dar în geweben
  - lg@couplet[n=5554]:
    - l[n=11107]: niht in der hovemâze.
    - l[n=11108]: die sîdenen strâze
  - lg@couplet[n=5555]:
    - l[n=11109]: 'die kôs man kûmelîche dâ:'
    - l[n=11110]: si wâren wâ unde wâ
  - lg@couplet[n=5556]:
    - l[n=11111]: sô mit dem golde ertrenket
    - l[n=11112]: und in daz golt versenket,
  - lg@couplet[n=5557]:
    - l[n=11113]: daz man daz werc dâ kûme sach.
    - l[n=11114]: ein netze daz was ûf daz dach
  - lg@couplet[n=5558]:
    - l[n=11115]: von cleinen berlîn getragen.
    - l[n=11116]: die maschen alse wît geslagen,
  - lg@couplet[n=5559]:
    - l[n=11117]: als ein hant an der breite hât.
    - l[n=11118]: dar durch sô bran der cyclât
  - lg@couplet[n=5560]:
    - l[n=11119]: rehte alse ein glüejender kol.
    - l[n=11120]: er was von timît innen vol,
  - lg@couplet[n=5561]:
    - l[n=11121]: vil brûner danne ein vîolate,
    - l[n=11122]: rehte ebenbrûn der gloien blate.
  - lg@couplet[n=5562]:
    - l[n=11123]: der selbe pfelle der tet sich
    - l[n=11124]: an den valt und an den strich
  - lg@couplet[n=5563]:
    - l[n=11125]: alse nâhe und alse wol,
    - l[n=11126]: als ein pfelle beste sol.
  - lg@couplet[n=5564]:
    - l[n=11127]: er stuont dem lobelîchen man
    - l[n=11128]: wol unde lobelîchen an
  - lg@couplet[n=5565]:
    - l[n=11129]: und alle wîs nâch sîner ger.
    - l[n=11130]: _f sînem houbete truoc er
  - lg@couplet[n=5566]:
    - l[n=11131]: von spaehem werke spaehen schîn,
    - l[n=11132]: ein wunneclîch schapelekîn,
  - lg@couplet[n=5567]:
    - l[n=11133]: daz rehte alsam ein kerze bran.
    - l[n=11134]: dâ lûhten alse sterne van
  - lg@couplet[n=5568]:
    - l[n=11135]: topâzen und sardîne,
    - l[n=11136]: crisolîten und rubîne.
  - lg@couplet[n=5569]:
    - l[n=11137]: ez was lieht unde clâr,
    - l[n=11138]: ez haete im houbet unde hâr
  - lg@couplet[n=5570]:
    - l[n=11139]: clârlîchen umbevangen.
    - l[n=11140]: sus kam er în gegangen
  - lg@couplet[n=5571]:
    - l[n=11141]: rîch unde hôhe gemuot.
    - l[n=11142]: sîn gebâr was hêrlîch unde guot.
  - lg@couplet[n=5572]:
    - l[n=11143]: al sîn geverte daz was rîch.
    - l[n=11144]: er was selbe rîlîch
  - lg@couplet[n=5573]:
    - l[n=11145]: an allen sînen sachen.
    - l[n=11146]: si begunden ime rûm machen,
  - lg@couplet[n=5574]:
    - l[n=11147]: dâ er zem palas în gie.
    - l[n=11148]: hie mite sô wurden sîn ouch die
  - lg@couplet[n=5575]:
    - l[n=11149]: von Curnewâle gewar.
    - l[n=11150]: si sprungen vrôlîche dar,
  - lg@couplet[n=5576]:
    - l[n=11151]: si gruozten unde enpfiengen,
    - l[n=11152]: dâ sî bihanden giengen,
  - lg@couplet[n=5577]:
    - l[n=11153]: Brangaenen und Tristanden.
    - l[n=11154]: si nâmen sî ze handen
  - lg@couplet[n=5578]:
    - l[n=11155]: die geverten beide, sî und in,
    - l[n=11156]: und condewierten s' under in
  - lg@couplet[n=5579]:
    - l[n=11157]: schône unde hêrlîche
    - l[n=11158]: hin vür daz künicrîche.
  - lg@couplet[n=5580]:
    - l[n=11159]: Künec, ietweder künigîn
    - l[n=11160]: 'si tâten ime ir tugende schîn:'
  - lg@couplet[n=5581]:
    - l[n=11161]: si stuonden ûf und gruozten in.
    - l[n=11162]: Tristan der neic in allen drîn.
  - lg@couplet[n=5582]:
    - l[n=11163]: dâ nâch gruozten si drîe
    - l[n=11164]: Tristandes cumpanîe
  - lg@couplet[n=5583]:
    - l[n=11165]: hêrlîche und alsô wol,
    - l[n=11166]: als man von rehte hêrren sol.
  - lg@couplet[n=5584]:
    - l[n=11167]: Hie mite kam al diu ritterschaft
    - l[n=11168]: zuo gedrungen herhaft
  - lg@couplet[n=5585]:
    - l[n=11169]: und gruozten die geste,
    - l[n=11170]: der geverte ir keiner weste.
  - lg@couplet[n=5586]:
    - l[n=11171]: jene bekanden aber iesâ
    - l[n=11172]: ir vetere unde ir mâge dâ,
  - lg@couplet[n=5587]:
    - l[n=11173]: die von Curnewâle z' Îlant
    - l[n=11174]: ze zinse wâren gesant.
  - lg@couplet[n=5588]:
    - l[n=11175]: dâ lief vor vröuden manic man
    - l[n=11176]: veter unde mâge weinende an.
  - lg@couplet[n=5589]:
    - l[n=11177]: vröude unde clage der was dâ vil,
    - l[n=11178]: der ich niht sunder rechen wil.
  - lg@couplet[n=5590]:
    - l[n=11179]: der künec dô Tristanden nam
    - l[n=11180]: selb andern, alse er dar kam,
  - lg@couplet[n=5591]:
    - l[n=11181]: in und Brangaenen die mein ich,
    - l[n=11182]: unde sazte sî ze sich
  - lg@couplet[n=5592]:
    - l[n=11183]: und vuogete aber under in daz,
    - l[n=11184]: daz Tristan innerthalben saz.
  - lg@couplet[n=5593]:
    - l[n=11185]: sô sâzen anderthalben sîn
    - l[n=11186]: die saeligen zwô künigîn.
  - lg@couplet[n=5594]:
    - l[n=11187]: ritter und barûne,
    - l[n=11188]: Tristandes cumpanjûne,
  - lg@couplet[n=5595]:
    - l[n=11189]: die sâzen ûf den esterîch.
    - l[n=11190]: und aber alsô, daz iegelîch
  - lg@couplet[n=5596]:
    - l[n=11191]: dem gerihte under ougen sach,
    - l[n=11192]: und sâhen, swaz sô dâ geschach.
  - lg@couplet[n=5597]:
    - l[n=11193]: Hie mite huop von Tristande
    - l[n=11194]: daz gesinde von dem lande
  - lg@couplet[n=5598]:
    - l[n=11195]: manec gerûne und manic zale.
    - l[n=11196]: ich weiz ez wol, daz in dem sale
  - lg@couplet[n=5599]:
    - l[n=11197]: ûz maneges mannes munde
    - l[n=11198]: lobebrunnen vil begunde
  - lg@couplet[n=5600]:
    - l[n=11199]: ûf wallen unde enspringen
    - l[n=11200]: von allen sînen dingen.
  - lg@couplet[n=5601]:
    - l[n=11201]: si sageten ime lob unde prîs
    - l[n=11202]: maneger hande und manege wîs.
  - lg@couplet[n=5602]:
    - l[n=11203]: 'ir genuoge sprâchen daz:'
    - l[n=11204]: "'wâ geschuof ie got figiure baz"
  - lg@couplet[n=5603]:
    - l[n=11205]: ze ritterlîchem rehte?
    - l[n=11206]: hî, wie ist er ze vehte
  - lg@couplet[n=5604]:
    - l[n=11207]: und ze kampfwîse
    - l[n=11208]: gestellet sô ze prîse!
  - lg@couplet[n=5605]:
    - l[n=11209]: wie sint diu cleider, diu er treit,
    - l[n=11210]: sô rîlîchen ûf geleit!
  - lg@couplet[n=5606]:
    - l[n=11211]: ezn gesach nie man in Îlant
    - l[n=11212]: sus rehte keiserlîch gewant.
  - lg@couplet[n=5607]:
    - l[n=11213]: sîn massenîe diust gecleit
    - l[n=11214]: mit küniclîcher rîcheit.
  - lg@couplet[n=5608]:
    - l[n=11215]: und waerlîche, swer er sî
    - l[n=11216]: erst muotes unde guotes vrî.'
  - lg@couplet[n=5609]:
    - l[n=11217]: alsolher rede was dâ genuoc.
    - l[n=11218]: der truhsaeze der truoc
  - lg@couplet[n=5610]:
    - l[n=11219]: den ezzich in den ougen.
    - l[n=11220]: diu rede ist âne lougen.
  - lg@couplet[n=5611]:
    - l[n=11221]: Nu hiez man ruofen in den sal
    - l[n=11222]: eine stille über al.
  - lg@couplet[n=5612]:
    - l[n=11223]: diz was getân. nu daz geschach,
    - l[n=11224]: daz nieman wort noch halbez sprach,
  - lg@couplet[n=5613]:
    - l[n=11225]: "der künic sprach: 'truhsaeze, sprich,"
    - l[n=11226]: wes vermizzest dû dich?'
  - lg@couplet[n=5614]:
    - l[n=11227]: "'hêrre, ich sluoc den serpant.'"
    - l[n=11228]: 'der gast stuont ûf und sprach zehant:'
  - lg@couplet[n=5615]:
    - l[n=11229]: "'hêrre, ir entâtet.' 'hêrre, ich tete,"
    - l[n=11230]: ich bewaere ez wol an dirre stete.'
  - lg@couplet[n=5616]:
    - l[n=11231]: "'mit waz bewaerde?' sprach Tristan."
    - l[n=11232]: "'diz houbet, seht, daz brâhte ich dan.'"
  - lg@couplet[n=5617]:
    - l[n=11233]: "'hêrre künec' sprach Tristan dô"
    - l[n=11234]: "'sît er des houbetes sô"
  - lg@couplet[n=5618]:
    - l[n=11235]: ze bewaerde wil jehen,
    - l[n=11236]: sô heizet in daz houbet sehen.
  - lg@couplet[n=5619]:
    - l[n=11237]: vindet man die zungen dâ,
    - l[n=11238]: ich entwîche mînes rehtes sâ
  - lg@couplet[n=5620]:
    - l[n=11239]: und wil von mîme criege gân.'
    - l[n=11240]: sus wart daz houbet ûf getân
  - lg@couplet[n=5621]:
    - l[n=11241]: und niht dar inne vunden.
    - l[n=11242]: Tristan hiez an den stunden
  - lg@couplet[n=5622]:
    - l[n=11243]: 'die zungen bringen: diu kam dar.'
    - l[n=11244]: "'ir hêrren' sprach er 'nemet war"
  - lg@couplet[n=5623]:
    - l[n=11245]: und seht, ob sî des trachen sî.'
    - l[n=11246]: nu stuonden si 's im alle bî
  - lg@couplet[n=5624]:
    - l[n=11247]: und jahen 's al gemeine
    - l[n=11248]: wan der truhsaeze al eine,
  - lg@couplet[n=5625]:
    - l[n=11249]: der wolte ez widerreden ie.
    - l[n=11250]: nune wiste er aber rehte wie.
  - lg@couplet[n=5626]:
    - l[n=11251]: der veige der begunde
    - l[n=11252]: mit zungen und mit munde,
  - lg@couplet[n=5627]:
    - l[n=11253]: mit rede und mit gedanken
    - l[n=11254]: schranken unde wanken.
  - lg@couplet[n=5628]:
    - l[n=11255]: ern kunde sprechen noch gelân,
    - l[n=11256]: ern wiste, waz gebaerde hân.
  - lg@couplet[n=5629]:
    - l[n=11257]: "'ir hêrren alle' sprach Tristan"
    - l[n=11258]: "'hie merket alle wunder an,"
  - lg@couplet[n=5630]:
    - l[n=11259]: wie sich diz hie zuo habe getragen.
    - l[n=11260]: dô ich den trachen haete erslagen
  - lg@couplet[n=5631]:
    - l[n=11261]: und ime mit lîhter arbeit
    - l[n=11262]: ûz sînem tôten rachen sneit
  - lg@couplet[n=5632]:
    - l[n=11263]: dise zungen und si dannen truoc,
    - l[n=11264]: daz er in sider ze tôde sluoc.'
  - lg@couplet[n=5633]:
    - l[n=11265]: 'die hêrren sprâchen alle:'
    - l[n=11266]: "'an disem lantschalle"
  - lg@couplet[n=5634]:
    - l[n=11267]: ist lützel êren bejaget.
    - l[n=11268]: swaz ieman sprichet oder gesaget,
  - lg@couplet[n=5635]:
    - l[n=11269]: unser iegelîch der weiz daz wol,
    - l[n=11270]: ob man ze rehte reden sol,
  - lg@couplet[n=5636]:
    - l[n=11271]: der aller êrest dar kam
    - l[n=11272]: und die zungen dâ nam,
  - lg@couplet[n=5637]:
    - l[n=11273]: der sluoc ouch den serpant.'
    - l[n=11274]: des wart gevolget zehant.
  - lg@couplet[n=5638]:
    - l[n=11275]: Nu daz dem valschen gebrast
    - l[n=11276]: unde der valschelôse gast
  - lg@couplet[n=5639]:
    - l[n=11277]: des hoves volge gewan,
    - l[n=11278]: "'hêr künec' sprach aber Tristan"
  - lg@couplet[n=5640]:
    - l[n=11279]: "'nu sît der triuwen gemant:"
    - l[n=11280]: iuwer tohter stât in mîner hant.'
  - lg@couplet[n=5641]:
    - l[n=11281]: "der künec sprach: 'hêrre, des gihe ich,"
    - l[n=11282]: als ir gelobetet wider mich.'
  - lg@couplet[n=5642]:
    - l[n=11283]: "'nein hêrre' sprach der valsche dô"
    - l[n=11284]: "'durch got ensprechet niht alsô."
  - lg@couplet[n=5643]:
    - l[n=11285]: swie 'z hier umbe ergangen sî,
    - l[n=11286]: dâ ist zewâre untriuwe bî
  - lg@couplet[n=5644]:
    - l[n=11287]: und ist mit valsche hie zuo komen.
    - l[n=11288]: ê aber mir werde benomen
  - lg@couplet[n=5645]:
    - l[n=11289]: mîn êre mit unrehte,
    - l[n=11290]: si muoz mir ê mit vehte
  - lg@couplet[n=5646]:
    - l[n=11291]: und mit kampfe hin gân.
    - l[n=11292]: hêrre, ich wil den kampf bestân.'
  - lg@couplet[n=5647]:
    - l[n=11293]: "'truhsaeze' sprach diu wîse Îsôt"
    - l[n=11294]: "'du teidingest âne nôt."
  - lg@couplet[n=5648]:
    - l[n=11295]: mit wem wiltû kampfrehten?
    - l[n=11296]: dirre hêrre wil niht vehten.
  - lg@couplet[n=5649]:
    - l[n=11297]: er hât doch an Îsolde
    - l[n=11298]: behabet, daz er wolde.
  - lg@couplet[n=5650]:
    - l[n=11299]: er waere tumber danne ein kint
    - l[n=11300]: und vaehte er mit dir umbe den wint.'
  - lg@couplet[n=5651]:
