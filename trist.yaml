    - l[n=12135]: ich wil iu guote state ê lân,
    - l[n=12136]: swes ir wellet ane gân.
  - lg@couplet[n=6069]:
    - l[n=12137]: durch mich enlât niemêre,
    - l[n=12138]: swes ir durch iuwer êre
  - lg@couplet[n=6070]:
    - l[n=12139]: niht gerne wellet lâzen.
    - l[n=12140]: swâ ir iuch aber gemâzen
  - lg@couplet[n=6071]:
    - l[n=12141]: und enthaben muget an dirre tât,
    - l[n=12142]: dâ enthabet iuch, daz ist mîn rât.
  - lg@couplet[n=6072]:
    - l[n=12143]: lât diz laster under uns drîn
    - l[n=12144]: verswigen unde beliben sîn.
  - lg@couplet[n=6073]:
    - l[n=12145]: breitet ir 'z iht mêre,
    - l[n=12146]: ez gât an iuwer êre.
  - lg@couplet[n=6074]:
    - l[n=12147]: ervert ez ieman âne uns driu,
    - l[n=12148]: ir sît verlorn und ich mit iu.
  - lg@couplet[n=6075]:
    - l[n=12149]: herzevrouwe, schoene Îsôt,
    - l[n=12150]: iuwer leben und iuwer tôt
  - lg@couplet[n=6076]:
    - l[n=12151]: diu sîn in iuwer pflege ergeben.
    - l[n=12152]: leitet tôt unde leben,
  - lg@couplet[n=6077]:
    - l[n=12153]: als iu ze muote gestê.
    - l[n=12154]: nâch dirre zît enhabet niemê
  - lg@couplet[n=6078]:
    - l[n=12155]: dekeine vorhte her ze mir.
    - l[n=12156]: swaz iu gevalle, daz tuot ir.'
  - lg@couplet[n=6079]:
    - l[n=12157]: Des nahtes, dô diu schoene lac,
    - l[n=12158]: ir triure unde ir trahte pflac
  - lg@couplet[n=6080]:
    - l[n=12159]: nâch ir trûtamîse,
    - l[n=12160]: nu kam geslichen lîse
  - lg@couplet[n=6081]:
    - l[n=12161]: zuo der kemenâten în
    - l[n=12162]: ir amîs unde ir arzatîn,
  - lg@couplet[n=6082]:
    - l[n=12163]: Tristan und diu Minne.
    - l[n=12164]: Minne diu arzatinne
  - lg@couplet[n=6083]:
    - l[n=12165]: si vuorte ze handen
    - l[n=12166]: ir siechen Tristanden.
  - lg@couplet[n=6084]:
    - l[n=12167]: ouch vant s' Îsôte ir siechen dâ.
    - l[n=12168]: die siechen beide nam si sâ
  - lg@couplet[n=6085]:
    - l[n=12169]: und gab in ir, im sîe
    - l[n=12170]: ein ander z' arzatîe.
  - lg@couplet[n=6086]:
    - l[n=12171]: wer haete ouch dise beide
    - l[n=12172]: von dem gemeinem leide
  - lg@couplet[n=6087]:
    - l[n=12173]: vereinet unde bescheiden
    - l[n=12174]: wan einunge an in beiden,
  - lg@couplet[n=6088]:
    - l[n=12175]: der stric ir beider sinne?
    - l[n=12176]: Minne diu strickaerinne
  - lg@couplet[n=6089]:
    - l[n=12177]: diu stricte zwei herze an in zwein
    - l[n=12178]: mit dem stricke ir süeze in ein
  - lg@couplet[n=6090]:
    - l[n=12179]: mit alsô grôzer meisterschaft,
    - l[n=12180]: mit alsô wunderlîcher craft,
  - lg@couplet[n=6091]:
    - l[n=12181]: daz si unreloeset wâren
    - l[n=12182]: in allen ir jâren.
  - lg@couplet[n=6092]:
    - l[n=12183]: Ein langiu rede von minnen
    - l[n=12184]: diu swaeret höfschen sinnen.
  - lg@couplet[n=6093]:
    - l[n=12185]: kurz rede von guoten minnen
    - l[n=12186]: diu guotet guoten sinnen.
  - lg@couplet[n=6094]:
    - l[n=12187]: Swie lützel ich in mînen tagen
    - l[n=12188]: des lieben leides habe getragen,
  - lg@couplet[n=6095]:
    - l[n=12189]: des senften herzesmerzen,
    - l[n=12190]: der innerhalp des herzen
  - lg@couplet[n=6096]:
    - l[n=12191]: sô rehte sanfte unsanfte tuot,
    - l[n=12192]: mir wîsaget doch mîn muot,
  - lg@couplet[n=6097]:
    - l[n=12193]: des ich im wol gelouben sol,
    - l[n=12194]: den zwein gelieben waere wol
  - lg@couplet[n=6098]:
    - l[n=12195]: und sanfte in ir muote,
    - l[n=12196]: dô sî die leiden huote,
  - lg@couplet[n=6099]:
    - l[n=12197]: die wâren suht der minne,
    - l[n=12198]: der Minnen vîendinne
  - lg@couplet[n=6100]:
    - l[n=12199]: von ir stîgen haeten brâht.
    - l[n=12200]: ich hân von in zwein vil gedâht
  - lg@couplet[n=6101]:
    - l[n=12201]: und gedenke hiute und alle tage.
    - l[n=12202]: swenne ich liebe und senede clage
  - lg@couplet[n=6102]:
    - l[n=12203]: vür mîniu ougen breite
    - l[n=12204]: und ir gelegenheite
  - lg@couplet[n=6103]:
    - l[n=12205]: in mînem herzen ahte,
    - l[n=12206]: sô wahsent mîne trahte
  - lg@couplet[n=6104]:
    - l[n=12207]: und muot, mîn hergeselle,
    - l[n=12208]: als er in diu wolken welle.
  - lg@couplet[n=6105]:
    - l[n=12209]: swenne ich bedenke sunder
    - l[n=12210]: daz wunder und daz wunder,
  - lg@couplet[n=6106]:
    - l[n=12211]: daz man an liebe vünde,
    - l[n=12212]: der ez gesuochen künde;
  - lg@couplet[n=6107]:
    - l[n=12213]: waz vröude an liebe laege,
    - l[n=12214]: 'der ir mit triuwen pflaege:'
  - lg@couplet[n=6108]:
    - l[n=12215]: sô wirt mîn herze sâ zestunt
    - l[n=12216]: groezer danne Setmunt
  - lg@couplet[n=6109]:
    - l[n=12217]: und erbarmet mich diu minne
    - l[n=12218]: von allem mînem sinne,
  - lg@couplet[n=6110]:
    - l[n=12219]: daz meistic alle, die der lebent,
    - l[n=12220]: an minnen hangent unde clebent
  - lg@couplet[n=6111]:
    - l[n=12221]: und ir doch nieman rehte tuot.
    - l[n=12222]: wir wellen alle haben muot
  - lg@couplet[n=6112]:
    - l[n=12223]: und mit minnen umbe gân.
    - l[n=12224]: nein, minne ist niht alsô getân,
  - lg@couplet[n=6113]:
    - l[n=12225]: als wir s' ein ander machen
    - l[n=12226]: mit velschlîchen sachen.
  - lg@couplet[n=6114]:
    - l[n=12227]: wir nemen der dinge unrehte war.
    - l[n=12228]: wir saejen bilsensâmen dar
  - lg@couplet[n=6115]:
    - l[n=12229]: und wellen danne, daz uns der
    - l[n=12230]: liljen unde rôsen ber.
  - lg@couplet[n=6116]:
    - l[n=12231]: entriuwen des mac niht gewesen.
    - l[n=12232]: wir müezen daz her wider lesen,
  - lg@couplet[n=6117]:
    - l[n=12233]: daz dâ vor gewerket wirt,
    - l[n=12234]: und nemen, daz uns der sâme birt.
  - lg@couplet[n=6118]:
    - l[n=12235]: wir müezen snîden unde maen
    - l[n=12236]: daz selbe, daz wir dar gesaen.
  - lg@couplet[n=6119]:
    - l[n=12237]: wir bûwen die minne
    - l[n=12238]: mit gegelletem sinne,
  - lg@couplet[n=6120]:
    - l[n=12239]: mit valsche und mit âkust
    - l[n=12240]: und suochen danne an ir die lust
  - lg@couplet[n=6121]:
    - l[n=12241]: des lîbes unde des herzen.
    - l[n=12242]: sone birt si niuwan smerzen,
  - lg@couplet[n=6122]:
    - l[n=12243]: unguot und unvruht unde unart,
    - l[n=12244]: als ez an ir gebûwen wart.
  - lg@couplet[n=6123]:
    - l[n=12245]: als ez uns danne riuwe birt
    - l[n=12246]: und innerthalp des herzen swirt
  - lg@couplet[n=6124]:
    - l[n=12247]: und toetet uns dar inne,
    - l[n=12248]: sô zîhen wir 's die minne
  - lg@couplet[n=6125]:
    - l[n=12249]: und schuldegen sî dar an,
    - l[n=12250]: diu schulde nie dar an gewan.
  - lg@couplet[n=6126]:
    - l[n=12251]: wir saejen alle valscheit,
    - l[n=12252]: sô snîden laster unde leit.
  - lg@couplet[n=6127]:
    - l[n=12253]: tuo uns daz leit iht sêre wê,
    - l[n=12254]: 'sô bedenken ez ê:'
  - lg@couplet[n=6128]:
    - l[n=12255]: saejen bezzer unde baz
    - l[n=12256]: unde snîden ouch daz.
  - lg@couplet[n=6129]:
    - l[n=12257]: wir, die zer werlde haben muot,
    - l[n=12258]: swie sô er sî boese oder guot,
  - lg@couplet[n=6130]:
    - l[n=12259]: wie tuon wir unseren tagen,
    - l[n=12260]: die wir vertrîben und verjagen
  - lg@couplet[n=6131]:
    - l[n=12261]: in dem namen der minne
    - l[n=12262]: und vinden niht dar inne
  - lg@couplet[n=6132]:
    - l[n=12263]: niwan die selben arbeit,
    - l[n=12264]: 'die wir haben an sî geleit:'
  - lg@couplet[n=6133]:
    - l[n=12265]: misselinge und ungeschiht!
    - l[n=12266]: des guoten vinde wir dâ niht,
  - lg@couplet[n=6134]:
    - l[n=12267]: des unser iegelîcher gert
    - l[n=12268]: 'und des wir alle sîn entwert:'
  - lg@couplet[n=6135]:
    - l[n=12269]: daz ist der staete vriundes muot,
    - l[n=12270]: der staeteclîche sanfte tuot,
  - lg@couplet[n=6136]:
    - l[n=12271]: der die rôsen bî dem dorne treit,
    - l[n=12272]: die senfte bî der arbeit;
  - lg@couplet[n=6137]:
    - l[n=12273]: an dem ie lît verborgen
    - l[n=12274]: diu wunne bî den sorgen;
  - lg@couplet[n=6138]:
    - l[n=12275]: der an dem ende ie vröude birt,
    - l[n=12276]: als ofte als er beswaeret wirt.
  - lg@couplet[n=6139]:
    - l[n=12277]: den vindet lützel ieman nuo;
    - l[n=12278]: alsô vorwerke wir dar zuo.
  - lg@couplet[n=6140]:
    - l[n=12279]: 'Ez ist vil wâr, daz man dâ saget:'
    - l[n=12280]: "'Minne ist getriben unde gejaget"
  - lg@couplet[n=6141]:
    - l[n=12281]: in den endelesten ort.'
    - l[n=12282]: wirn haben an ir niwan daz wort.
  - lg@couplet[n=6142]:
    - l[n=12283]: uns ist niwan der name beliben
    - l[n=12284]: und han ouch den alsô zetriben,
  - lg@couplet[n=6143]:
    - l[n=12285]: alsô verwortet und vernamet,
    - l[n=12286]: daz sich diu müede ir namen schamet
  - lg@couplet[n=6144]:
    - l[n=12287]: und ir daz wort unmaeret.
    - l[n=12288]: si swachet unde swaeret
  - lg@couplet[n=6145]:
    - l[n=12289]: ir selber ûf der erde.
    - l[n=12290]: diu êrelôse unwerde,
  - lg@couplet[n=6146]:
    - l[n=12291]: si slîchet under hûsen biten
    - l[n=12292]: und treit von lasterlîchen siten
  - lg@couplet[n=6147]:
    - l[n=12293]: gemanicvaltet einen sac,
    - l[n=12294]: in dem s' ir diube und ir bejac
  - lg@couplet[n=6148]:
    - l[n=12295]: ir selbes munde verseit
    - l[n=12296]: und ez ze strâze veile treit.
  - lg@couplet[n=6149]:
    - l[n=12297]: ôwê! den market schaffen wir.
    - l[n=12298]: daz wunder trîbe wir mit ir
  - lg@couplet[n=6150]:
    - l[n=12299]: und wellen des unschuldic sîn.
    - l[n=12300]: Minne, aller herzen künigîn,
  - lg@couplet[n=6151]:
    - l[n=12301]: diu vrîe, diu eine
    - l[n=12302]: diu ist umbe kouf gemeine!
  - lg@couplet[n=6152]:
    - l[n=12303]: wie habe wir unser hêrschaft
    - l[n=12304]: an ir gemachet zinshaft!
  - lg@couplet[n=6153]:
    - l[n=12305]: wir haben ein boese conterfeit
    - l[n=12306]: in daz vingerlîn geleit
  - lg@couplet[n=6154]:
    - l[n=12307]: und triegen uns dâ selbe mite.
    - l[n=12308]: ez ist ein armer trügesite,
  - lg@couplet[n=6155]:
    - l[n=12309]: der vriunden alsô liuget,
    - l[n=12310]: daz er sich selben triuget.
  - lg@couplet[n=6156]:
    - l[n=12311]: wir valschen minnaere,
    - l[n=12312]: der Minnen trügenaere,
  - lg@couplet[n=6157]:
    - l[n=12313]: wie vergânt uns unser tage,
    - l[n=12314]: daz wir unserre clage
  - lg@couplet[n=6158]:
    - l[n=12315]: sô selten liebez ende geben!
    - l[n=12316]: wie vertuon wir unser leben
  - lg@couplet[n=6159]:
    - l[n=12317]: âne liep und âne guot!
    - l[n=12318]: nu gît uns doch daz guoten muot,
  - lg@couplet[n=6160]:
    - l[n=12319]: daz uns ze nihte bestât.
    - l[n=12320]: swaz ieman schoener maere hât
  - lg@couplet[n=6161]:
    - l[n=12321]: von vriuntlîchen dingen,
    - l[n=12322]: swaz wir mit rede vür bringen
  - lg@couplet[n=6162]:
    - l[n=12323]: von den, die wîlent wâren
    - l[n=12324]: vor manegen hundert jâren,
  - lg@couplet[n=6163]:
    - l[n=12325]: daz tuot uns in dem herzen wol
    - l[n=12326]: und sîn der selben state sô vol,
  - lg@couplet[n=6164]:
    - l[n=12327]: daz lützel ieman waere
    - l[n=12328]: getriuwe unde gewaere
  - lg@couplet[n=6165]:
    - l[n=12329]: und wider den vriunt âne âkust,
    - l[n=12330]: ern möhte sus getâne lust
  - lg@couplet[n=6166]:
    - l[n=12331]: von sîn selbes sachen
    - l[n=12332]: in sînem herzen machen.
  - lg@couplet[n=6167]:
    - l[n=12333]: wan uns daz selbe z' aller zît
    - l[n=12334]: mit jâmer under vüezen lît,
  - lg@couplet[n=6168]:
    - l[n=12335]: 'dâ von ez allez ûf erstât:'
    - l[n=12336]: deist triuwe, diu von herzen gât.
  - lg@couplet[n=6169]:
    - l[n=12337]: diu treit sich uns vergebene an.
    - l[n=12338]: sô kêre wir daz ouge dan
  - lg@couplet[n=6170]:
    - l[n=12339]: und trîben die süezen
    - l[n=12340]: unruochlîch under vüezen.
  - lg@couplet[n=6171]:
    - l[n=12341]: wir haben si mit unwerde
    - l[n=12342]: vertreten in der erde.
  - lg@couplet[n=6172]:
    - l[n=12343]: ob wir si gerne suohten dâ,
    - l[n=12344]: wirn wizzen alles gâhes wâ.
  - lg@couplet[n=6173]:
    - l[n=12345]: sô guot, sô lônbaere
    - l[n=12346]: triuwe under vriunden waere,
  - lg@couplet[n=6174]:
    - l[n=12347]: war umbe lieben wir si niht?
    - l[n=12348]: ein blic, ein inneclîch gesiht
  - lg@couplet[n=6175]:
    - l[n=12349]: ûz herzeliebes ougen,
    - l[n=12350]: der leschet âne lougen
  - lg@couplet[n=6176]:
    - l[n=12351]: hundert tûsent smerzen
    - l[n=12352]: des lîbes unde des herzen.
  - lg@couplet[n=6177]:
    - l[n=12353]: ein kus in liebes munde,
    - l[n=12354]: der von des herzen grunde
  - lg@couplet[n=6178]:
    - l[n=12355]: her ûf geslichen kaeme,
    - l[n=12356]: ôhî waz der benaeme
  - lg@couplet[n=6179]:
    - l[n=12357]: seneder sorge und herzenôt!
    - l[n=12358]: Ich weiz wol, Tristan unde Îsôt,
  - lg@couplet[n=6180]:
    - l[n=12359]: die gebitelôsen beide
    - l[n=12360]: benâmen ouch ir leide
  - lg@couplet[n=6181]:
    - l[n=12361]: unde ir triure ein ander vil,
    - l[n=12362]: dô sî begriffen daz zil
  - lg@couplet[n=6182]:
    - l[n=12363]: gemeines willen under in.
    - l[n=12364]: jener gelange was dô hin,
  - lg@couplet[n=6183]:
    - l[n=12365]: der die gedanken anget.
    - l[n=12366]: swes gelieben gelanget,
  - lg@couplet[n=6184]:
    - l[n=12367]: des triben s' under in genuoc,
    - l[n=12368]: sô sich diu zît alsô getruoc.
  - lg@couplet[n=6185]:
    - l[n=12369]: sô sî z' ir state kâmen,
    - l[n=12370]: si gâben unde nâmen
  - lg@couplet[n=6186]:
    - l[n=12371]: mit getriuwelîchem sinne
    - l[n=12372]: in selben unde der minne
  - lg@couplet[n=6187]:
    - l[n=12373]: willegen zins unde zol.
    - l[n=12374]: in was vil inneclîche wol
  - lg@couplet[n=6188]:
    - l[n=12375]: an der reise und an der vart.
    - l[n=12376]: dô diu vremede hine wart,
  - lg@couplet[n=6189]:
    - l[n=12377]: dô was ir heinlîche
    - l[n=12378]: rîlîch unde rîche.
  - lg@couplet[n=6190]:
    - l[n=12379]: und was daz wîsheit unde sin.
    - l[n=12380]: wan die sich helent under in,
  - lg@couplet[n=6191]:
    - l[n=12381]: sît daz si sich enbârent
    - l[n=12382]: und danne ir schame vârent
  - lg@couplet[n=6192]:
    - l[n=12383]: und gestent sich an liebe,
    - l[n=12384]: die sint ir selber diebe.
  - lg@couplet[n=6193]:
    - l[n=12385]: sô sî sich danne ie mêre helent,
    - l[n=12386]: sô s' ie mêre in selben stelent
  - lg@couplet[n=6194]:
    - l[n=12387]: und mischent liep mit leide.
    - l[n=12388]: dise gelieben beide
  - lg@couplet[n=6195]:
    - l[n=12389]: die enhâlen sich ze nihte.
    - l[n=12390]: mit rede und mit gesihte
  - lg@couplet[n=6196]:
    - l[n=12391]: wâren si heinlîch under in.
    - l[n=12392]: Sus triben sî die reise hin
  - lg@couplet[n=6197]:
    - l[n=12393]: mit wunneclîchem lebene
    - l[n=12394]: 'und doch niht gâr vergebene:'
  - lg@couplet[n=6198]:
    - l[n=12395]: in tete diu vorvorhte wê.
    - l[n=12396]: sî bevorhten daz ê
  - lg@couplet[n=6199]:
    - l[n=12397]: dâ ez ouch sider zuo kam,
    - l[n=12398]: daz in sît vröude vil benam
  - lg@couplet[n=6200]:
    - l[n=12399]: 'und brâhte sî ze maneger nôt:'
    - l[n=12400]: daz was daz, daz diu schoene Îsôt
  - lg@couplet[n=6201]:
    - l[n=12401]: dem manne werden solte,
    - l[n=12402]: dem sî niht werden wolte.
  - lg@couplet[n=6202]:
    - l[n=12403]: 'ouch twanc si beidiu noch ein leit:'
    - l[n=12404]: daz was Îsôte wîpheit.
  - lg@couplet[n=6203]:
    - l[n=12405]: hier umbe was in leide.
    - l[n=12406]: diz leidete si beide.
  - lg@couplet[n=6204]:
    - l[n=12407]: doch was in disiu swaere
    - l[n=12408]: lîht unde tragebaere,
  - lg@couplet[n=6205]:
    - l[n=12409]: wan sî ir willen under in zwein
    - l[n=12410]: vrîlîche haeten in ein
  - lg@couplet[n=6206]:
    - l[n=12411]: dicke und ze manegem mâle.
    - l[n=12412]: nu daz si Curnewâle
  - lg@couplet[n=6207]:
    - l[n=12413]: gevuoren alsô nâhen,
    - l[n=12414]: daz sî daz lant wol sâhen,
  - lg@couplet[n=6208]:
    - l[n=12415]: des vröuten sî sich alle dô.
    - l[n=12416]: si wâren sîn alle vrô
  - lg@couplet[n=6209]:
    - l[n=12417]: wan eine Tristan unde Îsôt.
    - l[n=12418]: der angest was ez unde ir nôt.
  - lg@couplet[n=6210]:
    - l[n=12419]: der wille waere der geschehen,
    - l[n=12420]: sine haeten niemer lant gesehen.
  - lg@couplet[n=6211]:
    - l[n=12421]: diu vorhte ir beider êren
    - l[n=12422]: diu begunde ir herze sêren.
  - lg@couplet[n=6212]:
    - l[n=12423]: sine kunden sich berâten nie,
    - l[n=12424]: waz sî getaeten oder wie,
  - lg@couplet[n=6213]:
    - l[n=12425]: daz Îsôte wîpheit
    - l[n=12426]: dem künege würde verseit.
  - lg@couplet[n=6214]:
    - l[n=12427]: und doch swie unrâtbaere
    - l[n=12428]: kindesche minnaere
  - lg@couplet[n=6215]:
    - l[n=12429]: in ir kintheite sint,
    - l[n=12430]: der rât geviel doch an daz kint.
  - lg@couplet[n=6216]:
    - l[n=12431]: Sô minne an tumben kinden
    - l[n=12432]: ir spil gerâtet vinden,
  - lg@couplet[n=6217]:
    - l[n=12433]: sô muge wir an den kinden
    - l[n=12434]: witze unde liste vinden.
  - milestone[unit=chapter,n=18]
  - label[lg=deu-Latn]: Brangäne
  - lg@couplet[n=6218]:
    - l[n=12435]: 'Lange umberede sî hin geleit:'
    - l[n=12436]: Îsôt vant in ir kintheit
  - lg@couplet[n=6219]:
    - l[n=12437]: eine witze und einen list,
    - l[n=12438]: 'den allerbesten zuo der vrist:'
  - lg@couplet[n=6220]:
    - l[n=12439]: daz sî niemêre taeten,
    - l[n=12440]: niwan Brangaenen baeten,
  - lg@couplet[n=6221]:
    - l[n=12441]: daz si an der êrsten naht
    - l[n=12442]: sunder rede und sunder braht
  - lg@couplet[n=6222]:
    - l[n=12443]: bî Marke ir hêrren laege,
    - l[n=12444]: geselleschefte im pflaege.
  - lg@couplet[n=6223]:
    - l[n=12445]: ezn würde im niemer baz entsaget,
    - l[n=12446]: wan sî was schoene und was ouch maget.
  - lg@couplet[n=6224]:
    - l[n=12447]: alsus sô lêret minne
    - l[n=12448]: durnehteclîche sinne
  - lg@couplet[n=6225]:
    - l[n=12449]: ze valsche sîn vervlizzen,
    - l[n=12450]: die doch niht solten wizzen,
  - lg@couplet[n=6226]:
    - l[n=12451]: waz ze sus getâner trüge
    - l[n=12452]: und ze valscheit gezüge.
  - lg@couplet[n=6227]:
    - l[n=12453]: 'die gelieben alsô tâten:'
    - l[n=12454]: Brangaenen sî bâten
  - lg@couplet[n=6228]:
    - l[n=12455]: alse lange und alsô vil,
    - l[n=12456]: biz sî si brâhten ûf daz zil,
  - lg@couplet[n=6229]:
    - l[n=12457]: daz s' in zer urtaete
    - l[n=12458]: gelobete, daz siz taete.
  - lg@couplet[n=6230]:
    - l[n=12459]: und lobete ez ouch mit maneger nôt.
    - l[n=12460]: sine wart niht z' einem mâle rôt
  - lg@couplet[n=6231]:
    - l[n=12461]: und missevar von dirre bete,
    - l[n=12462]: als ez ir michel nôt tete.
  - lg@couplet[n=6232]:
    - l[n=12463]: diu bete was ouch seltsaene.
    - l[n=12464]: "'trût vrouwe' sprach Brangaene"
  - lg@couplet[n=6233]:
    - l[n=12465]: "'iuwer muoter, diu vrouwe mîn,"
    - l[n=12466]: diu saelige künigîn
  - lg@couplet[n=6234]:
    - l[n=12467]: diu bevalch iuch mir in mîne pflege
    - l[n=12468]: und solte iuch selbe an disem wege
  - lg@couplet[n=6235]:
    - l[n=12469]: unde an dirre veigen vart
    - l[n=12470]: vor disem leide haben bewart.
  - lg@couplet[n=6236]:
    - l[n=12471]: nu habet ir laster unde leit
    - l[n=12472]: von mîner warlôsekeit.
  - lg@couplet[n=6237]:
    - l[n=12473]: von diu darf ich ez mâze clagen,
    - l[n=12474]: muoz ich daz laster mit iu tragen,
  - lg@couplet[n=6238]:
    - l[n=12475]: und waere ouch wol gevüege,
    - l[n=12476]: daz ich ez eine trüege,
  - lg@couplet[n=6239]:
    - l[n=12477]: möhtet ir dâ von gesîn.
    - l[n=12478]: genaedeclîcher trehtîn,
  - lg@couplet[n=6240]:
    - l[n=12479]: wie vergaeze dû mîn sô!'
    - l[n=12480]: 'Îsôt sprach zuo Brangaenen dô:'
  - lg@couplet[n=6241]:
    - l[n=12481]: "'stolziu niftel, sage mir,"
    - l[n=12482]: waz meinestû, waz wirret dir?
  - lg@couplet[n=6242]:
    - l[n=12483]: mich wundert sêre, waz tu clages.'
    - l[n=12484]: "'vrouwe, dâ warf ich anders tages"
  - lg@couplet[n=6243]:
    - l[n=12485]: ûz dem schiffe ein glasevaz.'
    - l[n=12486]: "'sô taete dû, waz wirret daz?'"
  - lg@couplet[n=6244]:
    - l[n=12487]: "'owî!' sprach sî 'daz selbe glas"
    - l[n=12488]: und der tranc, der dar inne was,
  - lg@couplet[n=6245]:
    - l[n=12489]: der ist iuwer beider tôt.'
    - l[n=12490]: "'war umbe, niftel?' sprach Îsôt"
  - lg@couplet[n=6246]:
    - l[n=12491]: "'wie ist disem maere?' 'im ist alsô.'"
    - l[n=12492]: Brangaene seite in beiden dô
  - lg@couplet[n=6247]:
    - l[n=12493]: die rede von ende her dan.
    - l[n=12494]: "'nu walte es got!' sprach Tristan"
  - lg@couplet[n=6248]:
    - l[n=12495]: "'ez waere tôt oder leben:"
    - l[n=12496]: ez hât mir sanfte vergeben.
  - lg@couplet[n=6249]:
    - l[n=12497]: ine weiz, wie jener werden sol;
    - l[n=12498]: dirre tôt der tuot mir wol.
  - lg@couplet[n=6250]:
    - l[n=12499]: solte diu wunneclîche Îsôt
    - l[n=12500]: iemer alsus sî mîn tôt,
  - lg@couplet[n=6251]:
    - l[n=12501]: sô wolte ich gerne werben
    - l[n=12502]: umbe ein êweclîchez sterben.'
  - lg@couplet[n=6252]:
    - l[n=12503]: Lât alle rede belîben.
    - l[n=12504]: welle wir liebe trîben,
  - lg@couplet[n=6253]:
    - l[n=12505]: ezn mac sô niht belîben,
    - l[n=12506]: wirn müezen leide ouch trîben.
  - lg@couplet[n=6254]:
    - l[n=12507]: Swie sanfte uns mit der liebe sî,
    - l[n=12508]: sô müeze wir doch ie dâ bî
  - lg@couplet[n=6255]:
    - l[n=12509]: gedenken der êren.
    - l[n=12510]: swer sich an niht wil kêren
  - lg@couplet[n=6256]:
    - l[n=12511]: wan an des lîbes gelust,
    - l[n=12512]: daz ist der êren verlust.
  - lg@couplet[n=6257]:
    - l[n=12513]: swie wol Tristande taete
    - l[n=12514]: daz leben, daz er haete,
  - lg@couplet[n=6258]:
    - l[n=12515]: sîn êre zôch in doch dervan.
    - l[n=12516]: sîn triuwe lac im allez an,
  - lg@couplet[n=6259]:
    - l[n=12517]: daz er ir wol gedaehte
    - l[n=12518]: und Marke sîn wîp braehte.
  - lg@couplet[n=6260]:
    - l[n=12519]: die beide, triuwe und êre,
    - l[n=12520]: die twungen im sêre
  - lg@couplet[n=6261]:
    - l[n=12521]: sîn herze und sîne sinne.
    - l[n=12522]: die dâ vor an der minne
  - lg@couplet[n=6262]:
    - l[n=12523]: wâren worden sigelôs,
    - l[n=12524]: dô er die minne vür si kôs.
  - lg@couplet[n=6263]:
    - l[n=12525]: die selben sigelôsen zwô
    - l[n=12526]: die gesigeten an der minne dô.
  - lg@couplet[n=6264]:
    - l[n=12527]: Tristan der sante boten zehant
    - l[n=12528]: in zwein batêlen wider lant
  - lg@couplet[n=6265]:
    - l[n=12529]: und enbôt Marke maere,
    - l[n=12530]: wie ez ergangen waere
  - lg@couplet[n=6266]:
    - l[n=12531]: umbe die schoenen von Îlant.
    - l[n=12532]: Marke besande zehant,
  - lg@couplet[n=6267]:
    - l[n=12533]: swen er besenden kunde.
    - l[n=12534]: dâ randen an der stunde
  - lg@couplet[n=6268]:
    - l[n=12535]: tûsent boten nâch ritterschaft.
    - l[n=12536]: man enpfienc mit micheler craft
  - lg@couplet[n=6269]:
    - l[n=12537]: die kunden und die geste.
    - l[n=12538]: daz ergest und daz beste,
  - lg@couplet[n=6270]:
    - l[n=12539]: daz Marke an disen zwein enpfie,
    - l[n=12540]: mit den sîn leben ouch hine gie,
  - lg@couplet[n=6271]:
    - l[n=12541]: daz selbe enpfienc er alse wol,
    - l[n=12542]: als ein man daz enpfâhen sol,
  - lg@couplet[n=6272]:
    - l[n=12543]: daz ime vor allen dingen ist.
    - l[n=12544]: Marke der hiez an der vrist
  - lg@couplet[n=6273]:
    - l[n=12545]: den lantbarûnen allen sagen,
    - l[n=12546]: daz s' inner ahzehen tagen
  - lg@couplet[n=6274]:
    - l[n=12547]: alle ze hove kaemen,
    - l[n=12548]: als sî im wol gezaemen
  - lg@couplet[n=6275]:
    - l[n=12549]: ze sîner brûtleite.
    - l[n=12550]: diz allez was bereite.
  - lg@couplet[n=6276]:
    - l[n=12551]: si kâmen rîlîche dar.
    - l[n=12552]: dar kam manc wunneclîchiu schar
  - lg@couplet[n=6277]:
    - l[n=12553]: von rittern und von vrouwen
    - l[n=12554]: ir ougen wunne schouwen,
  - lg@couplet[n=6278]:
    - l[n=12555]: die liehten Îsôte.
    - l[n=12556]: diu wart vil unde genôte
  - lg@couplet[n=6279]:
    - l[n=12557]: und ze wunder an gesehen
    - l[n=12558]: 'und niwan des einen gejehen:'
  - lg@couplet[n=6280]:
    - l[n=12559]: "'Îsôt, Îsôt la blunde"
    - l[n=12560]: marveil de tû le munde.
  - lg@couplet[n=6281]:
    - l[n=12561]: Îsôt diu ist besunder
    - l[n=12562]: über al die werlt ein wunder.
  - lg@couplet[n=6282]:
    - l[n=12563]: ez ist wâr, daz man dâ saget
    - l[n=12564]: von dirre saeligen maget.
  - lg@couplet[n=6283]:
    - l[n=12565]: si gît der werlde wunne
    - l[n=12566]: gelîche alsam diu sunne.
  - lg@couplet[n=6284]:
    - l[n=12567]: ezn gewunnen elliu rîche
    - l[n=12568]: nie maget sô wunneclîche.'
  - lg@couplet[n=6285]:
    - l[n=12569]: Nu sî z' ir ê bestatet wart
    - l[n=12570]: und an ir rehte bewart,
  - lg@couplet[n=6286]:
    - l[n=12571]: daz Curnewal und Engelant
    - l[n=12572]: sô wart besetzet in ir hant,
  - lg@couplet[n=6287]:
    - l[n=12573]: ob sî niht erben baere,
    - l[n=12574]: daz Tristan erbe waere,
  - lg@couplet[n=6288]:
    - l[n=12575]: unde ir hulde wart getân.
    - l[n=12576]: des nahtes dô si solte gân
  - lg@couplet[n=6289]:
    - l[n=12577]: slâfen z' ir hêrren Marke,
    - l[n=12578]: nu haeten sî sich starke
  - lg@couplet[n=6290]:
    - l[n=12579]: sî und Brangaene und Tristan
    - l[n=12580]: vor hin gevlizzen dar an,
  - lg@couplet[n=6291]:
    - l[n=12581]: daz sî ir state unde ir stat
    - l[n=12582]: wîslîchen haeten besat
  - lg@couplet[n=6292]:
    - l[n=12583]: und wol vor hin berâten.
    - l[n=12584]: in Markes kemenâten
  - lg@couplet[n=6293]:
    - l[n=12585]: was nieman wan si vieriu,
    - l[n=12586]: der künic selbe und si driu.
  - lg@couplet[n=6294]:
    - l[n=12587]: nu was ouch Marke nider komen.
    - l[n=12588]: Brangaene haete an sich genomen
  - lg@couplet[n=6295]:
    - l[n=12589]: der küniginne cleider.
    - l[n=12590]: diu cleider ir beider
  - lg@couplet[n=6296]:
    - l[n=12591]: wâren verwandelt under in.
    - l[n=12592]: Tristan vuorte Brangaenen hin
  - lg@couplet[n=6297]:
    - l[n=12593]: die marter lîden und die nôt.
    - l[n=12594]: diu lieht diu laschte ir vrouwe Îsôt.
  - lg@couplet[n=6298]:
    - l[n=12595]: Marke Brangaenen zuo z' im twanc.
    - l[n=12596]: ine weiz, wie ir der anevanc
  - lg@couplet[n=6299]:
    - l[n=12597]: geviele dirre sache.
    - l[n=12598]: si dolte sô gemache,
  - lg@couplet[n=6300]:
    - l[n=12599]: daz ez gâr âne braht beleip.
    - l[n=12600]: swaz ir gespil mit ir getreip,
  - lg@couplet[n=6301]:
    - l[n=12601]: si leiste unde werte,
    - l[n=12602]: swes er hin z' ir gegerte,
  - lg@couplet[n=6302]:
    - l[n=12603]: mit messing und mit golde,
    - l[n=12604]: als wol alse er wolde.
  - lg@couplet[n=6303]:
    - l[n=12605]: ich wil mich ouch des wol versehen,
    - l[n=12606]: daz ez ê selten sî geschehen,
  - lg@couplet[n=6304]:
    - l[n=12607]: daz ie sô schoene messinc
    - l[n=12608]: vür guldîniu teidinc
  - lg@couplet[n=6305]:
    - l[n=12609]: ze bettegelte würde gegeben.
    - l[n=12610]: deiswâr ich sazte ez wol mîn leben,
  - lg@couplet[n=6306]:
    - l[n=12611]: daz sît Adâmes tagen
    - l[n=12612]: als edel valsch nie wart geslagen
  - lg@couplet[n=6307]:
    - l[n=12613]: noch nie sô gaebiu trügeheit
    - l[n=12614]: an mannes sîten wart geleit.
  - lg@couplet[n=6308]:
    - l[n=12615]: Die wîle ouch sî zwei lâgen,
    - l[n=12616]: ir bettespiles pflâgen,
  - lg@couplet[n=6309]:
    - l[n=12617]: al die wîle haete Îsôt
    - l[n=12618]: michel angest unde nôt.
  - lg@couplet[n=6310]:
    - l[n=12619]: 'si dâhte allez wider sich:'
    - l[n=12620]: "'got hêrre, nû beware mich"
  - lg@couplet[n=6311]:
    - l[n=12621]: und hilf mir, daz mîn niftelîn
    - l[n=12622]: wider mich getriuwe müeze sîn!
  - lg@couplet[n=6312]:
    - l[n=12623]: trîbet sî diz bettespil
    - l[n=12624]: iht ze lange und iht ze vil,
  - lg@couplet[n=6313]:
    - l[n=12625]: ich vürhte ez ir sô wol behage,
    - l[n=12626]: daz sî vil lîhte dâ betage.
  - lg@couplet[n=6314]:
    - l[n=12627]: sô werde wir alle
    - l[n=12628]: ze spotte und ze schalle.'
  - lg@couplet[n=6315]:
    - l[n=12629]: nein, ir gedanke unde ir muot
    - l[n=12630]: die wâren lûter unde guot.
  - lg@couplet[n=6316]:
    - l[n=12631]: dô si vür Îsolde
    - l[n=12632]: geleiste, daz si solde,
  - lg@couplet[n=6317]:
    - l[n=12633]: unde ir teidinc ergie,
    - l[n=12634]: von dem bette sî sich lie.
  - lg@couplet[n=6318]:
    - l[n=12635]: nû was ouch Îsôt hantgar.
    - l[n=12636]: vür daz bette saz si dar,
  - lg@couplet[n=6319]:
    - l[n=12637]: als ez diu selbe solte sîn.
    - l[n=12638]: zehant iesch ouch der künec den wîn.
  - lg@couplet[n=6320]:
    - l[n=12639]: dâ volgete er dem site mite,
    - l[n=12640]: wan ez was in den zîten site,
  - lg@couplet[n=6321]:
    - l[n=12641]: daz man des ellîche pflac,
    - l[n=12642]: swer sô bî einer megede lac
  - lg@couplet[n=6322]:
    - l[n=12643]: und ir den bluomen abe genam,
    - l[n=12644]: daz eteswer mit wîne kam
  - lg@couplet[n=6323]:
    - l[n=12645]: und lie si trinken beide
    - l[n=12646]: samet âne underscheide.
  - lg@couplet[n=6324]:
    - l[n=12647]: der selbe site ergieng ouch dâ.
    - l[n=12648]: Tristan sîn neve der brâhte iesâ
  - lg@couplet[n=6325]:
    - l[n=12649]: beidiu lieht unde wîn.
    - l[n=12650]: der künec tranc und diu künigîn.
  - lg@couplet[n=6326]:
    - l[n=12651]: ouch sagent genuoge maere,
    - l[n=12652]: daz ez des trankes waere,
  - lg@couplet[n=6327]:
    - l[n=12653]: von dem Tristan unde Îsôt
    - l[n=12654]: gevielen in ir herzenôt.
  - lg@couplet[n=6328]:
    - l[n=12655]: nein des trankes was nimê.
    - l[n=12656]: Brangaene warf in in den sê.
  - lg@couplet[n=6329]:
    - l[n=12657]: Nu sî dem site gegiengen mite,
    - l[n=12658]: beidiu getrunken nâch dem site,
  - lg@couplet[n=6330]:
    - l[n=12659]: diu junge künigîn Îsôt
    - l[n=12660]: diu leite sich mit maneger nôt,
  - lg@couplet[n=6331]:
    - l[n=12661]: mit tougenlîchem smerzen
    - l[n=12662]: ir muotes unde ir herzen
  - lg@couplet[n=6332]:
    - l[n=12663]: zuo dem künege ir hêrren nider.
    - l[n=12664]: der greif an sîne vröude wider;
  - lg@couplet[n=6333]:
    - l[n=12665]: er twanc si nâhe an sînen lîp.
    - l[n=12666]: in dûhte wîp alse wîp.
  - lg@couplet[n=6334]:
    - l[n=12667]: er vant ouch die vil schiere
    - l[n=12668]: von guoter maniere.
  - lg@couplet[n=6335]:
    - l[n=12669]: ime was ein als ander.
    - l[n=12670]: an ietwederre vander
  - lg@couplet[n=6336]:
    - l[n=12671]: golt unde messinc.
    - l[n=12672]: ouch leisten s' ime ir teidinc
  - lg@couplet[n=6337]:
    - l[n=12673]: alsô dan und alsô dar,
    - l[n=12674]: daz er nie nihtes wart gewar.
  - lg@couplet[n=6338]:
    - l[n=12675]: Îsôt diu was dô starke
    - l[n=12676]: von ir hêrren Marke
  - lg@couplet[n=6339]:
    - l[n=12677]: geminnet unde gehêret,
    - l[n=12678]: geprîset unde g' êret
  - lg@couplet[n=6340]:
    - l[n=12679]: von liute und von lande.
    - l[n=12680]: wan man sô maneger hande
  - lg@couplet[n=6341]:
    - l[n=12681]: vuoge unde saelde an ir gesach,
    - l[n=12682]: ir lop unde ir êre sprach,
  - lg@couplet[n=6342]:
    - l[n=12683]: swaz lop gesprechen kunde.
    - l[n=12684]: under dirre stunde
  - lg@couplet[n=6343]:
    - l[n=12685]: haete sî und ir amîs
    - l[n=12686]: ir kurzewîle manege wîs,
  - lg@couplet[n=6344]:
    - l[n=12687]: ir wunne spâte unde vruo,
    - l[n=12688]: wan nieman wânde niht dar zuo.
  - lg@couplet[n=6345]:
    - l[n=12689]: dane dâhte weder wîp noch man
    - l[n=12690]: dekeiner slahte undinges an.
  - lg@couplet[n=6346]:
    - l[n=12691]: wan si was in sîner pflege
    - l[n=12692]: alle stunde und alle wege
  - lg@couplet[n=6347]:
    - l[n=12693]: und lebete, swie si dûhte guot.
    - l[n=12694]: Hie mite sô nam si in ir muot
