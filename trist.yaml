  - lg@couplet[n=9537]:
    - l[n=19073]: über hof und über lant,
    - l[n=19074]: sît was ir herze an in gewant.
  - lg@couplet[n=9538]:
    - l[n=19075]: und alse Tristan denne
    - l[n=19076]: sîn ougen eteswenne
  - lg@couplet[n=9539]:
    - l[n=19077]: durch âventiure an sî verlie,
    - l[n=19078]: sô widerlie s' ir ougen ie
  - lg@couplet[n=9540]:
    - l[n=19079]: als inneclîchen an den man,
    - l[n=19080]: daz er gedenken began,
  - lg@couplet[n=9541]:
    - l[n=19081]: mit swelher slahte dingen
    - l[n=19082]: er' z möhte vollebringen,
  - lg@couplet[n=9542]:
    - l[n=19083]: daz al sîn herzeswaere
    - l[n=19084]: dermite erloschen waere,
  - lg@couplet[n=9543]:
    - l[n=19085]: und was gedanchaft derzuo.
    - l[n=19086]: er sach si spâte unde vruo,
  - lg@couplet[n=9544]:
    - l[n=19087]: swenne ez mit ihte mohte sîn.
    - l[n=19088]: Vil schiere wart, daz Kâedîn
  - lg@couplet[n=9545]:
    - l[n=19089]: ir zweier blicke wart gewar,
    - l[n=19090]: und vuorte in ouch dô dicker dar,
  - lg@couplet[n=9546]:
    - l[n=19091]: dan er ê mâles taete,
    - l[n=19092]: wan er gedingen haete,
  - lg@couplet[n=9547]:
    - l[n=19093]: ob s' ime ze herzen beclibe,
    - l[n=19094]: daz er si naeme und dâ belibe.
  - lg@couplet[n=9548]:
    - l[n=19095]: sô haete ouch er mit ime verant
    - l[n=19096]: sîn urliuge über al daz lant.
  - lg@couplet[n=9549]:
    - l[n=19097]: sus bat er ie genôte
    - l[n=19098]: sîne swester Îsôte,
  - lg@couplet[n=9550]:
    - l[n=19099]: daz sî' z mit rede Tristande büte,
    - l[n=19100]: reht alse er selbe vor gebüte,
  - lg@couplet[n=9551]:
    - l[n=19101]: und niemer kaeme an keine tât
    - l[n=19102]: âne in und âne ir vater rât.
  - lg@couplet[n=9552]:
    - l[n=19103]: Îsôt diu leiste sîne bete,
    - l[n=19104]: wan sî' z doch selbe gerne tete,
  - lg@couplet[n=9553]:
    - l[n=19105]: und bôt ez Tristande aber do baz.
    - l[n=19106]: rede unde gebaerde und allez daz,
  - lg@couplet[n=9554]:
    - l[n=19107]: daz die gedanke stricket,
    - l[n=19108]: minne in dem herzen quicket,
  - lg@couplet[n=9555]:
    - l[n=19109]: daz begunde s' an in wenden
    - l[n=19110]: alle wîs und allen enden,
  - lg@couplet[n=9556]:
    - l[n=19111]: biz daz si' n ouch enzunde,
    - l[n=19112]: daz ime der name begunde
  - lg@couplet[n=9557]:
    - l[n=19113]: den ôren senften an der stete,
    - l[n=19114]: der ime dâ vor unsanfte tete.
  - lg@couplet[n=9558]:
    - l[n=19115]: er hôrte und sach Îsolde
    - l[n=19116]: vil gerner danne er wolde.
  - lg@couplet[n=9559]:
    - l[n=19117]: reht alse tete ouch in Îsolt.
    - l[n=19118]: si sach in gerne und was im holt.
  - lg@couplet[n=9560]:
    - l[n=19119]: er meinde sî, sî meinde in.
    - l[n=19120]: hie mite gelobeten s' under in
  - lg@couplet[n=9561]:
    - l[n=19121]: liebe unde geselleschaft
    - l[n=19122]: und wâren ouch der vlîzhaft
  - lg@couplet[n=9562]:
    - l[n=19123]: ze iegelîchen stunden,
    - l[n=19124]: sô sî mit vuoge kunden.
  - lg@couplet[n=9563]:
    - l[n=19125]: Eines tages dô gesaz Tristan
    - l[n=19126]: und giengen in gedanke an
  - lg@couplet[n=9564]:
    - l[n=19127]: von sînem erbesmerzen.
    - l[n=19128]: er bedâhte in sînem herzen
  - lg@couplet[n=9565]:
    - l[n=19129]: manege und maneger hande nôt,
    - l[n=19130]: die sîn ander leben Îsôt,
  - lg@couplet[n=9566]:
    - l[n=19131]: diu blunde küniginne,
    - l[n=19132]: der slüzzel sîner minne
  - lg@couplet[n=9567]:
    - l[n=19133]: durch in erliten haete
    - l[n=19134]: und ouch dar an sô staete
  - lg@couplet[n=9568]:
    - l[n=19135]: in allen noeten waere.
    - l[n=19136]: er nam ez ime ze swaere
  - lg@couplet[n=9569]:
    - l[n=19137]: und gieng im rehte an sînen lîp,
    - l[n=19138]: daz er âne Îsolde ie kein wîp
  - lg@couplet[n=9570]:
    - l[n=19139]: durch minne in sînen muot genam
    - l[n=19140]: und ie an die gedanke kam.
  - lg@couplet[n=9571]:
    - l[n=19141]: 'leitlîche sprach er wider sich:'
    - l[n=19142]: "'sich ungetriuwer, waz tuon ich?"
  - lg@couplet[n=9572]:
    - l[n=19143]: 'ich weiz doch wârez alse den tôt:'
    - l[n=19144]: mîn herze und mîn leben Îsôt,
  - lg@couplet[n=9573]:
    - l[n=19145]: an der ich hân g' unsinnet,
    - l[n=19146]: diu enmeinet noch enminnet
  - lg@couplet[n=9574]:
    - l[n=19147]: niht dinges ûf der erden
    - l[n=19148]: noch enkan ir niht gewerden
  - lg@couplet[n=9575]:
    - l[n=19149]: liep wan ich al eine
    - l[n=19150]: und minne ich unde meine
  - lg@couplet[n=9576]:
    - l[n=19151]: ein leben, des si niht bestât.
    - l[n=19152]: ine weiz, waz mich verkêret hât.
  - lg@couplet[n=9577]:
    - l[n=19153]: waz hân ich mich genomen an,
    - l[n=19154]: ich triuwelôser Tristan!
  - lg@couplet[n=9578]:
    - l[n=19155]: ich minne zwô Îsolde
    - l[n=19156]: und hân die beide holde
  - lg@couplet[n=9579]:
    - l[n=19157]: und ist min ander leben, Îsolt
    - l[n=19158]: niwan einem Tristande holt.
  - lg@couplet[n=9580]:
    - l[n=19159]: diu eine wil dekeinen
    - l[n=19160]: Tristanden wan mich einen,
  - lg@couplet[n=9581]:
    - l[n=19161]: und wirbe ich ie genôte
    - l[n=19162]: nâch anderer Îsôte.
  - lg@couplet[n=9582]:
    - l[n=19163]: wê dir, sinnelôser man,
    - l[n=19164]: verirreter Tristan!
  - lg@couplet[n=9583]:
    - l[n=19165]: lâ disen blinden unsin,
    - l[n=19166]: tuo disen ungedanc hin!'
  - lg@couplet[n=9584]:
    - l[n=19167]: Hie mite kam er des willen wider.
    - l[n=19168]: minne unde muot leite er dernider,
  - lg@couplet[n=9585]:
    - l[n=19169]: den er der megede Îsôte truoc.
    - l[n=19170]: iedoch sô bôt er ir genuoc
  - lg@couplet[n=9586]:
    - l[n=19171]: sô süezer gebaerde,
    - l[n=19172]: daz s' alle die bewaerde
  - lg@couplet[n=9587]:
    - l[n=19173]: sîner minne wânde hân.
    - l[n=19174]: dô was ez anders getân.
  - lg@couplet[n=9588]:
    - l[n=19175]: ez gieng, alse ez solde.
    - l[n=19176]: Îsôt diu haete Îsolde
  - lg@couplet[n=9589]:
    - l[n=19177]: Tristanden muoteshalp genomen.
    - l[n=19178]: Tristan was aber mit muote komen
  - lg@couplet[n=9590]:
    - l[n=19179]: wider an sîn erbeminne.
    - l[n=19180]: sîn herze und sîne sinne
  - lg@couplet[n=9591]:
    - l[n=19181]: diu triben dô niwan ir altez leit.
    - l[n=19182]: doch begieng er sîne höfscheit.
  - lg@couplet[n=9592]:
    - l[n=19183]: do' r an der megede gesach
    - l[n=19184]: ir senelîchez ungemach,
  - lg@couplet[n=9593]:
    - l[n=19185]: daz sich daz üeben began,
    - l[n=19186]: dô leite er sînen vlîz dar an,
  - lg@couplet[n=9594]:
    - l[n=19187]: daz er ir vröude baere.
    - l[n=19188]: er seite ir schoeniu maere,
  - lg@couplet[n=9595]:
    - l[n=19189]: er sang ir, er schreib unde er las.
    - l[n=19190]: und swaz ir kurzewîle was,
  - lg@couplet[n=9596]:
    - l[n=19191]: dâ zuo was er gedanchaft.
    - l[n=19192]: er leiste ir geselleschaft,
  - lg@couplet[n=9597]:
    - l[n=19193]: er kürzete ir die stunde
    - l[n=19194]: etswenne mit dem munde
  - lg@couplet[n=9598]:
    - l[n=19195]: und underwîlen mit der hant.
    - l[n=19196]: Tristan er machete unde vant
  - lg@couplet[n=9599]:
    - l[n=19197]: an iegellchem seitspil
    - l[n=19198]: leiche unde guoter noten vil,
  - lg@couplet[n=9600]:
    - l[n=19199]: die wol geminnet sint ie sît.
    - l[n=19200]: er vant ouch zuo der selben zît
  - lg@couplet[n=9601]:
    - l[n=19201]: den edelen leich Tristanden,
    - l[n=19202]: den man in allen landen
  - lg@couplet[n=9602]:
    - l[n=19203]: sô lieben und sô werden hât,
    - l[n=19204]: die wîle und disiu werlt gestât.
  - lg@couplet[n=9603]:
    - l[n=19205]: 'Oft unde dicke ergieng ouch daz:'
    - l[n=19206]: sô daz gesinde in ein gesaz,
  - lg@couplet[n=9604]:
    - l[n=19207]: er unde Îsôt und Kâedîn,
    - l[n=19208]: der herzog und diu herzogîn,
  - lg@couplet[n=9605]:
    - l[n=19209]: vrouwen und barûne,
    - l[n=19210]: sô tihtete er schanzûne,
  - lg@couplet[n=9606]:
    - l[n=19211]: rundate und höfschiu liedelîn
    - l[n=19212]: 'und sang ie diz refloit dar în:'
  - lg@couplet[n=9607]:
    - l[n=19213]: "'Îsôt ma drue, Îsôt m' amie,"
    - l[n=19214]: en vûs ma mort, en vûs ma vie'!
  - lg@couplet[n=9608]:
    - l[n=19215]: und wan er daz sô gerne sanc,
    - l[n=19216]: sô was ir aller gedanc
  - lg@couplet[n=9609]:
    - l[n=19217]: und wânden ie genôte,
    - l[n=19218]: er meinde ir Îsôte,
  - lg@couplet[n=9610]:
    - l[n=19219]: und vröuten sich es sêre
    - l[n=19220]: und aber nieman mêre
  - lg@couplet[n=9611]:
    - l[n=19221]: dan sîn geselle Kâedîn.
    - l[n=19222]: der worte in ûz, der vuorte in în
  - lg@couplet[n=9612]:
    - l[n=19223]: und sazte in z' allen zîten
    - l[n=19224]: der swester an ir sîten.
  - lg@couplet[n=9613]:
    - l[n=19225]: diu was sîn ouch von herzen vrô.
    - l[n=19226]: diu nam in aber ze handen dô
  - lg@couplet[n=9614]:
    - l[n=19227]: und wante danne ir vlîz an in.
    - l[n=19228]: ir clâren ougen unde ir sin
  - lg@couplet[n=9615]:
    - l[n=19229]: diu spilten ûf in denne.
    - l[n=19230]: sô warf ouch eteswenne
  - lg@couplet[n=9616]:
    - l[n=19231]: der cranke magetlîche name
    - l[n=19232]: sîne kiusche und sîne schame
  - lg@couplet[n=9617]:
    - l[n=19233]: zem nacken von den ougen.
    - l[n=19234]: si leite im dicke untougen
  - lg@couplet[n=9618]:
    - l[n=19235]: ir hende in die sîne,
    - l[n=19236]: als ob ez Kâedîne
  - lg@couplet[n=9619]:
    - l[n=19237]: ze liebe geschaehe.
    - l[n=19238]: swes aber sich der versaehe
  - lg@couplet[n=9620]:
    - l[n=19239]: ir selber vröude lac dar an.
    - l[n=19240]: Diu maget diu wart sich wider den man
  - lg@couplet[n=9621]:
    - l[n=19241]: sô rehte lieplîch machende
    - l[n=19242]: smierende unde lachende
  - lg@couplet[n=9622]:
    - l[n=19243]: kallende unde kôsende
    - l[n=19244]: smeichende unde lôsende
  - lg@couplet[n=9623]:
    - l[n=19245]: biz daz si' n aber enzunde
    - l[n=19246]: daz er aber wider begunde
  - lg@couplet[n=9624]:
    - l[n=19247]: mit muote und mit gedanken
    - l[n=19248]: an sîner liebe wanken.
  - lg@couplet[n=9625]:
    - l[n=19249]: er zwîvelte an Îsolde,
    - l[n=19250]: ob er wolde oder enwolde.
  - lg@couplet[n=9626]:
    - l[n=19251]: ouch tete ez ime entriuwen nôt,
    - l[n=19252]: dô si' z im alsô suoze bôt.
  - lg@couplet[n=9627]:
    - l[n=19253]: 'er dâhte dicke wider sich:'
    - l[n=19254]: "'weder wil ich oder enwil ich?"
  - lg@couplet[n=9628]:
    - l[n=19255]: ich waene nein, ich waene jâ.'
    - l[n=19256]: sô was aber diu staete dâ.
  - lg@couplet[n=9629]:
    - l[n=19257]: "'nein' sprach si 'hêrre Tristan,"
    - l[n=19258]: sich dîne triuwe an Îsôt an,
  - lg@couplet[n=9630]:
    - l[n=19259]: gedenke genôte
    - l[n=19260]: der getriuwen Îsôte,
  - lg@couplet[n=9631]:
    - l[n=19261]: diu nie vuoz von dir getrat.'
    - l[n=19262]: sus was er aber an der stat
  - lg@couplet[n=9632]:
    - l[n=19263]: von den gedanken genomen
    - l[n=19264]: und aber in solhen jâmer komen
  - lg@couplet[n=9633]:
    - l[n=19265]: durch Îsôte minne,
    - l[n=19266]: sînes herzen küniginne,
  - lg@couplet[n=9634]:
    - l[n=19267]: daz er gebaerde unde site
    - l[n=19268]: sô gar verwandelte dermite,
  - lg@couplet[n=9635]:
    - l[n=19269]: daz er an iegelîcher stete
    - l[n=19270]: niht anders niuwan trûren tete.
  - lg@couplet[n=9636]:
    - l[n=19271]: und swenne er aber z' Îsôte kam,
    - l[n=19272]: sîne rede mit ir ze handen nam,
  - lg@couplet[n=9637]:
    - l[n=19273]: daz er sîn selbes gar vergaz
    - l[n=19274]: und siuftende allez bî ir saz.
  - lg@couplet[n=9638]:
    - l[n=19275]: sîn tougenlîchiu swaere
    - l[n=19276]: diu wart als offenbaere,
  - lg@couplet[n=9639]:
    - l[n=19277]: daz al daz ingesinde jach,
    - l[n=19278]: sîn triure und sîn ungemach
  - lg@couplet[n=9640]:
    - l[n=19279]: daz waere durch Îsôte gâr.
    - l[n=19280]: si haeten ouch entriuwen wâr.
  - lg@couplet[n=9641]:
    - l[n=19281]: Tristandes triure und sîn nôt
    - l[n=19282]: daz enwas niht anders wan Îsôt.
  - lg@couplet[n=9642]:
    - l[n=19283]: Îsôt diu was sîn ungeschiht.
    - l[n=19284]: und aber diu mitalle niht,
  - lg@couplet[n=9643]:
    - l[n=19285]: dâ sî' z dâ vür erkanden,
    - l[n=19286]: diu mit den blanken handen.
  - lg@couplet[n=9644]:
    - l[n=19287]: ez was Îsôt la bêle,
    - l[n=19288]: niht diu von Arundêle.
  - lg@couplet[n=9645]:
    - l[n=19289]: Si wânden' s aber alle dô.
    - l[n=19290]: so wânde ouch Îsôt selbe alsô
  - lg@couplet[n=9646]:
    - l[n=19291]: und wart verirret gâr dervan.
    - l[n=19292]: wan sich ensenete Tristan
  - lg@couplet[n=9647]:
    - l[n=19293]: dekeine zît sô genôte
    - l[n=19294]: durch keine sîne Îsôte,
  - lg@couplet[n=9648]:
    - l[n=19295]: si ensenete sich noch mê durch in.
    - l[n=19296]: sus triben si zwei die stunde hin
  - lg@couplet[n=9649]:
    - l[n=19297]: mit ungemeinem leide.
    - l[n=19298]: si seneten sich beide
  - lg@couplet[n=9650]:
    - l[n=19299]: und haeten jâmer under in zwein
    - l[n=19300]: und gie der ungeliche in ein.
  - lg@couplet[n=9651]:
    - l[n=19301]: ir minne unde ir meine
    - l[n=19302]: die wâren ungemeine.
  - lg@couplet[n=9652]:
    - l[n=19303]: si engiengen dô niht in dem trite
    - l[n=19304]: gemeiner liebe em ander mite
  - lg@couplet[n=9653]:
    - l[n=19305]: weder Tristan noch diu maget Îsôt.
    - l[n=19306]: Tristan der wolte z' einer nôt
  - lg@couplet[n=9654]:
    - l[n=19307]: ein ander Îsolde
    - l[n=19308]: und Îsolt diu enwolde
  - lg@couplet[n=9655]:
    - l[n=19309]: keinen andern Tristanden.
    - l[n=19310]: diu mit den wîzen handen
  - lg@couplet[n=9656]:
    - l[n=19311]: sil minnete unde meeinde in.
    - l[n=19312]: an ime lac ir herze unde ir sin,
  - lg@couplet[n=9657]:
    - l[n=19313]: sîn trure was ir ungemach.
    - l[n=19314]: und sô si' n eteswenne sach
  - lg@couplet[n=9658]:
    - l[n=19315]: under ougen alsô blîchen
    - l[n=19316]: und danne als inneclîchen
  - lg@couplet[n=9659]:
    - l[n=19317]: dar under siuften began,
    - l[n=19318]: so sach si' n inneclîchen an
  - lg@couplet[n=9660]:
    - l[n=19319]: und ersûfte sî danne mite.
    - l[n=19320]: nâch vil geselleclîchem site
  - lg@couplet[n=9661]:
    - l[n=19321]: truoc sî daz truren mit im ie,
    - l[n=19322]: des sî doch lützel ane gie.
  - lg@couplet[n=9662]:
    - l[n=19323]: si twanc sîn leit sô sere,
    - l[n=19324]: daz ez in an ir mêre
  - lg@couplet[n=9663]:
    - l[n=19325]: dan an im selben müete.
    - l[n=19326]: die liebe und die güete,
  - lg@couplet[n=9664]:
    - l[n=19327]: die s' ime sô staeteclîche truoc,
    - l[n=19328]: die betrûrete er genuoc.
  - lg@couplet[n=9665]:
    - l[n=19329]: in erbarmete, daz s' ir sinne
    - l[n=19330]: sô verre an sîne minne
  - lg@couplet[n=9666]:
    - l[n=19331]: umbe niht haete verlân
    - l[n=19332]: und ûf alsô verlornen wân
  - lg@couplet[n=9667]:
    - l[n=19333]: ir herze haete an in geleit.
    - l[n=19334]: doch begieng er sîne höfscheit
  - lg@couplet[n=9668]:
    - l[n=19335]: und vleiz sich alle stunde,
    - l[n=19336]: sô' r suozeste kunde
  - lg@couplet[n=9669]:
    - l[n=19337]: mit gebaerden und mit maeren,
    - l[n=19338]: daz er s' ûz disen swaeren
  - lg@couplet[n=9670]:
    - l[n=19339]: vil gerne haete genomen.
    - l[n=19340]: nu was s' aber in die swaere komen
  - lg@couplet[n=9671]:
    - l[n=19341]: ze verre und alze sêre.
    - l[n=19342]: und sô er sich' s ie mêre
  - lg@couplet[n=9672]:
    - l[n=19343]: pînete unde nôte
    - l[n=19344]: sô er die maget Îsôte
  - lg@couplet[n=9673]:
    - l[n=19345]: von stunde ze stunde
    - l[n=19346]: ie mêre und mêre enzunde,
  - lg@couplet[n=9674]:
    - l[n=19347]: biz sî ze jungest dar an kam,
    - l[n=19348]: daz minne an ir den sige genam,
  - lg@couplet[n=9675]:
    - l[n=19349]: sô daz si' m alse dicke
    - l[n=19350]: ir gebaerde, ir rede, ir blicke
  - lg@couplet[n=9676]:
    - l[n=19351]: als inneclîche suoze erbôt,
    - l[n=19352]: daz er aber in sîne zwîvelnôt
  - lg@couplet[n=9677]:
    - l[n=19353]: zem dritten mâle geviel
    - l[n=19354]: und aber sînes herzen kiel
  - lg@couplet[n=9678]:
    - l[n=19355]: begunde in ungedanken
    - l[n=19356]: vlüeten unde wanken.
  - lg@couplet[n=9679]:
    - l[n=19357]: und was da cleine wunder an.
    - l[n=19358]: wan weizgot diu lust, diu den man
  - lg@couplet[n=9680]:
    - l[n=19359]: alle stunde und alle zît
    - l[n=19360]: lachende under ougen lît,
  - lg@couplet[n=9681]:
    - l[n=19361]: diu blendet ougen unde sin,
    - l[n=19362]: diu ziuhet ie daz herze hin.
  - lg@couplet[n=9682]:
    - l[n=19363]: Hie mugen die minnaere
    - l[n=19364]: kiesen an dem maere
  - lg@couplet[n=9683]:
    - l[n=19365]: daz man vil michel baz vertreit
    - l[n=19366]: durch verre minne ein verre leit,
  - lg@couplet[n=9684]:
    - l[n=19367]: dan daz man minne nâhe bî
    - l[n=19368]: und nâher minne âne sî.
  - lg@couplet[n=9685]:
    - l[n=19369]: jâ zwâre als ich' z erkennen kan
    - l[n=19370]: vil lieber minne mag ein man
  - lg@couplet[n=9686]:
    - l[n=19371]: baz verre enbern und verre gern
    - l[n=19372]: dan nâhe gern und nâhe enbern
  - lg@couplet[n=9687]:
    - l[n=19373]: und kumet der verren lîhter abe,
    - l[n=19374]: dan er der nâhen sich enthabe.
  - lg@couplet[n=9688]:
    - l[n=19375]: hie verwar sich Tristan inne.
    - l[n=19376]: er gerte verrer minne
  - lg@couplet[n=9689]:
    - l[n=19377]: und leit durch die grôz ungemach,
    - l[n=19378]: die er weder enhôrte noch ensach,
  - lg@couplet[n=9690]:
    - l[n=19379]: und enthabete sich der nâhen,
    - l[n=19380]: die sîn ougen dicke sâhen.
  - lg@couplet[n=9691]:
    - l[n=19381]: er gerte z' allen stunden
    - l[n=19382]: der liehten, der blunden
  - lg@couplet[n=9692]:
    - l[n=19383]: Îsôte von Îlanden
    - l[n=19384]: und vlôch die wîzgehanden,
  - lg@couplet[n=9693]:
    - l[n=19385]: die stolzen maget von Karke.
    - l[n=19386]: er qual nâch jener starke
  - lg@couplet[n=9694]:
    - l[n=19387]: und zôch sich hie von dirre.
    - l[n=19388]: sus was er beider irre.
  - lg@couplet[n=9695]:
    - l[n=19389]: er wolde unde enwolde
    - l[n=19390]: Îsolde unde Îsolde.
  - lg@couplet[n=9696]:
    - l[n=19391]: er vlôch dise und suohte jene.
    - l[n=19392]: diu maget Îsôt diu haete ir sene,
  - lg@couplet[n=9697]:
    - l[n=19393]: ir triuwe und ir durnehtekeit
    - l[n=19394]: einvalteclîchen an geleit.
  - lg@couplet[n=9698]:
    - l[n=19395]: si gerte des, der von ir zôch,
    - l[n=19396]: und was den jagende, der si vlôch.
  - lg@couplet[n=9699]:
    - l[n=19397]: 'daz was des schult: si was betrogen.'
    - l[n=19398]: Tristan haete ir sô vil gelogen
  - lg@couplet[n=9700]:
    - l[n=19399]: mit disen zwein handelungen
    - l[n=19400]: der ougen unde der zungen,
  - lg@couplet[n=9701]:
    - l[n=19401]: daz si sînes herzen unde sîn
    - l[n=19402]: gewis und sicher wânde sîn.
  - lg@couplet[n=9702]:
    - l[n=19403]: und al der trügeheite,
    - l[n=19404]: die Tristan an si leite,
  - lg@couplet[n=9703]:
    - l[n=19405]: sô was ie daz diu volleist,
    - l[n=19406]: diu ir herze allermeist
  - lg@couplet[n=9704]:
    - l[n=19407]: an Tristandes liebe twanc,
    - l[n=19408]: 'daz er daz alsô gerne sanc:'
  - lg@couplet[n=9705]:
    - l[n=19409]: "'Îsôt ma drûe, Îsôt m' amie,"
    - l[n=19410]: en vûs ma mort, en vûs ma vie!'
  - lg@couplet[n=9706]:
    - l[n=19411]: daz lockete ir herze allez dar.
    - l[n=19412]: daz was, daz ir die liebe bar.
  - lg@couplet[n=9707]:
    - l[n=19413]: Die rede nam sî sich allez an
    - l[n=19414]: und gie dem vliehenden man
  - lg@couplet[n=9708]:
    - l[n=19415]: als inneclîche suoze mite,
    - l[n=19416]: biz daz si' n an dem vierden trite
  - lg@couplet[n=9709]:
    - l[n=19417]: der minne erzôch, dâ er si vlôch,
    - l[n=19418]: und in zuo ir her wider zôch,
  - lg@couplet[n=9710]:
    - l[n=19419]: daz er sich aber dar bewac
    - l[n=19420]: und aber dô was naht unde tac
  - lg@couplet[n=9711]:
    - l[n=19421]: gedenkende unde trahtende
    - l[n=19422]: und angestlîchen ahtende
  - lg@couplet[n=9712]:
    - l[n=19423]: umbe sîn leben und umbe sich.
    - l[n=19424]: sei' dahte er 'hêrre, wie bin ich
  - lg@couplet[n=9713]:
    - l[n=19425]: mit liebe alsus verirret!
    - l[n=19426]: diz liep, daz mir sus wirret,
  - lg@couplet[n=9714]:
    - l[n=19427]: daz mir benimet lîp unde sin,
    - l[n=19428]: dâ von ich sus beswaeret bin,
  - lg@couplet[n=9715]:
    - l[n=19429]: sol mir daz ûf der erden
    - l[n=19430]: iemer gesenftet werden,
  - lg@couplet[n=9716]:
    - l[n=19431]: daz muoz mit vremedem liebe wesen.
    - l[n=19432]: ich hân doch dicke daz gelesen
  - lg@couplet[n=9717]:
    - l[n=19433]: und weiz wol, daz ein trûtschaft
    - l[n=19434]: benimet der andern ir craft.
  - lg@couplet[n=9718]:
    - l[n=19435]: des Rînes vlieze und sîn vlôz
    - l[n=19436]: der enist an keiner stat sô grôz,
  - lg@couplet[n=9719]:
    - l[n=19437]: man enmüge dervon gegiezen
    - l[n=19438]: mit einzelingen vliezen
  - lg@couplet[n=9720]:
    - l[n=19439]: sô vil, daz er sich gâr zerlât
    - l[n=19440]: und maezlîche craft hât.
  - lg@couplet[n=9721]:
    - l[n=19441]: sus wirt der michele Rîn
    - l[n=19442]: vil kûme ein cleinez rinnelîn.
  - lg@couplet[n=9722]:
    - l[n=19443]: kein viur hât ouch sô grôze craft,
    - l[n=19444]: ist man dar zuo gedanchaft,
  - lg@couplet[n=9723]:
    - l[n=19445]: man enmüge es sô vil zesenden
    - l[n=19446]: mit einzelen brenden,
  - lg@couplet[n=9724]:
    - l[n=19447]: biz daz ez swache brinnet.
    - l[n=19448]: als ist dem, der dâ minnet.
  - lg@couplet[n=9725]:
    - l[n=19449]: der hât dem ein gelîchez spil.
    - l[n=19450]: er mag als ofte und alse vil
  - lg@couplet[n=9726]:
    - l[n=19451]: sîn gemüete zegiezen
    - l[n=19452]: mit einzelen vliezen,
  - lg@couplet[n=9727]:
    - l[n=19453]: sînen muot sô manegen enden
    - l[n=19454]: zeteilen und zesenden,
  - lg@couplet[n=9728]:
    - l[n=19455]: biz daz sîn dâ sô lützel wirt,
    - l[n=19456]: daz er maezllchen schaden birt.
  - lg@couplet[n=9729]:
    - l[n=19457]: als mag ez ouch mir wol ergân,
    - l[n=19458]: wil ich zeteilen und zelân
  - lg@couplet[n=9730]:
    - l[n=19459]: mîne minne und mîne meine
    - l[n=19460]: an maneger danne an eine.
  - lg@couplet[n=9731]:
    - l[n=19461]: gewende ich mîne sinne
    - l[n=19462]: mê danne an eine minne
  - lg@couplet[n=9732]:
    - l[n=19463]: ich wirde lîhte dervan
    - l[n=19464]: ein triurelôser Tristan.
  - lg@couplet[n=9733]:
    - l[n=19465]: Nu sol ich ez versuochen.
    - l[n=19466]: wil mîn gelücke ruochen,
  - lg@couplet[n=9734]:
    - l[n=19467]: so ist zît, daz ich' s beginne.
    - l[n=19468]: wan diu triuwe und diu minne,
  - lg@couplet[n=9735]:
    - l[n=19469]: die ich ze mîner vrouwen hân,
    - l[n=19470]: diu enmag mir niht ze staten gestân.
  - lg@couplet[n=9736]:
    - l[n=19471]: ich swende an ir lîp unde leben
    - l[n=19472]: und enmac mir keinen trôst geben
  - lg@couplet[n=9737]:
    - l[n=19473]: ze lîbe noch ze lebene.
    - l[n=19474]: ich lîde alze vergebene
  - lg@couplet[n=9738]:
    - l[n=19475]: disen kumber unde dise nôt.
    - l[n=19476]: â süeze amîe, liebe Îsôt,
  - lg@couplet[n=9739]:
    - l[n=19477]: diz leben ist under uns beiden
    - l[n=19478]: alze sêre gescheiden.
  - lg@couplet[n=9740]:
    - l[n=19479]: ez enstât nu niht als wîlent ê,
    - l[n=19480]: dô wir ein wol, dô wir ein wê,
  - lg@couplet[n=9741]:
    - l[n=19481]: eine liebe und eine leide
    - l[n=19482]: gemeine truogen beide.
  - lg@couplet[n=9742]:
    - l[n=19483]: nu stât ez leider niht alsô.
    - l[n=19484]: nu bin ich trûric, ir sit vrô
  - lg@couplet[n=9743]:
    - l[n=19485]: sich senent mîne sinne
    - l[n=19486]: nâch iuwerre minne
  - lg@couplet[n=9744]:
    - l[n=19487]: und iuwer sinne senent sich,
    - l[n=19488]: ich waene, maezlîch umbe mich.
  - lg@couplet[n=9745]:
    - l[n=19489]: die vröude, die ich durch iuch verbir,
    - l[n=19490]: owî owî, die trîbet ir
  - lg@couplet[n=9746]:
    - l[n=19491]: als ofte als iu gevellet.
    - l[n=19492]: ir sît dar zuo gesellet.
  - lg@couplet[n=9747]:
    - l[n=19493]: Marke iuwer hêrre und ir, ir sît
    - l[n=19494]: heime unde gesellen alle zît.
  - lg@couplet[n=9748]:
    - l[n=19495]: so bin ich vremede und eine.
    - l[n=19496]: ich waene, ich wirde cleine
  - lg@couplet[n=9749]:
    - l[n=19497]: von iu getroestet iemer
    - l[n=19498]: und ich enkan doch niemer
  - lg@couplet[n=9750]:
    - l[n=19499]: mit mînem herzen von iu komen.
    - l[n=19500]: durch waz habt ir mich mir benomen,
  - lg@couplet[n=9751]:
    - l[n=19501]: sît ir mîn alsô cleine gert
    - l[n=19502]: und mîn ouch iemer wol enbert?
  - lg@couplet[n=9752]:
    - l[n=19503]: â süeziu küniginne Îsôt,
    - l[n=19504]: mit wie vil maneger herzenôt
  - lg@couplet[n=9753]:
    - l[n=19505]: gât mir mîn leben mit iu hin
    - l[n=19506]: und ich iu niht sô maere bin
  - lg@couplet[n=9754]:
    - l[n=19507]: daz ir mich sit haetet besant
    - l[n=19508]: und eteswaz umbe mîn leben erkant.
  - lg@couplet[n=9755]:
    - l[n=19509]: si mich besande? â waz red ich?
    - l[n=19510]: nu wâ besande si mich
  - lg@couplet[n=9756]:
    - l[n=19511]: und wie bevünde sî mîn leben?
    - l[n=19512]: ich bin doch nû vil lange ergeben
  - lg@couplet[n=9757]:
    - l[n=19513]: als ungewissen winden
    - l[n=19514]: wie kunde man mich vinden?
  - lg@couplet[n=9758]:
    - l[n=19515]: ine kan es niht erdenken wie.
    - l[n=19516]: man suoche dâ, sô bin ich hie.
  - lg@couplet[n=9759]:
    - l[n=19517]: man suoche hie, sô bin ich dâ.
    - l[n=19518]: wie vindet man mich oder wâ?
  - lg@couplet[n=9760]:
    - l[n=19519]: wâ man mich vinde? dâ ich bin.
    - l[n=19520]: diu lant enloufent niender hin.
  - lg@couplet[n=9761]:
    - l[n=19521]: sô bin ich in den landen.
    - l[n=19522]: dâ vinde man Tristanden.
  - lg@couplet[n=9762]:
    - l[n=19523]: jâ, der ez et begünde,
    - l[n=19524]: der suohte, unz er mich vünde.
  - lg@couplet[n=9763]:
    - l[n=19525]: wan swer den varnden suochen wil,
    - l[n=19526]: dem enist dekein gewissez zil
  - lg@couplet[n=9764]:
    - l[n=19527]: an sîner suoche vür geleit,
    - l[n=19528]: wan er muoz sîne unmüezekeit
  - lg@couplet[n=9765]:
    - l[n=19529]: übel oder wol bewenden,
    - l[n=19530]: wil er dermite iht enden.
  - lg@couplet[n=9766]:
    - l[n=19531]: mîn vrouwe, an der mîn leben lît,
    - l[n=19532]: weiz got diu solte nâch mir sît
  - lg@couplet[n=9767]:
    - l[n=19533]: vil tougenlîche haben ersant
    - l[n=19534]: al Curnewal und Engelant.
  - lg@couplet[n=9768]:
    - l[n=19535]: Franze unde Normandîe,
    - l[n=19536]: mîn lant ze Parmenîe,
  - lg@couplet[n=9769]:
    - l[n=19537]: oder swâ man seite maere,
    - l[n=19538]: daz ir vriunt Tristan waere,
  - lg@couplet[n=9770]:
    - l[n=19539]: daz solte sider gâr sîn ersuoht,
    - l[n=19540]: und haete sî mîn iht geruoht.
  - lg@couplet[n=9771]:
    - l[n=19541]: nu ruochet sîl mîn cleine,
    - l[n=19542]: die ich minne unde meine
  - lg@couplet[n=9772]:
    - l[n=19543]: mê danne sêle unde lîp.
    - l[n=19544]: durch sî mîde ich al ander wîp
  - lg@couplet[n=9773]:
    - l[n=19545]: und muoz ir selber ouch enbern.
    - l[n=19546]: ine mac von ir niht des gegern,
  - lg@couplet[n=9774]:
    - l[n=19547]: daz mir zer werlde solte geben
    - l[n=19548]: vröude unde vrôlîchez leben.'
