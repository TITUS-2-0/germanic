    - l[n=10447]: bietet ime ez alse wol,
    - l[n=10448]: alse man von rehte sol.
  - lg@couplet[n=5225]:
    - l[n=10449]: daz râte ich iu, des volget mir.
    - l[n=10450]: Tristan der ist als edel als ir
  - lg@couplet[n=5226]:
    - l[n=10451]: unde ist höfsch unde wîs,
    - l[n=10452]: vollekomen alle wîs.
  - lg@couplet[n=5227]:
    - l[n=10453]: swie iu daz herze hin z' im sî,
    - l[n=10454]: sît ime doch höfschlîche bî.
  - lg@couplet[n=5228]:
    - l[n=10455]: binamen, swes er habe gedâht,
    - l[n=10456]: in hât ernest ûz brâht.
  - lg@couplet[n=5229]:
    - l[n=10457]: sîn gewerp und sîn gerinc
    - l[n=10458]: der ist umbe ernestlîchiu dinc.'
  - lg@couplet[n=5230]:
    - l[n=10459]: Sus stuonden s' ûf und giengen dan
