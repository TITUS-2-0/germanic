    - l[n=474]: nu sich diu zît alsô getruoc,
  - lg@couplet[n=238]:
    - l[n=475]: daz er ze Curnewâle kam
    - l[n=476]: und ûf dem mer aldâ vernam,
  - lg@couplet[n=239]:
    - l[n=477]: daz Marke der maere
    - l[n=478]: ze Tintajêle waere,
  - lg@couplet[n=240]:
    - l[n=479]: dâ kêrte er sîne reise hin.
    - l[n=480]: dâ stiez er ûz, dâ vand er in
  - lg@couplet[n=241]:
    - l[n=481]: und wart des inneclîche vrô.
