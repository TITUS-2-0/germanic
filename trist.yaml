    - l[n=5978]: ihte mêre danne ein wîp.
  - lg@couplet[n=2990]:
    - l[n=5979]: und alse der zins ûf sîne vart
    - l[n=5980]: hin wider Îlant geschicket wart
  - lg@couplet[n=2991]:
    - l[n=5981]: und daz vünfte jâr în gie,
