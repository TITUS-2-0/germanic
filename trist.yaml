  - lg@couplet[n=4921]:
    - l[n=9841]: du hâst dir selbem ûf geleit
    - l[n=9842]: eine tât und eine manheit,
  - lg@couplet[n=4922]:
    - l[n=9843]: der dû mit alle unschuldic bist,
    - l[n=9844]: als ez mir zuo gerûnet ist.'
  - lg@couplet[n=4923]:
    - l[n=9845]: "'Vrouwe, ir redet, ine weiz wie."
    - l[n=9846]: ich hân doch diz wortzeichen hie.'
  - lg@couplet[n=4924]:
    - l[n=9847]: "'sô hâstu brâht ein houbet dan."
    - l[n=9848]: daz braehte ouch lîhte ein ander man,
  - lg@couplet[n=4925]:
    - l[n=9849]: ich meine, ob er Îsolde
    - l[n=9850]: dâ mite verdienen solde.
  - lg@couplet[n=4926]:
    - l[n=9851]: sine wirt aber gewunnen niht
    - l[n=9852]: mit alsô cleiner geschiht.'
  - lg@couplet[n=4927]:
    - l[n=9853]: "'nein zwâre' sprach diu junge Îsôt"
    - l[n=9854]: "'durch alsô maezlîche nôt"
  - lg@couplet[n=4928]:
    - l[n=9855]: enwil ich niemer veile sîn.'
    - l[n=9856]: "'âhî vrou junge künigîn '"
  - lg@couplet[n=4929]:
    - l[n=9857]: sprach aber der truhsaeze dô
    - l[n=9858]: "'daz ir ze mînen dingen sô"
  - lg@couplet[n=4930]:
    - l[n=9859]: mit arge sprechende sît
    - l[n=9860]: der noete, der ich ze maneger zît
  - lg@couplet[n=4931]:
    - l[n=9861]: durch iuwer minne erliten hân!'
    - l[n=9862]: "'daz sol ze guoten staten gestân,"
  - lg@couplet[n=4932]:
    - l[n=9863]: daz ir mich minnet' sprach Îsolt
    - l[n=9864]: "'ine wart iu nie getriu noch holt"
  - lg@couplet[n=4933]:
    - l[n=9865]: noch zwâre niemer werden sol.'
    - l[n=9866]: "'Jâ' sprach der ander 'ich weiz wol,"
  - lg@couplet[n=4934]:
    - l[n=9867]: ir tuot vil rehte als elliu wîp.
    - l[n=9868]: ir sît alle alsô gelîp,
  - lg@couplet[n=4935]:
    - l[n=9869]: "alsô g' artet unde gemuot:"
    - l[n=9870]: iuch dunket ie daz arge guot,
  - lg@couplet[n=4936]:
    - l[n=9871]: daz guote dunket iuch ie arc.
    - l[n=9872]: diu art ist an iu allen starc.
  - lg@couplet[n=4937]:
    - l[n=9873]: 'ir sît verkêret alle wîs:'
    - l[n=9874]: iu sint die tumben alle wîs,
  - lg@couplet[n=4938]:
    - l[n=9875]: iu sint die wîsen alle tump;
    - l[n=9876]: ir machet ûz dem slehten crump
  - lg@couplet[n=4939]:
    - l[n=9877]: und ûz dem crumben wider sleht;
    - l[n=9878]: ir habet allen ungereht
  - lg@couplet[n=4940]:
    - l[n=9879]: 'an iuwer seil gevazzet:'
    - l[n=9880]: ir minnet, daz iuch hazzet;
  - lg@couplet[n=4941]:
    - l[n=9881]: ir hazzet, daz iuch minnet.
    - l[n=9882]: wie sît ir sus gesinnet,
  - lg@couplet[n=4942]:
    - l[n=9883]: wie minnet ir sô harte
    - l[n=9884]: der dinge widerwarte,
  - lg@couplet[n=4943]:
    - l[n=9885]: daz man der sô vil an iu siht!
    - l[n=9886]: der iuch dâ wil, desn welt ir niht
  - lg@couplet[n=4944]:
    - l[n=9887]: und welt den, der iuch niene wil.
    - l[n=9888]: ir sît daz irresameste spil,
  - lg@couplet[n=4945]:
    - l[n=9889]: daz ieman ûf dem brete kan.
    - l[n=9890]: er ist ein sinnelôser man,
  - lg@couplet[n=4946]:
    - l[n=9891]: der âne bürgen durch daz wîp
    - l[n=9892]: iemer geveilet den lîp.
  - lg@couplet[n=4947]:
    - l[n=9893]: und zwâre iedoch dar umbe niht,
    - l[n=9894]: swes ir jeht oder mîn vrouwe giht,
  - lg@couplet[n=4948]:
    - l[n=9895]: ez wirt al anders ûf geleit
    - l[n=9896]: oder man brichet mir den eit.'
  - lg@couplet[n=4949]:
    - l[n=9897]: 'Aber sprach diu küniginne:'
    - l[n=9898]: "'truhsaeze, dîne sinne"
  - lg@couplet[n=4950]:
    - l[n=9899]: die sint starc unde spaehe,
    - l[n=9900]: der spaehe an sinnen saehe.
  - lg@couplet[n=4951]:
    - l[n=9901]: si habent dem gelîchen schîn,
    - l[n=9902]: als sî ze kemenâten sîn
  - lg@couplet[n=4952]:
    - l[n=9903]: in der vrouwen tougenheit bedâht.
    - l[n=9904]: dar zuo hâstû si vür brâht
  - lg@couplet[n=4953]:
    - l[n=9905]: rehte alse ein vrouwen ritter sol.
    - l[n=9906]: du weist der vrouwen art ze wol.
  - lg@couplet[n=4954]:
    - l[n=9907]: du bist dar în ze verre komen.
    - l[n=9908]: ez hât dir der manne art benomen.
  - lg@couplet[n=4955]:
    - l[n=9909]: du minnest ouch ze harte
    - l[n=9910]: der dinge widerwarte.
  - lg@couplet[n=4956]:
    - l[n=9911]: mich dunket, dir ist ouch wol dar mite.
    - l[n=9912]: du hâst die selben vrouwen site
  - lg@couplet[n=4957]:
    - l[n=9913]: 'sêre an dîn seil gevazzet:'
    - l[n=9914]: du minnest, daz dich hazzet;
  - lg@couplet[n=4958]:
    - l[n=9915]: du wilt, daz dich niht enwil.
    - l[n=9916]: diz ist doch unser vrouwen spil.
  - lg@couplet[n=4959]:
    - l[n=9917]: waz nimest dû dich hie mit an?
    - l[n=9918]: sô dir got, du bist ein man,
  - lg@couplet[n=4960]:
    - l[n=9919]: lâz uns unser vrouwen art.
    - l[n=9920]: dune bist niht wol dar mite bewart.
  - lg@couplet[n=4961]:
    - l[n=9921]: habe dînes mannes sinne
    - l[n=9922]: und minne, daz dich minne.
  - lg@couplet[n=4962]:
    - l[n=9923]: welle, daz dich welle.
    - l[n=9924]: daz spil hât guot gevelle.
  - lg@couplet[n=4963]:
    - l[n=9925]: du seist uns ie genôte,
    - l[n=9926]: du wellest Îsôte
  - lg@couplet[n=4964]:
    - l[n=9927]: und sî enwelle dîn niht.
    - l[n=9928]: 'daz ist ir art: wer mac des iht?'
  - lg@couplet[n=4965]:
    - l[n=9929]: si lât der dinge vil hin gân,
    - l[n=9930]: die sî doch vil wol möhte hân.
  - lg@couplet[n=4966]:
    - l[n=9931]: ir ist der vil unmaere,
    - l[n=9932]: dem sî doch vil liep waere,
  - lg@couplet[n=4967]:
    - l[n=9933]: der dû ze hant der êrste bist.
    - l[n=9934]: daz selbe ir von mir g' artet ist.
  - lg@couplet[n=4968]:
    - l[n=9935]: ich selbe enwart dir ouch nie holt.
