  - lg@couplet[n=2952]:
    - l[n=5903]: sînem bruoder al sîn lant.
    - l[n=5904]: sus kêrte er dannen zehant
  - lg@couplet[n=2953]:
    - l[n=5905]: und nam von den maeren,
    - l[n=5906]: den gewaltegen Rômaeren
  - lg@couplet[n=2954]:
    - l[n=5907]: urloup unde botschaft,
