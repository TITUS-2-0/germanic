  - lg@couplet[n=1791]:
    - l[n=3581]: und alsô guote liste,
    - l[n=3582]: die er an im selben wiste,
  - lg@couplet[n=1792]:
    - l[n=3583]: alsô verhelen kunde.
    - l[n=3584]: Nu Tristan der begunde
