  - lg@couplet[n=1769]:
    - l[n=3537]: "'ich haete es hie vor meisterschaft."
    - l[n=3538]: nû hât ez aber sô cleine craft,
  - lg@couplet[n=1770]:
    - l[n=3539]: daz ich vor iu niht engetar.'
    - l[n=3540]: "'nein vriunt, sê dise harpfen dar,"
  - lg@couplet[n=1771]:
    - l[n=3541]: lâ hoeren, welher hande
