  - lg@couplet[n=5234]:
    - l[n=10467]: 'und sprach ouch mit dem valle:'
    - l[n=10468]: "'genâde, ir süezen alle,"
  - lg@couplet[n=5235]:
    - l[n=10469]: habet genâde wider mich!
    - l[n=10470]: lât mich geniezen, daz ich
