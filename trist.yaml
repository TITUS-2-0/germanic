  - lg@couplet[n=1674]:
    - l[n=3347]: nâch sînem lîbe gesniten.
    - l[n=3348]: an gebaerde unde an schoenen siten
  - lg@couplet[n=1675]:
    - l[n=3349]: was ime sô rehte wol geschehen,
    - l[n=3350]: daz man in gerne mohte sehen.
  - lg@couplet[n=1676]:
    - l[n=3351]: 'Marke sach Tristanden an:'
    - l[n=3352]: "'vriunt' sprach er 'heizestû Tristan?'"
  - lg@couplet[n=1677]:
    - l[n=3353]: "'jâ hêrre, Tristan; dêu sal!'"
    - l[n=3354]: "'dêu sal, bêâs vassal!'"
  - lg@couplet[n=1678]:
    - l[n=3355]: "'mercî' sprach er 'gentil rois,"
    - l[n=3356]: edeler künic curnewalois,
  - lg@couplet[n=1679]:
    - l[n=3357]: ir und iur gesinde
    - l[n=3358]: ir sît von gotes kinde
  - lg@couplet[n=1680]:
    - l[n=3359]: iemer gebenedîet!'
    - l[n=3360]: dô wart gemerzîet
  - lg@couplet[n=1681]:
    - l[n=3361]: wunder von der hovediet.
    - l[n=3362]: 'si triben niwan daz eine liet:'
  - lg@couplet[n=1682]:
    - l[n=3363]: "'Tristan, Tristan li Parmenois"
    - l[n=3364]: cum est bêâs et cum cûrtois!'
  - lg@couplet[n=1683]:
    - l[n=3365]: 'Marke sprach aber Tristande zuo:'
    - l[n=3366]: "'ich sage dir, Tristan, waz du tuo."
  - lg@couplet[n=1684]:
    - l[n=3367]: du solt mich einer bete gewern,
    - l[n=3368]: der enwil ich niht von dir enbern.'
  - lg@couplet[n=1685]:
    - l[n=3369]: "'swaz ir gebietet, hêrre mîn.'"
    - l[n=3370]: "'dû solt mîn jegermeister sîn!'"
  - lg@couplet[n=1686]:
    - l[n=3371]: hie wart ein michel lahter van.
    - l[n=3372]: 'hier under sprach dô Tristan:'
  - lg@couplet[n=1687]:
    - l[n=3373]: "'hêrre, gebietet über mich."
    - l[n=3374]: swaz ir gebietet, daz bin ich.
  - lg@couplet[n=1688]:
    - l[n=3375]: iuwer jeger und iuwer dienestman
    - l[n=3376]: daz bin ich, alse ich beste kan.'
  - lg@couplet[n=1689]:
    - l[n=3377]: "'mit guote, vriunt' sprach Marke dô"
    - l[n=3378]: "'diz ist gelobet, nu sî alsô!'"
  - milestone[unit=chapter,n=6]
  - label[lg=deu-Latn]: Der junge Künstler
  - lg@couplet[n=1690]:
    - l[n=3379]: Nu Tristan der ist ze hûse komen
    - l[n=3380]: unwizzende, alse ir habet vernomen,
  - lg@couplet[n=1691]:
    - l[n=3381]: und wânde doch ellende sîn.
    - l[n=3382]: der unverwânde vater sîn,
  - lg@couplet[n=1692]:
    - l[n=3383]: Marke der tugende rîche
    - l[n=3384]: der gewarp vil tugentlîche.
  - lg@couplet[n=1693]:
    - l[n=3385]: ouch was des dô vil michel nôt.
    - l[n=3386]: er bat besunder unde gebôt
  - lg@couplet[n=1694]:
    - l[n=3387]: al dem hovegesinde,
    - l[n=3388]: daz sî dem vremedem kinde
  - lg@couplet[n=1695]:
    - l[n=3389]: guot unde genaedic waeren
    - l[n=3390]: und daz s' im êre baeren
  - lg@couplet[n=1696]:
    - l[n=3391]: mit rede und mit gesellekeit.
    - l[n=3392]: des wâren s' alle samet bereit
  - lg@couplet[n=1697]:
    - l[n=3393]: mit willeclîchem muote.
    - l[n=3394]: sus was Tristan der guote
  - lg@couplet[n=1698]:
    - l[n=3395]: des küneges ingesinde dô.
    - l[n=3396]: der sach in gerne und was sîn vrô,
  - lg@couplet[n=1699]:
    - l[n=3397]: wan in truog ouch sîn herze dar
    - l[n=3398]: und nam sîn gerne und ofte war;
  - lg@couplet[n=1700]:
    - l[n=3399]: wan er was z' allen zîten
    - l[n=3400]: höfschlîche an sîner sîten
  - lg@couplet[n=1701]:
    - l[n=3401]: und truog in sînen dienest an
    - l[n=3402]: als ofte, als er sîn state gewan.
  - lg@couplet[n=1702]:
    - l[n=3403]: swâ Marke was oder swar er gie,
    - l[n=3404]: dâ was Tristan der ander ie
  - lg@couplet[n=1703]:
    - l[n=3405]: und nam daz Marke wol vür guot.
    - l[n=3406]: er truoc im harte holden muot
  - lg@couplet[n=1704]:
    - l[n=3407]: und tete im wol, swenne er in sach.
    - l[n=3408]: In den dingen ez geschach,
  - lg@couplet[n=1705]:
    - l[n=3409]: innerthalp den ahte tagen
    - l[n=3410]: reit Marke selbe mit im jagen
  - lg@couplet[n=1706]:
    - l[n=3411]: und hovegesindes vil dâ mite
    - l[n=3412]: schouwen sînen jagesite
  - lg@couplet[n=1707]:
    - l[n=3413]: und sîner künste nemen war.
    - l[n=3414]: nu hiez im Marke bringen dar
  - lg@couplet[n=1708]:
    - l[n=3415]: sîn jagephert und gab im daz.
    - l[n=3416]: Tristan wart nie geriten baz,
  - lg@couplet[n=1709]:
    - l[n=3417]: wan ez was starc, schoene unde snel.
    - l[n=3418]: ein hornelîn süeze unde hel
  - lg@couplet[n=1710]:
    - l[n=3419]: hiez er im geben an sîne hant.
    - l[n=3420]: "'Tristan' sprach er 'nu wis gemant,"
  - lg@couplet[n=1711]:
    - l[n=3421]: daz dû mîn jegermeister bist,
    - l[n=3422]: und zeige uns dînen jagelist.
  - lg@couplet[n=1712]:
    - l[n=3423]: nim dîne hunde unde var
    - l[n=3424]: und schicke dîne warte dar,
  - lg@couplet[n=1713]:
    - l[n=3425]: dâ sî dich rehte dunken stân.'
    - l[n=3426]: "'nein hêrre, ezn mac sô nicht ergân '"
  - lg@couplet[n=1714]:
    - l[n=3427]: sprach aber der höfsche Tristan
    - l[n=3428]: "'heizet die jegere kêren dan,"
  - lg@couplet[n=1715]:
    - l[n=3429]: die suln die warte sâzen
    - l[n=3430]: und suln von ruore lâzen.
  - lg@couplet[n=1716]:
    - l[n=3431]: die erkennent hie ze lande sich
