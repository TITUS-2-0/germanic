  - lg@couplet[n=7314]:
    - l[n=14627]: sîn tougenlîchez ungemach.
    - l[n=14628]: sus kam, daz er den schate gesach
  - lg@couplet[n=7315]:
    - l[n=14629]: von Marke und von Melôte,
    - l[n=14630]: wan der mâne ie genôte
  - lg@couplet[n=7316]:
    - l[n=14631]: durch den boum hin nider schein.
    - l[n=14632]: nu er des schates von in zwein
  - lg@couplet[n=7317]:
    - l[n=14633]: bescheidenlîche wart gewar,
    - l[n=14634]: nu haete er michel angest dar,
  - lg@couplet[n=7318]:
    - l[n=14635]: wan er erkande sich iesâ
    - l[n=14636]: der vâre unde der lâge dâ.
  - lg@couplet[n=7319]:
    - l[n=14637]: "'got hêrre' dâhte er wider sich"
    - l[n=14638]: "'beschirme Îsôte unde mich!"
  - lg@couplet[n=7320]:
    - l[n=14639]: ist daz si dise lâge niht
    - l[n=14640]: bî disem schate inzît ersîht,
  - lg@couplet[n=7321]:
    - l[n=14641]: sô gât si vür sich her ze mir.
    - l[n=14642]: geschiht ouch daz, sô werden wir
  - lg@couplet[n=7322]:
    - l[n=14643]: ze jâmer und ze leide.
    - l[n=14644]: got hêrre, habe uns beide
  - lg@couplet[n=7323]:
    - l[n=14645]: durch dîne güete in dîner pflege!
    - l[n=14646]: bewar Îsôte an disem wege.
  - lg@couplet[n=7324]:
    - l[n=14647]: beleite sunder alle ir trite.
    - l[n=14648]: warne die reinen eteswâ mite
  - lg@couplet[n=7325]:
    - l[n=14649]: dirre lâge und dirre archeit,
    - l[n=14650]: die man ûf uns zwei hât geleit,
  - lg@couplet[n=7326]:
    - l[n=14651]: ê s' iht gespreche oder getuo,
    - l[n=14652]: dâ man iht arges denke zuo!
  - lg@couplet[n=7327]:
    - l[n=14653]: jâ hêrre got, erbarme dich
    - l[n=14654]: über sî und über mich!
  - lg@couplet[n=7328]:
    - l[n=14655]: unser êre und unser leben
    - l[n=14656]: daz sî dir hînaht ergeben!'
  - lg@couplet[n=7329]:
    - l[n=14657]: Sîn vrouwe diu künigîn
    - l[n=14658]: unde ir beider vriundîn,
  - lg@couplet[n=7330]:
    - l[n=14659]: Brangaene diu reine,
    - l[n=14660]: si zwô si giengen eine
  - lg@couplet[n=7331]:
    - l[n=14661]: Tristandes boten warten
    - l[n=14662]: in ir jâmergarten,
  - lg@couplet[n=7332]:
    - l[n=14663]: in dem si z' allen stunden,
    - l[n=14664]: sô sî vor vâre kunden,
  - lg@couplet[n=7333]:
    - l[n=14665]: ir jâmer clageten under in.
    - l[n=14666]: dâ giengen sî her unde hin
  - lg@couplet[n=7334]:
    - l[n=14667]: trûrende unde clagende,
    - l[n=14668]: ir senemaere sagende.
  - lg@couplet[n=7335]:
    - l[n=14669]: viel schiere wart Brangaene
    - l[n=14670]: der boten unde der spaene
  - lg@couplet[n=7336]:
    - l[n=14671]: in der vlieze gewar.
    - l[n=14672]: ir vrouwen wincte si dar.
  - lg@couplet[n=7337]:
    - l[n=14673]: Îsôt diu vienc si und sach s' an,
    - l[n=14674]: si las Îsôt, si las Tristan.
  - lg@couplet[n=7338]:
    - l[n=14675]: si nam ir mantel al zehant,
    - l[n=14676]: umbe ir houbet sî den want
  - lg@couplet[n=7339]:
    - l[n=14677]: und sleich durch bluomen und durch gras,
    - l[n=14678]: hin dâ boum und brunne was.
  - lg@couplet[n=7340]:
    - l[n=14679]: nu daz si kam sô nâhen,
    - l[n=14680]: daz si beide ein ander sâhen,
  - lg@couplet[n=7341]:
    - l[n=14681]: Tristan stuont allez ze stete,
    - l[n=14682]: daz er doch nie dâ vor getete.
  - lg@couplet[n=7342]:
    - l[n=14683]: sine kam ê mâles zuo z' im nie,
    - l[n=14684]: ern gienge verre gegen ir ie.
  - lg@couplet[n=7343]:
    - l[n=14685]: nu wunderte Îsôte
    - l[n=14686]: sêre unde genôte,
  - lg@couplet[n=7344]:
    - l[n=14687]: waz dirre maere waere.
    - l[n=14688]: ir herze daz wart swaere.
  - lg@couplet[n=7345]:
    - l[n=14689]: si begunde ir houbet nider lân
    - l[n=14690]: und vorhtlîche gegen im gân.
  - lg@couplet[n=7346]:
    - l[n=14691]: der verte sî grôz angest nam.
    - l[n=14692]: nu s' alsô lîse gênde kam
  - lg@couplet[n=7347]:
    - l[n=14693]: dem boume ein lützel nâher bî,
    - l[n=14694]: nu gesach si mannes schate drî
  - lg@couplet[n=7348]:
    - l[n=14695]: und wiste niuwan einen dâ.
    - l[n=14696]: hie bî verstuont si sich iesâ
  - lg@couplet[n=7349]:
    - l[n=14697]: der lâge unde der vâre
    - l[n=14698]: und ouch an dem gebâre,
  - lg@couplet[n=7350]:
    - l[n=14699]: den Tristan hin z' ir haete.
    - l[n=14700]: "'â dirre mortraete '"
  - lg@couplet[n=7351]:
    - l[n=14701]: gedâhte sî 'waz wirdet der?
    - l[n=14702]: waz brâhte dise lâge her?
  - lg@couplet[n=7352]:
    - l[n=14703]: binamen mîn hêrre der ist hie bî,
    - l[n=14704]: swâ er hie bî verborgen sî.
  - lg@couplet[n=7353]:
    - l[n=14705]: ich waene ouch, wir verrâten sîn.
    - l[n=14706]: beschirme uns, hêrre trehtîn!
  - lg@couplet[n=7354]:
    - l[n=14707]: hilf uns, daz wir mit êren
    - l[n=14708]: von hinnen müezen kêren.
  - lg@couplet[n=7355]:
    - l[n=14709]: hêrre, bewar in unde mich!'
    - l[n=14710]: "nu gedâhte s' aber wider sich:"
  - lg@couplet[n=7356]:
    - l[n=14711]: "'weiz Tristan nû dise ungeschiht"
    - l[n=14712]: oder enweiz er ir niht?'
  - lg@couplet[n=7357]:
    - l[n=14713]: nû bedûhte sî zehant,
    - l[n=14714]: daz er die lâge haete erkant,
  - lg@couplet[n=7358]:
    - l[n=14715]: wan sî 'n in den gebaerden sach.
    - l[n=14716]: 'Si gestuont von verre unde sprach:'
  - lg@couplet[n=7359]:
    - l[n=14717]: "'hêr Tristan, mir ist harte leit,"
    - l[n=14718]: daz ir mîner tumpheit
  - lg@couplet[n=7360]:
    - l[n=14719]: so gewis und alsô sicher sît,
    - l[n=14720]: daz ir mir ze dirre zît
  - lg@couplet[n=7361]:
    - l[n=14721]: dekeiner sprâche muotet.
    - l[n=14722]: daz ir iuwer êren huotet
  - lg@couplet[n=7362]:
    - l[n=14723]: wider iuwern oeheim unde mich,
    - l[n=14724]: diu rede vüegete sich
  - lg@couplet[n=7363]:
    - l[n=14725]: und stüende iuwern triuwen baz
    - l[n=14726]: und mînen êren danne daz,
  - lg@couplet[n=7364]:
    - l[n=14727]: daz ir sô spaetiu teidinc
    - l[n=14728]: und sus getânen haelinc
  - lg@couplet[n=7365]:
    - l[n=14729]: ûf leget und ahtet her ze mir.
    - l[n=14730]: nu sprechet an, waz wellet ir?
  - lg@couplet[n=7366]:
    - l[n=14731]: ich stân mit angesten hie,
    - l[n=14732]: wan daz mich 's Brangaene niht erlie,
  - lg@couplet[n=7367]:
    - l[n=14733]: diu mich es bat und mir ez riet,
    - l[n=14734]: als si hiute von iu schiet,
  - lg@couplet[n=7368]:
    - l[n=14735]: daz ich her zuo z' iu kaeme
    - l[n=14736]: und iuwer clage vernaeme.
  - lg@couplet[n=7369]:
    - l[n=14737]: daz aber ich ir 's gevolget hân,
    - l[n=14738]: daz ist vil sêre missetân.
  - lg@couplet[n=7370]:
    - l[n=14739]: si sitzet aber hie nâhe bî.
    - l[n=14740]: und ouch swie sicher ich hie sî,
  - lg@couplet[n=7371]:
    - l[n=14741]: ich gaebe ê doch zewâre
    - l[n=14742]: durch boeser liute vâre
  - lg@couplet[n=7372]:
    - l[n=14743]: ein mîn lit von mîner hant,
    - l[n=14744]: ê ieman waere bekant,
  - lg@couplet[n=7373]:
    - l[n=14745]: daz ich hie bî iu waere.
    - l[n=14746]: man hât sô michel maere
  - lg@couplet[n=7374]:
    - l[n=14747]: von iu gemachet und von mir.
    - l[n=14748]: si geswüeren alle wol, daz wir
  - lg@couplet[n=7375]:
    - l[n=14749]: vil harte waeren kumberhaft
    - l[n=14750]: mit valschlîcher vriuntschaft.
  - lg@couplet[n=7376]:
    - l[n=14751]: des wânes ist der hof vol.
    - l[n=14752]: nu weiz ez aber got selbe wol,
  - lg@couplet[n=7377]:
    - l[n=14753]: wie mîn herze hin ziu stê.
    - l[n=14754]: 'und wil ein lützel sprechen mê:'
  - lg@couplet[n=7378]:
    - l[n=14755]: des sî got mîn urkünde
    - l[n=14756]: und enmüeze ouch mîner sünde
  - lg@couplet[n=7379]:
    - l[n=14757]: niemer anders komen abe,
    - l[n=14758]: wan alse ich iuch gemeinet habe,
  - lg@couplet[n=7380]:
    - l[n=14759]: mit welhem herzen unde wie.
    - l[n=14760]: und gihe 's ze gote, daz ich nie
  - lg@couplet[n=7381]:
    - l[n=14761]: ze keinem manne muot gewan
    - l[n=14762]: und hiute und iemer alle man
  - lg@couplet[n=7382]:
    - l[n=14763]: vor mînem herzen sint verspart
    - l[n=14764]: niwan der eine, dem dâ wart
  - lg@couplet[n=7383]:
    - l[n=14765]: der êrste rôsebluome
    - l[n=14766]: von mînem magetuome.
  - lg@couplet[n=7384]:
    - l[n=14767]: daz mich mîn hêrre Marke
    - l[n=14768]: bewaenet alsô starke
  - lg@couplet[n=7385]:
    - l[n=14769]: durch iuwern willen, hêr Tristan,
    - l[n=14770]: weiz got dâ missetuot er an,
  - lg@couplet[n=7386]:
    - l[n=14771]: sô gâr als er erkunnet hât,
    - l[n=14772]: wie mîn herze hin z' iu stât.
  - lg@couplet[n=7387]:
    - l[n=14773]: die mich ze maere habent brâht,
    - l[n=14774]: weiz got, die sint vil unbedâht.
  - lg@couplet[n=7388]:
    - l[n=14775]: in ist mîn herze vil unkunt.
    - l[n=14776]: ich hân iu hundert tûsent stunt
  - lg@couplet[n=7389]:
    - l[n=14777]: vriundes gebaerde vor getân
    - l[n=14778]: durch die liebe, die ich hân
  - lg@couplet[n=7390]:
    - l[n=14779]: ze dem, den ich dâ lieben sol,
    - l[n=14780]: dan durch valsch, daz weiz got wol.
  - lg@couplet[n=7391]:
    - l[n=14781]: ez waere ritter oder kneht,
    - l[n=14782]: sô diuhte mich und waere ouch reht
  - lg@couplet[n=7392]:
    - l[n=14783]: und êret ouch mich starke,
    - l[n=14784]: swer mînem hêrren Marke
  - lg@couplet[n=7393]:
    - l[n=14785]: liep oder sippe waere,
    - l[n=14786]: daz ich dem êre baere.
  - lg@couplet[n=7394]:
    - l[n=14787]: nû verkêret man mir daz.
    - l[n=14788]: und enwil ich iu doch niemer haz
  - lg@couplet[n=7395]:
    - l[n=14789]: durch ir aller lüge getragen.
    - l[n=14790]: hêrre, swaz ir mir wellet sagen,
  - lg@couplet[n=7396]:
    - l[n=14791]: daz saget mir, wan ich wil gân.
    - l[n=14792]: ine mag niht langer hie bestân.'
  - lg@couplet[n=7397]:
    - l[n=14793]: "'Saeligiu vrouwe' sprach Tristan"
    - l[n=14794]: "'ine hân dâ keinen zwîvel an,"
  - lg@couplet[n=7398]:
    - l[n=14795]: dâ ir 's die volge haetet,
    - l[n=14796]: irn spraechet unde taetet,
  - lg@couplet[n=7399]:
    - l[n=14797]: swaz tugend und êre waere.
    - l[n=14798]: nune lânt iuch lügenaere,
  - lg@couplet[n=7400]:
    - l[n=14799]: die iuch mit mir sus hânt bedâht
    - l[n=14800]: und uns undurften habent brâht
  - lg@couplet[n=7401]:
    - l[n=14801]: ûz mînes hêrren hulden
    - l[n=14802]: mit michelen unschulden,
  - lg@couplet[n=7402]:
    - l[n=14803]: daz got vil wol erkennen sol.
    - l[n=14804]: saeligiu, nû bedenket wol,
  - lg@couplet[n=7403]:
    - l[n=14805]: tugenthaftiu küniginne,
    - l[n=14806]: und nemet in iuwer sinne,
  - lg@couplet[n=7404]:
    - l[n=14807]: daz ich sô rehte unschuldic bin
    - l[n=14808]: wider iuch und wider in,
  - lg@couplet[n=7405]:
    - l[n=14809]: und râtet mînem hêrren daz,
    - l[n=14810]: sînen zorn und sînen haz,
  - lg@couplet[n=7406]:
    - l[n=14811]: den er mir âne schulde treit,
    - l[n=14812]: daz er den durch sîne höfscheit
  - lg@couplet[n=7407]:
    - l[n=14813]: hele unde höfschlîche trage
    - l[n=14814]: niht langer wan dise ahte tage.
  - lg@couplet[n=7408]:
    - l[n=14815]: biz daz hab er und habet ouch ir
    - l[n=14816]: die gebaerde her ze mir,
  - lg@couplet[n=7409]:
    - l[n=14817]: als ob ir mir genaedic sît.
    - l[n=14818]: so bereite ouch ich mich in der zît,
  - lg@couplet[n=7410]:
    - l[n=14819]: daz ich von hinnen kêre.
    - l[n=14820]: wir verliesen unser êre,
  - lg@couplet[n=7411]:
    - l[n=14821]: der künec mîn hêrre und ir und ich.
    - l[n=14822]: ist daz ir alsus wider mich
  - lg@couplet[n=7412]:
    - l[n=14823]: gebâret, alse ich hinnen var,
    - l[n=14824]: 'sô sprechent unser vînde dar:'
  - lg@couplet[n=7413]:
    - l[n=14825]: "'entriuwen hie was eteswaz an."
    - l[n=14826]: nemt war, wie mîn hêr Tristan
  - lg@couplet[n=7414]:
    - l[n=14827]: gescheiden ist von hinnen
    - l[n=14828]: mit des küniges unminnen.''
  - lg@couplet[n=7415]:
    - l[n=14829]: "'Mîn hêr Tristan' sprach Îsôt"
    - l[n=14830]: "'ich lite sanfter den tôt,"
  - lg@couplet[n=7416]:
    - l[n=14831]: dan ich mînen hêrren baete,
    - l[n=14832]: daz er iht des durch mich taete,
  - lg@couplet[n=7417]:
    - l[n=14833]: daz hin ze iu waere gewant.
    - l[n=14834]: nu ist iu doch daz wol erkant,
  - lg@couplet[n=7418]:
    - l[n=14835]: daz er mir iezuo lange vrist
    - l[n=14836]: durch iuch vil ungenaedic ist,
  - lg@couplet[n=7419]:
    - l[n=14837]: und wiste er und waere im kunt,
    - l[n=14838]: daz ich bî iu ze dirre stunt
  - lg@couplet[n=7420]:
    - l[n=14839]: eine unde nahtes waere,
    - l[n=14840]: ich kaeme es in daz maere,
  - lg@couplet[n=7421]:
    - l[n=14841]: daz er mir niemer mêre
    - l[n=14842]: erbüte liep noch êre.
  - lg@couplet[n=7422]:
    - l[n=14843]: ob ouch daz iemer sus geschiht,
    - l[n=14844]: entriuwen des enweiz ich niht
  - lg@couplet[n=7423]:
    - l[n=14845]: und wundert mich des starke,
    - l[n=14846]: wâ von mîn hêrre Marke
  - lg@couplet[n=7424]:
    - l[n=14847]: an disen arcwân kaeme,
    - l[n=14848]: von wem er den rât naeme,
  - lg@couplet[n=7425]:
    - l[n=14849]: und ich mich doch noch nie enstuont,
    - l[n=14850]: als doch diu wîp vil schiere tuont,
  - lg@couplet[n=7426]:
    - l[n=14851]: daz ir mir keine valscheit
    - l[n=14852]: mit gebaerden haetet vür geleit,
  - lg@couplet[n=7427]:
    - l[n=14853]: noch ich selbe hin z' iu nie
    - l[n=14854]: valsch noch üppekeit begie.
  - lg@couplet[n=7428]:
    - l[n=14855]: ine weiz, waz uns verrâten hât,
    - l[n=14856]: wan unser beider dinc daz stât
  - lg@couplet[n=7429]:
    - l[n=14857]: übel unde erbermeclîche,
    - l[n=14858]: alse ez got der rîche
  - lg@couplet[n=7430]:
    - l[n=14859]: enzît bedenken müeze
    - l[n=14860]: und ez bezzere unde büeze.
  - lg@couplet[n=7431]:
    - l[n=14861]: Nu hêrre, nû gebietet mir.
    - l[n=14862]: ich wil gân, sô gât ouch ir!
  - lg@couplet[n=7432]:
    - l[n=14863]: iuwer swaere und iuwer arbeit,
    - l[n=14864]: daz wizze got, die sint mir leit.
  - lg@couplet[n=7433]:
    - l[n=14865]: ich haete schulde hin z' iu vil,
    - l[n=14866]: der ich doch nû niht haben wil,
  - lg@couplet[n=7434]:
    - l[n=14867]: daz ich iu solte sîn gehaz.
    - l[n=14868]: mich erbarmet aber daz,
  - lg@couplet[n=7435]:
    - l[n=14869]: daz ir durch mich ze dirre zît
    - l[n=14870]: âne schulde sus beswaeret sît.
  - lg@couplet[n=7436]:
    - l[n=14871]: durch daz wil ich ez übersehen,
    - l[n=14872]: und swenne der tac sol geschehen,
  - lg@couplet[n=7437]:
    - l[n=14873]: daz ir von hinnen müezet varn,
    - l[n=14874]: hêrre, sô müeze iuch got bewarn.
  - lg@couplet[n=7438]:
    - l[n=14875]: der himelischen künigîn
    - l[n=14876]: der müezet ir bevolhen sîn!
  - lg@couplet[n=7439]:
    - l[n=14877]: iuwer bete und iuwer boteschaft
    - l[n=14878]: und wiste ich, ob diu keine craft
  - lg@couplet[n=7440]:
    - l[n=14879]: von mîme râte haete,
    - l[n=14880]: ich riete unde taete,
  - lg@couplet[n=7441]:
    - l[n=14881]: swes sô ich mich versaehe,
    - l[n=14882]: dar an iu wol geschaehe.
  - lg@couplet[n=7442]:
    - l[n=14883]: nu vürhte ich aber sêre,
    - l[n=14884]: daz er mir 'z verkêre.
  - lg@couplet[n=7443]:
    - l[n=14885]: swie sô ez aber dar umbe ergê,
    - l[n=14886]: swie harte ez mir ze vâre stê,
  - lg@couplet[n=7444]:
    - l[n=14887]: ich wil iuch doch geniezen lân,
    - l[n=14888]: daz ir niht valsches habet getân
  - lg@couplet[n=7445]:
    - l[n=14889]: wider mînen hêrren unde mich.
    - l[n=14890]: swie mir gelinge, sô wirb ich
  - lg@couplet[n=7446]:
    - l[n=14891]: iuwer bete, sô ich beste kan.'
    - l[n=14892]: "'genâde vrouwe' sprach Tristan"
  - lg@couplet[n=7447]:
    - l[n=14893]: "'und swaz rede ir vindet dâ,"
    - l[n=14894]: daz enbietet mir iesâ.
  - lg@couplet[n=7448]:
    - l[n=14895]: wirde aber ich ihtes gewar
    - l[n=14896]: und lîhte alsô von hinnen var,
  - lg@couplet[n=7449]:
    - l[n=14897]: daz ich iuch nie mêre sehe,
    - l[n=14898]: swaz sô mir danne geschehe,
  - lg@couplet[n=7450]:
    - l[n=14899]: vil tugenthaftiu künigîn,
    - l[n=14900]: sô müezet ir gesegenet sîn
  - lg@couplet[n=7451]:
    - l[n=14901]: von allem himelischem her!
