    - l[n=3434]: und vor den hunden vliuhet.
  - lg@couplet[n=1718]:
    - l[n=3435]: die erkennent die gelegenheit.
    - l[n=3436]: sô bin ich, der hie nie gereit,
  - lg@couplet[n=1719]:
    - l[n=3437]: und bin mitalle ein vremede kneht.'
    - l[n=3438]: "'daz weiz got, Tristan, dû hâst reht."
  - lg@couplet[n=1720]:
    - l[n=3439]: du enkanst dich hier an niht bewarn.
    - l[n=3440]: die jegere müezen selbe varn
  - lg@couplet[n=1721]:
    - l[n=3441]: und sich verrihten under in.'
    - l[n=3442]: hie mite kêrten die jegere hin
  - lg@couplet[n=1722]:
    - l[n=3443]: und koppelten ir hunde
    - l[n=3444]: und stalten an der stunde
  - lg@couplet[n=1723]:
    - l[n=3445]: ir warte, als sî wol wisten wâ,
    - l[n=3446]: und liezen z' einem hirze sâ
  - lg@couplet[n=1724]:
    - l[n=3447]: und jageten den ze strîte
    - l[n=3448]: unz gein der abentzîte.
  - lg@couplet[n=1725]:
    - l[n=3449]: dô erliefen in die hunde.
    - l[n=3450]: und an der selben stunde
  - lg@couplet[n=1726]:
    - l[n=3451]: kam Marke und sîn Tristan
    - l[n=3452]: und mit in zwein manc hoveman
  - lg@couplet[n=1727]:
    - l[n=3453]: gerant ze dem gevelle.
    - l[n=3454]: dô wart grôz horngeschelle
  - lg@couplet[n=1728]:
    - l[n=3455]: in maneger slahte dône.
    - l[n=3456]: si hürneten sô schône,
  - lg@couplet[n=1729]:
    - l[n=3457]: daz ez Marken sanfte tete
    - l[n=3458]: und mit im manegem an der stete.
  - lg@couplet[n=1730]:
    - l[n=3459]: Nu sî den hirz gevalten,
    - l[n=3460]: ir meister sî dar stalten,
  - lg@couplet[n=1731]:
    - l[n=3461]: Tristanden, den heinlîchen gast,
    - l[n=3462]: und bâten, daz er sî den bast
  - lg@couplet[n=1732]:
    - l[n=3463]: von ende z' ende lieze sehen.
    - l[n=3464]: "Tristan der sprach: 'diz sol geschehen!'"
  - lg@couplet[n=1733]:
    - l[n=3465]: und mit der rede bereite er sich.
    - l[n=3466]: nu waene ich wol und dunket mich,
  - lg@couplet[n=1734]:
    - l[n=3467]: daz ez undurften waere,
    - l[n=3468]: ob ich iu zwir ein maere
  - lg@couplet[n=1735]:
    - l[n=3469]: nâch ein ander vür leite.
    - l[n=3470]: rehte alse ich iu ê seite
  - lg@couplet[n=1736]:
    - l[n=3471]: von jenem hirze, rehte alsô
    - l[n=3472]: enbaste er aber disen dô.
  - lg@couplet[n=1737]:
    - l[n=3473]: den bast und die furkîe,
    - l[n=3474]: die kunst von der curîe,
  - lg@couplet[n=1738]:
    - l[n=3475]: dô si die begunden sehen,
    - l[n=3476]: si begunden eines mundes jehen,
  - lg@couplet[n=1739]:
    - l[n=3477]: daz nieman von dem liste
    - l[n=3478]: niht bezzers enwiste
  - lg@couplet[n=1740]:
    - l[n=3479]: noch niemer kunde ervinden.
    - l[n=3480]: der künec der hiez dô binden
  - lg@couplet[n=1741]:
    - l[n=3481]: den hirz ûf unde kêrte dan.
    - l[n=3482]: er und sîn jegere Tristan
  - lg@couplet[n=1742]:
    - l[n=3483]: und al sîn massenîe
    - l[n=3484]: mit gehürne und mit furkîe
  - lg@couplet[n=1743]:
    - l[n=3485]: riten sî dô ze hûse wider.
    - l[n=3486]: als was der guote Tristan sider
  - lg@couplet[n=1744]:
    - l[n=3487]: ein lieber hoveman under in.
    - l[n=3488]: künec unde gesinde haeten in
  - lg@couplet[n=1745]:
    - l[n=3489]: in guoter geselleschaft.
    - l[n=3490]: ouch was er alsô dienesthaft
  - lg@couplet[n=1746]:
    - l[n=3491]: dem armen unde dem rîchen.
    - l[n=3492]: möhte er ir iegelîchen
  - lg@couplet[n=1747]:
    - l[n=3493]: ûf sîner hant getragen hân,
    - l[n=3494]: daz haete er gerne getân.
  - lg@couplet[n=1748]:
    - l[n=3495]: 'die saelde haete im got gegeben:'
    - l[n=3496]: er kunde und wolte in allen leben.
  - lg@couplet[n=1749]:
    - l[n=3497]: lachen, tanzen, singen,
    - l[n=3498]: rîten, loufen, springen,
  - lg@couplet[n=1750]:
    - l[n=3499]: zuhten unde schallen,
    - l[n=3500]: daz kunde er mit in allen.
  - lg@couplet[n=1751]:
    - l[n=3501]: er lebete, swie man wolte
    - l[n=3502]: und als diu jugent solte.
  - lg@couplet[n=1752]:
    - l[n=3503]: swes ir dekeiner began,
    - l[n=3504]: daz huob er iemer mit im an.
  - lg@couplet[n=1753]:
    - l[n=3505]: Nu gevuogete sich daz,
    - l[n=3506]: daz Marke an eime tage gesaz
  - lg@couplet[n=1754]:
    - l[n=3507]: ein lützel nâch der ezzenzît,
