  - lg@couplet[n=798]:
    - l[n=1595]: der êren unde der triuwe ein habe,
    - l[n=1596]: der nie gewancte an triuwen abe.
  - lg@couplet[n=799]:
    - l[n=1597]: der seite im aller hande,
    - l[n=1598]: als er ez wol erkande,
  - lg@couplet[n=800]:
    - l[n=1599]: waz engeslîcher swaere
    - l[n=1600]: dem lande erstanden waere.
  - lg@couplet[n=801]:
    - l[n=1601]: "'doch' sprach er 'sît daz ir enzît"
    - l[n=1602]: ze trôste uns allen komen sît
  - lg@couplet[n=802]:
    - l[n=1603]: und iuch got wider gesendet hât,
    - l[n=1604]: sô sol sîn alles werden rât
  - lg@couplet[n=803]:
    - l[n=1605]: und mugen vil harte wol genesen.
    - l[n=1606]: wir suln nu hôhes muotes wesen,
  - lg@couplet[n=804]:
    - l[n=1607]: unser angest sol nu cleine sîn.'
    - l[n=1608]: Hier under sagete im Riwalîn
  - lg@couplet[n=805]:
    - l[n=1609]: die lieben âventiure
    - l[n=1610]: umbe sîne Blanschefliure.
  - lg@couplet[n=806]:
    - l[n=1611]: des wart er inneclîche vrô.
    - l[n=1612]: "'ich sihe wol, hêrre' sprach er dô"
  - lg@couplet[n=807]:
    - l[n=1613]: "'iuwer êre wehset alle wîs,"
    - l[n=1614]: iuwer werdekeit und iuwer prîs,
  - lg@couplet[n=808]:
    - l[n=1615]: iuwer vröude und iuwer wunne
    - l[n=1616]: diu stîget als diu sunne.
  - lg@couplet[n=809]:
    - l[n=1617]: irne möhtet ûf der erden
    - l[n=1618]: von wîbe niemer werden
  - lg@couplet[n=810]:
    - l[n=1619]: sô hôhes namen als von ir.
    - l[n=1620]: von danne, hêrre, volget mir.
  - lg@couplet[n=811]:
    - l[n=1621]: habe sî wol ze iu getân,
    - l[n=1622]: des sult ir sî geniezen lân.
  - lg@couplet[n=812]:
    - l[n=1623]: sô wir unser dinc nu genden,
    - l[n=1624]: die nôt von uns gewenden,
  - lg@couplet[n=813]:
    - l[n=1625]: diu uns nu sô ze rucke lît,
    - l[n=1626]: sô gebietet eine hôhgezît
  - lg@couplet[n=814]:
    - l[n=1627]: 'wol hêrlîche unde rîche:'
    - l[n=1628]: dâ nemet sî offenlîche
  - lg@couplet[n=815]:
    - l[n=1629]: vor mâgen und vor mannen ze ê.
    - l[n=1630]: und râte zwâre, daz ir ê
  - lg@couplet[n=816]:
    - l[n=1631]: ze kirchen ir geruochet jehen,
    - l[n=1632]: da ez pfaffen unde leien sehen,
  - lg@couplet[n=817]:
    - l[n=1633]: der ê nach cristenlîchem site.
    - l[n=1634]: dâ saeleget ir iuch selben mite.
  - lg@couplet[n=818]:
    - l[n=1635]: und wizzet waerlîchen daz,
    - l[n=1636]: iuwer dinc sol iemer deste baz
  - lg@couplet[n=819]:
    - l[n=1637]: ze êren und ze guote ergân.'
    - l[n=1638]: Nu daz geschach, daz was getân,
  - lg@couplet[n=820]:
    - l[n=1639]: daz er des alles vollekam.
    - l[n=1640]: und alse er sî dô ze ê genam,
  - lg@couplet[n=821]:
    - l[n=1641]: er bevalch si hant von hande
    - l[n=1642]: dem getriuwen Foitenande.
  - lg@couplet[n=822]:
    - l[n=1643]: der vuorte sî ze Canoêl
    - l[n=1644]: ûf daz selbe castêl,
  - lg@couplet[n=823]:
    - l[n=1645]: nâch dem sîn hêrre, als ich ez las,
    - l[n=1646]: Canêlengres genennet was,
  - lg@couplet[n=824]:
    - l[n=1647]: Canêl nach Canoêle.
    - l[n=1648]: ûf dem selben castêle
  - lg@couplet[n=825]:
    - l[n=1649]: haete er dô sîn selbes wîp,
    - l[n=1650]: ein wîp, diu muot unde lîp
  - lg@couplet[n=826]:
    - l[n=1651]: mit wîplîcher staete
    - l[n=1652]: der werlt gewerldet haete.
  - lg@couplet[n=827]:
    - l[n=1653]: der bevalch er sîne vrouwen dô
    - l[n=1654]: und schuof ir ir gemach alsô,
  - lg@couplet[n=828]:
    - l[n=1655]: als ez ir namen wol gezam.
    - l[n=1656]: Nu Rûal wider zem hêrren kam,
  - lg@couplet[n=829]:
    - l[n=1657]: do wurden sî zwêne under in zwein
    - l[n=1658]: umbe ir angest in ein,
  - lg@couplet[n=830]:
    - l[n=1659]: alse ez in dô was gewant.
    - l[n=1660]: si sanden über al ir lant
  - lg@couplet[n=831]:
    - l[n=1661]: und samenten ir ritterschaft;
    - l[n=1662]: alle ir state und alle ir craft
  - lg@couplet[n=832]:
    - l[n=1663]: die kêrten sî niwan ze wer.
    - l[n=1664]: alsus kâmen sî mit her
  - lg@couplet[n=833]:
    - l[n=1665]: Morgâne engegene geriten.
    - l[n=1666]: ouch wart ir harte wol gebiten
  - lg@couplet[n=834]:
    - l[n=1667]: 'von Morgâne und von den sînen:'
    - l[n=1668]: sî enpfiengen Riwalînen
  - lg@couplet[n=835]:
    - l[n=1669]: mit einer herten vehte.
    - l[n=1670]: hei waz dâ guoter knehte
  - lg@couplet[n=836]:
    - l[n=1671]: gevellet unde geveiget wart!
    - l[n=1672]: wie lützel der dâ wart gespart!
  - lg@couplet[n=837]:
    - l[n=1673]: wie manic man kam dâ ze nôt,
    - l[n=1674]: und wie vil maneger lac dâ tôt
  - lg@couplet[n=838]:
    - l[n=1675]: und wunt von ietwederm her!
    - l[n=1676]: an dirre veigen lantwer
  - lg@couplet[n=839]:
    - l[n=1677]: wart der vil clagebaere erslagen,
    - l[n=1678]: den al diu werlt wol solte clagen,
  - lg@couplet[n=840]:
    - l[n=1679]: ob clegelîchiu swaere
    - l[n=1680]: nâch tôde nütze waere.
  - lg@couplet[n=841]:
    - l[n=1681]: Canêlengres der guote,
    - l[n=1682]: der ritterlîchem muote
  - lg@couplet[n=842]:
    - l[n=1683]: noch hêrren tugende an keiner stete
    - l[n=1684]: nie vuoz noch halben wanc getete,
  - lg@couplet[n=843]:
    - l[n=1685]: der lac dâ jaemerlîchen tôt.
    - l[n=1686]: iedoch in aller dirre nôt
  - lg@couplet[n=844]:
    - l[n=1687]: kâmen die sînen über in
    - l[n=1688]: und brâhten in mit noeten hin.
  - lg@couplet[n=845]:
    - l[n=1689]: mit maneger clage vuorten si 'n dan
    - l[n=1690]: und bestatten in als einen man,
  - lg@couplet[n=846]:
    - l[n=1691]: der minner noch mêre
    - l[n=1692]: niwan ir aller êre
  - lg@couplet[n=847]:
    - l[n=1693]: mit ime dô vuorte hin ze grabe.
    - l[n=1694]: daz ich nu vil von ungehabe
  - lg@couplet[n=848]:
    - l[n=1695]: und von ir jâmer sagete,
    - l[n=1696]: waz iegelîcher clagete,
  - lg@couplet[n=849]:
    - l[n=1697]: waz solte daz? es waere unnôt.
    - l[n=1698]: si wâren alle mit im tôt
  - lg@couplet[n=850]:
    - l[n=1699]: an êren unde an guote,
    - l[n=1700]: an allem dem muote,
  - lg@couplet[n=851]:
    - l[n=1701]: der guoten liuten solte geben
    - l[n=1702]: saelde und saeleclîchez leben.
  - lg@couplet[n=852]:
    - l[n=1703]: Diz ist geschehen, ez muoz nu sîn.
    - l[n=1704]: er ist tôt der guote Riwalîn.
  - lg@couplet[n=853]:
    - l[n=1705]: dane hoeret nû niht mêre zuo
    - l[n=1706]: wan eine, daz man umbe in tuo
  - lg@couplet[n=854]:
    - l[n=1707]: als mit rehte umb einen tôten man.
    - l[n=1708]: 'da enist doch nû niht anders an:'
  - lg@couplet[n=855]:
    - l[n=1709]: man sol und muoz sich sîn bewegen,
    - l[n=1710]: und sol sîn got von himele pflegen,
  - lg@couplet[n=856]:
    - l[n=1711]: der edeler herzen nie vergaz!
    - l[n=1712]: und sul wir sprechen vürbaz,
  - lg@couplet[n=857]:
    - l[n=1713]: wie 'z umbe Blanschefliure kam.
    - l[n=1714]: dô diu vil schoene vernam
  - lg@couplet[n=858]:
    - l[n=1715]: diu clagebaeren maere,
    - l[n=1716]: wie dô ir herzen waere,
  - lg@couplet[n=859]:
    - l[n=1717]: got hêrre, daz solt dû bewarn,
    - l[n=1718]: daz wir daz iemer ervarn!
  - lg@couplet[n=860]:
    - l[n=1719]: ich enhân dâ keinen zwîvel an,
    - l[n=1720]: gewan ie wîp durch lieben man
  - lg@couplet[n=861]:
    - l[n=1721]: tôtlîchen herzesmerzen,
    - l[n=1722]: dern waere ouch in ir herzen.
  - lg@couplet[n=862]:
    - l[n=1723]: daz was tôtlîches leides vol.
    - l[n=1724]: sî bewârte al der werlde wol,
  - lg@couplet[n=863]:
    - l[n=1725]: daz ir sîn tôt ze herzen gie.
    - l[n=1726]: ir ougen diu enwurden nie
  - lg@couplet[n=864]:
    - l[n=1727]: in allem disem leide naz.
    - l[n=1728]: jâ got hêrre, wie kam daz,
  - lg@couplet[n=865]:
    - l[n=1729]: daz dâ niht wart geweinet?
    - l[n=1730]: dâ was ir herze ersteinet.
  - lg@couplet[n=866]:
    - l[n=1731]: da enwas niht lebenes inne
    - l[n=1732]: niwan diu lebende minne
  - lg@couplet[n=867]:
    - l[n=1733]: und daz vil lebelîche leit,
    - l[n=1734]: daz lebende ûf ir leben streit.
  - lg@couplet[n=868]:
    - l[n=1735]: geclagete s' aber ir hêrren iht
    - l[n=1736]: mit clageworten? nein sî niht.
  - lg@couplet[n=869]:
    - l[n=1737]: sî erstummete an der stunde,
    - l[n=1738]: ir clage starp in ir munde.
  - lg@couplet[n=870]:
    - l[n=1739]: ir zunge, ir munt, ir herze, ir sin,
    - l[n=1740]: daz was allez dô dâ hin.
  - lg@couplet[n=871]:
    - l[n=1741]: diu schoene enclagete dô niemê.
    - l[n=1742]: sine sprach dô weder ach noch wê.
  - lg@couplet[n=872]:
    - l[n=1743]: si seic et nider unde lac
    - l[n=1744]: quelende unz an den vierden tac
  - lg@couplet[n=873]:
    - l[n=1745]: erbermeclîcher danne ie wîp;
    - l[n=1746]: si want sich unde brach ir lîp
  - lg@couplet[n=874]:
    - l[n=1747]: sus unde sô, her unde dar
    - l[n=1748]: und treip daz an, biz sî gebar
  - lg@couplet[n=875]:
    - l[n=1749]: ein sünelîn mit maneger nôt.
    - l[n=1750]: seht, daz genas und lac sî tôt.
  - lg@couplet[n=876]:
    - l[n=1751]: Owê der ougenweide,
    - l[n=1752]: dâ man nâch leidem leide
  - lg@couplet[n=877]:
    - l[n=1753]: mit leiderem leide
    - l[n=1754]: siht leider ougenweide!
  - lg@couplet[n=878]:
    - l[n=1755]: Der êre an Riwalîne lac,
    - l[n=1756]: der er nâch grôzen êren pflac,
  - lg@couplet[n=879]:
    - l[n=1757]: die wîle ez got wolte,
    - l[n=1758]: daz er ir pflegen solte,
  - lg@couplet[n=880]:
    - l[n=1759]: der leit was leider alze grôz
    - l[n=1760]: und alles leides übergenôz.
  - lg@couplet[n=881]:
    - l[n=1761]: wan al ir trôst und al ir craft,
