    - l[n=9694]: gewis noch offenbaere,
  - lg@couplet[n=4848]:
    - l[n=9695]: daz sî dâ langer beliben,
    - l[n=9696]: ir vorsche unde ir vrâge triben
  - lg@couplet[n=4849]:
    - l[n=9697]: 'zem minnesten doch zwêne tage:'
    - l[n=9698]: daz was der barûne clage.
  - lg@couplet[n=4850]:
    - l[n=9699]: Hie mite sô was ouch der tac komen,
