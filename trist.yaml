  - lg@couplet[n=5803]:
    - l[n=11605]: "'ir redet wâr' sprach Tristan;"
    - l[n=11606]: "'swâ man aber gehaben kan"
  - lg@couplet[n=5804]:
    - l[n=11607]: die rîcheit bî gemache,
