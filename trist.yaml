  - lg@couplet[n=1394]:
    - l[n=2787]: gein dem hirze ûf sîne vart.
    - l[n=2788]: Nu daz der hirz gevellet wart,
  - lg@couplet[n=1395]:
    - l[n=2789]: der dâ jegermeister was,
    - l[n=2790]: der stracte in nider ûf daz gras
  - lg@couplet[n=1396]:
    - l[n=2791]: 'ûf alle viere alsam ein swîn:'
    - l[n=2792]: "'wie nû meister, waz sol diz sîn?'"
  - lg@couplet[n=1397]:
    - l[n=2793]: 'sprach aber der höfsche Tristan:'
    - l[n=2794]: "'lât stân! durch got, waz gât ir an?"
  - lg@couplet[n=1398]:
    - l[n=2795]: wer gesach ie hirz zewürken sô?'
    - l[n=2796]: der jeger stuont ûf hôher dô;
  - lg@couplet[n=1399]:
    - l[n=2797]: 'er sach in an und sprach im zuo:'
    - l[n=2798]: "'wie wiltu kint, daz ich im tuo?"
  - lg@couplet[n=1400]:
    - l[n=2799]: hie ze lande enist kein ander list,
    - l[n=2800]: wan alse der hirz enthiutet ist,
  - lg@couplet[n=1401]:
    - l[n=2801]: sô spaltet man in über al
    - l[n=2802]: von dem houbete ze tal
  - lg@couplet[n=1402]:
    - l[n=2803]: und dâ nâch danne in viere,
    - l[n=2804]: sô daz der vier quartiere
  - lg@couplet[n=1403]:
    - l[n=2805]: dekeinez iht vil groezer sî
    - l[n=2806]: danne daz ander dâ bî.
  - lg@couplet[n=1404]:
    - l[n=2807]: diz ist in disem lande site.
    - l[n=2808]: kint, kanstu ihtes iht dâ mite?'
  - lg@couplet[n=1405]:
    - l[n=2809]: "'Jâ meister' sprach er wider in"
    - l[n=2810]: "'daz lant, dâ ich gezogen bin,"
  - lg@couplet[n=1406]:
    - l[n=2811]: dane ist der site niht alsô.'
    - l[n=2812]: "'wie danne?' sprach der meister dô."
  - lg@couplet[n=1407]:
    - l[n=2813]: "'man enbestet dâ den hirz.'"
    - l[n=2814]: "'entriuwen, vriunt, du enzeiges mir 'z,"
  - lg@couplet[n=1408]:
    - l[n=2815]: sone weiz ich, waz enbesten ist.
    - l[n=2816]: ez enweiz nieman disen list
  - lg@couplet[n=1409]:
    - l[n=2817]: in disem künicrîche hie.
    - l[n=2818]: sone gehôrte in ouch genennen nie
  - lg@couplet[n=1410]:
    - l[n=2819]: von kunden noch von gesten.
    - l[n=2820]: trût kint, waz ist enbesten?
  - lg@couplet[n=1411]:
    - l[n=2821]: als guot du sîs, nu zeige mir 'z.
    - l[n=2822]: gâ her, enbeste disen hirz!'
  - lg@couplet[n=1412]:
    - l[n=2823]: "Tristan sprach: 'lieber meister mîn,"
    - l[n=2824]: sol ez mit iuwern hulden sîn
  - lg@couplet[n=1413]:
    - l[n=2825]: und mag iu liep dar an geschehen,
    - l[n=2826]: sô lâze ich iuch vil gerne sehen,
  - lg@couplet[n=1414]:
    - l[n=2827]: als verre als ichs gemerket hân,
    - l[n=2828]: wie mîn lantsite ist getân,
  - lg@couplet[n=1415]:
    - l[n=2829]: als ir dâ vrâget umbe den bast.'
    - l[n=2830]: der meister sach den jungen gast
  - lg@couplet[n=1416]:
    - l[n=2831]: vil guotlîche lachende an,
    - l[n=2832]: wan er was selbe ein höfscher man
  - lg@couplet[n=1417]:
    - l[n=2833]: und erkante al die vuoge wol,
    - l[n=2834]: die guot man erkennen sol.
  - lg@couplet[n=1418]:
    - l[n=2835]: "'jâ' sprach er 'lieber vriunt, nû tuo!"
    - l[n=2836]: wol her, bistû ze cranc derzuo,
  - lg@couplet[n=1419]:
    - l[n=2837]: trût geselle, liebez kint,
    - l[n=2838]: ich selbe und die hie mit mir sint,
  - lg@couplet[n=1420]:
    - l[n=2839]: wir helfen dir 'n mit henden
    - l[n=2840]: legen und umbe wenden,
  - lg@couplet[n=1421]:
    - l[n=2841]: swie sô du vor gebiutest
    - l[n=2842]: und mit dem vinger tiutest.'
  - lg@couplet[n=1422]:
    - l[n=2843]: Tristan der ellende knabe
    - l[n=2844]: sînen mantel zôch er abe
  - lg@couplet[n=1423]:
    - l[n=2845]: und leite den ûf einen stoc.
    - l[n=2846]: er zôch hôher sînen roc;
  - lg@couplet[n=1424]:
    - l[n=2847]: sîn ermel vielt er vorne wider.
    - l[n=2848]: sîn schoene hâr daz streich er nider,
  - lg@couplet[n=1425]:
    - l[n=2849]: ûf sîn ôre leite er daz.
    - l[n=2850]: nu besâhen si 'n baz unde baz,
  - lg@couplet[n=1426]:
    - l[n=2851]: die dâ zem baste wâren.
    - l[n=2852]: sîn gelâz und sîn gebâren
  - lg@couplet[n=1427]:
    - l[n=2853]: daz nâmen s' alle in ir muot
    - l[n=2854]: und dûhte sî daz also guot,
  - lg@couplet[n=1428]:
    - l[n=2855]: daz sî 'z vil gerne sâhen
    - l[n=2856]: und in ir herzen jâhen,
  - lg@couplet[n=1429]:
    - l[n=2857]: sîn dinc waere allez edelîch,
    - l[n=2858]: sîniu cleider vremede unde rîch,
  - lg@couplet[n=1430]:
    - l[n=2859]: sîn lîp ze wunsche getân.
    - l[n=2860]: sî begunden alle zuo z' im gân
  - lg@couplet[n=1431]:
    - l[n=2861]: und sîner dinge nemen war.
    - l[n=2862]: nu gie der ellende dar,
  - lg@couplet[n=1432]:
    - l[n=2863]: der junge meister Tristan.
    - l[n=2864]: er greif den hirz mit handen an
  - lg@couplet[n=1433]:
    - l[n=2865]: und wolte in ûf den rucke legen.
    - l[n=2866]: done kunde er in nie dar gewegen,
  - lg@couplet[n=1434]:
    - l[n=2867]: wan er was ime ze swaere.
    - l[n=2868]: dô bat der hovebaere,
  - lg@couplet[n=1435]:
    - l[n=2869]: daz sî 'n im rehte leiten
    - l[n=2870]: und ûf den bast bereiten.
  - lg@couplet[n=1436]:
    - l[n=2871]: nu daz was schiere getân.
    - l[n=2872]: zem hirze gieng er obene stân.
  - lg@couplet[n=1437]:
    - l[n=2873]: dâ begunde er in entwaeten,
    - l[n=2874]: er sneit in unde entnaeten
  - lg@couplet[n=1438]:
    - l[n=2875]: unden von dem mûle nider.
    - l[n=2876]: ze den buocbeinen kêrte er wider,
  - lg@couplet[n=1439]:
    - l[n=2877]: diu entrante er beide nâch ir zît,
    - l[n=2878]: daz rehte vor, daz linke sît.
  - lg@couplet[n=1440]:
    - l[n=2879]: diu zwei hufbein er dô nam
    - l[n=2880]: unde beschelte diu alsam.
  - lg@couplet[n=1441]:
    - l[n=2881]: dô begunde er die hût scheiden
    - l[n=2882]: von den sîten beiden,
  - lg@couplet[n=1442]:
    - l[n=2883]: dô von den heften über al,
    - l[n=2884]: al von obene hin ze tal
  - lg@couplet[n=1443]:
    - l[n=2885]: und breite sîne hût dô nider.
    - l[n=2886]: ze sînen büegen kêrte er wider.
  - lg@couplet[n=1444]:
    - l[n=2887]: von der brust enbaste er die,
    - l[n=2888]: daz er die brust dô ganze lie.
  - lg@couplet[n=1445]:
    - l[n=2889]: die büege leite er dort hin dan.
    - l[n=2890]: sîne brust er dô began
  - lg@couplet[n=1446]:
    - l[n=2891]: ûz dem rucke scheiden
    - l[n=2892]: und von den sîten beiden
  - lg@couplet[n=1447]:
    - l[n=2893]: ietwederhalp driu rippe dermite.
    - l[n=2894]: daz ist der rehte bastsite.
  - lg@couplet[n=1448]:
    - l[n=2895]: diu lât er iemer dar an,
    - l[n=2896]: der die brust geloesen kan.
  - lg@couplet[n=1449]:
    - l[n=2897]: und al zehant sô kêrte er her,
    - l[n=2898]: vil kündeclîche enbaste er
  - lg@couplet[n=1450]:
    - l[n=2899]: beidiu sîniu hufbein,
    - l[n=2900]: besunder niht wan beide in ein.
  - lg@couplet[n=1451]:
    - l[n=2901]: ir reht er ouch den beiden liez,
    - l[n=2902]: den brâten, dâ der rucke stiez
  - lg@couplet[n=1452]:
    - l[n=2903]: über lanken gein dem ende
    - l[n=2904]: wol anderhalber hende,
  - lg@couplet[n=1453]:
    - l[n=2905]: daz die dâ cimbre nennent,
    - l[n=2906]: die den bastlist erkennent.
  - lg@couplet[n=1454]:
    - l[n=2907]: die rieben er dô beide schiet,
    - l[n=2908]: beide er si von dem rucke schriet,
  - lg@couplet[n=1455]:
    - l[n=2909]: dar nâch den panzen ûf den pas.
    - l[n=2910]: und wan daz ungebaere was
  - lg@couplet[n=1456]:
    - l[n=2911]: 'sînen schoenen handen, dô sprach er:'
    - l[n=2912]: "'wol balde zwêne knehte her!"
  - lg@couplet[n=1457]:
    - l[n=2913]: tuot diz dort hin danne baz
    - l[n=2914]: unde bereitet uns daz!'
  - lg@couplet[n=1458]:
    - l[n=2915]: sus was der hirz enbestet,
    - l[n=2916]: diu hût billîche entlestet.
  - lg@couplet[n=1459]:
    - l[n=2917]: die brust, die büege, sîten, bein,
    - l[n=2918]: daz haete er allez über ein
  - lg@couplet[n=1460]:
    - l[n=2919]: vil schône dort hin dan geleit.
    - l[n=2920]: hie mite sô was der bast bereit.
  - lg@couplet[n=1461]:
    - l[n=2921]: Tristan der ellende gast
    - l[n=2922]: "'seht' sprach er 'meister, deist der bast"
  - lg@couplet[n=1462]:
    - l[n=2923]: und alse ist disiu kunst getan.
    - l[n=2924]: nu geruochet ir her nâher gân
  - lg@couplet[n=1463]:
    - l[n=2925]: ir unde iur massenîe
    - l[n=2926]: und machet die furkîe!'
  - lg@couplet[n=1464]:
    - l[n=2927]: "'furkîe? trût kint, waz ist daz?"
    - l[n=2928]: du nennenst mir vor, ine weiz waz.
  - lg@couplet[n=1465]:
    - l[n=2929]: du hâst uns disen jagelist,
    - l[n=2930]: der vremede und guot ze lobene ist,
  - lg@couplet[n=1466]:
    - l[n=2931]: wol meisterlîchen her getân.
    - l[n=2932]: nu lâz in ouch noch vür sich gân.
  - lg@couplet[n=1467]:
    - l[n=2933]: volvüere dîne meisterschaft!
    - l[n=2934]: wir sîn dir iemer dienesthaft.'
  - lg@couplet[n=1468]:
    - l[n=2935]: Tristan spranc enwec zehant.
    - l[n=2936]: eine zwisele hiu er an die hant,
  - lg@couplet[n=1469]:
    - l[n=2937]: daz die dâ furke nennent,
    - l[n=2938]: die die furkîe erkennent.
  - lg@couplet[n=1470]:
    - l[n=2939]: 'doch enist niht sunders an den zwein:'
    - l[n=2940]: furke und zwisele deist al ein.
  - lg@couplet[n=1471]:
    - l[n=2941]: sus kam er wider mit sînem stabe.
    - l[n=2942]: die lebere sneit er sunder abe,
  - lg@couplet[n=1472]:
    - l[n=2943]: netze unde lumbele schiet er dan.
    - l[n=2944]: die cimberen er abe gewan
  - lg@couplet[n=1473]:
    - l[n=2945]: von dem lide, an dem si was.
    - l[n=2946]: sus saz er nider ûf daz gras,
  - lg@couplet[n=1474]:
    - l[n=2947]: diu stucke nam er elliu driu.
    - l[n=2948]: an sîne furken bant er diu
  - lg@couplet[n=1475]:
    - l[n=2949]: mit sînem netze vaste.
    - l[n=2950]: mit einem grüenen baste
  - lg@couplet[n=1476]:
    - l[n=2951]: verstricte er 'z sus unde sô.
    - l[n=2952]: "'nu seht, ir hêrren' sprach er dô"
  - lg@couplet[n=1477]:
    - l[n=2953]: "'diz heizent sî furkîe"
    - l[n=2954]: in unser jegerîe.
  - lg@couplet[n=1478]:
    - l[n=2955]: und wan ez an der furken ist,
    - l[n=2956]: durch daz sô heizet dirre list
  - lg@couplet[n=1479]:
    - l[n=2957]: furkîe und vüeget ouch daz wol,
    - l[n=2958]: sît ez an der furken wesen sol.
  - lg@couplet[n=1480]:
    - l[n=2959]: diz neme ein kneht an sîne hant!
    - l[n=2960]: nu tâlanc weset ir gemant
  - lg@couplet[n=1481]:
    - l[n=2961]: umbe iuwer curîe.'
    - l[n=2962]: "'curîe? dê benîe!'"
  - lg@couplet[n=1482]:
    - l[n=2963]: sprâchen s' alle 'waz ist daz?
    - l[n=2964]: wir vernaemen sarrazênesch baz!
  - lg@couplet[n=1483]:
    - l[n=2965]: waz ist curîe, lieber man?
    - l[n=2966]: swîc unde sage uns niht hie van.
  - lg@couplet[n=1484]:
    - l[n=2967]: swaz ez sî, daz lâ geschehen,
    - l[n=2968]: daz wir 'z mit ougen ane sehen.
  - lg@couplet[n=1485]:
    - l[n=2969]: diz tuo durch dîne hövescheit!'
    - l[n=2970]: Nu Tristan der was aber bereit.
  - lg@couplet[n=1486]:
    - l[n=2971]: den herzeric er dô gevienc
    - l[n=2972]: ( ich meine, an dem daz herze hienc)
  - lg@couplet[n=1487]:
    - l[n=2973]: und enblôzte in aller sîner habe.
    - l[n=2974]: daz herze sneit er halbez abe
  - lg@couplet[n=1488]:
    - l[n=2975]: hin gegen dem spitzen ende
    - l[n=2976]: und nam ez in sîne hende.
  - lg@couplet[n=1489]:
    - l[n=2977]: er begunde ez teilieren,
    - l[n=2978]: in criuzewîs zevieren
  - lg@couplet[n=1490]:
    - l[n=2979]: und warf daz ûf die hût nider.
    - l[n=2980]: ze sîme ricke kêrte er wider.
  - lg@couplet[n=1491]:
    - l[n=2981]: milz unde lungen lôste er abe.
    - l[n=2982]: dô was si hin des rickes habe.
  - lg@couplet[n=1492]:
    - l[n=2983]: nu daz lac ûf der hiute dâ,
    - l[n=2984]: ric unde gorgen sneit er sâ
  - lg@couplet[n=1493]:
    - l[n=2985]: obene, dâ diu brust da want.
    - l[n=2986]: daz houbet lôste er al zehant
  - lg@couplet[n=1494]:
    - l[n=2987]: mit dem gehürne von dem cragen
    - l[n=2988]: und hiez daz zuo der brüste tragen.
  - lg@couplet[n=1495]:
    - l[n=2989]: "'nu wol her balde!' sprach er z' in"
    - l[n=2990]: "'nemt balde disen rucke hin!"
  - lg@couplet[n=1496]:
    - l[n=2991]: kome ieman armer liute her,
    - l[n=2992]: der es geruoche oder ger,
  - lg@couplet[n=1497]:
    - l[n=2993]: dem teilet disen rucke mite
    - l[n=2994]: oder tuot dermite nâch iuwerm site.
  - lg@couplet[n=1498]:
    - l[n=2995]: sô mache ich die curîe.'
    - l[n=2996]: dar gie diu cumpanîe
  - lg@couplet[n=1499]:
    - l[n=2997]: und nâmen sîner künste war.
    - l[n=2998]: Tristan hiez im bringen dar,
  - lg@couplet[n=1500]:
    - l[n=2999]: daz er im ê bereiten bat.
    - l[n=3000]: nu daz lac allez an der stat
  - lg@couplet[n=1501]:
    - l[n=3001]: wol gemachet unde bereit,
    - l[n=3002]: als er in haete vor geseit.
  - lg@couplet[n=1502]:
    - l[n=3003]: nû wâren der quartiere
    - l[n=3004]: von dem herzen viere
  - lg@couplet[n=1503]:
    - l[n=3005]: vier halben ûf die hût geleit
    - l[n=3006]: nâch jegelîcher gewonheit
  - lg@couplet[n=1504]:
    - l[n=3007]: und lâgen ûf der hiute alsô.
    - l[n=3008]: milz unde lungen sneit er dô,
  - lg@couplet[n=1505]:
    - l[n=3009]: dar nâch den panzen unde den pas
    - l[n=3010]: und swaz der hunde spîse was,
  - lg@couplet[n=1506]:
    - l[n=3011]: in alsô cleiniu stuckelîn,
    - l[n=3012]: als ez ein vuoge mohte sîn,
  - lg@couplet[n=1507]:
    - l[n=3013]: und spreite ez allez ûf die hût.
    - l[n=3014]: hie mite begunde er überlût
  - lg@couplet[n=1508]:
    - l[n=3015]: "den hunden ruofen: 'zâ zâ zâ!'"
    - l[n=3016]: vil schiere wâren s' alle dâ
  - lg@couplet[n=1509]:
    - l[n=3017]: und stuonden ob ir spîse.
    - l[n=3018]: "'seht' sprach der wortwîse"
  - lg@couplet[n=1510]:
    - l[n=3019]: "'diz heizent sî curîe"
    - l[n=3020]: dâ heime in Parmenîe
  - lg@couplet[n=1511]:
    - l[n=3021]: und wil iu sagen umbe waz.
    - l[n=3022]: ez heizet curîe umbe daz,
  - lg@couplet[n=1512]:
    - l[n=3023]: durch daz ez ûf der cuire lît,
    - l[n=3024]: swaz man den hunden danne gît.
  - lg@couplet[n=1513]:
    - l[n=3025]: als hât diu jegerîe
    - l[n=3026]: den selben namen curîe
  - lg@couplet[n=1514]:
    - l[n=3027]: von cuire vunden unde genomen.
    - l[n=3028]: von cuire sô ist curîe komen.
  - lg@couplet[n=1515]:
    - l[n=3029]: und zwâre ez wart den hunden
    - l[n=3030]: ze guoten dingen vunden
  - lg@couplet[n=1516]:
    - l[n=3031]: und ist ein guot gewonheit,
    - l[n=3032]: wan swaz man in dar ûf geleit,
  - lg@couplet[n=1517]:
    - l[n=3033]: daz ist in süeze durch daz bluot
    - l[n=3034]: und machet ouch die hunde guot.
  - lg@couplet[n=1518]:
    - l[n=3035]: nu sehet an disen bastsite,
    - l[n=3036]: da enist kein ander spaehe mite.
  - lg@couplet[n=1519]:
    - l[n=3037]: nemt war, wie er iu gevalle.'
    - l[n=3038]: "'â hêrre!' sprâchen s' alle"
  - lg@couplet[n=1520]:
    - l[n=3039]: "'waz seistu, saeligez kint?"
    - l[n=3040]: wir sehen wol, dise liste sint
  - lg@couplet[n=1521]:
    - l[n=3041]: bracken unde hunden
    - l[n=3042]: ze grôzen vrumen vunden.'
  - lg@couplet[n=1522]:
    - l[n=3043]: 'Aber sprach der guote Tristan:'
    - l[n=3044]: "'nu nemet iuwer hût hin dan,"
  - lg@couplet[n=1523]:
    - l[n=3045]: wan ine kan hie mite niht baz.
    - l[n=3046]: und wizzet waerlîche daz,
  - lg@couplet[n=1524]:
    - l[n=3047]: kund ich iu baz gedienet hân,
    - l[n=3048]: daz haete ich gerne getân.
  - lg@couplet[n=1525]:
    - l[n=3049]: der man der houwe sîne wit
    - l[n=3050]: und widet ûf sunder iuriu lit.
  - lg@couplet[n=1526]:
    - l[n=3051]: daz houbet vüeret an der hant
    - l[n=3052]: und bringet iuwern prîsant
  - lg@couplet[n=1527]:
    - l[n=3053]: ze hove nâch hovelîchem site.
    - l[n=3054]: dâ hovet ir iuch selben mite.
  - lg@couplet[n=1528]:
