    - l[n=9658]: sus kêrte er wider zem kiele
  - lg@couplet[n=4830]:
    - l[n=9659]: weinende unde clagende,
    - l[n=9660]: diu maere wider sagende,
  - lg@couplet[n=4831]:
    - l[n=9661]: als er si haete ervunden.
    - l[n=9662]: diu maere begunden
  - lg@couplet[n=4832]:
    - l[n=9663]: genuogen missevallen
    - l[n=9664]: und iedoch niht in allen.
  - lg@couplet[n=4833]:
    - l[n=9665]: daz selbe swaere maere
