  - lg@couplet[n=1672]:
    - l[n=3343]: diu stuonden sô ze prîse wol,
    - l[n=3344]: als man 'z an manne prisen sol.
  - lg@couplet[n=1673]:
    - l[n=3345]: sîn gewant, als ich iu hân geseit,
