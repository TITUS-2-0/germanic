    - l[n=5247]: beidiu ir wille und ir wort.
    - l[n=5248]: ich weiz wol, daz si über bort
  - lg@couplet[n=2625]:
    - l[n=5249]: vil geselleclîchen giengen,
    - l[n=5250]: dâ sî die geste enpfiengen.
  - lg@couplet[n=2626]:
    - l[n=5251]: diu saelige Floraete
    - l[n=5252]: waz vröude ir herze haete
  - lg@couplet[n=2627]:
    - l[n=5253]: wider ir hêrren unde ir kint,
    - l[n=5254]: daz kint, des disiu maere sint,
  - lg@couplet[n=2628]:
    - l[n=5255]: ( ir sun Tristanden den mein ich)
    - l[n=5256]: entriuwen des erkenne ich mich
  - lg@couplet[n=2629]:
    - l[n=5257]: an manegen unde genuogen
    - l[n=5258]: ir tugenden unde ir vuogen,
  - lg@couplet[n=2630]:
    - l[n=5259]: die ich von der saeligen las.
    - l[n=5260]: daz der niht ein lützel was,
  - lg@couplet[n=2631]:
    - l[n=5261]: daz bewârte s' alsô wol,
    - l[n=5262]: als ein wîp allerbeste sol.
  - lg@couplet[n=2632]:
    - l[n=5263]: wan si schuof ir kinde
    - l[n=5264]: und sînem ingesinde
  - lg@couplet[n=2633]:
    - l[n=5265]: al die êre und daz gemach,
    - l[n=5266]: daz ie rittern geschach.
  - lg@couplet[n=2634]:
    - l[n=5267]: Hie mite sô wurden besant
    - l[n=5268]: ze Parmenîe über al daz lant
  - lg@couplet[n=2635]:
    - l[n=5269]: die hêrren und diu hêrschaft,
    - l[n=5270]: die dâ haeten die craft
  - lg@couplet[n=2636]:
    - l[n=5271]: der stete und der castêle.
    - l[n=5272]: nû die ze Canoêle
  - lg@couplet[n=2637]:
    - l[n=5273]: gemeinlîche kâmen,
    - l[n=5274]: gesâhen und vernâmen
  - lg@couplet[n=2638]:
    - l[n=5275]: von Tristande die warheit,
    - l[n=5276]: als uns daz maere von im seit
  - lg@couplet[n=2639]:
    - l[n=5277]: und alse ir selbe habet vernomen,
    - l[n=5278]: dô vlugen tûsent willekomen
  - lg@couplet[n=2640]:
    - l[n=5279]: von iegelîches munde.
    - l[n=5280]: liut unde lant begunde
  - lg@couplet[n=2641]:
    - l[n=5281]: von langem leide erwachen
    - l[n=5282]: und sich ze vröuden machen,
  - lg@couplet[n=2642]:
    - l[n=5283]: ze wunderlîchem wunder.
    - l[n=5284]: sî empfiengen al besunder
  - lg@couplet[n=2643]:
    - l[n=5285]: ir lêhen, ir liut unde ir lant
    - l[n=5286]: von ir hêrren Tristandes hant.
  - lg@couplet[n=2644]:
    - l[n=5287]: si swuoren hulde und wurden man.
    - l[n=5288]: hier under haete ie Tristan
  - lg@couplet[n=2645]:
    - l[n=5289]: den tougenlîchen smerzen
    - l[n=5290]: verborgen in dem herzen,
  - lg@couplet[n=2646]:
    - l[n=5291]: der dâ von Morgâne gie.
    - l[n=5292]: der smerze der begab in nie
  - lg@couplet[n=2647]:
    - l[n=5293]: weder vruo noch spâte.
    - l[n=5294]: alsus gieng er ze râte
  - lg@couplet[n=2648]:
    - l[n=5295]: mit mâgen und mit mannen
    - l[n=5296]: und jach, er wolte dannen
  - lg@couplet[n=2649]:
    - l[n=5297]: ze Britanje gâhen,
    - l[n=5298]: sîn lêhen enpfâhen
  - lg@couplet[n=2650]:
    - l[n=5299]: von sînes vîendes hant,
    - l[n=5300]: durch daz er sînes vater lant
  - lg@couplet[n=2651]:
    - l[n=5301]: mit rehte haete deste baz.
    - l[n=5302]: 'diz sprach er unde tete ouch daz:'
  - lg@couplet[n=2652]:
    - l[n=5303]: er vuor von Parmenîe
    - l[n=5304]: er und sîn cumpanîe
  - lg@couplet[n=2653]:
    - l[n=5305]: bereitet unde gewarnet wol,
    - l[n=5306]: alse der man ze rehte sol,
  - lg@couplet[n=2654]:
    - l[n=5307]: der ûf angestlîche tât
    - l[n=5308]: ernestlîchen willen hât.
  - lg@couplet[n=2655]:
    - l[n=5309]: Dô Tristan ze Britanje kam,
    - l[n=5310]: von âventiure er dô vernam
  - lg@couplet[n=2656]:
    - l[n=5311]: und hôrte waerlîche sagen,
    - l[n=5312]: Morgân der herzoge rite dâ jagen
  - lg@couplet[n=2657]:
    - l[n=5313]: von walde ze walde.
    - l[n=5314]: nû hiez er îlen balde,
  - lg@couplet[n=2658]:
    - l[n=5315]: die ritter sich bereiten
    - l[n=5316]: und under ir rocke leiten
  - lg@couplet[n=2659]:
    - l[n=5317]: ir halsperge unde ir dinc,
    - l[n=5318]: und so daz nieman keinen rinc
  - lg@couplet[n=2660]:
    - l[n=5319]: ûz dem gewande lieze gân.
    - l[n=5320]: nu diz geschach, diz was getân.
  - lg@couplet[n=2661]:
    - l[n=5321]: und über daz leite ie der man
    - l[n=5322]: sîne reisekappen an
  - lg@couplet[n=2662]:
    - l[n=5323]: und sâzen ûf ir ors alsô.
    - l[n=5324]: ir gezoc hiezen si dô
  - lg@couplet[n=2663]:
    - l[n=5325]: stetelîche wider rîten
    - l[n=5326]: und niemannes bîten
  - lg@couplet[n=2664]:
    - l[n=5327]: und teilten ir ritterschaft.
    - l[n=5328]: dâ wart diu groezere craft
  - lg@couplet[n=2665]:
    - l[n=5329]: geschicket an die widervart,
    - l[n=5330]: daz der gezoc waere bewart,
  - lg@couplet[n=2666]:
    - l[n=5331]: dâ der ûf sîne strâze gie.
    - l[n=5332]: dô diz geschach, dô haeten die,
  - lg@couplet[n=2667]:
    - l[n=5333]: die mit Tristande kêrten hin,
    - l[n=5334]: wol drîzec ritter under in.
  - lg@couplet[n=2668]:
    - l[n=5335]: jene an der widerkêre
    - l[n=5336]: wol sehzic oder mêre.
  - lg@couplet[n=2669]:
    - l[n=5337]: vil schiere wart, daz Tristan
    - l[n=5338]: hunde unde jegere sehen began.
  - lg@couplet[n=2670]:
    - l[n=5339]: die selben vrâgte er maere,
    - l[n=5340]: wâ der herzoge waere.
  - lg@couplet[n=2671]:
    - l[n=5341]: die tâten ez im iesâ kunt.
    - l[n=5342]: und er des endes sâ zestunt
  - lg@couplet[n=2672]:
    - l[n=5343]: und vant ouch dâ vil schiere
    - l[n=5344]: ûf einer waltriviere
  - lg@couplet[n=2673]:
    - l[n=5345]: vil ritter Britûne.
    - l[n=5346]: den wâren pavelûne
  - lg@couplet[n=2674]:
    - l[n=5347]: und hüten ûf daz gras geslagen,
    - l[n=5348]: dar umbe und dar în getragen
  - lg@couplet[n=2675]:
    - l[n=5349]: loub unde liehter bluomen vil.
    - l[n=5350]: ir hunde unde ir vederspil
  - lg@couplet[n=2676]:
    - l[n=5351]: daz haeten sî ze handen.
    - l[n=5352]: die gruozten ouch Tristanden
  - lg@couplet[n=2677]:
    - l[n=5353]: und sîne rotte dâ mite
    - l[n=5354]: höfschlîche nâch dem hovesite.
  - lg@couplet[n=2678]:
    - l[n=5355]: die seiten im ouch iesâ,
    - l[n=5356]: Morgân ir hêrre rite dâ
  - lg@couplet[n=2679]:
    - l[n=5357]: vil nâhen in dem walde.
    - l[n=5358]: dar îlten sî dô balde.
  - lg@couplet[n=2680]:
    - l[n=5359]: dâ vunden s' ouch Morgânen
    - l[n=5360]: und ûfe castelânen
  - lg@couplet[n=2681]:
    - l[n=5361]: vil ritter Britûne haben.
    - l[n=5362]: nu sî begunden zuo z' im traben.
  - lg@couplet[n=2682]:
    - l[n=5363]: Morgân enpfie die geste,
    - l[n=5364]: der willen er niht weste
  - lg@couplet[n=2683]:
    - l[n=5365]: vil gestlîchen unde wol,
    - l[n=5366]: als man die geste enpfâhen sol.
  - lg@couplet[n=2684]:
    - l[n=5367]: 'sîn lantgesinde tete alsam:'
    - l[n=5368]: ir iegelîcher der kam
  - lg@couplet[n=2685]:
    - l[n=5369]: gerant mit sînem gruoze
    - l[n=5370]: nâch diser unmuoze,
  - lg@couplet[n=2686]:
    - l[n=5371]: dô diz grüezen gar geschach,
    - l[n=5372]: 'Tristan ze Morgâne sprach:'
  - lg@couplet[n=2687]:
    - l[n=5373]: "'hêrre, ich bin komen dâ her"
    - l[n=5374]: nâch mînem lêhen unde ger,
  - lg@couplet[n=2688]:
    - l[n=5375]: daz ir mir daz hie lîhet
    - l[n=5376]: und mir des niht verzîhet,
  - lg@couplet[n=2689]:
    - l[n=5377]: des ich ze rehte haben sol.
    - l[n=5378]: sô tuot ir höfschlîch unde wol.'
  - lg@couplet[n=2690]:
    - l[n=5379]: "Morgân sprach: 'hêrre, saget mir,"
    - l[n=5380]: von wannen oder wer sît ir?'
  - lg@couplet[n=2691]:
    - l[n=5381]: 'Tristan sprach aber dô wider in:'
    - l[n=5382]: "'von Parmenîe ich bürtic bin"
  - lg@couplet[n=2692]:
    - l[n=5383]: und hiez mîn vater Riwalîn.
    - l[n=5384]: hêrre, des erbe sol ich sîn.
  - lg@couplet[n=2693]:
    - l[n=5385]: ich selbe heize Tristan.'
    - l[n=5386]: "Morgân sprach: 'hêrre, ir komet mich an"
  - lg@couplet[n=2694]:
    - l[n=5387]: mit alse unnützen maeren,
    - l[n=5388]: daz s' alse waege waeren
  - lg@couplet[n=2695]:
    - l[n=5389]: verswigen alse vür brâht.
    - l[n=5390]: 'ich bin des kurze bedâht:'
  - lg@couplet[n=2696]:
    - l[n=5391]: soltet ir iht von mir hân,
    - l[n=5392]: des waere iu schiere state getân.
  - lg@couplet[n=2697]:
    - l[n=5393]: wan iu enwürre niht dar an,
    - l[n=5394]: ir enwaeret ein gezaeme man
  - lg@couplet[n=2698]:
    - l[n=5395]: einen iegelîchen êren,
    - l[n=5396]: daz ir ez soltet kêren.
  - lg@couplet[n=2699]:
    - l[n=5397]: wir wizzen aber alle wol,
    - l[n=5398]: ( diu lant sint dirre maere vol)
  - lg@couplet[n=2700]:
    - l[n=5399]: in welher wîse Blanschefluor
    - l[n=5400]: mit iuwerm vater von lande vuor,
  - lg@couplet[n=2701]:
    - l[n=5401]: ze welhen êren ez ir kam,
    - l[n=5402]: wie diu vriuntschaft ende nam.'
  - lg@couplet[n=2702]:
    - l[n=5403]: "'vriuntschaft? wie meinet ir daz?'"
    - l[n=5404]: "'ich ensage iu nû niht vür baz,"
  - lg@couplet[n=2703]:
    - l[n=5405]: wan diser rede der ist alsô.'
    - l[n=5406]: "'Hêrre' sprach aber Tristan dô"
  - lg@couplet[n=2704]:
    - l[n=5407]: "'bî disem maere erkenne ich mich."
    - l[n=5408]: ir meinet ez alsô, daz ich
  - lg@couplet[n=2705]:
    - l[n=5409]: niht êlîche sî geborn
    - l[n=5410]: und süle dâ mit hân verlorn
  - lg@couplet[n=2706]:
    - l[n=5411]: mîn lêhen und mîn lêhenreht.'
    - l[n=5412]: "'entriuwen, hêrre guot kneht,"
  - lg@couplet[n=2707]:
    - l[n=5413]: dâ vür hân ichz und manic man.'
    - l[n=5414]: "'ir redet übel' sprach Tristan"
  - lg@couplet[n=2708]:
    - l[n=5415]: "'ich wânde doch, ez waere"
    - l[n=5416]: gevellec unde gebaere,
  - lg@couplet[n=2709]:
    - l[n=5417]: swer dem man leide taete,
    - l[n=5418]: daz er mit rede doch haete
  - lg@couplet[n=2710]:
    - l[n=5419]: sin unde vuoge wider in.
    - l[n=5420]: haetet ir nu vuoge unde sin,
  - lg@couplet[n=2711]:
    - l[n=5421]: sô leide als ir mir habet getân,
    - l[n=5422]: ir möhtet mir doch rede erlân,
  - lg@couplet[n=2712]:
    - l[n=5423]: diu niuwe swaere wecket
    - l[n=5424]: und alte schulde recket.
  - lg@couplet[n=2713]:
    - l[n=5425]: ir sluoget mir den vater doch.
    - l[n=5426]: hie mite endunket iuch noch
  - lg@couplet[n=2714]:
    - l[n=5427]: mînes leides niht genuoc,
    - l[n=5428]: irn jehet, mîn muoter, diu mich truoc,
  - lg@couplet[n=2715]:
    - l[n=5429]: diu trüege mich kebeslîche.
    - l[n=5430]: sem mir got der rîche!
  - lg@couplet[n=2716]:
    - l[n=5431]: ich weiz wol, sô manc edele man,
    - l[n=5432]: des ich hie niht genennen kan,
  - lg@couplet[n=2717]:
    - l[n=5433]: sîne hende mir gevalten hât.
    - l[n=5434]: und haeten sî dise untât,
  - lg@couplet[n=2718]:
    - l[n=5435]: der ir dâ jehet, an mir erkant,
    - l[n=5436]: ir keiner haete sîne hant
  - lg@couplet[n=2719]:
    - l[n=5437]: zwischen die mîne nie geleit.
    - l[n=5438]: die wizzen wol die wârheit,
  - lg@couplet[n=2720]:
    - l[n=5439]: daz mîn vater Riwalîn
    - l[n=5440]: mîne muoter an daz ende sîn
  - lg@couplet[n=2721]:
    - l[n=5441]: brâhte vür ein êlîch wîp.
    - l[n=5442]: ist daz ich daz ûf iuwern lîp
  - lg@couplet[n=2722]:
    - l[n=5443]: bewaeren unde bereden sol,
    - l[n=5444]: entriuwen daz berede ich wol.'
  - lg@couplet[n=2723]:
    - l[n=5445]: "'ûz' sprach Morgân 'in gotes haz!"
    - l[n=5446]: iuwer bereden waz sol daz?
  - lg@couplet[n=2724]:
    - l[n=5447]: iuwer slac engât ze keinem man,
    - l[n=5448]: der ie ze hove reht gewan.'
  - lg@couplet[n=2725]:
    - l[n=5449]: "'diz wirt wol schîn' sprach Tristan."
    - l[n=5450]: er zucte swert und rande in an.
  - lg@couplet[n=2726]:
    - l[n=5451]: er sluoc im obene ze tal
    - l[n=5452]: beidiu hirne und hirneschal,
  - lg@couplet[n=2727]:
    - l[n=5453]: daz ez im an der zungen want.
    - l[n=5454]: hie mite sô stach er ime zehant
  - lg@couplet[n=2728]:
    - l[n=5455]: daz swert gein dem herzen în.
    - l[n=5456]: dô wart diu wârheit wol schîn
  - lg@couplet[n=2729]:
    - l[n=5457]: des sprichwortes, daz dâ giht,
    - l[n=5458]: daz schulde ligen und vûlen niht.
  - lg@couplet[n=2730]:
    - l[n=5459]: Morgânes cumpanjûne,
    - l[n=5460]: die vrechen Britûne,
  - lg@couplet[n=2731]:
    - l[n=5461]: die enkunden ime dâ niht gevromen
    - l[n=5462]: noch ze helfe im nie sô schiere komen,
  - lg@couplet[n=2732]:
    - l[n=5463]: ern laege an dem valle.
    - l[n=5464]: iedoch sô wâren s' alle,
  - lg@couplet[n=2733]:
    - l[n=5465]: als sî dô mohten, an ir wer.
    - l[n=5466]: ir wart viel schiere ein michel her.
  - lg@couplet[n=2734]:
    - l[n=5467]: die ungewarneten man
    - l[n=5468]: si kâmen alle ir vînde an
  - lg@couplet[n=2735]:
    - l[n=5469]: mit manlîchem muote.
    - l[n=5470]: warnunge unde huote
  - lg@couplet[n=2736]:
    - l[n=5471]: der nam dâ lützel ieman war,
    - l[n=5472]: wan drungen et mit hûfen dar
  - lg@couplet[n=2737]:
    - l[n=5473]: und tâten s' alle mit gewalt
    - l[n=5474]: ûz hin se velde vür den walt.
  - lg@couplet[n=2738]:
    - l[n=5475]: hie huop sich ein michel ruoft,
    - l[n=5476]: michel weinen unde wuoft.
  - lg@couplet[n=2739]:
    - l[n=5477]: alsus vlouc Morgânes tôt
    - l[n=5478]: mit maneger hande clagenôt,
  - lg@couplet[n=2740]:
    - l[n=5479]: als ob er vlücke waere.
    - l[n=5480]: er seite leidiu maere
  - lg@couplet[n=2741]:
    - l[n=5481]: ûf die bürge und in daz lant.
    - l[n=5482]: in dem lande vlouc zehant
  - lg@couplet[n=2742]:
    - l[n=5483]: 'niht wan daz eine clagewort:'
    - l[n=5484]: "'â noster sires, il est mort!"
  - lg@couplet[n=2743]:
    - l[n=5485]: welch rât wirt des landes nuo?
    - l[n=5486]: nu zieren helde, kêret zuo
  - lg@couplet[n=2744]:
    - l[n=5487]: von steten und von vesten
    - l[n=5488]: gelônen disen gesten,
  - lg@couplet[n=2745]:
    - l[n=5489]: des s' uns ze leide haben getân!'
    - l[n=5490]: sus liezen s' ûf ir rucke gân
  - lg@couplet[n=2746]:
    - l[n=5491]: mit staeteclîchem strîte;
    - l[n=5492]: ouch vunden s' alle zîte
  - lg@couplet[n=2747]:
    - l[n=5493]: an ir gesten vollen strît.
    - l[n=5494]: die kêrten ie ze maneger zît
  - lg@couplet[n=2748]:
    - l[n=5495]: mit einer ganzen rotte wider
    - l[n=5496]: und wurfen manigen dâ nider
  - lg@couplet[n=2749]:
    - l[n=5497]: und wâren doch ie vliehende
    - l[n=5498]: und allez wider ziehende,
  - lg@couplet[n=2750]:
    - l[n=5499]: dâ sî dâ westen ir craft.
    - l[n=5500]: sus kâmen s' ûf ir ritterschaft.
  - lg@couplet[n=2751]:
    - l[n=5501]: dâ nâmen s' ouch herberge
    - l[n=5502]: ûf einem vesten berge,
  - lg@couplet[n=2752]:
    - l[n=5503]: dar ûfe was ir wesen die naht.
    - l[n=5504]: der nehte wart des landes maht
  - lg@couplet[n=2753]:
    - l[n=5505]: sô starc und alsô veste,
    - l[n=5506]: daz s' aber ir leiden geste,
  - lg@couplet[n=2754]:
    - l[n=5507]: als schiere als ez wart tagende,
    - l[n=5508]: mit gewalte wurden jagende
  - lg@couplet[n=2755]:
    - l[n=5509]: und manegen nider stâchen,
    - l[n=5510]: den hûfen dicke brâchen
  - lg@couplet[n=2756]:
    - l[n=5511]: mit speren und mit swerten,
    - l[n=5512]: diu dâ niht lange werten.
  - lg@couplet[n=2757]:
    - l[n=5513]: dâ wâren swert unde sper
    - l[n=5514]: deiswâr in harte kurzer wer.
  - lg@couplet[n=2758]:
    - l[n=5515]: ir wart dâ manigez vertân,
    - l[n=5516]: so s' in die rotte liezen gân.
  - lg@couplet[n=2759]:
    - l[n=5517]: ouch was daz lützele her
    - l[n=5518]: sô vrechlîche an sîner wer,
  - lg@couplet[n=2760]:
    - l[n=5519]: daz dâ vil michel schade geschach,
    - l[n=5520]: dâ man in in den hûfen brach.
  - lg@couplet[n=2761]:
    - l[n=5521]: die schar die wurden beider sît
    - l[n=5522]: ze einer und ze maneger zît
  - lg@couplet[n=2762]:
    - l[n=5523]: mit grôzem schaden überladen.
    - l[n=5524]: si nâmen unde tâten schaden
  - lg@couplet[n=2763]:
    - l[n=5525]: vil schedelîche an manegem man.
    - l[n=5526]: sus triben si 'z mit ein ander an,
  - lg@couplet[n=2764]:
    - l[n=5527]: biz daz daz innere her
    - l[n=5528]: begunde swachen an der wer,
  - lg@couplet[n=2765]:
    - l[n=5529]: wan in gienc abe und jenen zuo.
    - l[n=5530]: die mêrten sich spâte unde vruo
  - lg@couplet[n=2766]:
    - l[n=5531]: an ir state und an ir maht,
    - l[n=5532]: sô daz si dannoch vor der naht
  - lg@couplet[n=2767]:
    - l[n=5533]: besâzen aber die geste
    - l[n=5534]: in einer wazzerveste,
  - lg@couplet[n=2768]:
    - l[n=5535]: dâ sich die geste ûz werten
    - l[n=5536]: und sich die naht dâ nerten.
  - lg@couplet[n=2769]:
    - l[n=5537]: sus was daz her besezzen,
    - l[n=5538]: mit her al umbemezzen,
  - lg@couplet[n=2770]:
    - l[n=5539]: als ez beziunet waere.
    - l[n=5540]: die vremeden sorgaere,
  - lg@couplet[n=2771]:
    - l[n=5541]: Tristan unde sîne man,
    - l[n=5542]: nu wie geviengen s' ir dinc an?
  - lg@couplet[n=2772]:
    - l[n=5543]: daz sage ich iu, wie ez in ergie,
    - l[n=5544]: wie sich ir sorge zerlie,
  - lg@couplet[n=2773]:
    - l[n=5545]: wie sî von dannen kâmen,
    - l[n=5546]: sige an ir vînden nâmen.
  - lg@couplet[n=2774]:
    - l[n=5547]: Tristan dô der von lande schiet,
    - l[n=5548]: als ime sîn rât Rûal geriet,
  - lg@couplet[n=2775]:
    - l[n=5549]: sîn lêhen dâ z' enpfâhene
    - l[n=5550]: und iesâ wider ze gâhene,
  - lg@couplet[n=2776]:
    - l[n=5551]: sît des lac z' allem mâle
    - l[n=5552]: dem saeligen Rûâle
  - lg@couplet[n=2777]:
    - l[n=5553]: der selbe wân ze herzen ie,
    - l[n=5554]: reht alse ez ouch Tristande ergie.
  - lg@couplet[n=2778]:
    - l[n=5555]: iedoch geriet er die geschiht
    - l[n=5556]: umbe Morgânes schaden niht.
  - lg@couplet[n=2779]:
    - l[n=5557]: hundert ritter er besande
    - l[n=5558]: und kêrte nâch Tristande
  - lg@couplet[n=2780]:
    - l[n=5559]: eben unde rehte ûf sîne vart.
    - l[n=5560]: unlanges und vil schiere ez wart,
  - lg@couplet[n=2781]:
    - l[n=5561]: daz er ze Britanje kam.
    - l[n=5562]: vil rehte er al zehant vernam,
  - lg@couplet[n=2782]:
    - l[n=5563]: wie ez gevaren waere.
    - l[n=5564]: und nâch des landes maere
  - lg@couplet[n=2783]:
    - l[n=5565]: sô nam er sîner reise ein mez
    - l[n=5566]: ze den Britûnen ûf daz sez.
  - lg@couplet[n=2784]:
    - l[n=5567]: nu sî begunden nâhen,
    - l[n=5568]: daz sî die vînde sâhen,
  - lg@couplet[n=2785]:
    - l[n=5569]: do enwart an ir rotte
    - l[n=5570]: ir keinem ze spotte
  - lg@couplet[n=2786]:
    - l[n=5571]: weder nâch noch niender abe gezogen.
    - l[n=5572]: si kâmen alle samet gevlogen
  - lg@couplet[n=2787]:
    - l[n=5573]: mit vliegenden banieren.
    - l[n=5574]: dâ wart michel crôieren
  - lg@couplet[n=2788]:
    - l[n=5575]: 'under ir massenîe:'
    - l[n=5576]: "'schevelier Parmenîe!"
  - lg@couplet[n=2789]:
    - l[n=5577]: Parmenîe schevelier!'
    - l[n=5578]: dâ jagete banier und banier
  - lg@couplet[n=2790]:
    - l[n=5579]: schaden und ungevüere
    - l[n=5580]: durch die hütesnüere.
  - lg@couplet[n=2791]:
    - l[n=5581]: si tâten die Britûne
    - l[n=5582]: durch ir pavelûne
  - lg@couplet[n=2792]:
    - l[n=5583]: mit toedegen wunden.
    - l[n=5584]: nu die inneren begunden
  - lg@couplet[n=2793]:
    - l[n=5585]: ir lantbaniere erkennen,
    - l[n=5586]: ir zeichen hoeren nennen,
  - lg@couplet[n=2794]:
    - l[n=5587]: si begunden ir rûm wîten,
    - l[n=5588]: ûz an die wîte rîten.
  - lg@couplet[n=2795]:
    - l[n=5589]: Tristan lie vaste strîten gân.
    - l[n=5590]: dâ wart michel schade getân
  - lg@couplet[n=2796]:
    - l[n=5591]: an den lantgesellen.
    - l[n=5592]: vâhen unde vellen,
  - lg@couplet[n=2797]:
    - l[n=5593]: slahen unde stechen,
    - l[n=5594]: daz begunde ir schar durchbrechen
  - lg@couplet[n=2798]:
    - l[n=5595]: ze beiden sîten in dem her
    - l[n=5596]: und brâhte s' ouch daz ûzer wer,
  - lg@couplet[n=2799]:
    - l[n=5597]: daz die zwô cumpanîe
    - l[n=5598]: "'schevelier Parmenîe!'"
  - lg@couplet[n=2800]:
    - l[n=5599]: sô vil geriefen unde getriben.
    - l[n=5600]: des wâren s' âne wer beliben.
  - lg@couplet[n=2801]:
    - l[n=5601]: under in was wer noch kêre
    - l[n=5602]: noch keines strîtes mêre
  - lg@couplet[n=2802]:
    - l[n=5603]: wan tuschen unde vliehen,
    - l[n=5604]: zogen unde ziehen
  - lg@couplet[n=2803]:
    - l[n=5605]: wider bürge und wider walt.
    - l[n=5606]: der strît der wart dâ manicvalt.
  - lg@couplet[n=2804]:
    - l[n=5607]: ir vluht was ir meistiu wer
    - l[n=5608]: und vür den tôt ir bestiu ner.
  - lg@couplet[n=2805]:
    - l[n=5609]: Nu disiu schunfentiure ergie,
    - l[n=5610]: diu ritterschaft sich nider lie
  - lg@couplet[n=2806]:
    - l[n=5611]: und nâmen herberge sâ.
    - l[n=5612]: und die von ir gesinde dâ
  - lg@couplet[n=2807]:
    - l[n=5613]: ze velde lâgen erslagen,
    - l[n=5614]: die hiezen sî ze grabe tragen.
  - lg@couplet[n=2808]:
    - l[n=5615]: jene, die dâ wunt wâren,
    - l[n=5616]: die hiezen sî ûf bâren
  - lg@couplet[n=2809]:
    - l[n=5617]: und kêrten wider ze lande.
    - l[n=5618]: hie mite sô was Tristande
  - lg@couplet[n=2810]:
    - l[n=5619]: sîn lêhen und sîn sunderlant
    - l[n=5620]: verlihen ûz sîn selbes hant.
  - lg@couplet[n=2811]:
    - l[n=5621]: er was von dem hêrre unde man,
    - l[n=5622]: von dem sîn vater nie niht gewan.
  - lg@couplet[n=2812]:
    - l[n=5623]: sus haete er sich verrihtet
    - l[n=5624]: 'und al sîn dinc beslihtet:'
  - lg@couplet[n=2813]:
    - l[n=5625]: verrihtet an dem guote,
    - l[n=5626]: beslihtet an dem muote.
  - lg@couplet[n=2814]:
    - l[n=5627]: sîn unreht daz was allez reht,
    - l[n=5628]: sîn swaerer muot lîht unde sleht.
  - lg@couplet[n=2815]:
    - l[n=5629]: er haete dô ze sîner hant
    - l[n=5630]: sînes vater erbe und al sîn lant
  - lg@couplet[n=2816]:
    - l[n=5631]: unversprochenlîche unde alsô,
    - l[n=5632]: daz nieman in den zîten dô
  - lg@couplet[n=2817]:
    - l[n=5633]: ansprâche haete an kein sîn guot.
    - l[n=5634]: hie mite sô kêrte er sînen muot,
  - lg@couplet[n=2818]:
    - l[n=5635]: als ime gebôt und ime geriet
    - l[n=5636]: sîn oeheim, dô er von im schiet,
  - lg@couplet[n=2819]:
    - l[n=5637]: hin wider ze Curnewâle
    - l[n=5638]: und enmohte ouch von Rûâle
  - lg@couplet[n=2820]:
    - l[n=5639]: niht gewenden sîn gemüete,
    - l[n=5640]: der alsô manege güete
  - lg@couplet[n=2821]:
    - l[n=5641]: mit veterlîcher staete
    - l[n=5642]: an ime erzeiget haete.
  - lg@couplet[n=2822]:
    - l[n=5643]: sîn herze daz lac starke
    - l[n=5644]: an Rûal unde an Marke.
  - lg@couplet[n=2823]:
    - l[n=5645]: an disen zwein was al sîn sin.
    - l[n=5646]: der sin stuont ime her unde hin.
  - lg@couplet[n=2824]:
    - l[n=5647]: 'Nu spreche ein saeliger man:'
    - l[n=5648]: der saelige Tristan
  - lg@couplet[n=2825]:
    - l[n=5649]: wie gewirbet er nû hie zuo,
    - l[n=5650]: daz er in beiden rehte tuo
  - lg@couplet[n=2826]:
    - l[n=5651]: und lône ietwederem, alse er sol?
    - l[n=5652]: 'iuwer iegelîch der weiz daz wol:'
  - lg@couplet[n=2827]:
    - l[n=5653]: ern kan daz niemer bewarn,
    - l[n=5654]: ern müeze ir einen lâzen varn
  - lg@couplet[n=2828]:
    - l[n=5655]: und bî dem andern bestân.
    - l[n=5656]: lât hoeren, wie sol ez ergân?
  - lg@couplet[n=2829]:
    - l[n=5657]: vert er ze Curnewâle wider,
    - l[n=5658]: sô leit er Parmenîe nider
  - lg@couplet[n=2830]:
    - l[n=5659]: an aller sîner werdekeit
    - l[n=5660]: und ist ouch Rûal nider geleit
  - lg@couplet[n=2831]:
    - l[n=5661]: an vröuden unde an muote,
    - l[n=5662]: an allem dem guote,
  - lg@couplet[n=2832]:
    - l[n=5663]: von dem sîn wunne solte gân.
    - l[n=5664]: und wil er aber dâ bestân,
  - lg@couplet[n=2833]:
    - l[n=5665]: sone wil er sich niht kêren
    - l[n=5666]: ze hoeheren êren
  - lg@couplet[n=2834]:
    - l[n=5667]: und übergât ouch Markes rât,
    - l[n=5668]: an dem al sîn êre stât.
  - lg@couplet[n=2835]:
    - l[n=5669]: wie sol er sich hier an bewarn?
    - l[n=5670]: weiz got dâ muoz er wider varn.
  - lg@couplet[n=2836]:
    - l[n=5671]: daz sol man ime billîchen.
    - l[n=5672]: er sol an êren rîchen
  - lg@couplet[n=2837]:
    - l[n=5673]: und stîgen an dem muote,
    - l[n=5674]: wil ez sich ime ze guote
  - lg@couplet[n=2838]:
    - l[n=5675]: und ouch ze saelden kêren.
    - l[n=5676]: er sol wol aller êren
  - lg@couplet[n=2839]:
    - l[n=5677]: billîche muoten unde gern.
    - l[n=5678]: wil ouch in saelde der gewern,
  - lg@couplet[n=2840]:
    - l[n=5679]: des hât sî reht, daz sî daz tuo,
    - l[n=5680]: wan al sîn muot der stât dar zuo.
  - lg@couplet[n=2841]:
    - l[n=5681]: Tristan der sinnerîche
    - l[n=5682]: der kam vil sinneclîche
  - lg@couplet[n=2842]:
    - l[n=5683]: sînes willen über ein,
    - l[n=5684]: daz er sich sînen vetern zwein
  - lg@couplet[n=2843]:
    - l[n=5685]: als ebene teilen wolte,
    - l[n=5686]: als man in snîden solte.
  - lg@couplet[n=2844]:
    - l[n=5687]: sich selben teilet er inzwei
    - l[n=5688]: gelîche und ebene alse ein ei
  - lg@couplet[n=2845]:
    - l[n=5689]: und gab ir ietwederem daz,
    - l[n=5690]: daz er wiste, daz im baz
  - lg@couplet[n=2846]:
    - l[n=5691]: an allen sînen dingen kam.
    - l[n=5692]: swer nû die teile nie vernam,
  - lg@couplet[n=2847]:
    - l[n=5693]: die man an ganzem lîbe hât,
    - l[n=5694]: 'dem sage ich, wie diu teile ergât:'
  - lg@couplet[n=2848]:
    - l[n=5695]: dane hât nieman zwîvel an,
    - l[n=5696]: zwô sache enmachen einen man,
  - lg@couplet[n=2849]:
    - l[n=5697]: ich meine lîp, ich meine guot.
    - l[n=5698]: von disen zwein kumt edeler muot
  - lg@couplet[n=2850]:
    - l[n=5699]: und werltlîcher êren vil.
    - l[n=5700]: der aber diu zwei scheiden wil,
  - lg@couplet[n=2851]:
    - l[n=5701]: sô wirt daz guot ein armuot.
    - l[n=5702]: der lîp, dem nieman rehte tuot,
  - lg@couplet[n=2852]:
    - l[n=5703]: der kumt von sînem namen dervan,
    - l[n=5704]: und wirt der man ein halber man
  - lg@couplet[n=2853]:
    - l[n=5705]: und doch mit ganzem lîbe.
    - l[n=5706]: 'als habet iu von dem wîbe:'
  - lg@couplet[n=2854]:
    - l[n=5707]: ez sî man oder wîp,
    - l[n=5708]: sô muoz ie guot unde lîp
  - lg@couplet[n=2855]:
    - l[n=5709]: mit gemeinlîchen sachen
    - l[n=5710]: einen ganzen namen machen.
  - lg@couplet[n=2856]:
    - l[n=5711]: und werdent s' aber gescheiden,
    - l[n=5712]: sone ist niht an in beiden.
  - lg@couplet[n=2857]:
    - l[n=5713]: Dise rede die huop Tristan
    - l[n=5714]: rîche unde willeclîchen an
  - lg@couplet[n=2858]:
    - l[n=5715]: "und ante s' ouch mit sinnen:"
    - l[n=5716]: er hiez ime gewinnen
  - lg@couplet[n=2859]:
    - l[n=5717]: schoeniu ros und edele wât,
    - l[n=5718]: spîse und anderen rât,
  - lg@couplet[n=2860]:
    - l[n=5719]: des man ze hôhgezîten pflît,
    - l[n=5720]: und machete eine hôhgezît.
  - lg@couplet[n=2861]:
    - l[n=5721]: dar ladete er unde besande
    - l[n=5722]: die besten von dem lande,
  - lg@couplet[n=2862]:
    - l[n=5723]: an den des landes craft dô stuont.
    - l[n=5724]: die tâten, als die vriunde tuont,
  - lg@couplet[n=2863]:
    - l[n=5725]: und kâmen, alse in wart geseit.
    - l[n=5726]: nû was ouch Tristan bereit
  - lg@couplet[n=2864]:
    - l[n=5727]: mit allen sînen dingen.
    - l[n=5728]: er gap zwein jungelingen,
  - lg@couplet[n=2865]:
    - l[n=5729]: sînes vater Rûâles sünen, swert,
    - l[n=5730]: wan er ir z' erben haete gert
  - lg@couplet[n=2866]:
    - l[n=5731]: nâch ir vater Rûâle.
    - l[n=5732]: und swaz er zuo dem mâle
  - lg@couplet[n=2867]:
    - l[n=5733]: z' ir wirde und z' ir êren
    - l[n=5734]: sîner koste mohte kêren,
  - lg@couplet[n=2868]:
    - l[n=5735]: dâ haete er spâte unde vruo
    - l[n=5736]: als inneclîchen willen zuo,
  - lg@couplet[n=2869]:
    - l[n=5737]: als ob sî waeren sîniu kint.
    - l[n=5738]: nû daz sî ritter worden sint
  - lg@couplet[n=2870]:
    - l[n=5739]: und zwelf gesellen mit in zwein,
    - l[n=5740]: nû was der zwelf gesellen ein
  - lg@couplet[n=2871]:
    - l[n=5741]: Curvenal der hovelîche.
    - l[n=5742]: Tristan der tugende rîche
  - lg@couplet[n=2872]:
    - l[n=5743]: nam sîne bruoder an die hant,
    - l[n=5744]: wan ez ime ze höfscheit was gewant,
  - lg@couplet[n=2873]:
    - l[n=5745]: und vuorte sî bihanden dan.
    - l[n=5746]: sîne mâge unde sîne man
  - lg@couplet[n=2874]:
    - l[n=5747]: und alle, die dâ wâren
    - l[n=5748]: von sinnen oder von jâren
  - lg@couplet[n=2875]:
    - l[n=5749]: oder aber von in beiden
    - l[n=5750]: betrehtic unde bescheiden,
  - lg@couplet[n=2876]:
    - l[n=5751]: die wurden alle zehant
    - l[n=5752]: ze hove geladet unde besant.
  - lg@couplet[n=2877]:
    - l[n=5753]: nu hêrre, die sint alle dâ.
    - l[n=5754]: Tristan stuont ûf vor in sâ.
  - lg@couplet[n=2878]:
    - l[n=5755]: "'ir hêrren alle' sprach er z' in"
    - l[n=5756]: "'den ich iemer gerne bin"
  - lg@couplet[n=2879]:
    - l[n=5757]: mit triuwen und mit durnehtekeit
    - l[n=5758]: an allem dienste bereit,
  - lg@couplet[n=2880]:
    - l[n=5759]: als verre alse ich iemer kan,
    - l[n=5760]: mîne mâge und mîne liebe man,
  - lg@couplet[n=2881]:
    - l[n=5761]: von der genâden ich ez hân,
    - l[n=5762]: swaz mir got êren hât getân,
  - lg@couplet[n=2882]:
    - l[n=5763]: von iuwer helfe hân ich mich
    - l[n=5764]: verrihtet alles, des ich
  - lg@couplet[n=2883]:
    - l[n=5765]: in mînem herzen gerte.
    - l[n=5766]: swie mich 's got gewerte,
  - lg@couplet[n=2884]:
    - l[n=5767]: sô weiz ich doch wol, daz ez ie
    - l[n=5768]: von iuwer vrümede vollegie.
  - lg@couplet[n=2885]:
    - l[n=5769]: waz mag ich nû mêre sagen?
    - l[n=5770]: ir habet in disen unmangen tagen
  - lg@couplet[n=2886]:
    - l[n=5771]: iuwer êre und iuwer saelekeit
    - l[n=5772]: sô manege wîs an mich geleit,
  - lg@couplet[n=2887]:
    - l[n=5773]: daz ich des keinen zwîvel hân,
    - l[n=5774]: disiu werlt diu enmüeze ê zergân,
  - lg@couplet[n=2888]:
    - l[n=5775]: ê ir mir iemer keine zît
    - l[n=5776]: mînes willen wider gesît.
  - lg@couplet[n=2889]:
    - l[n=5777]: Vriunt unde man und alle die,
    - l[n=5778]: die durch mînen willen hie
  - lg@couplet[n=2890]:
    - l[n=5779]: oder durch ir selber tugende sîn,
    - l[n=5780]: nû lâzet iu die rede mîn
  - lg@couplet[n=2891]:
    - l[n=5781]: niht sêre missevallen.
    - l[n=5782]: ich künde und sage iu allen,
  - lg@couplet[n=2892]:
    - l[n=5783]: als Rûal mîn vater, der hie stât,
    - l[n=5784]: 'gesehen und ouch gehoeret hât:'
  - lg@couplet[n=2893]:
    - l[n=5785]: daz mir mîn oeheim sîn lant
    - l[n=5786]: gesetzet hât in mîne hant
  - lg@couplet[n=2894]:
    - l[n=5787]: und wil ouch durch den willen mîn
    - l[n=5788]: êlîches wîbes âne sîn,
  - lg@couplet[n=2895]:
    - l[n=5789]: durch daz ich sîn erbe sî,
    - l[n=5790]: und wil, daz ich im wone bî,
  - lg@couplet[n=2896]:
    - l[n=5791]: swâ er sî oder swar er var.
    - l[n=5792]: nû hân ich mich bewegen dar
  - lg@couplet[n=2897]:
    - l[n=5793]: und stât mir al mîn muot dar zuo,
    - l[n=5794]: daz ich al sînen willen tuo
  - lg@couplet[n=2898]:
    - l[n=5795]: und wider zuo z' im kêre.
    - l[n=5796]: mîn urbor und mîn êre,
  - lg@couplet[n=2899]:
    - l[n=5797]: die ich in disen landen hân,
    - l[n=5798]: die wil ich lîhen unde lân
  - lg@couplet[n=2900]:
    - l[n=5799]: mînem vater Rûâle,
    - l[n=5800]: ob mir 'z ze Curnewâle
  - lg@couplet[n=2901]:
    - l[n=5801]: iht anders danne wol ergê,
    - l[n=5802]: sweder ich sterbe oder dâ bestê,
  - lg@couplet[n=2902]:
    - l[n=5803]: daz ez sîn erbelêhen sî.
    - l[n=5804]: sô stânt ouch sîne süne hie bî
  - lg@couplet[n=2903]:
    - l[n=5805]: und mit im ander sîniu kint.
