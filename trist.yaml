    - l[n=8292]: 'rehte als diu gluot dem golde tuot:'
  - lg@couplet[n=4147]:
    - l[n=8293]: ez liebet leben unde lîp.
    - l[n=8294]: mit ir enist kein ander wîp
  - lg@couplet[n=4148]:
    - l[n=8295]: erleschet noch geswachet,
    - l[n=8296]: als maneger maere machet.
  - lg@couplet[n=4149]:
    - l[n=8297]: ir schoene diu schoenet,
    - l[n=8298]: si zieret unde croenet
  - lg@couplet[n=4150]:
    - l[n=8299]: wîp unde wîplîchen namen.
    - l[n=8300]: des ensol sich ir dekeiniu schamen.'
  - lg@couplet[n=4151]:
    - l[n=8301]: Als Tristan haete gesaget
    - l[n=8302]: von sîner vrouwen der maget,
  - lg@couplet[n=4152]:
    - l[n=8303]: der wunneclîchen von Îlant,
    - l[n=8304]: dâ nâch als ez im was erkant,
  - lg@couplet[n=4153]:
    - l[n=8305]: swer dô dâ bî dem maere was
    - l[n=8306]: und ez rehte in sîn herze las,
  - lg@couplet[n=4154]:
    - l[n=8307]: dem süezete diu rede den muot
    - l[n=8308]: 'rehte alse des meien tou die bluot:'
  - lg@couplet[n=4155]:
    - l[n=8309]: si haeten alle muot dâ van.
    - l[n=8310]: der wol gemuote Tristan
  - lg@couplet[n=4156]:
    - l[n=8311]: der greif dô wider an sîn leben.
    - l[n=8312]: 'im was ein ander leben gegeben:'
  - lg@couplet[n=4157]:
    - l[n=8313]: er was ein niuborner man.
    - l[n=8314]: ez huop sich êrste umbe in an.
  - lg@couplet[n=4158]:
    - l[n=8315]: er was dô geil unde vrô.
    - l[n=8316]: künec unde hof die wâren dô
  - lg@couplet[n=4159]:
    - l[n=8317]: ze sînem willen gereit,
    - l[n=8318]: biz sich diu veige unmüezekeit,
  - lg@couplet[n=4160]:
    - l[n=8319]: der verwâzene nît,
    - l[n=8320]: der selten iemer gelît,
  - lg@couplet[n=4161]:
    - l[n=8321]: under in begunde üeben,
    - l[n=8322]: der hêrren vil betrüeben
  - lg@couplet[n=4162]:
    - l[n=8323]: an ir muote und an ir siten,
    - l[n=8324]: daz sî 'n der êren beniten
  - lg@couplet[n=4163]:
    - l[n=8325]: unde der werdekeite,
    - l[n=8326]: die der hof an in leite
  - lg@couplet[n=4164]:
    - l[n=8327]: und al daz lantgesinde.
    - l[n=8328]: si begunden vil swinde
  - lg@couplet[n=4165]:
    - l[n=8329]: reden ze sînen dingen
    - l[n=8330]: und in ze maere bringen,
  - lg@couplet[n=4166]:
    - l[n=8331]: er waere ein zouberaere.
    - l[n=8332]: diu vorderen maere,
  - lg@couplet[n=4167]:
    - l[n=8333]: wie er ir vînt Môrolden sluoc,
    - l[n=8334]: wie sich sîn dinc z' Îlant getruoc,
  - lg@couplet[n=4168]:
    - l[n=8335]: des begunden s' under in dô jehen,
    - l[n=8336]: ez waere ûz zoubere geschehen.
  - lg@couplet[n=4169]:
    - l[n=8337]: "'seht' sprâchen s' alle 'merket hie"
    - l[n=8338]: und sprechet, wie genas er ie
  - lg@couplet[n=4170]:
    - l[n=8339]: vor dem starken Môrolde?
    - l[n=8340]: wie betroug er Îsolde
  - lg@couplet[n=4171]:
    - l[n=8341]: die wîsen küniginne,
    - l[n=8342]: sîne tôtvîndinne,
  - lg@couplet[n=4172]:
    - l[n=8343]: daz si sîn alsô vlîzec was,
    - l[n=8344]: biz daz er von ir hant genas?
  - lg@couplet[n=4173]:
    - l[n=8345]: 'merket wunder, hoeret her:'
    - l[n=8346]: der pârâtiere, wie kan er
  - lg@couplet[n=4174]:
    - l[n=8347]: gesehendiu ougen blenden
    - l[n=8348]: und allez daz verenden,
  - lg@couplet[n=4175]:
    - l[n=8349]: daz er ze endene hât!'
    - l[n=8350]: Hie mite gevielen s' an den rât,
  - lg@couplet[n=4176]:
    - l[n=8351]: die Markes râtes pflâgen,
    - l[n=8352]: daz si Marke an lâgen
  - lg@couplet[n=4177]:
    - l[n=8353]: beidiu vruo und spâte
    - l[n=8354]: mit vlîzeclîchem râte,
  - lg@couplet[n=4178]:
    - l[n=8355]: daz er ein wîp naeme,
    - l[n=8356]: von der er z' erben kaeme
  - lg@couplet[n=4179]:
    - l[n=8357]: einer tohter oder eines suns.
    - l[n=8358]: "Marke sprach: 'got der hât uns"
  - lg@couplet[n=4180]:
    - l[n=8359]: einen guoten erben geben.
    - l[n=8360]: got helfe uns, daz er müeze leben!
  - lg@couplet[n=4181]:
    - l[n=8361]: Tristan die wîle er leben sol,
    - l[n=8362]: sô wizzet endelîche wol,
  - lg@couplet[n=4182]:
    - l[n=8363]: sone sol niemer künigîn
    - l[n=8364]: noch vrouwe hie ze hove gesîn.'
  - lg@couplet[n=4183]:
    - l[n=8365]: hie mite wart aber des hazzes mê,
    - l[n=8366]: des nîdes aber dô mê dan ê,
  - lg@couplet[n=4184]:
    - l[n=8367]: den sî Tristande truogen,
    - l[n=8368]: und begunde ouch an genuogen
  - lg@couplet[n=4185]:
    - l[n=8369]: ûz brechen alsô sêre,
    - l[n=8370]: daz sî 'z in dô nie mêre
  - lg@couplet[n=4186]:
    - l[n=8371]: vor verhelen kunden
    - l[n=8372]: und ime ze manegen stunden
  - lg@couplet[n=4187]:
    - l[n=8373]: die gebaerde buten und diu wort,
    - l[n=8374]: daz er ervorhte den mort
  - lg@couplet[n=4188]:
    - l[n=8375]: und was in den sorgen ie,
    - l[n=8376]: daz s' eteswenne und eteswie
  - lg@couplet[n=4189]:
    - l[n=8377]: den rât in ein getrüegen,
    - l[n=8378]: daz sî 'n mortlîche slüegen.
  - lg@couplet[n=4190]:
    - l[n=8379]: sînen oeheim Marken den bat er,
    - l[n=8380]: daz er der lanthêrren ger
  - lg@couplet[n=4191]:
    - l[n=8381]: z' einem ende braehte
    - l[n=8382]: und durch got bedaehte
  - lg@couplet[n=4192]:
    - l[n=8383]: sîn angest unde sîne nôt.
    - l[n=8384]: er enwiste, wenne ez sîn tôt
  - lg@couplet[n=4193]:
    - l[n=8385]: und sîn ende waere.
    - l[n=8386]: Sin oeheim der gewaere
  - lg@couplet[n=4194]:
    - l[n=8387]: "der sprach: 'neve Tristan,"
    - l[n=8388]: swîc, ine kume hie niemer an.
  - lg@couplet[n=4195]:
    - l[n=8389]: ine ger niht erben niuwan dîn;
    - l[n=8390]: ouch soltu gâr âne angest sîn
  - lg@couplet[n=4196]:
    - l[n=8391]: 'umbe dînen lîp und umbe dîn leben:'
    - l[n=8392]: ich wil dir guoten vride geben.
  - lg@couplet[n=4197]:
    - l[n=8393]: ir aller nîden unde ir haz
    - l[n=8394]: nu sô dir got, waz schadet dir daz?
  - lg@couplet[n=4198]:
    - l[n=8395]: hazzen unde nîden
    - l[n=8396]: daz muoz der biderbe lîden.
  - lg@couplet[n=4199]:
    - l[n=8397]: der man der werdet al die vrist,
    - l[n=8398]: die wîle und er geniten ist.
  - lg@couplet[n=4200]:
    - l[n=8399]: wirde unde nît diu zwei diu sint
    - l[n=8400]: rehte alse ein muoter unde ir kint.
  - lg@couplet[n=4201]:
    - l[n=8401]: diu wirde diu birt alle zît
    - l[n=8402]: und vuoret haz unde nît.
  - lg@couplet[n=4202]:
    - l[n=8403]: wen gevellet ouch mê hazzes an
    - l[n=8404]: dan einen saeligen man?
  - lg@couplet[n=4203]:
    - l[n=8405]: diu saelde ist arm unde swach,
    - l[n=8406]: diu nie dekeinen haz gesach.
  - lg@couplet[n=4204]:
    - l[n=8407]: lebe iemer und wirp iemer daz,
    - l[n=8408]: daz du einen tac sîst âne haz.
  - lg@couplet[n=4205]:
    - l[n=8409]: dû enwirbest niemer daz,
    - l[n=8410]: daz du iemer werdest âne haz.
  - lg@couplet[n=4206]:
    - l[n=8411]: wellest aber von boeser diet
    - l[n=8412]: ungehazzet sîn, sô sing ir liet
  - lg@couplet[n=4207]:
    - l[n=8413]: und wis mit in ein boese wiht,
    - l[n=8414]: sône hazzent sî dich niht.
  - lg@couplet[n=4208]:
    - l[n=8415]: Tristan, swaz ieman getuo,
    - l[n=8416]: sô rihte dû dich ie dar zuo,
  - lg@couplet[n=4209]:
    - l[n=8417]: daz tû hôhes muotes sîs.
    - l[n=8418]: wis vor bedenkende alle wîs
  - lg@couplet[n=4210]:
    - l[n=8419]: dînen vrumen und dîn êre
    - l[n=8420]: und enrât mir niht mêre,
  - lg@couplet[n=4211]:
    - l[n=8421]: daz dir ze schaden müge ergân!
    - l[n=8422]: swaz rede hier umbe wirt getân,
  - lg@couplet[n=4212]:
    - l[n=8423]: des envolge ich weder in noch dir.'
    - l[n=8424]: "'hêrre, sô gebietet mir,"
  - lg@couplet[n=4213]:
    - l[n=8425]: sô wil ich von dem hove varn.
    - l[n=8426]: ine mac mich vor in niht bewarn.
  - lg@couplet[n=4214]:
    - l[n=8427]: sol ich bî disem hazze wesen,
    - l[n=8428]: sone kan ich niemer genesen.
  - lg@couplet[n=4215]:
    - l[n=8429]: ê ich sus angestlîche
    - l[n=8430]: elliu künicrîche
  - lg@couplet[n=4216]:
    - l[n=8431]: wolte haben ze mîner hant,
    - l[n=8432]: ich waere ê iemer âne lant.'
  - lg@couplet[n=4217]:
    - l[n=8433]: Dô Marke sînen ernest sach,
    - l[n=8434]: 'er bat in swîgen unde sprach:'
  - lg@couplet[n=4218]:
    - l[n=8435]: "'neve, swie gerne ich staete"
    - l[n=8436]: und triuwe zuo dir haete,
  - lg@couplet[n=4219]:
    - l[n=8437]: sone gestatestû mir 's niht.
    - l[n=8438]: swaz sô nû hier ûz geschiht,
  - lg@couplet[n=4220]:
    - l[n=8439]: dâ bin ich gâr unschuldic an.
    - l[n=8440]: swie ich dir nû gevolgen kan,
  - lg@couplet[n=4221]:
    - l[n=8441]: dâ bin ich aber bereite zuo.
    - l[n=8442]: sag an, waz wiltu daz ich tuo?'
  - lg@couplet[n=4222]:
    - l[n=8443]: "'dâ besendet iuwern hoverât,"
    - l[n=8444]: der iuch hier ûf geleitet hât,
  - lg@couplet[n=4223]:
    - l[n=8445]: 'und ervaret iegelîches muot:'
    - l[n=8446]: vrâget, wie si dunke guot,
  - lg@couplet[n=4224]:
    - l[n=8447]: daz ir hie mite gebâret,
    - l[n=8448]: ir willen sô gevâret,
  - lg@couplet[n=4225]:
    - l[n=8449]: daz ez mit êren müge gestân.'
    - l[n=8450]: nu diz wart schiere getân,
  - lg@couplet[n=4226]:
    - l[n=8451]: daz s' alle wâren besant.
    - l[n=8452]: nu die gerieten ouch zehant
  - lg@couplet[n=4227]:
    - l[n=8453]: 'und niwan durch Tristandes tôt:'
    - l[n=8454]: möhte ez gesîn, diu schoene Îsôt
  - lg@couplet[n=4228]:
    - l[n=8455]: diu gezaeme im wol ze wîbe
    - l[n=8456]: an gebürte, an tugende, an lîbe,
  - lg@couplet[n=4229]:
    - l[n=8457]: und statten ouch den rât alsô.
    - l[n=8458]: vür Marken kâmen s' alle dô.
  - lg@couplet[n=4230]:
    - l[n=8459]: ir einer, der ez kunde,
    - l[n=8460]: der sprach mit einem munde
  - lg@couplet[n=4231]:
    - l[n=8461]: 'ir aller willen unde ir muot:'
    - l[n=8462]: "'hêrre' sprach er 'uns dunket guot:"
  - lg@couplet[n=4232]:
    - l[n=8463]: diu schoene Îsôt von Îlant,
    - l[n=8464]: als al den landen ist bekant,
  - lg@couplet[n=4233]:
    - l[n=8465]: diu uns und in gelegen sint,
    - l[n=8466]: diu ist ein maget unde ein kint,
  - lg@couplet[n=4234]:
    - l[n=8467]: an die wîplîchiu saelekeit
    - l[n=8468]: alle die saelde hât geleit,
  - lg@couplet[n=4235]:
    - l[n=8469]: die si dar gelegen kunde,
    - l[n=8470]: als ir ze maneger stunde
  - lg@couplet[n=4236]:
    - l[n=8471]: von ir selbe habet vernomen,
    - l[n=8472]: diu ist saelic unde vollekomen
  - lg@couplet[n=4237]:
    - l[n=8473]: an lebene unde an lîbe,
    - l[n=8474]: mag iu diu ze wîbe
  - lg@couplet[n=4238]:
    - l[n=8475]: und uns ze vrouwen werden,
    - l[n=8476]: sone kan uns ûf der erden
  - lg@couplet[n=4239]:
    - l[n=8477]: an wîbe niemer baz geschehen.'
    - l[n=8478]: "Der künic sprach: 'lât hêrre sehen:"
  - lg@couplet[n=4240]:
    - l[n=8479]: ob ich die gerne wolte hân,
    - l[n=8480]: wie solte ez iemer ergân?
  - lg@couplet[n=4241]:
    - l[n=8481]: wan nemet ir doch in iuwern sin,
    - l[n=8482]: wie 'z under uns und under in
  - lg@couplet[n=4242]:
    - l[n=8483]: 'nu guote wîle sî gewant:'
    - l[n=8484]: und hazzet liut unde lant.
  - lg@couplet[n=4243]:
    - l[n=8485]: Gurmûn ist mir von herzen gram
    - l[n=8486]: und hât ouch reht, ich bin im sam.
  - lg@couplet[n=4244]:
    - l[n=8487]: wer getrüege iemer under uns zwein
    - l[n=8488]: sô grôze vriuntschaft inein?'
  - lg@couplet[n=4245]:
    - l[n=8489]: "'hêrre' sprâchen s' aber dô"
    - l[n=8490]: "'ez vüeget sich vil dicke alsô,"
  - lg@couplet[n=4246]:
    - l[n=8491]: daz under landen schade ergât.
    - l[n=8492]: sô suln si beidenthalben rât
  - lg@couplet[n=4247]:
    - l[n=8493]: beidiu suochen unde vinden
    - l[n=8494]: und suln ez mit ir kinden
  - lg@couplet[n=4248]:
    - l[n=8495]: wider ze suone bringen.
    - l[n=8496]: ûz hezlîchen dingen
  - lg@couplet[n=4249]:
    - l[n=8497]: wirt dicke michel vriuntschaft.
    - l[n=8498]: sît ir hie zuo gedanchaft,
  - lg@couplet[n=4250]:
    - l[n=8499]: ir muget doch wol geleben den tac,
    - l[n=8500]: daz Îlant iuwer werden mac.
  - lg@couplet[n=4251]:
    - l[n=8501]: 'Îlant stât niuwan an in drîn:'
    - l[n=8502]: künic unde künigîn
  - lg@couplet[n=4252]:
    - l[n=8503]: an Îsôte eine g' erbet sint.
    - l[n=8504]: sî ist ir einegez kint.'
  - lg@couplet[n=4253]:
    - l[n=8505]: 'des antwurte in dô Marke:'
    - l[n=8506]: "'Tristan der hât mich starke"
  - lg@couplet[n=4254]:
    - l[n=8507]: in gedanke durch si brâht.
    - l[n=8508]: ich hân vil durch sî gedâht,
  - lg@couplet[n=4255]:
    - l[n=8509]: als er si lobete wider mich.
    - l[n=8510]: von den gedanken bin ouch ich
  - lg@couplet[n=4256]:
    - l[n=8511]: von den andern allen
    - l[n=8512]: sô sêre an sî gevallen,
  - lg@couplet[n=4257]:
    - l[n=8513]: sine müge mir danne werden,
    - l[n=8514]: sone wirt ûf diser erden
  - lg@couplet[n=4258]:
    - l[n=8515]: niemer dekeiniu mîn wîp,
    - l[n=8516]: sam mir got und mîn selbes lîp!'
  - lg@couplet[n=4259]:
    - l[n=8517]: den eit tete er niht umbe daz,
    - l[n=8518]: daz im sîn gemüete iht baz
  - lg@couplet[n=4260]:
    - l[n=8519]: sô hin stüende danne her.
    - l[n=8520]: durch die kündekeit swuor er,
  - lg@couplet[n=4261]:
    - l[n=8521]: daz es im gâr was ungedâht,
    - l[n=8522]: daz ez iemer würde z' ende brâht.
  - lg@couplet[n=4262]:
    - l[n=8523]: 'Des küneges rât sprach aber dô:'
    - l[n=8524]: "'hêrre, gevüeget ir 'z alsô,"
  - lg@couplet[n=4263]:
    - l[n=8525]: daz mîn hêr Tristan, der hie stât,
    - l[n=8526]: der dâ ze hove künde hât,
  - lg@couplet[n=4264]:
    - l[n=8527]: iuwer boteschaft dâ werben wil,
    - l[n=8528]: sô ist ez allez an ein zil
  - lg@couplet[n=4265]:
    - l[n=8529]: und an ein staetez ende brâht.
    - l[n=8530]: der ist wîse und wol bedâht
  - lg@couplet[n=4266]:
    - l[n=8531]: und saelic z' allen dingen.
    - l[n=8532]: der mag ez ze ende bringen.
  - lg@couplet[n=4267]:
    - l[n=8533]: er kan ir aller sprâche wol.
    - l[n=8534]: er endet, swaz er enden sol.'
  - lg@couplet[n=4268]:
    - l[n=8535]: "'Ir râtet übel' sprach Marke"
    - l[n=8536]: "'ir vlîzet iuch ze starke"
  - lg@couplet[n=4269]:
    - l[n=8537]: Tristandes schaden und sîner nôt.
    - l[n=8538]: er ist doch z' einem mâle tôt
  - lg@couplet[n=4270]:
    - l[n=8539]: vür iuch und iuwer erben.
    - l[n=8540]: ir sult in aber sterben
  - lg@couplet[n=4271]:
    - l[n=8541]: zem anderen mâle.
    - l[n=8542]: nein ir von Curnewâle,
  - lg@couplet[n=4272]:
    - l[n=8543]: ir müezet selbe dâ hin.
    - l[n=8544]: niemêre râtet mir ûf in!'
  - lg@couplet[n=4273]:
    - l[n=8545]: "'hêrre' sprach aber Tristan"
    - l[n=8546]: "'sine misseredent niht hier an."
  - lg@couplet[n=4274]:
    - l[n=8547]: ez waere wol gevüege,
    - l[n=8548]: swâ iuch der muot zuo trüege,
  - lg@couplet[n=4275]:
    - l[n=8549]: griffe ich ez beltlîcher an
    - l[n=8550]: und bereiter danne ein ander man.
  - lg@couplet[n=4276]:
    - l[n=8551]: und ist ouch reht, daz ich ez tuo.
    - l[n=8552]: herre, ich bin harte guot dar zuo.
  - lg@couplet[n=4277]:
    - l[n=8553]: ez enwirbet zwâre nieman baz.
    - l[n=8554]: gebietet et in allen daz,
  - lg@couplet[n=4278]:
    - l[n=8555]: daz si selbe mit mir varn,
    - l[n=8556]: hin unde her mit mir bewarn
  - lg@couplet[n=4279]:
    - l[n=8557]: iuwer dinc und iuwer êre.'
    - l[n=8558]: "'nein, dû enkumest niht mêre"
  - lg@couplet[n=4280]:
    - l[n=8559]: in ir gewalt und in ir hant,
    - l[n=8560]: sît dich got wider hât gesant.'
  - lg@couplet[n=4281]:
    - l[n=8561]: "'hêrre, zewâre diz muoz wesen."
    - l[n=8562]: suln si sterben oder genesen,
  - lg@couplet[n=4282]:
    - l[n=8563]: daz muoz ouch mir mit in geschehen.
    - l[n=8564]: ich wil si selbe lâzen sehen,
  - lg@couplet[n=4283]:
    - l[n=8565]: belîbet diz lant erben vrî,
    - l[n=8566]: ob daz von mînen schulden sî.
  - lg@couplet[n=4284]:
    - l[n=8567]: heizet si sich bereiten!
    - l[n=8568]: ich wil den kiel leiten
  - lg@couplet[n=4285]:
    - l[n=8569]: und vüeren mit mîn selbes hant
    - l[n=8570]: in daz saelige Îlant
  - lg@couplet[n=4286]:
    - l[n=8571]: hin wider ze Develîne
    - l[n=8572]: gegen dem sunnenschîne,
  - lg@couplet[n=4287]:
    - l[n=8573]: der manegem herzen vröude birt.
    - l[n=8574]: wer weiz, ob uns diu schoene wirt?
  - lg@couplet[n=4288]:
    - l[n=8575]: hêrre, werde iu diu schoene Îsôt,
    - l[n=8576]: laege wir dan alle tôt,
  - lg@couplet[n=4289]:
    - l[n=8577]: dâ waere lützel schaden an.'
    - l[n=8578]: und alse Markes râtman
  - lg@couplet[n=4290]:
    - l[n=8579]: gehôrten, war diu rede gie,
    - l[n=8580]: sine wurden alsô trûric nie
  - lg@couplet[n=4291]:
    - l[n=8581]: in allen ir jâren,
    - l[n=8582]: sô sî der rede wâren.
  - lg@couplet[n=4292]:
    - l[n=8583]: nu muose ez unde solte wesen.
    - l[n=8584]: Tristan hiez ûz dem hove lesen
  - lg@couplet[n=4293]:
    - l[n=8585]: des küneges heinlîchaere,
    - l[n=8586]: zweinzec ritter gewaere
  - lg@couplet[n=4294]:
    - l[n=8587]: und zuo der nôt die besten.
    - l[n=8588]: von lande und von gesten
  - lg@couplet[n=4295]:
    - l[n=8589]: gewan er sehzic umbe solt.
    - l[n=8590]: des râtes haete er âne golt
  - lg@couplet[n=4296]:
    - l[n=8591]: zweinzec lantbarûne.
    - l[n=8592]: sus was der cumpanjûne
  - lg@couplet[n=4297]:
    - l[n=8593]: hundert unde dekeiner mê.
    - l[n=8594]: mit den vuor Tristan über sê,
  - lg@couplet[n=4298]:
    - l[n=8595]: die wâren sîn geselleschaft,
    - l[n=8596]: und vuorte ouch râtes die craft
  - lg@couplet[n=4299]:
    - l[n=8597]: an spîse unde an waete,
    - l[n=8598]: an anderm schifgeraete,
  - lg@couplet[n=4300]:
    - l[n=8599]: daz sô vil liuten zuo z' ir vart
    - l[n=8600]: nie kiel sô wol berâten wart.
  - lg@couplet[n=4301]:
    - l[n=8601]: Si lesent an Tristande,
    - l[n=8602]: daz ein swalwe z' Îlande
  - lg@couplet[n=4302]:
    - l[n=8603]: von Curnewâle kaeme,
    - l[n=8604]: ein vrouwen hâr dâ naeme
  - lg@couplet[n=4303]:
    - l[n=8605]: z' ir bûwe und z' ir geniste
    - l[n=8606]: ( ine weiz, wâ sî 'z dâ wiste)
  - lg@couplet[n=4304]:
    - l[n=8607]: und vuorte daz wider über sê.
    - l[n=8608]: genistet ie kein swalwe mê
  - lg@couplet[n=4305]:
    - l[n=8609]: mit solhem ungemache,
    - l[n=8610]: sô vil sô sî bûsache
  - lg@couplet[n=4306]:
    - l[n=8611]: bî ir in dem lande vant,
    - l[n=8612]: daz s' über mer in vremediu lant
  - lg@couplet[n=4307]:
    - l[n=8613]: nâch ir bûgeraete streich?
    - l[n=8614]: weiz got, hie spellet sich der leich,
  - lg@couplet[n=4308]:
    - l[n=8615]: hie lispet daz maere.
    - l[n=8616]: ouch ist ez alwaere,
  - lg@couplet[n=4309]:
    - l[n=8617]: swer saget, daz Tristan ûf daz mer
    - l[n=8618]: nâch wâne schiffete mit her
  - lg@couplet[n=4310]:
    - l[n=8619]: und ensolte des niht nemen war,
    - l[n=8620]: wie lange er vüere oder war,
  - lg@couplet[n=4311]:
    - l[n=8621]: und enwiste ouch niht wen suochen.
    - l[n=8622]: waz rach er an den buochen,
  - lg@couplet[n=4312]:
    - l[n=8623]: der diz hiez schrîben unde lesen?
    - l[n=8624]: jâ waeren s' alle samet gewesen,
  - lg@couplet[n=4313]:
    - l[n=8625]: der künic, der sî ûz sande,
    - l[n=8626]: sîn rât von dem lande,
  - lg@couplet[n=4314]:
    - l[n=8627]: die boten gouche unde soten,
    - l[n=8628]: waeren s' alsô gewesen boten.
  - lg@couplet[n=4315]:
    - l[n=8629]: Nû Tristan was ûf sîne vart
    - l[n=8630]: und schiffete allez hinewart,
  - lg@couplet[n=4316]:
    - l[n=8631]: er unde sîn geselleschaft.
    - l[n=8632]: der was ein teil vil sorchaft.
  - lg@couplet[n=4317]:
    - l[n=8633]: ich meine die barûne,
    - l[n=8634]: die zweinzic cumpanjûne,
  - lg@couplet[n=4318]:
    - l[n=8635]: den rât von Curnewâle.
    - l[n=8636]: die haeten zuo dem mâle
  - lg@couplet[n=4319]:
    - l[n=8637]: vil michel angest unde nôt.
    - l[n=8638]: sie wânden alle wesen tôt.
  - lg@couplet[n=4320]:
    - l[n=8639]: sie vluocheten der stunde
    - l[n=8640]: mit herzen und mit munde,
  - lg@couplet[n=4321]:
    - l[n=8641]: daz der reise unde der vart
    - l[n=8642]: ze Îlande ie gedâht wart.
  - lg@couplet[n=4322]:
    - l[n=8643]: sine kunden umbe ir eigen leben
    - l[n=8644]: in selben keinen rât gegeben.
  - lg@couplet[n=4323]:
    - l[n=8645]: si rieten her, si rieten hin
    - l[n=8646]: und enkunden nie niht under in
  - lg@couplet[n=4324]:
    - l[n=8647]: gerâten, daz in töhte
    - l[n=8648]: und daz rât heizen möhte.
  - lg@couplet[n=4325]:
    - l[n=8649]: 'und enwas ouch daz kein wunder:'
    - l[n=8650]: hier umbe noch hier under
  - lg@couplet[n=4326]:
    - l[n=8651]: was râtes niht wan zweier ein,
    - l[n=8652]: in müese einez under zwein
  - lg@couplet[n=4327]:
    - l[n=8653]: 'bringen umbe ir leben vrist:'
    - l[n=8654]: âventiure oder list.
  - lg@couplet[n=4328]:
    - l[n=8655]: der list was aber dâ tiure.
    - l[n=8656]: sô was ouch âventiure
  - lg@couplet[n=4329]:
    - l[n=8657]: ir keinem in wâne.
    - l[n=8658]: si wâren beider âne.
  - lg@couplet[n=4330]:
    - l[n=8659]: 'doch sprâchen ir genuoge:'
    - l[n=8660]: "'wîsheit unde vuoge"
  - lg@couplet[n=4331]:
    - l[n=8661]: der ist harte vil an disem man.
    - l[n=8662]: ist daz uns got gelückes gan,
  - lg@couplet[n=4332]:
    - l[n=8663]: wir mugen vil wol mit ime genesen,
    - l[n=8664]: wolte er dekeiner mâze wesen
  - lg@couplet[n=4333]:
    - l[n=8665]: an sîner blinden vrecheit.
    - l[n=8666]: der ist ze vil an in geleit.
  - lg@couplet[n=4334]:
    - l[n=8667]: er ist ze vrech und ze gemuot,
    - l[n=8668]: ern ruochet hiute, waz er tuot.
  - lg@couplet[n=4335]:
    - l[n=8669]: ern gaebe niht ein halbez brôt
    - l[n=8670]: umbe uns noch umbe sîn selbes tôt.
  - lg@couplet[n=4336]:
    - l[n=8671]: und iedoch unser bester wân
    - l[n=8672]: der muoz an sînen saelden stân.
  - lg@couplet[n=4337]:
    - l[n=8673]: sîn witze muoz uns lêre geben,
    - l[n=8674]: wie wir gevristen daz leben.'
  - lg@couplet[n=4338]:
    - l[n=8675]: Dô sî z' Îlande kâmen,
    - l[n=8676]: ir gelende dâ genâmen,
  - lg@couplet[n=4339]:
    - l[n=8677]: dâ man in sagete maere,
    - l[n=8678]: daz der künic waere
  - lg@couplet[n=4340]:
    - l[n=8679]: ze Weisefort vür die stât,
    - l[n=8680]: Tristan den anker werfen bât
  - lg@couplet[n=4341]:
    - l[n=8681]: wol alse verre von der habe,
    - l[n=8682]: daz man mit einem bogen dar abe
  - lg@couplet[n=4342]:
    - l[n=8683]: niht möhte haben geslagen zuo z' in.
    - l[n=8684]: sîne lantbarûne bâten in,
  - lg@couplet[n=4343]:
    - l[n=8685]: daz er durch got in seite,
    - l[n=8686]: mit waz gelegenheite
  - lg@couplet[n=4344]:
    - l[n=8687]: er wolte werben umbe daz wîp.
    - l[n=8688]: ez gienge in sêre an den lîp.
  - lg@couplet[n=4345]:
    - l[n=8689]: ez diuhte sî und waere ouch guot,
    - l[n=8690]: daz er in seite sînen muot.
  - lg@couplet[n=4346]:
    - l[n=8691]: "Tristan sprach: 'dâ entuot niemê,"
    - l[n=8692]: bewart, daz iuwer keiner gê
  - lg@couplet[n=4347]:
    - l[n=8693]: hin vür den liuten z' ougen.
    - l[n=8694]: weset alle hinne tougen!
  - lg@couplet[n=4348]:
    - l[n=8695]: wan knehte und marnaere,
    - l[n=8696]: die vorschen der maere
  - lg@couplet[n=4349]:
    - l[n=8697]: ûf der brucke vor der schiftür,
    - l[n=8698]: und iuwer keiner kome dar vür!
  - lg@couplet[n=4350]:
    - l[n=8699]: swîget unde tuot iuch în!
    - l[n=8700]: ich wil selbe dâ vor sîn,
  - lg@couplet[n=4351]:
    - l[n=8701]: wan ich die lantsprâche kan.
    - l[n=8702]: man wirt uns schiere komende an
  - lg@couplet[n=4352]:
    - l[n=8703]: von den burgaeren
    - l[n=8704]: mit übelîchen maeren.
  - lg@couplet[n=4353]:
    - l[n=8705]: den muoz ich liegen disen tac,
    - l[n=8706]: swaz ich in geliegen mac.
  - lg@couplet[n=4354]:
    - l[n=8707]: helet ir iuch hier inne.
    - l[n=8708]: wan wirt man iuwer inne,
  - lg@couplet[n=4355]:
    - l[n=8709]: sô habe wir strît an der hant
    - l[n=8710]: und bestât uns allez daz lant.
  - lg@couplet[n=4356]:
    - l[n=8711]: die wîle ich morgen ûze sî
    - l[n=8712]: ( wan ich wil rîten hie bî
  - lg@couplet[n=4357]:
    - l[n=8713]: ûf âventiure vil vruo,
    - l[n=8714]: mir gelinge sone tuo)
  - lg@couplet[n=4358]:
    - l[n=8715]: sô sî Curvenal dâ vor
    - l[n=8716]: und andere mit im an dem tor,
  - lg@couplet[n=4359]:
    - l[n=8717]: den diu sprâche sî bekant.
    - l[n=8718]: 'und eines dinges sît gemant:'
  - lg@couplet[n=4360]:
    - l[n=8719]: ist daz ich under wegen sî
    - l[n=8720]: vier tage oder drî,
  - lg@couplet[n=4361]:
    - l[n=8721]: zehant enbîtet mîn nimê,
    - l[n=8722]: entrinnet wider über sê
  - lg@couplet[n=4362]:
    - l[n=8723]: und neret leben unde lîp!
    - l[n=8724]: sô hân ich eine daz wîp
  - lg@couplet[n=4363]:
    - l[n=8725]: verzinset mit dem lîbe,
    - l[n=8726]: sô râtet ir ze wîbe
  - lg@couplet[n=4364]:
    - l[n=8727]: iuwerm hêrren, swar iuch dunke guot.
    - l[n=8728]: diz ist mîn rât und ouch mîn muot.'
  - lg@couplet[n=4365]:
    - l[n=8729]: Des küneges marschalc von Îlant,
    - l[n=8730]: in des gewalt und in des hant
  - lg@couplet[n=4366]:
    - l[n=8731]: ez allez stuont, stat unde habe,
    - l[n=8732]: der kam gerüeret dort her abe
  - lg@couplet[n=4367]:
    - l[n=8733]: gewâfent unde wîcgar
    - l[n=8734]: mit einer michelen schar
  - lg@couplet[n=4368]:
    - l[n=8735]: beidiu der burgaere unde ir boten,
    - l[n=8736]: als in von hove was geboten
  - lg@couplet[n=4369]:
    - l[n=8737]: und als daz maere hie vor giht,
    - l[n=8738]: 'der dâ vor an daz maere siht:'
  - lg@couplet[n=4370]:
    - l[n=8739]: swer dar ze stade gestieze,
    - l[n=8740]: daz man in vâhen hieze,
  - lg@couplet[n=4371]:
    - l[n=8741]: biz man vil rehte erkande,
    - l[n=8742]: ob er von Markes lande
  - lg@couplet[n=4372]:
    - l[n=8743]: und des gesindes waere.
    - l[n=8744]: die selben wîzenaere,
  - lg@couplet[n=4373]:
    - l[n=8745]: die leiden mortaeten,
    - l[n=8746]: die manegen mort haeten
  - lg@couplet[n=4374]:
    - l[n=8747]: begangen mit unschulden
    - l[n=8748]: ir hêrren ze hulden,
  - lg@couplet[n=4375]:
    - l[n=8749]: die kâmen in die habe gezogen
    - l[n=8750]: mit armbrusten und mit bogen
  - lg@couplet[n=4376]:
    - l[n=8751]: und mit anderre wer
    - l[n=8752]: als von rehte ein roupher.
  - lg@couplet[n=4377]:
    - l[n=8753]: des kieles meister Tristan
    - l[n=8754]: leit eine reisekappen an
  - lg@couplet[n=4378]:
    - l[n=8755]: durch anders niht wan umbe daz,
    - l[n=8756]: daz er sich haele deste baz.
  - lg@couplet[n=4379]:
    - l[n=8757]: ouch hiez er einen kopf dar tragen
    - l[n=8758]: von rôtem golde geslagen
  - lg@couplet[n=4380]:
    - l[n=8759]: und geworht ze vremedem prîse
    - l[n=8760]: in engeloyser wîse.
  - lg@couplet[n=4381]:
    - l[n=8761]: sus trat er in ein schiffelîn
    - l[n=8762]: und Curvenal zuo z' ime dar în
  - lg@couplet[n=4382]:
    - l[n=8763]: und kêrte hin gegen der habe
    - l[n=8764]: und bôt in sînen gruoz hin abe
  - lg@couplet[n=4383]:
    - l[n=8765]: mit gebaerden und mit munde,
    - l[n=8766]: sô er suozeste kunde.
  - lg@couplet[n=4384]:
    - l[n=8767]: swaz aber des gruozes waere,
    - l[n=8768]: genuoge burgaere
  - lg@couplet[n=4385]:
    - l[n=8769]: zen schiffelînen liefen,
    - l[n=8770]: 'von stade genuoge riefen:'
  - lg@couplet[n=4386]:
    - l[n=8771]: "'habe an lant, habe an lant!'"
    - l[n=8772]: Tristan stiez in die habe zehant.
  - lg@couplet[n=4387]:
    - l[n=8773]: "'ir hêrren' sprach er 'saget mir,"
    - l[n=8774]: wie komet ir sus? waz tiutet ir
  - lg@couplet[n=4388]:
    - l[n=8775]: mit disem ungeverte?
    - l[n=8776]: iur gebaerde die sint herte.
  - lg@couplet[n=4389]:
    - l[n=8777]: ine weiz, wes mich versehen sol.
    - l[n=8778]: durch gotes willen tuot sô wol.
  - lg@couplet[n=4390]:
    - l[n=8779]: si ieman bî iu an der habe,
    - l[n=8780]: der gewalt von dem lande habe,
  - lg@couplet[n=4391]:
    - l[n=8781]: der hoere und verneme mich!'
    - l[n=8782]: "'jâ' sprach der marschalc 'hie bin ich."
  - lg@couplet[n=4392]:
    - l[n=8783]: mîn gebaerde und mîn geverte
    - l[n=8784]: diu werdent iu sô herte,
  - lg@couplet[n=4393]:
    - l[n=8785]: daz ich binamen wizzen wil
    - l[n=8786]: iuwer geverte unz ûf ein zil.'
  - lg@couplet[n=4394]:
    - l[n=8787]: "'entriuwen hêrre' sprach Tristan"
    - l[n=8788]: "'dâ habet ir mich bereiten an."
  - lg@couplet[n=4395]:
    - l[n=8789]: der mir geswîgen hieze
    - l[n=8790]: und mich ze spruche lieze,
  - lg@couplet[n=4396]:
    - l[n=8791]: des selben wolte ich gerne biten,
    - l[n=8792]: daz man mit guotlîchen siten
  - lg@couplet[n=4397]:
    - l[n=8793]: und sô mîn wort vernaeme,
    - l[n=8794]: als ez dem lande zaeme.'
  - lg@couplet[n=4398]:
    - l[n=8795]: hie mite wart ime ein stille gegeben.
    - l[n=8796]: "'Hêrre' sprach Tristan 'unser leben,"
  - lg@couplet[n=4399]:
    - l[n=8797]: unser geburt und unser lant
    - l[n=8798]: dar umbe ist ez alsô gewant,
  - lg@couplet[n=4400]:
    - l[n=8799]: als ich iu hie bediute.
    - l[n=8800]: wir sîn werbende liute
  - lg@couplet[n=4401]:
    - l[n=8801]: und mugen uns des niht geschamen.
    - l[n=8802]: koufliute heizen wir binamen,
  - lg@couplet[n=4402]:
    - l[n=8803]: ich und mîn cumpanîe,
    - l[n=8804]: und sîn von Normandîe.
  - lg@couplet[n=4403]:
    - l[n=8805]: unser wîp und unser kint sint dâ.
    - l[n=8806]: wir selbe sîn wâ unde wâ
  - lg@couplet[n=4404]:
    - l[n=8807]: von lande ze lande
    - l[n=8808]: koufende aller hande
  - lg@couplet[n=4405]:
    - l[n=8809]: und gewinnen, daz wir uns betragen.
    - l[n=8810]: und innen disen drîzec tagen
  - lg@couplet[n=4406]:
    - l[n=8811]: dô vuore wir von lande dan,
    - l[n=8812]: ich und zwêne ander koufman.
  - lg@couplet[n=4407]:
    - l[n=8813]: wir drî wir wolten under uns drîn
    - l[n=8814]: mit geselleschaft z' Iberne sîn
  - lg@couplet[n=4408]:
    - l[n=8815]: und sint wol ahte tage iezuo,
    - l[n=8816]: daz uns an einem tage vruo
  - lg@couplet[n=4409]:
    - l[n=8817]: von hinnen verre ein wint bestuont,
    - l[n=8818]: als uns die winde dicke tuont.
  - lg@couplet[n=4410]:
    - l[n=8819]: der hât uns drî gescheiden,
    - l[n=8820]: mich einen von in beiden
  - lg@couplet[n=4411]:
    - l[n=8821]: und enweiz niht, wie si sîn gevarn,
    - l[n=8822]: wan got der müeze sî bewarn,
  - lg@couplet[n=4412]:
    - l[n=8823]: sî sîn lebende oder tôt!
    - l[n=8824]: ich bin mit micheler nôt
  - lg@couplet[n=4413]:
    - l[n=8825]: vil manegen übelen wec geslagen
    - l[n=8826]: in disen swaeren ahte tagen.
  - lg@couplet[n=4414]:
    - l[n=8827]: und gester umbe den mitten tac,
    - l[n=8828]: dô sturm unde wint gelac,
  - lg@couplet[n=4415]:
    - l[n=8829]: dô erkante ich berge unde lant.
    - l[n=8830]: durch ruowen kêrte ich zehant
  - lg@couplet[n=4416]:
    - l[n=8831]: und ruowete unze hiute dâ.
    - l[n=8832]: hiute an dem morgen iesâ
  - lg@couplet[n=4417]:
    - l[n=8833]: dô ez liehtende wart,
    - l[n=8834]: dô streich ich aber ûf mîne vart
  - lg@couplet[n=4418]:
    - l[n=8835]: alhie her wider Weisefort.
    - l[n=8836]: nu vert ez hie wirs danne dort.
  - lg@couplet[n=4419]:
    - l[n=8837]: ich waene, ich bin noch ungenesen.
    - l[n=8838]: doch wânde ich hie genesen wesen,
  - lg@couplet[n=4420]:
    - l[n=8839]: wan ich die stat erkenne
    - l[n=8840]: und bin ouch eteswenne
  - lg@couplet[n=4421]:
    - l[n=8841]: mit koufliuten hie gewesen.
    - l[n=8842]: deste baz wânde ich genesen
  - lg@couplet[n=4422]:
    - l[n=8843]: und hie genâde vinden.
    - l[n=8844]: nu bin ich sturmwinden
  - lg@couplet[n=4423]:
    - l[n=8845]: alrêrste in die hant gevarn,
    - l[n=8846]: doch mag mich got noch wol bewarn.
  - lg@couplet[n=4424]:
    - l[n=8847]: sît ich bî disem gesinde
    - l[n=8848]: weder vride noch ruowe vinde,
  - lg@couplet[n=4425]:
    - l[n=8849]: sô kêre ich wider ûf daz mer.
    - l[n=8850]: dâ hân ich al der werlde wer
  - lg@couplet[n=4426]:
    - l[n=8851]: und strît genuogen an der vluht.
    - l[n=8852]: Geruochet aber ir iuwer zuht
  - lg@couplet[n=4427]:
    - l[n=8853]: und iuwer êre an mir begân,
    - l[n=8854]: der mâze als ich hie guotes hân,
  - lg@couplet[n=4428]:
    - l[n=8855]: daz teile ich iu vil gerne mite
    - l[n=8856]: umbe eine kurzlîche bite,
  - lg@couplet[n=4429]:
    - l[n=8857]: daz ir mir und mîner habe
    - l[n=8858]: schaffet vride in dirre habe,
  - lg@couplet[n=4430]:
    - l[n=8859]: biz ich besuoche unde besehe,
    - l[n=8860]: ob mir diu saelde geschehe,
  - lg@couplet[n=4431]:
    - l[n=8861]: daz ich mîn lantgesinde
    - l[n=8862]: ervorsche unde ervinde.
  - lg@couplet[n=4432]:
    - l[n=8863]: und wellet ir mich des gewern,
    - l[n=8864]: 'sô heizet mir ouch vride bern:'
  - lg@couplet[n=4433]:
    - l[n=8865]: si gâhent vaste dort her,
    - l[n=8866]: ine weiz welhe oder wer,
  - lg@couplet[n=4434]:
    - l[n=8867]: in cleinen schiffelînen.
    - l[n=8868]: oder ich var wider zen mînen
  - lg@couplet[n=4435]:
    - l[n=8869]: und vürhte iuch alle niht ein strô.'
    - l[n=8870]: der marschalc der hiez s' alle dô
  - lg@couplet[n=4436]:
    - l[n=8871]: wider kêren an daz lant.
    - l[n=8872]: 'zem gaste sprach er aber zehant:'
  - lg@couplet[n=4437]:
    - l[n=8873]: "'waz welt ir dem künege geben,"
    - l[n=8874]: daz ich iu guot unde leben
  - lg@couplet[n=4438]:
    - l[n=8875]: in disem rîche bewar?'
    - l[n=8876]: 'aber sprach der ellende dar:'
  - lg@couplet[n=4439]:
    - l[n=8877]: "'hêrre, ich gibe im alle tage,"
    - l[n=8878]: swâ ich 'z gewinne oder bejage
  - lg@couplet[n=4440]:
    - l[n=8879]: eine marc von rôtem golde.
    - l[n=8880]: und sult ir iu ze solde
  - lg@couplet[n=4441]:
    - l[n=8881]: und ze miete disen kopf hân,
    - l[n=8882]: ob ich mich an iuch mag verlân.'
  - lg@couplet[n=4442]:
    - l[n=8883]: "'jâ' sprachen s' alle zehant,"
    - l[n=8884]: "'er ist hie marschalc über diz lant.'"
  - lg@couplet[n=4443]:
    - l[n=8885]: der marschalc sîne gâbe nam,
    - l[n=8886]: diu dûhte in rîche und lobesam,
  - lg@couplet[n=4444]:
    - l[n=8887]: und hiez in stôzen in die habe.
    - l[n=8888]: sînem lîbe und sîner habe
  - lg@couplet[n=4445]:
    - l[n=8889]: vride unde genâde er dô gebôt.
    - l[n=8890]: dâ wâren sî rîch unde rôt,
  - lg@couplet[n=4446]:
    - l[n=8891]: ich meine zins unde solt.
    - l[n=8892]: rîch unde rôt des küneges golt,
  - lg@couplet[n=4447]:
    - l[n=8893]: des boten solt rôt unde rîch.
    - l[n=8894]: si wâren beidiu rîlîch.
  - lg@couplet[n=4448]:
    - l[n=8895]: daz half ouch ime, daz ime geschach
    - l[n=8896]: beidiu genâde unde gemach.
  - milestone[unit=chapter,n=13]
  - label[lg=deu-Latn]: Der Kampf mit dem Drachen
  - lg@couplet[n=4449]:
    - l[n=8897]: Nû Tristan der ist ze vride komen.
    - l[n=8898]: ie noch hât nieman vernomen,
  - lg@couplet[n=4450]:
    - l[n=8899]: waz er welle ane gân.
    - l[n=8900]: nu sol manz iuch wizzen lân,
  - lg@couplet[n=4451]:
    - l[n=8901]: sone belanget iuch des maeres niht.
    - l[n=8902]: daz maere saget unde giht
  - lg@couplet[n=4452]:
    - l[n=8903]: von einem serpande,
    - l[n=8904]: der was dô dâ ze lande.
  - lg@couplet[n=4453]:
    - l[n=8905]: der selbe leide vâlant
    - l[n=8906]: der haete liute unde lant
  - lg@couplet[n=4454]:
    - l[n=8907]: mit alsô schedelîchem schaden
    - l[n=8908]: sô schedelîchen überladen,
  - lg@couplet[n=4455]:
    - l[n=8909]: daz der künec swuor einen eit
    - l[n=8910]: 'bî küniclîcher wârheit:'
  - lg@couplet[n=4456]:
    - l[n=8911]: swer ime benaeme daz leben,
    - l[n=8912]: er wolte im sîne tohter geben,
  - lg@couplet[n=4457]:
    - l[n=8913]: der edel und ritter waere.
    - l[n=8914]: diz selbe lantmaere
  - lg@couplet[n=4458]:
    - l[n=8915]: und daz vil wunneclîche wîp
    - l[n=8916]: diu verluren tûsenden den lîp,
  - lg@couplet[n=4459]:
    - l[n=8917]: die dar ze kampfe kâmen,
    - l[n=8918]: ir ende dâ genâmen.
  - lg@couplet[n=4460]:
    - l[n=8919]: des maeres was daz lant vol.
    - l[n=8920]: diz maere erkande ouch Tristan wol.
  - lg@couplet[n=4461]:
    - l[n=8921]: diz eine sterkete in dar an,
    - l[n=8922]: daz er der reise ie began,
  - lg@couplet[n=4462]:
    - l[n=8923]: diz was sîn meistiu zuoversiht,
    - l[n=8924]: anders trôstes haete er niht.
  - lg@couplet[n=4463]:
    - l[n=8925]: "'Nu ist es zît, nu kêre zuo!'"
    - l[n=8926]: des anderen tages vruo
  - lg@couplet[n=4464]:
    - l[n=8927]: nu wâfent er sich alsô wol,
    - l[n=8928]: als ein man ze noeten sol.
  - lg@couplet[n=4465]:
    - l[n=8929]: ûf ein starkez ors saz er,
    - l[n=8930]: er hiez im reichen ein sper
  - lg@couplet[n=4466]:
    - l[n=8931]: grôz unde veste,
    - l[n=8932]: daz sterkeste und daz beste,
  - lg@couplet[n=4467]:
    - l[n=8933]: daz man in dem kiele vant.
    - l[n=8934]: ûf sînen wec reit er zehant
  - lg@couplet[n=4468]:
    - l[n=8935]: über velt und über gevilde.
    - l[n=8936]: er nam im in der wilde
  - lg@couplet[n=4469]:
    - l[n=8937]: manege kêre und manege vart.
    - l[n=8938]: und alse der tac stîgende wart,
  - lg@couplet[n=4470]:
    - l[n=8939]: dô liez er vaste hine gân
    - l[n=8940]: wider daz tal z' Anferginân.
  - lg@couplet[n=4471]:
    - l[n=8941]: daz was des trachen heimwist,
    - l[n=8942]: alsô man an der geste list.
  - lg@couplet[n=4472]:
    - l[n=8943]: nu sach er verre dort hin dan
    - l[n=8944]: vier gewâfende man
  - lg@couplet[n=4473]:
    - l[n=8945]: über ungeverte und über velt
    - l[n=8946]: ein lützel balder danne enzelt
  - lg@couplet[n=4474]:
    - l[n=8947]: vliehende gâlopieren,
    - l[n=8948]: der einer von den vieren
  - lg@couplet[n=4475]:
    - l[n=8949]: truhsaeze was der künigîn.
    - l[n=8950]: der was ouch unde wolte sîn
  - lg@couplet[n=4476]:
    - l[n=8951]: der jungen küniginne amîs,
    - l[n=8952]: wider ir willen alle wîs.
  - lg@couplet[n=4477]:
    - l[n=8953]: und alse ie man ze velde reit
    - l[n=8954]: durch gelücke und durch manheit,
  - lg@couplet[n=4478]:
    - l[n=8955]: sô was ouch der truhsaeze dâ
    - l[n=8956]: eteswenne und eteswâ
  - lg@couplet[n=4479]:
    - l[n=8957]: durch niht, wan daz man jaehe,
    - l[n=8958]: daz man ouch in dâ saehe,
  - lg@couplet[n=4480]:
    - l[n=8959]: dâ man nâch âventiure rite,
    - l[n=8960]: und anders was ouch niht dermite,
  - lg@couplet[n=4481]:
    - l[n=8961]: wan ern gesach den trachen nie,
    - l[n=8962]: ern kêrte belderîchen ie.
  - lg@couplet[n=4482]:
    - l[n=8963]: nu Tristan wart vil wol gewar
    - l[n=8964]: an der vliehenden schar,
  - lg@couplet[n=4483]:
    - l[n=8965]: der trache der waere eteswâ dâ,
    - l[n=8966]: und stapfet ouch des endes sâ
  - lg@couplet[n=4484]:
    - l[n=8967]: und reit unlange, unz er gesach
    - l[n=8968]: sîner ougen ungemach,
  - lg@couplet[n=4485]:
    - l[n=8969]: den egeslîchen trachen.
    - l[n=8970]: der warf ûz sînem rachen
  - lg@couplet[n=4486]:
    - l[n=8971]: rouch unde vlammen unde wint
    - l[n=8972]: alse des tiuveles kint
  - lg@couplet[n=4487]:
    - l[n=8973]: und kêrte gein im aldort her.
    - l[n=8974]: Tristan der sancte daz sper,
  - lg@couplet[n=4488]:
    - l[n=8975]: daz ors er mit den sporen nam.
    - l[n=8976]: sô swinde er dar gerüeret kam,
  - lg@couplet[n=4489]:
    - l[n=8977]: daz er 'm daz sper zem giele în stach,
    - l[n=8978]: sô daz ez ime den rachen brach
  - lg@couplet[n=4490]:
    - l[n=8979]: und innen an dem herzen want
    - l[n=8980]: und er selbe ûf den serpant
  - lg@couplet[n=4491]:
    - l[n=8981]: sô sêre mit dem orse stiez,
    - l[n=8982]: daz er daz ors dâ tôtez liez
  - lg@couplet[n=4492]:
    - l[n=8983]: und er dâ von vil kûme entran.
    - l[n=8984]: der trache gieng ez aber an
  - lg@couplet[n=4493]:
    - l[n=8985]: mit vrâze und mit viure,
    - l[n=8986]: unz ez der ungehiure
  - lg@couplet[n=4494]:
    - l[n=8987]: vor dem satele gâr verswande.
    - l[n=8988]: nu was im aber als ande
  - lg@couplet[n=4495]:
    - l[n=8989]: daz sper, daz in dâ sêrte,
    - l[n=8990]: daz er von dem orse kêrte
  - lg@couplet[n=4496]:
    - l[n=8991]: hin wider ein steingevelle.
    - l[n=8992]: Tristan sîn kampfgeselle
  - lg@couplet[n=4497]:
    - l[n=8993]: der kêrte im nâch rehte ûf sîn spor.
    - l[n=8994]: der veige streich im allez vor
  - lg@couplet[n=4498]:
    - l[n=8995]: mit solher ungedulte,
    - l[n=8996]: daz er den walt vulte
  - lg@couplet[n=4499]:
    - l[n=8997]: mit egeslîcher stimme
    - l[n=8998]: und hürste vil von grimme
  - lg@couplet[n=4500]:
    - l[n=8999]: abe brande und ûz der erden sluoc.
    - l[n=9000]: des treib er vil und sô genuoc,
  - lg@couplet[n=4501]:
    - l[n=9001]: biz in der smerze überwant
    - l[n=9002]: und under eine steinwant
  - lg@couplet[n=4502]:
    - l[n=9003]: vil nâhen sich gedructe.
    - l[n=9004]: Tristan sîn swert dô zucte
  - lg@couplet[n=4503]:
    - l[n=9005]: und wânde, er vünde in âne strît.
    - l[n=9006]: nein, ez wart engestlîcher sît,
  - lg@couplet[n=4504]:
    - l[n=9007]: dan ez ê mâles waere.
    - l[n=9008]: doch enwas ez nie sô swaere,
  - lg@couplet[n=4505]:
    - l[n=9009]: Tristan ruorte aber den trachen an,
    - l[n=9010]: der trache wider an den man
  - lg@couplet[n=4506]:
    - l[n=9011]: und brâhte in z' alsô grôzer nôt,
    - l[n=9012]: daz er wânde wesen tôt.
  - lg@couplet[n=4507]:
    - l[n=9013]: ern liez in nie ze were komen,
    - l[n=9014]: er haete im schiere benomen
  - lg@couplet[n=4508]:
    - l[n=9015]: beidiu slege unde wer.
    - l[n=9016]: dô was sîn ouch ein michel her.
  - lg@couplet[n=4509]:
    - l[n=9017]: er vuorte mit im an den kampf
    - l[n=9018]: beidiu rouch unde tampf
  - lg@couplet[n=4510]:
    - l[n=9019]: und andere stiure
    - l[n=9020]: an slegen unde an viure,
  - lg@couplet[n=4511]:
    - l[n=9021]: 'an zenen unde an griffen:'
    - l[n=9022]: die wâren gesliffen,
  - lg@couplet[n=4512]:
    - l[n=9023]: sêre scharpf unde wahs,
    - l[n=9024]: noch wahser danne ein scharsahs.
  - lg@couplet[n=4513]:
    - l[n=9025]: dâ mite treib er in umbe
    - l[n=9026]: manege engestlîche crumbe
  - lg@couplet[n=4514]:
    - l[n=9027]: von boumen ze buschen.
    - l[n=9028]: dâ muose er sich vertuschen
  - lg@couplet[n=4515]:
    - l[n=9029]: und vristen, swie er mohte,
    - l[n=9030]: wan ime der kampf niht tohte.
  - lg@couplet[n=4516]:
    - l[n=9031]: und haete ez doch sô sêre
    - l[n=9032]: versuochet mit der kêre,
  - lg@couplet[n=4517]:
    - l[n=9033]: daz ime der schilt vor der hant
    - l[n=9034]: vil nâch ze koln was verbrant,
  - lg@couplet[n=4518]:
    - l[n=9035]: wan er gieng in mit viure an,
    - l[n=9036]: daz er im kûme vor entran.
  - lg@couplet[n=4519]:
    - l[n=9037]: doch werte ez niht vil lange.
    - l[n=9038]: der mortsame slange
  - lg@couplet[n=4520]:
    - l[n=9039]: der kam schiere dar an,
    - l[n=9040]: daz er zwîvelen began
  - lg@couplet[n=4521]:
    - l[n=9041]: und ime daz sper sô nâhe gie,
    - l[n=9042]: daz er sich aber nider lie
  - lg@couplet[n=4522]:
    - l[n=9043]: und want sich ange und ange.
    - l[n=9044]: Tristan was aber unlange.
  - lg@couplet[n=4523]:
    - l[n=9045]: er kam gerüeret balde her,
    - l[n=9046]: daz swert daz stach er zuo dem sper
  - lg@couplet[n=4524]:
    - l[n=9047]: zem herzen în unz an die hant.
    - l[n=9048]: nu lie der veige vâlant
  - lg@couplet[n=4525]:
    - l[n=9049]: einen dôz und eine stimme
    - l[n=9050]: sô griulîch und sô grimme
  - lg@couplet[n=4526]:
    - l[n=9051]: ûz sînem veigen giele,
    - l[n=9052]: als himel und erde viele
  - lg@couplet[n=4527]:
    - l[n=9053]: und daz der selbe mortschal
    - l[n=9054]: verre in daz lant erhal
  - lg@couplet[n=4528]:
    - l[n=9055]: und Tristan harte sêre erschrac.
    - l[n=9056]: und alse der trache dô gelac,
  - lg@couplet[n=4529]:
    - l[n=9057]: daz er in tôten gesach,
    - l[n=9058]: den giel er im ûf brach,
  - lg@couplet[n=4530]:
    - l[n=9059]: mit micheler arbeit.
    - l[n=9060]: ûz dem rachen er im sneit
  - lg@couplet[n=4531]:
    - l[n=9061]: der zungen mit dem swerte
    - l[n=9062]: der mâze, als er ir gerte.
  - lg@couplet[n=4532]:
    - l[n=9063]: in sînen buosem er si stiez;
    - l[n=9064]: den giel er wider ze samene liez.
  - lg@couplet[n=4533]:
    - l[n=9065]: sus kêrte er gein der wilde hin.
    - l[n=9066]: 'daz tete er aber durch den sin:'
  - lg@couplet[n=4534]:
    - l[n=9067]: er wolte sich verbergen dâ,
    - l[n=9068]: den tac geruowen eteswâ
  - lg@couplet[n=4535]:
    - l[n=9069]: und wider komen ze sîner maht
    - l[n=9070]: und wolte danne hin ze naht
  - lg@couplet[n=4536]:
    - l[n=9071]: ze sînen lantgesellen wider.
    - l[n=9072]: nu zôch in aber diu hitze nider,
  - lg@couplet[n=4537]:
    - l[n=9073]: die er beidiu von der arbeit
    - l[n=9074]: und dâ zuo von dem trachen leit,
  - lg@couplet[n=4538]:
    - l[n=9075]: und müedete in sô sêre,
    - l[n=9076]: daz er iezuo niemêre
  - lg@couplet[n=4539]:
    - l[n=9077]: und vil kûme mohte leben.
    - l[n=9078]: nu gesach er eine lachen sweben
  - lg@couplet[n=4540]:
    - l[n=9079]: smal unde mâzlîche grôz,
    - l[n=9080]: in die von einem velse vlôz
  - lg@couplet[n=4541]:
    - l[n=9081]: ein küelez cleinez brunnelîn.
    - l[n=9082]: dâ viel er alse gewâfent în
  - lg@couplet[n=4542]:
    - l[n=9083]: und sancte sich unz an den grunt.
    - l[n=9084]: er lie hie vor niwan den munt.
  - lg@couplet[n=4543]:
    - l[n=9085]: dâ lag er den tac und die naht.
    - l[n=9086]: wan ime benam al sîne maht
  - lg@couplet[n=4544]:
    - l[n=9087]: diu leide zunge, die er truoc.
    - l[n=9088]: der rouch, der von der an in sluoc,
  - lg@couplet[n=4545]:
    - l[n=9089]: der eine entworhte in garwe
    - l[n=9090]: an crefte und an der varwe,
  - lg@couplet[n=4546]:
    - l[n=9091]: daz er von dannen niht enkam,
    - l[n=9092]: unz in diu künigîn dâ nam.
  - lg@couplet[n=4547]:
    - l[n=9093]: Der truhsaeze, alse ich hân gesaget,
    - l[n=9094]: der der saeligen maget
  - lg@couplet[n=4548]:
    - l[n=9095]: vriunt unde ritter wolte sîn,
    - l[n=9096]: dem begunden die gedanke sîn
  - lg@couplet[n=4549]:
    - l[n=9097]: ûf swellen harte grôze
    - l[n=9098]: von des trachen dôze,
  - lg@couplet[n=4550]:
    - l[n=9099]: der alsô griulîch und sô grôz
    - l[n=9100]: über walt und über velt dôz.
  - lg@couplet[n=4551]:
    - l[n=9101]: in sîn herze er allez las,
    - l[n=9102]: rehte alse ez ouch ergangen was,
  - lg@couplet[n=4552]:
    - l[n=9103]: "und dâhte: 'er ist binamen tôt"
    - l[n=9104]: oder aber in alsô grôzer nôt,
  - lg@couplet[n=4553]:
    - l[n=9105]: daz ich in mag gewinnen
    - l[n=9106]: mit eteslîchen sinnen.'
  - lg@couplet[n=4554]:
    - l[n=9107]: von jenen drîn er sich verstal,
    - l[n=9108]: eine halden stapfet er ze tal
  - lg@couplet[n=4555]:
    - l[n=9109]: und lie wol balde hine gân,
    - l[n=9110]: hin dâ der schrei dâ was getân.
  - lg@couplet[n=4556]:
    - l[n=9111]: und alse er zuo dem orse kam,
    - l[n=9112]: eine ruowe er ime dâ nam.
  - lg@couplet[n=4557]:
    - l[n=9113]: bî dem sô habete er lange
    - l[n=9114]: trahtende cleine und ange.
  - lg@couplet[n=4558]:
    - l[n=9115]: in nam der kurzen reise
    - l[n=9116]: grôz angest unde vreise.
  - lg@couplet[n=4559]:
    - l[n=9117]: iedoch genante er über lanc
    - l[n=9118]: und reit als âne sînen danc
  - lg@couplet[n=4560]:
    - l[n=9119]: erschrocken unde herzelôs
    - l[n=9120]: die rihte hin, dâ er dâ kôs,
  - lg@couplet[n=4561]:
    - l[n=9121]: daz daz loup und daz gras
    - l[n=9122]: vor ime abe gesenget was,
  - lg@couplet[n=4562]:
    - l[n=9123]: und kam in kurzer vriste,
    - l[n=9124]: ê danne er sîn iht wiste,
  - lg@couplet[n=4563]:
    - l[n=9125]: rehte ûf den trachen, dâ er lac.
    - l[n=9126]: und er der truhsaeze erschrac
  - lg@couplet[n=4564]:
    - l[n=9127]: als inneclîche sêre,
    - l[n=9128]: daz er nâch eine kêre
  - lg@couplet[n=4565]:
    - l[n=9129]: zer erden haete genomen,
    - l[n=9130]: durch daz er ime sô bî was komen
  - lg@couplet[n=4566]:
    - l[n=9131]: und ime sô nâhen gereit.
    - l[n=9132]: 'nu was er aber zehant bereit:'
  - lg@couplet[n=4567]:
    - l[n=9133]: daz ors warf er sô balde wider,
    - l[n=9134]: daz er mit dem orse nider
  - lg@couplet[n=4568]:
    - l[n=9135]: ze einem hûfen gelac.
    - l[n=9136]: nu er sich wider ûf gewac
  - lg@couplet[n=4569]:
    - l[n=9137]: ( ich meine von der erden),
    - l[n=9138]: done mohte im state niht werden
  - lg@couplet[n=4570]:
    - l[n=9139]: vor vorhten, die er haete,
    - l[n=9140]: daz er sô vil getaete,
  - lg@couplet[n=4571]:
    - l[n=9141]: daz er ûf daz ors gesaeze.
    - l[n=9142]: der leide truhsaeze
  - lg@couplet[n=4572]:
    - l[n=9143]: er liez ez stân unde vlôch.
    - l[n=9144]: dô ime dô nieman nâch zôch,
  - lg@couplet[n=4573]:
    - l[n=9145]: dô gestuont er unde sleich dô wider,
    - l[n=9146]: nâch sînem sper greif er nider,
  - lg@couplet[n=4574]:
    - l[n=9147]: daz ors er bî dem zügele nam,
    - l[n=9148]: z' einem ronen er gezogen kam,
  - lg@couplet[n=4575]:
    - l[n=9149]: ûf daz ors gesaz er,
    - l[n=9150]: 'sînes schaden vergaz er:'
  - lg@couplet[n=4576]:
    - l[n=9151]: er sprancte verre dort hin dan
    - l[n=9152]: und sach her wider den trachen an,
  - lg@couplet[n=4577]:
    - l[n=9153]: waz ampaere er haete,
    - l[n=9154]: ob er lebete oder entaete.
  - lg@couplet[n=4578]:
    - l[n=9155]: nu er in tôten ersach,
    - l[n=9156]: "'heil, ob got wil' er dô sprach"
  - lg@couplet[n=4579]:
    - l[n=9157]: "'hie ist âventiure vunden."
    - l[n=9158]: ich bin ze guoten stunden
  - lg@couplet[n=4580]:
    - l[n=9159]: und ze heile komen her!'
    - l[n=9160]: hie mite sô neicte er daz sper,
  - lg@couplet[n=4581]:
    - l[n=9161]: mit dem zügel er hancte,
    - l[n=9162]: er hiu unde sprancte
  - lg@couplet[n=4582]:
    - l[n=9163]: und lie hin gân punieren,
    - l[n=9164]: 'punierende crôieren:'
  - lg@couplet[n=4583]:
    - l[n=9165]: "'schevalier damoysêle!"
    - l[n=9166]: ma blunde Îsôt, ma bêle!'
  - lg@couplet[n=4584]:
    - l[n=9167]: er stach ûf in mit solher craft,
    - l[n=9168]: der starke eschîne schaft
  - lg@couplet[n=4585]:
    - l[n=9169]: daz er im durch die hant reit.
    - l[n=9170]: daz er aber dô niemere streit,
  - lg@couplet[n=4586]:
    - l[n=9171]: daz liez er niuwan durch den list.
    - l[n=9172]: "er dâhte: 'ob dirre in lebene ist,"
  - lg@couplet[n=4587]:
    - l[n=9173]: der disen trachen hât erslagen,
    - l[n=9174]: sone kan ez mich niht vür getragen,
  - lg@couplet[n=4588]:
    - l[n=9175]: daz ich hie mite hân ûf geleit.'
    - l[n=9176]: er kêrte dannen unde reit
  - lg@couplet[n=4589]:
    - l[n=9177]: und suohte her unde hin
    - l[n=9178]: ûf den gedingen, ob er in
  - lg@couplet[n=4590]:
    - l[n=9179]: iender haete vunden
    - l[n=9180]: sô müeden oder sô wunden,
  - lg@couplet[n=4591]:
    - l[n=9181]: daz ime der strît töhte
    - l[n=9182]: und mit im strîten möhte,
  - lg@couplet[n=4592]:
    - l[n=9183]: daz ern erslagen wolte haben
    - l[n=9184]: und in erslagenen begraben.
  - lg@couplet[n=4593]:
    - l[n=9185]: und alse er sîn dô niene vant,
    - l[n=9186]: "'lâ hêrre varn!' dâhte er zehant"
  - lg@couplet[n=4594]:
    - l[n=9187]: "'sweder er lebe oder entuo,"
    - l[n=9188]: bin ich der êrste darzuo,
  - lg@couplet[n=4595]:
    - l[n=9189]: mich enwîset nieman dâ van.
    - l[n=9190]: ich bin gevriunt unde geman,
  - lg@couplet[n=4596]:
    - l[n=9191]: sô wert und sô genaeme,
    - l[n=9192]: swer sich 'z an genaeme,
  - lg@couplet[n=4597]:
    - l[n=9193]: der haete doch dar an verlorn.'
    - l[n=9194]: er lie hin rîten gân mit sporn
  - lg@couplet[n=4598]:
    - l[n=9195]: ze sînem strîtgesellen wider
    - l[n=9196]: und erbeizete dâ zer erden nider.
  - lg@couplet[n=4599]:
    - l[n=9197]: an sînen strît er wider vie
    - l[n=9198]: rehte an der stete, dâ er in lie.
  - lg@couplet[n=4600]:
    - l[n=9199]: mit dem swerte, daz er truoc,
    - l[n=9200]: dâ mite gebecte er unde gesluoc
  - lg@couplet[n=4601]:
    - l[n=9201]: den vînt sô vil wâ unde wâ
    - l[n=9202]: biz ern verschriet dâ unde dâ.
  - lg@couplet[n=4602]:
    - l[n=9203]: genuoc versuohte er 'z an den cragen.
    - l[n=9204]: den haete er ime gerne abe geslagen;
  - lg@couplet[n=4603]:
    - l[n=9205]: dô was er sô herte und sô grôz,
    - l[n=9206]: daz in der arbeit verdroz.
  - lg@couplet[n=4604]:
    - l[n=9207]: über einen ronen brach er daz sper.
    - l[n=9208]: daz vorder stucke daz stach er
  - lg@couplet[n=4605]:
    - l[n=9209]: dem trachen zuo dem gorgen în,
    - l[n=9210]: als ez ein tjoste solte sîn.
  - lg@couplet[n=4606]:
    - l[n=9211]: Ûf sînen spanjôl saz er dô.
    - l[n=9212]: er begunde vrôlîch unde vrô
  - lg@couplet[n=4607]:
    - l[n=9213]: ze Weisefort în rüeren
    - l[n=9214]: und hiez bald ûz vüeren
  - lg@couplet[n=4608]:
    - l[n=9215]: vier pferit und einen kanzwagen,
    - l[n=9216]: der daz houbet solte tragen,
  - lg@couplet[n=4609]:
    - l[n=9217]: und seite in allen maere,
    - l[n=9218]: wie ime gelungen waere
  - lg@couplet[n=4610]:
    - l[n=9219]: und waz er angeste hie mite
    - l[n=9220]: und kumberlîcher noete erlite.
  - lg@couplet[n=4611]:
    - l[n=9221]: "'jâ hêrre, al diu werlt' sprach er"
    - l[n=9222]: "'diu enbiete niuwan ôre her,"
  - lg@couplet[n=4612]:
    - l[n=9223]: betrahte und sehe daz wunder an,
    - l[n=9224]: waz der geherzete man
  - lg@couplet[n=4613]:
    - l[n=9225]: und der gestandene muot
    - l[n=9226]: durch liebes wîbes willen tuot!
  - lg@couplet[n=4614]:
    - l[n=9227]: daz ich der nôt, in der ich was,
    - l[n=9228]: ie dannen kam und ie genas,
  - lg@couplet[n=4615]:
    - l[n=9229]: des wundert unde wundert mich
    - l[n=9230]: und weiz ouch wol binamen, waer ich
  - lg@couplet[n=4616]:
    - l[n=9231]: senfte alse ein ander man gewesen,
    - l[n=9232]: ine waere niemer genesen.
  - lg@couplet[n=4617]:
    - l[n=9233]: 'ine weiz niht, wer er waere:'
    - l[n=9234]: ein âventiuraere,
  - lg@couplet[n=4618]:
    - l[n=9235]: der ouch nâch âventiure reit,
    - l[n=9236]: der was ze sîner veicheit,
  - lg@couplet[n=4619]:
    - l[n=9237]: ê danne ich kaeme, zuo z' im komen,
    - l[n=9238]: der hât sîn ende dâ genomen.
  - lg@couplet[n=4620]:
    - l[n=9239]: got haete sîn vergezzen.
    - l[n=9240]: sî sint beidiu vrezzen,
  - lg@couplet[n=4621]:
    - l[n=9241]: ros unde man ist allez mort.
    - l[n=9242]: daz ros daz lît noch halbez dort
  - lg@couplet[n=4622]:
    - l[n=9243]: zekuwen unde besenget.
    - l[n=9244]: waz töhte ez iu gelenget?
  - lg@couplet[n=4623]:
    - l[n=9245]: ich hân mê noete erliten hie mite,
    - l[n=9246]: dan kein man ie durch wîp erlite.'
  - lg@couplet[n=4624]:
    - l[n=9247]: sîne vriunde er alle zuo sich nam,
    - l[n=9248]: zem serpande er wider kam
  - lg@couplet[n=4625]:
    - l[n=9249]: und zeigete in sîn wunder.
    - l[n=9250]: und bat ouch al besunder,
  - lg@couplet[n=4626]:
    - l[n=9251]: daz sî der wârheit jaehen,
    - l[n=9252]: als sî si dâ gesaehen.
  - lg@couplet[n=4627]:
    - l[n=9253]: daz houbet vuorte er mit im dan.
    - l[n=9254]: sîne mâge und sîne man
  - lg@couplet[n=4628]:
    - l[n=9255]: die ladete er, die besander,
    - l[n=9256]: nâch dem künege rander
  - lg@couplet[n=4629]:
    - l[n=9257]: und mante in sîner sicherheit.
    - l[n=9258]: der rede der wart ein tac geleit
  - lg@couplet[n=4630]:
    - l[n=9259]: ze Weisefort vür daz lant.
    - l[n=9260]: hie mite sô wart daz lant besant,
  - lg@couplet[n=4631]:
    - l[n=9261]: die lantbarûne die mein ich.
    - l[n=9262]: nu die bereiten alle sich,
  - lg@couplet[n=4632]:
    - l[n=9263]: als in von hove was getaget.
    - l[n=9264]: Nu wart ouch al zehant gesaget
  - lg@couplet[n=4633]:
    - l[n=9265]: ze hove den vrouwen maere.
    - l[n=9266]: die marter und die swaere,
  - lg@couplet[n=4634]:
    - l[n=9267]: die s' alle haeten dâ van,
    - l[n=9268]: dien gesach an vrouwen nie kein man.
  - lg@couplet[n=4635]:
    - l[n=9269]: diu süeze maget, diu schoene Îsôt,
    - l[n=9270]: diu was rehte in ir herzen tôt.
  - lg@couplet[n=4636]:
    - l[n=9271]: sô leiden tac si nie gesach.
    - l[n=9272]: "Îsôt ir muoter zuo z' ir sprach:"
  - lg@couplet[n=4637]:
    - l[n=9273]: "'nein schoeniu tohter, nein, lâ stân,"
    - l[n=9274]: lâ dir diz niht sô nâhen gân!
  - lg@couplet[n=4638]:
    - l[n=9275]: wan sweder ez mit der wârheit
    - l[n=9276]: oder aber mit lüge ist ûf geleit,
  - lg@couplet[n=4639]:
    - l[n=9277]: wir suln ez doch wol undervarn.
    - l[n=9278]: ouch sol uns got dar vor bewarn.
  - lg@couplet[n=4640]:
    - l[n=9279]: niene weine, tohter mîne,
    - l[n=9280]: diu clâren ougen dîne
  - lg@couplet[n=4641]:
    - l[n=9281]: diu ensuln niemer werden rôt
    - l[n=9282]: umbe alsô swechlîche nôt.'
  - lg@couplet[n=4642]:
    - l[n=9283]: "'â muoter' sprach diu schoene"
    - l[n=9284]: "'vrouwe, niene gehoene"
  - lg@couplet[n=4643]:
    - l[n=9285]: dîne geburt unde dich!
    - l[n=9286]: ê ich 's gevolge, sô stich ich
  - lg@couplet[n=4644]:
    - l[n=9287]: rehte in mîn herze ein mezzer ê.
    - l[n=9288]: ê sîn wille an mir ergê,
  - lg@couplet[n=4645]:
    - l[n=9289]: ich nim mir selber ê den lîp.
    - l[n=9290]: ern gewinnet niemer wîp
  - lg@couplet[n=4646]:
    - l[n=9291]: noch vrouwen an Îsôte,
    - l[n=9292]: ern habe mich danne tôte.'
  - lg@couplet[n=4647]:
    - l[n=9293]: "'nein schoeniu tohter, vürhte niht."
    - l[n=9294]: swes er oder ieman hie von giht,
  - lg@couplet[n=4648]:
    - l[n=9295]: daz ist allez samet verlorn.
    - l[n=9296]: und haete es al diu werlt gesworn,
  - lg@couplet[n=4649]:
    - l[n=9297]: ern wirdet niemer dîn man.'
    - l[n=9298]: und alse ez nahten began,
  - lg@couplet[n=4650]:
    - l[n=9299]: diu wîse vrâgete unde sprach
    - l[n=9300]: umbe ir tohter ungemach
  - lg@couplet[n=4651]:
    - l[n=9301]: ir tougenlîche liste,
    - l[n=9302]: von den si wunder wiste,
  - lg@couplet[n=4652]:
    - l[n=9303]: daz s' in ir troume gesach,
    - l[n=9304]: daz ez niht alsô geschach,
  - lg@couplet[n=4653]:
    - l[n=9305]: als der lantschal sagete.
    - l[n=9306]: Und iesâ dô ez tagete,
  - lg@couplet[n=4654]:
    - l[n=9307]: 'si rief Îsôte und sprach ir zuo:'
    - l[n=9308]: "'â süeziu tohter, wachestuo?'"
  - lg@couplet[n=4655]:
    - l[n=9309]: "'jâ' sprach si 'vrouwe muoter mîn.'"
    - l[n=9310]: "'nu lâ dîn angesten sîn."
  - lg@couplet[n=4656]:
    - l[n=9311]: 'ich wil dir liebiu maere sagen:'
    - l[n=9312]: ern hât den trachen niht erslagen.
  - lg@couplet[n=4657]:
    - l[n=9313]: swaz âventiure in her getruoc,
    - l[n=9314]: er ist ein gast, der in dâ sluoc.
  - lg@couplet[n=4658]:
    - l[n=9315]: wol ûf, wir suln vil balde dar,
    - l[n=9316]: der maere selbe nemen war!
  - lg@couplet[n=4659]:
    - l[n=9317]: Brangaene, stant ûf lîse
    - l[n=9318]: und sage uns Paranîse,
  - lg@couplet[n=4660]:
    - l[n=9319]: daz er uns satele schiere.
    - l[n=9320]: wir müezen varn wir viere,
  - lg@couplet[n=4661]:
    - l[n=9321]: ich und mîn tohter, dû und er.
    - l[n=9322]: und bringe er uns diu pferit her,
  - lg@couplet[n=4662]:
    - l[n=9323]: so ez schiereste müge gesîn,
    - l[n=9324]: vür unser hâltürlîn,
  - lg@couplet[n=4663]:
    - l[n=9325]: dâ der boumgarte
    - l[n=9326]: hin ze velde warte!'
  - lg@couplet[n=4664]:
    - l[n=9327]: nu diz was allez gereit,
    - l[n=9328]: diu rotte saz ûf unde reit
  - lg@couplet[n=4665]:
    - l[n=9329]: des endes, dâ si hôrten sagen,
    - l[n=9330]: daz der trache was erslagen.
  - lg@couplet[n=4666]:
    - l[n=9331]: nu sî daz ors vunden,
    - l[n=9332]: daz gereite sî begunden
  - lg@couplet[n=4667]:
    - l[n=9333]: bemerken unde betrahten
    - l[n=9334]: und in ir sinnen ahten,
  - lg@couplet[n=4668]:
    - l[n=9335]: sin gesaehen nie z' Îlande
    - l[n=9336]: gereite solher hande,
  - lg@couplet[n=4669]:
    - l[n=9337]: und kâmen alle dar an,
    - l[n=9338]: swer sô er waere, der man,
  - lg@couplet[n=4670]:
    - l[n=9339]: den daz ors dar trüege,
    - l[n=9340]: daz der den trachen slüege.
  - lg@couplet[n=4671]:
    - l[n=9341]: vürbaz riten si dô zehant
    - l[n=9342]: und kâmen ûf den serpant.
  - lg@couplet[n=4672]:
    - l[n=9343]: nu was des tiuvels genôz
    - l[n=9344]: als ungehiure und alsô grôz,
  - lg@couplet[n=4673]:
    - l[n=9345]: diu liehte vrouwîne schar
    - l[n=9346]: daz diu wart alse ein tôte var
  - lg@couplet[n=4674]:
    - l[n=9347]: vor angesten, dô s' in ersach.
    - l[n=9348]: 'Diu muoter aber zer tohter sprach:'
  - lg@couplet[n=4675]:
    - l[n=9349]: "'ei wie sicher ich es bin,"
    - l[n=9350]: der truhsaeze daz er in
  - lg@couplet[n=4676]:
    - l[n=9351]: ie getorste bestân!
    - l[n=9352]: wir mugen 'z âne sorge lân.
  - lg@couplet[n=4677]:
    - l[n=9353]: und zwâre, tohter Îsôt,
    - l[n=9354]: dirre man sî lebende oder tôt,
  - lg@couplet[n=4678]:
    - l[n=9355]: mich anet sêre, daz er sî
    - l[n=9356]: verborgen eteswâ hie bî.
  - lg@couplet[n=4679]:
    - l[n=9357]: ez wîsaget mir mîn muot.
    - l[n=9358]: von dannen, dunket ez dich guot,
  - lg@couplet[n=4680]:
    - l[n=9359]: sô kêren an die suoche,
    - l[n=9360]: ob unser got sô ruoche,
  - lg@couplet[n=4681]:
    - l[n=9361]: daz wir in eteswâ vinden
    - l[n=9362]: und mit im überwinden
  - lg@couplet[n=4682]:
    - l[n=9363]: die grundelôsen herzenôt,
    - l[n=9364]: diu uns beswaeret alse der tôt.'
  - lg@couplet[n=4683]:
    - l[n=9365]: des berieten sî sich schiere.
    - l[n=9366]: die gereisen alle viere
  - lg@couplet[n=4684]:
    - l[n=9367]: si riten von ein ander sâ,
    - l[n=9368]: diu suohte hie und disiu dâ.
  - lg@couplet[n=4685]:
    - l[n=9369]: nu ergieng ez, alse ez solte
    - l[n=9370]: und alse der billîch wolte,
  - lg@couplet[n=4686]:
    - l[n=9371]: diu junge künigîn Îsôt
    - l[n=9372]: daz sî ir leben unde ir tôt,
  - lg@couplet[n=4687]:
    - l[n=9373]: ir wunne unde ir ungemach
    - l[n=9374]: ze allerêrste gesach.
  - lg@couplet[n=4688]:
    - l[n=9375]: von sînem helme gienc ein glast,
    - l[n=9376]: der vermeldete ir den gast.
  - lg@couplet[n=4689]:
    - l[n=9377]: nu sî des helmes wart gewar,
    - l[n=9378]: 'si kêrte und rief ir muoter dar:'
  - lg@couplet[n=4690]:
    - l[n=9379]: "'vrouwe île, rît her nâher baz!"
    - l[n=9380]: ich sihe dort glesten, ine weiz waz.
  - lg@couplet[n=4691]:
    - l[n=9381]: ez ist rehte alse ein helm getân.
    - l[n=9382]: ich waene in rehte ersehen hân.'
  - lg@couplet[n=4692]:
    - l[n=9383]: "'entriuwen' sprach diu muoter dô"
    - l[n=9384]: "'mich selben dunket ouch alsô."
  - lg@couplet[n=4693]:
    - l[n=9385]: got der wil unser ruochen.
    - l[n=9386]: ich waene, den wir suochen,
  - lg@couplet[n=4694]:
    - l[n=9387]: daz wir den haben vunden.'
    - l[n=9388]: sus riefen s' an den stunden
  - lg@couplet[n=4695]:
    - l[n=9389]: den anderen zwein zuo z' in
    - l[n=9390]: und riten alle viere hin.
  - lg@couplet[n=4696]:
    - l[n=9391]: Nu si ime begunden nâhen
    - l[n=9392]: und in sô ligen sâhen,
  - lg@couplet[n=4697]:
    - l[n=9393]: nu wânden s' alle, er waere tôt.
    - l[n=9394]: "'er ist tôt!' sprach ieweder Îsôt"
  - lg@couplet[n=4698]:
    - l[n=9395]: "'unser gedinge der ist hin."
    - l[n=9396]: der truhsaeze der hât in
  - lg@couplet[n=4699]:
    - l[n=9397]: mortlîche ermordet unde erslagen
    - l[n=9398]: und hât in in diz mos getragen.'
  - lg@couplet[n=4700]:
    - l[n=9399]: si erbeizeten alle viere
    - l[n=9400]: und haeten in vil schiere
  - lg@couplet[n=4701]:
