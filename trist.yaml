  - lg@couplet[n=5847]:
    - l[n=11693]: si nam daz leide veige vaz,
    - l[n=11694]: si truoc ez dannen und warf daz
  - lg@couplet[n=5848]:
    - l[n=11695]: in den tobenden wilden sê.
    - l[n=11696]: "'owê mir armen!' sprach s' 'owê,"
  - lg@couplet[n=5849]:
    - l[n=11697]: daz ich zer werlde ie wart geborn!
    - l[n=11698]: ich arme, wie hân ich verlorn
  - lg@couplet[n=5850]:
    - l[n=11699]: mîn êre und mîne triuwe!
    - l[n=11700]: daz ez got iemer riuwe,
  - lg@couplet[n=5851]:
    - l[n=11701]: daz ich an dise reise ie kam,
    - l[n=11702]: daz mich der tôt dô niht ennam,
  - lg@couplet[n=5852]:
    - l[n=11703]: dô ich an dise veige vart
    - l[n=11704]: mit Îsôt ie bescheiden wart!
  - lg@couplet[n=5853]:
    - l[n=11705]: ouwê Tristan unde Îsôt,
    - l[n=11706]: diz tranc ist iuwer beider tôt!'
  - lg@couplet[n=5854]:
    - l[n=11707]: Nu daz diu maget unde der man,
    - l[n=11708]: Îsôt unde Tristan,
  - lg@couplet[n=5855]:
    - l[n=11709]: den tranc getrunken beide, sâ
    - l[n=11710]: was ouch der werlde unmuoze dâ,
  - lg@couplet[n=5856]:
    - l[n=11711]: Minne, aller herzen lâgaerîn,
