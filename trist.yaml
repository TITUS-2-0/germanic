    - l[n=10244]: als ob si 'z gerne taete,
  - lg@couplet[n=5123]:
    - l[n=10245]: und haete ouch lîhte getân,
    - l[n=10246]: möhte sî daz herze hân.
  - lg@couplet[n=5124]:
    - l[n=10247]: daz was ir aber tiure
    - l[n=10248]: ze sus getâner siure.
  - lg@couplet[n=5125]:
    - l[n=10249]: doch was ir herze nie sô guot,
    - l[n=10250]: sine haete zorn und unmuot,
  - lg@couplet[n=5126]:
    - l[n=10251]: wan sî den hôrte unde sach,
    - l[n=10252]: von dem ir leide geschach.
  - lg@couplet[n=5127]:
    - l[n=10253]: si hôrte ir vînt unde sahen
    - l[n=10254]: und mohte sîn doch niht geslahen.
  - lg@couplet[n=5128]:
    - l[n=10255]: diu süeze wîpheit lag ir an
    - l[n=10256]: unde zucte sî dâ van.
  - lg@couplet[n=5129]:
    - l[n=10257]: an ir striten harte
    - l[n=10258]: die zwô widerwarte,
  - lg@couplet[n=5130]:
    - l[n=10259]: die widerwarten conterfeit
    - l[n=10260]: zorn unde wîpheit,
  - lg@couplet[n=5131]:
    - l[n=10261]: diu übele bî ein ander zement,
    - l[n=10262]: swâ si sich ze handen nement.
  - lg@couplet[n=5132]:
    - l[n=10263]: sô zorn an Îsolde
    - l[n=10264]: den vînt slahen wolde,
  - lg@couplet[n=5133]:
    - l[n=10265]: sô gie diu süeze wîpheit zuo.
    - l[n=10266]: "'nein' sprach si suoze 'niene tuo!'"
  - lg@couplet[n=5134]:
    - l[n=10267]: sus was ir herze in zwei gemuot,
    - l[n=10268]: ein herze was übel unde guot.
  - lg@couplet[n=5135]:
    - l[n=10269]: diu schoene warf daz swert dernider
    - l[n=10270]: und nam ez aber iesâ wider.
  - lg@couplet[n=5136]:
    - l[n=10271]: sine wiste in ir muote
    - l[n=10272]: under übel und under guote,
  - lg@couplet[n=5137]:
    - l[n=10273]: 'ze wederem si solte:'
    - l[n=10274]: si wolte unde enwolte;
  - lg@couplet[n=5138]:
    - l[n=10275]: si wolte tuon unde lân.
    - l[n=10276]: sus lie der zwîvel umbe gân,
  - lg@couplet[n=5139]:
    - l[n=10277]: biz doch diu süeze wîpheit
    - l[n=10278]: an dem zorne sige gestreit,
  - lg@couplet[n=5140]:
    - l[n=10279]: sô daz der tôtvînt genas
    - l[n=10280]: und Môrolt ungerochen was.
  - lg@couplet[n=5141]:
    - l[n=10281]: Hie mite warf sî daz swert von ir,
    - l[n=10282]: "weinende sprach si: 'ouwê mir,"
  - lg@couplet[n=5142]:
    - l[n=10283]: daz ich ie disen tac gesach!'
    - l[n=10284]: "diu wîse, ir muoter, zuo z' ir sprach:"
  - lg@couplet[n=5143]:
    - l[n=10285]: "'herzetohter mîne,"
    - l[n=10286]: die herzeswaere dîne,
  - lg@couplet[n=5144]:
    - l[n=10287]: die selben die sint leider mîn
    - l[n=10288]: baz unde harter danne dîn.
  - lg@couplet[n=5145]:
    - l[n=10289]: nâch gotes genâden sî engânt dir
    - l[n=10290]: niht alse nâhen alse mir.
  - lg@couplet[n=5146]:
    - l[n=10291]: mîn bruoder leider der ist tôt.
    - l[n=10292]: daz was biz her mîn meistiu nôt.
  - lg@couplet[n=5147]:
    - l[n=10293]: nu vürhte ich eine nôt von dir,
    - l[n=10294]: entriuwen tohter, diu gât mir
  - lg@couplet[n=5148]:
    - l[n=10295]: vil nâher danne jeniu tuo.
    - l[n=10296]: mir wart nie niht sô liep sô duo.
  - lg@couplet[n=5149]:
    - l[n=10297]: ê daz mir iht an dir geschehe,
    - l[n=10298]: daz ich rehte ungerne sehe,
  - lg@couplet[n=5150]:
    - l[n=10299]: ich lâze ê gerne disen haz.
    - l[n=10300]: ich lîde sanfter unde baz
  - lg@couplet[n=5151]:
    - l[n=10301]: eine swaere danne zwô.
    - l[n=10302]: mîn dinc daz stât mir iezuo sô
  - lg@couplet[n=5152]:
    - l[n=10303]: umbe den unsaeligen man,
    - l[n=10304]: der uns mit kampfe sprichet an.
  - lg@couplet[n=5153]:
    - l[n=10305]: wir ensehen genôte dar zuo,
    - l[n=10306]: dîn vater, der künec, ich unde duo
  - lg@couplet[n=5154]:
    - l[n=10307]: wir haben iemer mêre
    - l[n=10308]: verloren unser êre
  - lg@couplet[n=5155]:
    - l[n=10309]: und enwerden niemer mêre vrô.'
    - l[n=10310]: 'Jener in dem bade der sprach dô:'
  - lg@couplet[n=5156]:
    - l[n=10311]: "'saeligen vrouwen beide,"
    - l[n=10312]: eist wâr, ich hân iu leide
  - lg@couplet[n=5157]:
    - l[n=10313]: und aber mit grôzer nôt getân.
    - l[n=10314]: welt ir iuch, alse ir sult, enstân,
  - lg@couplet[n=5158]:
    - l[n=10315]: sô wizzet ir wol, daz diu nôt
    - l[n=10316]: niht anders was niwan der tôt.
  - lg@couplet[n=5159]:
    - l[n=10317]: den lîdet nôte ein ieclîch man,
    - l[n=10318]: die wîle er sich generen kan.
  - lg@couplet[n=5160]:
    - l[n=10319]: swie 'z aber dar umbe ergangen ist,
    - l[n=10320]: swie 'z iu nû ze dirre vrist
  - lg@couplet[n=5161]:
    - l[n=10321]: ze dem truhsaezen ist gewant,
    - l[n=10322]: daz kêret allez z' einer hant.
  - lg@couplet[n=5162]:
    - l[n=10323]: dem sol ich ein guot ende geben,
    - l[n=10324]: ich meine, ob ir mich lâzet leben
  - lg@couplet[n=5163]:
    - l[n=10325]: und es enirre mich der tôt.
    - l[n=10326]: vrouwe Îsôt und aber Îsôt,
  - lg@couplet[n=5164]:
    - l[n=10327]: ich weiz wol, daz ir alle zît
    - l[n=10328]: sinnic unde saelic sît,
  - lg@couplet[n=5165]:
    - l[n=10329]: getriuwe unde bescheiden.
    - l[n=10330]: möht ich mich hin z' iu beiden
  - lg@couplet[n=5166]:
    - l[n=10331]: einer rede verlâzen
    - l[n=10332]: und woltet ir iuch mâzen
  - lg@couplet[n=5167]:
    - l[n=10333]: übeler gebaerde her ze mir
    - l[n=10334]: und ouch des hazzes, des ir
  - lg@couplet[n=5168]:
    - l[n=10335]: Tristande lange habet getragen,
    - l[n=10336]: ich wolte iu guotiu maere sagen.'
  - lg@couplet[n=5169]:
    - l[n=10337]: Îsôte muoter Îsôt
    - l[n=10338]: si sach in lange an und wart rôt.
  - lg@couplet[n=5170]:
    - l[n=10339]: ir liehten ougen wurden vol.
    - l[n=10340]: "'owê!' sprach sî 'nu hoere ich wol"
  - lg@couplet[n=5171]:
    - l[n=10341]: und weiz vür wâr, daz ir ez sît.
    - l[n=10342]: ich zwîvelte unz an dise zît.
  - lg@couplet[n=5172]:
    - l[n=10343]: nu habet ir mir die wârheit
    - l[n=10344]: ungevrâget geseit.
  - lg@couplet[n=5173]:
    - l[n=10345]: ôwî ôwî, hêr Tristan,
    - l[n=10346]: daz ich iuwer ie gewalt gewan
  - lg@couplet[n=5174]:
    - l[n=10347]: sô guoten, alse ich iezuo hân,
    - l[n=10348]: und der alsô niht ist getân,
  - lg@couplet[n=5175]:
    - l[n=10349]: daz ich in alsô g' üeben müge,
    - l[n=10350]: als ez mir wege und alse ez tüge!
  - lg@couplet[n=5176]:
    - l[n=10351]: gewalt ist aber sô manicvalt.
    - l[n=10352]: ich waene, ich mac wol disen gewalt
  - lg@couplet[n=5177]:
    - l[n=10353]: an mînem vînde üeben,
    - l[n=10354]: daz reht sô vil getrüeben
  - lg@couplet[n=5178]:
    - l[n=10355]: an einem übelen manne.
    - l[n=10356]: jâ hêrre, wil ich danne?
  - lg@couplet[n=5179]:
    - l[n=10357]: entriuwen jâ, ich waene.'
    - l[n=10358]: Ie mitten kam Brangaene
  - lg@couplet[n=5180]:
