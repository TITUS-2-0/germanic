  - lg@couplet[n=5835]:
    - l[n=11669]: wan cleiniu juncvrouwelîn.
    - l[n=11670]: "der einez sprach: 'seht, hie stât wîn"
  - lg@couplet[n=5836]:
    - l[n=11671]: in disem vezzelîne.'
