    - l[n=10378]: wie haben wir, hêrre trehtîn,
  - lg@couplet[n=5190]:
    - l[n=10379]: den vînt vür den vriunt ernert,
    - l[n=10380]: dem übelen tôde zwirnt erwert
  - lg@couplet[n=5191]:
    - l[n=10381]: mit unser selber handen
    - l[n=10382]: unsern vînt Tristanden!
  - lg@couplet[n=5192]:
    - l[n=10383]: 'sich, warte, er sitzet: deist Tristan.'
    - l[n=10384]: nu hân ich zwîvel dar an,
  - lg@couplet[n=5193]:
    - l[n=10385]: weder ich mich reche oder entuo.
    - l[n=10386]: niftel, waz raetest dû dar zuo?'
  - lg@couplet[n=5194]:
    - l[n=10387]: "'nein vrouwe, tuot die rede hin!"
    - l[n=10388]: iuwer saelde und iuwer sin
  - lg@couplet[n=5195]:
