  - lg@couplet[n=2980]:
    - l[n=5959]: sîn kint, daz dienestbaere
    - l[n=5960]: und an dem lîbe waere
  - lg@couplet[n=2981]:
    - l[n=5961]: sô schoene und sô genaeme,
