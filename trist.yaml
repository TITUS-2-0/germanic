  - lg@couplet[n=172]:
    - l[n=343]: geschüefe, des enweiz ich niht,
    - l[n=344]: wan als sîn âventiure giht,
  - lg@couplet[n=173]:
    - l[n=345]: sô greif er Morgânen an
    - l[n=346]: als einen schuldegen man.
  - lg@couplet[n=174]:
    - l[n=347]: er kam geriten in sîn lant
    - l[n=348]: mit alsô creftiger hant,
  - lg@couplet[n=175]:
    - l[n=349]: daz er im mit gewalte
    - l[n=350]: genuoge bürge valte;
  - lg@couplet[n=176]:
    - l[n=351]: die stete muosen sich ergeben
    - l[n=352]: und loesen ir guot unde ir leben,
  - lg@couplet[n=177]:
    - l[n=353]: rehte alse liep als ez in was,
    - l[n=354]: unz er zesamene gelas
  - lg@couplet[n=178]:
    - l[n=355]: gülte unde guotes die craft,
    - l[n=356]: daz er sîne ritterschaft
  - lg@couplet[n=179]:
    - l[n=357]: sô starke gemêrte,
    - l[n=358]: swar er mit her kêrte,
  - lg@couplet[n=180]:
    - l[n=359]: ez waeren bürge oder stete,
    - l[n=360]: daz er vil sînes willen tete.
  - lg@couplet[n=181]:
    - l[n=361]: 'ouch nam er dicke schaden dar an:'
