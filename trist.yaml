  - lg@couplet[n=4776]:
    - l[n=9551]: daz ist getân, daz schaffe ich dir
    - l[n=9552]: von mînem hêrren und von mir.'
  - lg@couplet[n=4777]:
    - l[n=9553]: "'genâde, vrouwe, sô ergib ich"
    - l[n=9554]: mînen kiel unde mich
  - lg@couplet[n=4778]:
