    - l[n=16843]: niwan an iegelîchem trite
    - l[n=16844]: und z' iegelîchen stunden mite
  - lg@couplet[n=8423]:
    - l[n=16845]: und gab in alles des den rât,
    - l[n=16846]: des man ze wunschlebene hât.
  - lg@couplet[n=8424]:
    - l[n=16847]: Ouch muote sî daz cleine,
    - l[n=16848]: daz s' in der wüeste als eine
  - lg@couplet[n=8425]:
    - l[n=16849]: und âne liute solten sîn
    - l[n=16850]: nu wes bedorften s' uuch dar în
  - lg@couplet[n=8426]:
    - l[n=16851]: oder waz solt ieman zuo z' in dar?
    - l[n=16852]: 'si haeten eine gerade schar:'
  - lg@couplet[n=8427]:
    - l[n=16853]: dane was niuwan ein und ein.
    - l[n=16854]: haeten s' ieman zuo z' in zwein
  - lg@couplet[n=8428]:
    - l[n=16855]: an die geraden schar gelesen,
    - l[n=16856]: sô waere ir ungerade gewesen
  - lg@couplet[n=8429]:
    - l[n=16857]: und waeren mit dem ungeraden
    - l[n=16858]: sêre überlestet und überladen.
  - lg@couplet[n=8430]:
    - l[n=16859]: ir zweier geselleschaft
    - l[n=16860]: diu was in zwein sô herehaft,
  - lg@couplet[n=8431]:
    - l[n=16861]: daz der saelige Artûs
    - l[n=16862]: nie in dekeinem sînem hûs
  - lg@couplet[n=8432]:
    - l[n=16863]: sô grôze hôhgezît gewan,
    - l[n=16864]: dâ mêre ir lîbe lustes van
  - lg@couplet[n=8433]:
    - l[n=16865]: und wunne waere enstanden.
    - l[n=16866]: man haete in allen landen
  - lg@couplet[n=8434]:
    - l[n=16867]: dekeine vröude vunden,
    - l[n=16868]: die sî zwei zuo den stunden
  - lg@couplet[n=8435]:
    - l[n=16869]: wolten haben gekouft dar în
    - l[n=16870]: umbe ein glesîn vingerlîn.
  - lg@couplet[n=8436]:
    - l[n=16871]: swaz ieman kunde ertrahten,
    - l[n=16872]: ze wunschlebene g' ahten
  - lg@couplet[n=8437]:
    - l[n=16873]: in allen landen anderswâ
    - l[n=16874]: daz haeten s' allez bî in dâ.
  - lg@couplet[n=8438]:
    - l[n=16875]: sine haeten umbe ein bezzer leben
    - l[n=16876]: niht eine bône gegeben
  - lg@couplet[n=8439]:
    - l[n=16877]: wan eine umbe ir êre.
    - l[n=16878]: waz solte in ouch dâ mêre?
  - lg@couplet[n=8440]:
    - l[n=16879]: si haeten hof, si haeten rât
    - l[n=16880]: dar an diu vröude elliu stât.
  - lg@couplet[n=8441]:
    - l[n=16881]: ir staetez ingesinde
    - l[n=16882]: daz was diu grüene linde
  - lg@couplet[n=8442]:
    - l[n=16883]: der schate und diu sunne
    - l[n=16884]: diu riviere unde der brunne
  - lg@couplet[n=8443]:
    - l[n=16885]: bluomen, gras, loup unde bluot,
    - l[n=16886]: daz in den ougen sanfte tuot.
  - lg@couplet[n=8444]:
    - l[n=16887]: ir dienest was der vogele schal,
    - l[n=16888]: diu cleine reine nahtegal,
  - lg@couplet[n=8445]:
    - l[n=16889]: diu troschel unde daz merlîn
    - l[n=16890]: und ander waltvogelîn.
  - lg@couplet[n=8446]:
    - l[n=16891]: diu zîse und der galander
    - l[n=16892]: die dienden wider ein ander
  - lg@couplet[n=8447]:
    - l[n=16893]: inwette unde inwiderstrît.
    - l[n=16894]: diz gesinde diende z' aller zît
  - lg@couplet[n=8448]:
    - l[n=16895]: Ir ôren unde ir sinne.
    - l[n=16896]: ir hôhzît was diu minne,
  - lg@couplet[n=8449]:
    - l[n=16897]: ir vröuden übergulde,
    - l[n=16898]: diu brâhte in durch ir hulde
  - lg@couplet[n=8450]:
    - l[n=16899]: des tages ze tûsent stunden
    - l[n=16900]: Artûses tavelrunden
  - lg@couplet[n=8451]:
    - l[n=16901]: und alle ir massenîe dar.
    - l[n=16902]: waz solte in bezzer lîpnar
  - lg@couplet[n=8452]:
    - l[n=16903]: ze muote oder ze lîbe?
    - l[n=16904]: dâ was doch man bî wîbe,
  - lg@couplet[n=8453]:
    - l[n=16905]: sô was ouch wîp bî manne.
    - l[n=16906]: wes bedorften si danne?
  - lg@couplet[n=8454]:
    - l[n=16907]: si haeten daz si solten,
    - l[n=16908]: und waren dâ si wolten.
  - lg@couplet[n=8455]:
    - l[n=16909]: Nu trîbent aber genuoge
    - l[n=16910]: ir maere und ir unvuoge,
  - lg@couplet[n=8456]:
    - l[n=16911]: des ich doch niht gevolgen wil.
    - l[n=16912]: si jehent, ze sus getânem spil
  - lg@couplet[n=8457]:
    - l[n=16913]: da gehoere ouch ander spîse zuo.
    - l[n=16914]: da enweiz ich rehte, weder ez tuo.
  - lg@couplet[n=8458]:
    - l[n=16915]: es dunket mich genuoc hier an.
    - l[n=16916]: ist aber anders ieman,
  - lg@couplet[n=8459]:
    - l[n=16917]: der bezzeren lîprât
    - l[n=16918]: an disem lebene erkunnet hât,
  - lg@couplet[n=8460]:
    - l[n=16919]: der jehe, als er' z erkenne.
    - l[n=16920]: ich treib ouch eteswenne
  - lg@couplet[n=8461]:
    - l[n=16921]: alsus getâne lebesite.
    - l[n=16922]: do dûhte es mich genuoc dermite.
  - lg@couplet[n=8462]:
    - l[n=16923]: Nune sol iuch niht verdriezen,
    - l[n=16924]: ir enlât iu daz entsliezen,
  - lg@couplet[n=8463]:
    - l[n=16925]: durch welher slahte meine
    - l[n=16926]: diu fossiure in dem steine
  - lg@couplet[n=8464]:
    - l[n=16927]: betihtet waere, als si was.
    - l[n=16928]: si was, als ich iezuo dâ las,
  - lg@couplet[n=8465]:
    - l[n=16929]: sinewel, wît, hôch und ûfreht,
    - l[n=16930]: snewîz, alumbe eben unde sleht.
  - lg@couplet[n=8466]:
    - l[n=16931]: diu sinewelle binnen
    - l[n=16932]: daz ist einvalte an minnen.
  - lg@couplet[n=8467]:
    - l[n=16933]: einvalte zimet der minne wol,
    - l[n=16934]: diu âne winkel wesen sol.
  - lg@couplet[n=8468]:
    - l[n=16935]: der winkel, der an minnen ist,
    - l[n=16936]: daz ist âkust unde list.
  - lg@couplet[n=8469]:
    - l[n=16937]: diu wîte deist der minnen craft,
    - l[n=16938]: wan ir craft ist unendehaft.
  - lg@couplet[n=8470]:
    - l[n=16939]: diu hoehe deist der hôhe muot,
    - l[n=16940]: der sich ûf in diu wolken tuot.
  - lg@couplet[n=8471]:
    - l[n=16941]: dem ist ouch nihtes ze vil,
    - l[n=16942]: die wîle er sich gehaben wil
  - lg@couplet[n=8472]:
    - l[n=16943]: hin ûf, dâ sich der tugende gôz
    - l[n=16944]: ze samene welbet an ein slôz.
  - lg@couplet[n=8473]:
    - l[n=16945]: so gevaelet ouch daz niemer,
    - l[n=16946]: die tugende dien sîn iemer
  - lg@couplet[n=8474]:
    - l[n=16947]: gesteinet unde gewieret,
    - l[n=16948]: mit lobe also gezieret,
  - lg@couplet[n=8475]:
    - l[n=16949]: daz wir, die nidere sîn gemuot,
    - l[n=16950]: der muot sich allez nider tuot
  - lg@couplet[n=8476]:
    - l[n=16951]: und an dem esterîche swebet,
    - l[n=16952]: der weder swebet noch enclebet.
  - lg@couplet[n=8477]:
    - l[n=16953]: wir kapfen allez wider berc
    - l[n=16954]: und schouwen oben an daz werc,
  - lg@couplet[n=8478]:
    - l[n=16955]: daz an ir tugenden dâ stât,
    - l[n=16956]: daz von ir lobe her nider gât,
  - lg@couplet[n=8479]:
    - l[n=16957]: die ob uns in den wolken swebent
    - l[n=16958]: und uns ir schîn her nider gebent.
  - lg@couplet[n=8480]:
    - l[n=16959]: die kapfe wir ze wunder an.
    - l[n=16960]: hie wahsent uns die vedern van,
  - lg@couplet[n=8481]:
    - l[n=16961]: von den der muot in vlücke wirt,
    - l[n=16962]: vliegende lob nâch tugenden birt.
  - lg@couplet[n=8482]:
    - l[n=16963]: Diu want was wîz, eben unde sleht.
    - l[n=16964]: daz ist der durnehte reht.
  - lg@couplet[n=8483]:
    - l[n=16965]: der wîze und ir einbaere schîn
    - l[n=16966]: dern sol niht missemâlet sîn.
  - lg@couplet[n=8484]:
    - l[n=16967]: an ir sol ouch kein arcwân
    - l[n=16968]: weder bühel noch gruobe hân.
  - lg@couplet[n=8485]:
    - l[n=16969]: der marmelîne esterîch
    - l[n=16970]: der ist der staete gelîch
  - lg@couplet[n=8486]:
    - l[n=16971]: an der grüene und an der veste
    - l[n=16972]: diu meine ist ime diu beste
  - lg@couplet[n=8487]:
    - l[n=16973]: von varwe und von slehte.
    - l[n=16974]: diu staete sol ze rehte
  - lg@couplet[n=8488]:
    - l[n=16975]: ingrüene sîn reht alse gras,
    - l[n=16976]: glat unde lûter alse glas.
  - lg@couplet[n=8489]:
    - l[n=16977]: Daz bette inmitten inne
    - l[n=16978]: der cristallînen minne,
  - lg@couplet[n=8490]:
    - l[n=16979]: daz was vil rehte ir namen benant.
    - l[n=16980]: er haete ir reht vil rehte erkant,
  - lg@couplet[n=8491]:
    - l[n=16981]: der ir die cristallen sneit
    - l[n=16982]: z' ir legere und z' ir gelegenheit.
  - lg@couplet[n=8492]:
    - l[n=16983]: diu minne sol ouch cristallîn,
    - l[n=16984]: durchsihtic und durchlûter sîn.
  - lg@couplet[n=8493]:
    - l[n=16985]: Innen an der êrînen tür
    - l[n=16986]: dâ giengen zwêne rigele vür
  - lg@couplet[n=8494]:
    - l[n=16987]: ein valle was ouch innen
    - l[n=16988]: mit kündeclîchen sinnen
  - lg@couplet[n=8495]:
    - l[n=16989]: hin ûz geleitet durch die want,
    - l[n=16990]: aldâ s' ouch Tristan dâ vant.
  - lg@couplet[n=8496]:
    - l[n=16991]: die meisterte ein heftelîn,
    - l[n=16992]: daz gie von ûzen dar în
  - lg@couplet[n=8497]:
    - l[n=16993]: und leite sî dar unde dan.
    - l[n=16994]: noch slôz noch slüzzel was dar an
  - lg@couplet[n=8498]:
    - l[n=16995]: und wil iu sagen umbe waz.
    - l[n=16996]: 'dane was niht slôzes umbe daz:'
  - lg@couplet[n=8499]:
    - l[n=16997]: swaz man gerüstes vür die tür
    - l[n=16998]: (ich meine ûzerhalp dervür)
  - lg@couplet[n=8500]:
    - l[n=16999]: ze rûme oder ze slôze leit,
    - l[n=17000]: daz tiutet allez valscheit.
  - lg@couplet[n=8501]:
    - l[n=17001]: wan swer zer Minnen tür în gât,
    - l[n=17002]: den man von innen niht în lât,
  - lg@couplet[n=8502]:
    - l[n=17003]: daz enist der minnen niht gezalt,
    - l[n=17004]: wan daz ist valsch oder gewalt.
  - lg@couplet[n=8503]:
    - l[n=17005]: durch daz ist dâ der Minnen tor,
    - l[n=17006]: diu êrîne tür vor,
  - lg@couplet[n=8504]:
    - l[n=17007]: die nieman kan gewinnen,
    - l[n=17008]: ern gewinne sî mit minnen.
  - lg@couplet[n=8505]:
    - l[n=17009]: ouch ist si durch daz êrîn,
    - l[n=17010]: daz kein gerüste müge gesîn
  - lg@couplet[n=8506]:
    - l[n=17011]: weder von gewalte noch von craft,
    - l[n=17012]: von liste noch von meisterschaft,
  - lg@couplet[n=8507]:
    - l[n=17013]: von valscheite noch von lüge,
    - l[n=17014]: dâ mite man sî verscherten müge.
  - lg@couplet[n=8508]:
    - l[n=17015]: und innen ietweder rigel,
    - l[n=17016]: ietweder minnen insigel
  - lg@couplet[n=8509]:
    - l[n=17017]: daz was zem andern gewant
    - l[n=17018]: ietwederhalben an der want.
  - lg@couplet[n=8510]:
    - l[n=17019]: und was der einez cêderîn,
    - l[n=17020]: daz ander helfenbeinîn.
  - lg@couplet[n=8511]:
    - l[n=17021]: 'nu vernemet die tiute ir bêder:'
    - l[n=17022]: daz eine insigel der cêder
  - lg@couplet[n=8512]:
    - l[n=17023]: daz meinet an der minne
    - l[n=17024]: die wîsheit und die sinne;
  - lg@couplet[n=8513]:
    - l[n=17025]: daz von dem helfenbeine
    - l[n=17026]: die kiusche und die reine.
  - lg@couplet[n=8514]:
    - l[n=17027]: mit disen zwein insigelen,
    - l[n=17028]: mit disen reinen rigelen
  - lg@couplet[n=8515]:
    - l[n=17029]: sô ist der Minnen hûs bewart,
    - l[n=17030]: valsch unde gewalte vor bespart.
  - lg@couplet[n=8516]:
    - l[n=17031]: Daz tougenlîche heftelîn,
    - l[n=17032]: daz von ûzen hin în
  - lg@couplet[n=8517]:
    - l[n=17033]: zer vallen was geleitet hin,
    - l[n=17034]: daz was ein spinele von zin.
  - lg@couplet[n=8518]:
    - l[n=17035]: diu valle was von golde,
    - l[n=17036]: als sî ze rehte solde.
  - lg@couplet[n=8519]:
    - l[n=17037]: valle unde haft, diz unde daz,
    - l[n=17038]: diu enmohten beidiu niemer baz
  - lg@couplet[n=8520]:
    - l[n=17039]: an ir eigenschaft sin brâht.
    - l[n=17040]: daz zin daz ist diu guote andâht
  - lg@couplet[n=8521]:
    - l[n=17041]: ze tougenlîchem dinge.
    - l[n=17042]: daz golt daz ist diu linge.
  - lg@couplet[n=8522]:
    - l[n=17043]: zin unde golt sint wol hier an.
    - l[n=17044]: sîn andâht mag ein ieclîch man
  - lg@couplet[n=8523]:
    - l[n=17045]: nach sinem willen leiten,
    - l[n=17046]: smalen oder breiten,
  - lg@couplet[n=8524]:
    - l[n=17047]: kürzen oder lengen,
    - l[n=17048]: vrîen oder twengen
  - lg@couplet[n=8525]:
    - l[n=17049]: sus oder sô, her oder hin
    - l[n=17050]: mit lîhter arbeit alse zin
  - lg@couplet[n=8526]:
    - l[n=17051]: und ist dâ lützel schaden an.
    - l[n=17052]: swer aber mit rehter güete kan
  - lg@couplet[n=8527]:
    - l[n=17053]: ze minnen wesen gedanchaft,
    - l[n=17054]: den treit binamen dirre haft
  - lg@couplet[n=8528]:
    - l[n=17055]: von zine, dem swachen dinge,
    - l[n=17056]: ze guldîner linge
  - lg@couplet[n=8529]:
    - l[n=17057]: und ze lieber âventiure.
    - l[n=17058]: Obene in die fossiure
  - lg@couplet[n=8530]:
    - l[n=17059]: dâ wâren niwan driu vensterlîn
    - l[n=17060]: schône unde tougenlîchen în
  - lg@couplet[n=8531]:
    - l[n=17061]: gehouwen durch den ganzen stein,
    - l[n=17062]: dâ diu sunne hin în schein.
  - lg@couplet[n=8532]:
    - l[n=17063]: der einez ist diu güete,
    - l[n=17064]: daz ander diemüete,
  - lg@couplet[n=8533]:
    - l[n=17065]: daz dritte zuht. ze disen drîn
    - l[n=17066]: dâ lachet în der süeze schîn,
  - lg@couplet[n=8534]:
    - l[n=17067]: diu saelige gleste,
    - l[n=17068]: êre, aller liehte beste
  - lg@couplet[n=8535]:
    - l[n=17069]: und erliuhtet die fossiure
    - l[n=17070]: werltlîcher âventiure.
  - lg@couplet[n=8536]:
    - l[n=17071]: ouch hât ez guote meine,
    - l[n=17072]: daz diu fossiure als eine
  - lg@couplet[n=8537]:
    - l[n=17073]: in dirre wüesten wilde lac,
    - l[n=17074]: daz man dem wol gelîchen mac,
  - lg@couplet[n=8538]:
    - l[n=17075]: daz minne und ir gelegenheit
    - l[n=17076]: niht ûf die strâze sint geleit
  - lg@couplet[n=8539]:
    - l[n=17077]: noch an dekein gevilde.
    - l[n=17078]: si lôschet in der wilde,
  - lg@couplet[n=8540]:
    - l[n=17079]: z' ir clûse ist daz geverte
    - l[n=17080]: arbeitsam unde herte.
  - lg@couplet[n=8541]:
    - l[n=17081]: die berge ligent dar umbe
    - l[n=17082]: in maneger swaeren crumbe
  - lg@couplet[n=8542]:
    - l[n=17083]: verirret hin unde wider.
    - l[n=17084]: die stîge sint ûf unde nider
  - lg@couplet[n=8543]:
    - l[n=17085]: uns marteraeren allen
    - l[n=17086]: mit velsen sô vervallen.
  - lg@couplet[n=8544]:
    - l[n=17087]: wir engân dem pfade vil rehte mite,
    - l[n=17088]: verstôze wir an eime trite,
  - lg@couplet[n=8545]:
    - l[n=17089]: wir enkomen niemer mêre
    - l[n=17090]: ze guoter widerkêre.
  - lg@couplet[n=8546]:
    - l[n=17091]: swer aber sô saelic mac gesin,
    - l[n=17092]: daz er zer wilde kumet hin în,
  - lg@couplet[n=8547]:
    - l[n=17093]: der selbe hât sîn arbeit
    - l[n=17094]: vil saeleclîchen an geleit.
  - lg@couplet[n=8548]:
    - l[n=17095]: der vindet dâ des herzen spil.
    - l[n=17096]: swaz sô daz ôre hoeren wil
  - lg@couplet[n=8549]:
    - l[n=17097]: und swaz dem ougen lieben sol,
    - l[n=17098]: des alles ist diu wilde vol
  - lg@couplet[n=8550]:
    - l[n=17099]: sô waere er ungern anderswâ.
    - l[n=17100]: Diz weiz ich wol, wan ich was dâ.
  - lg@couplet[n=8551]:
    - l[n=17101]: ich hân ouch in der wilde
    - l[n=17102]: dem vogele unde dem wilde,
  - lg@couplet[n=8552]:
    - l[n=17103]: dem hirze unde dem tiere
    - l[n=17104]: über manege waltriviere
  - lg@couplet[n=8553]:
    - l[n=17105]: gevolget unde nâch gezogen
    - l[n=17106]: und aber die stunde alsô betrogen,
  - lg@couplet[n=8554]:
    - l[n=17107]: daz ich den bast noch nie gesach.
    - l[n=17108]: mîn arbeit und mîn ungemach
  - lg@couplet[n=8555]:
    - l[n=17109]: daz was âne âventiure.
    - l[n=17110]: ich vant an der fossiure
  - lg@couplet[n=8556]:
    - l[n=17111]: den haft und sach die vallen.
    - l[n=17112]: ich bin ze der cristallen
  - lg@couplet[n=8557]:
    - l[n=17113]: ouch under stunden geweten.
    - l[n=17114]: ich hân den reien getreten
  - lg@couplet[n=8558]:
    - l[n=17115]: dicke dar und ofte dan.
    - l[n=17116]: ine geruowet aber nie dar an.
  - lg@couplet[n=8559]:
    - l[n=17117]: und aber den esterîch dâ bî,
    - l[n=17118]: swie herte marmelîn er sî,
  - lg@couplet[n=8560]:
    - l[n=17119]: 'den hân ich sô mit triten zebert:'
    - l[n=17120]: haete in diu grüene niht ernert,
  - lg@couplet[n=8561]:
    - l[n=17121]: an der sîn meistiu tugent lît,
    - l[n=17122]: von der er wahset alle zît,
  - lg@couplet[n=8562]:
    - l[n=17123]: man spurte wol dar inne
