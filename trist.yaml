    - l[n=16011]: wol balde von der strâzen!'
    - l[n=16012]: Hie mite begunde er mâzen
  - lg@couplet[n=8007]:
    - l[n=16013]: mit beiden sînen handen
    - l[n=16014]: die rihte wider Tristanden
  - lg@couplet[n=8008]:
    - l[n=16015]: einen wurf und einen swanc,
    - l[n=16016]: der was grôz unde lanc.
  - lg@couplet[n=8009]:
    - l[n=16017]: dem haete er sîne mâze
    - l[n=16018]: an der seige und an dem lâze
  - lg@couplet[n=8010]:
    - l[n=16019]: rehte in der merke gegeben,
    - l[n=16020]: daz er Tristande an sîn leben
  - lg@couplet[n=8011]:
    - l[n=16021]: solte sîn gegangen.
    - l[n=16022]: und alse er mit der stangen
  - lg@couplet[n=8012]:
    - l[n=16023]: hin z' ime begunde swenken,
    - l[n=16024]: Tristan begunde wenken.
  - lg@couplet[n=8013]:
    - l[n=16025]: und iedoch wancte er niht alsô,
    - l[n=16026]: er enwürfe ime daz ors dô
  - lg@couplet[n=8014]:
    - l[n=16027]: vor den goffen gâr enzwei.
    - l[n=16028]: der ungehiure rise erschrei
  - lg@couplet[n=8015]:
    - l[n=16029]: 'und rief Tristanden lachend an:'
    - l[n=16030]: "'sô gehelfe iu got, hêr Tristan!"
  - lg@couplet[n=8016]:
    - l[n=16031]: engâhet niht ze rîtene
    - l[n=16032]: geruochet mîn ze bîtene,
  - lg@couplet[n=8017]:
    - l[n=16033]: ob ich iuch müge ervlehen,
    - l[n=16034]: daz ir mich mîn lantlehen
  - lg@couplet[n=8018]:
    - l[n=16035]: mit genâden und mit êren
    - l[n=16036]: vürbaz lâzet kêren!'
  - lg@couplet[n=8019]:
    - l[n=16037]: Tristan erbeizete an daz gras,
    - l[n=16038]: wan ime daz ors erslagen was.
  - lg@couplet[n=8020]:
    - l[n=16039]: und mit dem sper sô kêrte er her.
    - l[n=16040]: er stach Urgâne mit dem sper
  - lg@couplet[n=8021]:
    - l[n=16041]: zem ougen eine wunden.
    - l[n=16042]: dâ was der veige vunden.
  - lg@couplet[n=8022]:
    - l[n=16043]: der ungehiure rise Urgân
    - l[n=16044]: er lie wol balde hine gân
  - lg@couplet[n=8023]:
    - l[n=16045]: des endes, dâ diu stange lac.
    - l[n=16046]: nu er die hant dar nâch gewac,
  - lg@couplet[n=8024]:
    - l[n=16047]: nu haete ouch Tristan sîn sper
    - l[n=16048]: von ime geworfen und kam her
  - lg@couplet[n=8025]:
    - l[n=16049]: gerüeret mit dem swerte.
    - l[n=16050]: er traf in, alse er gerte.
  - lg@couplet[n=8026]:
    - l[n=16051]: wan er sluoc ime die selben hant,
    - l[n=16052]: diu nâch der stange was gewant,
  - lg@couplet[n=8027]:
    - l[n=16053]: daz s' an der erden belac,
    - l[n=16054]: und gab im aber einen slac
  - lg@couplet[n=8028]:
    - l[n=16055]: zem schenkel unde kêrte dan.
    - l[n=16056]: Urgân der schadehafte man
  - lg@couplet[n=8029]:
    - l[n=16057]: greif mit der linken hant dernider,
    - l[n=16058]: die stangen zucte er aber wider
  - lg@couplet[n=8030]:
    - l[n=16059]: und lief an sînen anden.
    - l[n=16060]: er jagete Tristanden
  - lg@couplet[n=8031]:
    - l[n=16061]: under den boumen umbe
    - l[n=16062]: manege angestlîche crumbe.
  - lg@couplet[n=8032]:
    - l[n=16063]: Sus wart der vlôz alse grôz,
    - l[n=16064]: der von Urgânes wunden vlôz,
  - lg@couplet[n=8033]:
    - l[n=16065]: daz der vâlandes man
    - l[n=16066]: vil sêre vürhten began,
  - lg@couplet[n=8034]:
    - l[n=16067]: im solte von dem bluote
    - l[n=16068]: an crefte unde an muote
  - lg@couplet[n=8035]:
    - l[n=16069]: in kurzen zîten abe gân.
    - l[n=16070]: er lie roup unde ritter stân
  - lg@couplet[n=8036]:
    - l[n=16071]: und nam die hant, dâ er si vant,
    - l[n=16072]: und kêrte wider heim zehant
  - lg@couplet[n=8037]:
    - l[n=16073]: in sîne veste balde.
    - l[n=16074]: Tristan stuont in dem walde
  - lg@couplet[n=8038]:
    - l[n=16075]: bî sînem roube al eine.
    - l[n=16076]: sîn angest was niht cleine,
  - lg@couplet[n=8039]:
    - l[n=16077]: daz Urgân lebende dannen was.
    - l[n=16078]: er saz nider ûf daz gras
  - lg@couplet[n=8040]:
    - l[n=16079]: gedenkende unde trahtende,
    - l[n=16080]: in sînen sinnen ahtende,
  - lg@couplet[n=8041]:
    - l[n=16081]: sît daz er sîner taete
    - l[n=16082]: keine bewaerde haete
  - lg@couplet[n=8042]:
    - l[n=16083]: wan eine den zins unde den roup,
    - l[n=16084]: sone trüege in niht vür umbe ein loup
  - lg@couplet[n=8043]:
    - l[n=16085]: sîn angest und sîn arbeit,
    - l[n=16086]: die er dar an haete geleit,
  - lg@couplet[n=8044]:
    - l[n=16087]: und dâhte, im solte Gilân
    - l[n=16088]: sînes gelübedes abe gân,
  - lg@couplet[n=8045]:
    - l[n=16089]: als under in zwein was benant.
    - l[n=16090]: er kêrte ûf sînen wec zehant
  - lg@couplet[n=8046]:
    - l[n=16091]: und lief vil ebene ûf dem spor,
    - l[n=16092]: als Urgân was geloufen vor
  - lg@couplet[n=8047]:
    - l[n=16093]: und dâ diu erde und daz gras
    - l[n=16094]: mit bluote hin geverwet was.
  - lg@couplet[n=8048]:
    - l[n=16095]: Nû er zem castêle kam,
    - l[n=16096]: vil vlîzeclîche er war nam
  - lg@couplet[n=8049]:
    - l[n=16097]: Urgânes wâ unde wâ.
    - l[n=16098]: nune vand er weder in dâ
  - lg@couplet[n=8050]:
    - l[n=16099]: noch nieman, der ie leben gewan.
    - l[n=16100]: wan der versêrete man
  - lg@couplet[n=8051]:
    - l[n=16101]: der haete, als uns daz maere seit,
    - l[n=16102]: sîne verlorne hant geleit
  - lg@couplet[n=8052]:
    - l[n=16103]: ûf einen tisch in sînem sal
    - l[n=16104]: und was er von der burc ze tal
  - lg@couplet[n=8053]:
    - l[n=16105]: den berc geloufen wurze graben,
    - l[n=16106]: die er zen wunden solte haben,
  - lg@couplet[n=8054]:
    - l[n=16107]: an den er ouch wol wiste
    - l[n=16108]: die craft sîner geniste.
  - lg@couplet[n=8055]:
    - l[n=16109]: ouch haete er 'z alsô vor bedâht,
    - l[n=16110]: haete er die hant zem arme brâht
  - lg@couplet[n=8056]:
    - l[n=16111]: mit liste, den er wol kunde,
    - l[n=16112]: enzît und ê der stunde,
  - lg@couplet[n=8057]:
    - l[n=16113]: daz sî mitalle waere tôt,
    - l[n=16114]: er waere wol von dirre nôt
  - lg@couplet[n=8058]:
    - l[n=16115]: âne ouge mit der hant genesen.
    - l[n=16116]: nu ensolte des niht wesen,
  - lg@couplet[n=8059]:
    - l[n=16117]: wan Tristan der kam iesâ
    - l[n=16118]: unde ersach die hant dâ.
  - lg@couplet[n=8060]:
    - l[n=16119]: und alse er s' âne wer dâ vant,
    - l[n=16120]: der nam s' und kêrte dan zehant
  - lg@couplet[n=8061]:
    - l[n=16121]: reht alse er ouch was komen dar.
    - l[n=16122]: Urgân kam wider und wart gewar,
  - lg@couplet[n=8062]:
    - l[n=16123]: daz er die hant haete verlorn.
    - l[n=16124]: ime was leide unde zorn.
  - lg@couplet[n=8063]:
    - l[n=16125]: sîn arzenîe warf er nider,
    - l[n=16126]: er kêrte nâch Tristande wider.
  - lg@couplet[n=8064]:
    - l[n=16127]: der was hin über die brucke komen
    - l[n=16128]: und haete guote war genomen,
  - lg@couplet[n=8065]:
    - l[n=16129]: daz er nâch ime gerüeret kam.
    - l[n=16130]: des risen hant er balde nam,
  - lg@couplet[n=8066]:
    - l[n=16131]: under einen ronen er si barc.
    - l[n=16132]: alrêrste was sîn angest starc
  - lg@couplet[n=8067]:
    - l[n=16133]: zuo dem ungehiuren man,
    - l[n=16134]: wan dâ enwas kein zwîvel an,
  - lg@couplet[n=8068]:
    - l[n=16135]: 'ezn müese ir eines tôt sîn:'
    - l[n=16136]: eintweder des risen oder sîn.
  - lg@couplet[n=8069]:
    - l[n=16137]: er kêrte gein der brucke her
    - l[n=16138]: unde begegente im mit dem sper.
  - lg@couplet[n=8070]:
    - l[n=16139]: daz stach er ûf in, daz ez brach.
    - l[n=16140]: und al zehant daz er gestach,
  - lg@couplet[n=8071]:
    - l[n=16141]: sô was ouch der vertâne iesâ
    - l[n=16142]: Urgân mit sîner stangen dâ.
  - lg@couplet[n=8072]:
    - l[n=16143]: 'sô gîteclîche er ûf in sluoc:'
    - l[n=16144]: wan daz der slac verre über truoc,
  - lg@couplet[n=8073]:
    - l[n=16145]: waere er von êre gewesen,
    - l[n=16146]: ern waere niemer genesen.
  - lg@couplet[n=8074]:
    - l[n=16147]: nu half aber ime, daz er genas,
    - l[n=16148]: daz sîn Urgân sô girec was.
  - lg@couplet[n=8075]:
    - l[n=16149]: wan er was ime ze nâhe komen
    - l[n=16150]: und haete sînen swanc genomen
  - lg@couplet[n=8076]:
    - l[n=16151]: ze verre hinder ime hin dan.
    - l[n=16152]: ê dô der ungehiure man
  - lg@couplet[n=8077]:
    - l[n=16153]: die stangen haete wider gezogen,
    - l[n=16154]: dô haete im Tristan an erlogen
  - lg@couplet[n=8078]:
    - l[n=16155]: einen stich zem ougen.
    - l[n=16156]: er stach im âne lougen
  - lg@couplet[n=8079]:
    - l[n=16157]: in sîn ander ouge einen stich.
    - l[n=16158]: hie mite sluoc Urgân umbe sich
  - lg@couplet[n=8080]:
    - l[n=16159]: als mit rehte ein blinder man.
    - l[n=16160]: er gieng ez sô mit slegen an,
  - lg@couplet[n=8081]:
    - l[n=16161]: daz Tristan vlôch hin von im stân
    - l[n=16162]: und liez in slahende umbe gân
  - lg@couplet[n=8082]:
    - l[n=16163]: mit sîner linken hende.
    - l[n=16164]: sus kam, daz er dem ende
  - lg@couplet[n=8083]:
    - l[n=16165]: sô nâhen sînen trit genam,
    - l[n=16166]: daz Tristan dar gerüeret kam
  - lg@couplet[n=8084]:
    - l[n=16167]: und leite an dise ritterschaft
    - l[n=16168]: alle sîne maht und sîne craft.
  - lg@couplet[n=8085]:
    - l[n=16169]: er ruorte snellîche hin,
    - l[n=16170]: mit beiden handen kêrte er in
  - lg@couplet[n=8086]:
    - l[n=16171]: von der brucken an den val.
    - l[n=16172]: er stiez in obene hin ze tal,
  - lg@couplet[n=8087]:
    - l[n=16173]: daz der ungehiure last
    - l[n=16174]: an dem velse aller zebrast.
  - lg@couplet[n=8088]:
    - l[n=16175]: Hie mite nam aber Tristan,
    - l[n=16176]: der sigesaelige man,
  - lg@couplet[n=8089]:
    - l[n=16177]: sîne hant und lie hine gân
    - l[n=16178]: und kam vil schiere, dâ Gilân
  - lg@couplet[n=8090]:
    - l[n=16179]: der herzoge gegen im reit.
    - l[n=16180]: dem was vil inneclîche leit,
  - lg@couplet[n=8091]:
    - l[n=16181]: daz sich Tristan ie an genam
    - l[n=16182]: und ie ze disem kampfe kam.
  - lg@couplet[n=8092]:
    - l[n=16183]: wan ime gâr ungedâht was,
    - l[n=16184]: daz er genaese, als er genas.
  - lg@couplet[n=8093]:
    - l[n=16185]: und alse er in zuo loufen sach,
    - l[n=16186]: 'vrôlîchen er im zuo sprach:'
  - lg@couplet[n=8094]:
    - l[n=16187]: "'â bien venjanz, gentil Tristan!"
    - l[n=16188]: saeliger man, nu saget an,
  - lg@couplet[n=8095]:
    - l[n=16189]: wie stât ez iu? sît ir gesunt?'
    - l[n=16190]: nu liez in Tristan sâ zestunt
  - lg@couplet[n=8096]:
    - l[n=16191]: die tôten hant des risen sehen
    - l[n=16192]: und seite im, alse ez was geschehen,
  - lg@couplet[n=8097]:
    - l[n=16193]: sîn gelücke und sîne linge
    - l[n=16194]: an allem disem dinge.
  - lg@couplet[n=8098]:
    - l[n=16195]: des wart Gilân harte vrô.
    - l[n=16196]: hin wider zer brucken riten si dô
  - lg@couplet[n=8099]:
    - l[n=16197]: und vunden, alse in was geseit,
    - l[n=16198]: nâch Tristandes wârheit
  - lg@couplet[n=8100]:
    - l[n=16199]: einen zervallenen man
    - l[n=16200]: und sâhen den ze wunder an.
  - lg@couplet[n=8101]:
    - l[n=16201]: hie mite sô kêrten si hin.
    - l[n=16202]: den roup den triben sî vor in
  - lg@couplet[n=8102]:
    - l[n=16203]: vrôlîche wider in daz lant.
    - l[n=16204]: hie von wart michel schal zehant
  - lg@couplet[n=8103]:
    - l[n=16205]: ze Swâles in dem lande.
    - l[n=16206]: man sagete dâ Tristande
  - lg@couplet[n=8104]:
    - l[n=16207]: prîs unde lop und êre.
    - l[n=16208]: der drîer wart nie mêre
  - lg@couplet[n=8105]:
    - l[n=16209]: in dem lande geseit
    - l[n=16210]: von eines mannes manheit.
  - lg@couplet[n=8106]:
    - l[n=16211]: Nu Gilân unde Tristan,
    - l[n=16212]: der sigesaelige man,
  - lg@couplet[n=8107]:
    - l[n=16213]: hin wider ze hûse kâmen,
    - l[n=16214]: ze handen aber genâmen
  - lg@couplet[n=8108]:
    - l[n=16215]: ir gelücke unde ir maere,
    - l[n=16216]: Tristan der wunderaere
  - lg@couplet[n=8109]:
    - l[n=16217]: 'der sprach zem herzogen zehant:'
    - l[n=16218]: "'herzoge hêrre, sît gemant"
  - lg@couplet[n=8110]:
    - l[n=16219]: der triuwen unde der sicherheit,
    - l[n=16220]: als under uns wart ûf geleit
  - lg@couplet[n=8111]:
    - l[n=16221]: und alse ir lobetet wider mich.'
    - l[n=16222]: "Gilân sprach: 'hêrre, daz tuon ich"
  - lg@couplet[n=8112]:
    - l[n=16223]: 'vil harte gerne. saget mir:'
    - l[n=16224]: waz ist iu liep? wes muotet ir?'
  - lg@couplet[n=8113]:
    - l[n=16225]: "'hêrre Gilân, ich muote iu,"
    - l[n=16226]: daz ir mir gebet Petitcreiu.'
  - lg@couplet[n=8114]:
    - l[n=16227]: "Gilân sprach aber: 'sô râte ich baz.'"
    - l[n=16228]: "Tristan sprach: 'lât hoeren waz.'"
  - lg@couplet[n=8115]:
    - l[n=16229]: "'dâ lât ir mir daz hundelîn"
    - l[n=16230]: und nemet die schoenen swester mîn
  - lg@couplet[n=8116]:
    - l[n=16231]: und zuo z' ir halbez daz ich hân.'
    - l[n=16232]: "'nein hêrre herzoge Gilân,"
  - lg@couplet[n=8117]:
    - l[n=16233]: weset der triuwen gemant.
    - l[n=16234]: wan elliu rîche und elliu lant
  - lg@couplet[n=8118]:
    - l[n=16235]: diu naeme ich zwâre niht dervür,
    - l[n=16236]: der mir ez lieze an mîne kür.
  - lg@couplet[n=8119]:
    - l[n=16237]: ich sluog Urgânen li viliu
    - l[n=16238]: durch niht wan durch Petitcreiu.'
  - lg@couplet[n=8120]:
    - l[n=16239]: "'entriuwen mîn hêr Tristan,"
    - l[n=16240]: lît iuwer wille baz hier an,
  - lg@couplet[n=8121]:
    - l[n=16241]: dan alse ich iu hân vür geleit,
    - l[n=16242]: sô loese ich mîne wârheit
  - lg@couplet[n=8122]:
    - l[n=16243]: und leiste, swaz iu lieb ist.
    - l[n=16244]: ine wil niemer valsch noch list
  - lg@couplet[n=8123]:
    - l[n=16245]: gewenden noch getuon hie zuo.
    - l[n=16246]: swie rehte ungerne ich 'z tuo,
  - lg@couplet[n=8124]:
    - l[n=16247]: swaz ir gebietet, daz sol sîn.'
    - l[n=16248]: hie mite hiez er daz hundelîn
  - lg@couplet[n=8125]:
    - l[n=16249]: vür sich und vür Tristanden tragen.
    - l[n=16250]: "'seht' sprach er 'hêrre, ich wil iu sagen"
  - lg@couplet[n=8126]:
    - l[n=16251]: und wil iu sweren einen eit
    - l[n=16252]: ûf alle mîne saelekeit,
  - lg@couplet[n=8127]:
    - l[n=16253]: daz ich des niht gehaben kan
    - l[n=16254]: noch nie sô liebes niht gewan
  - lg@couplet[n=8128]:
    - l[n=16255]: âne mîn êre und mîn leben,
    - l[n=16256]: ine wolte ez iu vil gerner geben
  - lg@couplet[n=8129]:
    - l[n=16257]: dan mînen hunt Petitcreiu.
    - l[n=16258]: nu nemet in hin und habet in iu.
  - lg@couplet[n=8130]:
    - l[n=16259]: got lâze in iu ze vröuden komen!
    - l[n=16260]: ir habet mir zwâre an ime benomen
  - lg@couplet[n=8131]:
    - l[n=16261]: daz beste mîner ougen spil
    - l[n=16262]: und mînes herzen wunne vil.'
  - lg@couplet[n=8132]:
    - l[n=16263]: Tristan dô er daz hundelîn
    - l[n=16264]: gewan in die gewalt sîn,
  - lg@couplet[n=8133]:
    - l[n=16265]: ern haete waerlîche
    - l[n=16266]: Rôme und elliu rîche,
  - lg@couplet[n=8134]:
    - l[n=16267]: elliu lant und elliu mer
    - l[n=16268]: derwider niht g' ahtet ein ber.
  - lg@couplet[n=8135]:
    - l[n=16269]: sîn herze dazn wart nie sô vrô
    - l[n=16270]: âne mit Îsolde alse dô.
  - lg@couplet[n=8136]:
    - l[n=16271]: ze sîner heinlîche er gewan
    - l[n=16272]: von Gâles einen spilman
  - lg@couplet[n=8137]:
    - l[n=16273]: gevüegen unde wîsen.
    - l[n=16274]: den begunde er underwîsen
  - lg@couplet[n=8138]:
    - l[n=16275]: der vuoge unde der sinne,
    - l[n=16276]: wie er 'z der küniginne,
  - lg@couplet[n=8139]:
    - l[n=16277]: der schoenen Îsolde
    - l[n=16278]: z' ir vröuden bringen solde.
  - lg@couplet[n=8140]:
    - l[n=16279]: er verband ez dem Gâlotten
    - l[n=16280]: wîsliche in sîner rotten.
  - lg@couplet[n=8141]:
    - l[n=16281]: er schreip brieve unde sande ir die
    - l[n=16282]: und enbôt ir, wâ unde wie
  - lg@couplet[n=8142]:
    - l[n=16283]: er ez durch si haete bejaget.
    - l[n=16284]: der spilman, alse im was gesaget
  - lg@couplet[n=8143]:
    - l[n=16285]: und alse er underwîset wart,
    - l[n=16286]: alsô kêrte er ûf sîne vart
  - lg@couplet[n=8144]:
    - l[n=16287]: und kam alsô ze Tintajêl
    - l[n=16288]: in des küneges Markes castêl,
  - lg@couplet[n=8145]:
    - l[n=16289]: daz ime ûf sîner strâze nie
    - l[n=16290]: an keinen dingen missegie.
  - lg@couplet[n=8146]:
    - l[n=16291]: Brangaenen die gesprach er,
    - l[n=16292]: hunt unde brieve antwurte er der.
  - lg@couplet[n=8147]:
    - l[n=16293]: diu antwurte ez Îsôte.
    - l[n=16294]: Îsôt besach genôte
  - lg@couplet[n=8148]:
    - l[n=16295]: samet unde sunder
    - l[n=16296]: daz wunderlîche wunder,
  - lg@couplet[n=8149]:
    - l[n=16297]: daz s' an dem hundelîne vant.
    - l[n=16298]: dem spilman gab sî zehant
  - lg@couplet[n=8150]:
    - l[n=16299]: ze lône und ze solde
    - l[n=16300]: zehen marc von golde.
  - lg@couplet[n=8151]:
    - l[n=16301]: Si schreip unde sande
    - l[n=16302]: brieve unde enbôt Tristande
  - lg@couplet[n=8152]:
    - l[n=16303]: vlîzeclîchen unde starke,
    - l[n=16304]: daz ime ir hêrre Marke
  - lg@couplet[n=8153]:
    - l[n=16305]: holt unde willic waere
    - l[n=16306]: noch hin z' im dirre maere
  - lg@couplet[n=8154]:
    - l[n=16307]: niemer war genaeme.
    - l[n=16308]: daz er binamen kaeme.
  - lg@couplet[n=8155]:
    - l[n=16309]: si haete ez allez hin geleit.
    - l[n=16310]: Tristan tete, alse im wart geseit.
  - lg@couplet[n=8156]:
    - l[n=16311]: er kêrte wider heim zehant.
    - l[n=16312]: künec unde hof, liut unde lant
  - lg@couplet[n=8157]:
    - l[n=16313]: die buten im aber êre als ê.
    - l[n=16314]: êren dern wart ime nie mê
  - lg@couplet[n=8158]:
    - l[n=16315]: da ze hove erboten danne dô
    - l[n=16316]: wan sô vil, daz im Marjodô
  - lg@couplet[n=8159]:
    - l[n=16317]: êre ûzerthalp des herzen bôt
    - l[n=16318]: und sîn gewete petit Melôt.
  - lg@couplet[n=8160]:
    - l[n=16319]: die sîne vînde ê wâren,
    - l[n=16320]: swaz êren ime die bâren,
  - lg@couplet[n=8161]:
    - l[n=16321]: dâ was vil lützel êren bî.
    - l[n=16322]: 'hie sprechet alle, wie dem sî:'
  - lg@couplet[n=8162]:
    - l[n=16323]: dâ diu samblanze geschiht,
    - l[n=16324]: weder ist ez êre oder niht?
  - lg@couplet[n=8163]:
    - l[n=16325]: ich spriche nein unde jâ.
    - l[n=16326]: nein unde jâ sint beidiu dâ.
  - lg@couplet[n=8164]:
    - l[n=16327]: nein an jenem, der si birt,
    - l[n=16328]: jâ an disem, dem si wirt.
  - lg@couplet[n=8165]:
    - l[n=16329]: diu zwei sint beide an disen zwein,
    - l[n=16330]: man vindet dâ jâ unde nein.
  - lg@couplet[n=8166]:
    - l[n=16331]: waz ist der rede nu mêre?
    - l[n=16332]: ez ist êre âne êre.
  - lg@couplet[n=8167]:
    - l[n=16333]: Nu seite Îsôt diu künigîn
    - l[n=16334]: ir hêrren umbe daz hundelîn,
  - lg@couplet[n=8168]:
    - l[n=16335]: ir muoter haete ez ir gesant,
    - l[n=16336]: diu wîse künegîn von Îlant,
  - lg@couplet[n=8169]:
    - l[n=16337]: und haete im heizen machen
    - l[n=16338]: von kostlîchen sachen,
  - lg@couplet[n=8170]:
    - l[n=16339]: von gesmîde und von golde,
    - l[n=16340]: als man ez wünschen solde,
  - lg@couplet[n=8171]:
    - l[n=16341]: ein wunneclîchez hûselîn
    - l[n=16342]: und was im dâ gespreitet în
  - lg@couplet[n=8172]:
    - l[n=16343]: ein rîcher pfelle, ûf dem ez lac.
    - l[n=16344]: sus was ez naht unde tac
  - lg@couplet[n=8173]:
    - l[n=16345]: offenlîchen unde tougen
    - l[n=16346]: Îsolde vor den ougen.
  - lg@couplet[n=8174]:
    - l[n=16347]: si haete die gewonheit,
    - l[n=16348]: swâ sô si was, swar sô si reit,
  - lg@couplet[n=8175]:
    - l[n=16349]: dane kam ez ûz ir ougen nie.
    - l[n=16350]: man vuorte ez oder truog ez ie,
  - lg@couplet[n=8176]:
    - l[n=16351]: dâ sî 'z mit ougen ane sach.
    - l[n=16352]: und entete daz durch dekein gemach.
  - lg@couplet[n=8177]:
    - l[n=16353]: si tete ez, als uns diz maere seit,
    - l[n=16354]: ze niuwenne ir senede leit
  - lg@couplet[n=8178]:
    - l[n=16355]: und ze liebe Tristande,
    - l[n=16356]: der 'z ir durch liebe sande.
  - lg@couplet[n=8179]:
    - l[n=16357]: sine haete kein gemach dervan.
    - l[n=16358]: ir senfte dern lac niht dar an.
  - lg@couplet[n=8180]:
    - l[n=16359]: Wan diu getriuwe künigîn
    - l[n=16360]: dâ mite daz ir daz hundelîn
  - lg@couplet[n=8181]:
    - l[n=16361]: zem allerêrsten kam
    - l[n=16362]: und sî die schellen vernam,
  - lg@couplet[n=8182]:
    - l[n=16363]: von der s' ir triure vergaz,
    - l[n=16364]: iesâ betrahtete si daz,
  - lg@couplet[n=8183]:
    - l[n=16365]: daz ir vriunt Tristan waere
    - l[n=16366]: durch sî beladen mit swaere,
  - lg@couplet[n=8184]:
    - l[n=16367]: 'und gedâhte ouch iesâ wider sich:'
    - l[n=16368]: "'ohî ohî! und vröuwe ich mich,"
  - lg@couplet[n=8185]:
    - l[n=16369]: wie tuon ich ungetriuwe sô?
    - l[n=16370]: war umbe wirde ich iemer vrô
  - lg@couplet[n=8186]:
    - l[n=16371]: dekeine stunde und keine vrist,
    - l[n=16372]: die wîle er durch mich trûric ist,
  - lg@couplet[n=8187]:
    - l[n=16373]: der sîne vröude und sîn leben
    - l[n=16374]: durch mich ze triure hât gegeben?
  - lg@couplet[n=8188]:
    - l[n=16375]: wes mac ich mich gevröun âne in,
    - l[n=16376]: des triure und des vröude ich bin?
  - lg@couplet[n=8189]:
    - l[n=16377]: war umbe erlache ich iemer,
    - l[n=16378]: sît daz sîn herze niemer
  - lg@couplet[n=8190]:
    - l[n=16379]: dekein gemach gehaben kan,
    - l[n=16380]: mîn herze daz ensî dar an?
  - lg@couplet[n=8191]:
    - l[n=16381]: ern hât niht lebenes niuwan mîn.
    - l[n=16382]: solt ich âne in nu lebende sîn
  - lg@couplet[n=8192]:
    - l[n=16383]: vrô unde vröudebaere
    - l[n=16384]: und daz er trûric waere?
  - lg@couplet[n=8193]:
    - l[n=16385]: nune welle got der guote,
    - l[n=16386]: daz ich in mînem muote
  - lg@couplet[n=8194]:
    - l[n=16387]: iemer vröude âne in gehabe!'
    - l[n=16388]: hie mite brach sî die schellen abe
  - lg@couplet[n=8195]:
    - l[n=16389]: und lie die ketene dar an.
    - l[n=16390]: hie verlôs ouch diu schelle van
  - lg@couplet[n=8196]:
    - l[n=16391]: al ir reht und al ir craft.
    - l[n=16392]: sine was nie mere lûthaft
  - lg@couplet[n=8197]:
    - l[n=16393]: reht in ir tugende als ê.
    - l[n=16394]: man saget, daz si niemer mê
  - lg@couplet[n=8198]:
    - l[n=16395]: erlaschte noch zestôrte,
    - l[n=16396]: swie vil man sî gehôrte,
  - lg@couplet[n=8199]:
    - l[n=16397]: dekeines herzen swaere.
    - l[n=16398]: daz was Îsôte unmaere,
  - lg@couplet[n=8200]:
    - l[n=16399]: sine wolte doch niht vrô sîn.
    - l[n=16400]: diu getriuwe staete senedaerîn,
  - lg@couplet[n=8201]:
    - l[n=16401]: diu haete ir vröude unde ir leben
    - l[n=16402]: sene unde Tristande ergeben.
  - milestone[unit=chapter,n=26]
  - label[lg=deu-Latn]: Die Verbannung
  - lg@couplet[n=8202]:
    - l[n=16403]: Aber haete Tristan unde Îsôt
    - l[n=16404]: überwunden ir sorge unde ir nôt
  - lg@couplet[n=8203]:
    - l[n=16405]: und wâren aber des hoves wol.
    - l[n=16406]: der hof was aber ir êren vol.
  - lg@couplet[n=8204]:
    - l[n=16407]: ir beider lobes enwart niemê.
    - l[n=16408]: si wâren aber heinlîch als ê
  - lg@couplet[n=8205]:
    - l[n=16409]: ir beider hêrren Marke.
    - l[n=16410]: ouch hâlen sî sich starke.
  - lg@couplet[n=8206]:
    - l[n=16411]: wan sô s' ir state under in zwein
    - l[n=16412]: niht wol mohten gehaben inein,
  - lg@couplet[n=8207]:
    - l[n=16413]: sô dûhte sî der wille guot,
    - l[n=16414]: der gelieben dicke sanfte tuot.
  - lg@couplet[n=8208]:
    - l[n=16415]: der trost und der gedinge,
    - l[n=16416]: wie man daz vollebringe,
  - lg@couplet[n=8209]:
    - l[n=16417]: dar an daz herze danne lît,
    - l[n=16418]: daz gibet dem herzen alle zît
  - lg@couplet[n=8210]:
    - l[n=16419]: lebende lust und blüende craft.
    - l[n=16420]: diz ist diu rehte trûtschaft,
  - lg@couplet[n=8211]:
    - l[n=16421]: diz sint die besten sinne
    - l[n=16422]: an liebe und an der minne.
  - lg@couplet[n=8212]:
    - l[n=16423]: swâ man der tât niht haben müge,
    - l[n=16424]: da nâch als ez der minne tüge,
  - lg@couplet[n=8213]:
    - l[n=16425]: daz man ir gerne habe rât
    - l[n=16426]: und neme den willen vür die tât.
  - lg@couplet[n=8214]:
    - l[n=16427]: swâ der gewisse wille sî,
    - l[n=16428]: dâ ensî diu guote state bî,
  - lg@couplet[n=8215]:
    - l[n=16429]: man sol gelangen stillen
    - l[n=16430]: mit dem gewissen willen.
  - lg@couplet[n=8216]:
    - l[n=16431]: gespilen unde gesellen
    - l[n=16432]: die ensulen niemêr gewellen,
  - lg@couplet[n=8217]:
    - l[n=16433]: daz in diu state widerseit,
    - l[n=16434]: oder si wellent al ir leit.
  - lg@couplet[n=8218]:
    - l[n=16435]: sô man enmac, der danne wil,
    - l[n=16436]: daz ist ein harte unwaege spil.
  - lg@couplet[n=8219]:
    - l[n=16437]: 'sô man wol müge, sô welle:'
    - l[n=16438]: daz ist guot spilgevelle,
  - lg@couplet[n=8220]:
    - l[n=16439]: dane lît niht herzeleides an.
    - l[n=16440]: die gespiln Îsôt und Tristan
  - lg@couplet[n=8221]:
    - l[n=16441]: sô sî der state niht mohten hân,
    - l[n=16442]: sô liezen sî die state gân
  - lg@couplet[n=8222]:
    - l[n=16443]: mit dem gemeinen willen hin.
    - l[n=16444]: der wille der sleich under in
  - lg@couplet[n=8223]:
    - l[n=16445]: lieplîchen unde suoze
    - l[n=16446]: in micheler unmuoze.
  - lg@couplet[n=8224]:
    - l[n=16447]: gemeine liebe, gemeiner muot
    - l[n=16448]: die dûhten sî süeze unde guot.
  - lg@couplet[n=8225]:
    - l[n=16449]: die gelieben die hâlen
    - l[n=16450]: ir liebe z' allen mâlen
  - lg@couplet[n=8226]:
    - l[n=16451]: vor dem hove und vor Marke
    - l[n=16452]: als verre und alse starke,
  - lg@couplet[n=8227]:
    - l[n=16453]: sô sî diu blinde liebe lie,
    - l[n=16454]: diu mit in beiden umbe gie.
  - lg@couplet[n=8228]:
    - l[n=16455]: Nu ist aber der minnen arcwân
    - l[n=16456]: 'und sîn sâme alsô vertân:'
  - lg@couplet[n=8229]:
    - l[n=16457]: swâ sô er hin geworfen wirt,
    - l[n=16458]: daz er diu wurzelîn gebirt,
  - lg@couplet[n=8230]:
    - l[n=16459]: dâ ist er alsô vrühtic,
    - l[n=16460]: sô biric und sô zühtic,
  - lg@couplet[n=8231]:
    - l[n=16461]: die wîle er keine viuhte hât,
    - l[n=16462]: daz er dâ kûme zegât
  - lg@couplet[n=8232]:
    - l[n=16463]: und joch niemer mac zegân.
    - l[n=16464]: Der unmüezege arcwân
  - lg@couplet[n=8233]:
    - l[n=16465]: der begunde aber genôte
    - l[n=16466]: an Tristande unde Îsôte
  - lg@couplet[n=8234]:
    - l[n=16467]: sînen wuocher bern unde spil.
    - l[n=16468]: dâ was der viuhte gâr ze vil
  - lg@couplet[n=8235]:
    - l[n=16469]: der süezen gebaerde,
    - l[n=16470]: an der man die bewaerde
  - lg@couplet[n=8236]:
    - l[n=16471]: der minne z' allen zîten sach.
    - l[n=16472]: 'er haete vil wâr, der dâ sprach:'
  - lg@couplet[n=8237]:
    - l[n=16473]: swie man es hüetende sî,
    - l[n=16474]: si sint doch gerne ein ander bî,
  - lg@couplet[n=8238]:
    - l[n=16475]: daz ouge bî dem herzen,
    - l[n=16476]: der vinger bî dem smerzen.
  - lg@couplet[n=8239]:
    - l[n=16477]: des herzen leitesterne
    - l[n=16478]: die schâchent vil gerne
  - lg@couplet[n=8240]:
    - l[n=16479]: dar, dar daz herze ist gewant.
    - l[n=16480]: Ouch gât der vinger und diu hant
  - lg@couplet[n=8241]:
    - l[n=16481]: vil dicke und ze maneger zît
    - l[n=16482]: des endes, dâ der smerze lît.
  - lg@couplet[n=8242]:
    - l[n=16483]: als tâten die gelieben ie.
    - l[n=16484]: sine mohten noch enkunden nie
  - lg@couplet[n=8243]:
    - l[n=16485]: durch keine ir angest verlân,
    - l[n=16486]: sine bûweten den arcwân
  - lg@couplet[n=8244]:
    - l[n=16487]: mit manegem süezem blicke
    - l[n=16488]: vil ofte und alze dicke.
  - lg@couplet[n=8245]:
    - l[n=16489]: wan leider, alse ich iezuo las,
    - l[n=16490]: des herzen vriunt, daz ouge, was
  - lg@couplet[n=8246]:
    - l[n=16491]: gewendet nâch dem herzen ie,
    - l[n=16492]: diu hant ie nâch dem smerzen gie.
  - lg@couplet[n=8247]:
    - l[n=16493]: si begunden dicke under in zwein
    - l[n=16494]: ir ougen unde ir herze in ein
  - lg@couplet[n=8248]:
    - l[n=16495]: mit blicken sô verstricken,
    - l[n=16496]: daz sî sich ûz ir blicken
  - lg@couplet[n=8249]:
    - l[n=16497]: oft und ze manegen stunden
    - l[n=16498]: nie sô verrihten kunden,
  - lg@couplet[n=8250]:
    - l[n=16499]: Marke envünde ie dar inne
    - l[n=16500]: den balsemen der minne.
  - lg@couplet[n=8251]:
    - l[n=16501]: durch daz er nam ir allez war.
    - l[n=16502]: sîn ouge daz stuont allez dar.
  - lg@couplet[n=8252]:
    - l[n=16503]: er sach vil dicke tougen
    - l[n=16504]: die warheit in ir ougen
  - lg@couplet[n=8253]:
    - l[n=16505]: und anders aber an nihte
    - l[n=16506]: niwan an ir gesihte.
  - lg@couplet[n=8254]:
    - l[n=16507]: daz was sô rehte minneclîch,
    - l[n=16508]: sô süeze und alsô senerîch,
  - lg@couplet[n=8255]:
    - l[n=16509]: daz ez im an sîn herze gie
    - l[n=16510]: und solhen zorn dâ von gevie,
  - lg@couplet[n=8256]:
    - l[n=16511]: solhen nît und solhen haz,
    - l[n=16512]: daz er diz unde daz,
  - lg@couplet[n=8257]:
    - l[n=16513]: zwîvel unde arcwân
    - l[n=16514]: allez z' einer hant lie gân.
  - lg@couplet[n=8258]:
    - l[n=16515]: im haete leit unde zorn
    - l[n=16516]: sinne unde mâze verlorn.
  - lg@couplet[n=8259]:
    - l[n=16517]: ez was sîner sinne ein tôt,
    - l[n=16518]: daz sîn herzeliep Îsôt
  - lg@couplet[n=8260]:
    - l[n=16519]: ieman solte meinen
    - l[n=16520]: mit triuwen wan in einen.
  - lg@couplet[n=8261]:
    - l[n=16521]: wan ime was ie genôte
    - l[n=16522]: niht dinges vor Îsôte
  - lg@couplet[n=8262]:
    - l[n=16523]: und was ie dar an staete.
    - l[n=16524]: swaz zornes er haete,
  - lg@couplet[n=8263]:
    - l[n=16525]: sô was im ie sîn liebez wîp
    - l[n=16526]: liep unde lieber dan sîn lîp.
  - lg@couplet[n=8264]:
    - l[n=16527]: swie liep si' m aber waere,
    - l[n=16528]: doch brahte in disiu swaere
  - lg@couplet[n=8265]:
    - l[n=16529]: und diz vil tobelîche leit
    - l[n=16530]: in alsô groze tobeheit,
  - lg@couplet[n=8266]:
    - l[n=16531]: daz er sich es gâr bewac
    - l[n=16532]: und niwan an sîme zorne lac.
  - lg@couplet[n=8267]:
    - l[n=16533]: ern haete niht gegeben ein hâr,
    - l[n=16534]: waere ez gelogen oder wâr.
  - lg@couplet[n=8268]:
    - l[n=16535]: In disem blinden leide
    - l[n=16536]: besande er si beide
  - lg@couplet[n=8269]:
    - l[n=16537]: vür den hof in den palas,
    - l[n=16538]: dâ al daz hovegesinde was.
  - lg@couplet[n=8270]:
    - l[n=16539]: z' Îsôte er offenlîche sprach,
    - l[n=16540]: 'daz al der hof hôrte unde sach:'
  - lg@couplet[n=8271]:
    - l[n=16541]: "'mîn vrouwe Îsôt von Îlant,"
    - l[n=16542]: liut unde lande ist wol erkant,
  - lg@couplet[n=8272]:
    - l[n=16543]: wie sêre ir g' arcwaenet sît
    - l[n=16544]: nu lange und vor maneger zît
  - lg@couplet[n=8273]:
    - l[n=16545]: mit mînem neven Tristande.
    - l[n=16546]: nu han ich maneger hande
  - lg@couplet[n=8274]:
    - l[n=16547]: lâge unde list ûf iuch geleit,
    - l[n=16548]: ob ir iuch dirre tumpheit
  - lg@couplet[n=8275]:
    - l[n=16549]: durch mich woltet mâzen.
    - l[n=16550]: nune wellet ir' z niht lazen.
  - lg@couplet[n=8276]:
    - l[n=16551]: ine bin niht ein sô tumber man
    - l[n=16552]: ine wizze und sehe iu daz wol an
  - lg@couplet[n=8277]:
    - l[n=16553]: offenlîche und tougen,
    - l[n=16554]: iuwer herze und iuwer ougen
  - lg@couplet[n=8278]:
    - l[n=16555]: daz diu sint z' allen stunden
    - l[n=16556]: ûf mînen neven gebunden.
  - lg@couplet[n=8279]:
    - l[n=16557]: dem bietet unde erzeiget ir
    - l[n=16558]: süezer gebaerde danne mir.
  - lg@couplet[n=8280]:
    - l[n=16559]: bî der gebaerde erkenne ich mich,
    - l[n=16560]: daz er iu lieber ist dan ich.
  - lg@couplet[n=8281]:
    - l[n=16561]: swaz ich mir huote genime
    - l[n=16562]: beidiu hin z' iu und hin ze ime,
  - lg@couplet[n=8282]:
    - l[n=16563]: dazn mac ze keinen staten gestân.
