    - l[n=18238]: bî ein ander solten sîn,
  - lg@couplet[n=9120]:
    - l[n=18239]: daz s' alle mit im giengen dar
    - l[n=18240]: und naemen umbe si beidiu war,
  - lg@couplet[n=9121]:
