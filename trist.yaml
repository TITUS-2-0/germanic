    - l[n=10476]: und sâhen alle ein ander an.
  - lg@couplet[n=5239]:
    - l[n=10477]: si stuonden unde er lac alsô.
    - l[n=10478]: "'vrouwe' sprach Brangaene dô"
  - lg@couplet[n=5240]:
