    - l[n=10426]: man sol den mantel kêren,
  - lg@couplet[n=5214]:
    - l[n=10427]: als ie die winde sint gewant.
    - l[n=10428]: wer weiz, ob er in Îlant
  - lg@couplet[n=5215]:
    - l[n=10429]: durch iuwer êre komen ist.
    - l[n=10430]: hüetet sîn ze dirre vrist
  - lg@couplet[n=5216]:
    - l[n=10431]: 'und lobet ouch eines iemer got:'
