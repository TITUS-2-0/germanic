  - lg@couplet[n=1666]:
    - l[n=3331]: ouch kunde er selbe schône gân.
    - l[n=3332]: dar zuo was ime der lîp getân,
  - lg@couplet[n=1667]:
    - l[n=3333]: als ez diu Minne gebôt.
    - l[n=3334]: sîn munt was rehte rôsenrôt,
  - lg@couplet[n=1668]:
    - l[n=3335]: sîn varwe lieht, sîn ougen clâr.
    - l[n=3336]: brûnreideloht was ime daz hâr,
  - lg@couplet[n=1669]:
    - l[n=3337]: gecrûspet bî dem ende.
    - l[n=3338]: sîn arme und sîne hende
  - lg@couplet[n=1670]:
    - l[n=3339]: wol gestellet unde blanc.
    - l[n=3340]: sîn lîp ze guoter mâze lanc.
  - lg@couplet[n=1671]:
    - l[n=3341]: sîne vüeze und sîniu bein,
