    - l[n=10212]: engâhe niht ze sêre.
  - lg@couplet[n=5107]:
    - l[n=10213]: er ist in mîner huote
    - l[n=10214]: mit lîbe und mit guote.
  - lg@couplet[n=5108]:
    - l[n=10215]: ich hân in, swie 'z dar zuo sî komen,
    - l[n=10216]: genzlîche in mînen vride genomen.'
  - lg@couplet[n=5109]:
    - l[n=10217]: "'genâde vrouwe' sprach Tristan,"
    - l[n=10218]: "'vrouwe, gedenket wol dar an,"
  - lg@couplet[n=5110]:
    - l[n=10219]: daz ich iu guot unde leben
    - l[n=10220]: an iuwer êre hân ergeben
  - lg@couplet[n=5111]:
    - l[n=10221]: unde enpfienget mich alsô.'
    - l[n=10222]: "'du liugest!' sprach diu junge dô"
  - lg@couplet[n=5112]:
    - l[n=10223]: "'ich weiz wol, wie diu rede ergie."
    - l[n=10224]: sine gelobete Tristande nie
  - lg@couplet[n=5113]:
    - l[n=10225]: weder vride noch huote
    - l[n=10226]: an lîbe noch an guote.'
  - lg@couplet[n=5114]:
    - l[n=10227]: hie mite sô lief s' in aber an.
    - l[n=10228]: 'hie mite rief aber Tristan:'
  - lg@couplet[n=5115]:
    - l[n=10229]: "'â bêle Îsôt, merzî, merzî!'"
    - l[n=10230]: ouch was diu muoter ie dâ bî,
  - lg@couplet[n=5116]:
    - l[n=10231]: diu durnehte künigîn.
    - l[n=10232]: er mohte sunder sorge sîn.
  - lg@couplet[n=5117]:
    - l[n=10233]: Ouch waere er zuo den stunden
    - l[n=10234]: in daz bat gebunden,
  - lg@couplet[n=5118]:
    - l[n=10235]: 'und Îsôt eine dâ gewesen:'
    - l[n=10236]: er waere doch vor ir genesen.
  - lg@couplet[n=5119]:
    - l[n=10237]: diu süeze, diu guote,
    - l[n=10238]: diu siure an wîbes muote
  - lg@couplet[n=5120]:
    - l[n=10239]: noch herzegallen nie gewan,
    - l[n=10240]: wie solte diu geslahen man?
  - lg@couplet[n=5121]:
    - l[n=10241]: wan daz s' et von ir leide
    - l[n=10242]: und ouch von zorne beide
  - lg@couplet[n=5122]:
