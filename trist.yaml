    - l[n=9592]: iemer mit lebendem lîbe tôt.'
  - lg@couplet[n=4797]:
    - l[n=9593]: "'nein vrouwe, tuot die rede hin."
    - l[n=9594]: sît ich in iuwerm vride bin
  - lg@couplet[n=4798]:
    - l[n=9595]: und mînen lîb und swaz ich hân
    - l[n=9596]: an iuwer êre hân verlân
  - lg@couplet[n=4799]:
