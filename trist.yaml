    - l[n=9556]: seht, daz mich iht geriuwe,
  - lg@couplet[n=4779]:
    - l[n=9557]: daz ich iu guot unde leben
    - l[n=9558]: an iuwer triuwe hân ergeben.'
  - lg@couplet[n=4780]:
    - l[n=9559]: "'nein zwâre Tantris, ez entuot."
    - l[n=9560]: umbe dîn leben unde umbe dîn guot
  - lg@couplet[n=4781]:
    - l[n=9561]: ensorge nû niemêre.
    - l[n=9562]: mîne triuwe und mîn êre,
  - lg@couplet[n=4782]:
    - l[n=9563]: sê hie, die nim in dîne hant.
    - l[n=9564]: daz dir niemer ze Îlant
  - lg@couplet[n=4783]:
    - l[n=9565]: bî mînem lebene leit geschiht.
    - l[n=9566]: Entwer mich einer bete niht
  - lg@couplet[n=4784]:
    - l[n=9567]: und biut mir eteslîchen rât
    - l[n=9568]: umbe eine sache, an der nu stât
  - lg@couplet[n=4785]:
    - l[n=9569]: mîn êre und al mîn saelekeit.'
    - l[n=9570]: und seite im, alse ich hân geseit,
  - lg@couplet[n=4786]:
    - l[n=9571]: wes sich der truhsaeze
    - l[n=9572]: umbe dise tât vermaeze.
  - lg@couplet[n=4787]:
    - l[n=9573]: wie sêre und wie genôte
    - l[n=9574]: er spraeche nâch Îsôte
  - lg@couplet[n=4788]:
    - l[n=9575]: und wie er den valsch und die lüge
    - l[n=9576]: ze offenlîchem kampfe züge,
  - lg@couplet[n=4789]:
    - l[n=9577]: ob ieman über in kaeme,
    - l[n=9578]: der sich ez an genaeme.
  - lg@couplet[n=4790]:
    - l[n=9579]: "'saeligiu vrouwe' sprach Tristan"
    - l[n=9580]: "'hie enhabet keine sorge van."
  - lg@couplet[n=4791]:
    - l[n=9581]: ir habet mir zwirnt lîp unde leben
    - l[n=9582]: mit gotes helfe wider gegeben,
  - lg@couplet[n=4792]:
    - l[n=9583]: diu suln ouch iu ze rehte
    - l[n=9584]: beidiu ze dirre vehte
  - lg@couplet[n=4793]:
    - l[n=9585]: und z' allen noeten bî stân,
    - l[n=9586]: die wîle ich sî gesunde hân.'
  - lg@couplet[n=4794]:
    - l[n=9587]: "'got lône dir, lieber Tantris!"
    - l[n=9588]: des bin ich gerne an dir gewis
  - lg@couplet[n=4795]:
    - l[n=9589]: 'und wil dir ouch des wol verjehen:'
    - l[n=9590]: ist daz diz wunder sol geschehen,
  - lg@couplet[n=4796]:
