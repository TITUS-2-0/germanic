    - l[n=9598]: trût vrouwe, sô gehabet iuch wol!
  - lg@couplet[n=4800]:
    - l[n=9599]: helfet mir ze lîbe wider,
    - l[n=9600]: ich gelege ez allez eine nider.
  - lg@couplet[n=4801]:
    - l[n=9601]: 'und saget mir, vrouwe, ist iu bekant:'
