  - lg@couplet[n=5817]:
    - l[n=11633]: sint mir ein âventiure.
    - l[n=11634]: daz wider der natiure
  - lg@couplet[n=5818]:
    - l[n=11635]: kein herze tugentlîche tuo,
    - l[n=11636]: dâ gehoeret michel arbeit zuo.
  - lg@couplet[n=5819]:
    - l[n=11637]: ez hât diu werlt vür eine lüge,
    - l[n=11638]: daz iemer unart g' arten müge.
  - lg@couplet[n=5820]:
    - l[n=11639]: schoeniu, gehabet ir iuch wol!
