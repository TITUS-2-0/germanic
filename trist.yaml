    - l[n=570]: sô rehte suoze lachende an,
  - lg@couplet[n=286]:
    - l[n=571]: daz sich daz herze und al der muot
    - l[n=572]: wider an die lachende bluot
  - lg@couplet[n=287]:
    - l[n=573]: mit spilnden ougen machete
    - l[n=574]: und ir allez widerlachete.
  - lg@couplet[n=288]:
    - l[n=575]: daz senfte vogelgedoene,
    - l[n=576]: daz süeze, daz schoene,
  - lg@couplet[n=289]:
    - l[n=577]: daz ôren unde muote
    - l[n=578]: vil dicke kumet ze guote,
  - lg@couplet[n=290]:
    - l[n=579]: daz vulte dâ berge unde tal.
    - l[n=580]: diu saelege nahtegal,
  - lg@couplet[n=291]:
    - l[n=581]: daz liebe süeze vogelîn,
    - l[n=582]: daz iemer süeze müeze sîn,
  - lg@couplet[n=292]:
    - l[n=583]: daz kallete ûz der blüete
    - l[n=584]: mit solher übermüete,
  - lg@couplet[n=293]:
    - l[n=585]: daz dâ manc edele herze van
    - l[n=586]: vröude unde hôhen muot gewan.
  - lg@couplet[n=294]:
    - l[n=587]: Dâ haete diu geselleschaft
    - l[n=588]: vrô unde sêre vröudehaft
  - lg@couplet[n=295]:
    - l[n=589]: gehütet ûf daz grüene gras,
    - l[n=590]: alse iegelîches wille was.
  - lg@couplet[n=296]:
    - l[n=591]: dâ nâch alse iegelîches ger
    - l[n=592]: 'ze vröuden stuont, dâ nâch lag er:'
  - lg@couplet[n=297]:
    - l[n=593]: die rîchen lâgen rîche,
    - l[n=594]: die höfschen hovelîche;
  - lg@couplet[n=298]:
    - l[n=595]: dise lâgen under sîden dâ,
    - l[n=596]: jene under bluomen anderswâ;
  - lg@couplet[n=299]:
    - l[n=597]: diu linde was genuoger dach;
    - l[n=598]: genuoge man gehütet sach
  - lg@couplet[n=300]:
    - l[n=599]: mit loupgrüenen esten.
    - l[n=600]: von gesinde noch von gesten
  - lg@couplet[n=301]:
    - l[n=601]: wart geherberget nie
    - l[n=602]: sô wunneclîchen alse hie.
  - lg@couplet[n=302]:
    - l[n=603]: ouch vant man dâ rât über rât,
    - l[n=604]: als man ze hôhgezîten hât,
  - lg@couplet[n=303]:
    - l[n=605]: an spîse und edeler waete,
    - l[n=606]: des iegelîcher haete
  - lg@couplet[n=304]:
    - l[n=607]: ze wunsche sich gewarnet dar.
    - l[n=608]: dar zuo sô nam ir Marke war
  - lg@couplet[n=305]:
    - l[n=609]: sô grôze und alsô rîche,
    - l[n=610]: daz si alle rîlîche
  - lg@couplet[n=306]:
    - l[n=611]: lebeten unde wâren vrô.
    - l[n=612]: sus huob diu hôhgezît sich dô.
  - lg@couplet[n=307]:
    - l[n=613]: und swes der gerne sehende man
    - l[n=614]: ze sehene guoten muot gewan,
  - lg@couplet[n=308]:
    - l[n=615]: daz lie diu state dâ wol geschehen;
    - l[n=616]: 'man sach dâ, swaz man wolte sehen:'
  - lg@couplet[n=309]:
    - l[n=617]: dise vuoren sehen vrouwen,
    - l[n=618]: jene ander tanzen schouwen;
  - lg@couplet[n=310]:
    - l[n=619]: dise sâhen bûhurdieren,
    - l[n=620]: jene ander justieren.
  - lg@couplet[n=311]:
    - l[n=621]: swâ zuo den man sîn wille truoc,
    - l[n=622]: des alles vand er dâ genuoc.
  - lg@couplet[n=312]:
    - l[n=623]: wan alle, die dâ wâren
    - l[n=624]: von vröudebaeren jâren,
  - lg@couplet[n=313]:
    - l[n=625]: die vlizzen sich inwiderstrît
    - l[n=626]: ze vröuden an der hôhgezît.
  - lg@couplet[n=314]:
    - l[n=627]: Und Marke der guote,
    - l[n=628]: der höfsche hôhgemuote
  - lg@couplet[n=315]:
    - l[n=629]: âne ander vrouwen schônheit,
    - l[n=630]: die er haete an sînen rinc geleit,
  - lg@couplet[n=316]:
    - l[n=631]: sô haete er doch besunder
    - l[n=632]: ein sunderlîchez wunder,
  - lg@couplet[n=317]:
    - l[n=633]: 'Blanscheflûr sîne swester dâ:'
    - l[n=634]: ein maget, daz dâ noch anderswâ
  - lg@couplet[n=318]:
    - l[n=635]: schoener wîp nie wart gesehen.
    - l[n=636]: wir hoeren von ir schoene jehen,
  - lg@couplet[n=319]:
    - l[n=637]: sine gesaehe nie kein lebende man
    - l[n=638]: mit inneclîchen ougen an,
  - lg@couplet[n=320]:
    - l[n=639]: ern minnete dâ nâch iemer mê
    - l[n=640]: wîp und tugende baz dan ê.
  - lg@couplet[n=321]:
    - l[n=641]: Diu saelige ougenweide
    - l[n=642]: diu machete ûf der heide
  - lg@couplet[n=322]:
    - l[n=643]: vil manegen man vrech unde vruot,
    - l[n=644]: manec edele herze hôhgemuot.
  - lg@couplet[n=323]:
    - l[n=645]: dar zuo was in der ouwe
    - l[n=646]: manec ander schoeniu vrouwe,
  - lg@couplet[n=324]:
    - l[n=647]: der iegelîchiu mohte sîn
    - l[n=648]: von schoene ein rîchiu künigîn,
  - lg@couplet[n=325]:
    - l[n=649]: die muot und vröude ouch bâren
    - l[n=650]: den allen, die dâ wâren,
  - lg@couplet[n=326]:
    - l[n=651]: und macheten manic herze vrô.
    - l[n=652]: hie mite huob sich der bûhurt dô
  - lg@couplet[n=327]:
    - l[n=653]: 'von gesinde und ouch von gesten:'
    - l[n=654]: die werdesten und die besten,
  - lg@couplet[n=328]:
    - l[n=655]: die riten dâ zuo wâ unde wâ.
    - l[n=656]: ouch was der werde Marke dâ
  - lg@couplet[n=329]:
    - l[n=657]: und sîn geselle Riwalîn
    - l[n=658]: âne ander ingesinde sîn,
  - lg@couplet[n=330]:
    - l[n=659]: die sich ouch gevlizzen haeten,
    - l[n=660]: wie sîz dâ sô getaeten,
  - lg@couplet[n=331]:
    - l[n=661]: daz ez dâ sagebaere
    - l[n=662]: und wol ze lobene waere.
  - lg@couplet[n=332]:
    - l[n=663]: man sach dâ zuo dem mâle
    - l[n=664]: von pfelle und von zendâle
  - lg@couplet[n=333]:
    - l[n=665]: manc ors bedact ze vlîze,
    - l[n=666]: manege decke snêwîze,
  - lg@couplet[n=334]:
    - l[n=667]: gel, brûn, rôt, grüene unde blâ;
    - l[n=668]: sô sach man ander anderswâ
  - lg@couplet[n=335]:
    - l[n=669]: von edeler sîden wol gebriten,
    - l[n=670]: jene ander manege wîs zesniten,
  - lg@couplet[n=336]:
    - l[n=671]: gevêhet und geparrieret,
    - l[n=672]: sus und sô gefeitieret.
  - lg@couplet[n=337]:
    - l[n=673]: diu ritterschaft diu vuorte cleit
    - l[n=674]: mit wunderlîcher rîcheit
  - lg@couplet[n=338]:
    - l[n=675]: zersniten und zerhouwen.
    - l[n=676]: ouch lie der sumer wol schouwen,
  - lg@couplet[n=339]:
    - l[n=677]: 'daz er dâ mit Marke wolte sîn:'
    - l[n=678]: manec wunneclîch schapelekîn
  - lg@couplet[n=340]:
    - l[n=679]: von bluomen sach man an der schar,
    - l[n=680]: diu er im ze stiure brâhte dar.
  - lg@couplet[n=341]:
    - l[n=681]: In dirre süezen sumercraft
    - l[n=682]: huop sich ein süeziu ritterschaft.
  - lg@couplet[n=342]:
    - l[n=683]: diu schar sich dâ dicke underwar.
    - l[n=684]: si zogeten sich her unde dar
  - lg@couplet[n=343]:
    - l[n=685]: und triben des vil und sô genuoc,
    - l[n=686]: biz sich der bûhurt dô getruoc,
  - lg@couplet[n=344]:
    - l[n=687]: dâ Blanscheflûr diu werde,
    - l[n=688]: ein wunder ûf der erde,
  - lg@couplet[n=345]:
    - l[n=689]: und manc ander schoeniu vrouwe
    - l[n=690]: sâzen an ir schouwe.
  - lg@couplet[n=346]:
    - l[n=691]: wan dise die riten sô rîche,
    - l[n=692]: sô rehte keiserlîche,
  - lg@couplet[n=347]:
    - l[n=693]: daz ez manic ouge gerne sach.
    - l[n=694]: swaz aber von ieman dâ geschach,
  - lg@couplet[n=348]:
    - l[n=695]: sô was der höfsche Riwalîn
    - l[n=696]: und muose ez ouch binamen sîn,
  - lg@couplet[n=349]:
    - l[n=697]: der ez des tages und an der stete
    - l[n=698]: ze wunsche vor in allen tete.
  - lg@couplet[n=350]:
    - l[n=699]: ouch nâmen sîn die vrouwen war
    - l[n=700]: und jâhen des, daz in der schar
  - lg@couplet[n=351]:
    - l[n=701]: nieman nâch ritterlîchem site
    - l[n=702]: alsô behendeclîchen rite,
  - lg@couplet[n=352]:
    - l[n=703]: und lobeten elliu sîniu dinc.
    - l[n=704]: "'seht' sprâchen sî 'der jungelinc"
  - lg@couplet[n=353]:
    - l[n=705]: 'der ist ein saeliger man:'
    - l[n=706]: wie saeleclîche stêt im an
  - lg@couplet[n=354]:
    - l[n=707]: allez daz, daz er begât!
    - l[n=708]: wie gâr sîn lîp ze wunsche stât!
  - lg@couplet[n=355]:
    - l[n=709]: wie gânt im sô gelîche in ein
    - l[n=710]: diu sîniu keiserlîchen bein!
  - lg@couplet[n=356]:
    - l[n=711]: wie rehte sîn schilt z' aller zît
    - l[n=712]: an sîner stat gelîmet lît!
  - lg@couplet[n=357]:
    - l[n=713]: wie zimet der schaft in sîner hant!
    - l[n=714]: wie wol stât allez sîn gewant!
  - lg@couplet[n=358]:
    - l[n=715]: wie stât sîn houbet und sîn hâr!
    - l[n=716]: wie süeze ist aller sîn gebâr!
  - lg@couplet[n=359]:
    - l[n=717]: wie saeleclîche stât sîn lîp!
    - l[n=718]: ô wol si saeligez wîp,
  - lg@couplet[n=360]:
    - l[n=719]: der vröude an ime belîben sol!'
    - l[n=720]: nu marcte ir aller maere wol
  - lg@couplet[n=361]:
    - l[n=721]: Blanscheflûr diu guote,
    - l[n=722]: wan sî in ouch in ir muote,
  - lg@couplet[n=362]:
    - l[n=723]: swaz ir dekeiniu taete,
    - l[n=724]: ze hôhem werde haete.
  - lg@couplet[n=363]:
    - l[n=725]: sî haete in in ir muot genomen,
    - l[n=726]: er was ir in ir herze komen;
  - lg@couplet[n=364]:
    - l[n=727]: er truoc gewalteclîche
    - l[n=728]: in ir herzen künicrîche
  - lg@couplet[n=365]:
    - l[n=729]: 'den cepter und die crône:'
    - l[n=730]: daz sî doch alsô schône
  - lg@couplet[n=366]:
    - l[n=731]: und alsô tougenlîchen hal,
    - l[n=732]: daz sî 'z in allen vor verstal.
  - lg@couplet[n=367]:
    - l[n=733]: Nu daz der bûhurt dô zergie
    - l[n=734]: und sich diu ritterschaft zerlie
  - lg@couplet[n=368]:
    - l[n=735]: und iegelîcher kêrte,
    - l[n=736]: dar in sîn muot gelêrte,
  - lg@couplet[n=369]:
    - l[n=737]: dô kam ez von âventiure alsô,
    - l[n=738]: daz Riwalîn gekêrte dô,
  - lg@couplet[n=370]:
    - l[n=739]: dâ Blanscheflûr diu schoene saz.
    - l[n=740]: hie mite gesprancte er nâher baz
  - lg@couplet[n=371]:
    - l[n=741]: und als er under ir ougen sach,
    - l[n=742]: "vil minneclîche er zuo z' ir sprach:"
  - lg@couplet[n=372]:
    - l[n=743]: "'â, dê vus saut, bêle!'"
    - l[n=744]: "'mercî!' dît la buzêle"
  - lg@couplet[n=373]:
    - l[n=745]: 'und sprach vil schemelîche:'
    - l[n=746]: "'hêrre got der rîche,"
  - lg@couplet[n=374]:
    - l[n=747]: der elliu herze rîche tuot,
    - l[n=748]: der rîche iu herze unde muot!
  - lg@couplet[n=375]:
    - l[n=749]: und iu sî grôze genigen,
    - l[n=750]: und aber des rehtes unverzigen,
  - lg@couplet[n=376]:
    - l[n=751]: des ich an iuch ze redene hân.'
    - l[n=752]: "'ach süeze, waz hân ich getân?'"
  - lg@couplet[n=377]:
    - l[n=753]: sprach aber der höfsche Riwalîn.
    - l[n=754]: "sî sprach: 'an einem vriunde mîn,"
  - lg@couplet[n=378]:
    - l[n=755]: dem besten den ich ie gewan,
    - l[n=756]: dâ habet ir mich beswaeret an.'
  - lg@couplet[n=379]:
    - l[n=757]: "'ja hêrre' dâhte er wider sich"
    - l[n=758]: "'waz maere ist diz? oder waz hân ich"
  - lg@couplet[n=380]:
    - l[n=759]: begangen wider ir hulden?
    - l[n=760]: waz gît sî mir ze schulden?'
  - lg@couplet[n=381]:
    - l[n=761]: und wânde, daz er eteswen
    - l[n=762]: ir mâge, disen oder den,
  - lg@couplet[n=382]:
    - l[n=763]: unwizzende an der ritterschaft
    - l[n=764]: gemachet haete schadehaft,
  - lg@couplet[n=383]:
    - l[n=765]: dâ von ir herze swaere
    - l[n=766]: und ime erbolgen waere.
  - lg@couplet[n=384]:
    - l[n=767]: nein, der vriunt, des sî gewuoc,
    - l[n=768]: daz was ir herze, in dem sî truoc
  - lg@couplet[n=385]:
    - l[n=769]: von sînen schulden ungemach,
    - l[n=770]: daz was der vriunt, von dem sî sprach.
  - lg@couplet[n=386]:
    - l[n=771]: iedoch enweste er niht hie mite.
    - l[n=772]: nâch sînem ellîchem site
  - lg@couplet[n=387]:
    - l[n=773]: "sprach er vil minneclîche z' ir:"
    - l[n=774]: "'schoene, ine wil niht, daz ir mir"
  - lg@couplet[n=388]:
    - l[n=775]: haz oder argen willen traget;
    - l[n=776]: wan ist ez wâr, als ir mir saget,
  - lg@couplet[n=389]:
    - l[n=777]: 'sô rihtet selbe über mich:'
    - l[n=778]: swaz ir gebietet, daz tuon ich.'
  - lg@couplet[n=390]:
    - l[n=779]: "diu süeze sprach: 'durch dise geschiht"
    - l[n=780]: enhazze ich iuch ze sêre niht;
  - lg@couplet[n=391]:
    - l[n=781]: ine minne iuch ouch nicht umbe daz.
    - l[n=782]: ich wil iuch aber versuochen baz,
  - lg@couplet[n=392]:
    - l[n=783]: wie ir mir ze buoze wellet stân
    - l[n=784]: umbe daz, daz ir mir habet getân.'
  - lg@couplet[n=393]:
    - l[n=785]: Sus neig er ir und wolte dan,
    - l[n=786]: und sî diu schoene ersûfte in an
  - lg@couplet[n=394]:
    - l[n=787]: vil tougenlîchen unde sprach
    - l[n=788]: "ûz inneclîchem herzen: 'ach,"
  - lg@couplet[n=395]:
    - l[n=789]: vriunt lieber, got gesegen dich!'
    - l[n=790]: dô alêrste huob ez sich
  - lg@couplet[n=396]:
    - l[n=791]: mit gedanken under in.
    - l[n=792]: Canêlengres der kêrte hin
  - lg@couplet[n=397]:
    - l[n=793]: 'in maneger slahte trahte:'
    - l[n=794]: er trahte maneger slahte,
  - lg@couplet[n=398]:
    - l[n=795]: waz Blanschefliure swaere
    - l[n=796]: und dirre maere waere.
  - lg@couplet[n=399]:
    - l[n=797]: ir gruoz, ir rede betrahte er gâr,
    - l[n=798]: ir sûft, ir segen, al ir gebâr
  - lg@couplet[n=400]:
    - l[n=799]: daz marcte er al besunder
    - l[n=800]: und begunde iedoch hier under
  - lg@couplet[n=401]:
    - l[n=801]: ir siuften unde ir süezen segen
    - l[n=802]: 'ûf den wec der minne wegen:'
  - lg@couplet[n=402]:
    - l[n=803]: er kam binamen an den wân,
    - l[n=804]: diu zwei diu waeren getân
  - lg@couplet[n=403]:
    - l[n=805]: durch niht niwan durch minne.
    - l[n=806]: daz enzunte ouch sîne sinne,
  - lg@couplet[n=404]:
    - l[n=807]: daz sî sâ wider vuoren
    - l[n=808]: und nâmen Blanschefluoren
  - lg@couplet[n=405]:
    - l[n=809]: und vuorten sî mit in zehant
    - l[n=810]: in Riwalînes herzen lant
  - lg@couplet[n=406]:
    - l[n=811]: und crônden sî dar inne
    - l[n=812]: im z' einer küniginne.
  - lg@couplet[n=407]:
    - l[n=813]: jâ Blanscheflûr und Riwalîn,
    - l[n=814]: der künec, diu süeze künigîn,
  - lg@couplet[n=408]:
    - l[n=815]: die teilten wol gelîche
    - l[n=816]: 'ir herzen künicrîche:'
  - lg@couplet[n=409]:
    - l[n=817]: daz ir wart Riwalîne,
    - l[n=818]: dâ wider wart ir daz sîne;
  - lg@couplet[n=410]:
    - l[n=819]: und wiste iedoch dewederz niht
    - l[n=820]: umbe des andern geschiht.
  - lg@couplet[n=411]:
    - l[n=821]: si haeten sich wol under in zwein
    - l[n=822]: einmüeteclîche und rehte in ein
  - lg@couplet[n=412]:
    - l[n=823]: mit ir gedanken undernomen.
    - l[n=824]: 'dâ was wol reht ze rehte komen:'
  - lg@couplet[n=413]:
    - l[n=825]: sî lag ouch ime ze herzen
    - l[n=826]: mit dem selben smerzen,
  - lg@couplet[n=414]:
    - l[n=827]: den sî von sînen schulden leit.
    - l[n=828]: und wande er aber gewisheit
  - lg@couplet[n=415]:
    - l[n=829]: ir willen niene haete,
    - l[n=830]: in welher wîs sî 'z taete,
  - lg@couplet[n=416]:
    - l[n=831]: durch haz oder aber durch minne,
    - l[n=832]: daz machete sîne sinne
  - lg@couplet[n=417]:
    - l[n=833]: 'in zwîvele wanken:'
    - l[n=834]: er wancte mit gedanken
  - lg@couplet[n=418]:
    - l[n=835]: wîlent abe und wîlent an.
    - l[n=836]: iezuo wolt er benamen dan
  - lg@couplet[n=419]:
    - l[n=837]: und al zehant sô wolte er dar,
    - l[n=838]: unz er sich alsô gâr verwar
  - lg@couplet[n=420]:
    - l[n=839]: in den stricken sîner trahte,
    - l[n=840]: daz er dannen niene mahte.
  - lg@couplet[n=421]:
    - l[n=841]: Der gedanchafte Riwalîn
    - l[n=842]: der tete wol an im selben schîn,
  - lg@couplet[n=422]:
    - l[n=843]: daz der minnende muot
    - l[n=844]: rehte alse der vrîe vogel tuot,
  - lg@couplet[n=423]:
    - l[n=845]: der durch die vrîheit, die er hât,
    - l[n=846]: 'ûf daz gelîmde zwî gestât:'
  - lg@couplet[n=424]:
    - l[n=847]: als er des lîmes danne entsebet
    - l[n=848]: und er sich ûf ze vlühte hebet,
  - lg@couplet[n=425]:
    - l[n=849]: sô clebet er mit den vüezen an;
    - l[n=850]: sus reget er vedern und wil dan;
  - lg@couplet[n=426]:
    - l[n=851]: dâ mite gerüeret er daz zwî
    - l[n=852]: an keiner stat, swie kûme ez sî,
  - lg@couplet[n=427]:
    - l[n=853]: ez enbinde in unde mache in haft;
    - l[n=854]: sô sleht er danne ûz aller craft
  - lg@couplet[n=428]:
