  - lg@couplet[n=5202]:
    - l[n=10403]: soltet ir iuwer êre geben
    - l[n=10404]: umbe keines iuwers vîndes leben?'
  - lg@couplet[n=5203]:
    - l[n=10405]: "'waz wiltu danne, daz ich tuo?'"
    - l[n=10406]: "'vrouwe, dâ denket selbe zuo."
  - lg@couplet[n=5204]:
    - l[n=10407]: gât hinnen, lât in ûz gân.
    - l[n=10408]: die wîle muget ir rât hân,
  - lg@couplet[n=5205]:
    - l[n=10409]: waz iu daz waegeste sî.'
    - l[n=10410]: hie mite giengen si dan si drî
  - lg@couplet[n=5206]:
    - l[n=10411]: durch rât in ir heinlîche.
    - l[n=10412]: Îsôt diu sinnerîche
  - lg@couplet[n=5207]:
    - l[n=10413]: "'seht' sprach si 'ir beide, sprechet an:"
