  - lg@couplet[n=5844]:
    - l[n=11687]: unde erkande daz glas
    - l[n=11688]: und sach wol, waz der rede was.
  - lg@couplet[n=5845]:
    - l[n=11689]: si erschrac sô sêre unde erkam,
