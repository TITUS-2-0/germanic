- body:
  - milestone[unit=chapter,n=1]
  - label[lg=deu-Latn]: Prolog
  - lg@couplet[n=1]:
    - l[n=1]: Gedaehte mans ze guote niht,
    - l[n=2]: von dem der werlde guot geschiht,
  - lg@couplet[n=2]:
    - l[n=3]: sô waere ez allez alse niht,
    - l[n=4]: swaz guotes in der werlde geschiht.
  - lg@couplet[n=3]:
    - l[n=5]: Der guote man swaz der in guot
    - l[n=6]: und niwan der werlt ze guote tuot,
  - lg@couplet[n=4]:
    - l[n=7]: swer daz iht anders wan in guot
    - l[n=8]: vernemen wil, der missetuot.
  - lg@couplet[n=5]:
    - l[n=9]: Ich hoere es velschen harte vil,
    - l[n=10]: 'daz man doch gerne haben wil:'
  - lg@couplet[n=6]:
    - l[n=11]: dâ ist des lützelen ze vil,
    - l[n=12]: dâ wil man, des man niene wil.
  - lg@couplet[n=7]:
    - l[n=13]: Ez zimet dem man ze lobene wol,
    - l[n=14]: des er iedoch bedürfen sol,
  - lg@couplet[n=8]:
    - l[n=15]: und lâze ez ime gevallen wol,
    - l[n=16]: die wîle ez ime gevallen sol.
  - lg@couplet[n=9]:
    - l[n=17]: Tiure unde wert ist mir der man,
    - l[n=18]: der guot und übel betrahten kan,
  - lg@couplet[n=10]:
    - l[n=19]: der mich und iegelîchen man
    - l[n=20]: nâch sînem werde erkennen kan.
  - lg@couplet[n=11]:
    - l[n=21]: Êre unde lop diu schepfent list,
    - l[n=22]: 'dâ list ze lobe geschaffen ist:'
  - lg@couplet[n=12]:
    - l[n=23]: swâ er mit lobe geblüemet ist,
    - l[n=24]: dâ blüejet aller slahte list.
  - lg@couplet[n=13]:
    - l[n=25]: Rehte als daz dinc z' unruoche gât,
    - l[n=26]: daz lobes noch êre niene hât,
  - lg@couplet[n=14]:
    - l[n=27]: als liebet daz, daz êre hât
    - l[n=28]: und sînes lobes niht irre gât.
  - lg@couplet[n=15]:
    - l[n=29]: Ir ist sô vil, die des nu pflegent,
    - l[n=30]: daz si daz guote z' übele wegent,
  - lg@couplet[n=16]:
    - l[n=31]: 'daz übel wider ze guote wegent:'
    - l[n=32]: die pflegent niht, si widerpflegent.
  - lg@couplet[n=17]:
    - l[n=33]: Cunst unde nâhe sehender sin
    - l[n=34]: swie wol diu schînen under in,
  - lg@couplet[n=18]:
    - l[n=35]: geherberget nît zuo z' in,
    - l[n=36]: er leschet kunst unde sin.
  - lg@couplet[n=19]:
    - l[n=37]: Hei tugent, wie smal sint dîne stege,
    - l[n=38]: wie kumberlîch sint dîne wege!
  - lg@couplet[n=20]:
    - l[n=39]: die dîne stege, die dîne wege,
    - l[n=40]: wol ime, der si wege unde stege!
  - lg@couplet[n=21]:
    - l[n=41]: Trîbe ich die zît vergebene hin,
    - l[n=42]: sô zîtic ich ze lebene bin,
  - lg@couplet[n=22]:
    - l[n=43]: sône var ich in der werlt sus hin
    - l[n=44]: niht sô gewerldet, alse ich bin.
  - lg@couplet[n=23]:
    - l[n=45]: Ich hân mir eine unmüezekeit
    - l[n=46]: der werlt ze liebe vür geleit
  - lg@couplet[n=24]:
    - l[n=47]: und edelen herzen z' einer hage,
    - l[n=48]: den herzen, den ich herze trage,
  - lg@couplet[n=25]:
    - l[n=49]: der werlde, in die mîn herze siht.
    - l[n=50]: ine meine ir aller werlde niht
  - lg@couplet[n=26]:
    - l[n=51]: als die, von der ich hoere sagen,
    - l[n=52]: diu keine swaere enmüge getragen
  - lg@couplet[n=27]:
    - l[n=53]: und niwan in vröuden welle sweben.
    - l[n=54]: die lâze ouch got mit vröuden leben!
  - lg@couplet[n=28]:
    - l[n=55]: Der werlde und diseme lebene
    - l[n=56]: enkumt mîn rede niht ebene.
  - lg@couplet[n=29]:
    - l[n=57]: ir leben und mînez zweient sich.
    - l[n=58]: ein ander werlt die meine ich,
  - lg@couplet[n=30]:
    - l[n=59]: diu samet in eime herzen treit
    - l[n=60]: ir süeze sûr, ir liebez leit,
  - lg@couplet[n=31]:
    - l[n=61]: ir herzeliep, ir senede nôt,
    - l[n=62]: ir liebez leben, ir leiden tôt,
  - lg@couplet[n=32]:
    - l[n=63]: ir lieben tôt, ir leidez leben.
    - l[n=64]: dem lebene sî mîn leben ergeben,
  - lg@couplet[n=33]:
    - l[n=65]: der werlt wil ich gewerldet wesen,
    - l[n=66]: mit ir verderben oder genesen.
  - lg@couplet[n=34]:
    - l[n=67]: ich bin mit ir biz her beliben
    - l[n=68]: und hân mit ir die tage vertriben,
  - lg@couplet[n=35]:
    - l[n=69]: die mir ûf nâhe gêndem leben
    - l[n=70]: 'lêre unde geleite solten geben:'
  - lg@couplet[n=36]:
    - l[n=71]: der hân ich mîne unmüezekeit
    - l[n=72]: ze kurzewîle vür geleit,
  - lg@couplet[n=37]:
    - l[n=73]: daz sî mit mînem maere
    - l[n=74]: ir nâhe gênde swaere
  - lg@couplet[n=38]:
    - l[n=75]: ze halber senfte bringe,
    - l[n=76]: ir nôt dâ mite geringe.
  - lg@couplet[n=39]:
    - l[n=77]: wan swer des iht vor ougen hât,
    - l[n=78]: dâ mite der muot z' unmuoze gât,
  - lg@couplet[n=40]:
    - l[n=79]: daz entsorget sorgehaften muot,
    - l[n=80]: daz ist ze herzesorgen guot.
  - lg@couplet[n=41]:
    - l[n=81]: 'ir aller volge diu ist dar an :'
    - l[n=82]: swâ sô der müezege man
  - lg@couplet[n=42]:
    - l[n=83]: mit senedem schaden sî überladen,
    - l[n=84]: dâ mêre muoze seneden schaden.
  - lg@couplet[n=43]:
    - l[n=85]: bî senedem leide müezekeit,
    - l[n=86]: dâ wahset iemer senede leit.
  - lg@couplet[n=44]:
    - l[n=87]: durch daz ist guot, swer herzeclage
    - l[n=88]: und senede nôt ze herzen trage,
  - lg@couplet[n=45]:
    - l[n=89]: daz er mit allem ruoche
    - l[n=90]: dem lîbe unmuoze suoche.
  - lg@couplet[n=46]:
    - l[n=91]: dâ mite sô müezeget der muot
    - l[n=92]: und ist dem muote ein michel guot;
  - lg@couplet[n=47]:
    - l[n=93]: und gerâte ich niemer doch dar an,
    - l[n=94]: daz iemer liebe gernde man
  - lg@couplet[n=48]:
    - l[n=95]: dekeine solhe unmuoze im neme,
    - l[n=96]: 'diu reiner liebe missezeme:'
  - lg@couplet[n=49]:
    - l[n=97]: ein senelîchez maere
    - l[n=98]: daz trîbe ein senedaere
  - lg@couplet[n=50]:
    - l[n=99]: mit herzen und mit munde
    - l[n=100]: und senfte sô die stunde.
  - lg@couplet[n=51]:
    - l[n=101]: Nû ist aber einer jehe ze vil,
    - l[n=102]: 'der ich vil nâch gevolgen wil:'
  - lg@couplet[n=52]:
    - l[n=103]: der senede muot sô der ie mê
    - l[n=104]: mit seneden maeren umbe gê,
  - lg@couplet[n=53]:
    - l[n=105]: sô sîner swaere ie mêre sî.
    - l[n=106]: der selben jehe der stüende ich bî,
  - lg@couplet[n=54]:
    - l[n=107]: 'wan ein dinc, daz mir widerstât:'
    - l[n=108]: swer inneclîche liebe hât,
  - lg@couplet[n=55]:
    - l[n=109]: doch ez im wê von herzen tuo,
    - l[n=110]: daz herze stêt doch ie dar zuo.
  - lg@couplet[n=56]:
    - l[n=111]: der inneclîche minnen muot,
    - l[n=112]: sô der in sîner senegluot
  - lg@couplet[n=57]:
    - l[n=113]: ie mêre und mêre brinnet,
    - l[n=114]: sô er ie sêrer minnet.
  - lg@couplet[n=58]:
    - l[n=115]: diz leit ist liebes alse vol,
    - l[n=116]: daz übel daz tuot sô herzewol,
  - lg@couplet[n=59]:
    - l[n=117]: daz es kein edele herze enbirt,
    - l[n=118]: sît ez hie von geherzet wirt.
  - lg@couplet[n=60]:
    - l[n=119]: ich weiz es wârez alse den tôt
    - l[n=120]: 'und erkenne ez bî der selben nôt:'
  - lg@couplet[n=61]:
    - l[n=121]: der edele senedaere
    - l[n=122]: der minnet senediu maere.
  - lg@couplet[n=62]:
    - l[n=123]: von diu swer seneder maere ger,
    - l[n=124]: der envar niht verrer danne her.
  - lg@couplet[n=63]:
    - l[n=125]: ich wil in wol bemaeren
    - l[n=126]: von edelen senedaeren,
  - lg@couplet[n=64]:
    - l[n=127]: 'die reiner sene wol tâten schîn:'
    - l[n=128]: ein senedaere unde ein senedaerîn,
  - lg@couplet[n=65]:
    - l[n=129]: ein man ein wîp, ein wîp ein man,
    - l[n=130]: Tristan Isolt, Isolt Tristan.
  - lg@couplet[n=66]:
    - l[n=131]: Ich weiz wol, ir ist vil gewesen,
    - l[n=132]: die von Tristande hânt gelesen;
  - lg@couplet[n=67]:
    - l[n=133]: und ist ir doch niht vil gewesen,
    - l[n=134]: die von im rehte haben gelesen.
  - lg@couplet[n=68]:
    - l[n=135]: Tuon aber ich diu gelîche nuo
    - l[n=136]: und schepfe mîniu wort dar zuo,
  - lg@couplet[n=69]:
    - l[n=137]: daz mir ir iegelîches sage
    - l[n=138]: von disem maere missehage,
  - lg@couplet[n=70]:
    - l[n=139]: so wirbe ich anders, danne ich sol.
    - l[n=140]: 'ich entuon es niht: sî sprâchen wol'
  - lg@couplet[n=71]:
    - l[n=141]: und niwan ûz edelem muote
    - l[n=142]: mir unde der werlt ze guote.
  - lg@couplet[n=72]:
    - l[n=143]: binamen si tâten ez in guot.
    - l[n=144]: und swaz der man in guot getuot,
  - lg@couplet[n=73]:
    - l[n=145]: daz ist ouch guot und wol getân.
    - l[n=146]: aber als ich gesprochen hân,
  - lg@couplet[n=74]:
    - l[n=147]: daz sî niht rehte haben gelesen,
    - l[n=148]: 'daz ist, als ich iu sage, gewesen:'
  - lg@couplet[n=75]:
    - l[n=149]: sîne sprâchen in der rihte niht,
    - l[n=150]: als Thômas von Britanje giht,
  - lg@couplet[n=76]:
    - l[n=151]: der âventiure meister was
    - l[n=152]: und an britûnschen buochen las
  - lg@couplet[n=77]:
    - l[n=153]: aller der lanthêrren leben
    - l[n=154]: und ez uns ze künde hât gegeben.
  - lg@couplet[n=78]:
    - l[n=155]: Als der von Tristande seit,
    - l[n=156]: die rihte und die wârheit
  - lg@couplet[n=79]:
    - l[n=157]: begunde ich sêre suochen
    - l[n=158]: in beider hande buochen
  - lg@couplet[n=80]:
    - l[n=159]: walschen und latînen
    - l[n=160]: und begunde mich des pînen,
  - lg@couplet[n=81]:
    - l[n=161]: daz ich in sîner rihte
    - l[n=162]: rihte dise tihte.
  - lg@couplet[n=82]:
    - l[n=163]: sus treip ich manege suoche,
    - l[n=164]: unz ich an eime buoche
  - lg@couplet[n=83]:
    - l[n=165]: alle sîne jehe gelas,
    - l[n=166]: wie dirre âventiure was.
  - lg@couplet[n=84]:
    - l[n=167]: waz aber mîn lesen dô waere
    - l[n=168]: von disem senemaere,
  - lg@couplet[n=85]:
    - l[n=169]: daz lege ich mîner willekür
    - l[n=170]: allen edelen herzen vür,
  - lg@couplet[n=86]:
    - l[n=171]: daz sî dâ mite unmüezic wesen.
    - l[n=172]: ez ist in sêre guot gelesen.
  - lg@couplet[n=87]:
    - l[n=173]: guot? jâ, inneclîche guot.
    - l[n=174]: ez liebet liebe und edelet muot,
  - lg@couplet[n=88]:
    - l[n=175]: ez staetet triuwe und tugendet leben,
    - l[n=176]: ez kan wol lebene tugende geben;
  - lg@couplet[n=89]:
    - l[n=177]: wan swâ man hoeret oder list,
    - l[n=178]: daz von sô reinen triuwen ist,
  - lg@couplet[n=90]:
    - l[n=179]: dâ liebent dem getriuwen man
    - l[n=180]: 'triuwe und ander tugende van:'
  - lg@couplet[n=91]:
    - l[n=181]: liebe, triuwe, staeter muot,
    - l[n=182]: êre und ander manic guot,
  - lg@couplet[n=92]:
    - l[n=183]: daz geliebet niemer anderswâ
    - l[n=184]: sô sêre noch sô wol sô dâ,
  - lg@couplet[n=93]:
    - l[n=185]: dâ man von herzeliebe saget
    - l[n=186]: und herzeleit ûz liebe claget.
  - lg@couplet[n=94]:
    - l[n=187]: liebe ist ein alsô saelic dinc,
    - l[n=188]: ein alsô saeleclîch gerinc,
  - lg@couplet[n=95]:
    - l[n=189]: daz nieman âne ir lêre
    - l[n=190]: noch tugende hât noch êre.
  - lg@couplet[n=96]:
    - l[n=191]: sô manec wert leben, sô liebe vrumet,
    - l[n=192]: sô vil sô tugende von ir kumet,
  - lg@couplet[n=97]:
    - l[n=193]: owê daz allez, daz der lebet,
    - l[n=194]: nâch herzeliebe niene strebet,
  - lg@couplet[n=98]:
    - l[n=195]: daz ich sô lützel vinde der,
    - l[n=196]: die lûterlîche herzeger
  - lg@couplet[n=99]:
    - l[n=197]: durch vriunt ze herzen wellen tragen
    - l[n=198]: niwan durch daz vil arme clagen,
  - lg@couplet[n=100]:
    - l[n=199]: daz hie bî z' etelîcher zît
    - l[n=200]: verborgen in dem herzen lît!
  - lg@couplet[n=101]:
    - l[n=201]: War umbe enlite ein edeler muot
    - l[n=202]: niht gerne ein übel durch tûsent guot,
  - lg@couplet[n=102]:
    - l[n=203]: durch manege vröude ein ungemach?
    - l[n=204]: swem nie von liebe leit geschach,
  - lg@couplet[n=103]:
    - l[n=205]: dem geschach ouch liep von liebe nie.
    - l[n=206]: liep unde leit diu wâren ie
  - lg@couplet[n=104]:
    - l[n=207]: an minnen ungescheiden.
    - l[n=208]: man muoz mit disen beiden
  - lg@couplet[n=105]:
    - l[n=209]: êre unde lop erwerben
    - l[n=210]: oder âne sî verderben.
  - lg@couplet[n=106]:
    - l[n=211]: von den diz senemaere seit,
    - l[n=212]: und haeten die durch liebe leit,
  - lg@couplet[n=107]:
    - l[n=213]: durch herzewunne senedez clagen
    - l[n=214]: in einem herzen niht getragen,
  - lg@couplet[n=108]:
    - l[n=215]: sone waere ir name und ir geschiht
    - l[n=216]: sô manegem edelen herzen niht
  - lg@couplet[n=109]:
    - l[n=217]: ze saelden noch ze liebe komen.
    - l[n=218]: uns ist noch hiute liep vernomen,
  - lg@couplet[n=110]:
    - l[n=219]: süeze und iemer niuwe
    - l[n=220]: ir inneclîchiu triuwe
  - lg@couplet[n=111]:
    - l[n=221]: ir liep, ir leit, ir wunne, ir nôt;
    - l[n=222]: al eine und sîn si lange tôt,
  - lg@couplet[n=112]:
    - l[n=223]: ir süezer name der lebet iedoch
    - l[n=224]: und sol ir tôt der werlde noch
  - lg@couplet[n=113]:
    - l[n=225]: ze guote lange und iemer leben,
    - l[n=226]: den triuwe gernden triuwe geben,
  - lg@couplet[n=114]:
    - l[n=227]: 'den êre gernden êre:'
    - l[n=228]: ir tôt muoz iemer mêre
  - lg@couplet[n=115]:
    - l[n=229]: uns lebenden leben und niuwe wesen;
    - l[n=230]: wan swâ man noch hoeret lesen
  - lg@couplet[n=116]:
    - l[n=231]: ir triuwe, ir triuwen reinekeit,
    - l[n=232]: ir herzeliep, ir herzeleit,
  - lg@couplet[n=117]:
    - l[n=233]: Deist aller edelen herzen brôt.
    - l[n=234]: hie mite sô lebet ir beider tôt.
  - lg@couplet[n=118]:
    - l[n=235]: wir lesen ir leben, wir lesen ir tôt
    - l[n=236]: und ist uns daz süeze alse brôt.
  - lg@couplet[n=119]:
    - l[n=237]: Ir leben, ir tôt sint unser brôt.
    - l[n=238]: sus lebet ir leben, sus lebet ir tôt.
  - lg@couplet[n=120]:
    - l[n=239]: sus lebent si noch und sint doch tôt
    - l[n=240]: und ist ir tôt der lebenden brôt.
  - lg@couplet[n=121]:
    - l[n=241]: Und swer nu ger, daz man im sage
    - l[n=242]: ir leben, ir tôt, ir vröude, ir clage,
  - lg@couplet[n=122]:
    - l[n=243]: 'der biete herze und ôren her:'
    - l[n=244]: er vindet alle sîne ger.
  - milestone[unit=chapter,n=2]
  - label[lg=deu-Latn]: Riwalin und Blancheflur
  - lg@couplet[n=123]:
    - l[n=245]: Ein hêrre in Parmenîe was,
    - l[n=246]: der jâre ein kint, als ich ez las.
  - lg@couplet[n=124]:
    - l[n=247]: der was, als uns diu wârheit
    - l[n=248]: an sîner âventiure seit,
  - lg@couplet[n=125]:
    - l[n=249]: wol an gebürte künege genôz,
    - l[n=250]: an lande vürsten ebengrôz,
  - lg@couplet[n=126]:
    - l[n=251]: des lîbes schoene und wunneclîch,
    - l[n=252]: getriuwe, küene, milte, rîch;
  - lg@couplet[n=127]:
    - l[n=253]: und den er vröude solte tragen,
    - l[n=254]: den was der hêrre in sînen tagen
  - lg@couplet[n=128]:
    - l[n=255]: 'ein vröude berndiu sunne:'
    - l[n=256]: er was der werlde ein wunne,
  - lg@couplet[n=129]:
    - l[n=257]: der ritterschefte ein lêre,
    - l[n=258]: sîner mâge ein êre,
  - lg@couplet[n=130]:
    - l[n=259]: sînes landes ein zuoversiht.
    - l[n=260]: an ime brast al der tugende niht,
  - lg@couplet[n=131]:
    - l[n=261]: der hêrre haben solte,
    - l[n=262]: wan daz er ze verre wolte
  - lg@couplet[n=132]:
    - l[n=263]: in sînes herzen luften sweben
    - l[n=264]: und niwan nâch sînem willen leben.
  - lg@couplet[n=133]:
    - l[n=265]: daz ime ouch sît ze leide ergie,
    - l[n=266]: wan leider diz ist und was ie,
  - lg@couplet[n=134]:
    - l[n=267]: ûfgêndiu jugent und vollez guot,
    - l[n=268]: diu zwei diu vüerent übermuot.
  - lg@couplet[n=135]:
    - l[n=269]: vertragen, daz doch vil manic man
    - l[n=270]: in michelem gewalte kan,
  - lg@couplet[n=136]:
    - l[n=271]: dar an gedâhte er selten.
    - l[n=272]: übel mit übele gelten,
  - lg@couplet[n=137]:
    - l[n=273]: 'craft erzeigen wider craft:'
    - l[n=274]: dar zuo was er gedanchaft.
  - lg@couplet[n=138]:
    - l[n=275]: Nu enloufet ez die lenge niht,
    - l[n=276]: der allez daz, daz ime geschiht,
  - lg@couplet[n=139]:
    - l[n=277]: mit Karles lôte gelten wil.
    - l[n=278]: weiz got, der man muoz harte vil
  - lg@couplet[n=140]:
    - l[n=279]: an disem borge übersehen
    - l[n=280]: oder ime muoz dicke schade geschehen.
  - lg@couplet[n=141]:
    - l[n=281]: swer keinen schaden vertragen kan,
    - l[n=282]: dâ wahsent dicke schaden an.
  - lg@couplet[n=142]:
    - l[n=283]: und ist ein veiclîcher site,
