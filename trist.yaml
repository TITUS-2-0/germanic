  - lg@couplet[n=882]:
    - l[n=1763]: ir êre und al ir werdekeit,
    - l[n=1764]: daz allez was dô hin geleit.
  - lg@couplet[n=883]:
    - l[n=1765]: sîn tôt was aber wol lobelîch,
    - l[n=1766]: der ir ze sêre erbermeclîch.
  - lg@couplet[n=884]:
    - l[n=1767]: swie schedelîch diu swaere
    - l[n=1768]: liute unde lande waere,
  - lg@couplet[n=885]:
    - l[n=1769]: diu von ir hêrren tôde kam,
    - l[n=1770]: ezn was doch niht sô clagesam,
  - lg@couplet[n=886]:
    - l[n=1771]: sô daz man dise quelende nôt
    - l[n=1772]: und den erbermeclîchen tôt
  - lg@couplet[n=887]:
    - l[n=1773]: an dem vil süezen wîbe sach.
    - l[n=1774]: ir jâmer unde ir ungemach
  - lg@couplet[n=888]:
    - l[n=1775]: beclage ein ieclîch saelec man.
    - l[n=1776]: und swer von wîbe ie muot gewan
  - lg@couplet[n=889]:
    - l[n=1777]: oder iemer wil gewinnen,
    - l[n=1778]: der trahte in sînen sinnen,
  - lg@couplet[n=890]:
    - l[n=1779]: wie lîhte misselinge
    - l[n=1780]: an sus getânem dinge
  - lg@couplet[n=891]:
    - l[n=1781]: guoten liuten ûf erstât,
    - l[n=1782]: wie lîhte ez in ze leide ergât
  - lg@couplet[n=892]:
    - l[n=1783]: an vröuden unde an lîbe,
    - l[n=1784]: und sî dem reinen wîbe
  - lg@couplet[n=893]:
    - l[n=1785]: genâden wünschende umbe got,
    - l[n=1786]: daz sîn güete und sîn gebot
  - lg@couplet[n=894]:
    - l[n=1787]: ir helfe, ir trôst geruoche sîn!
    - l[n=1788]: und sagen wir umbe daz kindelîn,
  - lg@couplet[n=895]:
    - l[n=1789]: daz vater noch muoter haete,
    - l[n=1790]: waz got mit deme getaete.
  - milestone[unit=chapter,n=3]
  - label[lg=deu-Latn]: Rual li Foitenant
  - lg@couplet[n=896]:
    - l[n=1791]: Riuwe unde staetiu triuwe
    - l[n=1792]: nâch vriundes tôde ie niuwe,
  - lg@couplet[n=897]:
    - l[n=1793]: 'dâ ist der vriunt ie niuwe:'
    - l[n=1794]: daz ist diu meiste triuwe.
  - lg@couplet[n=898]:
    - l[n=1795]: Swer nâch dem vriunde riuwe hât,
    - l[n=1796]: nâch tôde triuwe an ime begât,
  - lg@couplet[n=899]:
    - l[n=1797]: daz ist vor allem lône,
    - l[n=1798]: deist aller triuwe ein crône.
  - lg@couplet[n=900]:
    - l[n=1799]: mit der selben crône was
    - l[n=1800]: gecroenet dô, als ich ez las,
  - lg@couplet[n=901]:
    - l[n=1801]: der marschalc und sîn saelec wîp,
    - l[n=1802]: die beide ein triuwe unde ein lîp
  - lg@couplet[n=902]:
    - l[n=1803]: got unde der werlde wâren,
    - l[n=1804]: des sî guot bilde bâren
  - lg@couplet[n=903]:
    - l[n=1805]: beidiu der werlde unde gote,
    - l[n=1806]: wan sî wol nach gotes gebote
  - lg@couplet[n=904]:
    - l[n=1807]: ganzlîcher triuwe wielten
    - l[n=1808]: und ouch die wol behielten
  - lg@couplet[n=905]:
    - l[n=1809]: âne alle missewende
    - l[n=1810]: unz an ir beider ende.
  - lg@couplet[n=906]:
    - l[n=1811]: solt ieman ûf der erden
    - l[n=1812]: von triuwen halben werden
  - lg@couplet[n=907]:
    - l[n=1813]: künic oder künigîn,
    - l[n=1814]: binamen daz möhten sî wol sîn,
  - lg@couplet[n=908]:
    - l[n=1815]: als ich iu von in beiden
    - l[n=1816]: waerlîche mag bescheiden,
  - lg@couplet[n=909]:
    - l[n=1817]: wie er gevuor und sî gewarp.
    - l[n=1818]: dô Blanscheflûr, ir vrouwe, erstarp
  - lg@couplet[n=910]:
    - l[n=1819]: und Riwalîn begraben was,
    - l[n=1820]: des weisen dinc, der dô genas,
  - lg@couplet[n=911]:
    - l[n=1821]: das gevuor nâch ungenaden wol
    - l[n=1822]: 'als des, der vürbaz komen sol:'
  - lg@couplet[n=912]:
    - l[n=1823]: der marschalc und diu marschalkîn
    - l[n=1824]: nâmen daz cleine weiselîn
  - lg@couplet[n=913]:
    - l[n=1825]: und burgen ez vil tougen
    - l[n=1826]: den liuten von den ougen.
  - lg@couplet[n=914]:
    - l[n=1827]: si sageten unde hiezen sagen,
    - l[n=1828]: ir vrouwe haete ein kint getragen,
  - lg@couplet[n=915]:
    - l[n=1829]: daz waere in ir und mit ir tôt.
    - l[n=1830]: von der gedrîeten nôt
  - lg@couplet[n=916]:
    - l[n=1831]: wart aber des landes clage dô mê;
    - l[n=1832]: 'ir clage wart aber dô mê dan ê:'
  - lg@couplet[n=917]:
    - l[n=1833]: clage, daz Riwalîn erstarp,
    - l[n=1834]: clage, daz Blanscheflûr verdarp,
  - lg@couplet[n=918]:
    - l[n=1835]: clage umbe ir beider kindelîn,
    - l[n=1836]: an dem ir trôst dô solte sîn,
  - lg@couplet[n=919]:
    - l[n=1837]: daz daz verdorben waere.
    - l[n=1838]: zuo aller dirre swaere
  - lg@couplet[n=920]:
    - l[n=1839]: gieng in diu starke vorhte,
    - l[n=1840]: die Morgân an in worhte,
  - lg@couplet[n=921]:
    - l[n=1841]: als nâhen alse ir hêrren tôt.
    - l[n=1842]: wan diz daz ist diu meiste nôt,
  - lg@couplet[n=922]:
    - l[n=1843]: 'die man zer werlde haben mac:'
    - l[n=1844]: swâ sô der man naht unde tac
  - lg@couplet[n=923]:
    - l[n=1845]: den tôtvînt vor ougen hât,
    - l[n=1846]: daz ist diu nôt, diu nâhen gât,
  - lg@couplet[n=924]:
    - l[n=1847]: und ist ein lebelîcher tôt.
    - l[n=1848]: in aller dirre lebenden nôt
  - lg@couplet[n=925]:
    - l[n=1849]: wart Blanscheflûr ze grabe getragen.
    - l[n=1850]: michel jâmer unde clagen
  - lg@couplet[n=926]:
    - l[n=1851]: daz wart begangen ob ir grabe.
    - l[n=1852]: ir muget wol wizzen, ungehabe
  - lg@couplet[n=927]:
    - l[n=1853]: der was dâ vil und alze vil.
    - l[n=1854]: nune sol ich aber noch enwil
  - lg@couplet[n=928]:
    - l[n=1855]: iuwer ôren niht beswaeren
    - l[n=1856]: mit z' erbermeclîchen maeren,
  - lg@couplet[n=929]:
    - l[n=1857]: wan ez den ôren missehaget,
    - l[n=1858]: swâ man von clage ze vil gesaget;
  - lg@couplet[n=930]:
    - l[n=1859]: und ist vil lützel iht sô guot,
    - l[n=1860]: ez enswache, der 's ze vil getuot.
  - lg@couplet[n=931]:
    - l[n=1861]: von diu sô lâzen langez clagen
    - l[n=1862]: und vlîzen uns, wie wir gesagen
  - lg@couplet[n=932]:
    - l[n=1863]: umbe daz verweisete kint,
    - l[n=1864]: von dem diu maere erhaben sint.
  - lg@couplet[n=933]:
    - l[n=1865]: Sich treit der werlde sache
    - l[n=1866]: vil ofte z' ungemache
  - lg@couplet[n=934]:
    - l[n=1867]: und aber von ungemache
    - l[n=1868]: wider ze guoter sache.
  - lg@couplet[n=935]:
    - l[n=1869]: Reht in den noeten sol der vrome,
    - l[n=1870]: ze swelhem ende ez danne kome,
  - lg@couplet[n=936]:
    - l[n=1871]: bedenken, wie sîn werde rât.
    - l[n=1872]: die wîle und er daz leben hât,
  - lg@couplet[n=937]:
    - l[n=1873]: sô sol er mit den lebenden leben,
    - l[n=1874]: im selben trôst ze lebene geben.
  - lg@couplet[n=938]:
    - l[n=1875]: als tete der marschalc Foitenant.
    - l[n=1876]: wan ez ime ze sorgen was gewant,
  - lg@couplet[n=939]:
    - l[n=1877]: dô bedâhte er mitten in der nôt
