    - l[n=13525]: der in getorste bestân.
    - l[n=13526]: sus liez er allez hine gân
  - lg@couplet[n=6764]:
    - l[n=13527]: limmende durch den palas.
    - l[n=13528]: dâ Markes kemenâte was,
  - lg@couplet[n=6765]:
    - l[n=13529]: dâ brach er zuo den türen în.
    - l[n=13530]: daz sîn bette solte sîn,
  - lg@couplet[n=6766]:
    - l[n=13531]: daz zewarf er hin unde her.
    - l[n=13532]: mit sînem schûme solget er
  - lg@couplet[n=6767]:
    - l[n=13533]: daz bette und al die bettewât,
    - l[n=13534]: diu küneges bette bestât.
  - lg@couplet[n=6768]:
    - l[n=13535]: diz sâhen alle Markes man
    - l[n=13536]: und nam sich 'z doch ir keiner an.
  - lg@couplet[n=6769]:
    - l[n=13537]: Nu Marjodoc erwachet was,
    - l[n=13538]: den troum er in sîn herze las.
  - lg@couplet[n=6770]:
    - l[n=13539]: wan er was ime sêre ande.
    - l[n=13540]: hie mite rief er Tristande
  - lg@couplet[n=6771]:
    - l[n=13541]: und wolte im sagen maere,
    - l[n=13542]: waz ime getroumet waere.
  - lg@couplet[n=6772]:
    - l[n=13543]: nun antwurte im nieman dâ.
    - l[n=13544]: nu rief er aber und aber sâ
  - lg@couplet[n=6773]:
    - l[n=13545]: und reichte mit der hant dô dar,
    - l[n=13546]: und alse er nihtes wart gewar
  - lg@couplet[n=6774]:
    - l[n=13547]: noch an dem bette nieman vant,
    - l[n=13548]: nû bewânde er in zehant
  - lg@couplet[n=6775]:
    - l[n=13549]: umbe tougenlîchiu teidinc.
    - l[n=13550]: aber umbe sînen haelinc
  - lg@couplet[n=6776]:
    - l[n=13551]: hin zuo der küniginne
    - l[n=13552]: des enhaete er keine sinne,
  - lg@couplet[n=6777]:
    - l[n=13553]: ern haete keinen wân dar an.
    - l[n=13554]: doch nam er ime hin z' ime dâ van
  - lg@couplet[n=6778]:
    - l[n=13555]: ein vriuntlîchez zornelîn,
    - l[n=13556]: sô liep als er im solte sîn,
  - lg@couplet[n=6779]:
    - l[n=13557]: daz er im niht enseite
    - l[n=13558]: von sîner tougenheite.
  - lg@couplet[n=6780]:
    - l[n=13559]: Marjodoc stuont ûf zehant
    - l[n=13560]: und leite an sich sîn gewant.
  - lg@couplet[n=6781]:
    - l[n=13561]: er sleich vil lîse hin zer tür
    - l[n=13562]: unde wartete dervür
  - lg@couplet[n=6782]:
    - l[n=13563]: und sach Tristandes spor dervor.
    - l[n=13564]: hie mite sô volgete er dem spor
  - lg@couplet[n=6783]:
    - l[n=13565]: hin durch ein boumgertelîn.
    - l[n=13566]: ouch leitete in des mânen schîn
  - lg@couplet[n=6784]:
    - l[n=13567]: über snê und über gras,
    - l[n=13568]: dâ er vor hin gegangen was,
  - lg@couplet[n=6785]:
    - l[n=13569]: unz an der kemenâten tür.
    - l[n=13570]: dâ gestuont er vorhtende vür
  - lg@couplet[n=6786]:
    - l[n=13571]: und misseviel im al zehant,
    - l[n=13572]: daz er die tür als offen vant.
  - lg@couplet[n=6787]:
    - l[n=13573]: sus trahtete er dâ lange
    - l[n=13574]: nâch Tristandes gange.
  - lg@couplet[n=6788]:
    - l[n=13575]: er bedâhte übel unde guot.
    - l[n=13576]: iezuo sô kam im in den muot,
  - lg@couplet[n=6789]:
    - l[n=13577]: Tristan der waere komen dar în
    - l[n=13578]: durch eteslîch juncvrouwelîn.
  - lg@couplet[n=6790]:
    - l[n=13579]: sô der wân iezuo was getân,
    - l[n=13580]: sô was al zehant sîn wân,
  - lg@couplet[n=6791]:
    - l[n=13581]: er waere dar inne
    - l[n=13582]: durch die küniginne.
  - lg@couplet[n=6792]:
    - l[n=13583]: der wân gie hin unde her.
    - l[n=13584]: ze jungeste genante er
  - lg@couplet[n=6793]:
    - l[n=13585]: und gie vil lîse dar în
    - l[n=13586]: und envant dâ lieht noch mânen schîn;
  - lg@couplet[n=6794]:
    - l[n=13587]: wan von der kerzen, diu dâ bran,
    - l[n=13588]: dâ gesach er lützel van.
  - lg@couplet[n=6795]:
    - l[n=13589]: dâ leinde ein schâhzabel vor.
    - l[n=13590]: sus gieng er allez enbor
  - lg@couplet[n=6796]:
    - l[n=13591]: und greifende mit henden
    - l[n=13592]: an mûren unde an wenden,
  - lg@couplet[n=6797]:
    - l[n=13593]: biz er z' ir beider bette kam,
    - l[n=13594]: si beidiu samet dar an vernam
  - lg@couplet[n=6798]:
    - l[n=13595]: und hôrte al ir gelegenheit.
    - l[n=13596]: diz was im inneclîche leit
  - lg@couplet[n=6799]:
    - l[n=13597]: und tete im in dem herzen wê,
    - l[n=13598]: wan er haete Îsolde allez ê
  - lg@couplet[n=6800]:
    - l[n=13599]: liebe unde holden muot getragen.
    - l[n=13600]: nu was daz allez underslagen
  - lg@couplet[n=6801]:
    - l[n=13601]: mit hazze und mit leide.
    - l[n=13602]: er haete an ir dô beide
  - lg@couplet[n=6802]:
    - l[n=13603]: haz unde leit, leit unde haz.
    - l[n=13604]: in muote diz, in muote daz.
  - lg@couplet[n=6803]:
    - l[n=13605]: ern kunde sich verrihten niht,
    - l[n=13606]: wie er ze dirre geschiht
  - lg@couplet[n=6804]:
    - l[n=13607]: alsô gewerben möhte,
    - l[n=13608]: als ez vuogete unde töhte.
  - lg@couplet[n=6805]:
    - l[n=13609]: in reizete haz unde leit
    - l[n=13610]: ûf die grôzen unhöfscheit,
  - lg@couplet[n=6806]:
    - l[n=13611]: daz er ir ding lûtbaerete
    - l[n=13612]: und ez al dâ vermaerete.
  - lg@couplet[n=6807]:
    - l[n=13613]: sô zôch in aber Tristan
    - l[n=13614]: und diu vorhte dervan,
  - lg@couplet[n=6808]:
    - l[n=13615]: die er hin z' ime haete,
    - l[n=13616]: ob er 'm iht leides taete.
  - lg@couplet[n=6809]:
    - l[n=13617]: Sus kêrte er umbe und gie dan.
    - l[n=13618]: als ein geleidegeter man
  - lg@couplet[n=6810]:
    - l[n=13619]: leite er sich aber wider nider.
    - l[n=13620]: nu kam ouch Tristan schiere wider.
  - lg@couplet[n=6811]:
    - l[n=13621]: vil lîse er an sîn bette seic.
    - l[n=13622]: er sweic unde jener sweic,
  - lg@couplet[n=6812]:
    - l[n=13623]: daz ir deweder nie wort gesprach,
    - l[n=13624]: daz in doch selten ê geschach
  - lg@couplet[n=6813]:
    - l[n=13625]: und des ê wâren ungewon.
    - l[n=13626]: von dirre vremede und hie von
  - lg@couplet[n=6814]:
    - l[n=13627]: sô sach im Tristan daz wol an,
    - l[n=13628]: daz er eteswaz hie van
  - lg@couplet[n=6815]:
    - l[n=13629]: arcwânde in sînem muote,
    - l[n=13630]: und haete sîne huote
  - lg@couplet[n=6816]:
    - l[n=13631]: an rede und an gelâze
    - l[n=13632]: in bezzerre mâze,
  - lg@couplet[n=6817]:
    - l[n=13633]: dan er ê mâles taete.
    - l[n=13634]: nu was ez aber ze spaete.
  - lg@couplet[n=6818]:
    - l[n=13635]: sîn tougen was vermaeret,
    - l[n=13636]: sîn haelinc g' offenbaeret.
  - lg@couplet[n=6819]:
    - l[n=13637]: Der nîdege Marjodô
    - l[n=13638]: der nam den künec verholne dô
  - lg@couplet[n=6820]:
    - l[n=13639]: und seite im, daz ein maere
    - l[n=13640]: dâ ze hove ensprungen waere
  - lg@couplet[n=6821]:
    - l[n=13641]: von Îsolde und Tristande,
    - l[n=13642]: daz liute unde lande
  - lg@couplet[n=6822]:
    - l[n=13643]: harte sêre missezaeme.
    - l[n=13644]: daz er es war naeme
  - lg@couplet[n=6823]:
    - l[n=13645]: und rât dar umbe haete,
    - l[n=13646]: waz er dar zuo getaete.
  - lg@couplet[n=6824]:
    - l[n=13647]: ez gienge im harte sêre
    - l[n=13648]: an sîn ê und an sîn êre.
  - lg@couplet[n=6825]:
    - l[n=13649]: ern gewuoc im aber des niht,
    - l[n=13650]: daz er die wâren geschiht
  - lg@couplet[n=6826]:
    - l[n=13651]: als endeclîche weste.
    - l[n=13652]: der getriuweste unde der beste,
  - lg@couplet[n=6827]:
    - l[n=13653]: der einvalte Marke
    - l[n=13654]: den wunderte es starke
  - lg@couplet[n=6828]:
    - l[n=13655]: und volgete es ungerne,
    - l[n=13656]: daz er den leitesterne
  - lg@couplet[n=6829]:
    - l[n=13657]: sîner vröuden an Îsolde
    - l[n=13658]: iemer bewaenen solde
  - lg@couplet[n=6830]:
    - l[n=13659]: an keiner slahte unguote.
    - l[n=13660]: doch truog er 'z in dem muote
  - lg@couplet[n=6831]:
    - l[n=13661]: leitlîchen unde swâre
    - l[n=13662]: und was in staeter vâre
  - lg@couplet[n=6832]:
    - l[n=13663]: alle zît und alle stunde,
    - l[n=13664]: ob er s' ervinden kunde
  - lg@couplet[n=6833]:
    - l[n=13665]: an keiner bewaerde.
    - l[n=13666]: ir rede und ir gebaerde
  - lg@couplet[n=6834]:
    - l[n=13667]: daz bemarcte er allez sunder
    - l[n=13668]: und enkunde sî hier under
  - lg@couplet[n=6835]:
    - l[n=13669]: an keiner wârheit ervarn.
    - l[n=13670]: wan Tristan der bat si 'z bewarn
  - lg@couplet[n=6836]:
    - l[n=13671]: und haete Îsolde kunt getân
    - l[n=13672]: des truhsaezen arcwân.
  - milestone[unit=chapter,n=21]
  - label[lg=deu-Latn]: List und Gegenlist
  - lg@couplet[n=6837]:
    - l[n=13673]: Jedoch versuohte ez Marke
    - l[n=13674]: anclîchen unde starke
  - lg@couplet[n=6838]:
    - l[n=13675]: und wartete es naht unde tac.
    - l[n=13676]: eines nahtes, dô er bî ir lac
  - lg@couplet[n=6839]:
    - l[n=13677]: und sî zwei triben under in
    - l[n=13678]: ir wehselrede her unde hin,
  - lg@couplet[n=6840]:
    - l[n=13679]: er rihtete unde leite
    - l[n=13680]: mit einer kündekeite
  - lg@couplet[n=6841]:
    - l[n=13681]: einen stric der küniginne
    - l[n=13682]: und vienc si ouch dar inne.
  - lg@couplet[n=6842]:
    - l[n=13683]: "'nu vrouwe' sprach er 'saget mir,"
    - l[n=13684]: wie dunket iuch, wie râtet ir?
  - lg@couplet[n=6843]:
    - l[n=13685]: ich wil in kurzen zîten
    - l[n=13686]: in beteverte rîten
  - lg@couplet[n=6844]:
    - l[n=13687]: und bin vil lîhte lange in wege.
    - l[n=13688]: in wes huote und in wes pflege
  - lg@couplet[n=6845]:
    - l[n=13689]: welt ir al die wîle sîn?'
    - l[n=13690]: "'got segene!' sprach diu künigîn"
  - lg@couplet[n=6846]:
    - l[n=13691]: "'durch nôt sprechet ir daz!"
    - l[n=13692]: in wes huote waere ich baz
  - lg@couplet[n=6847]:
    - l[n=13693]: und iuwer liut und iuwer lant
    - l[n=13694]: danne in iuwers neven hant,
  - lg@couplet[n=6848]:
    - l[n=13695]: der unser wol gepflegen kan?
    - l[n=13696]: iuwer swestersun, hêr Tristan,
  - lg@couplet[n=6849]:
    - l[n=13697]: der ist manhaft unde wîs
    - l[n=13698]: und wol bedaehtic alle wîs.'
  - lg@couplet[n=6850]:
    - l[n=13699]: Die rede begunde Marke
    - l[n=13700]: bewaenen harte starke
  - lg@couplet[n=6851]:
    - l[n=13701]: und misseviel im harte.
    - l[n=13702]: sîne lâge und sîne warte
  - lg@couplet[n=6852]:
    - l[n=13703]: leite er ir aber mê unde mê
    - l[n=13704]: und huote ir aber mê dan ê
  - lg@couplet[n=6853]:
    - l[n=13705]: und seite dem truhsaezen sâ,
    - l[n=13706]: als er ez haete ervunden dâ.
  - lg@couplet[n=6854]:
    - l[n=13707]: der truhsaeze antwurte im dô
    - l[n=13708]: "'zewâre hêrre, im ist alsô."
  - lg@couplet[n=6855]:
    - l[n=13709]: ir muget hie selbe merken an,
    - l[n=13710]: daz sî sich niht gehelen kan
  - lg@couplet[n=6856]:
    - l[n=13711]: der grôzen liebe, die s' im treit,
    - l[n=13712]: und ist ein michel tumpheit,
  - lg@couplet[n=6857]:
    - l[n=13713]: daz ir in lîdet dâ bî.
    - l[n=13714]: als liep iu wîp und êre sî,
  - lg@couplet[n=6858]:
    - l[n=13715]: so enlîdet in nimêre.'
    - l[n=13716]: diz muote Marken sêre.
  - lg@couplet[n=6859]:
    - l[n=13717]: der zwîvel unde der arcwân,
    - l[n=13718]: den er zem neven solte hân,
  - lg@couplet[n=6860]:
    - l[n=13719]: der tôte in z' allen stunden,
    - l[n=13720]: und in ouch unervunden
  - lg@couplet[n=6861]:
    - l[n=13721]: und unervaren haete
    - l[n=13722]: an aller slahte untaete.
  - lg@couplet[n=6862]:
    - l[n=13723]: Diu betrogen Îsôt diu was dô vrô.
    - l[n=13724]: si seite Brangaenen dô
  - lg@couplet[n=6863]:
    - l[n=13725]: vil vrôlîche lachende
    - l[n=13726]: und michel vröude machende
  - lg@couplet[n=6864]:
    - l[n=13727]: von ir hêrren betevart,
    - l[n=13728]: und ouch wie sî gevrâget wart,
  - lg@couplet[n=6865]:
    - l[n=13729]: in wes pflege si wolte sîn.
    - l[n=13730]: "Brangaene sprach dô: 'vrouwe mîn,"
  - lg@couplet[n=6866]:
    - l[n=13731]: lieget mir niht und saget mir,
    - l[n=13732]: sô helfe iu got, wen ieschet ir?'
  - lg@couplet[n=6867]:
    - l[n=13733]: Îsôt seite ir die wârheit,
    - l[n=13734]: rehte alse ez dâ wart ûf geleit.
  - lg@couplet[n=6868]:
    - l[n=13735]: "'â tumbe!' sprach Brangaene dô"
    - l[n=13736]: "'war umbe sprâchet ir alsô?"
  - lg@couplet[n=6869]:
    - l[n=13737]: swaz sô hier an geredet ist,
    - l[n=13738]: daz hoere ich wol, daz ist ein list,
  - lg@couplet[n=6870]:
    - l[n=13739]: und weiz vür wâr, daz disen rât
    - l[n=13740]: der truhsaeze ûf geleget hât.
  - lg@couplet[n=6871]:
    - l[n=13741]: hie mite sô wellent s' iuch ervarn.
    - l[n=13742]: ir sult iuch her nâch baz bewarn.
  - lg@couplet[n=6872]:
    - l[n=13743]: gewehene er 's iu iht mêre,
    - l[n=13744]: sô tuot, als ich iuch lêre.
  - lg@couplet[n=6873]:
    - l[n=13745]: sprechet sus unde sô.'
    - l[n=13746]: ir vrouwen lêrte si dô,
  - lg@couplet[n=6874]:
    - l[n=13747]: waz antwürte ir gebaere
    - l[n=13748]: ze disen listen waere.
  - lg@couplet[n=6875]:
    - l[n=13749]: Hier under was ie Marke
    - l[n=13750]: bekumbert harte starke
  - lg@couplet[n=6876]:
    - l[n=13751]: 'mit zweier hande leide:'
    - l[n=13752]: in leideten beide
  - lg@couplet[n=6877]:
    - l[n=13753]: der zwîvel unde der arcwân,
    - l[n=13754]: den er haete und muose hân.
  - lg@couplet[n=6878]:
    - l[n=13755]: er arcwânde genôte
    - l[n=13756]: sîn herzeliep Îsôte.
  - lg@couplet[n=6879]:
    - l[n=13757]: er zwîvelte an Tristande,
    - l[n=13758]: an dem er niht erkande,
  - lg@couplet[n=6880]:
    - l[n=13759]: daz valsche gebaere
    - l[n=13760]: und wider den triuwen waere.
  - lg@couplet[n=6881]:
    - l[n=13761]: sîn vriunt Tristan, sîn vröude Îsôt
    - l[n=13762]: diu zwei wâren sîn meistiu nôt.
  - lg@couplet[n=6882]:
    - l[n=13763]: si twungen ime herze unde sin.
    - l[n=13764]: er arcwânde sî und in
  - lg@couplet[n=6883]:
    - l[n=13765]: und zwîvelte sî ouch beide.
    - l[n=13766]: dem gebeidetem leide
  - lg@couplet[n=6884]:
    - l[n=13767]: dem gieng er rehte nâch dem site
    - l[n=13768]: und nâch dem billîche mite.
  - lg@couplet[n=6885]:
    - l[n=13769]: wan alse er an Îsolde
    - l[n=13770]: der liebe dienen wolde,
  - lg@couplet[n=6886]:
    - l[n=13771]: sô wante es in der arcwân.
    - l[n=13772]: dem wolte er danne ie nâch gân
  - lg@couplet[n=6887]:
    - l[n=13773]: und volgen ûf die wârheit.
    - l[n=13774]: als ime diu danne wart verseit,
  - lg@couplet[n=6888]:
    - l[n=13775]: sô tete im aber der zwîvel wê,
    - l[n=13776]: sô was ez aber rehte als ê.
  - lg@couplet[n=6889]:
    - l[n=13777]: Waz mag ouch liebe nâher gân
    - l[n=13778]: dan zwîvel und arcwân?
  - lg@couplet[n=6890]:
    - l[n=13779]: waz anget liebe gernden muot
    - l[n=13780]: sô sêre, sô der zwîvel tuot?
  - lg@couplet[n=6891]:
    - l[n=13781]: dâ mite enweiz er, war er sol;
    - l[n=13782]: wan iezuo sô geswüere er wol
  - lg@couplet[n=6892]:
    - l[n=13783]: von eteslîcher ungeschiht,
    - l[n=13784]: die er gehoeret oder gesiht,
  - lg@couplet[n=6893]:
    - l[n=13785]: er waere ûf dem ende.
    - l[n=13786]: ê man die hant gewende,
  - lg@couplet[n=6894]:
    - l[n=13787]: sô widerwirfet sich daz
    - l[n=13788]: und gesiht aber eteswaz,
  - lg@couplet[n=6895]:
    - l[n=13789]: daz im aber zwîvel birt,
    - l[n=13790]: dâ von er aber verirret wirt.
  - lg@couplet[n=6896]:
    - l[n=13791]: wan daz ez al diu werlt tuot,
    - l[n=13792]: sô ist ez ein harte unwîser muot
  - lg@couplet[n=6897]:
    - l[n=13793]: und ist ein michel tumpheit,
    - l[n=13794]: daz man an liebe zwîvel treit.
  - lg@couplet[n=6898]:
    - l[n=13795]: wan nieman ist mit liebe wol,
    - l[n=13796]: an dem er zwîvel haben sol.
  - lg@couplet[n=6899]:
    - l[n=13797]: so ist aber noch sêrre missetân,
    - l[n=13798]: swer sô den zwîvel unde den wân
  - lg@couplet[n=6900]:
    - l[n=13799]: ûf die gewisheit bringet.
    - l[n=13800]: wan swanne er daz erringet,
  - lg@couplet[n=6901]:
    - l[n=13801]: daz er den zwîvel wâren weiz,
    - l[n=13802]: swes er sich ie dâ vor gevleiz
  - lg@couplet[n=6902]:
    - l[n=13803]: ze pirsene ûf die wârheit,
    - l[n=13804]: daz ist im danne ein herzeleit
  - lg@couplet[n=6903]:
    - l[n=13805]: vor allem herzeleide.
    - l[n=13806]: diu vorderen beide,
  - lg@couplet[n=6904]:
    - l[n=13807]: diu im ê beswaereten den muot,
    - l[n=13808]: diu diuhten in danne guot.
  - lg@couplet[n=6905]:
    - l[n=13809]: möhte er si danne wider hân,
    - l[n=13810]: sô naeme er zwîvel unde wân,
  - lg@couplet[n=6906]:
    - l[n=13811]: daz er der wâren künde
    - l[n=13812]: niemer niht bevünde.
  - lg@couplet[n=6907]:
    - l[n=13813]: sus kumet, daz übel übele vrumet,
    - l[n=13814]: biz daz daz ergere kumet.
  - lg@couplet[n=6908]:
    - l[n=13815]: sô daz danne wirs tuot,
    - l[n=13816]: sô diuhte danne übel guot.
  - lg@couplet[n=6909]:
    - l[n=13817]: swie swaere an liebe zwîvel sî,
    - l[n=13818]: ern ist nie sô swaere bî,
  - lg@couplet[n=6910]:
    - l[n=13819]: man lîde in vil und verre baz
    - l[n=13820]: dan den bewaereten haz.
  - lg@couplet[n=6911]:
    - l[n=13821]: ouch mag daz nieman verbern,
    - l[n=13822]: diu liebe müeze zwîvel bern.
  - lg@couplet[n=6912]:
    - l[n=13823]: zwîvel sol an liebe wesen.
    - l[n=13824]: mit dem muoz liebe genesen.
  - lg@couplet[n=6913]:
    - l[n=13825]: die wîle sî den zwîvel hât,
    - l[n=13826]: die wîle mag ir werden rât.
  - lg@couplet[n=6914]:
    - l[n=13827]: sô sî die wârheit ersiht,
    - l[n=13828]: zehant enist ir dinges niht.
  - lg@couplet[n=6915]:
    - l[n=13829]: ouch hât diu liebe einen site,
    - l[n=13830]: dâ sî sich allermeiste mite
  - lg@couplet[n=6916]:
    - l[n=13831]: 'verwirret und verworren hât:'
    - l[n=13832]: swâ ir dinc nâch ir willen stât,
  - lg@couplet[n=6917]:
    - l[n=13833]: dane wil si keiner staete warn,
    - l[n=13834]: dâ lât si harte lîhte varn.
  - lg@couplet[n=6918]:
    - l[n=13835]: und swâ sô sî den zwîvel siht,
    - l[n=13836]: dâ von enscheidet sî sich niht,
  - lg@couplet[n=6919]:
    - l[n=13837]: dar ist ir nôt unde gâch.
    - l[n=13838]: dem gât si lâgende nâch
  - lg@couplet[n=6920]:
    - l[n=13839]: und strebet noch mêre durch daz dar,
    - l[n=13840]: daz sî herzeleit ervar
  - lg@couplet[n=6921]:
    - l[n=13841]: dan durch die lust, die sî dar an
    - l[n=13842]: ervinden unde gehaben kan.
  - lg@couplet[n=6922]:
    - l[n=13843]: dem selben sinnelôsen site
    - l[n=13844]: dem gieng ouch Marke vaste mite.
  - lg@couplet[n=6923]:
    - l[n=13845]: er wante spâte unde vruo
    - l[n=13846]: allen sînen sin dar zuo,
  - lg@couplet[n=6924]:
    - l[n=13847]: daz er den zwîvel unde den wân
    - l[n=13848]: gerne haete hin getân
  - lg@couplet[n=6925]:
    - l[n=13849]: und daz er mit der wârheit
    - l[n=13850]: ûf sîn herzeclîchez leit
  - lg@couplet[n=6926]:
    - l[n=13851]: vil gerne komen waere.
    - l[n=13852]: des was er gevaere.
  - lg@couplet[n=6927]:
    - l[n=13853]: Aber kam ez eines nahtes sô,
    - l[n=13854]: als er ez unde Marjodô
  - lg@couplet[n=6928]:
    - l[n=13855]: ensamet haeten ûf geleit,
    - l[n=13856]: daz er aber sîne kündekeit
  - lg@couplet[n=6929]:
    - l[n=13857]: Îsolde vür leite
    - l[n=13858]: und sî mit kündekeite
  - lg@couplet[n=6930]:
    - l[n=13859]: gerne haete ervaren baz.
    - l[n=13860]: dô verkêrte sich daz.
  - lg@couplet[n=6931]:
    - l[n=13861]: den stric, den er ir rihtete
    - l[n=13862]: und ûf ir schaden tihtete,
  - lg@couplet[n=6932]:
    - l[n=13863]: dâ vie diu küniginne
    - l[n=13864]: den künec ir hêrren inne
  - lg@couplet[n=6933]:
    - l[n=13865]: mit ir Brangaenen lêre.
    - l[n=13866]: dâ half Brangaene sêre.
  - lg@couplet[n=6934]:
    - l[n=13867]: dâ vrumete in beiden samet, daz list
    - l[n=13868]: wider list gesetzet ist.
  - lg@couplet[n=6935]:
    - l[n=13869]: der künec der twanc die künigîn
    - l[n=13870]: vil nâhen an daz herze sîn
  - lg@couplet[n=6936]:
    - l[n=13871]: und kuste sî ze maneger stunt
    - l[n=13872]: in ir ouge und in ir munt.
  - lg@couplet[n=6937]:
    - l[n=13873]: "'schoene' sprach er 'nû enist mir"
    - l[n=13874]: niht herzeclîche liep wan ir.
  - lg@couplet[n=6938]:
    - l[n=13875]: und ich von iu nu scheiden sol,
    - l[n=13876]: daz wizze got von himele wol,
  - lg@couplet[n=6939]:
    - l[n=13877]: daz nimet mir mîne sinne.'
    - l[n=13878]: diu gelêrte küniginne
  - lg@couplet[n=6940]:
    - l[n=13879]: si stiez sin wider sin.
    - l[n=13880]: 'siuftende sprach si wider in:'
  - lg@couplet[n=6941]:
    - l[n=13881]: "'ôwê mir, inneclîche ôwê!"
    - l[n=13882]: ôwê! nu wânde ich allez ê,
  - lg@couplet[n=6942]:
    - l[n=13883]: daz diz vertâne maere
    - l[n=13884]: durch schimpf gesprochen waere.
  - lg@couplet[n=6943]:
    - l[n=13885]: nu hoere ich unde weiz ez wol,
    - l[n=13886]: daz ez ein ernest wesen sol.'
  - lg@couplet[n=6944]:
    - l[n=13887]: si huob an unde begunde
    - l[n=13888]: mit ougen und mit munde
  - lg@couplet[n=6945]:
    - l[n=13889]: leitlîche clage erscheinen,
    - l[n=13890]: sô clegelîche weinen,
  - lg@couplet[n=6946]:
    - l[n=13891]: daz sî dem einvalten man
    - l[n=13892]: sînen zwîvel allen an gewan
  - lg@couplet[n=6947]:
    - l[n=13893]: und wol gesworen haete,
    - l[n=13894]: daz sî 'z von herzen taete.
  - lg@couplet[n=6948]:
    - l[n=13895]: wan an den vrouwen allen
    - l[n=13896]: enist nimêre gallen,
  - lg@couplet[n=6949]:
    - l[n=13897]: also man ûz ir munde giht,
    - l[n=13898]: noch enhabent dekeiner trüge niht
  - lg@couplet[n=6950]:
    - l[n=13899]: noch aller valsche keinen,
    - l[n=13900]: wan daz si kunnen weinen
  - lg@couplet[n=6951]:
    - l[n=13901]: âne meine und âne muot,
    - l[n=13902]: als ofte sô si dunket guot.
  - lg@couplet[n=6952]:
    - l[n=13903]: Îsôt diu weinde starke.
    - l[n=13904]: der geloubege Marke
  - lg@couplet[n=6953]:
    - l[n=13905]: "'schoene' sprach er 'saget mir,"
    - l[n=13906]: waz wirret iu, waz weinet ir?'
  - lg@couplet[n=6954]:
    - l[n=13907]: "'ich mag wol weinen' sprach Îsôt"
    - l[n=13908]: "'clage ich, daz tuot mir michel nôt."
  - lg@couplet[n=6955]:
    - l[n=13909]: ich bin ein ellende wîp
    - l[n=13910]: und hân nimê wan einen lîp
  - lg@couplet[n=6956]:
    - l[n=13911]: und sô vil sinne, sô ich hân.
    - l[n=13912]: diu zwei hân ich sô gâr verlân
  - lg@couplet[n=6957]:
    - l[n=13913]: an iuch und iuwer minne,
    - l[n=13914]: daz ich in mînem sinne
  - lg@couplet[n=6958]:
    - l[n=13915]: niht dinges kan gemeinen
    - l[n=13916]: noch geminnen wan iuch einen.
  - lg@couplet[n=6959]:
    - l[n=13917]: mirn ist niht rehte liep wan ir
    - l[n=13918]: und weiz daz wârez, daz ir mir
  - lg@couplet[n=6960]:
    - l[n=13919]: sô holdez herze niht entraget,
    - l[n=13920]: als ir gebâret unde saget.
  - lg@couplet[n=6961]:
    - l[n=13921]: daz ir den muot gewunnet ie,
    - l[n=13922]: daz ir hin vüeret und mich hie
  - lg@couplet[n=6962]:
    - l[n=13923]: in dirre vremede soltet lân,
    - l[n=13924]: dâ bî mac ich mich wol enstân,
  - lg@couplet[n=6963]:
    - l[n=13925]: daz ich iu vil unmaere bin.
    - l[n=13926]: des sol mîn herze und mîn sin
  - lg@couplet[n=6964]:
    - l[n=13927]: vil selten iemer werden vrô.'
    - l[n=13928]: "'war umbe, schoene?' sprach er dô"
  - lg@couplet[n=6965]:
    - l[n=13929]: "'ir habet doch z' iuwerre hant"
    - l[n=13930]: beidiu liute unde lant,
  - lg@couplet[n=6966]:
    - l[n=13931]: diu sint iuwer unde mîn.
    - l[n=13932]: dar über sît gebietaerîn.
  - lg@couplet[n=6967]:
    - l[n=13933]: daz sol z' iuwerm gebote stân.
    - l[n=13934]: swaz ir gebietet, deist getân.
  - lg@couplet[n=6968]:
    - l[n=13935]: die wîle ouch ich bin under wegen,
    - l[n=13936]: die wîle sô müeze iuwer pflegen,
  - lg@couplet[n=6969]:
    - l[n=13937]: 'der iuwer wol gepflegen kan:'
    - l[n=13938]: mîn neve der höfsche Tristan.
  - lg@couplet[n=6970]:
    - l[n=13939]: der ist bedaehtic unde wîs,
    - l[n=13940]: der vlîzet sich in alle wîs,
  - lg@couplet[n=6971]:
    - l[n=13941]: wie er iu vröude und êre
    - l[n=13942]: gemach unde gemêre.
  - lg@couplet[n=6972]:
    - l[n=13943]: dem getrûwe ich alse wol,
    - l[n=13944]: als ich von grôzem rehte sol.
  - lg@couplet[n=6973]:
    - l[n=13945]: dem sît ir liep, alsô bin ich.
    - l[n=13946]: der tuot ez durch iuch und durch mich.'
  - lg@couplet[n=6974]:
    - l[n=13947]: "'Hêr Tristan?' sprach diu schoene Îsôt"
    - l[n=13948]: "'zewâre ich waere gerner tôt"
  - lg@couplet[n=6975]:
    - l[n=13949]: und ê wolt ich begraben sîn,
    - l[n=13950]: ê danne ich mit dem willen mîn
  - lg@couplet[n=6976]:
    - l[n=13951]: in sîner pflege waere.
    - l[n=13952]: der selbe lôsaere,
  - lg@couplet[n=6977]:
    - l[n=13953]: der ist mir z' allen zîten
    - l[n=13954]: gelîchsende an der sîten
  - lg@couplet[n=6978]:
    - l[n=13955]: und allez smeichende bî
    - l[n=13956]: und giht, wie liep ich im sî.
  - lg@couplet[n=6979]:
    - l[n=13957]: iedoch weiz got wol sînen muot,
    - l[n=13958]: in welhen triuwen er ez tuot.
  - lg@couplet[n=6980]:
    - l[n=13959]: ouch weiz ich 's selbe genuoc.
    - l[n=13960]: wan er mir mînen oeheim sluoc
  - lg@couplet[n=6981]:
    - l[n=13961]: und an mir vürhtet den haz,
    - l[n=13962]: durch die vorhte und umbe daz
  - lg@couplet[n=6982]:
    - l[n=13963]: ist er mich allez streichende,
    - l[n=13964]: listende unde smeichende
  - lg@couplet[n=6983]:
    - l[n=13965]: in einem velschlîchem site
    - l[n=13966]: und waenet allez dâ mite
  - lg@couplet[n=6984]:
    - l[n=13967]: erwerben mîne vriuntschaft.
    - l[n=13968]: nu hât ez aber arme craft,
  - lg@couplet[n=6985]:
    - l[n=13969]: sîn smeichen hilfet cleine.
    - l[n=13970]: und weizgot wan ir eine,
  - lg@couplet[n=6986]:
    - l[n=13971]: daz ich durch iuch noch mêre
    - l[n=13972]: dan durch mîn selbes êre
  - lg@couplet[n=6987]:
    - l[n=13973]: vriuntlîche dar gebâre,
    - l[n=13974]: sone gesaehe ich in zewâre
  - lg@couplet[n=6988]:
    - l[n=13975]: mit vriundes ougen niemer an.
    - l[n=13976]: und sît ich niht verberen kan,
  - lg@couplet[n=6989]:
    - l[n=13977]: ine müeze in hoeren unde sehen,
    - l[n=13978]: sô sol ez aber alsô geschehen,
  - lg@couplet[n=6990]:
    - l[n=13979]: daz mînes herzen dâ bî
    - l[n=13980]: und mîner triuwen lützel sî.
  - lg@couplet[n=6991]:
    - l[n=13981]: ich hân, daz ist unlougen,
    - l[n=13982]: mit herzelôsen ougen,
  - lg@couplet[n=6992]:
    - l[n=13983]: mit lügelîchem munde
    - l[n=13984]: dicke und ze maneger stunde
  - lg@couplet[n=6993]:
    - l[n=13985]: an in gewendet mînen vlîz
    - l[n=13986]: niuwan durch den itewîz.
  - lg@couplet[n=6994]:
    - l[n=13987]: man sprichet von den vrouwen daz,
    - l[n=13988]: si tragen ir manne vriunden haz.
  - lg@couplet[n=6995]:
    - l[n=13989]: durch daz hân ich im dicke
    - l[n=13990]: mit manegem lüggem blicke,
  - lg@couplet[n=6996]:
    - l[n=13991]: mit herzelôsem munde
    - l[n=13992]: betrogen sîne stunde,
  - lg@couplet[n=6997]:
    - l[n=13993]: daz er wol gesworen haete,
    - l[n=13994]: daz ich 'z von herzen taete.
  - lg@couplet[n=6998]:
    - l[n=13995]: Hêrre, enlât iuch niht dar an.
    - l[n=13996]: iuwer neve, mîn hêr Tristan
  - lg@couplet[n=6999]:
    - l[n=13997]: dern gepfliget mîn niemer tac.
    - l[n=13998]: ob ich 's iuch erbiten mac,
  - lg@couplet[n=7000]:
    - l[n=13999]: ir müezet mîn zwâre under wegen,
    - l[n=14000]: ob ir gebietet, selbe pflegen.
  - lg@couplet[n=7001]:
    - l[n=14001]: swar ir wellet, dar wil ich,
    - l[n=14002]: ir eine enwendet es mich
  - lg@couplet[n=7002]:
    - l[n=14003]: und es enirre mich der tôt.'
    - l[n=14004]: sus lôsete diu lôse Îsôt
  - lg@couplet[n=7003]:
    - l[n=14005]: wider ir hêrren unde ir man,
    - l[n=14006]: biz daz si 'm lôsend an gewan
  - lg@couplet[n=7004]:
    - l[n=14007]: beidiu zwîvel unde zorn
    - l[n=14008]: und er wol haete gesworn,
  - lg@couplet[n=7005]:
    - l[n=14009]: daz ir ernest waere.
    - l[n=14010]: Marke der zwîvelaere
  - lg@couplet[n=7006]:
    - l[n=14011]: der was dâ wider ze wege komen.
    - l[n=14012]: sîn gesellîn diu haete ime benomen
  - lg@couplet[n=7007]:
    - l[n=14013]: beidiu zwîvel unde wân.
    - l[n=14014]: ez was allez wol getân,
  - lg@couplet[n=7008]:
    - l[n=14015]: daz sî gesprach unde getete.
    - l[n=14016]: der künec der seite sâ ze stete
  - lg@couplet[n=7009]:
    - l[n=14017]: dem truhsaezen von grunde,
    - l[n=14018]: so er ebeneste kunde,
  - lg@couplet[n=7010]:
    - l[n=14019]: ir antwürte unde ir maere,
    - l[n=14020]: und an ir dingen waere
  - lg@couplet[n=7011]:
    - l[n=14021]: dekeiner slahte valscheit.
    - l[n=14022]: diz was dem truhsaezen leit
  - lg@couplet[n=7012]:
    - l[n=14023]: und tete im in dem herzen wê.
    - l[n=14024]: iedoch lêrte er in aber dô mê
  - lg@couplet[n=7013]:
    - l[n=14025]: und seite im, wie er Îsolde
    - l[n=14026]: aber versuochen solde.
  - lg@couplet[n=7014]:
    - l[n=14027]: Des nahtes, dô Marke aber lac,
    - l[n=14028]: sîner bettemaere mit ir pflac,
  - lg@couplet[n=7015]:
    - l[n=14029]: er leite ir aber mit vrâge
    - l[n=14030]: sîne stricke und sîne lâge
  - lg@couplet[n=7016]:
    - l[n=14031]: unde betrouc si aber dar în.
    - l[n=14032]: "'seht' sprach er 'vrouwe künigîn,"
  - lg@couplet[n=7017]:
    - l[n=14033]: ich waene, es muoz uns nôt geschehen.
    - l[n=14034]: nu lât mich kiesen unde sehen,
  - lg@couplet[n=7018]:
    - l[n=14035]: wie vrouwen kunnen lant bewarn.
    - l[n=14036]: vrouwe, ich muoz von dem lande varn,
  - lg@couplet[n=7019]:
    - l[n=14037]: und ir hie derbî bestân
    - l[n=14038]: bî mînen vriunden, die ich hân.
  - lg@couplet[n=7020]:
    - l[n=14039]: ez sî der mâc, ez sî der man,
    - l[n=14040]: der mir dekeines guotes gan,
  - lg@couplet[n=7021]:
    - l[n=14041]: der muoz iu guot und êre bern,
    - l[n=14042]: als ir an in es wellet gern.
  - lg@couplet[n=7022]:
    - l[n=14043]: und swer iu niht vil senfte bî
    - l[n=14044]: und liep in iuwern ougen sî
  - lg@couplet[n=7023]:
    - l[n=14045]: under vrouwen unde mannen,
    - l[n=14046]: die scheidet alle dannen.
  - lg@couplet[n=7024]:
    - l[n=14047]: irn sult wider iuwerm muote
    - l[n=14048]: an liuten noch an guote
  - lg@couplet[n=7025]:
    - l[n=14049]: niht weder hoeren noch gesehen,
    - l[n=14050]: dar an iu leide müge geschehen.
  - lg@couplet[n=7026]:
    - l[n=14051]: ine wil ouch niht des minnen
    - l[n=14052]: von herzen noch von sinnen,
  - lg@couplet[n=7027]:
    - l[n=14053]: dem ir unholdez herze traget.
    - l[n=14054]: daz sî iu vür wâr gesaget.
  - lg@couplet[n=7028]:
    - l[n=14055]: weset ir vrô unde vruot
    - l[n=14056]: und lebet, swie iuch dunke guot.
  - lg@couplet[n=7029]:
    - l[n=14057]: dâ habet ir mînen willen an.
    - l[n=14058]: und sît mîn neve Tristan
  - lg@couplet[n=7030]:
    - l[n=14059]: unsenfte in iuwerm herzen ist,
    - l[n=14060]: so scheide ich in in kurzer vrist
  - lg@couplet[n=7031]:
    - l[n=14061]: von hove und von gesinde,
    - l[n=14062]: swie ich die vuoge vinde.
  - lg@couplet[n=7032]:
    - l[n=14063]: er sol ze Parmenîe varn
    - l[n=14064]: und sol sîn selbes dinc bewarn.
  - lg@couplet[n=7033]:
    - l[n=14065]: des ist im unde dem lande nôt.'
    - l[n=14066]: "'Genâde hêrre' sprach Îsôt"
  - lg@couplet[n=7034]:
    - l[n=14067]: "'ir redet getriulîche unde wol."
    - l[n=14068]: sît ich an iu nu wizzen sol,
  - lg@couplet[n=7035]:
    - l[n=14069]: daz ir daz gerne unmaeret,
    - l[n=14070]: daz mînem herzen swaeret,
  - lg@couplet[n=7036]:
    - l[n=14071]: sô dunket ouch mich reht dâ bî,
    - l[n=14072]: swaz iuwern ougen senfte sî
  - lg@couplet[n=7037]:
    - l[n=14073]: und iuwerm muote lîche,
    - l[n=14074]: daz ich dar an entwîche,
  - lg@couplet[n=7038]:
    - l[n=14075]: sô ich verreste müge.
    - l[n=14076]: und swaz iu z' iuwern êren tüge,
  - lg@couplet[n=7039]:
    - l[n=14077]: daz ich dâ spâte unde vruo
    - l[n=14078]: rât unde helfe biete zuo.
  - lg@couplet[n=7040]:
    - l[n=14079]: und seht ir, hêrre, waz ir tuot.
    - l[n=14080]: ez enwirt mîn rât noch mîn muot
  - lg@couplet[n=7041]:
    - l[n=14081]: weder hiute noch niemer,
    - l[n=14082]: daz ir iuwern neven iemer
  - lg@couplet[n=7042]:
    - l[n=14083]: von iuwerm hove gekêret,
    - l[n=14084]: wan sô waere ich g' unêret.
  - lg@couplet[n=7043]:
    - l[n=14085]: dâ mite sô seite man zehant
    - l[n=14086]: über hof und über lant,
  - lg@couplet[n=7044]:
    - l[n=14087]: ich haete iu gerâten daz
    - l[n=14088]: durch die schulde und durch den haz,
  - lg@couplet[n=7045]:
    - l[n=14089]: daz er mînen oeheim sluoc.
    - l[n=14090]: dâ würde rede von genuoc,
  - lg@couplet[n=7046]:
    - l[n=14091]: diu mir lasterbaere
    - l[n=14092]: und iu kein êre waere.
  - lg@couplet[n=7047]:
    - l[n=14093]: ine gevolge es niemer,
    - l[n=14094]: daz ir durch mich iemer
  - lg@couplet[n=7048]:
    - l[n=14095]: iuwer vriunt gunmaeret
    - l[n=14096]: oder ieman beswaeret
  - lg@couplet[n=7049]:
    - l[n=14097]: und hazzet durch den willen mîn,
    - l[n=14098]: dem ir genaedic sület sîn.
  - lg@couplet[n=7050]:
    - l[n=14099]: 'Ouch sult ir iuch versinnen:'
    - l[n=14100]: und kêret ir von hinnen,
  - lg@couplet[n=7051]:
    - l[n=14101]: wer beschirmet iuwer zwei lant?
    - l[n=14102]: diu enstânt in eines wîbes hant
  - lg@couplet[n=7052]:
    - l[n=14103]: noch wol noch vridelîche.
    - l[n=14104]: swer zweier künicrîche
  - lg@couplet[n=7053]:
    - l[n=14105]: reht und nâch êren pflegen sol,
    - l[n=14106]: der bedarf sinne und herzen wol.
  - lg@couplet[n=7054]:
    - l[n=14107]: so enist in disen zwein landen
    - l[n=14108]: âne mînen hêrn Tristanden
  - lg@couplet[n=7055]:
    - l[n=14109]: kein hêrre, lâzet ir 'n dâ bî,
    - l[n=14110]: daz er den landen vrume sî.
  - lg@couplet[n=7056]:
    - l[n=14111]: âne in sô kumet dâ nieman zuo,
    - l[n=14112]: durch den man lâze oder tuo.
  - lg@couplet[n=7057]:
    - l[n=14113]: ist daz urliuges nôt geschiht,
    - l[n=14114]: des man sich alle tage versiht
  - lg@couplet[n=7058]:
    - l[n=14115]: und z' allen zîten muoz versehen,
    - l[n=14116]: sô mag ez lîhte alsô geschehen,
  - lg@couplet[n=7059]:
    - l[n=14117]: daz uns dâ misselinget an.
    - l[n=14118]: sô wirt mir mîn hêr Tristan
  - lg@couplet[n=7060]:
    - l[n=14119]: mit itewîze und mit archeit
    - l[n=14120]: dicke under ougen geleit.
  - lg@couplet[n=7061]:
    - l[n=14121]: 'sô wirt des maeres vil gelesen:'
    - l[n=14122]: "'waere Tristan hie gewesen,"
  - lg@couplet[n=7062]:
    - l[n=14123]: uns enwaere niht ze dirre vrist
    - l[n=14124]: sô misselungen, alse ez ist.'
  - lg@couplet[n=7063]:
    - l[n=14125]: und werdent mir dan alle
    - l[n=14126]: mit gemeinem schalle
  - lg@couplet[n=7064]:
    - l[n=14127]: gebende die schulde,
    - l[n=14128]: ich habe im iuwer hulde
  - lg@couplet[n=7065]:
    - l[n=14129]: iu und in ze schaden verlorn.
    - l[n=14130]: hêrre, ez ist bezzer verborn.
  - lg@couplet[n=7066]:
    - l[n=14131]: versinnet iuch der dinge baz.
    - l[n=14132]: bedenket diz unde daz.
  - lg@couplet[n=7067]:
    - l[n=14133]: eintweder lât mich mit iu varn
    - l[n=14134]: oder heizet in diu lant bewarn.
  - lg@couplet[n=7068]:
    - l[n=14135]: swie sô mîn herze hin z' im sî,
    - l[n=14136]: erst mir doch lieber dâ bî,
  - lg@couplet[n=7069]:
    - l[n=14137]: danne ob uns ein ander man
    - l[n=14138]: sûme unde velle dar an.
  - lg@couplet[n=7070]:
    - l[n=14139]: Der künec enstuont sich al zehant,
    - l[n=14140]: daz al ir herze was gewant
  - lg@couplet[n=7071]:
    - l[n=14141]: ze Tristandes êren,
    - l[n=14142]: und begunde ouch iesâ kêren
  - lg@couplet[n=7072]:
    - l[n=14143]: an zwîvel unde an wân als ê.
    - l[n=14144]: hie von sô was er aber dô mê
  - lg@couplet[n=7073]:
    - l[n=14145]: versunken und vervallen
    - l[n=14146]: wider in die zorngallen.
  - lg@couplet[n=7074]:
    - l[n=14147]: Îsôt tet ouch Brangaenen kunt
    - l[n=14148]: ir beider rede unz ûf den grunt
  - lg@couplet[n=7075]:
    - l[n=14149]: und seite ir wider diz unde daz,
    - l[n=14150]: daz sî nie wortes vergaz.
  - lg@couplet[n=7076]:
    - l[n=14151]: diz was Brangaenen sêre leit,
    - l[n=14152]: daz s' alsô haete geseit
  - lg@couplet[n=7077]:
    - l[n=14153]: und daz diu rede ergangen was.
    - l[n=14154]: einen niuwen brief s' ir aber dô las,
  - lg@couplet[n=7078]:
    - l[n=14155]: waz aber ir rede solte sîn.
    - l[n=14156]: Des nahtes, dô diu künigîn
  - lg@couplet[n=7079]:
    - l[n=14157]: z' ir hêrren aber slafen kam,
    - l[n=14158]: under ir arme sî in nam.
  - lg@couplet[n=7080]:
    - l[n=14159]: si halseten, si kusten,
    - l[n=14160]: z' ir senften linden brusten
  - lg@couplet[n=7081]:
    - l[n=14161]: twanc sî 'n vil harte nâhen
    - l[n=14162]: und begunde aber dô vâhen
  - lg@couplet[n=7082]:
    - l[n=14163]: wider an ir wortlâge
    - l[n=14164]: mit antwürte und mit vrâge.
  - lg@couplet[n=7083]:
    - l[n=14165]: "'hêrre' sprach si 'saget mir"
    - l[n=14166]: 'durch mînen willen: habet ir'
  - lg@couplet[n=7084]:
    - l[n=14167]: von rehtem ernest ûf geleit
    - l[n=14168]: iuwer dinc, als ir mir habet geseit
  - lg@couplet[n=7085]:
    - l[n=14169]: von mînem hêrn Tristande,
    - l[n=14170]: daz ir in wider ze lande
  - lg@couplet[n=7086]:
    - l[n=14171]: welt senden durch den willen mîn?
    - l[n=14172]: möhte ich der rede gewis sîn,
  - lg@couplet[n=7087]:
    - l[n=14173]: ich wolte es iu genâde sagen
    - l[n=14174]: hiute unde in allen mînen tagen.
  - lg@couplet[n=7088]:
    - l[n=14175]: hêrre, ich getrûwe iu harte wol,
    - l[n=14176]: als ich wol mac und alse ich sol.
  - lg@couplet[n=7089]:
    - l[n=14177]: doch ist mîn vorhte hie bî,
    - l[n=14178]: daz ez gâr ein versuochen sî.
  - lg@couplet[n=7090]:
    - l[n=14179]: und wiste ich es gewisheit,
    - l[n=14180]: als ir mir habet vür geleit,
  - lg@couplet[n=7091]:
    - l[n=14181]: daz ir mir woltet vremeden daz,
    - l[n=14182]: dem ich waere gehaz,
  - lg@couplet[n=7092]:
    - l[n=14183]: sô erkande ich an dem maere,
    - l[n=14184]: daz ich iu liep waere.
  - lg@couplet[n=7093]:
    - l[n=14185]: ich haete lange mîne bete,
    - l[n=14186]: wan daz ich ez ungerne tete,
  - lg@couplet[n=7094]:
    - l[n=14187]: hier umbe gerne an iuch gewant.
    - l[n=14188]: wan mir ist harte wol bekant,
  - lg@couplet[n=7095]:
    - l[n=14189]: waz mir von ime mac ûf erstân,
    - l[n=14190]: sol ich sîn lange künde hân.
  - lg@couplet[n=7096]:
    - l[n=14191]: nu hêrre, nû bedenket daz
    - l[n=14192]: 'und iedoch niht durch mînen haz:'
  - lg@couplet[n=7097]:
    - l[n=14193]: sol er nu dirre lande pflegen,
    - l[n=14194]: die wîle und ir sît underwegen,
  - lg@couplet[n=7098]:
    - l[n=14195]: ist daz iu danne missegât,
    - l[n=14196]: als lîhte an verten ûf erstât,
  - lg@couplet[n=7099]:
    - l[n=14197]: sô nimet er mir êre unde lant.
    - l[n=14198]: nu habet ir ez gâr erkant,
  - lg@couplet[n=7100]:
    - l[n=14199]: daz mir an ime gewerren kan.
    - l[n=14200]: nû gedenket ouch dar an
  - lg@couplet[n=7101]:
    - l[n=14201]: ze guote und alse der vriunt sol,
    - l[n=14202]: und loeset mich, sô tuot ir wol,
  - lg@couplet[n=7102]:
    - l[n=14203]: von mînem hêrn Tristande.
    - l[n=14204]: schicket in wider ze lande
  - lg@couplet[n=7103]:
    - l[n=14205]: oder schaffet, daz er mit iu var
    - l[n=14206]: und mich die wîle bewar
  - lg@couplet[n=7104]:
    - l[n=14207]: der truhsaeze Marjodô.
    - l[n=14208]: stüende aber iuwer muot alsô,
  - lg@couplet[n=7105]:
    - l[n=14209]: daz ir mich mit iu liezet varn,
    - l[n=14210]: ich lieze hie diu lant bewarn
  - lg@couplet[n=7106]:
    - l[n=14211]: und berihten, swer der wolte,
    - l[n=14212]: et daz ich mit iu solte.
  - lg@couplet[n=7107]:
    - l[n=14213]: über daz allez sô tuot ir
    - l[n=14214]: mit den landen und mit mir,
  - lg@couplet[n=7108]:
    - l[n=14215]: reht alse iuch selbe dunke guot.
    - l[n=14216]: daz ist mîn wille und mîn muot.
  - lg@couplet[n=7109]:
    - l[n=14217]: et ich gedenke dar zuo,
    - l[n=14218]: daz ich iuwern willen tuo,
  - lg@couplet[n=7110]:
    - l[n=14219]: ich lâze ez allez z' einer hant
    - l[n=14220]: beidiu liute unde lant.'
  - lg@couplet[n=7111]:
    - l[n=14221]: Sus gie s' ir hêrren lôsende an,
    - l[n=14222]: biz daz si 'm aber an gewan,
  - lg@couplet[n=7112]:
    - l[n=14223]: daz er den zwîvel aber lie
    - l[n=14224]: und aber von dem wâne gie
  - lg@couplet[n=7113]:
    - l[n=14225]: ir muotes unde ir minne
    - l[n=14226]: und aber die küniginne
  - lg@couplet[n=7114]:
    - l[n=14227]: mitalle unschuldic haete
    - l[n=14228]: vor aller slahte untaete.
  - lg@couplet[n=7115]:
    - l[n=14229]: den truhsaezen Marjodô
    - l[n=14230]: den haete er aber mitalle dô
  - lg@couplet[n=7116]:
    - l[n=14231]: ze einem lügenaere,
    - l[n=14232]: doch er 'm diu wâren maere
  - lg@couplet[n=7117]:
    - l[n=14233]: und die rehten wârheit
    - l[n=14234]: von ir haete geseit.
  - milestone[unit=chapter,n=22]
  - label[lg=deu-Latn]: Melot
  - lg@couplet[n=7118]:
    - l[n=14235]: Nu daz der truhsaeze ersach,
    - l[n=14236]: daz sînes willen niht geschach,
  - lg@couplet[n=7119]:
    - l[n=14237]: er versuohte ez aber anderswâ.
    - l[n=14238]: ein getwerc was in dem hove dâ,
  - lg@couplet[n=7120]:
    - l[n=14239]: daz selbe solte namen hân
    - l[n=14240]: Melôt petit von Aquitân
  - lg@couplet[n=7121]:
    - l[n=14241]: und kunde ein teil, alsô man giht,
    - l[n=14242]: umbe verholne geschiht
  - lg@couplet[n=7122]:
    - l[n=14243]: an dem gestirne nahtes sehen.
    - l[n=14244]: ine wil aber nihtes von im jehen,
  - lg@couplet[n=7123]:
    - l[n=14245]: wan alse ich 'z von dem buoche nim.
    - l[n=14246]: nune vinde ich aber niht von im
  - lg@couplet[n=7124]:
    - l[n=14247]: an dem wâren maere,
    - l[n=14248]: wan daz ez kündic waere,
  - lg@couplet[n=7125]:
    - l[n=14249]: listic unde rederîch.
    - l[n=14250]: daz was dem künege heinlîch
  - lg@couplet[n=7126]:
    - l[n=14251]: und ouch der kemenâten.
    - l[n=14252]: mit dem begunde er râten,
  - lg@couplet[n=7127]:
    - l[n=14253]: swenne ez zen vrouwen kaeme,
    - l[n=14254]: daz ez dâ war naeme
  - lg@couplet[n=7128]:
    - l[n=14255]: Tristandes unde der künigîn.
    - l[n=14256]: möhte ez im dâ zuo guot gesîn,
  - lg@couplet[n=7129]:
    - l[n=14257]: daz man die wâren künde
    - l[n=14258]: der minne an in bevünde,
  - lg@couplet[n=7130]:
    - l[n=14259]: ez haete es iemer mêre
    - l[n=14260]: wider Marken lôn und êre.
  - lg@couplet[n=7131]:
    - l[n=14261]: Dâ kêrte ouch ez spâte unde vruo
    - l[n=14262]: sîne lüge und sîne lâge zuo.
  - lg@couplet[n=7132]:
    - l[n=14263]: ez leite sîne vâre
    - l[n=14264]: an rede und an gebâre
  - lg@couplet[n=7133]:
    - l[n=14265]: ze iegelîchen stunden
    - l[n=14266]: und haete ouch schiere ervunden
  - lg@couplet[n=7134]:
    - l[n=14267]: die liebe an den gelieben zwein.
    - l[n=14268]: wan si haeten under ein
  - lg@couplet[n=7135]:
    - l[n=14269]: sô süeze gebaerde,
    - l[n=14270]: daz Melôt die bewaerde
  - lg@couplet[n=7136]:
    - l[n=14271]: der minnen al zehant dâ vant,
    - l[n=14272]: und seite ouch Marken al zehant,
  - lg@couplet[n=7137]:
    - l[n=14273]: daz binamen dâ minne waere.
    - l[n=14274]: sus triben si drî diz maere,
  - lg@couplet[n=7138]:
    - l[n=14275]: Melôt und Marke und Marjodô,
    - l[n=14276]: biz si under in gevielen dô
  - lg@couplet[n=7139]:
    - l[n=14277]: 'mit gemeinem râte dar an:'
    - l[n=14278]: würde mîn hêr Tristan
  - lg@couplet[n=7140]:
    - l[n=14279]: von dem hove gescheiden,
    - l[n=14280]: man möhte an in beiden
  - lg@couplet[n=7141]:
    - l[n=14281]: die wârheit offenbaere sehen.
    - l[n=14282]: nu diz was al zehant geschehen
  - lg@couplet[n=7142]:
    - l[n=14283]: reht alse ez wart gerâten dâ.
    - l[n=14284]: der künec bat sînen neven iesâ
  - lg@couplet[n=7143]:
    - l[n=14285]: durch sîn selbes êre,
    - l[n=14286]: daz er dekeine kêre
  - lg@couplet[n=7144]:
    - l[n=14287]: zer kemenâten naeme
    - l[n=14288]: noch niemer dâ hin kaeme,
  - lg@couplet[n=7145]:
    - l[n=14289]: da der vrouwen keiniu waere.
    - l[n=14290]: der hof der tribe ein maere,
  - lg@couplet[n=7146]:
    - l[n=14291]: man wolte es hüetende sîn,
    - l[n=14292]: dâ von ime unde der künigîn
  - lg@couplet[n=7147]:
    - l[n=14293]: leit unde laster möhte enstân.
    - l[n=14294]: nu diz was al zehant getân,
  - lg@couplet[n=7148]:
    - l[n=14295]: daz er gebôt und des er bat.
    - l[n=14296]: Tristan meit iegelîche stat,
  - lg@couplet[n=7149]:
    - l[n=14297]: dâ der vrouwen heinlîche was.
    - l[n=14298]: kemenâten unde palas
  - lg@couplet[n=7150]:
    - l[n=14299]: dâ enkam er niemer în.
    - l[n=14300]: daz ingesinde daz nam sîn
  - lg@couplet[n=7151]:
    - l[n=14301]: und sîner vremede grôze war.
    - l[n=14302]: si redeten ime ze leide dar
  - lg@couplet[n=7152]:
    - l[n=14303]: vil übele und anders danne wol.
    - l[n=14304]: sîn ôren wurden dicke vol
  - lg@couplet[n=7153]:
    - l[n=14305]: mit iteniuwem leide.
    - l[n=14306]: Er unde Îsôt, si beide
  - lg@couplet[n=7154]:
    - l[n=14307]: si triben die zît mit sorgen hin.
    - l[n=14308]: triure unde clage was under in
  - lg@couplet[n=7155]:
    - l[n=14309]: in micheler unmüezekeit.
    - l[n=14310]: si haeten leit unde leit.
  - lg@couplet[n=7156]:
    - l[n=14311]: leit umbe Markes arcwân,
    - l[n=14312]: leit, daz sî niht mohten hân
  - lg@couplet[n=7157]:
    - l[n=14313]: keine state under in zwein,
    - l[n=14314]: daz sî geredeten in ein.
  - lg@couplet[n=7158]:
    - l[n=14315]: ietwederem begunde
    - l[n=14316]: von stunde ze stunde
  - lg@couplet[n=7159]:
    - l[n=14317]: herze unde craft geswîchen.
    - l[n=14318]: bleichen unde blîchen
  - lg@couplet[n=7160]:
    - l[n=14319]: begunde ir varwe unde ir lîp.
    - l[n=14320]: der man bleichete durch daz wîp,
  - lg@couplet[n=7161]:
    - l[n=14321]: daz wîp bleichete durch den man;
    - l[n=14322]: durch Îsôte Tristan,
  - lg@couplet[n=7162]:
    - l[n=14323]: durch Tristanden Îsôt.
    - l[n=14324]: daz tete in beiden michel nôt.
  - lg@couplet[n=7163]:
    - l[n=14325]: es wundert mich cleine,
    - l[n=14326]: was ir nôt gemeine
  - lg@couplet[n=7164]:
    - l[n=14327]: und ir leit ungescheiden.
    - l[n=14328]: ez enwas ouch an in beiden
  - lg@couplet[n=7165]:
    - l[n=14329]: niemê wan ein herze unde ein muot.
    - l[n=14330]: ir beider übel, ir beider guot,
  - lg@couplet[n=7166]:
    - l[n=14331]: ir beider tôt, ir beider leben
    - l[n=14332]: diu wâren alse in ein geweben.
  - lg@couplet[n=7167]:
    - l[n=14333]: swaz ir dewederem gewar,
    - l[n=14334]: des wart daz andere gewar.
  - lg@couplet[n=7168]:
    - l[n=14335]: swaz sô dem einem sanfte tete,
    - l[n=14336]: des enpfant daz ander an der stete.
  - lg@couplet[n=7169]:
    - l[n=14337]: si wâren beide under in zwein
    - l[n=14338]: mit übele und mit guote al ein.
  - lg@couplet[n=7170]:
    - l[n=14339]: ir gemeiniu herzeswaere
    - l[n=14340]: diu wart sô schînbaere
  - lg@couplet[n=7171]:
    - l[n=14341]: under ir beider ougen,
    - l[n=14342]: daz man vil cleine lougen
  - lg@couplet[n=7172]:
    - l[n=14343]: der minnen an ir varwe vant.
    - l[n=14344]: Und Marke enstuont sich al zehant
  - lg@couplet[n=7173]:
    - l[n=14345]: und kôs wol an in beiden,
    - l[n=14346]: ir vremeden unde ir scheiden
  - lg@couplet[n=7174]:
    - l[n=14347]: daz in daz an ir herze gie.
    - l[n=14348]: westen sî wâ oder wie,
  - lg@couplet[n=7175]:
    - l[n=14349]: si saehen gerne ein ander.
    - l[n=14350]: ein ursuoche vander
  - lg@couplet[n=7176]:
    - l[n=14351]: und hiez an den stunden
    - l[n=14352]: die jegere mit den hunden
  - lg@couplet[n=7177]:
    - l[n=14353]: ze walde sich bereiten.
    - l[n=14354]: er enbôt in unde seiten
