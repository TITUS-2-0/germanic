    - l[n=17684]: z' einem boten bescheiden,
  - lg@couplet[n=8843]:
    - l[n=17685]: wan er ir dinc erkande.
    - l[n=17686]: der künec enbôt Tristande
  - lg@couplet[n=8844]:
    - l[n=17687]: und ouch der küniginne
    - l[n=17688]: sîne hulde und sîne minne
  - lg@couplet[n=8845]:
    - l[n=17689]: und daz si wider kaemen
    - l[n=17690]: und niemer war genaemen
  - lg@couplet[n=8846]:
    - l[n=17691]: dekeines arges wider in.
    - l[n=17692]: Curvenal der kêrte hin
  - lg@couplet[n=8847]:
    - l[n=17693]: und seite in beiden Markes muot.
    - l[n=17694]: daz dûhte die gelieben guot
  - lg@couplet[n=8848]:
    - l[n=17695]: und wurden in ir herzen vrô.
    - l[n=17696]: die vröude haeten s' aber do
  - lg@couplet[n=8849]:
    - l[n=17697]: vil harter unde mêre
    - l[n=17698]: durch got und durch ir êre
  - lg@couplet[n=8850]:
    - l[n=17699]: dan durch iht anders, daz ie wart.
    - l[n=17700]: si kêrten wider ûf ir vart
  - lg@couplet[n=8851]:
    - l[n=17701]: an ir hêrschaft als ê.
    - l[n=17702]: sine wurden aber niemer mê
  - lg@couplet[n=8852]:
    - l[n=17703]: in allen ir jâren
    - l[n=17704]: sô heinlîch, sô s' ê wâren,
  - lg@couplet[n=8853]:
    - l[n=17705]: nochn gewunnen nie z' ir vröuden sît
    - l[n=17706]: sô guote state sô vor der zît.
  - lg@couplet[n=8854]:
    - l[n=17707]: iedoch was aber Marke,
    - l[n=17708]: hof unde gesinde starke
  - lg@couplet[n=8855]:
    - l[n=17709]: gevlizzen an ir êre.
    - l[n=17710]: sine wâren aber nie mêre
  - lg@couplet[n=8856]:
    - l[n=17711]: vrîlîch und offenbaere.
    - l[n=17712]: Marke der zwîvelaere
  - lg@couplet[n=8857]:
    - l[n=17713]: gebôt und bat genôte
    - l[n=17714]: Tristanden unde Îsôte
  - lg@couplet[n=8858]:
    - l[n=17715]: daz sî durch got und ouch durch in
    - l[n=17716]: ir vuoge haeten under in
  - lg@couplet[n=8859]:
    - l[n=17717]: und die vil süezen stricke
    - l[n=17718]: ir inneclîchen blicke
  - lg@couplet[n=8860]:
    - l[n=17719]: vermiten und verbaeren
    - l[n=17720]: und niht sô heinlîch waeren
  - lg@couplet[n=8861]:
    - l[n=17721]: noch so gemeine ir rede als ê.
    - l[n=17722]: diz gebot tet den gelieben wê.
  - lg@couplet[n=8862]:
    - l[n=17723]: Marke der was aber dô vrô.
    - l[n=17724]: ze vröuden haete er aber dô
  - lg@couplet[n=8863]:
    - l[n=17725]: an sînem wîbe Îsolde,
    - l[n=17726]: swaz sô sîn herze wolde,
  - lg@couplet[n=8864]:
    - l[n=17727]: niht z' eren, wan ze lîbe.
    - l[n=17728]: ern haete an sînem wîbe
  - lg@couplet[n=8865]:
    - l[n=17729]: noch minne noch meine
    - l[n=17730]: noch al der êren keine,
  - lg@couplet[n=8866]:
    - l[n=17731]: die got ie gewerden liez,
    - l[n=17732]: wan daz s' in sînem namen hiez
  - lg@couplet[n=8867]:
    - l[n=17733]: ein vrouwe unde ein künigîn
    - l[n=17734]: dâ, dâ er künic solte sîn.
  - lg@couplet[n=8868]:
    - l[n=17735]: diz nam er allez vür guot
    - l[n=17736]: und truog ir allez holden muot,
  - lg@couplet[n=8869]:
    - l[n=17737]: als er ir vil liep waere.
    - l[n=17738]: diz was diu alwaere,
  - lg@couplet[n=8870]:
    - l[n=17739]: diu herzelôse blintheit,
    - l[n=17740]: 'von der ein sprichwort dâ seit:'
  - lg@couplet[n=8871]:
    - l[n=17741]: (diu blintheit der minne
    - l[n=17742]: diu blendet uze und inne.'
  - lg@couplet[n=8872]:
    - l[n=17743]: si blendet ougen unde sin.
    - l[n=17744]: daz sî wol sehent under in,
  - lg@couplet[n=8873]:
    - l[n=17745]: des enwellent sî niht sehen.
    - l[n=17746]: alsô was Marke geschehen.
  - lg@couplet[n=8874]:
    - l[n=17747]: der wiste ez wârez alse den tôt
    - l[n=17748]: und sach wol, daz sîn wîp Îsôt
  - lg@couplet[n=8875]:
    - l[n=17749]: ir herzen unde ir sinne
    - l[n=17750]: an Tristandes minne
  - lg@couplet[n=8876]:
    - l[n=17751]: mitalle was vervlizzen.
    - l[n=17752]: und enwolte es doch niht wizzen.
  - lg@couplet[n=8877]:
    - l[n=17753]: wem mac man nu die schulde geben
    - l[n=17754]: umbe daz êrlôse leben,
  - lg@couplet[n=8878]:
    - l[n=17755]: daz er sus mit ir haete?
    - l[n=17756]: wan zwâre er missetaete,
  - lg@couplet[n=8879]:
    - l[n=17757]: der ez Îsôte seite
    - l[n=17758]: ze keiner trügeheite.
  - lg@couplet[n=8880]:
    - l[n=17759]: weder sî entrouc in noch Tristan.
    - l[n=17760]: er sach ez doch mit ougen an
  - lg@couplet[n=8881]:
    - l[n=17761]: und wiste es ungesehen genuoc,
    - l[n=17762]: daz s' ime dekeine liebe truoc
  - lg@couplet[n=8882]:
    - l[n=17763]: und was si' m doch liep über daz.
    - l[n=17764]: "'war umbe, herre, und umbe waz"
  - lg@couplet[n=8883]:
    - l[n=17765]: truog er ir inneclîchen muot?'
    - l[n=17766]: 'dar umbe ez hiute maneger tuot:'
  - lg@couplet[n=8884]:
    - l[n=17767]: geluste unde gelange
    - l[n=17768]: der lîdet vil ange,
  - lg@couplet[n=8885]:
    - l[n=17769]: daz ime ze lîdene geschiht.
    - l[n=17770]: Ahî, waz man ir noch hiute siht
  - lg@couplet[n=8886]:
    - l[n=17771]: der Marke und der Îsolde,
    - l[n=17772]: ob man' z bereden solde
  - lg@couplet[n=8887]:
    - l[n=17773]: die blinder oder alse blint
    - l[n=17774]: ir herzen unde ir ougen sint!
  - lg@couplet[n=8888]:
    - l[n=17775]: irn ist niht dekeiner,
    - l[n=17776]: ir ist maniger und einer
  - lg@couplet[n=8889]:
    - l[n=17777]: an blintheit sô vervlizzen
    - l[n=17778]: ern wil des niht gewizzen,
  - lg@couplet[n=8890]:
    - l[n=17779]: daz ime lît an den ougen,
    - l[n=17780]: und hât daz vür ein lougen,
  - lg@couplet[n=8891]:
    - l[n=17781]: daz er wol weiz und daz er siht.
    - l[n=17782]: wer mac im dirre blintheit iht?
  - lg@couplet[n=8892]:
    - l[n=17783]: welle wir den billîch schouwen,
    - l[n=17784]: sone sulen wir den vrouwen
  - lg@couplet[n=8893]:
    - l[n=17785]: dekeine schulde geben hier an.
    - l[n=17786]: si sint unschuldic wider die man,
  - lg@couplet[n=8894]:
    - l[n=17787]: sô sî si mit ougen sehen lânt,
    - l[n=17788]: swaz sî gewerbent oder begant.
  - lg@couplet[n=8895]:
    - l[n=17789]: swâ man die schulde gesiht,
    - l[n=17790]: da enist man von dem wîbe niht
  - lg@couplet[n=8896]:
    - l[n=17791]: weder überkerget noch betrogen.
    - l[n=17792]: dâ hât geluste gezogen
  - lg@couplet[n=8897]:
    - l[n=17793]: den nacken vür diu ougen.
    - l[n=17794]: gelange der ist daz lougen,
  - lg@couplet[n=8898]:
    - l[n=17795]: daz al der werlde und alle zît
    - l[n=17796]: in wol gesehenden ougen lît.
  - lg@couplet[n=8899]:
    - l[n=17797]: swaz man von blintheit geseit,
    - l[n=17798]: sone blendet dekein blintheit
  - lg@couplet[n=8900]:
    - l[n=17799]: als anclîch unde als ange
    - l[n=17800]: so geluste unde gelange.
  - lg@couplet[n=8901]:
    - l[n=17801]: swie wir' z verswîgende sîn,
    - l[n=17802]: 'ez ist doch wâr ein wortelîn:'
  - lg@couplet[n=8902]:
    - l[n=17803]: (schoene daz ist hoene.'
    - l[n=17804]: diu wûnderliche schoene
  - lg@couplet[n=8903]:
    - l[n=17805]: der blüejenden Îsôte
    - l[n=17806]: diu blante ie genôte
  - lg@couplet[n=8904]:
    - l[n=17807]: Marken uze und innen
    - l[n=17808]: an ougen unde an sinnen.
  - lg@couplet[n=8905]:
    - l[n=17809]: ern kunde niht an ir gesehen,
    - l[n=17810]: des er ir zarge wolte jehen.
  - lg@couplet[n=8906]:
    - l[n=17811]: und swaz er an ir weste,
    - l[n=17812]: daz was daz allerbeste.
  - lg@couplet[n=8907]:
    - l[n=17813]: 'daz aber diu rede beslozzen sî:'
    - l[n=17814]: er was ir alse gerne bî,
  - lg@couplet[n=8908]:
    - l[n=17815]: daz er ez allez übersach,
    - l[n=17816]: swaz leides ime von ir geschach.
  - lg@couplet[n=8909]:
    - l[n=17817]: Swaz in dem herzen alle zît
    - l[n=17818]: versigelt unde beslozzen lît,
  - lg@couplet[n=8910]:
    - l[n=17819]: deist müelîch ze verberne.
    - l[n=17820]: man üebet vil gerne,
  - lg@couplet[n=8911]:
    - l[n=17821]: daz die gedanken anget.
    - l[n=17822]: daz ouge daz hanget
  - lg@couplet[n=8912]:
    - l[n=17823]: vil gerne an sîner weide.
    - l[n=17824]: herze und ouge beide
  - lg@couplet[n=8913]:
    - l[n=17825]: diu weident vil oft an die vart,
    - l[n=17826]: an der ir beider vröude ie wart.
  - lg@couplet[n=8914]:
    - l[n=17827]: und swer in daz spil leiden wil,
    - l[n=17828]: weiz got der liebet in daz spil.
  - lg@couplet[n=8915]:
    - l[n=17829]: sô man s' ie harter dannen nimet,
    - l[n=17830]: sô sî des spiles ie me gezimet
  - lg@couplet[n=8916]:
    - l[n=17831]: und sô s' ie harter clebent an.
    - l[n=17832]: alsam tet Îsôt und Tristan.
  - lg@couplet[n=8917]:
    - l[n=17833]: al zehant do daz geschach,
    - l[n=17834]: daz in ir wunne und ir gemach
  - lg@couplet[n=8918]:
    - l[n=17835]: sô mit der huote vor bespart
    - l[n=17836]: sô mit verbote benomen wart,
  - lg@couplet[n=8919]:
    - l[n=17837]: dô was in ande und ange.
    - l[n=17838]: der gespenstige gelange
  - lg@couplet[n=8920]:
    - l[n=17839]: der tete in allerêrste wê,
    - l[n=17840]: wê unde maneges wirs dan ê.
  - lg@couplet[n=8921]:
    - l[n=17841]: in was do zuo z' ein ander
    - l[n=17842]: vil anger und vil ander,
  - lg@couplet[n=8922]:
    - l[n=17843]: dan in dâ vor ie würde.
    - l[n=17844]: diu bercswaere bürde
  - lg@couplet[n=8923]:
    - l[n=17845]: der verwâzenen huote
    - l[n=17846]: diu lac in ir muote
  - lg@couplet[n=8924]:
    - l[n=17847]: swaere alse ein blîgîner berc.
    - l[n=17848]: diu huote daz vertâne antwerc
  - lg@couplet[n=8925]:
    - l[n=17849]: diu vîndin der minne
    - l[n=17850]: diu nam in alle ir sinne.
  - lg@couplet[n=8926]:
    - l[n=17851]: und aber binamen Îsôte
    - l[n=17852]: der was ande unde nôte.
  - lg@couplet[n=8927]:
    - l[n=17853]: Tristandes vremede was ir tôt.
    - l[n=17854]: sô ir ir hêrre ie mê verbôt
  - lg@couplet[n=8928]:
    - l[n=17855]: die heinlîche wider in,
    - l[n=17856]: sô ir gedanke unde ir sin
  - lg@couplet[n=8929]:
    - l[n=17857]: ie harter an in was begraben.
    - l[n=17858]: 'diz muoz man ouch an huote haben:'
  - lg@couplet[n=8930]:
    - l[n=17859]: diu huote vuoret unde birt,
    - l[n=17860]: dâ man si vuorende wirt,
  - lg@couplet[n=8931]:
    - l[n=17861]: niwan den hagen unde den dorn.
    - l[n=17862]: daz ist der angende zorn,
  - lg@couplet[n=8932]:
    - l[n=17863]: der lop und êre sêret
    - l[n=17864]: und manic wîp entêret,
  - lg@couplet[n=8933]:
    - l[n=17865]: diu vil gerne êre haete,
    - l[n=17866]: ob man ir rehte taete.
  - lg@couplet[n=8934]:
    - l[n=17867]: als man ir danne unrehte tuot,
    - l[n=17868]: sô swâret ir êre unde muot.
  - lg@couplet[n=8935]:
    - l[n=17869]: sus verkêret sî diu huote
    - l[n=17870]: an eren unde an muote.
  - lg@couplet[n=8936]:
    - l[n=17871]: und doch swar manz getrîbe,
    - l[n=17872]: huote ist verlorn an wîbe,
  - lg@couplet[n=8937]:
    - l[n=17873]: dar umbe daz dekein man
    - l[n=17874]: der übelen niht gehüeten kan.
  - lg@couplet[n=8938]:
    - l[n=17875]: der guoten darf man hüeten niht,
    - l[n=17876]: sie hüetet selbe, als man giht.
  - lg@couplet[n=8939]:
    - l[n=17877]: und swer ir hüetet über daz,
    - l[n=17878]: entriuwen der ist ir gehaz.
  - lg@couplet[n=8940]:
    - l[n=17879]: der wil daz wîp verkêren
    - l[n=17880]: an lîbe und an den êren
  - lg@couplet[n=8941]:
    - l[n=17881]: und waetlîch alsô sêre,
    - l[n=17882]: daz sî sich niemer mêre
  - lg@couplet[n=8942]:
    - l[n=17883]: sô verrihtet an ir site,
    - l[n=17884]: irn hafte iemer eteswaz mite
  - lg@couplet[n=8943]:
    - l[n=17885]: des, daz der hagen hât getragen.
    - l[n=17886]: wan iesâ sô der sûre hagen
  - lg@couplet[n=8944]:
    - l[n=17887]: in alsô süezem grunde
    - l[n=17888]: gewurzet z' einer stunde,
  - lg@couplet[n=8945]:
    - l[n=17889]: man wüestet in unsanfter dâ
    - l[n=17890]: dan in der dürre und anderswâ.
  - lg@couplet[n=8946]:
    - l[n=17891]: ich weiz wol, daz der guote muot,
    - l[n=17892]: der dem sô lange unrehte tuot,
  - lg@couplet[n=8947]:
    - l[n=17893]: biz er mit übele unvrühtic wirt,
    - l[n=17894]: daz der noch erger übel birt,
  - lg@couplet[n=8948]:
    - l[n=17895]: dan der ie übel ist gewesen.
    - l[n=17896]: deist wâr, wan daz hân ich gelesen.
  - lg@couplet[n=8949]:
    - l[n=17897]: durch daz sô sol ein wîse man
    - l[n=17898]: oder swer dem wîbe ir êren gan,
  - lg@couplet[n=8950]:
    - l[n=17899]: wider ir guotem muote
    - l[n=17900]: dekeine ander huote
  - lg@couplet[n=8951]:
    - l[n=17901]: z' ir tougenheite kêren
    - l[n=17902]: wan wîsen unde lêren,
  - lg@couplet[n=8952]:
    - l[n=17903]: zarten unde güeten.
    - l[n=17904]: dâ mite sol er ir hüeten.
  - lg@couplet[n=8953]:
    - l[n=17905]: 'und wizze waerlîche daz:'
    - l[n=17906]: ern gehüetet niemer baz.
  - lg@couplet[n=8954]:
    - l[n=17907]: wan sî sî übel oder guot,
    - l[n=17908]: der ir ze dicke unrehte tuot,
  - lg@couplet[n=8955]:
    - l[n=17909]: si gevâhet lîhte ein muotelin,
    - l[n=17910]: des man gerne âne wolte sîn.
  - lg@couplet[n=8956]:
    - l[n=17911]: jâ sol ein ieclîch biderbe man
    - l[n=17912]: und der ie mannes muot gewan,
  - lg@couplet[n=8957]:
    - l[n=17913]: getrûwen sînem wîbe
    - l[n=17914]: und ouch sîn selbes lîbe,
  - lg@couplet[n=8958]:
    - l[n=17915]: daz s' aller slahte unmâze
    - l[n=17916]: durch sîne liebe lâze.
  - lg@couplet[n=8959]:
    - l[n=17917]: swie dicke man es beginne,
    - l[n=17918]: dem wlbe enmac ir minne
  - lg@couplet[n=8960]:
    - l[n=17919]: nieman ûz ertwingen
    - l[n=17920]: mit übelîchen dingen.
  - lg@couplet[n=8961]:
    - l[n=17921]: man leschet minne wol dermite.
    - l[n=17922]: huote ist ein übel minnen site.
  - lg@couplet[n=8962]:
    - l[n=17923]: si quicket schedelîchen zorn.
    - l[n=17924]: daz wîp ist gâr dermite verlorn.
  - lg@couplet[n=8963]:
    - l[n=17925]: Der ouch verbieten möhte lân,
    - l[n=17926]: ich waene, ez waere wol getân.
  - lg@couplet[n=8964]:
    - l[n=17927]: daz birt an wîben manegen spot.
    - l[n=17928]: man tuot der manegez durch verbot,
  - lg@couplet[n=8965]:
    - l[n=17929]: daz man ez gâr verbaere,
    - l[n=17930]: ob ez unverboten waere.
  - lg@couplet[n=8966]:
    - l[n=17931]: der selbe distel unde der dorn
    - l[n=17932]: weiz got der ist in an geborn.
  - lg@couplet[n=8967]:
    - l[n=17933]: die vrouwen, die der arte sint,
    - l[n=17934]: die sint ir muoter Êven kint.
  - lg@couplet[n=8968]:
    - l[n=17935]: diu brach daz êrste verbot.
    - l[n=17936]: ir erloubete unser hêrre got
  - lg@couplet[n=8969]:
    - l[n=17937]: obez, bluomen unde gras,
    - l[n=17938]: swaz in dem paradîse was,
  - lg@couplet[n=8970]:
    - l[n=17939]: daz sî dâ mite taete,
    - l[n=17940]: swie sô si willen haete.
  - lg@couplet[n=8971]:
    - l[n=17941]: wan einez daz er ir verbôt
    - l[n=17942]: an ir leben und an ir tôt.
  - lg@couplet[n=8972]:
    - l[n=17943]: die pfaffen sagent uns maere,
    - l[n=17944]: daz ez diu vîge waere
  - lg@couplet[n=8973]:
    - l[n=17945]: daz brach si und brach gotes gebot
    - l[n=17946]: und verlos sich selben unde got.
  - lg@couplet[n=8974]:
    - l[n=17947]: 'ez ist ouch noch min vester wân:'
    - l[n=17948]: Êve enhaete ez nie getân
  - lg@couplet[n=8975]:
    - l[n=17949]: und enwaere ez ir verboten nie.
    - l[n=17950]: ir êrste werc, daz s' ie begie,
  - lg@couplet[n=8976]:
    - l[n=17951]: dar an sô bûwete s' ir art
    - l[n=17952]: und tete, daz ir verboten wart.
  - lg@couplet[n=8977]:
    - l[n=17953]: swer sich aber der dinge enstât,
    - l[n=17954]: so haete es Êve guoten rât
  - lg@couplet[n=8978]:
    - l[n=17955]: umbe daz obez daz eine.
    - l[n=17956]: si haete doch gemeine
  - lg@couplet[n=8979]:
    - l[n=17957]: diu anderen alle
    - l[n=17958]: nâch allem ir gevalle
  - lg@couplet[n=8980]:
    - l[n=17959]: und enwolte ir keinez niuwan daz,
    - l[n=17960]: dar an s' ouch alle ir êre gaz.
  - lg@couplet[n=8981]:
    - l[n=17961]: sus sint ez allez Êven kint,
    - l[n=17962]: die nach der Êven g' êvet sint
  - lg@couplet[n=8982]:
    - l[n=17963]: hî, der verbieten künde,
    - l[n=17964]: waz er der Êven vünde
  - lg@couplet[n=8983]:
    - l[n=17965]: noch hiutes tages, die durch verbot
    - l[n=17966]: sich selben liezen unde got!
  - lg@couplet[n=8984]:
    - l[n=17967]: und sît in daz von arte kumet
    - l[n=17968]: und ez diu natiure an in vrumet,
  - lg@couplet[n=8985]:
    - l[n=17969]: diu sich es danne enthaben kan,
    - l[n=17970]: dâ lît vil lobes und êren an.
  - lg@couplet[n=8986]:
    - l[n=17971]: wan swelh wîp tugendet wider ir art,
    - l[n=17972]: diu gerne wider ir art bewart
  - lg@couplet[n=8987]:
    - l[n=17973]: ir lop, ir êre unde ir lîp,
    - l[n=17974]: diu ist niwan mit namen ein wîp
  - lg@couplet[n=8988]:
    - l[n=17975]: und ist ein man mit muote.
    - l[n=17976]: der sol man ouch ze guote,
  - lg@couplet[n=8989]:
    - l[n=17977]: ze lobe unde z' êren
    - l[n=17978]: alle ir sache kêren.
  - lg@couplet[n=8990]:
    - l[n=17979]: swâ so daz wîp ir wîpheit
    - l[n=17980]: unde ir herze von ir leit
  - lg@couplet[n=8991]:
    - l[n=17981]: und herzet sich mit manne,
    - l[n=17982]: dâ honiget diu tanne,
  - lg@couplet[n=8992]:
    - l[n=17983]: dâ balsemet der scherlinc,
    - l[n=17984]: der nezzelen ursprinc
  - lg@couplet[n=8993]:
    - l[n=17985]: der rôset ob der erden.
    - l[n=17986]: Waz mac ouch iemer werden
  - lg@couplet[n=8994]:
    - l[n=17987]: sô reines an dem wîbe,
    - l[n=17988]: so daz si wider ir lîbe
  - lg@couplet[n=8995]:
    - l[n=17989]: mit ir êren vehte
    - l[n=17990]: nâch ietweders rehte
  - lg@couplet[n=8996]:
    - l[n=17991]: des lîbes unde der êren!
    - l[n=17992]: si sol den kampf sô kêren,
  - lg@couplet[n=8997]:
    - l[n=17993]: daz sî den beiden rehte tuo
    - l[n=17994]: und sehe ietwederm alsô zuo,
  - lg@couplet[n=8998]:
    - l[n=17995]: daz daz ander dâ bî
    - l[n=17996]: von ir iht versumet sî.
  - lg@couplet[n=8999]:
    - l[n=17997]: ezn ist niht ein biderbe wîp,
    - l[n=17998]: diu ir ere durch ir lîp,
  - lg@couplet[n=9000]:
    - l[n=17999]: ir lîp durch ir êre lât,
    - l[n=18000]: sô guote state sô sî des hât,
  - lg@couplet[n=9001]:
    - l[n=18001]: daz sî si beidiu behabe.
    - l[n=18002]: engê noch dem noch disem abe,
  - lg@couplet[n=9002]:
    - l[n=18003]: behalte sî beide
    - l[n=18004]: mit liebe und mit leide,
  - lg@couplet[n=9003]:
    - l[n=18005]: swie so si' z ane gevalle.
    - l[n=18006]: weiz got si muezen alle
  - lg@couplet[n=9004]:
    - l[n=18007]: stîgen in ir werdekeit
    - l[n=18008]: mit micheler arbeit.
  - lg@couplet[n=9005]:
    - l[n=18009]: bevelhe unde lâze
    - l[n=18010]: ir leben an die mâze.
  - lg@couplet[n=9006]:
    - l[n=18011]: dâ besetze ir sinne mite,
    - l[n=18012]: dâ ziere mite lîp unde site.
  - lg@couplet[n=9007]:
    - l[n=18013]: mâze diu hêre
    - l[n=18014]: diu hêret lîp und êre.
  - lg@couplet[n=9008]:
    - l[n=18015]: Ezn ist al der dinge kein,
    - l[n=18016]: der ie diu sunne beschein,
  - lg@couplet[n=9009]:
    - l[n=18017]: sô rehte saelic sô daz wîp,
    - l[n=18018]: diu ir leben unde ir lîp
  - lg@couplet[n=9010]:
    - l[n=18019]: an die mâze verlât
    - l[n=18020]: sich selben rehte liebe hât.
  - lg@couplet[n=9011]:
    - l[n=18021]: und al die wîle und al die vrist,
    - l[n=18022]: daz sî ir selber liep ist
  - lg@couplet[n=9012]:
    - l[n=18023]: sô ist der billîch ouch derbî
    - l[n=18024]: daz s' al der werlde liep sî.
  - lg@couplet[n=9013]:
    - l[n=18025]: ein wîp, diu wider ir lîbe tuot,
    - l[n=18026]: diu sô gesetzet ir muot,
  - lg@couplet[n=9014]:
    - l[n=18027]: daz sî ir selber ist gehaz,
    - l[n=18028]: wer sol die minnen über daz?
  - lg@couplet[n=9015]:
    - l[n=18029]: diu selbe ir lîp unmaeret
    - l[n=18030]: und daz der werlt bewaeret
  - lg@couplet[n=9016]:
    - l[n=18031]: waz liebe oder waz êren
    - l[n=18032]: sol ieman an die kêren?
  - lg@couplet[n=9017]:
    - l[n=18033]: man leschet gelangen,
    - l[n=18034]: sô der beginnet angen,
  - lg@couplet[n=9018]:
    - l[n=18035]: und wil daz namelôse leben
    - l[n=18036]: dem gehêreten namen geben.
  - lg@couplet[n=9019]:
    - l[n=18037]: nein nein, ezn ist niht minne,
    - l[n=18038]: ez Ist Ir aentaennne,
  - lg@couplet[n=9020]:
    - l[n=18039]: diu smaehe, diu boese,
    - l[n=18040]: diu boese geteloese!
  - lg@couplet[n=9021]:
    - l[n=18041]: diu enwirdet wîbes namen niht,
    - l[n=18042]: 'alse ein wârez sprichwort giht:'
  - lg@couplet[n=9022]:
    - l[n=18043]: (diu manegem minne sinnet,
    - l[n=18044]: diu ist manegem ungeminnet.'
  - lg@couplet[n=9023]:
    - l[n=18045]: diu gerne dâ nâch sinne,
    - l[n=18046]: daz s' al diu werlde minne,
  - lg@couplet[n=9024]:
    - l[n=18047]: diu minne sich selben vor,
    - l[n=18048]: zeige al der werlde ir minnen spor.
  - lg@couplet[n=9025]:
    - l[n=18049]: sint ez durnehte minnen trite,
    - l[n=18050]: elliu diu werlt diu minnet mite.
  - lg@couplet[n=9026]:
    - l[n=18051]: Ein wîp, diu ir wîpheit
    - l[n=18052]: wider ir selber liebe treit
  - lg@couplet[n=9027]:
    - l[n=18053]: der werlde zuo gevalle,
    - l[n=18054]: die sol diu werlt alle
  - lg@couplet[n=9028]:
    - l[n=18055]: wirden unde schoenen,
    - l[n=18056]: blüemen unde croenen
  - lg@couplet[n=9029]:
    - l[n=18057]: mit tegelîchen êren,
    - l[n=18058]: ir êre mit ir mêren.
  - lg@couplet[n=9030]:
    - l[n=18059]: an swen ouch diu genendet,
    - l[n=18060]: an den si gâr gewendet
  - lg@couplet[n=9031]:
    - l[n=18061]: ir lîp unde ir sinne,
    - l[n=18062]: ir meine unde ir minne,
  - lg@couplet[n=9032]:
    - l[n=18063]: der wart saelic ie geborn,
    - l[n=18064]: der ist geborn unde erkorn
  - lg@couplet[n=9033]:
    - l[n=18065]: ze lebenden saelden alle wîs,
    - l[n=18066]: der hat daz lebende paradîs
  - lg@couplet[n=9034]:
    - l[n=18067]: in sînem herzen begraben.
    - l[n=18068]: der endarf dekeine sorge haben,
  - lg@couplet[n=9035]:
    - l[n=18069]: daz in der hagen iht ange,
    - l[n=18070]: so' r nâch den bluomen lange;
  - lg@couplet[n=9036]:
    - l[n=18071]: daz in der dorn iht steche,
    - l[n=18072]: sô er die rôsen breche.
  - lg@couplet[n=9037]:
    - l[n=18073]: dâ enist der hagen noch der dorn.
    - l[n=18074]: dâ enhat der distelîne zorn
  - lg@couplet[n=9038]:
    - l[n=18075]: mitalle niht ze tuone.
    - l[n=18076]: diu rôsîne suone
  - lg@couplet[n=9039]:
    - l[n=18077]: 'diu hât ez allez ûz geslagen:'
    - l[n=18078]: dorn unde distel unde hagen.
  - lg@couplet[n=9040]:
    - l[n=18079]: in disem paradîse
    - l[n=18080]: dâ enspringet an dem rîse,
  - lg@couplet[n=9041]:
    - l[n=18081]: engruonet noch enwahset niht,
    - l[n=18082]: wan daz daz ouge gerne siht.
  - lg@couplet[n=9042]:
    - l[n=18083]: ez ist gâr in blüete
    - l[n=18084]: von wîplîcher güete.
  - lg@couplet[n=9043]:
    - l[n=18085]: da enist niht obezes inne
    - l[n=18086]: wan triuwe unde minne,
  - lg@couplet[n=9044]:
    - l[n=18087]: êre unde werltlîcher prîs.
    - l[n=18088]: Ahî, ein sô getân pardîs,
  - lg@couplet[n=9045]:
    - l[n=18089]: daz alsô vröudebaere
    - l[n=18090]: und sô gemeiet waere,
  - lg@couplet[n=9046]:
    - l[n=18091]: dâ möhte ein saeliger man
    - l[n=18092]: sînes herzen saelde vinden an
  - lg@couplet[n=9047]:
    - l[n=18093]: und siner ougen wunne sehen.
    - l[n=18094]: waz waere ouch dem iht wirs geschehen
  - lg@couplet[n=9048]:
    - l[n=18095]: dan Tristande unde Îsôlde?
    - l[n=18096]: der mir es gevolgen wolde,
  - lg@couplet[n=9049]:
    - l[n=18097]: ern dorfte niht sîn leben geben
    - l[n=18098]: umbe keines Tristandes leben.
  - lg@couplet[n=9050]:
    - l[n=18099]: wan zwâre ein rehte tuonde wîp
    - l[n=18100]: an swen diu lât êre unde lîp
  - lg@couplet[n=9051]:
    - l[n=18101]: und sich der beider dar bewiget,
    - l[n=18102]: hî, wie si des von herzen pfliget!
  - lg@couplet[n=9052]:
    - l[n=18103]: wie hât si' n in sô süezer pflege!
    - l[n=18104]: wie rûmet s' alle sîne wege
  - lg@couplet[n=9053]:
    - l[n=18105]: vor distel und vor dorne,
    - l[n=18106]: vor allem senedem zorne!
  - lg@couplet[n=9054]:
    - l[n=18107]: wie vrîet sî' n vor herzenôt,
    - l[n=18108]: sô wol sô nie dekein Îsôt
  - lg@couplet[n=9055]:
    - l[n=18109]: dekeinen ir Tristanden baz.
    - l[n=18110]: 'und hân ez ouch binamen vür daz:'
  - lg@couplet[n=9056]:
    - l[n=18111]: der suohte, alse er solde,
    - l[n=18112]: ez lebeten noch Îsolde,
  - lg@couplet[n=9057]:
    - l[n=18113]: an den man ez gâr vünde,
    - l[n=18114]: daz man gesuochen künde.
  - lg@couplet[n=9058]:
    - l[n=18115]: Nu suln wir wider zer huote komen.
    - l[n=18116]: den gelieben, alse ir habet vernomen,
  - lg@couplet[n=9059]:
    - l[n=18117]: Îsolde und Tristande
    - l[n=18118]: den was diu huote als ande,
  - lg@couplet[n=9060]:
    - l[n=18119]: verbot daz tete in alse wê,
    - l[n=18120]: daz s' alsô vlîzeclîchen ê
  - lg@couplet[n=9061]:
    - l[n=18121]: z' ir state nie gedâhten,
    - l[n=18122]: biz sî' z ouch vollebrâhten
  - lg@couplet[n=9062]:
    - l[n=18123]: nâch allem ir leide.
    - l[n=18124]: si gewunnen es beide
  - lg@couplet[n=9063]:
    - l[n=18125]: leit unde totlîche clage.
    - l[n=18126]: ez was an einem mitten tage
  - lg@couplet[n=9064]:
    - l[n=18127]: und schein diu sunne sêre,
    - l[n=18128]: leider ûf ir êre.
  - lg@couplet[n=9065]:
    - l[n=18129]: zweier hande sunnen schîn
    - l[n=18130]: der gleste der kunigîn
  - lg@couplet[n=9066]:
    - l[n=18131]: 'in ir herze und in ir sinne:'
    - l[n=18132]: diu sunne und diu minne.
  - lg@couplet[n=9067]:
    - l[n=18133]: der senede muot, diu heize zît
    - l[n=18134]: diu muoten sî inwiderstrît.
  - lg@couplet[n=9068]:
    - l[n=18135]: sus wolte sî dem strîte
    - l[n=18136]: dem muote unde der zîte
  - lg@couplet[n=9069]:
    - l[n=18137]: mit einem liste entwichen sîn
    - l[n=18138]: und viel inmitten dar în.
  - lg@couplet[n=9070]:
    - l[n=18139]: si begunde in ir boumgarten
    - l[n=18140]: ir gelegenheite warten.
  - lg@couplet[n=9071]:
    - l[n=18141]: si suohte zuo z' ir state schate
    - l[n=18142]: schate, der ir zuo z' ir state
  - lg@couplet[n=9072]:
    - l[n=18143]: schirm unde helfe baere
    - l[n=18144]: dâ küele und eine waere.
  - lg@couplet[n=9073]:
    - l[n=18145]: und al zehant daz sî den vant
    - l[n=18146]: si hiez ein bette dar zehant
  - lg@couplet[n=9074]:
    - l[n=18147]: rîlîche und schone machen.
    - l[n=18148]: kulter und lîlachen,
  - lg@couplet[n=9075]:
    - l[n=18149]: purper unde plîât,
    - l[n=18150]: küniclîcher bettewât
  - lg@couplet[n=9076]:
