    - l[n=1411]: diu in sô valscher süeze swebet,
    - l[n=1412]: diu triuget allez, daz der lebet.
  - lg@couplet[n=707]:
    - l[n=1413]: daz ist an mir wol worden schîn.
    - l[n=1414]: daz al mîn vröude solte sîn,
  - lg@couplet[n=708]:
    - l[n=1415]: dâ von hân ich nû niht mêre
    - l[n=1416]: wan tôtlîch herzesêre.
  - lg@couplet[n=709]:
    - l[n=1417]: mîn trôst vert hin und lât mich hie!'
    - l[n=1418]: In disem clagemaere gie
  - lg@couplet[n=710]:
    - l[n=1419]: ir trûtgeselle Riwalîn
    - l[n=1420]: mit weinendem herzen în
  - lg@couplet[n=711]:
    - l[n=1421]: und wolte nemen urloup von ir.
    - l[n=1422]: "'vrouwe' sprach er 'gebietet mir,"
  - lg@couplet[n=712]:
    - l[n=1423]: ich sol und muoz ze lande varn;
    - l[n=1424]: 'iuch, schoene, müeze got bewarn:'
  - lg@couplet[n=713]:
    - l[n=1425]: weset iemer saelec unde gesunt!'
    - l[n=1426]: alsus geswant ir anderstunt,
  - lg@couplet[n=714]:
    - l[n=1427]: aber viel sî von der herzenôt
    - l[n=1428]: vor ime in unmaht und vür tôt
  - lg@couplet[n=715]:
    - l[n=1429]: in ir meisterinne schôz.
    - l[n=1430]: der ir getriuwe senegenôz
  - lg@couplet[n=716]:
    - l[n=1431]: dô der daz michel ungemach
    - l[n=1432]: an sîme herzeliebe ersach,
  - lg@couplet[n=717]:
    - l[n=1433]: er leiste ir wol gesellekeit;
    - l[n=1434]: wan er nam sich ir senede leit
  - lg@couplet[n=718]:
    - l[n=1435]: vil inneclîche mit ir an.
    - l[n=1436]: sîn varwe und al sîn craft began
  - lg@couplet[n=719]:
    - l[n=1437]: an sînem lîbe swachen.
    - l[n=1438]: nâch clegelîchen sachen
  - lg@couplet[n=720]:
    - l[n=1439]: gesaz er riuweclîchen nider
    - l[n=1440]: und erbeite kûme, daz si wider
  - lg@couplet[n=721]:
    - l[n=1441]: und alsô vil ze creften kam,
    - l[n=1442]: daz er sî dô mit handen nam
  - lg@couplet[n=722]:
    - l[n=1443]: und hiels daz vröudelôse wîp
    - l[n=1444]: vil suozeclîche an sînen lîp
  - lg@couplet[n=723]:
    - l[n=1445]: und kuste ie z' eteslîcher stunt
    - l[n=1446]: ir wange, ir ougen unde ir munt
  - lg@couplet[n=724]:
    - l[n=1447]: und trûte sî sus unde sô,
    - l[n=1448]: biz sî ze jungeste dô
  - lg@couplet[n=725]:
    - l[n=1449]: z' ir selber kam baz unde baz
    - l[n=1450]: und ûfreht von ir selber saz.
  - lg@couplet[n=726]:
    - l[n=1451]: Nu Blanscheflûr z' ir selber kam
    - l[n=1452]: und aber ir vriundes war genam,
  - lg@couplet[n=727]:
    - l[n=1453]: 'sî sach in jaemerlîchen an:'
    - l[n=1454]: "'ach' sprach sî 'saeliger man,"
  - lg@couplet[n=728]:
    - l[n=1455]: wie ist mir sô leide an iu geschehen!
    - l[n=1456]: hêrre, wie hân ich iuch gesehen
  - lg@couplet[n=729]:
    - l[n=1457]: ze sô vil maneger herzeclage,
    - l[n=1458]: als ich an mînem herzen trage
  - lg@couplet[n=730]:
    - l[n=1459]: von iu, von iuwern schulden!
    - l[n=1460]: getörste ich ez mit hulden
  - lg@couplet[n=731]:
    - l[n=1461]: hin z' iu gereden, sô möhtet ir
    - l[n=1462]: vriuntlîcher tuon und baz ze mir.
  - lg@couplet[n=732]:
    - l[n=1463]: hêrre unde vriunt, ich hân von iu
    - l[n=1464]: manc leit und vor den allen driu,
  - lg@couplet[n=733]:
    - l[n=1465]: diu toedic unde unwendic sint.
    - l[n=1466]: daz eine ist, daz ich trage ein kint,
  - lg@couplet[n=734]:
    - l[n=1467]: des entrûwe ich niemer genesen,
    - l[n=1468]: got enwelle mîn gehelfe wesen.
  - lg@couplet[n=735]:
    - l[n=1469]: 'daz ander deist noch mêrre:'
    - l[n=1470]: mîn bruoder und mîn hêrre
  - lg@couplet[n=736]:
    - l[n=1471]: sô der an mir dise ungeschiht
    - l[n=1472]: und ouch sîn selbes laster siht,
  - lg@couplet[n=737]:
    - l[n=1473]: der heizet mich verderben
    - l[n=1474]: und lesterlîche ersterben.
  - lg@couplet[n=738]:
    - l[n=1475]: daz dritte ist aber diu meiste nôt
    - l[n=1476]: 'und maneges erger danne der tôt:'
  - lg@couplet[n=739]:
    - l[n=1477]: ich weiz wol, ob daz wol ergât,
    - l[n=1478]: daz mich mîn bruoder leben lât
  - lg@couplet[n=740]:
    - l[n=1479]: und er mich niht ersterbet,
    - l[n=1480]: daz er mich aber enterbet
  - lg@couplet[n=741]:
    - l[n=1481]: und nimet mir guot und êre.
    - l[n=1482]: sô muoz ich iemer mêre
  - lg@couplet[n=742]:
    - l[n=1483]: unwert und swaches namen sîn.
    - l[n=1484]: dar zuo muoz ich mîn kindelîn,
  - lg@couplet[n=743]:
    - l[n=1485]: daz einen lebenden vater hât,
    - l[n=1486]: ziehen âne vater rât.
  - lg@couplet[n=744]:
    - l[n=1487]: Und enwolte ich daz niemêr geclagen,
    - l[n=1488]: solt ich daz laster eine tragen,
  - lg@couplet[n=745]:
    - l[n=1489]: daz mîn vil hôch geslehte
    - l[n=1490]: und der künic mîn bruoder mehte
  - lg@couplet[n=746]:
    - l[n=1491]: des itewîzes unde mîn
    - l[n=1492]: mit êren ledec und âne sîn.
  - lg@couplet[n=747]:
    - l[n=1493]: swenne aber alle, die nu sint,
    - l[n=1494]: diu maere sagent, ich habe ein kint
  - lg@couplet[n=748]:
    - l[n=1495]: erworben kebeslîche,
    - l[n=1496]: deist disem und jenem rîche,
  - lg@couplet[n=749]:
    - l[n=1497]: Curnwâle und Engelande
    - l[n=1498]: ein offenbaeriu schande.
  - lg@couplet[n=750]:
    - l[n=1499]: und ouwê, swenne daz geschiht,
    - l[n=1500]: daz man mich mit den ougen siht,
  - lg@couplet[n=751]:
    - l[n=1501]: daz zwei lant von den schulden mîn
    - l[n=1502]: genidert unde geswechet sîn,
  - lg@couplet[n=752]:
    - l[n=1503]: sô waere ich eine bezzer tôt.
    - l[n=1504]: seht hêrre' sprach si 'deist diu nôt,
  - lg@couplet[n=753]:
    - l[n=1505]: daz ist diu wernde herzeclage,
    - l[n=1506]: in der ich alle mîne tage
  - lg@couplet[n=754]:
    - l[n=1507]: mit lebendem lîbe sterben muoz.
    - l[n=1508]: hêrre, iuwer helfe diu entuoz
  - lg@couplet[n=755]:
    - l[n=1509]: und got envüege ez danne alsô,
    - l[n=1510]: sone wirde ich niemer mêre vrô.'
  - lg@couplet[n=756]:
    - l[n=1511]: "'Trût vrouwe' sprach er dô ze ir"
    - l[n=1512]: "'habet ir dekeine nôt von mir,"
  - lg@couplet[n=757]:
    - l[n=1513]: die sol ich büezen, ob ich mac,
    - l[n=1514]: und ouch bewarn vür disen tac,
  - lg@couplet[n=758]:
    - l[n=1515]: daz iu durch mîne schulde iht mê
    - l[n=1516]: leit oder laster ûf erstê.
  - lg@couplet[n=759]:
    - l[n=1517]: ich hân, swaz her nâch süle geschehen,
    - l[n=1518]: sô lieben tac an iu gesehen,
  - lg@couplet[n=760]:
    - l[n=1519]: daz ez unbillîch waere,
    - l[n=1520]: ob ir dekeine swaere
  - lg@couplet[n=761]:
    - l[n=1521]: mit mînem willen soltet tragen.
    - l[n=1522]: vrouwe, ich wil iu rehte sagen
  - lg@couplet[n=762]:
    - l[n=1523]: mîn herze und allen mînen muot.
    - l[n=1524]: leit unde liep, übel unde guot
  - lg@couplet[n=763]:
    - l[n=1525]: und allez daz, daz iu geschiht,
    - l[n=1526]: dâ von enscheide ich mich niht.
  - lg@couplet[n=764]:
    - l[n=1527]: dâ wil ich iemer wesen bî,
    - l[n=1528]: swie kumberlîch ez danne sî,
  - lg@couplet[n=765]:
    - l[n=1529]: und biute iu zweier dinge kür,
    - l[n=1530]: 'diu leget iuwerm herzen vür:'
  - lg@couplet[n=766]:
    - l[n=1531]: weder ich belîbe oder var.
    - l[n=1532]: hier under nemet selbe war.
  - lg@couplet[n=767]:
    - l[n=1533]: welt ir, daz ich hie bestê
    - l[n=1534]: und sehe, wie iuwer dinc ergê,
  - lg@couplet[n=768]:
    - l[n=1535]: daz sî, geruochet aber ir
    - l[n=1536]: heim unde hinnen varn mit mir,
  - lg@couplet[n=769]:
    - l[n=1537]: ich selbe und allez, daz ich hân,
    - l[n=1538]: daz ist iu iemer undertân.
  - lg@couplet[n=770]:
    - l[n=1539]: ir erbietet mir ez hie sô wol,
    - l[n=1540]: daz ich es wol gedenken sol
  - lg@couplet[n=771]:
    - l[n=1541]: mit aller slahte guote.
    - l[n=1542]: swes iu nu sî ze muote,
  - lg@couplet[n=772]:
    - l[n=1543]: vrouwe, des bewîset mich,
    - l[n=1544]: wan swaz ir wellet, daz wil ich.'
  - lg@couplet[n=773]:
    - l[n=1545]: "'Genâde hêrre' sprach si dô"
    - l[n=1546]: "'ir redet und bietet mir 'z alsô,"
  - lg@couplet[n=774]:
    - l[n=1547]: als iu got lônen müeze
    - l[n=1548]: und alse ich iuwer vüeze
  - lg@couplet[n=775]:
    - l[n=1549]: iemer gerne suochen sol.
    - l[n=1550]: vriunt unde hêrre, ir wizzet wol,
  - lg@couplet[n=776]:
    - l[n=1551]: 'belîbens mac hie niht gesîn:'
    - l[n=1552]: mîn angest umb min kindelîn
  - lg@couplet[n=777]:
    - l[n=1553]: die enmag ich leider niht verheln.
    - l[n=1554]: wan möhte et ich mich hin versteln!
  - lg@couplet[n=778]:
    - l[n=1555]: daz waere nû der beste rât
    - l[n=1556]: nâch dem dinge, als ez mir stât.
  - lg@couplet[n=779]:
    - l[n=1557]: vriunt hêrre, dar zuo râtet ir.'
    - l[n=1558]: "'nû vrouwe' sprach er 'volget mir:"
  - lg@couplet[n=780]:
    - l[n=1559]: ze naht als ich ze schiffe gê,
    - l[n=1560]: sô vüeget ir daz, daz ir ê
  - lg@couplet[n=781]:
    - l[n=1561]: vil tougenlîche dar sît komen
    - l[n=1562]: ( biz daz hân ich urloup genomen),
  - lg@couplet[n=782]:
    - l[n=1563]: daz ich iuch danne vinde
    - l[n=1564]: bî mînem ingesinde.
  - lg@couplet[n=783]:
    - l[n=1565]: sus werbet! alsô muoz ez sîn.'
    - l[n=1566]: mit dirre rede kam Riwalîn
  - lg@couplet[n=784]:
    - l[n=1567]: ze Marke und seite im maere,
    - l[n=1568]: waz ime enboten waere
  - lg@couplet[n=785]:
    - l[n=1569]: umbe sîn liut und umb sîn lant.
    - l[n=1570]: urloup nam er von ime zehant,
  - lg@couplet[n=786]:
    - l[n=1571]: dâ nâch von al den sînen.
    - l[n=1572]: die clageten Riwalînen,
  - lg@couplet[n=787]:
    - l[n=1573]: daz er die clage ê nie gesach,
    - l[n=1574]: diu dô und dâ nâch ime geschach.
  - lg@couplet[n=788]:
    - l[n=1575]: manc segen wart im nâch gegeben,
    - l[n=1576]: daz got sîn êre und sîn leben
  - lg@couplet[n=789]:
    - l[n=1577]: geruohte in sînem schirme hân.
    - l[n=1578]: nu 'z an die naht begunde gân
  - lg@couplet[n=790]:
    - l[n=1579]: und er ze sînem schiffe kam
    - l[n=1580]: und al sîn dinc dar an genam,
  - lg@couplet[n=791]:
    - l[n=1581]: dô vand er sîne vrouwen dâ,
    - l[n=1582]: die schoenen Blanschefliure. ie sâ
  - lg@couplet[n=792]:
    - l[n=1583]: sô wart daz schif gestôzen an.
    - l[n=1584]: alsus sô vuoren sî von dan.
  - lg@couplet[n=793]:
    - l[n=1585]: Nû Riwalîn ze lande kam
    - l[n=1586]: und die vil grôze nôt vernam,
  - lg@couplet[n=794]:
    - l[n=1587]: die Morgân haete ûf in gewant
    - l[n=1588]: mit übercrefteclîcher hant,
  - lg@couplet[n=795]:
    - l[n=1589]: sînen marschalc er besande,
    - l[n=1590]: an dem er triuwe erkande,
  - lg@couplet[n=796]:
    - l[n=1591]: an dem sîn meister trôst dô lac,
    - l[n=1592]: der aller sîner êren pflac
  - lg@couplet[n=797]:
    - l[n=1593]: 'über sîn liut und über sîn lant:'
