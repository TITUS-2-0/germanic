    - l[n=3522]: "'meister' sprach er 'ir harpfet wol."
  - lg@couplet[n=1762]:
    - l[n=3523]: die noten sint rehte vür brâht,
    - l[n=3524]: senelîche und alse ir wart gedâht.
  - lg@couplet[n=1763]:
    - l[n=3525]: die macheten Britûne
    - l[n=3526]: von mînem hêrn Gurûne
  - lg@couplet[n=1764]:
    - l[n=3527]: und von sîner vriundinne.'
    - l[n=3528]: diz nam in sîne sinne
  - lg@couplet[n=1765]:
