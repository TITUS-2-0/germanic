  - lg@couplet[n=940]:
    - l[n=1879]: wan ime diu wer niht tohte
    - l[n=1880]: noch sich mit wer enmohte
  - lg@couplet[n=941]:
    - l[n=1881]: wider den vînt gevristen,
    - l[n=1882]: dô vriste er sich mit listen.
  - lg@couplet[n=942]:
    - l[n=1883]: er sprach die hêrren al zehant
    - l[n=1884]: über allez sînes hêrren lant
  - lg@couplet[n=943]:
    - l[n=1885]: und brâhte sî ze suone.
    - l[n=1886]: wan in was niht ze tuone
  - lg@couplet[n=944]:
    - l[n=1887]: wan vlêhen unde sich ergeben.
    - l[n=1888]: sie ergâben guot unde leben
  - lg@couplet[n=945]:
    - l[n=1889]: an Morgânes hulde.
    - l[n=1890]: die hazlîchen schulde
  - lg@couplet[n=946]:
    - l[n=1891]: under Morgâne und under in
    - l[n=1892]: die legeten sî mit listen hin
  - lg@couplet[n=947]:
    - l[n=1893]: und nerten ir liut unde ir lant.
    - l[n=1894]: Der getriuwe marschalc Foitenant
  - lg@couplet[n=948]:
    - l[n=1895]: vuor heim und sprach sîn saelic wîp
    - l[n=1896]: und bevalch ir verre und an den lîp,
  - lg@couplet[n=949]:
    - l[n=1897]: daz sî sich in leite
    - l[n=1898]: nâch der gewonheite,
  - lg@couplet[n=950]:
    - l[n=1899]: als ein wîp kindes inne lît,
    - l[n=1900]: und daz sî nâch der selben zît
  - lg@couplet[n=951]:
    - l[n=1901]: jaehe unde jehende waere,
    - l[n=1902]: daz sî daz kint gebaere,
  - lg@couplet[n=952]:
    - l[n=1903]: daz ir junchêrre solte sîn.
    - l[n=1904]: diu saelege marschalkîn,
  - lg@couplet[n=953]:
