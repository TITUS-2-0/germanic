  - lg@couplet[n=1774]:
    - l[n=3547]: Als er die harpfen dô genam,
    - l[n=3548]: sînen handen sî vil wol gezam.
  - lg@couplet[n=1775]:
    - l[n=3549]: die wâren, alse ich hân gelesen,
    - l[n=3550]: 'daz sî niht schoener kunden wesen:'
  - lg@couplet[n=1776]:
    - l[n=3551]: weich unde linde, cleine, lanc
