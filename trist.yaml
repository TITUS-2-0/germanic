  - lg@couplet[n=2982]:
    - l[n=5963]: niht megede, niuwan knebelîn,
    - l[n=5964]: und solten ouch der drîzec sîn
  - lg@couplet[n=2983]:
    - l[n=5965]: von ietwederem lande.
    - l[n=5966]: und ensolte dirre schande
  - lg@couplet[n=2984]:
    - l[n=5967]: nieman anders widerstân,
